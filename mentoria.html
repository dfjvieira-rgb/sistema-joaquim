<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MENTORIA OAB | ESTRAT√âGIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --gold: #d4af37; --bg: #0f172a; --fgv-border: #1e293b; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #333; min-height: 100vh; padding: 10px; }
        
        /* Container Estilo FGV */
        .m-container { max-width: 800px; margin: 0 auto; background: #fff; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; min-height: 95vh; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .m-header { background: #000; color: var(--gold); padding: 15px; text-align: center; font-weight: 800; border-bottom: 4px solid var(--gold); font-size: 0.8rem; letter-spacing: 1px; }
        
        /* Navega√ß√£o por Abas */
        .m-nav { display: flex; background: #f1f5f9; border-bottom: 1px solid #ddd; }
        .m-nav button { flex: 1; padding: 15px 5px; border: none; background: none; font-weight: 700; font-size: 0.7rem; color: #64748b; cursor: pointer; border-bottom: 3px solid transparent; text-transform: uppercase; }
        .m-nav button.active { color: var(--primary); border-bottom-color: var(--primary); background: #fff; }
        
        .m-content { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .pane { display: none; flex: 1; flex-direction: column; }
        .pane.active { display: flex; }

        /* Card Estilo Folha de Respostas */
        .fgv-card { border: 2px solid var(--fgv-border); margin-bottom: 20px; position: relative; padding: 20px 15px 15px; flex: 1; display: flex; flex-direction: column; }
        .fgv-tag { position: absolute; top: -10px; left: 10px; background: #fff; padding: 0 8px; font-size: 10px; font-weight: 900; border: 1px solid var(--fgv-border); color: #000; }
        
        .fgv-input { width: 100%; border: none; outline: none; font-size: 15px; line-height: 1.8; color: #1e3a8a; flex: 1; resize: none; font-family: inherit; background-image: linear-gradient(transparent, transparent 27px, #f1f5f9 28px); background-size: 100% 28px; }
        
        .status { padding: 10px; font-size: 10px; text-align: center; background: #f8fafc; color: #94a3b8; font-weight: bold; border-top: 1px solid #eee; }
        
        /* Dicas R√°pidas */
        .quick-tips { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .tip-box { background: #fffbeb; border: 1px solid #fef3c7; padding: 8px; border-radius: 4px; font-size: 11px; color: #92400e; }
    </style>
</head>
<body>
    <div class="m-container">
        <div class="m-header">ARYANNA MASTER | MENTORIA & ESTRAT√âGIA</div>
        
        <div class="m-nav">
            <button class="active" onclick="tab(event, 't1')">üìå Teses de Ouro</button>
            <button onclick="tab(event, 't2')">üí° Dicas Aula</button>
            <button onclick="tab(event, 't3')">‚úÖ Checklist</button>
        </div>

        <div class="m-content">
            <div id="t1" class="pane active">
                <div class="fgv-card">
                    <div class="fgv-tag">FUNDAMENTA√á√ÉO E TESES PERSISTENTES</div>
                    <textarea id="db-teses" class="fgv-input" placeholder="Ex: Art. 461 CLT para Equipara√ß√£o..." oninput="save()"></textarea>
                </div>
            </div>

            <div id="t2" class="pane">
                <div class="fgv-card">
                    <div class="fgv-tag">DICAS DA ARYANNA & LEMBRETES</div>
                    <textarea id="db-dicas" class="fgv-input" placeholder="Ex: N√£o esquecer de pedir honor√°rios 15%..." oninput="save()"></textarea>
                </div>
                <div class="quick-tips">
                    <div class="tip-box">üéØ <b>Foco:</b> Indicar Artigos e S√∫mulas.</div>
                    <div class="tip-box">‚ö†Ô∏è <b>Cilada:</b> Valor da Causa na RT.</div>
                </div>
            </div>

            <div id="t3" class="pane">
                <div class="fgv-card">
                    <div class="fgv-tag">CONFER√äNCIA FINAL (FGV)</div>
                    <textarea id="db-check" class="fgv-input" placeholder="1. Endere√ßamento correto?&#10;2. Pediu Gratuidade?..." oninput="save()"></textarea>
                </div>
            </div>
        </div>

        <div class="status" id="st">Sincronizado com Nuvem</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        
        const config = { 
            apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
            authDomain: "masteroab-db5e1.firebaseapp.com", 
            projectId: "masteroab-db5e1", 
            databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
        };
        
        const app = initializeApp(config); 
        const db = getDatabase(app);
        const path = 'v5_mentoria_isolada'; // Caminho √∫nico para n√£o misturar

        window.tab = (e, id) => {
            document.querySelectorAll('.pane').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.m-nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active'); 
            e.currentTarget.classList.add('active');
        };

        window.save = () => {
            document.getElementById('st').innerText = "Salvando...";
            clearTimeout(window.sv);
            window.sv = setTimeout(() => {
                set(ref(db, path), {
                    t: document.getElementById('db-teses').value,
                    d: document.getElementById('db-dicas').value,
                    c: document.getElementById('db-check').value
                }).then(() => { 
                    document.getElementById('st').innerText = "‚úì Conte√∫do Salvo"; 
                });
            }, 800);
        };

        onValue(ref(db, path), (s) => {
            if(s.exists()){
                const data = s.val();
                if(!document.activeElement.classList.contains('fgv-input')){
                    document.getElementById('db-teses').value = data.t || "";
                    document.getElementById('db-dicas').value = data.d || "";
                    document.getElementById('db-check').value = data.c || "";
                }
            }
        });
    </script>
</body>
</html>
