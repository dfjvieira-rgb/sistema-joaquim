<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA 2026 | MENTORIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f1f5f9; --text: #000; --primary: #1d4ed8; --border: #94a3b8; --purple: #5b21b6; --success: #065f46; --gold: #fbbf24; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        header { background: #fff; border-bottom: 2px solid var(--border); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .btn-acao { text-decoration: none; color: #000; font-weight: 800; border: 2px solid #000; padding: 8px 15px; border-radius: 8px; display: flex; align-items: center; gap: 8px; font-size: 0.8rem; cursor: pointer; background: white; }
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); margin-bottom: 15px; }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; }
        .panel-body { padding: 15px; }
        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #475569; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 10px; margin-bottom: 10px; }
        .btn-save { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 800; color: #fff; cursor: pointer; }
        .feed { margin-top: 10px; max-height: 300px; overflow-y: auto; }
        .card { background: #fff; padding: 12px; border-radius: 8px; border: 2px solid var(--border); margin-bottom: 8px; }
        .card-pdf { border-left: 8px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .modo-leitura .panel-body input, .modo-leitura .panel-body textarea, .modo-leitura .btn-save, .modo-leitura label { display: none !important; }
        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
<header>
    <a id="btn-voltar" class="btn-acao"><i class="fas fa-sync-alt"></i></a>
    <div id="status-title" style="font-weight: 800;">ARYANNA 2026 | MENTORIA</div>
</header>
<main class="dashboard">
    <section id="section-historico" class="panel" style="grid-column: span 2; border-top: 6px solid var(--gold);">
        <div class="panel-header">PEÇAS NO COFRE</div>
        <div class="panel-body"><div id="feed-pdf" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 10px;"></div></div>
    </section>
    <section class="panel" style="border-top: 6px solid var(--success);">
        <div class="panel-header">Preliminares</div>
        <div class="panel-body">
            <label>Título</label><input type="text" id="pre-t">
            <label>Texto</label><textarea id="pre-c"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Salvar</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>
    <section class="panel" style="border-top: 6px solid var(--purple);">
        <div class="panel-header">Flashcards</div>
        <div class="panel-body">
            <label>Pergunta</label><textarea id="peca-t"></textarea>
            <label>Resposta</label><input type="text" id="peca-c">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Salvar</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);
    
    const isConsultor = new URLSearchParams(window.location.search).get('mode') === 'consultor';
    const btn = document.getElementById('btn-voltar');

    if(isConsultor) {
        document.body.classList.add('modo-leitura'); 
        btn.innerHTML = '<i class="fas fa-times"></i> FECHAR'; 
        btn.onclick = (e) => { e.preventDefault(); window.close(); };
    } else {
        btn.innerHTML = '<i class="fas fa-arrow-left"></i> VOLTAR'; 
        btn.href = 'index.html';
    }

    const paths = { pre: 'v13_pre', peca: 'v13_peca', pdf: 'mentoria/historico' };
    
    window.salvar = (type) => {
        const t = document.getElementById(`${type}-t`).value, c = document.getElementById(`${type}-c`).value;
        if(t && c) push(ref(db, paths[type]), { t, c, ts: serverTimestamp() });
    };

    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        const fPdf = document.getElementById('feed-pdf'); fPdf.innerHTML = "";
        const pdfs = v['mentoria/historico'] || {};
        
        Object.keys(pdfs).reverse().forEach(id => {
            const item = pdfs[id];
            fPdf.innerHTML += `
                <div class="card card-pdf">
                    <div><strong>EXAME ${item.exame}</strong><br><small>${item.data}</small></div>
                    <button onclick="window.opener.location.href='index.html?exame=${item.exame}'; window.close();" 
                            style="background:var(--primary); color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer">REVISAR</button>
                </div>`;
        });

        ['pre', 'peca'].forEach(type => {
            const feed = document.getElementById(`feed-${type}`); feed.innerHTML = "";
            const items = v[paths[type]] || {};
            Object.keys(items).reverse().forEach(id => { 
                feed.innerHTML += `<div class="card"><strong>${items[id].t}</strong><p>${items[id].c}</p></div>`; 
            });
        });
    });
</script>
</body>
</html>
