<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MENTORIA ELITE | JOAQUIM 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --gold: #fbbf24; 
            --bg-page: #f8fafc; /* Fundo sólido para PC/Mobile */
            --card-bg: #ffffff; --text: #1e293b; --line: #e2e8f0;
        }

        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; 
            --bg-page: #0f172a; 
            --card-bg: #1e293b; --text: #f8fafc; --line: #334155;
        }

        /* MATADOR DE TELA AZUL */
        html, body { 
            background-color: var(--bg-page) !important; 
            height: 100%; width: 100%; 
            margin: 0; padding: 0;
            overflow-x: hidden;
            overscroll-behavior: none;
        }

        body { font-family: 'Inter', sans-serif; color: var(--text); display: flex; flex-direction: column; }

        header { 
            background: var(--primary); padding: 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 3px solid var(--gold); position: sticky; top: 0; z-index: 1000;
        }

        .btn-back { 
            background: var(--gold); color: var(--primary); border: none; 
            padding: 10px 18px; border-radius: 8px; font-weight: 900; cursor: pointer; 
            display: flex; align-items: center; gap: 8px; text-transform: uppercase;
        }

        .container { padding: 20px; max-width: 1000px; margin: 0 auto; width: 100%; flex: 1; }

        /* CARDS DE STATUS */
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 30px; }
        .stat-card { 
            background: var(--card-bg); padding: 20px; border-radius: 15px; 
            border-bottom: 4px solid var(--gold); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); 
            text-align: center;
        }
        .stat-card h3 { font-size: 0.75rem; text-transform: uppercase; color: #64748b; margin-bottom: 8px; letter-spacing: 1px; }
        .stat-card p { font-size: 1.5rem; font-weight: 900; color: var(--gold); }

        /* LISTA DE SNAPSHOTS */
        .snapshot-card { 
            background: var(--card-bg); border-radius: 15px; padding: 25px; margin-bottom: 25px;
            border: 1px solid var(--line); box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            position: relative; transition: transform 0.2s;
        }
        
        .snapshot-header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 15px; border-bottom: 2px solid var(--gold); padding-bottom: 12px; 
        }
        
        .badge-exame { background: var(--primary); color: var(--gold); padding: 5px 12px; border-radius: 6px; font-weight: 900; font-size: 0.8rem; }
        
        .content-preview { 
            background: var(--bg-page); color: var(--text); padding: 20px; border-radius: 10px; 
            font-family: 'Times New Roman', serif; white-space: pre-wrap; font-size: 1.05rem;
            max-height: 400px; overflow-y: auto; border: 1px solid var(--line); line-height: 1.6;
        }

        .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
        .data-info { font-size: 0.8rem; color: #64748b; font-weight: 600; }
        
        .btn-danger { background: #ef4444; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: 800; }

        .empty-state { text-align: center; padding: 80px 20px; }
        .empty-state i { font-size: 5rem; color: var(--line); margin-bottom: 20px; }
    </style>
</head>
<body>

<header>
    <button class="btn-back" onclick="location.href='index.html'"><i class="fas fa-home"></i> VOLTAR</button>
    <div style="color:white; font-weight: 900; letter-spacing: 2px; font-size: 1.2rem;">MENTORIA ELITE</div>
    <div style="width: 100px;"></div>
</header>

<div class="container">
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Petições Enviadas</h3>
            <p id="count-pecas">0</p>
        </div>
        <div class="stat-card">
            <h3>Desempenho</h3>
            <p id="status-perito">ATIVO</p>
        </div>
    </div>

    <h2 style="margin-bottom: 25px; border-left: 5px solid var(--gold); padding-left: 15px;">
        <i class="fas fa-history"></i> HISTÓRICO DE ENVIO
    </h2>

    <div id="snapshot-list">
        <div class="empty-state">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Sincronizando com a nuvem...</p>
        </div>
    </div>
</div>

<script type="module">
    // IMPORTAÇÃO CORRIGIDA PARA FUNCIONAR ONDE QUER QUE ESTEJA
    import { db } from './firebase-config.js';
    import { ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const snapshotList = document.getElementById('snapshot-list');
    const countDisplay = document.getElementById('count-pecas');

    // TEMA DARK
    if (localStorage.getItem('theme_elite') === 'dark') {
        document.body.classList.add('dark-mode');
    }

    // REFERÊNCIA DO BANCO
    const mentoriaRef = ref(db, 'estudos_finalizados/');

    // ESCUTA EM TEMPO REAL
    onValue(mentoriaRef, (snapshot) => {
        const data = snapshot.val();
        snapshotList.innerHTML = '';
        
        if (data) {
            const items = Object.entries(data).sort((a, b) => b[1].ts - a[1].ts);
            countDisplay.innerText = items.length;

            items.forEach(([id, info]) => {
                const card = document.createElement('div');
                card.className = 'snapshot-card';
                card.innerHTML = `
                    <div class="snapshot-header">
                        <span class="badge-exame">EXAME ${info.exame || '??'}</span>
                        <strong style="font-size: 1.1rem; color: var(--gold);">${info.peca || 'PEÇA'}</strong>
                    </div>
                    <div class="content-preview">${info.conteudo}</div>
                    <div class="card-footer">
                        <span class="data-info"><i class="far fa-calendar-alt"></i> ${info.data}</span>
                        <button class="btn-danger" onclick="window.apagarSnapshot('${id}')">
                            <i class="fas fa-trash-alt"></i> APAGAR
                        </button>
                    </div>
                `;
                snapshotList.appendChild(card);
            });
        } else {
            countDisplay.innerText = '0';
            snapshotList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-folder-open"></i>
                    <p>Histórico vazio. Use o <b>Foguete</b> na folha de respostas!</p>
                </div>
            `;
        }
    }, (error) => {
        snapshotList.innerHTML = `<p style="color:red">Erro de conexão: ${error.message}</p>`;
    });

    // FUNÇÃO GLOBAL DE APAGAR
    window.apagarSnapshot = (id) => {
        if(confirm("Deseja deletar este registro de estudo permanentemente?")) {
            remove(ref(db, `estudos_finalizados/${id}`));
        }
    };
</script>
</body>
</html>
