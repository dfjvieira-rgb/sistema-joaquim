<header>

</main>

<script type="module">

    import { getDatabase, ref, push, set, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v10_preliminares', peca: 'v10_peca', nc: 'v10_nc', tese: 'v10_tese' };

    const injecaoOficial = [
        { t: "1. Incompet√™ncia da Justi√ßa do Trabalho", c: "Art. 114 CF. Ex: rela√ß√£o estatut√°ria, a√ß√£o entre √≥rg√£os sem v√≠nculo, acidente INSS puro." },
        { t: "2. Ilegitimidade de Parte (ativa ou passiva)", c: "Art. 485, VI, CPC. Ex: tomador n√£o integra forma√ß√£o do v√≠nculo que o autor alega." },
        { t: "3. In√©pcia da Inicial", c: "Art. 330, ¬ß1¬∫, CPC + aplica√ß√£o subsidi√°ria CLT. Ex: pedido sem causa de pedir, valor il√≠quido." },
        { t: "4. Prescri√ß√£o", c: "Bienal (2 anos) e Quinquenal (5 anos) - art. 7¬∫, XXIX, CF. Aparecem muito em contesta√ß√£o e RO." },
        { t: "5. Litig√¢ncia de M√°-F√©", c: "Arts. 79 a 81 CPC e CLT. Em pedidos manifestamente falsos ou contradit√≥rios." },
        { t: "6. Julgamento Extra/Ultra Petita", c: "Art. 492 CPC. Limita o juiz ao pedido formulado." },
        { t: "7. Preclus√£o", c: "Perda da faculdade processual pelo n√£o exerc√≠cio no tempo correto." },
        { t: "8. Falta de Interesse de Agir (Car√™ncia da A√ß√£o)", c: "Art. 485, VI, CPC. Ex: r√©u j√° cumpriu obriga√ß√£o, a√ß√£o sem necessidade/utilidade." },
        { t: "9. Impossibilidade Jur√≠dica do Pedido", c: "Aparece ainda como argumento subsidi√°rio (embora absorvida pelo m√©rito no CPC/15)." },
        { t: "10. Preliminar de Nulidade Processual", c: "Cerceamento de defesa (art. 5¬∫, LV CF / art. 794 CLT), aus√™ncia de intima√ß√£o, indeferimento de prova essencial." },
        { t: "11. Impugna√ß√£o ao Valor da Causa", c: "Art. 292 e 293 CPC. Quando valor √© incompat√≠vel com pedidos." },
        { t: "12. Preliminar de Representa√ß√£o", c: "S√∫mula 383 TST. Procura√ß√£o irregular, aus√™ncia de advogado, assinatura digital inv√°lida." },
        { t: "üí° DICAS DE USO EM PE√áA", c: "Contesta√ß√£o: prescri√ß√£o + in√©pcia + ilegitimidade. RO: nulidade, cerceamento e negativa de presta√ß√£o jurisdicional (S√∫mula 297 TST). Embargos: v√≠cios do art. 1.022 CPC." }
    ];

    window.toggleR = (btn) => { const div = btn.nextElementSibling; div.style.display = div.style.display === "block" ? "none" : "block"; };

    window.salvar = (type) => {
        const id = document.getElementById(`id-${type}`).value;
        const data = { ts: serverTimestamp() };
        if(type === 'pre') { data.t = document.getElementById('pre-tit').value; data.c = document.getElementById('pre-cont').value; }
        if(type === 'peca') { data.h = document.getElementById('peca-h').value; data.r = document.getElementById('peca-r').value; }
        if(type === 'nc') { data.t = document.getElementById('nc-t').value; data.d = document.getElementById('nc-d').value; }
        if(type === 'tese') { data.t = document.getElementById('t-t').value; data.c = document.getElementById('t-c').value; }

        if(id) set(ref(db, `${paths[type]}/${id}`), data);
        else push(ref(db, paths[type]), data);
        document.querySelectorAll('input, textarea').forEach(i => i.value = '');
    };

    window.editar = (type, id, v1, v2) => {
        document.getElementById(`id-${type}`).value = id;
        if(type === 'pre') { document.getElementById('pre-tit').value = v1; document.getElementById('pre-cont').value = v2; }
        if(type === 'peca') { document.getElementById('peca-h').value = v1; document.getElementById('peca-r').value = v2; }
        if(type === 'nc') { document.getElementById('nc-t').value = v1; document.getElementById('nc-d').value = v2; }

    };

    window.excluir = (p, id) => { if(confirm("Apagar?")) remove(ref(db, `${paths[p]}/${id}`)); };

    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        if(!v[paths.pre]) { injecaoOficial.forEach(d => push(ref(db, paths.pre), { ...d, ts: serverTimestamp() })); return; }

        const render = (type, target, k1, k2) => {
            const f = document.getElementById(target); f.innerHTML = "";
            const obj = v[paths[type]] || {};
            Object.keys(obj).reverse().forEach(id => {
                const item = obj[id];
                f.innerHTML += `<div class="card ${type==='pre'?'card-pre':''}">

                    ${type==='peca' ? `<p>${item.h}</p><button class="btn-reveal" onclick="toggleR(this)">REVELAR RESPOSTA</button><div class="hidden-content">${item.r}</div>` : `<strong>${item[k1]}</strong><p>${item[k2]}</p>`}
