<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>üèÜ MENTORIA SINCRONIZADA | ARYANNA 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --gold: #d4af37; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --success: #10b981; --warning: #f59e0b; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; min-height: 100vh; overflow-x: hidden; }
        header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 2px solid var(--gold); margin-bottom: 20px; gap: 10px; }
        h1 { color: var(--gold); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px; flex: 1; }
        .btn-header-back { background: var(--gold); color: #000; text-decoration: none; padding: 8px 12px; border-radius: 6px; font-weight: 800; font-size: 0.7rem; text-transform: uppercase; white-space: nowrap; box-shadow: 0 4px 10px rgba(212, 175, 55, 0.2); }
        .form-flow { background: #1e293b; border: 2px solid var(--primary); padding: 20px; border-radius: 12px; margin-bottom: 25px; max-width: 800px; margin-left: auto; margin-right: auto; }
        .form-flow label { font-size: 0.7rem; color: #60a5fa; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .form-flow input, .form-flow textarea { width: 100%; background: #0f172a; border: 1px solid #334155; color: #fff; padding: 12px; border-radius: 8px; margin-bottom: 15px; font-family: 'Inter'; font-size: 0.95rem; outline: none; }
        .btn-next { width: 100%; background: var(--success); color: #000; border: none; padding: 18px; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 1rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 15px; }
        .section-card { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid #334155; height: fit-content; }
        .section-card h2 { color: var(--gold); font-size: 0.8rem; margin-bottom: 12px; border-bottom: 1px solid #334155; padding-bottom: 5px; text-transform: uppercase; }
        
        .hist-item { background: #0f172a; padding: 12px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #334155; cursor: pointer; transition: 0.3s; }
        .hist-item:hover { border-color: var(--gold); }
        .comparativo-view { display: none; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 12px; border-top: 1px solid #334155; padding-top: 10px; }
        .comparativo-view.active { display: grid; }
        .col-box { font-size: 0.75rem; background: #1e293b; padding: 10px; border-radius: 6px; color: #cbd5e1; white-space: pre-wrap; max-height: 250px; overflow-y: auto; line-height: 1.5; border: 1px solid #334155; }
        .col-label { font-size: 0.6rem; color: var(--gold); font-weight: 800; margin-bottom: 5px; display: block; text-transform: uppercase; }

        .item { background: #0f172a; padding: 15px; border-radius: 8px; margin-bottom: 12px; border-left: 5px solid var(--primary); position: relative; }
        .btn-del { position: absolute; top: 10px; right: 10px; background: rgba(239, 68, 68, 0.2); border: none; color: #ef4444; border-radius: 4px; padding: 4px 8px; font-size: 0.6rem; font-weight: bold; cursor: pointer; }
        .cat-badge { font-size: 0.55rem; padding: 2px 6px; border-radius: 4px; background: #334155; color: #fff; margin-left: 4px; font-weight: 800; }
        
        /* NOVO: Badge de nota no Museu */
        .nota-badge { background: var(--gold); color: #000; font-size: 0.6rem; font-weight: 900; padding: 2px 6px; border-radius: 4px; margin-left: auto; }
    </style>
</head>
<body>

<header>
    <h1>üèÜ MENTORIA: MUSEU DE AUTOCORRE√á√ÉO</h1>
    <a href="index.html" class="btn-header-back">‚¨Ö VOLTAR AO TREINO</a>
</header>

<div class="form-flow">
    <label>T√≠tulo da Tese</label>
    <input type="text" id="tit" placeholder="Ex: Adicional de Periculosidade">
    <label>Conte√∫do (Fato, Fundamento e Pedido)</label>
    <textarea id="tese-content" rows="4" placeholder="Escreva a estrutura da tese aqui..."></textarea>
    <button class="btn-next" onclick="finalizarEProxima()">SALVAR NO ARQUIVO DE TESES ‚ûî</button>
</div>

<div class="grid">
    <div class="section-card">
        <h2>üìå ARQUIVO DE TESES</h2>
        <div id="container-user"></div>
    </div>

    <div class="section-card">
        <h2>üìö MEU MUSEU (HIST√ìRICO)</h2>
        <div id="mentoria-historico"></div>
    </div>

    <div class="section-card">
        <h2>üî• RADAR FGV</h2>
        <div class="item"><strong>S√∫mula 331, IV do TST</strong><p>Responsabilidade subsidi√°ria do tomador de servi√ßos.</p></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    window.finalizarEProxima = () => {
        const t = document.getElementById('tit').value;
        const c = document.getElementById('tese-content').value;
        if(t && c) {
            push(ref(db, 'v10_teses_sincronizadas'), { titulo: t, conteudo: c, timestamp: serverTimestamp() });
            document.getElementById('tit').value = ''; document.getElementById('tese-content').value = '';
        }
    };

    window.excluirTese = (id) => { if(confirm("Apagar?")) remove(ref(db, `v10_teses_sincronizadas/${id}`)); };

    // ESCUTA PRINCIPAL
    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        
        // Renderizar Teses
        const cont = document.getElementById('container-user');
        cont.innerHTML = "";
        const teses = data.v10_teses_sincronizadas || {};
        Object.keys(teses).reverse().forEach(id => {
            cont.innerHTML += `<div class="item"><button class="btn-del" onclick="excluirTese('${id}')">DEL</button><strong style="color:var(--gold)">${teses[id].titulo}</strong><p style="margin-top:5px; font-size:0.8rem">${teses[id].conteudo}</p></div>`;
        });

        // Renderizar Museu (Comparativo)
        const h = document.getElementById('mentoria-historico');
        const treinos = data.v3_treino || {};
        const respostas = data.v3_respostas || {};
        const dicas = data.v3_dicas || {};
        
        // Unifica todos os exames encontrados
        const examesSet = new Set([...Object.keys(treinos), ...Object.keys(respostas), ...Object.keys(dicas)]);
        const examesUnicos = Array.from(examesSet).sort().reverse();

        let htmlMuseu = "";
        examesUnicos.forEach(k => {
            const label = k.replace('exame_', 'EXAME ');
            const pecaSalva = treinos[k] || "O texto da pe√ßa n√£o foi encontrado.";
            
            // TRATAMENTO DA RESPOSTA (NOVO MODELO COM NOTA)
            const respRaw = respostas[k];
            let folhaSalva = "Voc√™ ainda n√£o escreveu nada.";
            let notaSalva = "S/N";

            if (respRaw) {
                if (typeof respRaw === 'object') {
                    folhaSalva = respRaw.comentarios || "Sem coment√°rios salvos.";
                    notaSalva = respRaw.nota || "0.00";
                } else {
                    folhaSalva = respRaw; // Legado (texto puro)
                }
            }

            const dicaSalva = dicas[k] || "Nenhuma dica ou anota√ß√£o de 'caderno √∫nico'.";

            htmlMuseu += `
            <div class="hist-item" onclick="this.querySelector('.comparativo-view').classList.toggle('active')">
                <div style="display:flex; align-items:center; justify-content:space-between;">
                    <strong style="font-size:0.8rem; color:var(--text)">‚óè ${label}</strong>
                    <div style="display:flex; align-items:center; gap:5px;">
                        <span class="nota-badge">NOTA: ${notaSalva}</span>
                        <span class="cat-badge" style="background:var(--primary)">PE√áA</span>
                        <span class="cat-badge" style="background:var(--success)">FOLHA</span>
                    </div>
                </div>
                <div class="comparativo-view">
                    <div>
                        <span class="col-label">Minha Pe√ßa:</span>
                        <div class="col-box">${pecaSalva}</div>
                    </div>
                    <div>
                        <span class="col-label" style="color:var(--success)">Folha de Respostas:</span>
                        <div class="col-box" style="border-color:var(--success)">${folhaSalva}</div>
                    </div>
                    <div style="grid-column: span 2; margin-top:10px; border-top:1px dashed #334155; padding-top:8px;">
                        <span class="col-label" style="color:var(--warning)">Caderno √önico (Dicas):</span>
                        <div class="col-box" style="max-height:120px; border-color:var(--warning)">${dicaSalva}</div>
                    </div>
                </div>
            </div>`;
        });
        
        h.innerHTML = htmlMuseu || "<p style='padding:20px; font-size:0.8rem; opacity:0.5;'>Nenhum dado sincronizado no Museu.</p>";
    });
</script>
</body>
</html>
