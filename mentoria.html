<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SISTEMA ARYANNA 2026 | CIRÚRGICO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #f1f5f9; --text: #000; --primary: #1d4ed8; --border: #94a3b8;
            --purple: #5b21b6; --warning: #92400e; --success: #065f46; --danger: #991b1b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }

        header { 
            background: #fff; border-bottom: 2px solid var(--border);
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
        }

        .dashboard { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
            padding: 15px; max-width: 100%; margin: 0 auto;
        }

        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); display: flex; flex-direction: column; overflow: hidden; margin-bottom: 10px; }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 0.9rem; font-weight: 800; text-transform: uppercase; text-align: center; }
        .panel-body { padding: 15px; }

        label { font-size: 0.8rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 12px; font-size: 1.1rem; margin-bottom: 10px; }
        
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; font-size: 1rem; cursor: pointer; color: #fff; text-transform: uppercase; }
        
        .feed { margin-top: 10px; max-height: 450px; overflow-y: auto; padding: 5px; }
        .card { background: #fff; padding: 15px; border-radius: 8px; border: 2px solid var(--border); margin-bottom: 10px; position: relative; }
        
        /* ESTILO ESPECÍFICO PRELIMINARES */
        .card-preliminar { border-left: 8px solid var(--success); }
        .card-preliminar strong { color: var(--success); font-size: 1.1rem; display: block; }
        
        .btn-edit-tool { position: absolute; top: 10px; right: 10px; display: flex; gap: 10px; }
        .btn-edit-tool i { cursor: pointer; opacity: 0.5; font-size: 1.1rem; }
        .btn-edit-tool i:hover { opacity: 1; }

        .btn-reveal { background: #000; color: #fff; border: none; padding: 10px; border-radius: 6px; font-weight: 800; width: 100%; margin-top: 5px; cursor: pointer; }
        .hidden-content { display: none; margin-top: 10px; padding: 12px; background: #dcfce7; border: 1px solid var(--success); border-radius: 6px; font-weight: 700; }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 800; font-size: 1.1rem;">ARYANNA 2026</div>
    <div style="background: var(--success); color: #fff; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 800;">PRELIMINARES ATIVAS</div>
</header>

<main class="dashboard">

    <section class="panel" style="border-top: 6px solid var(--success);">
        <div class="panel-header">Gabarito de Preliminares (Editável)</div>
        <div class="panel-body">
            <input type="hidden" id="id-pre">
            <input type="text" id="pre-tit" placeholder="Nome da Preliminar (Ex: Inépcia)">
            <textarea id="pre-cont" placeholder="Artigos e Gatilhos..."></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Salvar na Biblioteca</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--purple);">
        <div class="panel-header">Simulador: Qual é a Peça?</div>
        <div class="panel-body">
            <input type="hidden" id="id-peca">
            <textarea id="peca-h" placeholder="Caso Prático..."></textarea>
            <input type="text" id="peca-r" placeholder="Resposta Técnica">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Salvar Desafio</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--danger);">
        <div class="panel-header">Radar: Não Confunda</div>
        <div class="panel-body">
            <input type="hidden" id="id-nc">
            <input type="text" id="nc-t" placeholder="Conceito A vs B">
            <textarea id="nc-d" placeholder="Diferença Chave"></textarea>
            <button class="btn-save" style="background: var(--danger);" onclick="salvar('nc')">Sincronizar Radar</button>
            <div class="feed" id="feed-nc"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--primary);">
        <div class="panel-header">Banco de Teses (F/F/P)</div>
        <div class="panel-body">
            <input type="hidden" id="id-tese">
            <input type="text" id="t-t" placeholder="Título da Tese">
            <textarea id="t-c" placeholder="Conteúdo Completo"></textarea>
            <button class="btn-save" style="background: var(--primary);" onclick="salvar('tese')">Arquivar Tese</button>
            <div class="feed" id="feed-tese"></div>
        </div>
    </section>

</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v10_preliminares', peca: 'v10_peca', nc: 'v10_nc', tese: 'v10_tese' };

    window.toggleR = (btn) => {
        const div = btn.nextElementSibling;
        const isH = div.style.display === "none" || div.style.display === "";
        div.style.display = isH ? "block" : "none";
        btn.innerText = isH ? "OCULTAR RESPOSTA" : "VER GABARITO TÉCNICO";
    };

    window.salvar = (type) => {
        const id = document.getElementById(`id-${type}`).value;
        let data = { ts: serverTimestamp() };

        if(type === 'pre') data = { ...data, t: document.getElementById('pre-tit').value, c: document.getElementById('pre-cont').value };
        if(type === 'peca') data = { ...data, h: document.getElementById('peca-h').value, r: document.getElementById('peca-r').value };
        if(type === 'nc') data = { ...data, t: document.getElementById('nc-t').value, d: document.getElementById('nc-d').value };
        if(type === 'tese') data = { ...data, t: document.getElementById('t-t').value, c: document.getElementById('t-c').value };

        if(id) set(ref(db, `${paths[type]}/${id}`), data);
        else push(ref(db, paths[type]), data);

        document.getElementById(`id-${type}`).value = '';
        document.querySelectorAll(`#feed-${type}`).forEach(() => {
             if(type === 'pre') { document.getElementById('pre-tit').value = ''; document.getElementById('pre-cont').value = ''; }
             if(type === 'peca') { document.getElementById('peca-h').value = ''; document.getElementById('peca-r').value = ''; }
             if(type === 'nc') { document.getElementById('nc-t').value = ''; document.getElementById('nc-d').value = ''; }
             if(type === 'tese') { document.getElementById('t-t').value = ''; document.getElementById('t-c').value = ''; }
        });
    };

    window.editar = (type, id, d1, d2) => {
        document.getElementById(`id-${type}`).value = id;
        if(type === 'pre') { document.getElementById('pre-tit').value = d1; document.getElementById('pre-cont').value = d2; }
        if(type === 'peca') { document.getElementById('peca-h').value = d1; document.getElementById('peca-r').value = d2; }
        if(type === 'nc') { document.getElementById('nc-t').value = d1; document.getElementById('nc-d').value = d2; }
        if(type === 'tese') { document.getElementById('t-t').value = d1; document.getElementById('t-c').value = d2; }
        window.scrollTo(0,0);
    };

    window.excluir = (p, id) => { if(confirm("Apagar?")) remove(ref(db, `${paths[p]}/${id}`)); };

    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        
        const render = (type, target, key1, key2) => {
            const f = document.getElementById(target); f.innerHTML = "";
            const obj = v[paths[type]] || {};
            Object.keys(obj).reverse().forEach(id => {
                const item = obj[id];
                const card = document.createElement('div');
                card.className = `card ${type === 'pre' ? 'card-preliminar' : ''}`;
                card.innerHTML = `
                    <div class="btn-edit-tool">
                        <i class="fas fa-pen" onclick="editar('${type}','${id}','${item[key1].replace(/'/g, "\\'")}','${item[key2].replace(/'/g, "\\'")}')"></i>
                        <i class="fas fa-trash" onclick="excluir('${type}','${id}')"></i>
                    </div>
                    ${type === 'peca' ? `<p>${item.h}</p><button class="btn-reveal" onclick="toggleR(this)">VER GABARITO TÉCNICO</button><div class="hidden-content">${item.r}</div>` : 
                    `<strong>${item[key1]}</strong><p>${item[key2]}</p>`}
                `;
                f.appendChild(card);
            });
        };

        render('pre', 'feed-pre', 't', 'c');
        render('peca', 'feed-peca', 'h', 'r');
        render('nc', 'feed-nc', 't', 'd');
        render('tese', 'feed-tese', 't', 'c');
    });
</script>
</body>
</html>
