<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MENTORIA ELITE | BACKUP & CONSULTA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #f1f5f9; --text: #000; --primary: #1d4ed8; --gold: #fbbf24; --border: #000; 
            --paper: #ffffff; --purple: #5b21b6; --success: #065f46; --danger: #991b1b;
        }
        body.dark-mode {
            --bg: #0f172a; --text: #f8fafc; --paper: #1e293b; --border: #fbbf24;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* BLOQUEIO TELA AZUL */
        html, body { background: var(--bg) !important; min-height: 100%; width: 100%; margin: 0; padding: 0; overflow-x: hidden; }
        body { font-family: 'Inter', sans-serif; color: var(--text); padding-bottom: 50px; display: flex; flex-direction: column; }
        
        header { 
            background: #000; padding: 15px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 4px solid var(--gold); position: sticky; top: 0; z-index: 1000;
        }
        
        .header-actions { display: flex; gap: 10px; }
        .btn-header { text-decoration: none; color: var(--gold); font-weight: 900; border: 2px solid var(--gold); padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 0.75rem; background: transparent; display: flex; align-items: center; gap: 5px; }
        .btn-backup { background: var(--success); color: white; border: none; }

        /* BUSCA */
        .search-area { padding: 15px; background: var(--paper); border-bottom: 2px solid var(--border); }
        #searchBar { width: 100%; padding: 12px; border: 2px solid var(--border); border-radius: 8px; font-weight: 700; font-family: inherit; }

        .container { padding: 10px; max-width: 1400px; margin: 0 auto; width: 100%; }

        /* PAIN√âIS DE CONSULTA */
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 15px; }
        .panel { background: var(--paper); border: 2px solid var(--border); border-radius: 12px; overflow: hidden; height: 75vh; display: flex; flex-direction: column; }
        .panel-header { padding: 12px; background: #000; color: var(--gold); font-weight: 800; text-align: center; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; }
        
        .feed { flex: 1; overflow-y: auto; padding: 12px; background: var(--bg); }
        
        .card { 
            background: var(--paper); border: 2px solid var(--border); border-radius: 8px; 
            padding: 15px; margin-bottom: 12px; position: relative; animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .tag { font-size: 0.6rem; font-weight: 900; padding: 3px 8px; border-radius: 4px; text-transform: uppercase; margin-bottom: 8px; display: inline-block; border: 1px solid rgba(0,0,0,0.1); }
        .tag-snap { background: var(--gold); color: #000; }
        .tag-pre { background: var(--success); color: #fff; }
        .tag-peca { background: var(--purple); color: #fff; }

        .title-key { font-size: 0.95rem; font-weight: 800; display: block; margin-bottom: 5px; color: var(--primary); }
        body.dark-mode .title-key { color: var(--gold); }
        
        .content-body { font-size: 0.9rem; white-space: pre-wrap; font-family: 'Times New Roman', serif; line-height: 1.4; }
        
        .btn-reveal { background: #000; color: #fff; border: none; padding: 10px; border-radius: 6px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 10px; text-transform: uppercase; font-size: 0.7rem; }
        .hidden-ans { display: none; margin-top: 10px; padding: 12px; background: #dcfce7; border: 2px solid var(--success); border-radius: 6px; color: #000; font-size: 0.9rem; }

        /* MOBILE ADJUSTS */
        @media (max-width: 600px) {
            .panel { height: 60vh; }
            .header-actions span { display: none; } /* Esconde texto dos bot√µes no mobile */
        }
    </style>
</head>
<body>

<header>
    <button class="btn-header" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> <span>VOLTAR</span></button>
    <div style="color:#fff; font-weight: 900; font-size: 0.8rem;">SISTEMA DE CONSULTA V13</div>
    <div class="header-actions">
        <button class="btn-header btn-backup" onclick="baixarBackup()"><i class="fas fa-save"></i> <span>BACKUP</span></button>
    </div>
</header>

<div class="search-area">
    <input type="text" id="searchBar" placeholder="üîç BUSCAR NO FIREBASE... (Ex: In√©pcia, RT, 39, Justa Causa)" onkeyup="filtrar()">
</div>

<main class="container">
    <div class="dashboard">
        <section class="panel">
            <div class="panel-header"><i class="fas fa-history"></i> Meus Snapshots (Hist√≥rico)</div>
            <div class="feed" id="feed-snaps"></div>
        </section>

        <section class="panel">
            <div class="panel-header"><i class="fas fa-book"></i> Biblioteca T√©cnica (V13)</div>
            <div class="feed" id="feed-v13"></div>
        </section>

        <section class="panel">
            <div class="panel-header"><i class="fas fa-puzzle-piece"></i> Treino: Qual √© a Pe√ßa?</div>
            <div class="feed" id="feed-desafios"></div>
        </section>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    // --- SINCRONIZA√á√ÉO E CONSULTA ---
    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        
        // 1. Renderizar Pe√ßas (Snapshots)
        const fSnaps = document.getElementById('feed-snaps'); fSnaps.innerHTML = "";
        if(data.estudos_finalizados) {
            Object.entries(data.estudos_finalizados).reverse().forEach(([id, info]) => {
                fSnaps.innerHTML += `
                    <div class="card item-busca">
                        <span class="tag tag-snap">SNAPSHOT</span>
                        <strong class="title-key">EXAME ${info.exame}: ${info.peca}</strong>
                        <div class="content-body">${info.conteudo}</div>
                        <small style="color:gray; font-size:0.6rem">${info.data}</small>
                    </div>`;
            });
        }

        // 2. Renderizar Biblioteca (V13_PRE + V13_TESE)
        const fV13 = document.getElementById('feed-v13'); fV13.innerHTML = "";
        ['v13_pre', 'v13_tese'].forEach(path => {
            if(data[path]) {
                Object.values(data[path]).forEach(info => {
                    fV13.innerHTML += `
                        <div class="card item-busca">
                            <span class="tag ${path==='v13_pre'?'tag-pre':'tag-snap'}">${path.replace('v13_','').toUpperCase()}</span>
                            <strong class="title-key">${info.t}</strong>
                            <div class="content-body">${info.c}</div>
                        </div>`;
                });
            }
        });

        // 3. Renderizar Desafios (Qual √© a Pe√ßa)
        const fPecas = document.getElementById('feed-desafios'); fPecas.innerHTML = "";
        if(data.v13_peca) {
            Object.values(data.v13_peca).forEach(info => {
                fPecas.innerHTML += `
                    <div class="card item-busca">
                        <span class="tag tag-peca">DESAFIO</span>
                        <p class="title-key" style="font-size:0.85rem">${info.t}</p>
                        <button class="btn-reveal" onclick="reveal(this)">Ver Gabarito</button>
                        <div class="hidden-ans">${info.c}</div>
                    </div>`;
            });
        }
    });

    // --- FUN√á√ïES DE APOIO ---
    window.reveal = (btn) => { btn.nextElementSibling.style.display = 'block'; btn.style.display = 'none'; };

    window.filtrar = () => {
        const query = document.getElementById('searchBar').value.toLowerCase();
        const cards = document.getElementsByClassName('item-busca');
        for(let card of cards) {
            card.style.display = card.innerText.toLowerCase().includes(query) ? "block" : "none";
        }
    };

    window.baixarBackup = () => {
        onValue(ref(db), (snap) => {
            const blob = new Blob([JSON.stringify(snap.val(), null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `ELITE_DATA_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }, { onlyOnce: true });
    };

    if (localStorage.getItem('theme_elite') === 'dark') document.body.classList.add('dark-mode');
</script>
</body>
</html>
