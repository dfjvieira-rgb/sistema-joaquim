<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA 2026 | BLACK BOX MENTORIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f1f5f9; --text: #000; --primary: #1d4ed8; --border: #94a3b8; --purple: #5b21b6; --success: #065f46; --danger: #991b1b; --gold: #fbbf24; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        
        header { background: #fff; border-bottom: 2px solid var(--border); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .btn-voltar { text-decoration: none; color: #000; font-weight: 800; border: 2px solid #000; padding: 8px 15px; border-radius: 8px; display: flex; align-items: center; gap: 8px; font-size: 0.8rem; cursor: pointer; background: #fff; }
        
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); display: flex; flex-direction: column; margin-bottom: 15px; height: fit-content; }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; }
        .panel-body { padding: 15px; }
        
        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #475569; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 12px; font-size: 1rem; margin-bottom: 10px; font-family: inherit; }
        
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; font-size: 0.9rem; cursor: pointer; color: #fff; text-transform: uppercase; }
        
        .feed { margin-top: 15px; max-height: 500px; overflow-y: auto; border-top: 1px solid var(--border); padding-top: 10px; }
        .card { background: #fff; padding: 15px; border-radius: 8px; border: 2px solid var(--border); margin-bottom: 10px; position: relative; }
        
        /* ESTILO HISTÓRICO BLACK BOX */
        .card-estudo { border-left: 8px solid #000; background: #0f172a; color: #fff; }
        .card-estudo .bb-meta { display: flex; justify-content: space-between; font-size: 0.65rem; font-weight: 900; color: var(--gold); margin-bottom: 8px; }
        .card-estudo p { font-size: 0.85rem; opacity: 0.9; margin-bottom: 12px; }
        .bb-actions { display: flex; gap: 8px; }
        .btn-bb { flex: 1; padding: 8px; border-radius: 6px; border: none; font-weight: 800; font-size: 0.7rem; cursor: pointer; text-transform: uppercase; }

        .card-pre { border-left: 8px solid var(--success); }
        .btn-edit-tool { position: absolute; top: 10px; right: 10px; display: flex; gap: 12px; }
        .btn-edit-tool i { cursor: pointer; opacity: 0.4; font-size: 1rem; }
        .btn-reveal { background: #000; color: #fff; border: none; padding: 12px; border-radius: 6px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 5px; }
        .hidden-content { display: none; margin-top: 10px; padding: 12px; background: #dcfce7; border: 1px solid var(--success); border-radius: 6px; font-weight: 700; }
        
        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> VOLTAR COCKPIT</a>
    <div style="font-weight: 800; font-size: 0.9rem;">ARYANNA 2026 | BLACK BOX</div>
</header>

<main class="dashboard">
    <section class="panel" style="border-top: 6px solid #000;">
        <div class="panel-header"><i class="fas fa-history"></i> Histórico de Simulados</div>
        <div class="panel-body">
            <div class="feed" id="feed-estudos" style="max-height: 600px;">
                </div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--success);">
        <div class="panel-header">Preliminares Oficiais</div>
        <div class="panel-body">
            <input type="hidden" id="id-pre">
            <label>Título (Ex: 01. Incompetência)</label><input type="text" id="pre-t">
            <label>Fundamentação</label><textarea id="pre-c" rows="3"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Salvar Preliminar</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--purple);">
        <div class="panel-header">Desafio: Qual a Peça?</div>
        <div class="panel-body">
            <input type="hidden" id="id-peca">
            <label>Problema/Enunciado</label><textarea id="peca-t" rows="3"></textarea>
            <label>Resposta (Gabarito)</label><input type="text" id="peca-c">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Salvar Desafio</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--danger);">
        <div class="panel-header">Radar: Não Confunda</div>
        <div class="panel-body">
            <input type="hidden" id="id-nc">
            <label>Termo A vs Termo B</label><input type="text" id="nc-t">
            <label>Diferença Técnica</label><textarea id="nc-c" rows="3"></textarea>
            <button class="btn-save" style="background: var(--danger);" onclick="salvar('nc')">Salvar Radar</button>
            <div class="feed" id="feed-nc"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v13_pre', peca: 'v13_peca', nc: 'v13_nc', estudos: 'estudos' };

    // --- LOGICA DE HISTÓRICO E PDF (BLACK BOX) ---
    window.abrirPdfExame = (exId) => {
        window.open(`index.html?exame=${exId}&view=pdf`, '_blank');
    };

    window.excluirEstudo = (exId) => {
        if(confirm(`Deseja apagar o registro do Exame E${exId}?`)) {
            remove(ref(db, `estudos/${exId}`));
        }
    };

    // --- REVELAR GABARITO ---
    window.toggleR = (btn) => { 
        const div = btn.nextElementSibling; 
        div.style.display = (div.style.display === "block" ? "none" : "block"); 
        btn.innerText = div.style.display === "block" ? "ESCONDER" : "VER GABARITO";
    };

    // --- SALVAMENTO GENÉRICO (TOOLS) ---
    window.salvar = (type) => {
        const id = document.getElementById(`id-${type}`).value;
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return;
        const data = { t, c, ts: serverTimestamp() };
        if(id) set(ref(db, `${paths[type]}/${id}`), data);
        else push(ref(db, paths[type]), data);
        
        document.getElementById(`id-${type}`).value = '';
        document.getElementById(`${type}-t`).value = '';
        document.getElementById(`${type}-c`).value = '';
    };

    window.editar = (type, id, t, c) => {
        document.getElementById(`id-${type}`).value = id;
        document.getElementById(`${type}-t`).value = t;
        document.getElementById(`${type}-c`).value = c;
        window.scrollTo(0,0);
    };

    window.excluirTool = (type, id) => { 
        if(confirm("Apagar permanentemente?")) remove(ref(db, `${paths[type]}/${id}`)); 
    };

    // --- ESCUTA UNIFICADA DO FIREBASE ---
    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        
        // 1. Renderizar Ferramentas (Preliminares, Peças, NC)
        const renderTool = (type, targetId) => {
            const container = document.getElementById(targetId);
            container.innerHTML = "";
            const items = data[paths[type]] || {};
            
            Object.keys(items).sort((a,b) => items[a].t.localeCompare(items[b].t)).forEach(id => {
                const item = items[id];
                container.innerHTML += `
                    <div class="card ${type==='pre'?'card-pre':''}">
                        <div class="btn-edit-tool">
                            <i class="fas fa-pen" onclick="editar('${type}','${id}','${item.t.replace(/'/g,"\\'")}','${item.c.replace(/'/g,"\\")}')"></i>
                            <i class="fas fa-trash" onclick="excluirTool('${type}','${id}')"></i>
                        </div>
                        ${type==='peca' ? 
                            `<p style="font-weight:600;">${item.t}</p><button class="btn-reveal" onclick="toggleR(this)">VER GABARITO</button><div class="hidden-content">${item.c}</div>` : 
                            `<strong>${item.t}</strong><p style="font-size:0.85rem; margin-top:5px;">${item.c}</p>`}
                    </div>`;
            });
        };

        // 2. Renderizar Histórico (Estudos)
        const renderEstudos = () => {
            const container = document.getElementById('feed-estudos');
            container.innerHTML = "";
            const estudos = data['estudos'] || {};
            
            Object.keys(estudos).sort((a,b) => estudos[b].ts - estudos[a].ts).forEach(exId => {
                const est = estudos[exId];
                const dataFormatada = est.ts ? new Date(est.ts).toLocaleDateString('pt-BR') : 'Sem data';
                const preview = est['editor-peca'] ? est['editor-peca'].substring(0, 80) + "..." : "Conteúdo vazio";

                container.innerHTML += `
                    <div class="card card-estudo">
                        <div class="bb-meta"><span>EXAME E${exId}</span><span><i class="far fa-calendar-alt"></i> ${dataFormatada}</span></div>
                        <p>${preview}</p>
                        <div class="bb-actions">
                            <button class="btn-bb" style="background:var(--gold); color:#000;" onclick="abrirPdfExame('${exId}')"><i class="fas fa-file-pdf"></i> ABRIR PDF</button>
                            <button class="btn-bb" style="background:#334155; color:#fff;" onclick="excluirEstudo('${exId}')"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>`;
            });
        };

        renderTool('pre', 'feed-pre');
        renderTool('peca', 'feed-peca');
        renderTool('nc', 'feed-nc');
        renderEstudos();
    });
</script>
</body>
</html>
