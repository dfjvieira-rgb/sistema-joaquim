<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>üèÜ QG MENTORIA | ARYANNA 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #3b82f6; --gold: #fbbf24; --bg: #0f172a; 
            --card: #1e293b; --text: #f1f5f9; --success: #10b981; 
            --warning: #f59e0b; --danger: #ef4444;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; line-height: 1.6; }

        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0 20px; border-bottom: 1px solid rgba(251, 191, 36, 0.3); margin-bottom: 25px; }
        h1 { color: var(--gold); font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 800; }
        .btn-header-back { background: rgba(251, 191, 36, 0.1); color: var(--gold); text-decoration: none; padding: 8px 16px; border-radius: 20px; font-weight: 700; font-size: 0.7rem; border: 1px solid var(--gold); transition: 0.3s; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .form-flow { background: linear-gradient(145deg, #1e293b, #111827); border: 1px solid rgba(59, 130, 246, 0.4); padding: 20px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .form-flow label { font-size: 0.65rem; color: var(--primary); font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 5px; }

        input, textarea { width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid #334155; color: #fff; padding: 12px; border-radius: 8px; margin-bottom: 10px; font-family: 'Inter'; font-size: 0.85rem; }
        
        /* Container de Teses Din√¢micas */
        .tese-input-group { display: flex; gap: 5px; margin-bottom: 8px; }
        .btn-add-tese { background: var(--primary); color: white; border: none; padding: 0 15px; border-radius: 8px; cursor: pointer; font-weight: bold; height: 42px; }

        .btn-action { width: 100%; color: #fff; border: none; padding: 14px; border-radius: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.8rem; transition: 0.2s; margin-top: 10px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 20px; }
        .section-card { background: var(--card); border-radius: 16px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .section-card h2 { color: #94a3b8; font-size: 0.75rem; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; text-transform: uppercase; }

        .item { background: #111827; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid var(--primary); position: relative; }
        .item.nc { border-left-color: var(--warning); background: rgba(245, 158, 11, 0.05); }
        .btn-del { position: absolute; top: 12px; right: 12px; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: var(--danger); border-radius: 6px; padding: 4px 8px; font-size: 0.55rem; cursor: pointer; }

        .hist-item { background: rgba(15, 23, 42, 0.4); padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; }
        .nota-badge { background: var(--gold); color: #000; font-size: 0.65rem; font-weight: 900; padding: 4px 10px; border-radius: 50px; }
        .comparativo-view { display: none; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; border-top: 1px solid #334155; padding-top: 10px; }
        .comparativo-view.active { display: grid; }
        .col-box { font-size: 0.75rem; background: #0f172a; padding: 10px; border-radius: 8px; color: #cbd5e1; white-space: pre-wrap; max-height: 150px; overflow-y: auto; border: 1px solid #334155; }
        
        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <h1>üèÜ Mentoria & Intelig√™ncia 2026</h1>
    <a href="index.html" class="btn-header-back">VOLTAR AO TREINO</a>
</header>

<div class="form-grid">
    <div class="form-flow">
        <label><i class="fas fa-feather"></i> Tese Estruturada</label>
        <input type="text" id="tit" placeholder="Ex: Equipara√ß√£o Salarial">
        <textarea id="tese-content" rows="4" placeholder="Fato, Fundamento e Pedido..."></textarea>
        <button class="btn-action" style="background: var(--success);" onclick="salvarTeseSinc()">SALVAR TESE ‚ûî</button>
    </div>

    <div class="form-flow" style="border-color: var(--warning);">
        <label style="color: var(--warning);"><i class="fas fa-bolt"></i> N√£o Confunda (Teses & Artigos)</label>
        <input type="text" id="nc-tit" placeholder="T√≠tulo (Ex: Estabilidade)">
        
        <div id="nc-teses-container">
            <div class="tese-input-group">
                <input type="text" class="nc-tese-input" placeholder="Tese ou Artigo (Ex: Art. 10, II, b ADCT)">
                <button class="btn-add-tese" onclick="addCampoTese()">+</button>
            </div>
        </div>

        <textarea id="nc-content" rows="3" placeholder="Dica de mestre..."></textarea>
        <button class="btn-action" style="background: var(--warning); color: #000;" onclick="salvarNC()">SALVAR NO QG ‚ûî</button>
    </div>
</div>

<div class="grid">
    <div class="section-card">
        <h2><i class="fas fa-folder-open"></i> ARQUIVO DE TESES</h2>
        <div id="container-user"></div>
    </div>
    <div class="section-card">
        <h2><i class="fas fa-lightbulb"></i> N√ÉO CONFUNDA</h2>
        <div id="container-nc"></div>
    </div>
    <div class="section-card">
        <h2><i class="fas fa-monument"></i> MEU MUSEU</h2>
        <div id="mentoria-historico"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config); const db = getDatabase(app);

    // Adiciona novo campo de tese dinamicamente
    window.addCampoTese = () => {
        const container = document.getElementById('nc-teses-container');
        const div = document.createElement('div');
        div.className = 'tese-input-group';
        div.innerHTML = `
            <input type="text" class="nc-tese-input" placeholder="Outra tese/artigo...">
            <button class="btn-add-tese" style="background:var(--danger)" onclick="this.parentElement.remove()">-</button>
        `;
        container.appendChild(div);
    };

    window.salvarTeseSinc = () => {
        const t = document.getElementById('tit').value;
        const c = document.getElementById('tese-content').value;
        if(t && c) {
            push(ref(db, 'v10_teses_sincronizadas'), { titulo: t, conteudo: c, timestamp: serverTimestamp() });
            document.getElementById('tit').value = ''; document.getElementById('tese-content').value = '';
        }
    };

    window.salvarNC = () => {
        const t = document.getElementById('nc-tit').value;
        const dica = document.getElementById('nc-content').value;
        
        // Coleta todas as teses dos campos din√¢micos
        const inputs = document.querySelectorAll('.nc-tese-input');
        const tesesArray = Array.from(inputs).map(i => i.value).filter(v => v !== "");

        if(t && (tesesArray.length > 0 || dica)) {
            push(ref(db, 'v10_nao_confunda'), { 
                titulo: t, 
                teses: tesesArray, 
                conteudo: dica, 
                timestamp: serverTimestamp() 
            });
            // Limpa campos e volta ao estado inicial (apenas 1 campo)
            document.getElementById('nc-tit').value = '';
            document.getElementById('nc-content').value = '';
            document.getElementById('nc-teses-container').innerHTML = `
                <div class="tese-input-group">
                    <input type="text" class="nc-tese-input" placeholder="Tese ou Artigo (Ex: Art. 10, II, b ADCT)">
                    <button class="btn-add-tese" onclick="addCampoTese()">+</button>
                </div>
            `;
        }
    };

    window.excluirItem = (path, id) => { if(confirm("Apagar permanentemente?")) remove(ref(db, `${path}/${id}`)); };

    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        
        // Renderizar Teses Sincronizadas
        const contTeses = document.getElementById('container-user');
        contTeses.innerHTML = "";
        const teses = data.v10_teses_sincronizadas || {};
        Object.keys(teses).reverse().forEach(id => {
            contTeses.innerHTML += `
                <div class="item">
                    <button class="btn-del" onclick="excluirItem('v10_teses_sincronizadas','${id}')">DEL</button>
                    <strong style="color:var(--gold); font-size: 0.85rem;">${teses[id].titulo}</strong>
                    <div style="margin-top:8px; font-size:0.75rem; white-space: pre-wrap; color: #cbd5e1;">${teses[id].conteudo}</div>
                </div>`;
        });

        // Renderizar N√£o Confunda (com lista de teses)
        const contNC = document.getElementById('container-nc');
        contNC.innerHTML = "";
        const nc = data.v10_nao_confunda || {};
        Object.keys(nc).reverse().forEach(id => {
            const listaTeses = (nc[id].teses || []).map(t => `<div style="background:#0f172a; padding:4px 8px; margin-bottom:4px; border-radius:4px; border-left:2px solid var(--gold);">${t}</div>`).join('');
            contNC.innerHTML += `
                <div class="item nc">
                    <button class="btn-del" onclick="excluirItem('v10_nao_confunda','${id}')">DEL</button>
                    <strong style="color:var(--warning); font-size: 0.85rem;">${nc[id].titulo}</strong>
                    <div style="margin:10px 0; font-size:0.7rem; color: #fff;">${listaTeses}</div>
                    <div style="font-size:0.75rem; color: #94a3b8; font-style: italic;">"${nc[id].conteudo}"</div>
                </div>`;
        });

        // Renderizar Museu Hist√≥rico
        const h = document.getElementById('mentoria-historico');
        const treinos = data.v3_treino || {};
        const respostas = data.v3_respostas || {};
        const examesUnicos = Array.from(new Set([...Object.keys(treinos), ...Object.keys(respostas)])).sort().reverse();
        let hMuseu = "";
        examesUnicos.forEach(k => {
            const nota = respostas[k]?.nota || "0.00";
            hMuseu += `
            <div class="hist-item" onclick="this.querySelector('.comparativo-view').classList.toggle('active')">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <strong style="font-size:0.75rem;">‚óè ${k.replace('exame_', 'EXAME ')}</strong>
                    <span class="nota-badge">${nota}</span>
                </div>
                <div class="comparativo-view">
                    <div><span style="font-size:0.6rem; color:var(--gold)">PE√áA:</span><div class="col-box">${treinos[k] || ""}</div></div>
                    <div><span style="font-size:0.6rem; color:var(--success)">NOTA:</span><div class="col-box">${respostas[k]?.comentarios || ""}</div></div>
                </div>
            </div>`;
        });
        h.innerHTML = hMuseu || "<p style='font-size:0.7rem; opacity:0.5;'>Vazio.</p>";
    });
</script>
</body>
</html>
