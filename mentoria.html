<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA 2026 | MENTORIA & HISTÓRICO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f1f5f9; --text: #000; --primary: #1d4ed8; --border: #94a3b8; --purple: #5b21b6; --success: #065f46; --danger: #991b1b; --gold: #fbbf24; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        header { background: #fff; border-bottom: 2px solid var(--border); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .btn-voltar { text-decoration: none; color: #000; font-weight: 800; border: 2px solid #000; padding: 8px 15px; border-radius: 8px; display: flex; align-items: center; gap: 8px; font-size: 0.8rem; cursor: pointer; }
       
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); display: flex; flex-direction: column; margin-bottom: 15px; height: fit-content; }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; }
        .panel-body { padding: 15px; }
       
        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #475569; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 12px; font-size: 1rem; margin-bottom: 10px; font-family: inherit; }
       
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; font-size: 0.9rem; cursor: pointer; color: #fff; text-transform: uppercase; }
        .feed { margin-top: 15px; max-height: 450px; overflow-y: auto; border-top: 1px solid var(--border); padding-top: 10px; }
       
        .card { background: #fff; padding: 15px; border-radius: 8px; border: 2px solid var(--border); margin-bottom: 10px; position: relative; }
        .card-pdf { border-left: 8px solid var(--gold); background: #fffbeb; display: flex; justify-content: space-between; align-items: center; }
       
        .pdf-info { display: flex; flex-direction: column; gap: 4px; }
        .pdf-actions { display: flex; gap: 10px; }
        .pdf-actions i { cursor: pointer; font-size: 1.2rem; transition: 0.2s; }
        .pdf-actions i:hover { transform: scale(1.2); }
       
        .btn-edit-tool { position: absolute; top: 10px; right: 10px; display: flex; gap: 12px; }
        .btn-edit-tool i { cursor: pointer; opacity: 0.4; font-size: 1rem; }
        .btn-reveal { background: #000; color: #fff; border: none; padding: 12px; border-radius: 6px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 5px; }
        .hidden-content { display: none; margin-top: 10px; padding: 12px; background: #dcfce7; border: 1px solid var(--success); border-radius: 6px; font-weight: 700; }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="btn-voltar" onclick="window.history.back()"><i class="fas fa-arrow-left"></i> VOLTAR</div>
    <div style="font-weight: 800; font-size: 0.9rem;">ARYANNA 2026 | MENTORIA</div>
</header>

<main class="dashboard">
    <section class="panel" style="border-top: 6px solid var(--gold); grid-column: span 2;">
        <div class="panel-header"><i class="fas fa-file-pdf"></i> Histórico de Simulados (Disquete)</div>
        <div class="panel-body">
            <div id="feed-pdf" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 10px;">
                </div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--success);">
        <div class="panel-header">Preliminares</div>
        <div class="panel-body">
            <input type="hidden" id="id-pre">
            <label>Título</label><input type="text" id="pre-t">
            <label>Fundamentação</label><textarea id="pre-c"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Salvar</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--purple);">
        <div class="panel-header">Qual é a Peça?</div>
        <div class="panel-body">
            <input type="hidden" id="id-peca">
            <label>Enunciado</label><textarea id="peca-t"></textarea>
            <label>Gabarito</label><input type="text" id="peca-c">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Salvar</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--danger);">
        <div class="panel-header">Radar: Não Confunda</div>
        <div class="panel-body">
            <input type="hidden" id="id-nc">
            <label>Conceito</label><input type="text" id="nc-t">
            <label>Diferença</label><textarea id="nc-c"></textarea>
            <button class="btn-save" style="background: var(--danger);" onclick="salvar('nc')">Salvar</button>
            <div class="feed" id="feed-nc"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--primary);">
        <div class="panel-header">Arquivo de Teses</div>
        <div class="panel-body">
            <input type="hidden" id="id-tese">
            <label>Título</label><input type="text" id="tese-t">
            <label>Conteúdo</label><textarea id="tese-c"></textarea>
            <button class="btn-save" style="background: var(--primary);" onclick="salvar('tese')">Arquivar</button>
            <div class="feed" id="feed-tese"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v13_pre', peca: 'v13_peca', nc: 'v13_nc', tese: 'v13_tese', pdf: 'mentoria/historico' };

    window.toggleR = (btn) => { const div = btn.nextElementSibling; div.style.display = (div.style.display === "block" ? "none" : "block"); };

    window.salvar = (type) => {
        const id = document.getElementById(`id-${type}`).value;
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return;
        const data = { t, c, ts: serverTimestamp() };
        if(id) set(ref(db, `${paths[type]}/${id}`), data);
        else push(ref(db, paths[type]), data);
        document.getElementById(`id-${type}`).value = '';
        document.getElementById(`${type}-t`).value = '';
        document.getElementById(`${type}-c`).value = '';
    };

    window.excluir = (type, id) => { if(confirm("Deseja apagar este registro permanentemente?")) remove(ref(db, `${paths[type]}/${id}`)); };
   
    // Funções exclusivas para o PDF
    window.abrirSimulado = (exame) => { window.location.href = `index.html?exame=${exame}`; };
    window.imprimirNovamente = (exame) => { alert("Carregando simulado para impressão..."); window.location.href = `index.html?exame=${exame}&print=true`; };

    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
       
        // Renderizar Textos (Preliminares, etc)
        const renderText = (type, target) => {
            const f = document.getElementById(target); f.innerHTML = "";
            const obj = v[paths[type]] || {};
            Object.keys(obj).sort((a,b) => obj[a].t.localeCompare(obj[b].t)).forEach(id => {
                const item = obj[id];
                f.innerHTML += `<div class="card">
                    <div class="btn-edit-tool"><i class="fas fa-trash" onclick="excluir('${type}','${id}')"></i></div>
                    ${type==='peca' ? `<p>${item.t}</p><button class="btn-reveal" onclick="toggleR(this)">VER GABARITO</button><div class="hidden-content">${item.c}</div>` : `<strong>${item.t}</strong><p>${item.c}</p>`}
                </div>`;
            });
        };

        // Renderizar Histórico de PDFs
        const renderPDF = () => {
            const f = document.getElementById('feed-pdf'); f.innerHTML = "";
            const obj = v[paths.pdf] || {};
            Object.keys(obj).reverse().forEach(id => {
                const item = obj[id];
                f.innerHTML += `
                <div class="card card-pdf">
                    <div class="pdf-info">
                        <strong style="font-size:1.1rem">EXAME ${item.exame}</strong>
                        <span style="font-size:0.7rem; color:#64748b;">${item.data}</span>
                    </div>
                    <div class="pdf-actions">
                        <i class="fas fa-external-link-alt" style="color:var(--primary)" title="Abrir" onclick="abrirSimulado('${item.exame}')"></i>
                        <i class="fas fa-print" style="color:var(--success)" title="Imprimir" onclick="imprimirNovamente('${item.exame}')"></i>
                        <i class="fas fa-times-circle" style="color:var(--danger)" title="Excluir" onclick="excluir('pdf','${id}')"></i>
                    </div>
                </div>`;
            });
        };

        renderText('pre', 'feed-pre'); renderText('peca', 'feed-peca');
        renderText('nc', 'feed-nc'); renderText('tese', 'feed-tese');
        renderPDF();
    });
</script>
</body>
</html>
