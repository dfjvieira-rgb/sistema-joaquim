<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 | SIMULADO FGV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 65px;
        }

        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--primary); 
            height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; 
        }

        header { 
            background: var(--primary); height: var(--header-h); padding: 0 10px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }

        .nav-group { display: flex; gap: 5px; align-items: center; }

        /* Estilo das Abas FGV */
        .tabs-fgv {
            background: #1e293b;
            display: flex;
            justify-content: center;
            gap: 2px;
            padding: 5px 0;
            border-bottom: 1px solid var(--gold);
        }

        .tab-btn {
            padding: 8px 15px;
            border: none;
            background: #334155;
            color: white;
            font-weight: 800;
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
            transition: 0.2s;
        }

        .tab-btn.active {
            background: var(--gold);
            color: var(--primary);
        }

        .btn-ref {
            height: 38px; width: 38px; border-radius: 6px; border: 2px solid var(--gold);
            background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 0.9rem;
        }
        .btn-ref.active { background: var(--gold); color: var(--primary); }

        .btn-tool { 
            height: 38px; width: 38px; border-radius: 6px; border: none;
            color: white; cursor: pointer; background: #334155;
            display: flex; align-items: center; justify-content: center;
        }

        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-paper); flex-direction: column; }

        .content-wrapper { display: flex; flex: 1; overflow: hidden; }

        .sidebar { 
            width: 70px; background: #1e293b; display: flex; 
            flex-direction: column; gap: 5px; padding: 5px; overflow-y: auto;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        
        #radar-peca {
            background: #000; color: var(--gold); padding: 5px 2px; border-radius: 4px; 
            font-size: 0.55rem; font-weight: 900; text-align: center; 
            min-height: 45px; display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--gold); text-transform: uppercase; font-family: monospace;
            line-height: 1.1; margin-bottom: 5px;
        }

        .exame-btn {
            width: 100%; height: 35px; background: #334155; border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.8rem; color: #cbd5e1; cursor: pointer;
        }
        .exame-btn.active { background: var(--gold); color: var(--primary); }

        .editor-container { 
            flex: 1; overflow-y: auto; background: var(--bg-paper);
            display: flex; justify-content: center; width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        
        .paper { 
            background: var(--paper-color); width: 100%; max-width: 850px; min-height: 100%; 
            padding: 30px 20px 200px 20px; position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .editor-area { 
            outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); 
            font-family: 'Times New Roman', serif; text-align: justify;
            background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px);
            min-height: 1200px; width: 100%; word-wrap: break-word;
        }

        .paper-tools {
            position: fixed; left: 80px; bottom: 30px;
            display: flex; flex-direction: column; gap: 12px; z-index: 1500;
        }

        .btn-side {
            width: 50px; height: 50px; border-radius: 12px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.3rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        
        .side-save { background: #22c55e; border: 2px solid #ffffff; }
        .side-mentoria { background: #a855f7; border: 2px solid #ffffff; }
        .side-pecas { background: #1e293b; border: 1px solid var(--gold); color: var(--gold); }
        .side-justica { background: #3b82f6; }
        .side-clear { background: #ef4444; }

        @media (max-width: 600px) {
            .sidebar { width: 65px; }
            .paper-tools {
                left: 0; bottom: 0; width: 100%; flex-direction: row;
                background: var(--primary); padding: 10px 10px 30px 10px; border-top: 2px solid var(--gold);
                justify-content: space-around;
            }
            .paper { padding: 20px 15px 160px 15px; }
        }

        .pdf-panel { 
            position: fixed; right: 0; top: var(--header-h); bottom: 0;
            width: 0; background: white; transition: 0.3s; z-index: 2000;
            display: flex; flex-direction: column; overflow: hidden;
        }
        .pdf-panel.open { width: 100%; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: var(--paper-color); color: var(--text-color); width: 90%; max-width: 400px; border-radius: 10px; padding: 20px; border: 1px solid var(--gold); }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
        <button class="btn-tool" id="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>

    <div class="nav-group">
        <button class="btn-ref" id="ref-p" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="togglePdf('v')">V</button>
    </div>

    <div class="nav-group">
        <button class="btn-tool" style="background:#a855f7" onclick="location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" id="btn-sync" style="background:#22c55e" onclick="salvarManual()"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>
</header>

<div class="tabs-fgv">
    <button class="tab-btn active" onclick="switchTab('peca')">PEÇA PROFISSIONAL</button>
    <button class="tab-btn" onclick="switchTab('q1')">QUESTÃO 1</button>
    <button class="tab-btn" onclick="switchTab('q2')">QUESTÃO 2</button>
    <button class="tab-btn" onclick="switchTab('q3')">QUESTÃO 3</button>
    <button class="tab-btn" onclick="switchTab('q4')">QUESTÃO 4</button>
</div>

<main>
    <div class="content-wrapper">
        <aside class="sidebar" id="sidebar">
            <div id="radar-peca">ESCANEANDO</div>
            <div id="exam-nav"></div>
        </aside>

        <section class="editor-container">
            <div class="paper">
                <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
            </div>
            
            <div class="paper-tools">
                <button class="btn-side side-save" onclick="salvarManual()" title="Salvar"><i class="fas fa-save"></i></button>
                <button class="btn-side side-mentoria" onclick="enviarParaMentoria()" title="Enviar para Mentoria"><i class="fas fa-rocket"></i></button>
                <button class="btn-side side-pecas" onclick="abrirPecas()"><i class="fas fa-scroll"></i></button>
                <button class="btn-side side-justica" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
                <button class="btn-side side-clear" onclick="resetarFolha()"><i class="fas fa-trash-alt"></i></button>
            </div>
        </section>
    </div>

    <div class="pdf-panel" id="pdf-panel">
        <div style="height:40px; background:#0f172a; display:flex; align-items:center; justify-content:space-between; padding:0 15px; color:white;">
            <span id="pdf-title">SUPORTE ELITE</span>
            <button onclick="closePdf()" style="background:#ef4444; border:none; color:white; padding:5px 10px; border-radius:4px;">X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="pec-modal">
    <div class="modal-body">
        <h3 style="margin-bottom:15px; text-align:center;">ESTRUTURAS</h3>
        <div id="peca-grid" style="display:grid; gap:8px; max-height:300px; overflow-y:auto;"></div>
        <button onclick="fecharPecas()" style="width:100%; margin-top:15px; padding:12px; background:var(--primary); color:white; border:none; border-radius:6px;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.db = db; window.ref = ref; window.set = set; window.onValue = onValue; window.get = get;
    window.BANCO_ESPELHOS = BANCO_ESPELHOS; window.pecas_data = pecas;

    let activeEx = localStorage.getItem('lastEx') || "41";
    let activeTab = "peca"; // peca, q1, q2, q3, q4
    const editor = document.getElementById('main-editor');
    const radar = document.getElementById('radar-peca');

    // Troca de Abas Estilo FGV
    window.switchTab = (tab) => {
        // Salva o que está no editor antes de trocar
        localStorage.setItem(`draft_${activeEx}_${activeTab}`, editor.innerText);
        
        activeTab = tab;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`button[onclick="switchTab('${tab}')"]`).classList.add('active');

        // Carrega o conteúdo da nova aba
        const saved = localStorage.getItem(`draft_${activeEx}_${tab}`);
        if (saved) {
            editor.innerText = saved;
        } else {
            // Se for questão e estiver vazia, já coloca o A) e B)
            if (tab !== 'peca') {
                editor.innerText = "A) \n\nB) ";
            } else {
                editor.innerText = "";
            }
        }
        carregarFirebase();
    };

    window.toggleTheme = () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    };

    const carregarExames = () => {
        const nav = document.getElementById('exam-nav');
        nav.innerHTML = '';
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('div');
            btn.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            btn.innerText = `E${i}`;
            btn.onclick = () => mudarExame(i);
            nav.appendChild(btn);
        }
        atualizarRadar();
    };

    const mudarExame = (i) => {
        activeEx = i.toString();
        localStorage.setItem('lastEx', activeEx);
        carregarExames();
        switchTab('peca'); // Volta para a peça ao trocar de exame
    };

    const atualizarRadar = () => {
        const conteudo = window.BANCO_ESPELHOS[activeEx];
        if (!conteudo) { radar.innerText = "SEM DADOS"; return; }
        const txt = conteudo.toUpperCase();
        if (txt.includes("AGRAVO DE PETIÇÃO")) radar.innerText = "AGRAVO DE PETIÇÃO";
        else if (txt.includes("RECLAMAÇÃO") || txt.includes("INICIAL")) radar.innerText = "RT - RECLAMAÇÃO";
        else if (txt.includes("CONTESTAÇÃO")) radar.innerText = "CONTESTAÇÃO";
        else if (txt.includes("ORDINÁRIO")) radar.innerText = "REC. ORDINÁRIO";
        else radar.innerText = "PEÇA OAB";
    };

    window.salvarManual = () => {
        const path = `estudos/${activeEx}/${activeTab}`;
        const content = editor.innerText;
        localStorage.setItem(`draft_${activeEx}_${activeTab}`, content);
        
        window.set(window.ref(window.db, path), { text: content, ts: Date.now() })
        .then(() => {
            const btn = document.getElementById('btn-sync');
            btn.style.background = "#fbbf24";
            setTimeout(() => btn.style.background = "#22c55e", 500);
        });
    };

    // FUNÇÃO CIRÚRGICA: Envia Snapshot para a Mentoria
    window.enviarParaMentoria = () => {
        if(!confirm("Deseja salvar esta versão na sua Mentoria para consulta posterior?")) return;
        
        const idUnico = Date.now();
        const dados = {
            exame: activeEx,
            peca: activeTab === 'peca' ? radar.innerText : `QUESTÃO ${activeTab.replace('q','')}`,
            conteudo: editor.innerText,
            data: new Date().toLocaleString('pt-BR'),
            ts: idUnico
        };

        window.set(window.ref(window.db, 'estudos_finalizados/' + idUnico), dados)
        .then(() => alert("Snapshot enviado com sucesso!"));
    };

    async function carregarFirebase() {
        const path = `estudos/${activeEx}/${activeTab}`;
        try {
            const snapshot = await window.get(window.ref(window.db, path));
            const d = snapshot.val();
            if(d && d.text) {
                editor.innerText = d.text;
                localStorage.setItem(`draft_${activeEx}_${activeTab}`, d.text);
            }
        } catch (e) { console.log("Erro ao sincronizar"); }
    }

    // PDF e Ferramentas (Mantidos do original)
    window.togglePdf = (mode) => { /* ... sua lógica de PDF ... */ };
    window.abrirPecas = () => { /* ... sua lógica de peças ... */ };
    window.injetarJustica = () => {
        const esp = window.BANCO_ESPELHOS[activeEx];
        if(esp) editor.innerText += "\n\n--- ⚖️ TESES ---\n[ ] " + esp.replace(/<[^>]*>/g, '').split('\n').filter(l => l.trim()).join('\n[ ] ');
    };
    window.resetarFolha = () => { if(confirm("Limpar aba atual?")) { editor.innerText = activeTab === 'peca' ? "" : "A) \n\nB) "; } };

    carregarExames();
    carregarFirebase();
    editor.addEventListener('input', () => {
        localStorage.setItem(`draft_${activeEx}_${activeTab}`, editor.innerText);
    });
</script>
</body>
</html>
