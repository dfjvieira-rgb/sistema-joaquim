<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA 2026 | SISTEMA EDIT√ÅVEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f1f5f9; --text: #000; --primary: #1d4ed8; --border: #94a3b8; --purple: #5b21b6; --success: #065f46; --danger: #991b1b; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        header { background: #fff; border-bottom: 2px solid var(--border); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .btn-voltar { text-decoration: none; color: #000; font-weight: 800; border: 2px solid #000; padding: 8px 15px; border-radius: 8px; display: flex; align-items: center; gap: 8px; font-size: 0.8rem; cursor: pointer; }
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); display: flex; flex-direction: column; margin-bottom: 15px; }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; }
        .panel-body { padding: 15px; }
        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #475569; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 12px; font-size: 1rem; margin-bottom: 10px; font-family: inherit; }
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; font-size: 0.9rem; cursor: pointer; color: #fff; text-transform: uppercase; }
        .feed { margin-top: 15px; max-height: 500px; overflow-y: auto; border-top: 1px solid var(--border); padding-top: 10px; }
        .card { background: #fff; padding: 15px; border-radius: 8px; border: 2px solid var(--border); margin-bottom: 10px; position: relative; }
        .card-pre { border-left: 8px solid var(--success); }
        .btn-edit-tool { position: absolute; top: 10px; right: 10px; display: flex; gap: 12px; }
        .btn-edit-tool i { cursor: pointer; opacity: 0.4; font-size: 1rem; }
        .btn-reveal { background: #000; color: #fff; border: none; padding: 12px; border-radius: 6px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 5px; }
        .hidden-content { display: none; margin-top: 10px; padding: 12px; background: #dcfce7; border: 1px solid var(--success); border-radius: 6px; font-weight: 700; }
        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="btn-voltar" onclick="window.history.back()"><i class="fas fa-arrow-left"></i> VOLTAR</div>
    <div style="font-weight: 800; font-size: 0.9rem;">ARYANNA 2026 | TUDO EDIT√ÅVEL</div>
</header>

<main class="dashboard">
    <section class="panel" style="border-top: 6px solid var(--success);">
        <div class="panel-header">Gabarito de Preliminares (Edit√°vel)</div>
        <div class="panel-body">
            <input type="hidden" id="id-pre">
            <label>T√≠tulo da Tese</label>
            <input type="text" id="pre-tit">
            <label>Fundamenta√ß√£o T√©cnica</label>
            <textarea id="pre-cont"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Salvar na Nuvem</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--purple);">
        <div class="panel-header">Simulador: Qual √© a Pe√ßa?</div>
        <div class="panel-body">
            <input type="hidden" id="id-peca">
            <label>Enunciado</label><textarea id="peca-h"></textarea>
            <label>Gabarito</label><input type="text" id="peca-r">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Salvar Desafio</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--danger);">
        <div class="panel-header">Radar: N√£o Confunda</div>
        <div class="panel-body">
            <input type="hidden" id="id-nc">
            <label>Termo</label><input type="text" id="nc-t">
            <label>Diferen√ßa</label><textarea id="nc-d"></textarea>
            <button class="btn-save" style="background: var(--danger);" onclick="salvar('nc')">Salvar Radar</button>
            <div class="feed" id="feed-nc"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--primary);">
        <div class="panel-header">Banco de Teses (F/F/P)</div>
        <div class="panel-body">
            <input type="hidden" id="id-tese">
            <label>T√≠tulo</label><input type="text" id="t-t">
            <label>Conte√∫do</label><textarea id="t-c"></textarea>
            <button class="btn-save" style="background: var(--primary);" onclick="salvar('tese')">Salvar Tese</button>
            <div class="feed" id="feed-tese"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v11_preliminares', peca: 'v11_peca', nc: 'v11_nc', tese: 'v11_tese' };

    const DADOS_OFICIAIS = [
        { t: "1. Incompet√™ncia da JT", c: "Art. 114 CF. Ex: Rela√ß√£o estatut√°ria, acidente INSS puro." },
        { t: "2. Ilegitimidade de Parte", c: "Art. 485, VI, CPC. Ex: Tomador n√£o integra forma√ß√£o do v√≠nculo." },
        { t: "3. In√©pcia da Inicial", c: "Art. 330, ¬ß1¬∫, CPC. Ex: Pedido sem causa de pedir ou valor il√≠quido." },
        { t: "4. Prescri√ß√£o", c: "Bienal (2 anos) e Quinquenal (5 anos) - Art. 7¬∫, XXIX, CF." },
        { t: "5. Litig√¢ncia de M√°-F√©", c: "Arts. 79-81 CPC e CLT. Pedidos falsos ou altera√ß√£o da verdade." },
        { t: "6. Julgamento Extra/Ultra Petita", c: "Art. 492 CPC. Juiz decide fora ou al√©m do pedido." },
        { t: "7. Preclus√£o", c: "Perda do direito de agir por decurso de prazo." },
        { t: "8. Falta de Interesse de Agir", c: "Art. 485, VI, CPC. A√ß√£o desnecess√°ria ou in√∫til." },
        { t: "9. Impossibilidade Jur√≠dica", c: "Argumento subsidi√°rio (absorvida pelo m√©rito no CPC/15)." },
        { t: "10. Preliminar de Nulidade", c: "Art. 5¬∫, LV CF / Art. 794 CLT. Cerceamento de defesa." },
        { t: "11. Impugna√ß√£o ao Valor", c: "Art. 292 e 293 CPC. Valor incompat√≠vel com pedidos." },
        { t: "12. Preliminar de Representa√ß√£o", c: "S√∫mula 383 TST. Procura√ß√£o ou mandato irregular." },
        { t: "üí° Dicas de Ouro", c: "Contesta√ß√£o: Prescri√ß√£o/In√©pcia. RO: Nulidade/Cerceamento (S√∫mula 297 TST)." }
    ];

    window.toggleR = (btn) => { const div = btn.nextElementSibling; div.style.display = (div.style.display === "block" ? "none" : "block"); };

    window.salvar = (type) => {
        const id = document.getElementById(`id-${type}`).value;
        const v1 = document.getElementById(type==='peca'?'peca-h':type==='nc'?'nc-t':type==='pre'?'pre-tit':'t-t').value;
        const v2 = document.getElementById(type==='peca'?'peca-r':type==='nc'?'nc-d':type==='pre'?'pre-cont':'t-c').value;
        if(!v1 || !v2) return;
        const data = { t: v1, c: v2, ts: serverTimestamp() };
        if(id) set(ref(db, `${paths[type]}/${id}`), data);
        else push(ref(db, paths[type]), data);
        document.getElementById(`id-${type}`).value = '';
        document.querySelectorAll('input, textarea').forEach(i => i.value = '');
    };

    window.editar = (type, id, v1, v2) => {
        document.getElementById(`id-${type}`).value = id;
        document.getElementById(type==='peca'?'peca-h':type==='nc'?'nc-t':type==='pre'?'pre-tit':'t-t').value = v1;
        document.getElementById(type==='peca'?'peca-r':type==='nc'?'nc-d':type==='pre'?'pre-cont':'t-c').value = v2;
        window.scrollTo(0,0);
    };

    window.excluir = (p, id) => { if(confirm("Apagar?")) remove(ref(db, `${paths[p]}/${id}`)); };

    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        
        // Se a vers√£o v11_preliminares estiver vazia, injeta os dados agora mesmo
        if(!v[paths.pre]) {
            DADOS_OFICIAIS.forEach(d => push(ref(db, paths.pre), { t: d.t, c: d.c, ts: serverTimestamp() }));
            return;
        }

        const render = (type, target) => {
            const f = document.getElementById(target); f.innerHTML = "";
            const obj = v[paths[type]] || {};
            // Ordem: T√≠tulo (t), Conte√∫do (c)
            Object.keys(obj).reverse().forEach(id => {
                const item = obj[id];
                f.innerHTML += `<div class="card ${type==='pre'?'card-pre':''}">
                    <div class="btn-edit-tool"><i class="fas fa-pen" onclick="editar('${type}','${id}','${item.t.replace(/'/g, "\\'")}','${item.c.replace(/'/g, "\\'")}')"></i><i class="fas fa-trash" onclick="excluir('${type}','${id}')"></i></div>
                    ${type==='peca' ? `<p>${item.t}</p><button class="btn-reveal" onclick="toggleR(this)">VER RESPOSTA</button><div class="hidden-content">${item.c}</div>` : `<strong>${item.t}</strong><p>${item.c}</p>`}
                </div>`;
            });
        };
        render('pre', 'feed-pre'); render('peca', 'feed-feed-peca'); // Corrigido ID aqui no render
        render('nc', 'feed-nc'); render('tese', 'feed-tese');
    });
</script>
</body>
</html>
