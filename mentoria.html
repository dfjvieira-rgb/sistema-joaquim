<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | MENTORIA INTEGRADA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a; --rascunho-bg: #fefce8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1000; }
        
        /* Layout Principal */
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; position: relative; transition: flex 0.3s; }
        .viewer-section.expanded { flex: 10; }

        /* Toolbar */
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; }
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; }
        
        /* Editor Style */
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 2500px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 35px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 11px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 20px; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; }

        /* MENTORIA MASTER STYLE */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
        .m-content { background: white; width: 95%; max-width: 800px; height: 85vh; border-radius: 12px; display: flex; flex-direction: column; color: #333; overflow: hidden; }
        .m-header { background: #000; color: var(--gold); padding: 15px; font-weight: 800; text-align: center; border-bottom: 3px solid var(--gold); }
        .m-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; flex: 1; overflow-y: auto; background: #f8fafc; }
        .m-card { background: white; border: 1px solid #e2e8f0; border-radius: 8px; padding: 12px; display: flex; flex-direction: column; }
        .m-card h4 { font-size: 0.7rem; color: var(--primary); margin-bottom: 8px; text-transform: uppercase; border-bottom: 1px solid #eee; padding-bottom: 4px; }
        .m-input { width: 100%; border: none; outline: none; font-size: 14px; line-height: 1.5; resize: none; flex: 1; min-height: 120px; color: #1e293b; }
        
        /* PDF Viewport */
        #pdf-viewport { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        canvas { max-width: 100%; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); background: #fff; }

        .btn-check { display: block; width: 100%; text-align: left; padding: 8px; margin-bottom: 5px; background: #f1f5f9; border-radius: 4px; border: 1px solid #cbd5e1; font-size: 13px; cursor: pointer; }
        .btn-check:hover { background: #e2e8f0; }

        @media (max-width: 1024px) { .viewer-section { display: none; } .viewer-section.active { display: flex; position: fixed; inset:0; z-index:4000; } }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA LINHARES | MASTER 2026</div>
    <div id="timer-display" style="color:var(--warning); font-weight: bold;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.loadPDF('prova')" class="btn-symbol" style="width:auto; font-size:0.75rem; font-weight:bold;"></select>
            <button class="btn-symbol" title="Mentoria Aryanna" style="background:var(--gold); color:#000" onclick="window.openMentoria()">üèÜ</button>
            <button class="btn-symbol" title="Estrutura Pe√ßa" style="background:#fef9c3;" onclick="window.openP()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Post-it" style="background:#fff7ed;" onclick="window.openPost()">üìå</button>
            <button class="btn-symbol" title="Salvar" style="background:var(--success); color:white; margin-left:auto;" onclick="window.saveT()">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="lines"></div>
                <textarea id="main-editor" class="text-area" spellcheck="false" oninput="window.sync()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="toolbar" style="background:#1e293b; color:white;">
            <button class="btn-symbol" style="background:transparent; color:#fff;" onclick="window.loadPDF('prova')">PROVA</button>
            <button class="btn-symbol" style="background:transparent; color:#fff;" onclick="window.loadPDF('gabarito')">ESPELHO</button>
            <button class="btn-symbol" style="background:var(--primary); color:white; margin-left:auto;" onclick="window.toggleExpand()">‚ÜîÔ∏è FOCO</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-mentoria" class="modal" onclick="if(event.target==this)this.style.display='none'">
    <div class="m-content">
        <div class="m-header">ARYANNA LINHARES - CADERNO DE ESTRAT√âGIAS</div>
        <div class="m-grid">
            <div class="m-card">
                <h4>üìö FOLHA DE TESES (Apostila)</h4>
                <textarea id="m-teses" class="m-input" placeholder="Anote aqui as teses fundamentais..." oninput="window.saveM()"></textarea>
            </div>
            <div class="m-card">
                <h4>üí° DICAS DA MESTRA (Exame 35)</h4>
                <div style="font-size: 12px; color: #64748b; margin-bottom: 10px;">Destaques RO Exame 35:</div>
                <button class="btn-check" onclick="window.addTese('‚Ä¢ DANO MORAL: N√£o basta o atraso, deve-se provar a les√£o √† honra (Art. 5¬∫, X, CF).')">‚ö†Ô∏è Cilada: Dano Moral RO 35</button>
                <button class="btn-check" onclick="window.addTese('‚Ä¢ HONOR√ÅRIOS: Pedir sucumb√™ncia rec√≠proca (Art. 791-A CLT).')">‚öñÔ∏è Sucumb√™ncia Rec√≠proca</button>
                <textarea id="m-dicas" class="m-input" oninput="window.saveM()"></textarea>
            </div>
            <div class="m-card" style="grid-column: span 2;">
                <h4>‚úÖ CHECKLIST FINAL (RO / RT / CONTESTA√á√ÉO)</h4>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button class="btn-check" onclick="window.addTese('1. Endere√ßamento (Vara ou TRT?)\n2. Qualifica√ß√£o Completa\n3. M√©rito com Fato, Fundamento e Pedido\n4. Requerimentos Finais (Honor√°rios, Custas)')">üìã Checklist Geral</button>
                    <button class="btn-check" onclick="window.addTese('RO 35: Preparo (Custas e Dep√≥sito) sob pena de deser√ß√£o!')">üö® Checklist RO (Preparo)</button>
                </div>
                <textarea id="m-check" class="m-input" placeholder="Personalize seu checklist..." oninput="window.saveM()"></textarea>
            </div>
        </div>
        <div style="padding:15px; background:#f1f5f9; text-align:right;">
            <button class="btn-symbol" style="background:#333; color:#fff; width:100px;" onclick="document.getElementById('modal-mentoria').style.display='none'">FECHAR</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    let currentPDF = null;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // BANCO EXAME 35 E APOSTILA
    const REGRAS = {
        "35": { p: "RECURSO ORDIN√ÅRIO", f: "Art. 895, I, da CLT", e: "Vara do Trabalho de Origem" },
        "40": { p: "RECLAMA√á√ÉO TRABALHISTA", f: "Art. 840, ¬ß 1¬∫, da CLT", e: "90¬™ Vara do Trabalho de Osasco/SP" }
    };

    window.openMentoria = () => document.getElementById('modal-mentoria').style.display = 'flex';

    window.addTese = (txt) => {
        const editor = document.getElementById('main-editor');
        editor.value += "\n" + txt + "\n";
        window.sync();
        alert("Tese/Checklist injetado na folha!");
    };

    window.loadPDF = async (tipo) => {
        const ex = document.getElementById('exam-select').value;
        const url = tipo === 'gabarito' ? `ro${ex}-gabarito.pdf` : `ro${ex}.pdf`;
        const container = document.getElementById('pdf-viewport');
        container.innerHTML = "Carregando...";
        try {
            if (currentPDF) await currentPDF.destroy();
            currentPDF = await pdfjsLib.getDocument(url).promise;
            container.innerHTML = "";
            for (let i = 1; i <= currentPDF.numPages; i++) {
                const page = await currentPDF.getPage(i);
                const viewport = page.getViewport({ scale: 1.2 });
                const canvas = document.createElement('canvas');
                container.appendChild(canvas);
                await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
            }
        } catch (e) { container.innerHTML = "Documento n√£o encontrado."; }
    };

    // SYNC DATABASE
    window.saveM = () => {
        set(ref(db, 'v5_mentoria'), {
            t: document.getElementById('m-teses').value,
            d: document.getElementById('m-dicas').value,
            c: document.getElementById('m-check').value
        });
    };
    onValue(ref(db, 'v5_mentoria'), s => {
        if(s.exists()){
            document.getElementById('m-teses').value = s.val().t || "";
            document.getElementById('m-dicas').value = s.val().d || "";
            document.getElementById('m-check').value = s.val().c || "";
        }
    });

    window.sync = () => { window.ed = true; clearTimeout(window.sv); window.sv = setTimeout(() => { set(ref(db, 'v5_caderno'), document.getElementById('main-editor').value); window.ed = false; }, 800); };
    onValue(ref(db, 'v5_caderno'), s => { if(!window.ed) document.getElementById('main-editor').value = s.val() || ""; });

    // INIT UI
    const sel = document.getElementById('exam-select');
    for(let i=44; i>=30; i--) {
        let o = document.createElement('option'); o.value = i; o.innerText = `EXAME ${i}`;
        if(i==35) o.selected = true; sel.appendChild(o);
    }
    let l = ""; for(let i=1; i<=200; i++) l += i + "<br>"; document.getElementById('lines').innerHTML = l;
    window.loadPDF('prova');
</script>
</body>
</html>
