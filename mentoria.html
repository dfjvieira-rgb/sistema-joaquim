<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA MASTER OAB</title>
    <style>
        :root { --gold: #d4af37; --blue: #2563eb; --bg: #0f172a; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* CABE√áALHO */
        .top-bar { background: #1e293b; padding: 10px; border-bottom: 2px solid var(--gold); display: flex; align-items: center; justify-content: space-between; }
        
        /* BOT√ÉO DO TROF√âU - NOVO ID PARA FOR√áAR RESET */
        #botao-central-mentoria { background: var(--gold); border: none; border-radius: 10px; width: 50px; height: 50px; font-size: 1.8rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        /* √ÅREA DE TRABALHO */
        .editor-container { flex: 1; overflow-y: auto; background: #64748b; padding: 10px; }
        .folha-branca { background: white; width: 100%; max-width: 800px; min-height: 1500px; margin: 0 auto; display: flex; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .numeros { width: 40px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; font-size: 11px; padding-top: 15px; line-height: 28px; color: #94a3b8; }
        .campo-texto { flex: 1; border: none; outline: none; padding: 15px; font-size: 16px; line-height: 28px; background-image: linear-gradient(#e2e8f0 1px, transparent 1px); background-size: 100% 28px; color: #1e3a8a; }

        /* PAINEL DA ARYANNA (MENTORIA) */
        #janela-mentoria { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 99999; align-items: center; justify-content: center; }
        .caixa-mentoria { background: white; width: 90%; max-width: 500px; border-radius: 20px; display: flex; flex-direction: column; max-height: 85vh; overflow: hidden; }
        .titulo-mentoria { background: #000; color: var(--gold); padding: 20px; text-align: center; font-weight: bold; }
        .btn-pdf-azul { background: var(--blue); color: white; border: none; padding: 15px; font-weight: bold; border-radius: 10px; margin: 15px; cursor: pointer; text-decoration: none; text-align: center; }
        
        .abas-mentoria { display: flex; border-bottom: 1px solid #ddd; }
        .aba-item { flex: 1; padding: 15px; border: none; background: #f1f5f9; cursor: pointer; font-weight: bold; font-size: 12px; }
        .aba-item.ativa { background: white; color: var(--blue); border-bottom: 3px solid var(--blue); }
        
        .conteudo-mentoria { padding: 20px; flex: 1; overflow-y: auto; }
        .input-mentoria { width: 100%; min-height: 250px; border: 2px solid #000; padding: 10px; font-size: 15px; resize: none; }
    </style>
</head>
<body>

<div class="top-bar">
    <div style="color:white; font-weight:bold;">SISTEMA MASTER</div>
    <button id="botao-central-mentoria" onclick="acaoAbrirMentoria()">üèÜ</button>
</div>

<div class="editor-container">
    <div class="folha-branca">
        <div class="numeros" id="linhas-count"></div>
        <textarea class="campo-texto" id="area-da-peca" oninput="salvarPeca()"></textarea>
    </div>
</div>

<div id="janela-mentoria" onclick="if(event.target==this) this.style.display='none'">
    <div class="caixa-mentoria">
        <div class="titulo-mentoria">ARYANNA MASTER | MENTORIA</div>
        
        <a href="vade.pdf" target="_blank" class="btn-pdf-azul">üìñ ABRIR APOSTILA PDF</a>

        <div class="abas-mentoria">
            <button class="aba-item ativa" onclick="mudarAbaMentoria(0)">TESES</button>
            <button class="aba-item" onclick="mudarAbaMentoria(1)">DICAS</button>
            <button class="aba-item" onclick="mudarAbaMentoria(2)">CHECKLIST</button>
        </div>
        
        <div class="conteudo-mentoria">
            <textarea id="texto-mentoria" class="input-mentoria" oninput="salvarDadosMentoria()"></textarea>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    let abaAtiva = 0;
    let memoriaLocal = { t: "", d: "", c: "" };

    // FUN√á√ÉO QUE O TROF√âU CHAMA
    window.acaoAbrirMentoria = () => {
        document.getElementById('janela-mentoria').style.display = 'flex';
    };

    window.mudarAbaMentoria = (idx) => {
        abaAtiva = idx;
        const botoes = document.querySelectorAll('.aba-item');
        botoes.forEach((b, i) => b.classList.toggle('ativa', i === idx));
        
        const txt = document.getElementById('texto-mentoria');
        if(idx === 0) txt.value = memoriaLocal.t;
        if(idx === 1) txt.value = memoriaLocal.d;
        if(idx === 2) txt.value = memoriaLocal.c;
    };

    window.salvarDadosMentoria = () => {
        const val = document.getElementById('texto-mentoria').value;
        if(abaAtiva === 0) memoriaLocal.t = val;
        if(abaAtiva === 1) memoriaLocal.d = val;
        if(abaAtiva === 2) memoriaLocal.c = val;
        set(ref(db, 'mentoria_v6'), memoriaLocal);
    };

    onValue(ref(db, 'mentoria_v6'), (s) => {
        if(s.exists()) {
            memoriaLocal = s.val();
            mudarAbaMentoria(abaAtiva);
        }
    });

    window.salvarPeca = () => set(ref(db, 'peca_atual'), document.getElementById('area-da-peca').value);
    onValue(ref(db, 'peca_atual'), (s) => { if(document.activeElement.id !== 'area-da-peca') document.getElementById('area-da-peca').value = s.val() || ""; });

    let l = ""; for(let i=1; i<=300; i++) l += i + "<br>";
    document.getElementById('linhas-count').innerHTML = l;
</script>
</body>
</html>
