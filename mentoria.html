<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA 2026 | CONSULTOR DE PEÇAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f1f5f9; --text: #000; --primary: #1d4ed8; --border: #94a3b8; --purple: #5b21b6; --success: #065f46; --danger: #991b1b; --gold: #fbbf24; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        header { background: #fff; border-bottom: 2px solid var(--border); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .btn-voltar { text-decoration: none; color: #000; font-weight: 800; border: 2px solid #000; padding: 8px 15px; border-radius: 8px; display: flex; align-items: center; gap: 8px; font-size: 0.8rem; cursor: pointer; }
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); display: flex; flex-direction: column; margin-bottom: 15px; }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; }
        .panel-body { padding: 15px; }
        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #475569; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 12px; font-size: 1rem; margin-bottom: 10px; font-family: inherit; }
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; font-size: 0.9rem; cursor: pointer; color: #fff; text-transform: uppercase; }
        .feed { margin-top: 15px; max-height: 400px; overflow-y: auto; }
        .card { background: #fff; padding: 15px; border-radius: 8px; border: 2px solid var(--border); margin-bottom: 10px; position: relative; }
        .card-pdf { border-left: 8px solid var(--gold); background: #fffbeb; display: flex; justify-content: space-between; align-items: center; }
        .highlight-consultor { border: 4px solid var(--purple) !important; box-shadow: 0 0 20px rgba(91, 33, 182, 0.2); }
        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="btn-voltar" onclick="window.close()"><i class="fas fa-times"></i> FECHAR CONSULTA</div>
    <div id="status-title" style="font-weight: 800; font-size: 0.9rem;">ARYANNA 2026 | MENTORIA</div>
</header>

<main class="dashboard">
    <section id="section-historico" class="panel" style="border-top: 6px solid var(--gold); grid-column: span 2;">
        <div class="panel-header"><i class="fas fa-robot"></i> CONSULTOR RÁPIDO: SUAS PEÇAS FINALIZADAS</div>
        <div class="panel-body">
            <div id="feed-pdf" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 10px;">
                <p style="text-align:center; color:gray;">Buscando suas peças no cofre...</p>
            </div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--success);">
        <div class="panel-header">Preliminares</div>
        <div class="panel-body">
            <label>Título</label><input type="text" id="pre-t">
            <label>Fundamentação</label><textarea id="pre-c"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Salvar</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--purple);">
        <div class="panel-header">Flashcards: Qual a Peça?</div>
        <div class="panel-body">
            <label>Enunciado</label><textarea id="peca-t"></textarea>
            <label>Gabarito</label><input type="text" id="peca-c">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Salvar</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    // Detectar se veio pelo Robô
    const urlParams = new URLSearchParams(window.location.search);
    if(urlParams.get('mode') === 'consultor') {
        document.getElementById('section-historico').classList.add('highlight-consultor');
        document.getElementById('status-title').innerText = "MODO CONSULTA ATIVO";
    }

    const paths = { pre: 'v13_pre', peca: 'v13_peca', nc: 'v13_nc', tese: 'v13_tese', pdf: 'mentoria/historico' };

    window.salvar = (type) => {
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return;
        push(ref(db, paths[type]), { t, c, ts: serverTimestamp() });
        document.getElementById(`${type}-t`).value = '';
        document.getElementById(`${type}-c`).value = '';
    };

    window.excluir = (type, id) => { if(confirm("Excluir?")) remove(ref(db, `${paths[type]}/${id}`)); };

    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        
        // Render Histórico
        const fPdf = document.getElementById('feed-pdf'); fPdf.innerHTML = "";
        const pdfs = v[paths.pdf] || {};
        Object.keys(pdfs).reverse().forEach(id => {
            const item = pdfs[id];
            fPdf.innerHTML += `
                <div class="card card-pdf">
                    <div style="display:flex; flex-direction:column">
                        <strong>EXAME ${item.exame}</strong>
                        <small>${item.data}</small>
                    </div>
                    <button onclick="window.opener.location.href='index.html?exame=${item.exame}'; window.close();" 
                            style="background:var(--primary); color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer">
                        REVISAR
                    </button>
                </div>`;
        });

        // Render outros campos (simplificado)
        ['pre', 'peca'].forEach(type => {
            const feed = document.getElementById(`feed-${type}`);
            feed.innerHTML = "";
            const items = v[paths[type]] || {};
            Object.keys(items).reverse().forEach(id => {
                feed.innerHTML += `<div class="card"><strong>${items[id].t}</strong><p>${items[id].c}</p></div>`;
            });
        });
    });
</script>
</body>
</html>
