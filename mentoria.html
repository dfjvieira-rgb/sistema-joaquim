<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA 2026 | WORKSTATION</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #f8fafc; --text: #1e293b; --card: #ffffff;
            --primary: #3b82f6; --warning: #fbbf24; --danger: #ef4444;
            --purple: #8b5cf6; --success: #10b981; --border: #e2e8f0;
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #0f172a; --text: #f1f5f9; --card: #1e293b; --border: #334155; }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }

        /* HEADER FIXO */
        header { 
            position: sticky; top: 0; z-index: 1000;
            background: var(--card); border-bottom: 1px solid var(--border);
            padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
        }
        .nav-brand { display: flex; align-items: center; gap: 10px; }
        .nav-brand h1 { font-size: 0.85rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; color: var(--primary); }
        
        .btn-voltar { 
            text-decoration: none; background: var(--bg); color: var(--text); 
            padding: 8px 15px; border-radius: 8px; border: 1px solid var(--border);
            font-size: 0.75rem; font-weight: 700; display: flex; align-items: center; gap: 5px;
        }

        /* GRID PRINCIPAL */
        .dashboard { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; padding: 20px; max-width: 1400px; margin: 0 auto;
        }

        .panel { 
            background: var(--card); border-radius: 16px; border: 1px solid var(--border);
            display: flex; flex-direction: column; height: fit-content;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .panel-header { 
            padding: 15px; border-bottom: 1px solid var(--border);
            font-size: 0.7rem; font-weight: 800; text-transform: uppercase;
            display: flex; align-items: center; gap: 8px;
        }

        .panel-body { padding: 15px; }

        /* FORMUL√ÅRIOS */
        .box-input { 
            background: var(--bg); padding: 12px; border-radius: 10px; 
            margin-bottom: 10px; border-left: 4px solid var(--primary);
        }
        label { font-size: 0.6rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 5px; opacity: 0.6; }
        input, textarea { 
            width: 100%; background: transparent; border: none; color: var(--text);
            font-size: 0.85rem; outline: none; font-family: inherit;
        }
        textarea { font-family: 'Courier Prime', monospace; min-height: 50px; resize: none; }

        .btn-acao { 
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            font-size: 0.7rem; font-weight: 800; cursor: pointer; text-transform: uppercase;
            transition: 0.2s; margin-top: 5px;
        }

        /* FEED / LISTAGEM */
        .feed { padding: 15px; border-top: 1px solid var(--border); max-height: 400px; overflow-y: auto; background: rgba(0,0,0,0.01); }
        .card-item { 
            background: var(--card); padding: 12px; border-radius: 10px; border: 1px solid var(--border);
            margin-bottom: 10px; position: relative; font-size: 0.8rem;
        }
        .btn-trash { position: absolute; top: 8px; right: 8px; color: var(--danger); opacity: 0.3; cursor: pointer; border: none; background: none; }
        .btn-trash:hover { opacity: 1; }

        /* CORES ESPEC√çFICAS */
        .col-peca { border-top: 4px solid var(--purple); }
        .col-radar { border-top: 4px solid var(--warning); }
        .col-tese { border-top: 4px solid var(--primary); }

        /* RESPONSIVIDADE */
        @media (max-width: 1100px) { .dashboard { grid-template-columns: 1fr 1fr; } }
        @media (max-width: 768px) { 
            .dashboard { grid-template-columns: 1fr; padding: 10px; } 
            header { padding: 10px; }
            .nav-brand h1 { font-size: 0.7rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="nav-brand">
        <a href="index.html" class="btn-voltar"><i class="fas fa-chevron-left"></i> VOLTAR</a>
        <h1>Aryanna Workstation 2026</h1>
    </div>
    <div id="status-cloud" style="font-size: 0.55rem; color: var(--success); font-weight: 800;">
        <i class="fas fa-sync-alt fa-spin"></i> SINCRONIZADO
    </div>
</header>

<main class="dashboard">

    <section class="panel col-peca" id="sec-peca">
        <div class="panel-header" style="color: var(--purple);"><i class="fas fa-puzzle-piece"></i> Qual √© a Pe√ßa?</div>
        <div class="panel-body">
            <div class="box-input" style="border-left-color: var(--purple);">
                <label>Enunciado/Hist√≥ria</label>
                <textarea id="peca-hist" placeholder="O que o problema narra?"></textarea>
            </div>
            <div class="box-input" style="border-left-color: var(--purple);">
                <label>Pe√ßa e Gatilho T√©cnico</label>
                <input type="text" id="peca-resp" placeholder="Ex: Recurso Ordin√°rio (Art. 895, I)">
                <textarea id="peca-motivo" style="margin-top:5px; min-height:40px;" placeholder="Por que √© essa pe√ßa?"></textarea>
            </div>
            <button class="btn-acao" style="background: var(--purple); color: white;" onclick="salvarPeca()">Arquivar Padr√£o</button>
        </div>
        <div class="feed" id="feed-pecas"></div>
    </section>

    <section class="panel col-radar" id="sec-radar">
        <div class="panel-header" style="color: var(--warning);"><i class="fas fa-chess-knight"></i> Radar de Estrat√©gia</div>
        <div class="panel-body">
            <div class="box-input" style="border-left-color: var(--warning);">
                <label>üí° Dica de Ouro (Post-it)</label>
                <textarea id="dica-ouro" placeholder="Lembretes urgentes para o simulado..."></textarea>
            </div>
            <div id="wrapper-nc">
                <div class="box-input" style="border-left-color: var(--danger);">
                    <label>üìå N√£o Confunda</label>
                    <textarea class="nc-item" placeholder="Diferen√ßa t√©cnica A vs B..."></textarea>
                </div>
            </div>
            <button onclick="addNC()" style="background:none; border:1px dashed var(--danger); color:var(--danger); width:100%; padding:5px; font-size:0.6rem; font-weight:800; border-radius:5px; cursor:pointer;">+ ADICIONAR DIFERENCIAL</button>
            <button class="btn-acao" style="background: #1e293b; color: var(--warning);" onclick="salvarRadar()">Sincronizar Radar</button>
        </div>
        <div class="feed" id="feed-radar"></div>
    </section>

    <section class="panel col-tese" id="sec-tese">
        <div class="panel-header" style="color: var(--primary);"><i class="fas fa-gavel"></i> Dicion√°rio de Teses</div>
        <div class="panel-body">
            <div class="box-input"><label>T√≠tulo da Tese</label><input type="text" id="t-tit" placeholder="Ex: Horas Extras"></div>
            <div class="box-input" style="border-left-color: #94a3b8;"><label>Fato</label><textarea id="t-fato"></textarea></div>
            <div class="box-input" style="border-left-color: #3b82f6;"><label>Fundamento</label><textarea id="t-fund"></textarea></div>
            <div class="box-input" style="border-left-color: #10b981;"><label>Pedido</label><textarea id="t-ped"></textarea></div>
            <button class="btn-acao" style="background: var(--primary); color: white;" onclick="salvarTese()">Salvar Tese F/F/P</button>
        </div>
        <div class="feed" id="feed-teses"></div>
    </section>

</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };

    const app = initializeApp(config);
    const db = getDatabase(app);

    // PE√áA
    window.salvarPeca = () => {
        const h = document.getElementById('peca-hist').value;
        const r = document.getElementById('peca-resp').value;
        const m = document.getElementById('peca-motivo').value;
        if(!h || !r) return alert("Preencha Hist√≥ria e Pe√ßa!");
        push(ref(db, 'v10_qual_e_a_peca'), { historia: h, resposta: r, porqu√™: m, timestamp: serverTimestamp() });
        ['peca-hist','peca-resp','peca-motivo'].forEach(id => document.getElementById(id).value = '');
    };

    // RADAR
    window.addNC = () => {
        const div = document.createElement('div');
        div.className = 'box-input'; div.style.borderLeftColor = 'var(--danger)';
        div.innerHTML = `<label>üìå N√£o Confunda</label><textarea class="nc-item"></textarea><button onclick="this.parentElement.remove()" style="position:absolute; top:5px; right:5px; border:none; background:none; color:red;">√ó</button>`;
        document.getElementById('wrapper-nc').appendChild(div);
    };

    window.salvarRadar = () => {
        const d = document.getElementById('dica-ouro').value;
        const ncs = Array.from(document.querySelectorAll('.nc-item')).map(i => i.value).filter(v => v);
        push(ref(db, 'v10_radar_estrategia'), { dicaOuro: d, naoConfunda: ncs, postIt: true, timestamp: serverTimestamp() });
        document.getElementById('dica-ouro').value = '';
        document.getElementById('wrapper-nc').innerHTML = `<div class="box-input" style="border-left-color: var(--danger);"><label>üìå N√£o Confunda</label><textarea class="nc-item"></textarea></div>`;
    };

    // TESE
    window.salvarTese = () => {
        const tit = document.getElementById('t-tit').value;
        const f = document.getElementById('t-fato').value;
        const fu = document.getElementById('t-fund').value;
        const p = document.getElementById('t-ped').value;
        if(!tit || !f) return alert("T√≠tulo e Fato obrigat√≥rios!");
        push(ref(db, 'v10_teses_sincronizadas'), { titulo: tit, fato: f, fundamento: fu, pedido: p, timestamp: serverTimestamp() });
        ['t-tit','t-fato','t-fund','t-ped'].forEach(id => document.getElementById(id).value = '');
    };

    window.excluir = (p, id) => { if(confirm("Remover?")) remove(ref(db, `${p}/${id}`)); };

    // SYNC
    onValue(ref(db), (snap) => {
        const d = snap.val() || {};
        
        // Render Pe√ßas
        const fP = document.getElementById('feed-pecas'); fP.innerHTML = "";
        const pO = d.v10_qual_e_a_peca || {};
        Object.keys(pO).reverse().forEach(id => {
            fP.innerHTML += `<div class="card-item"><button class="btn-trash" onclick="excluir('v10_qual_e_a_peca','${id}')"><i class="fas fa-trash"></i></button>
            <span style="font-size:0.6rem; color:var(--purple); font-weight:800;">ENUNCIADO:</span><p style="font-style:italic; margin:5px 0;">"${pO[id].historia}"</p>
            <div style="background:var(--purple); color:white; padding:8px; border-radius:5px; margin-top:5px;"><strong>${pO[id].resposta}</strong></div></div>`;
        });

        // Render Radar
        const fR = document.getElementById('feed-radar'); fR.innerHTML = "";
        const rO = d.v10_radar_estrategia || {};
        Object.keys(rO).reverse().forEach(id => {
            fR.innerHTML += `<div class="card-item" style="border-left:4px solid var(--warning)"><button class="btn-trash" onclick="excluir('v10_radar_estrategia','${id}')"><i class="fas fa-trash"></i></button>
            ${rO[id].dicaOuro ? `<strong>üí° ${rO[id].dicaOuro}</strong>` : ''}
            ${(rO[id].naoConfunda || []).map(n => `<p style="margin-top:5px; color:var(--danger)">‚ùå ${n}</p>`).join('')}</div>`;
        });

        // Render Teses
        const fT = document.getElementById('feed-teses'); fT.innerHTML = "";
        const tO = d.v10_teses_sincronizadas || {};
        Object.keys(tO).reverse().forEach(id => {
            fT.innerHTML += `<div class="card-item" style="border-left:4px solid var(--primary)"><button class="btn-trash" onclick="excluir('v10_teses_sincronizadas','${id}')"><i class="fas fa-trash"></i></button>
            <strong>${tO[id].titulo}</strong><p style="font-size:0.7rem; opacity:0.8;">Fato: ${tO[id].fato.substring(0,40)}...</p></div>`;
        });
    });
</script>

</body>
</html>
