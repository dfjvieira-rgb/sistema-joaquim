<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA ELITE | RAIO-X DE PERFORMANCE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --accent: #a855f7;
            --card-bg: #1e293b; --text: #f8fafc; --border: #94a3b8;
            --success: #16a34a; --purple: #5b21b6; --danger: #dc2626;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: var(--text); padding: 20px; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid var(--gold); padding-bottom: 15px; }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--gold); }
        .btn-voltar { padding: 10px 20px; background: var(--card-bg); border: 1px solid var(--gold); color: var(--gold); border-radius: 8px; cursor: pointer; text-decoration: none; font-weight: bold; font-size: 0.8rem; }

        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }

        .panel { background: var(--card-bg); border-radius: 12px; border: 1px solid #334155; display: flex; flex-direction: column; overflow: hidden; }
        .panel-header { padding: 12px; background: rgba(255,255,255,0.05); border-bottom: 1px solid #334155; font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; color: var(--gold); }
        .panel-body { padding: 15px; }

        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #94a3b8; }
        input, textarea { width: 100%; border: 1px solid #334155; background: rgba(0,0,0,0.2); color: white; border-radius: 8px; padding: 12px; font-size: 1rem; margin-bottom: 10px; font-family: inherit; outline: none; }
        
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; font-size: 0.9rem; cursor: pointer; color: #fff; text-transform: uppercase; transition: 0.3s; }
        
        .feed { margin-top: 15px; max-height: 300px; overflow-y: auto; padding-right: 5px; }
        .card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 8px; border: 1px solid #334155; margin-bottom: 10px; position: relative; }
        
        .card-pdf { border-left: 5px solid var(--gold); background: rgba(251, 191, 36, 0.05); display: flex; justify-content: space-between; align-items: center; }
        .pdf-actions i { cursor: pointer; font-size: 1.1rem; margin-left: 10px; transition: 0.2s; }

        .btn-reveal { background: var(--gold); color: #000; border: none; padding: 10px; border-radius: 6px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 5px; }
        .hidden-content { display: none; margin-top: 10px; padding: 12px; background: rgba(22, 163, 74, 0.2); border: 1px solid var(--success); border-radius: 6px; font-weight: 700; color: #4ade80; }

        #modal-leitura { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; padding: 20px; }
        .area-impressao { max-width: 800px; margin: auto; background: white; color: black; padding: 40px; border-radius: 8px; height: 90vh; overflow-y: auto; position: relative; }
        
        @media print {
            body * { visibility: hidden; }
            .area-impressao, .area-impressao * { visibility: visible; }
            .area-impressao { position: absolute; left: 0; top: 0; width: 100%; box-shadow: none; height: auto; }
            .no-print { display: none !important; }
        }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-brain"></i> MENTORIA ELITE</div>
    <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> VOLTAR AOS TREINOS</a>
</header>

<main class="dashboard">
    <section class="panel" style="border-top: 4px solid var(--gold); grid-column: span 2;">
        <div class="panel-header"><i class="fas fa-save"></i> Histórico de Simulados (Vindo do Index)</div>
        <div class="panel-body">
            <div id="feed-pdf" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 10px;">
                <p style="text-align:center; color:gray;">Buscando histórico...</p>
            </div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--success);">
        <div class="panel-header">Preliminares Processuais</div>
        <div class="panel-body">
            <label>Título (Ex: Incompetência)</label><input type="text" id="pre-t">
            <label>Fundamentação (Artigos)</label><textarea id="pre-c" rows="2"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Salvar Tese</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--purple);">
        <div class="panel-header">Qual é a Peça? (Flashcard)</div>
        <div class="panel-body">
            <label>Trecho do Enunciado</label><textarea id="peca-t" rows="2"></textarea>
            <label>Nome da Peça (Gabarito)</label><input type="text" id="peca-c">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Salvar Flashcard</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--danger);">
        <div class="panel-header">Radar: Não Confunda</div>
        <div class="panel-body">
            <label>Conceito A vs B</label><input type="text" id="nc-t">
            <label>Diferença Crucial</label><textarea id="nc-c" rows="2"></textarea>
            <button class="btn-save" style="background: var(--danger);" onclick="salvar('nc')">Salvar Alerta</button>
            <div class="feed" id="feed-nc"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid #3b82f6;">
        <div class="panel-header">Teses de Mérito</div>
        <div class="panel-body">
            <label>Tema (Ex: Horas Extras)</label><input type="text" id="tese-t">
            <label>Estrutura da Tese</label><textarea id="tese-c" rows="2"></textarea>
            <button class="btn-save" style="background: #3b82f6;" onclick="salvar('tese')">Arquivar Conhecimento</button>
            <div class="feed" id="feed-tese"></div>
        </div>
    </section>
</main>

<div id="modal-leitura">
    <div class="area-impressao" id="area-impressao">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;" class="no-print">
            <button onclick="window.print()" style="background:#16a34a; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; font-weight:bold;"><i class="fas fa-print"></i> IMPRIMIR</button>
            <button onclick="document.getElementById('modal-leitura').style.display='none'" style="background:#000; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">FECHAR</button>
        </div>
        <div id="visor-texto" style="font-family:'Courier New', monospace; line-height:1.6; white-space:pre-wrap; color: black;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v13_pre', peca: 'v13_peca', nc: 'v13_nc', tese: 'v13_tese', pdf: 'mentoria/historico' };

    window.visualizarPeca = async (idEnvio) => {
        const snap = await get(ref(db, `${paths.pdf}/${idEnvio}`));
        const data = snap.val();
        if(!data || !data.linhas) return alert("Conteúdo textual não encontrado.");

        const visor = document.getElementById('visor-texto');
        const textoFinal = data.linhas
            .map((txt, i) => txt.trim() ? `${(i + 1).toString().padStart(3, '0')} | ${txt}` : null)
            .filter(l => l !== null)
            .join('\n');

        visor.innerText = `FOLHA DE RESPOSTAS - EXAME OAB ${data.exame}\nDATA DE ENVIO: ${data.data}\n${'='.repeat(40)}\n\n${textoFinal || "Nenhum texto escrito."}`;
        document.getElementById('modal-leitura').style.display = 'block';
    };

    window.toggleR = (btn) => {
        const div = btn.nextElementSibling;
        div.style.display = (div.style.display === "block" ? "none" : "block");
        btn.innerText = (div.style.display === "block" ? "OCULTAR GABARITO" : "VER GABARITO");
    };

    window.salvar = (type) => {
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return;
        push(ref(db, paths[type]), { t, c, ts: serverTimestamp() });
        document.getElementById(`${type}-t`).value = '';
        document.getElementById(`${type}-c`).value = '';
    };

    window.excluir = (type, id) => { if(confirm("Apagar?")) remove(ref(db, `${paths[type]}/${id}`)); };

    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        ['pre', 'peca', 'nc', 'tese'].forEach(type => {
            const feed = document.getElementById(`feed-${type}`);
            feed.innerHTML = "";
            const items = v[paths[type]] || {};
            Object.keys(items).reverse().forEach(id => {
                const item = items[id];
                feed.innerHTML += `
                    <div class="card">
                        <i class="fas fa-trash" style="position:absolute; right:10px; top:10px; font-size:0.7rem; color:gray; cursor:pointer" onclick="excluir('${type}','${id}')"></i>
                        ${type === 'peca' ? 
                            `<strong>Cenário:</strong> ${item.t}<button class="btn-reveal" onclick="toggleR(this)">VER GABARITO</button><div class="hidden-content">${item.c}</div>` : 
                            `<strong>${item.t}</strong><p style="font-size:0.85rem; opacity:0.8; margin-top:5px;">${item.c}</p>`}
                    </div>`;
            });
        });

        const feedPdf = document.getElementById('feed-pdf');
        feedPdf.innerHTML = "";
        const hist = v[paths.pdf] || {};
        Object.keys(hist).reverse().forEach(id => {
            const item = hist[id];
            feedPdf.innerHTML += `
                <div class="card card-pdf">
                    <div><strong>OAB ${item.exame}</strong><br><small style="opacity:0.6">${item.data}</small></div>
                    <div class="pdf-actions">
                        <i class="fas fa-eye" title="Ver e Imprimir" style="color:var(--gold)" onclick="visualizarPeca('${id}')"></i>
                        <i class="fas fa-trash-alt" style="color:var(--danger)" onclick="excluir('pdf','${id}')"></i>
                    </div>
                </div>`;
        });
    });

    // ESTA É A ÚNICA ADIÇÃO NECESSÁRIA PARA O SEU CÓDIGO FUNCIONAR:
    window.visualizarPeca = visualizarPeca;
    window.toggleR = toggleR;
    window.salvar = salvar;
    window.excluir = excluir;
</script>
</body>
</html>
