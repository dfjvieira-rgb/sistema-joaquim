<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MENTORIA SINCRONIZADA | ARYANNA 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #f8fafc; --text: #334155; --card: #ffffff;
            --primary: #3b82f6; --warning: #fbbf24; --danger: #ef4444;
            --border: #e2e8f0; --success: #10b981;
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #0f172a; --text: #cbd5e1; --card: #1e293b; --border: #334155; }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border); margin-bottom: 25px; }
        h1 { font-size: 1rem; font-weight: 700; color: var(--primary); }
        .btn-top { text-decoration: none; font-size: 0.75rem; font-weight: 600; color: var(--text); padding: 8px 16px; border: 1px solid var(--border); border-radius: 8px; background: var(--card); }
        
        .container { display: grid; grid-template-columns: 1fr 1.2fr; gap: 20px; align-items: start; }
        .panel { background: var(--card); border-radius: 16px; padding: 24px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        /* ESTILO DOS CAMPOS F/F/P */
        .mentoria-box { margin-bottom: 12px; padding: 10px; border-radius: 8px; background: rgba(0,0,0,0.02); border-left: 4px solid var(--primary); }
        .mentoria-box.fato { border-left-color: #94a3b8; }
        .mentoria-box.fund { border-left-color: #3b82f6; }
        .mentoria-box.ped { border-left-color: #10b981; }

        label { font-size: 0.65rem; font-weight: 800; display: block; margin-bottom: 5px; text-transform: uppercase; opacity: 0.7; }
        input, textarea { width: 100%; background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 10px; border-radius: 8px; font-size: 0.85rem; }
        textarea { font-family: 'Courier Prime', monospace; min-height: 60px; resize: none; }

        .btn-save { width: 100%; border: none; padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 0.85rem; text-transform: uppercase; margin-top: 10px; }
        .btn-blue { background: var(--primary); color: white; }
        
        /* FEED E CARDS */
        .feed { margin-top: 25px; border-top: 1px solid var(--border); padding-top: 20px; max-height: 500px; overflow-y: auto; }
        .item-card { position: relative; background: var(--bg); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--border); }
        .btn-del { position: absolute; top: 10px; right: 10px; background: none; border: none; color: var(--danger); cursor: pointer; opacity: 0.4; }
        
        .card-secao { margin-top: 8px; padding-top: 8px; border-top: 1px dashed var(--border); }
        .card-secao small { font-weight: 900; font-size: 0.6rem; color: var(--primary); display: block; }
        .card-secao p { font-size: 0.8rem; line-height: 1.4; white-space: pre-wrap; margin-top: 3px; }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="btn-top"><i class="fas fa-arrow-left"></i> VOLTAR</a>
    <h1>ARYANNA ‚Ä¢ DICION√ÅRIO ESTRUTURADO</h1>
    <div style="font-size: 0.6rem; color: var(--success); font-weight: 800;">‚óè SINCRONIA ATIVA</div>
</header>

<div class="container">
    <div class="panel">
        <div style="margin-bottom:20px; font-weight:800; color:var(--primary);">
            <i class="fas fa-gavel"></i> CADASTRO DE TESE
        </div>

        <div class="field-group" style="margin-bottom:15px;">
            <label>Nome da Tese / Artigo</label>
            <input type="text" id="tit-tese" placeholder="Ex: Adicional de Insalubridade">
        </div>

        <div class="mentoria-box fato">
            <label>1. FATO (O que aconteceu?)</label>
            <textarea id="tese-fato" placeholder="O reclamante trabalhava exposto a..."></textarea>
        </div>

        <div class="mentoria-box fund">
            <label>2. FUNDAMENTO (Por que tem direito?)</label>
            <textarea id="tese-fund" placeholder="Conforme Art. 192 da CLT..."></textarea>
        </div>

        <div class="mentoria-box ped">
            <label>3. PEDIDO (O que voc√™ quer?)</label>
            <textarea id="tese-ped" placeholder="Requer a condena√ß√£o ao pagamento de..."></textarea>
        </div>

        <button class="btn-save btn-blue" onclick="salvarTeseEstruturada()">Arquivar Tese Estruturada</button>
        
        <div class="feed" id="feed-teses"></div>
    </div>

    <div class="panel">
        <div style="margin-bottom:20px; font-weight:800; color:var(--warning);">
            <i class="fas fa-chess-knight"></i> RADAR DE ESTRAT√âGIA
        </div>
        
        <div class="field-group" style="margin-bottom:20px;">
            <label>Assunto Principal</label>
            <input type="text" id="assunto-input" placeholder="Ex: Execu√ß√£o">
        </div>

        <div id="wrapper-estrategico">
            <div style="border: 1px dashed var(--border); padding:15px; border-radius:12px; margin-bottom:15px;">
                <div class="mentoria-box" style="border-left-color: var(--danger);">
                    <label>üìå N√ÉO CONFUNDA</label>
                    <textarea class="nc-input"></textarea>
                </div>
                <div class="mentoria-box" style="border-left-color: var(--warning);">
                    <label>üí° DICA DE OURO (Post-it)</label>
                    <textarea class="do-input"></textarea>
                </div>
            </div>
        </div>
        <button class="btn-save" style="background:#1e293b; color:#fbbf24;" onclick="salvarEstrategia()">Sincronizar Radar</button>
        <div class="feed" id="feed-estrategia"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };

    const app = initializeApp(config); 
    const db = getDatabase(app);

    window.salvarTeseEstruturada = () => {
        const tit = document.getElementById('tit-tese').value;
        const fato = document.getElementById('tese-fato').value;
        const fund = document.getElementById('tese-fund').value;
        const ped = document.getElementById('tese-ped').value;

        if(!tit || !fato || !fund || !ped) return alert("Preencha todos os campos da tese (F/F/P)!");

        push(ref(db, 'v10_teses_sincronizadas'), {
            titulo: tit,
            fato: fato,
            fundamento: fund,
            pedido: ped,
            timestamp: serverTimestamp()
        });

        // Limpar campos
        ['tit-tese', 'tese-fato', 'tese-fund', 'tese-ped'].forEach(id => document.getElementById(id).value = '');
        alert("Tese estruturada com sucesso!");
    };

    window.salvarEstrategia = () => {
        const ass = document.getElementById('assunto-input').value;
        const nc = document.querySelector('.nc-input').value;
        const doOuro = document.querySelector('.do-input').value;
        if(!ass) return alert("Defina o assunto!");
        
        push(ref(db, 'v10_conceitos_nao_confunda'), {
            assunto: ass,
            naoConfunda: nc,
            dicasOuro: doOuro,
            postIt: true,
            timestamp: serverTimestamp()
        });
        alert("Radar sincronizado!");
    };

    window.excluirItem = (node, id) => {
        if(confirm("Excluir permanentemente?")) remove(ref(db, `${node}/${id}`));
    };

    onValue(ref(db), (snap) => {
        const val = snap.val() || {};
        
        // Render Teses Estruturadas
        const fTeses = document.getElementById('feed-teses');
        fTeses.innerHTML = "";
        const tObj = val.v10_teses_sincronizadas || {};
        Object.keys(tObj).reverse().forEach(id => {
            const item = tObj[id];
            fTeses.innerHTML += `
                <div class="item-card" style="border-left: 5px solid var(--primary);">
                    <button class="btn-del" onclick="excluirItem('v10_teses_sincronizadas', '${id}')"><i class="fas fa-trash"></i></button>
                    <strong style="color:var(--primary); font-size:0.9rem;">${item.titulo}</strong>
                    <div class="card-secao"><small>FATO</small><p>${item.fato}</p></div>
                    <div class="card-secao"><small>FUNDAMENTO</small><p>${item.fundamento}</p></div>
                    <div class="card-secao"><small>PEDIDO</small><p>${item.pedido}</p></div>
                </div>`;
        });

        // Render Estrat√©gia
        const fEst = document.getElementById('feed-estrategia');
        fEst.innerHTML = "";
        const eObj = val.v10_conceitos_nao_confunda || {};
        Object.keys(eObj).reverse().forEach(id => {
            const item = eObj[id];
            fEst.innerHTML += `
                <div class="item-card" style="border-left: 5px solid var(--warning);">
                    <button class="btn-del" onclick="excluirItem('v10_conceitos_nao_confunda', '${id}')"><i class="fas fa-trash"></i></button>
                    <small style="font-weight:900;">${item.assunto.toUpperCase()}</small>
                    ${item.naoConfunda ? `<div class="card-secao" style="border-top:none;"><small style="color:var(--danger)">üìå N√ÉO CONFUNDA</small><p>${item.naoConfunda}</p></div>` : ''}
                    ${item.dicasOuro ? `<div class="card-secao"><small style="color:var(--warning)">üí° DICA DE OURO</small><p>${item.dicasOuro}</p></div>` : ''}
                </div>`;
        });
    });
</script>
</body>
</html>
