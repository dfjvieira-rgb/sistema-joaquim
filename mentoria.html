<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA 2026 | MENTORIA BLINDADA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f1f5f9; --text: #0f172a; --primary: #1d4ed8; --border: #94a3b8; --purple: #5b21b6; --success: #065f46; --gold: #f59e0b; --tese: #0369a1; --danger: #ef4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        header { background: #1e293b; border-bottom: 2px solid var(--gold); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; color: white; }
        .btn-voltar { text-decoration: none; color: white; font-weight: 800; border: 2px solid var(--gold); padding: 8px 15px; border-radius: 8px; display: flex; align-items: center; gap: 8px; font-size: 0.8rem; cursor: pointer; }
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); display: flex; flex-direction: column; margin-bottom: 15px; }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; }
        .panel-body { padding: 15px; }
        label { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #64748b; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 10px; margin-bottom: 10px; font-family: inherit; font-size: 0.9rem; }
        .btn-save { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 800; color: white; cursor: pointer; text-transform: uppercase; }
        .feed { max-height: 450px; overflow-y: auto; }
        .card { background: #fff; padding: 15px; border-radius: 8px; border: 2px solid var(--border); margin-bottom: 10px; position: relative; }
        .card-hist { border-left: 10px solid var(--gold); background: #fffdf5; }
        .postit { background: #fef08a; border: 1px dashed #ca8a04; color: #854d0e; padding: 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; margin-bottom: 8px; width: 100%; resize: none; }
        .btn-action { width: 100%; padding: 10px; border: none; border-radius: 6px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; margin-top: 5px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-manage { background: #334155; color: white; }
        .btn-print-hidden { background: var(--primary); color: white; display: none; margin-top: 10px; }
        .btn-trash { position: absolute; top: 10px; right: 10px; color: #cbd5e1; cursor: pointer; }
        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="btn-voltar" onclick="window.close()"><i class="fas fa-plane"></i> VOLTAR</div>
    <div style="font-weight: 800; font-size: 0.9rem; color: var(--gold);">ARYANNA MENTORIA 2026</div>
</header>

<main class="dashboard">
    <section class="panel" style="grid-column: 1 / -1; border-top: 6px solid var(--gold);">
        <div class="panel-header"><i class="fas fa-trophy"></i> Troféus de Voo</div>
        <div id="feed-historico" class="dashboard" style="grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); padding: 15px;"></div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--success);">
        <div class="panel-header">Preliminares</div>
        <div class="panel-body">
            <input type="hidden" id="id-pre"><label>Título</label><input type="text" id="pre-t">
            <label>Fundamento</label><textarea id="pre-c" rows="2"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Arquivar</button>
            <div id="feed-pre" class="feed"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--tese);">
        <div class="panel-header">Teses de Mérito</div>
        <div class="panel-body">
            <input type="hidden" id="id-tese"><label>Tese</label><input type="text" id="tese-t">
            <label>Conteúdo</label><textarea id="tese-c" rows="2"></textarea>
            <button class="btn-save" style="background: var(--tese);" onclick="salvar('tese')">Arquivar</button>
            <div id="feed-tese" class="feed"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    window.salvarIntel = (id, campo, valor) => {
        const up = {}; up[`mentoria/historico/${id}/${campo}`] = valor;
        update(ref(db), up);
    };

    window.toggleComando = (btn) => {
        const printBtn = btn.nextElementSibling;
        printBtn.style.display = (printBtn.style.display === "flex" ? "none" : "flex");
    };

    window.imprimir = (id) => {
        onValue(ref(db, `mentoria/historico/${id}`), (s) => {
            const d = s.val();
            const win = window.open('', '_blank');
            win.document.write(`<html><body style="font-family:serif; padding:40px;"><h2>EXAME ${d.exame}</h2><p>PEÇA: ${d.qualPeca || ''}</p><hr>${d.conteudoFull}</body></html>`);
            win.document.close();
        }, { onlyOnce: true });
    };

    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        const hFeed = document.getElementById('feed-historico'); hFeed.innerHTML = "";
        const hists = v['mentoria']?.['historico'] || {};
        Object.keys(hists).reverse().forEach(id => {
            const it = hists[id];
            hFeed.innerHTML += `<div class="card card-hist">
                <i class="fas fa-trash btn-trash" onclick="excluirHist('${id}')"></i>
                <strong>EXAME ${it.exame}</strong><br>
                <input type="text" class="postit" placeholder="Qual a Peça?" value="${it.qualPeca || ''}" onchange="salvarIntel('${id}','qualPeca',this.value)">
                <textarea class="postit" style="background:#dbeafe;" placeholder="Teses..." onchange="salvarIntel('${id}','teses',this.value)">${it.teses || ''}</textarea>
                
                <button class="btn-action btn-manage" onclick="toggleComando(this)"><i class="fas fa-cog"></i> GERENCIAR PEÇA</button>
                <button class="btn-action btn-print-hidden" onclick="imprimir('${id}')"><i class="fas fa-file-pdf"></i> GERAR PDF AGORA</button>
            </div>`;
        });
        
        // Renderização das outras seções (Preliminares e Teses)
        const renderSeccao = (type, target) => {
            const container = document.getElementById(target); container.innerHTML = "";
            const items = v[type === 'pre' ? 'v13_pre' : 'v13_teses'] || {};
            Object.keys(items).reverse().forEach(id => {
                const it = items[id];
                container.innerHTML += `<div class="card"><strong>${it.t}</strong><p style="font-size:0.75rem;">${it.c}</p></div>`;
            });
        };
        renderSeccao('pre', 'feed-pre'); renderSeccao('tese', 'feed-tese');
    });

    window.salvar = (type) => {
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return;
        push(ref(db, type === 'pre' ? 'v13_pre' : 'v13_teses'), { t, c, ts: serverTimestamp() });
        document.getElementById(`${type}-t`).value = ''; document.getElementById(`${type}-c`).value = '';
    };

    window.excluirHist = (id) => { if(confirm("Excluir?")) remove(ref(db, `mentoria/historico/${id}`)); };
</script>
</body>
</html>
