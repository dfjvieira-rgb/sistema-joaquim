<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA 2026 | MENTORIA DE ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f1f5f9; --text: #0f172a; --primary: #1d4ed8; --border: #94a3b8; --purple: #5b21b6; --success: #065f46; --gold: #f59e0b; --tese: #0369a1; --danger: #ef4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        
        header { background: #1e293b; border-bottom: 2px solid var(--gold); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; color: white; }
        .btn-voltar { text-decoration: none; color: white; font-weight: 800; border: 2px solid var(--gold); padding: 8px 15px; border-radius: 8px; display: flex; align-items: center; gap: 8px; font-size: 0.8rem; cursor: pointer; }

        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); display: flex; flex-direction: column; margin-bottom: 15px; height: fit-content; }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; color: #1e293b; }
        
        .panel-body { padding: 15px; }
        label { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #64748b; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 12px; font-size: 0.9rem; margin-bottom: 10px; font-family: inherit; }
        
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; color: white; cursor: pointer; text-transform: uppercase; }
        
        /* CARDS DE INTELIGÊNCIA */
        .feed { margin-top: 10px; max-height: 450px; overflow-y: auto; }
        .card { background: #fff; padding: 15px; border-radius: 8px; border: 2px solid var(--border); margin-bottom: 10px; position: relative; }
        .card-hist { border-left: 10px solid var(--gold); background: #fffdf5; }
        
        /* POST-ITS */
        .postit { background: #fef08a; border: 1px dashed #ca8a04; color: #854d0e; padding: 10px; border-radius: 6px; font-size: 0.8rem; font-weight: 700; margin-top: 8px; width: 100%; resize: none; }
        .postit-tese { background: #dbeafe; border: 1px dashed #2563eb; color: #1e40af; }
        .postit-nc { background: #fee2e2; border: 1px dashed #ef4444; color: #991b1b; }

        .btn-action { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.75rem; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-print { background: var(--primary); color: white; }
        .btn-trash { position: absolute; top: 10px; right: 10px; color: #cbd5e1; cursor: pointer; }
        .btn-trash:hover { color: var(--danger); }

        .hidden-content { display: none; margin-top: 10px; padding: 12px; background: #dcfce7; border: 1px solid var(--success); border-radius: 6px; font-weight: 700; }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="btn-voltar" onclick="window.close()"><i class="fas fa-plane"></i> VOLTAR AO VOO</div>
    <div style="font-weight: 800; font-size: 0.9rem; color: var(--gold);">ARYANNA MASTER | MENTORIA BLINDADA</div>
</header>

<main class="dashboard">
    <section class="panel" style="grid-column: 1 / -1; border-top: 6px solid var(--gold);">
        <div class="panel-header"><i class="fas fa-trophy"></i> Troféus de Voo (Salvos via Flight Plan)</div>
        <div id="feed-historico" class="dashboard" style="grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); padding: 15px;">
            </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--success);">
        <div class="panel-header">Preliminares</div>
        <div class="panel-body">
            <input type="hidden" id="id-pre">
            <label>Título da Preliminar</label><input type="text" id="pre-t" placeholder="Ex: Incompetência">
            <label>Fundamentação</label><textarea id="pre-c" rows="3"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Arquivar Preliminar</button>
            <div id="feed-pre" class="feed"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--tese);">
        <div class="panel-header">Teses de Mérito</div>
        <div class="panel-body">
            <input type="hidden" id="id-tese">
            <label>Direito / Tese</label><input type="text" id="tese-t" placeholder="Ex: Horas Extras 50%">
            <label>Fundamento Legal</label><textarea id="tese-c" rows="3"></textarea>
            <button class="btn-save" style="background: var(--tese);" onclick="salvar('tese')">Arquivar Tese</button>
            <div id="feed-tese" class="feed"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--danger);">
        <div class="panel-header">Inteligência: NÃO CONFUNDA</div>
        <div class="panel-body">
            <input type="hidden" id="id-nc">
            <label>Assunto A vs Assunto B</label><input type="text" id="nc-t" placeholder="Ex: RO vs Recurso de Revista">
            <label>Diferença Estratégica</label><textarea id="nc-c" rows="3"></textarea>
            <button class="btn-save" style="background: var(--danger);" onclick="salvar('nc')">Salvar Alerta NC</button>
            <div id="feed-nc" class="feed"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--purple);">
        <div class="panel-header">Desafio: QUAL É A PEÇA?</div>
        <div class="panel-body">
            <input type="hidden" id="id-peca">
            <label>Enunciado do Problema</label><textarea id="peca-t" rows="4"></textarea>
            <label>Gabarito Correto</label><input type="text" id="peca-c">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Salvar Desafio</button>
            <div id="feed-peca" class="feed"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v13_pre', tese: 'v13_teses', nc: 'v13_nc', peca: 'v13_peca', hist: 'mentoria/historico' };

    // SALVAMENTO AUTOMÁTICO DOS POST-ITS NO CARD
    window.salvarIntel = (id, campo, valor) => {
        const up = {}; up[`mentoria/historico/${id}/${campo}`] = valor;
        update(ref(db), up);
    };

    // IMPRIMIR PDF DA PEÇA SALVA
    window.imprimir = (id) => {
        onValue(ref(db, `${paths.hist}/${id}`), (s) => {
            const d = s.val();
            const win = window.open('', '_blank');
            win.document.write(`<html><body style="font-family:serif; padding:40px;">
                <h2 style="text-align:center; border-bottom:2px solid #000;">EXAME ${d.exame}</h2>
                <div style="margin:20px 0; padding:15px; background:#f1f5f9;">
                    <strong>PEÇA IDENTIFICADA:</strong> ${d.qualPeca || '---'}<br>
                    <strong>TESES UTILIZADAS:</strong> ${d.teses || '---'}<br>
                    <strong>NÃO CONFUNDA:</strong> ${d.dicasNC || '---'}
                </div>
                <div style="white-space:pre-wrap;">${d.conteudoFull}</div>
                <script>window.onload = () => { window.print(); window.close(); };<\/script>
            </body></html>`);
            win.document.close();
        }, { onlyOnce: true });
    };

    // ESCUTA EM TEMPO REAL
    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        
        // Render Histórico
        const hFeed = document.getElementById('feed-historico'); hFeed.innerHTML = "";
        const hists = v['mentoria']?.['historico'] || {};
        Object.keys(hists).reverse().forEach(id => {
            const it = hists[id];
            hFeed.innerHTML += `
                <div class="card card-hist">
                    <i class="fas fa-trash btn-trash" onclick="excluirHist('${id}')"></i>
                    <strong style="color:var(--primary)">EXAME ${it.exame}</strong> | <small>${it.data}</small>
                    <label style="margin-top:10px;">Identificação:</label>
                    <input type="text" class="postit" style="background:#fff;" placeholder="Qual a Peça?" value="${it.qualPeca || ''}" onchange="salvarIntel('${id}','qualPeca',this.value)">
                    <label>Teses de Mérito:</label>
                    <textarea class="postit postit-tese" rows="2" placeholder="Teses deste exame..." onchange="salvarIntel('${id}','teses',this.value)">${it.teses || ''}</textarea>
                    <label>Inteligência NC:</label>
                    <textarea class="postit postit-nc" rows="2" placeholder="O que não confundir aqui?" onchange="salvarIntel('${id}','dicasNC',this.value)">${it.dicasNC || ''}</textarea>
                    <button class="btn-action btn-print" onclick="imprimir('${id}')"><i class="fas fa-file-pdf"></i> GERAR PDF</button>
                </div>`;
        });

        // Render Demais Painéis
        const renderSimples = (type, target) => {
            const container = document.getElementById(target); container.innerHTML = "";
            const items = v[paths[type]] || {};
            Object.keys(items).reverse().forEach(id => {
                const it = items[id];
                container.innerHTML += `<div class="card" style="border-left:5px solid var(--primary)">
                    <div class="btn-trash" style="right:35px" onclick="editar('${type}','${id}','${it.t}','${it.c}')"><i class="fas fa-pen"></i></div>
                    <i class="fas fa-trash btn-trash" onclick="excluir('${type}','${id}')"></i>
                    ${type==='peca' ? `<p>${it.t}</p><button class="btn-action" onclick="toggleR(this)">VER GABARITO</button><div class="hidden-content">${it.c}</div>` : `<strong>${it.t}</strong><p style="font-size:0.8rem; margin-top:5px;">${it.c}</p>`}
                </div>`;
            });
        };
        renderSimples('pre', 'feed-pre'); renderSimples('tese', 'feed-tese'); renderSimples('nc', 'feed-nc'); renderSimples('peca', 'feed-peca');
    });

    window.salvar = (type) => {
        const id = document.getElementById(`id-${type}`).value;
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return;
        const data = { t, c, ts: serverTimestamp() };
        if(id) set(ref(db, `${paths[type]}/${id}`), data);
        else push(ref(db, paths[type]), data);
        document.getElementById(`id-${type}`).value = '';
        document.getElementById(`${type}-t`).value = '';
        document.getElementById(`${type}-c`).value = '';
    };

    window.editar = (type, id, t, c) => {
        document.getElementById(`id-${type}`).value = id;
        document.getElementById(`${type}-t`).value = t;
        document.getElementById(`${type}-c`).value = c;
        window.scrollTo(0,0);
    };
    window.excluir = (type, id) => { if(confirm("Apagar?")) remove(ref(db, `${paths[type]}/${id}`)); };
    window.excluirHist = (id) => { if(confirm("Remover do histórico?")) remove(ref(db, `mentoria/historico/${id}`)); };
    window.toggleR = (btn) => { const d = btn.nextElementSibling; d.style.display = (d.style.display === "block" ? "none" : "block"); };

</script>
</body>
</html>
