<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MENTORIA SINCRONIZADA | ARYANNA 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #3b82f6; --gold: #fbbf24; --bg: #0f172a; 
            --card: #1e293b; --text: #f1f5f9; --success: #10b981; --warning: #f97316;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); 
            color: var(--text); padding: 20px; line-height: 1.6;
        }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding-bottom: 20px; border-bottom: 1px solid rgba(251, 191, 36, 0.3); 
            margin-bottom: 25px; 
        }

        h1 { color: var(--gold); font-size: 1.2rem; text-transform: uppercase; font-weight: 800; }

        /* BOT√ÉO VOLTAR PROFISSIONAL */
        .btn-voltar {
            display: flex; align-items: center; gap: 8px;
            background: var(--card); color: var(--text); border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 16px; border-radius: 8px; cursor: pointer;
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase;
            transition: 0.3s; text-decoration: none;
        }
        .btn-voltar:hover { background: var(--primary); border-color: var(--primary); transform: translateX(-3px); }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }

        .form-flow { 
            background: linear-gradient(145deg, #1e293b, #111827);
            border: 1px solid rgba(59, 130, 246, 0.4); padding: 20px; 
            border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .form-flow.conceito { border-color: rgba(249, 115, 22, 0.4); }

        label { font-size: 0.7rem; color: var(--primary); font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 8px; }
        .form-flow.conceito label { color: var(--warning); }

        input, textarea { 
            width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid #334155; 
            color: #fff; padding: 12px; border-radius: 10px; margin-bottom: 12px;
            font-family: 'Inter'; font-size: 0.85rem;
        }

        textarea { font-family: 'Courier Prime', monospace; min-height: 100px; }

        .btn-save { 
            width: 100%; border: none; padding: 14px; border-radius: 10px; 
            font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.2s;
        }
        .btn-tese { background: var(--success); color: #064e3b; }
        .btn-conceito { background: var(--warning); color: #431407; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        
        .section-card { background: var(--card); border-radius: 16px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .section-card h2 { color: #94a3b8; font-size: 0.8rem; margin-bottom: 15px; text-transform: uppercase; border-left: 3px solid var(--gold); padding-left: 10px; }

        .tese-card { background: #0f172a; padding: 12px; border-radius: 8px; margin-bottom: 10px; border-left: 3px solid var(--primary); }
        .tese-card.conceito { border-left-color: var(--warning); }
        .tese-card strong { color: var(--gold); font-size: 0.85rem; display: block; margin-bottom: 5px; }
        .tese-card p { font-size: 0.8rem; color: #cbd5e1; white-space: pre-wrap; }

        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="btn-voltar">
        <i class="fas fa-arrow-left"></i> Voltar ao Sistema
    </a>
    <h1>üèÜ Mentoria & Museu</h1>
    <div id="status-sync" style="font-size: 0.6rem; color: var(--success);">‚óè SINCRONIZADO</div>
</header>

<div class="form-grid">
    <div class="form-flow">
        <label>T√≠tulo da Tese</label>
        <input type="text" id="tit-tese" placeholder="Ex: Horas Extras - Art. 58 CLT">
        <label>Conte√∫do da Estrat√©gia (Fato/Fund/Ped)</label>
        <textarea id="cont-tese" placeholder="Estrutura jur√≠dica da pe√ßa..."></textarea>
        <button class="btn-save btn-tese" onclick="salvarItem('tese')">SALVAR TESE ‚ûî</button>
    </div>

    <div class="form-flow conceito">
        <label>T√≠tulo do Conceito</label>
        <input type="text" id="tit-conceito" placeholder="Ex: Diferen√ßa entre Reclama√ß√£o e Recurso">
        <label>Explica√ß√£o (N√£o Confunda)</label>
        <textarea id="cont-conceito" placeholder="Dica t√©cnica para n√£o confundir conceitos..."></textarea>
        <button class="btn-save btn-conceito" onclick="salvarItem('conceito')">SALVAR CONCEITO ‚ûî</button>
    </div>
</div>

<div class="grid">
    <div class="section-card">
        <h2>üìå MEU DICION√ÅRIO DE TESES</h2>
        <div id="container-teses"></div>
    </div>

    <div class="section-card">
        <h2>üí° N√ÉO CONFUNDA (CONCEITOS)</h2>
        <div id="container-conceitos"></div>
    </div>

    <div class="section-card">
        <h2>üìö MEU MUSEU (HIST√ìRICO)</h2>
        <div id="mentoria-historico"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };

    const app = initializeApp(config); 
    const db = getDatabase(app);

    window.salvarItem = (tipo) => {
        const t = document.getElementById(tipo === 'tese' ? 'tit-tese' : 'tit-conceito').value;
        const c = document.getElementById(tipo === 'tese' ? 'cont-tese' : 'cont-conceito').value;
        const node = tipo === 'tese' ? 'v10_teses_sincronizadas' : 'v10_conceitos_nao_confunda';

        if(t && c) {
            push(ref(db, node), { titulo: t, conteudo: c, timestamp: serverTimestamp() });
            document.getElementById(tipo === 'tese' ? 'tit-tese' : 'tit-conceito').value = ''; 
            document.getElementById(tipo === 'tese' ? 'cont-tese' : 'cont-conceito').value = '';
        } else {
            alert("Preencha t√≠tulo e conte√∫do!");
        }
    };

    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        
        const contTeses = document.getElementById('container-teses');
        contTeses.innerHTML = "";
        const teses = data.v10_teses_sincronizadas || {};
        Object.keys(teses).reverse().forEach(id => {
            contTeses.innerHTML += `<div class="tese-card"><strong>${teses[id].titulo}</strong><p>${teses[id].conteudo}</p></div>`;
        });

        const contConc = document.getElementById('container-conceitos');
        contConc.innerHTML = "";
        const conceitos = data.v10_conceitos_nao_confunda || {};
        Object.keys(conceitos).reverse().forEach(id => {
            contConc.innerHTML += `<div class="tese-card conceito"><strong>${conceitos[id].titulo}</strong><p>${conceitos[id].conteudo}</p></div>`;
        });

        const h = document.getElementById('mentoria-historico');
        const treinos = data.v3_treino || {};
        h.innerHTML = "";
        Object.keys(treinos).sort().reverse().forEach(k => {
            h.innerHTML += `<div style="padding:10px; background:rgba(255,255,255,0.05); margin-bottom:5px; border-radius:8px; font-size:0.75rem;"><strong>${k.replace('exame_', 'E')}</strong></div>`;
        });
    });
</script>
</body>
</html>
