<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MENTORIA SINCRONIZADA | ARYANNA 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #f8fafc; --text: #334155; --card: #ffffff;
            --primary: #3b82f6; --warning: #fbbf24; --danger: #ef4444;
            --border: #e2e8f0; --success: #10b981;
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #0f172a; --text: #cbd5e1; --card: #1e293b; --border: #334155; }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border); margin-bottom: 25px; }
        h1 { font-size: 1rem; font-weight: 700; color: var(--primary); }
        .btn-top { text-decoration: none; font-size: 0.75rem; font-weight: 600; color: var(--text); padding: 8px 16px; border: 1px solid var(--border); border-radius: 8px; background: var(--card); }
        
        .container { display: grid; grid-template-columns: 1fr 1.2fr; gap: 20px; align-items: start; }
        .panel { background: var(--card); border-radius: 16px; padding: 24px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        
        /* ESTILO DOS CAMPOS */
        .mentoria-box { margin-bottom: 12px; padding: 10px; border-radius: 8px; background: rgba(0,0,0,0.02); border-left: 4px solid var(--primary); position: relative; }
        .mentoria-box.fato { border-left-color: #94a3b8; }
        .mentoria-box.fund { border-left-color: #3b82f6; }
        .mentoria-box.ped { border-left-color: #10b981; }
        .mentoria-box.nc { border-left-color: var(--danger); background: rgba(239, 68, 68, 0.03); }
        .mentoria-box.do { border-left-color: var(--warning); background: rgba(251, 191, 36, 0.03); }

        label { font-size: 0.65rem; font-weight: 800; display: block; margin-bottom: 5px; text-transform: uppercase; opacity: 0.7; }
        input, textarea { width: 100%; background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 10px; border-radius: 8px; font-size: 0.85rem; }
        textarea { font-family: 'Courier Prime', monospace; min-height: 60px; resize: none; }

        .btn-save { width: 100%; border: none; padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 0.85rem; text-transform: uppercase; margin-top: 10px; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-add-nc { background: none; border: 1px dashed var(--danger); color: var(--danger); padding: 8px; border-radius: 8px; cursor: pointer; font-size: 0.7rem; font-weight: 700; width: 100%; margin-bottom: 10px; transition: 0.3s; }
        .btn-add-nc:hover { background: var(--danger); color: white; }

        /* FEED E CARDS */
        .feed { margin-top: 25px; border-top: 1px solid var(--border); padding-top: 20px; max-height: 500px; overflow-y: auto; }
        .item-card { position: relative; background: var(--bg); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid var(--border); }
        .btn-del { position: absolute; top: 10px; right: 10px; background: none; border: none; color: var(--danger); cursor: pointer; opacity: 0.4; }
        
        .card-secao { margin-top: 8px; padding-top: 8px; border-top: 1px dashed var(--border); }
        .card-secao small { font-weight: 900; font-size: 0.6rem; color: var(--primary); display: block; }
        .card-secao p { font-size: 0.8rem; line-height: 1.4; white-space: pre-wrap; margin-top: 3px; }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="btn-top"><i class="fas fa-arrow-left"></i> VOLTAR</a>
    <h1>MENTORIA SINCRONIZADA | ARYANNA 2026</h1>
    <div style="font-size: 0.6rem; color: var(--success); font-weight: 800;">‚óè SINCRONIA ATIVA</div>
</header>

<div class="container">
    <div class="panel">
        <div style="margin-bottom:20px; font-weight:800; color:var(--primary); text-transform:uppercase; font-size:0.8rem;">
            <i class="fas fa-gavel"></i> Dicion√°rio de Teses
        </div>

        <div class="field-group" style="margin-bottom:15px;">
            <label>Nome da Tese / Artigo</label>
            <input type="text" id="tit-tese" placeholder="Ex: Equipara√ß√£o Salarial">
        </div>

        <div class="mentoria-box fato">
            <label>1. FATO</label>
            <textarea id="tese-fato" placeholder="O que aconteceu no caso concreto?"></textarea>
        </div>

        <div class="mentoria-box fund">
            <label>2. FUNDAMENTO</label>
            <textarea id="tese-fund" placeholder="Qual o artigo ou s√∫mula?"></textarea>
        </div>

        <div class="mentoria-box ped">
            <label>3. PEDIDO</label>
            <textarea id="tese-ped" placeholder="Qual a conclus√£o/pedido da tese?"></textarea>
        </div>

        <button class="btn-save btn-blue" onclick="salvarTeseEstruturada()">Arquivar Tese</button>
        <div class="feed" id="feed-teses"></div>
    </div>

    <div class="panel">
        <div style="margin-bottom:20px; font-weight:800; color:var(--warning); text-transform:uppercase; font-size:0.8rem;">
            <i class="fas fa-chess-knight"></i> Radar de Estrat√©gia
        </div>

        <div class="mentoria-box do">
            <label>üí° DICA DE OURO (Post-it)</label>
            <textarea id="dica-ouro-input" placeholder="Dica r√°pida para palavras-chave ou pegadinhas..."></textarea>
        </div>

        <div id="wrapper-nc">
            <div class="mentoria-box nc">
                <label>üìå N√ÉO CONFUNDA</label>
                <textarea class="nc-input-item" placeholder="Diferencia√ß√£o jur√≠dica espec√≠fica..."></textarea>
            </div>
        </div>

        <button class="btn-add-nc" onclick="addCampoNC()">+ ADICIONAR N√ÉO CONFUNDA</button>
        
        <button class="btn-save" style="background:#1e293b; color:#fbbf24;" onclick="salvarRadarEstrategico()">Sincronizar Radar</button>
        
        <div class="feed" id="feed-estrategia"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };

    const app = initializeApp(config); 
    const db = getDatabase(app);

    // FUN√á√ïES DA COLUNA 1 (TESES)
    window.salvarTeseEstruturada = () => {
        const tit = document.getElementById('tit-tese').value;
        const fato = document.getElementById('tese-fato').value;
        const fund = document.getElementById('tese-fund').value;
        const ped = document.getElementById('tese-ped').value;

        if(!tit || !fato) return alert("Preencha ao menos o t√≠tulo e o fato!");

        push(ref(db, 'v10_teses_sincronizadas'), {
            titulo: tit, fato: fato, fundamento: fund, pedido: ped, timestamp: serverTimestamp()
        });
        ['tit-tese', 'tese-fato', 'tese-fund', 'tese-ped'].forEach(id => document.getElementById(id).value = '');
    };

    // FUN√á√ïES DA COLUNA 2 (RADAR)
    window.addCampoNC = () => {
        const wrap = document.getElementById('wrapper-nc');
        const div = document.createElement('div');
        div.className = 'mentoria-box nc';
        div.innerHTML = `
            <button onclick="this.parentElement.remove()" style="position:absolute; top:5px; right:5px; border:none; background:none; color:var(--danger); cursor:pointer;"><i class="fas fa-times"></i></button>
            <label>üìå N√ÉO CONFUNDA</label>
            <textarea class="nc-input-item" placeholder="Diferen√ßa t√©cnica..."></textarea>
        `;
        wrap.appendChild(div);
    };

    window.salvarRadarEstrategico = () => {
        const dicaOuro = document.getElementById('dica-ouro-input').value;
        const ncInputs = document.querySelectorAll('.nc-input-item');
        
        let ncs = [];
        ncInputs.forEach(input => { if(input.value) ncs.push(input.value); });

        if(!dicaOuro && ncs.length === 0) return alert("Preencha ao menos uma dica ou diferencia√ß√£o!");

        push(ref(db, 'v10_radar_estrategia'), {
            dicaOuro: dicaOuro,
            naoConfundaLista: ncs,
            postIt: true,
            timestamp: serverTimestamp()
        });

        // Resetar campos
        document.getElementById('dica-ouro-input').value = '';
        document.getElementById('wrapper-nc').innerHTML = `
            <div class="mentoria-box nc">
                <label>üìå N√ÉO CONFUNDA</label>
                <textarea class="nc-input-item" placeholder="Diferencia√ß√£o jur√≠dica espec√≠fica..."></textarea>
            </div>`;
        alert("Estrat√©gia salva!");
    };

    window.excluirItem = (node, id) => {
        if(confirm("Excluir permanentemente?")) remove(ref(db, `${node}/${id}`));
    };

    // ESCUTA EM TEMPO REAL
    onValue(ref(db), (snap) => {
        const val = snap.val() || {};
        
        // Feed Teses
        const fTeses = document.getElementById('feed-teses');
        fTeses.innerHTML = "";
        const tObj = val.v10_teses_sincronizadas || {};
        Object.keys(tObj).reverse().forEach(id => {
            const item = tObj[id];
            fTeses.innerHTML += `
                <div class="item-card" style="border-left: 5px solid var(--primary);">
                    <button class="btn-del" onclick="excluirItem('v10_teses_sincronizadas', '${id}')"><i class="fas fa-trash"></i></button>
                    <strong>${item.titulo}</strong>
                    <div class="card-secao"><small>FATO</small><p>${item.fato}</p></div>
                    ${item.fundamento ? `<div class="card-secao"><small>FUNDAMENTO</small><p>${item.fundamento}</p></div>` : ''}
                    ${item.pedido ? `<div class="card-secao"><small>PEDIDO</small><p>${item.pedido}</p></div>` : ''}
                </div>`;
        });

        // Feed Radar
        const fEst = document.getElementById('feed-estrategia');
        fEst.innerHTML = "";
        const eObj = val.v10_radar_estrategia || {};
        Object.keys(eObj).reverse().forEach(id => {
            const item = eObj[id];
            let ncsHtml = (item.naoConfundaLista || []).map(nc => `<p style="margin-bottom:8px;">‚ùå ${nc}</p>`).join('');
            fEst.innerHTML += `
                <div class="item-card" style="border-left: 5px solid var(--warning);">
                    <button class="btn-del" onclick="excluirItem('v10_radar_estrategia', '${id}')"><i class="fas fa-trash"></i></button>
                    ${item.dicaOuro ? `<div class="card-secao" style="border:none;"><small style="color:var(--warning)">üí° DICA DE OURO</small><p>${item.dicaOuro}</p></div>` : ''}
                    ${ncsHtml ? `<div class="card-secao"><small style="color:var(--danger)">üìå N√ÉO CONFUNDA</small>${ncsHtml}</div>` : ''}
                </div>`;
        });
    });
</script>
</body>
</html>
