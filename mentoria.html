<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATELLITE | MENTORIA ARYANNA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb; --gold: #d4af37; --bg: #0f172a; --paper: #ffffff;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: #333;
        }

        /* CONTAINER ISOLADO (SANDBOX) */
        .mentoria-sandbox {
            width: 95%;
            max-width: 800px;
            height: 90vh;
            background: var(--paper);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* HEADER ESTILO FGV */
        .m-header {
            background: #000;
            color: var(--gold);
            padding: 20px;
            text-align: center;
            font-weight: 800;
            letter-spacing: 1px;
            border-bottom: 4px solid var(--gold);
        }

        /* NAVEGAÇÃO INTERNA */
        .m-nav {
            display: flex;
            background: #f1f5f9;
            border-bottom: 1px solid #e2e8f0;
        }
        .m-nav button {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            font-weight: 700;
            font-size: 0.75rem;
            color: #64748b;
            cursor: pointer;
            transition: 0.2s;
            border-bottom: 3px solid transparent;
        }
        .m-nav button.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: #fff;
        }

        /* CORPO DA FOLHA DE RESPOSTAS */
        .m-content {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #fff;
        }
        .pane { display: none; }
        .pane.active { display: block; animation: fadeIn 0.3s ease; }

        .fgv-box {
            border: 2px solid #1e293b;
            margin-bottom: 25px;
            position: relative;
            padding: 15px;
        }
        .fgv-label {
            position: absolute;
            top: -12px;
            left: 15px;
            background: #fff;
            padding: 0 8px;
            font-size: 10px;
            font-weight: 900;
            color: #000;
            border: 1px solid #1e293b;
            text-transform: uppercase;
        }
        .fgv-textarea {
            width: 100%;
            min-height: 150px;
            border: none;
            outline: none;
            font-size: 15px;
            line-height: 1.6;
            color: #1e3a8a;
            font-family: 'Inter', sans-serif;
            resize: vertical;
        }

        /* FOOTER DE STATUS */
        .m-footer {
            padding: 10px 20px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.7rem;
            color: #94a3b8;
        }
        .status-dot {
            height: 8px;
            width: 8px;
            background: var(--success, #059669);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="mentoria-sandbox">
    <div class="m-header">ARYANNA LINHARES | CADERNO DE TESES ESTRATÉGICAS</div>
    
    <div class="m-nav">
        <button class="active" onclick="switchTab(event, 'tab-teses')">FOLHA DE TESES</button>
        <button onclick="switchTab(event, 'tab-dicas')">DICAS DA MESTRA</button>
        <button onclick="switchTab(event, 'tab-check')">CHECKLIST FINAL</button>
    </div>

    <div class="m-content">
        <div id="tab-teses" class="pane active">
            <div class="fgv-box">
                <div class="fgv-label">FUNDAMENTAÇÃO E GATILHOS</div>
                <textarea id="data-teses" class="fgv-textarea" placeholder="Registre aqui os fundamentos de Direito Material e Processual..." oninput="autoSave()"></textarea>
            </div>
            <div class="fgv-box">
                <div class="fgv-label">PEDIDOS PADRÃO</div>
                <textarea id="data-pedidos" class="fgv-textarea" placeholder="Justiça gratuita, Honorários, Juros e Correção..." oninput="autoSave()"></textarea>
            </div>
        </div>

        <div id="tab-dicas" class="pane">
            <div class="fgv-box">
                <div class="fgv-label">CUIDADOS COM A PEÇA</div>
                <textarea id="data-dicas" class="fgv-textarea" placeholder="O que a Aryanna sempre avisa para não esquecer?" oninput="autoSave()"></textarea>
            </div>
        </div>

        <div id="tab-check" class="pane">
            <div class="fgv-box">
                <div class="fgv-label">VERIFICAÇÃO ANTES DA ENTREGA</div>
                <textarea id="data-check" class="fgv-textarea" placeholder="1. Endereçamento correto?&#10;2. Qualificação completa?&#10;3. Valor da causa indicado?&#10;4. Artigos citados corretamente?" oninput="autoSave()"></textarea>
            </div>
        </div>
    </div>

    <div class="m-footer">
        <div><span class="status-dot"></span> Sincronizado com Firebase (Isolado)</div>
        <div id="save-time">Última alteração: --:--</div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // CONFIGURAÇÃO IDENTICA AO PROJETO MESTRE MAS EM DATABASE PATH DIFERENTE
    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    
    const app = initializeApp(config);
    const db = getDatabase(app);
    const dbPath = 'projeto_isolado_mentoria'; // PATH TOTALMENTE NOVO E ISOLADO

    // NAVEGAÇÃO
    window.switchTab = (e, id) => {
        document.querySelectorAll('.pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.m-nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        e.currentTarget.classList.add('active');
    };

    // SALVAMENTO AUTOMÁTICO
    let timer;
    window.autoSave = () => {
        clearTimeout(timer);
        timer = setTimeout(() => {
            const payload = {
                teses: document.getElementById('data-teses').value,
                pedidos: document.getElementById('data-pedidos').value,
                dicas: document.getElementById('data-dicas').value,
                check: document.getElementById('data-check').value,
                timestamp: new Date().toLocaleTimeString()
            };
            set(ref(db, dbPath), payload);
            document.getElementById('save-time').innerText = "Salvo às " + payload.timestamp;
        }, 800);
    };

    // CARREGAMENTO INICIAL
    onValue(ref(db, dbPath), (snapshot) => {
        const data = snapshot.val();
        if(data) {
            document.getElementById('data-teses').value = data.teses || "";
            document.getElementById('data-pedidos').value = data.pedidos || "";
            document.getElementById('data-dicas').value = data.dicas || "";
            document.getElementById('data-check').value = data.check || "";
            document.getElementById('save-time').innerText = "Sincronizado: " + (data.timestamp || "--:--");
        }
    });
</script>

</body>
</html>
