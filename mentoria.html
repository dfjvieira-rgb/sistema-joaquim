<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA 2026 | MENTORIA & HISTÓRICO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f1f5f9; --text: #000; --primary: #1d4ed8; --border: #94a3b8; --purple: #5b21b6; --success: #065f46; --danger: #991b1b; --gold: #fbbf24; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        
        header { background: #fff; border-bottom: 2px solid var(--border); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        
        .btn-voltar { text-decoration: none; color: #000; font-weight: 800; border: 2px solid #000; padding: 8px 15px; border-radius: 8px; display: flex; align-items: center; gap: 8px; font-size: 0.8rem; cursor: pointer; transition: 0.2s; }
        .btn-voltar:hover { background: #000; color: #fff; }
        
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); display: flex; flex-direction: column; margin-bottom: 15px; height: fit-content; overflow: hidden; }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; }
        .panel-body { padding: 15px; }
        
        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #475569; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 12px; font-size: 1rem; margin-bottom: 10px; font-family: inherit; outline: none; }
        
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; font-size: 0.9rem; cursor: pointer; color: #fff; text-transform: uppercase; transition: 0.3s; }
        .btn-save:active { transform: scale(0.98); }
        
        .feed { margin-top: 15px; max-height: 400px; overflow-y: auto; border-top: 1px solid var(--border); padding-top: 10px; }
        
        .card { background: #fff; padding: 15px; border-radius: 8px; border: 2px solid var(--border); margin-bottom: 10px; position: relative; box-shadow: 2px 2px 0px var(--border); }
        .card-pdf { border-left: 8px solid var(--gold); background: #fffbeb; display: flex; justify-content: space-between; align-items: center; }
        
        .pdf-info { display: flex; flex-direction: column; gap: 4px; }
        .pdf-actions { display: flex; gap: 10px; }
        .pdf-actions i { cursor: pointer; font-size: 1.2rem; transition: 0.2s; }
        
        .btn-edit-tool { position: absolute; top: 10px; right: 10px; }
        .btn-edit-tool i { cursor: pointer; opacity: 0.3; color: var(--danger); }
        .btn-edit-tool i:hover { opacity: 1; }

        .btn-reveal { background: #000; color: #fff; border: none; padding: 12px; border-radius: 6px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 5px; }
        .hidden-content { display: none; margin-top: 10px; padding: 12px; background: #dcfce7; border: 1px solid var(--success); border-radius: 6px; font-weight: 700; color: var(--success); }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> VOLTAR AOS TREINOS</a>
    <div style="font-weight: 800; font-size: 0.9rem;">ARYANNA 2026 | MENTORIA</div>
</header>

<main class="dashboard">
    <section class="panel" style="border-top: 6px solid var(--gold); grid-column: span 2;">
        <div class="panel-header"><i class="fas fa-save"></i> Histórico de Simulados (Arquivados)</div>
        <div class="panel-body">
            <div id="feed-pdf" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 10px;">
                <p style="text-align:center; color:gray; grid-column: 1/-1;">Carregando histórico...</p>
            </div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--success);">
        <div class="panel-header">Preliminares Processuais</div>
        <div class="panel-body">
            <label>Título da Tese</label><input type="text" id="pre-t" placeholder="Ex: Ilegitimidade Passiva">
            <label>Fundamentação Legal</label><textarea id="pre-c" rows="3" placeholder="Artigos e Súmulas..."></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Salvar no Banco</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--purple);">
        <div class="panel-header">Qual é a Peça? (Flashcards)</div>
        <div class="panel-body">
            <label>Problema/Enunciado</label><textarea id="peca-t" rows="3" placeholder="Cole o trecho da peça aqui..."></textarea>
            <label>Peça Correta (Gabarito)</label><input type="text" id="peca-c" placeholder="Ex: Recurso Ordinário">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Criar Flashcard</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--danger);">
        <div class="panel-header">Radar: Não Confunda</div>
        <div class="panel-body">
            <label>Conceito / Termo</label><input type="text" id="nc-t" placeholder="Ex: Revelia vs Contumácia">
            <label>Diferença Crucial</label><textarea id="nc-c" rows="3" placeholder="Explique o detalhe que muda tudo..."></textarea>
            <button class="btn-save" style="background: var(--danger);" onclick="salvar('nc')">Salvar Alerta</button>
            <div class="feed" id="feed-nc"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--primary);">
        <div class="panel-header">Arquivo de Teses de Mérito</div>
        <div class="panel-body">
            <label>Tema da Tese</label><input type="text" id="tese-t" placeholder="Ex: Horas Extras">
            <label>Estrutura Lógica</label><textarea id="tese-c" rows="3" placeholder="Fato, Fundamento e Pedido..."></textarea>
            <button class="btn-save" style="background: var(--primary);" onclick="salvar('tese')">Arquivar Tese</button>
            <div class="feed" id="feed-tese"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",

        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"

    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v13_pre', peca: 'v13_peca', nc: 'v13_nc', tese: 'v13_tese', pdf: 'mentoria/historico' };

    window.toggleR = (btn) => { 
        const div = btn.nextElementSibling; 
        const isHidden = div.style.display === "none" || div.style.display === "";

        btn.innerText = isHidden ? "OCULTAR GABARITO" : "VER GABARITO";
    };

    window.salvar = (type) => {
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return;
        push(ref(db, paths[type]), { t, c, ts: serverTimestamp() });
        document.getElementById(`${type}-t`).value = '';
        document.getElementById(`${type}-c`).value = '';

    window.excluir = (type, id) => { 
        if(confirm("Apagar permanentemente?")) remove(ref(db, `${paths[type]}/${id}`));

    window.abrirSimulado = (exame) => { window.location.href = `index.html?exame=${exame}`; };
