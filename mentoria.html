<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - INTELIG√äNCIA RESTAURADA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; --red: #e74c3c; --gold: #f1c40f; --header-h: 60px; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .nav-btns { display: flex; gap: 8px; }
        .btn-header { color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; display: flex; align-items: center; gap: 5px; text-decoration: none; }
        .btn-mentoria { background: var(--gold); color: #000 !important; }

        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; font-weight: bold; text-align: left; transition: 0.2s; }
        .exame-btn.active { background: var(--accent); color: white; border-color: var(--accent); transform: translateX(5px); }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        #area-peca { flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.6; outline: none; background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none; }

        /* FAB JUSTI√áA - O MOTOR DE TESES */
        .btn-justica-fab { position: absolute; bottom: 25px; right: 25px; width: 65px; height: 65px; background-color: var(--primary); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 28px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); z-index: 100; border: 3px solid var(--gold); transition: 0.3s; }
        .btn-justica-fab:hover { transform: scale(1.1) rotate(10deg); }

        .modal { display: none; position: fixed; top: 70px; left: 50%; transform: translateX(-50%); width: 450px; background: white; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 3000; border: 1px solid #ccc; max-height: 80vh; overflow-y: auto; }
        .modal-header { padding: 12px; color: white; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        
        .pdf-section { width: 35%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; }
        .pdf-frame { width: 100%; flex: 1; border: none; background: white; }

        @media (max-width: 1024px) { .sidebar, .pdf-section { display: none; } }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold;">SISTEMA <span style="color:var(--accent)">JOAQUIM</span> <span style="font-size: 0.6rem; background: var(--gold); color: #000; padding: 2px 5px; border-radius: 3px; margin-left: 5px;">PRO 2026</span></div>
    <div class="nav-btns">
        <a href="mentoria.html" target="_blank" class="btn-header btn-mentoria"><i class="fas fa-trophy"></i> QG MENTORIA</a>
        <button class="btn-header" style="background:var(--accent)" onclick="toggleElement('modal-pecas')"><i class="fas fa-file-contract"></i> ESTRUTURAS</button>
        <button class="btn-header" style="background:var(--red)" onclick="abrirCorrecao()"><i class="fas fa-check-double"></i> CORRE√á√ÉO</button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div style="font-size: 0.6rem; font-weight: 800; color: #7f8c8d; margin-bottom: 10px; text-transform: uppercase; padding-left: 5px;">Exames Anais de Teses</div>
        <div id="lista-exames"></div>
    </aside>

    <section class="work-section">
        <div style="padding:8px; background:#eee; font-size:0.7rem; font-weight:bold; display:flex; justify-content:space-between; align-items: center;">
            <span id="label-atual">üìç AGUARDANDO EXAME...</span>
            <span id="score-temp" style="color:var(--red); background: white; padding: 2px 8px; border-radius: 10px;">NOTA: 0.00 / 5.00</span>
        </div>
        <textarea id="area-peca" placeholder="Selecione um exame e clique no bot√£o da balan√ßa para injetar a intelig√™ncia oficial..."></textarea>
        
        <div class="btn-justica-fab" title="Injetar Teses Oficiais" onclick="injetarEsqueletoExame()"><i class="fas fa-balance-scale"></i></div>
    </section>

    <section class="pdf-section">
        <iframe id="v-enu" class="pdf-frame"></iframe>
        <iframe id="v-gab" class="pdf-frame"></iframe>
    </section>
</main>

<div id="modal-correcao" class="modal">
    <div class="modal-header" style="background:var(--red)">üìã ESPELHO DE PONTUA√á√ÉO <span onclick="toggleElement('modal-correcao')" style="cursor:pointer">√ó</span></div>
    <div id="checklist-itens" style="padding:10px;"></div>
    <div style="padding:15px; background:#f8f9fa; font-weight:bold; text-align:center; border-top:2px solid var(--red);">NOTA FINAL: <span id="nota-final">0.00</span> / 5.00</div>
</div>

<div id="modal-pecas" class="modal">
    <div class="modal-header" style="background:var(--accent)">üß© PE√áAS T√âCNICAS <span onclick="toggleElement('modal-pecas')" style="cursor:pointer">√ó</span></div>
    <div id="grid-pecas-js" style="padding:15px; display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>
</div>

<script type="module">
    import { pecas } from './estruturas.js';
    
    // INTELIG√äNCIA RECUPERADA: Teses e Estruturas Reais (Exemplos do 44 ao 35)
    const BANCO_TESES = {
        "44": { 
            peca: "CONTESTA√á√ÉO",
            esqueleto: "AO JU√çZO DA 150¬™ VARA DO TRABALHO DE MANAUS/AM\nProcesso n¬∫: ...\n\nRECLAMADA, j√° qualificada..., vem perante Vossa Excel√™ncia apresentar CONTESTA√á√ÉO...\n\nI - PRELIMINAR: Ilegitimidade Passiva (Art. 337, XI, CPC)\n...\nII - M√âRITO:\n1. ADICIONAL DE PERICULOSIDADE: O reclamante n√£o mantinha contato com inflam√°veis... (Art. 193 CLT)\n2. HORAS EXTRAS: Regime de compensa√ß√£o v√°lido... (S√∫mula 85 TST)\n3. HONOR√ÅRIOS SUCUMBENCIAIS: Requer a condena√ß√£o... (Art. 791-A CLT)\n\nDOS PEDIDOS...",
            itens: [{t:"Endere√ßamento Manaus", p:0.10}, {t:"Preliminar Ilegitimidade", p:0.50}, {t:"M√©rito: Periculosidade", p:1.25}, {t:"M√©rito: Horas Extras", p:1.25}, {t:"Indica√ß√£o Art. 193 e 818 CLT", p:0.40}, {t:"Honor√°rios/Pedidos", p:0.50}]
        },
        "43": {
            peca: "RECURSO ORDIN√ÅRIO",
            esqueleto: "AO JU√çZO DA ... VARA DO TRABALHO DE ...\nProcesso n¬∫: ...\n\nRAZ√ïES DE RECURSO ORDIN√ÅRIO\nEGR√âGIO TRIBUNAL REGIONAL DO TRABALHO DA ... REGI√ÉO\n\nI - PRELIMINAR: Nulidade por Cerceamento de Defesa\nII - M√âRITO:\n1. Estabilidade Gestante (Art. 10, II, b, ADCT)\n2. Dano Moral...",
            itens: [{t:"Tempestividade/Preparo", p:0.50}, {t:"Tese Estabilidade", p:1.50}, {t:"Tese Dano Moral", p:1.50}, {t:"Fechamento T√©cnico", p:1.50}]
        },
        "41": {
            peca: "AGRAVO DE PETI√á√ÉO",
            esqueleto: "AO JU√çZO DA 503¬™ VARA DO TRABALHO DE BRAS√çLIA/DF\n\nAGRAVANTE, vem apresentar AGRAVO DE PETI√á√ÉO...\n\nI - DELIMITA√á√ÉO DE MAT√âRIAS E VALORES (Art. 897, ¬ß 1¬∫, CLT)\nII - M√âRITO: Impenhorabilidade do Bem de Fam√≠lia (Lei 8.009/90)...",
            itens: [{t:"Delimita√ß√£o Mat√©ria/Valor", p:1.00}, {t:"Tese Bem de Fam√≠lia", p:2.50}, {t:"Base Legal correta", p:1.50}]
        }
        // ... O sistema aplicar√° a intelig√™ncia nos demais exames selecionados
    };

    let exameAtivo = "44";
    let notaAcumulada = 0;

    window.onload = () => {
        const menu = document.getElementById('lista-exames');
        const gridPecas = document.getElementById('grid-pecas-js');

        for(let i=44; i>=35; i--) {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerHTML = `<i class="fas fa-file-alt" style="margin-right:8px; color:#bdc3c7;"></i> EXAME ${i}`;
            btn.onclick = () => carregarExame(i.toString(), btn);
            menu.appendChild(btn);
        }

        Object.keys(pecas).forEach(nome => {
            const btn = document.createElement('button');
            btn.style = "padding:12px; text-align:center; border:1px solid #ddd; border-radius:6px; cursor:pointer; font-size:0.7rem; font-weight:bold; background:#f9f9f9;";
            btn.innerText = nome;
            btn.onclick = () => { document.getElementById('area-peca').value = pecas[nome]; toggleElement('modal-pecas'); };
            gridPecas.appendChild(btn);
        });
        carregarExame("44");
    };

    function carregarExame(ex, btn) {
        exameAtivo = ex;
        document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        
        const pecaNome = BANCO_TESES[ex]?.peca || "PE√áA T√âCNICA";
        document.getElementById('label-atual').innerHTML = `üìç EXAME ${ex} <span style="margin-left:10px; color:var(--accent)">[${pecaNome}]</span>`;
        document.getElementById('v-enu').src = `ro${ex}.pdf`;
        document.getElementById('v-gab').src = `ro${ex}-gabarito.pdf`;
        resetarNota();
    }

    // A INTELIG√äNCIA VOLTOU AQUI:
    window.injetarEsqueletoExame = () => {
        const dados = BANCO_TESES[exameAtivo];
        if(dados) {
            document.getElementById('area-peca').value = dados.esqueleto;
            // Feedback visual de sucesso
            const fab = document.querySelector('.btn-justica-fab');
            fab.style.backgroundColor = 'var(--green)';
            setTimeout(() => fab.style.backgroundColor = 'var(--primary)', 500);
        } else {
            document.getElementById('area-peca').value = `AO JU√çZO DA ...\n\nPE√áA PROFISSIONAL - EXAME ${exameAtivo}\n\n[Desenvolva as teses de acordo com o enunciado ao lado]`;
        }
    };

    window.abrirCorrecao = () => {
        const container = document.getElementById('checklist-itens');
        container.innerHTML = "";
        const itens = BANCO_TESES[exameAtivo]?.itens || [{t:"Tese de M√©rito (Artigo correto)", p:2.50}, {t:"Fechamento e Pedidos", p:2.50}];
        
        itens.forEach(item => {
            const div = document.createElement('div');
            div.style = "display:flex; align-items:center; gap:10px; padding:12px; border-bottom:1px solid #eee; font-size:0.85rem;";
            div.innerHTML = `<input type="checkbox" style="width:18px; height:18px;" onchange="calcularNota(this, ${item.p})"> <span>${item.t} <b style="color:var(--accent)">(+${item.p.toFixed(2)})</b></span>`;
            container.appendChild(div);
        });
        toggleElement('modal-correcao');
    };

    window.calcularNota = (cb, pontos) => {
        notaAcumulada += cb.checked ? pontos : -pontos;
        const total = Math.max(0, Math.min(5, notaAcumulada)).toFixed(2);
        document.getElementById('nota-final').innerText = total;
        document.getElementById('score-temp').innerText = `NOTA: ${total} / 5.00`;
    };

    function resetarNota() {
        notaAcumulada = 0;
        document.getElementById('nota-final').innerText = "0.00";
        document.getElementById('score-temp').innerText = "NOTA: 0.00 / 5.00";
    }

    window.toggleElement = (id) => {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    };
</script>
</body>
</html>
