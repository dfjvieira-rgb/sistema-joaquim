<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SISTEMA ARYANNA 2026 | CIR√öRGICO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f1f5f9; --text: #000; --primary: #1d4ed8; --border: #94a3b8; --purple: #5b21b6; --success: #065f46; --danger: #991b1b; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 40px; }
        
        header { 
            background: #fff; border-bottom: 2px solid var(--border); 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 100; 
        }

        .btn-voltar { 
            text-decoration: none; color: #000; font-weight: 800; 
            border: 2px solid #000; padding: 8px 15px; border-radius: 8px; 
            display: flex; align-items: center; gap: 8px; font-size: 0.9rem;
        }

        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); display: flex; flex-direction: column; margin-bottom: 10px; height: fit-content; }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 0.85rem; font-weight: 800; text-transform: uppercase; text-align: center; }
        .panel-body { padding: 15px; }
        
        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #64748b; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 12px; font-size: 1.1rem; margin-bottom: 10px; font-family: inherit; }
        
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; font-size: 1rem; cursor: pointer; color: #fff; text-transform: uppercase; }
        
        .feed { margin-top: 15px; max-height: 400px; overflow-y: auto; border-top: 1px solid var(--border); padding-top: 10px; }
        .card { background: #fff; padding: 15px; border-radius: 8px; border: 2px solid var(--border); margin-bottom: 10px; position: relative; }
        .card-pre { border-left: 8px solid var(--success); }
        
        .btn-edit-tool { position: absolute; top: 10px; right: 10px; display: flex; gap: 15px; }
        .btn-edit-tool i { cursor: pointer; opacity: 0.4; font-size: 1.1rem; }
        .btn-edit-tool i:hover { opacity: 1; }

        .btn-reveal { background: #000; color: #fff; border: none; padding: 12px; border-radius: 6px; font-weight: 800; width: 100%; margin-top: 5px; cursor: pointer; }
        .hidden-content { display: none; margin-top: 10px; padding: 12px; background: #dcfce7; border: 1px solid var(--success); border-radius: 6px; font-weight: 700; }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> VOLTAR</a>
    <div style="font-weight: 800; font-size: 0.9rem;">WORKSTATION ARYANNA 2.0</div>
</header>

<main class="dashboard">
    <section class="panel" style="border-top: 6px solid var(--success);">
        <div class="panel-header">Gabarito de Preliminares (Edit√°vel)</div>
        <div class="panel-body">
            <input type="hidden" id="id-pre">
            <label>T√≠tulo / Artigo Principal</label>
            <input type="text" id="pre-tit">
            <label>Conte√∫do Extra√≠do da Foto</label>
            <textarea id="pre-cont"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Salvar Preliminar</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--purple);">
        <div class="panel-header">Simulador: Qual √© a Pe√ßa?</div>
        <div class="panel-body">
            <input type="hidden" id="id-peca">
            <label>Caso Pr√°tico</label>
            <textarea id="peca-h"></textarea>
            <label>Resposta Correta</label>
            <input type="text" id="peca-r">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Salvar Treino</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--danger);">
        <div class="panel-header">Radar: N√£o Confunda</div>
        <div class="panel-body">
            <input type="hidden" id="id-nc">
            <label>Conceito vs Conceito</label>
            <input type="text" id="nc-t">
            <label>A Diferen√ßa Chave</label>
            <textarea id="nc-d"></textarea>
            <button class="btn-save" style="background: var(--danger);" onclick="salvar('nc')">Sincronizar Radar</button>
            <div class="feed" id="feed-nc"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--primary);">
        <div class="panel-header">Banco de Teses (F/F/P)</div>
        <div class="panel-body">
            <input type="hidden" id="id-tese">
            <label>T√≠tulo da Tese</label>
            <input type="text" id="t-t">
            <label>Conte√∫do Completo</label>
            <textarea id="t-c"></textarea>
            <button class="btn-save" style="background: var(--primary);" onclick="salvar('tese')">Arquivar Tese</button>
            <div class="feed" id="feed-tese"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v10_preliminares', peca: 'v10_peca', nc: 'v10_nc', tese: 'v10_tese' };

    // DADOS T√âCNICOS EXTRA√çDOS DAS IMAGENS (Inje√ß√£o Autom√°tica)
    const setupInicial = [
        { t: "1. Incompet√™ncia da JT", c: "Art. 114 CF. Ex: Rela√ß√£o estatut√°ria, acidente INSS puro." },
        { t: "2. Ilegitimidade de Parte", c: "Art. 485, VI, CPC. Ex: tomador n√£o integra forma√ß√£o do v√≠nculo." },
        { t: "3. In√©pcia da Inicial", c: "Art. 330, ¬ß1¬∫, CPC. Ex: pedido sem causa de pedir ou valor il√≠quido." },
        { t: "4. Prescri√ß√£o", c: "Bienal (2 anos) e Quinquenal (5 anos) - Art. 7¬∫, XXIX, CF." },
        { t: "5. Litig√¢ncia de M√°-F√©", c: "Arts. 79-81 CPC e CLT. Pedidos falsos ou contradit√≥rios." },
        { t: "6. Julgamento Extra Petita", c: "Art. 492 CPC. Limita o juiz ao pedido formulado." },
        { t: "7. Preclus√£o", c: "Perda do direito de agir no processo por decurso de prazo." },
        { t: "8. Falta de Interesse de Agir", c: "Art. 485, VI, CPC. R√©u j√° cumpriu obriga√ß√£o, a√ß√£o in√∫til." },
        { t: "9. Impossibilidade Jur√≠dica", c: "Argumento subsidi√°rio (absorvida pelo m√©rito no CPC/15)." },
        { t: "10. Nulidade Processual", c: "Art. 5¬∫, LV CF / Art. 794 CLT. Cerceamento de defesa." },
        { t: "11. Impugna√ß√£o ao Valor", c: "Art. 292 e 293 CPC. Valor incompat√≠vel com pedidos." },
        { t: "12. Representa√ß√£o Irregular", c: "S√∫mula 383 TST. Procura√ß√£o ou assinatura digital inv√°lida." },
        { t: "üí° Dicas de Uso", c: "Contesta√ß√£o: Prescri√ß√£o/In√©pcia. RO: Nulidade (S√∫mula 297 TST)." }
    ];

    window.toggleR = (btn) => { const div = btn.nextElementSibling; div.style.display = (div.style.display === "block" ? "none" : "block"); };

    window.salvar = (type) => {
        const id = document.getElementById(`id-${type}`).value;
        let data = { ts: serverTimestamp() };
        if(type === 'pre') { data.t = document.getElementById('pre-tit').value; data.c = document.getElementById('pre-cont').value; }
        if(type === 'peca') { data.h = document.getElementById('peca-h').value; data.r = document.getElementById('peca-r').value; }
        if(type === 'nc') { data.t = document.getElementById('nc-t').value; data.d = document.getElementById('nc-d').value; }
        if(type === 'tese') { data.t = document.getElementById('t-t').value; data.c = document.getElementById('t-c').value; }

        if(id) set(ref(db, `${paths[type]}/${id}`), data);
        else push(ref(db, paths[type]), data);
        document.querySelectorAll('input, textarea').forEach(i => i.value = '');
        document.getElementById(`id-${type}`).value = '';
    };

    window.editar = (type, id, v1, v2) => {
        document.getElementById(`id-${type}`).value = id;
        if(type === 'pre') { document.getElementById('pre-tit').value = v1; document.getElementById('pre-cont').value = v2; }
        if(type === 'peca') { document.getElementById('peca-h').value = v1; document.getElementById('peca-r').value = v2; }
        if(type === 'nc') { document.getElementById('nc-t').value = v1; document.getElementById('nc-d').value = v2; }
        if(type === 'tese') { document.getElementById('t-t').value = v1; document.getElementById('t-c').value = v2; }
        window.scrollTo(0,0);
    };

    window.excluir = (p, id) => { if(confirm("Apagar?")) remove(ref(db, `${paths[p]}/${id}`)); };

    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        
        // Auto-Inje√ß√£o se estiver vazio
        if(!v[paths.pre]) {
            setupInicial.forEach(d => push(ref(db, paths.pre), { ...d, ts: serverTimestamp() }));
            return;
        }

        const render = (type, target, k1, k2) => {
            const f = document.getElementById(target); f.innerHTML = "";
            const obj = v[paths[type]] || {};
            Object.keys(obj).reverse().forEach(id => {
                const item = obj[id];
                f.innerHTML += `<div class="card ${type==='pre'?'card-pre':''}">
                    <div class="btn-edit-tool">
                        <i class="fas fa-pen" onclick="editar('${type}','${id}','${item[k1].replace(/'/g, "\\'")}','${item[k2].replace(/'/g, "\\'")}')"></i>
                        <i class="fas fa-trash" onclick="excluir('${type}','${id}')"></i>
                    </div>
                    ${type==='peca' ? `<p>${item.h}</p><button class="btn-reveal" onclick="toggleR(this)">VER GABARITO T√âCNICO</button><div class="hidden-content">${item.r}</div>` : `<strong>${item[k1]}</strong><p>${item[k2]}</p>`}
                </div>`;
            });
        };

        render('pre', 'feed-pre', 't', 'c');
        render('peca', 'feed-peca', 'h', 'r');
        render('nc', 'feed-nc', 't', 'd');
        render('tese', 'feed-tese', 't', 'c');
    });
</script>
</body>
</html>
