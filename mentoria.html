<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MENTORIA SINCRONIZADA | ARYANNA 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #f8fafc; --text: #334155; --card: #ffffff;
            --primary: #3b82f6; --warning: #fbbf24; --danger: #ef4444;
            --border: #e2e8f0; --success: #10b981;
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #0f172a; --text: #cbd5e1; --card: #1e293b; --border: #334155; }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border); margin-bottom: 25px; }
        h1 { font-size: 1rem; font-weight: 700; color: var(--primary); }
        .btn-top { text-decoration: none; font-size: 0.75rem; font-weight: 600; color: var(--text); padding: 8px 16px; border: 1px solid var(--border); border-radius: 8px; background: var(--card); }
        .container { display: grid; grid-template-columns: 1fr 1.2fr; gap: 20px; align-items: start; }
        .panel { background: var(--card); border-radius: 16px; padding: 24px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .mentoria-box { margin-bottom: 15px; padding: 10px; border-radius: 8px; background: rgba(0,0,0,0.02); }
        label { font-size: 0.7rem; font-weight: 800; display: block; margin-bottom: 8px; text-transform: uppercase; }
        input, textarea { width: 100%; background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 12px; border-radius: 10px; font-size: 0.9rem; }
        textarea { font-family: 'Courier Prime', monospace; min-height: 80px; resize: none; }
        .conceito-wrapper { border: 1px dashed var(--border); padding: 15px; border-radius: 12px; margin-bottom: 20px; position: relative; }
        .btn-add { background: none; border: 2px solid var(--primary); color: var(--primary); padding: 6px 14px; border-radius: 20px; cursor: pointer; font-size: 0.7rem; font-weight: 800; margin-bottom: 15px; }
        .btn-save { width: 100%; border: none; padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 0.85rem; text-transform: uppercase; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-sync { background: #1e293b; color: #fbbf24; border: 1px solid #fbbf24; margin-top: 10px; }
        .feed { margin-top: 25px; border-top: 1px solid var(--border); padding-top: 20px; max-height: 500px; overflow-y: auto; }
        .item-card { position: relative; background: var(--bg); padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 5px solid var(--primary); }
        .item-card.estrategico { border-left-color: var(--danger); }
        .btn-del { position: absolute; top: 10px; right: 10px; background: none; border: none; color: var(--danger); cursor: pointer; opacity: 0.4; }
        .tag { font-size: 0.6rem; font-weight: 900; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; margin-bottom: 5px; display: inline-block; }
        .tag-nc { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .tag-do { background: rgba(251, 191, 36, 0.1); color: var(--warning); }
        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="btn-top"><i class="fas fa-arrow-left"></i> VOLTAR AO SISTEMA</a>
    <h1>ARYANNA ‚Ä¢ MENTORIA ESTRAT√âGICA</h1>
    <div style="font-size: 0.6rem; color: var(--success); font-weight: 800;">‚óè SINCRONIA ATIVA</div>
</header>

<div class="container">
    <div class="panel">
        <div class="panel-header" style="color: var(--primary);"><i class="fas fa-gavel"></i> Dicion√°rio de Teses</div>
        <div class="mentoria-box" style="border-left: 5px solid var(--primary);">
            <label>T√≠tulo da Tese</label>
            <input type="text" id="tit-tese" placeholder="Ex: Adicional de Periculosidade">
            <label style="margin-top:10px;">Conte√∫do T√©cnico (F/F/P)</label>
            <textarea id="cont-tese" placeholder="Reda√ß√£o para a pe√ßa..."></textarea>
        </div>
        <button class="btn-save btn-blue" onclick="salvarTese()">Arquivar Tese</button>
        <div class="feed" id="feed-teses"></div>
    </div>

    <div class="panel">
        <div class="panel-header" style="color: var(--warning);"><i class="fas fa-chess-knight"></i> Radar de Estrat√©gia</div>
        <div class="mentoria-box" style="border-bottom: 1px solid var(--border); margin-bottom: 20px;">
            <label>Assunto / Exame Principal</label>
            <input type="text" id="assunto-input" placeholder="Ex: Recursos Trabalhistas">
        </div>
        <div id="wrapper-estrategico">
            <div class="conceito-wrapper">
                <div class="mentoria-box" style="border-left: 5px solid #ef4444;">
                    <label>üìå N√ÉO CONFUNDA</label>
                    <textarea class="nc-input" placeholder="Diferen√ßa jur√≠dica..."></textarea>
                </div>
                <div class="mentoria-box" style="border-left: 5px solid #fbbf24;">
                    <label>üí° DICAS DE OURO (Post-it Autom√°tico)</label>
                    <textarea class="do-input" placeholder="Dica que aparecer√° no simulado..."></textarea>
                </div>
            </div>
        </div>
        <button class="btn-add" onclick="addNovoBlocoEstrategico()">+ OUTRO PONTO</button>
        <button class="btn-save btn-sync" onclick="salvarDicasEstrategicas()">Sincronizar Estrat√©gia</button>
        <div class="feed" id="feed-estrategia"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };

    const app = initializeApp(config); 
    const db = getDatabase(app);

    window.addNovoBlocoEstrategico = () => {
        const wrap = document.getElementById('wrapper-estrategico');
        const div = document.createElement('div');
        div.className = 'conceito-wrapper';
        div.innerHTML = `<button onclick="this.parentElement.remove()" style="position:absolute; top:5px; right:5px; border:none; background:none; color:red; cursor:pointer;"><i class="fas fa-times"></i></button>
            <div class="mentoria-box" style="border-left: 5px solid #ef4444;"><label>üìå N√ÉO CONFUNDA</label><textarea class="nc-input"></textarea></div>
            <div class="mentoria-box" style="border-left: 5px solid #fbbf24;"><label>üí° DICAS DE OURO</label><textarea class="do-input"></textarea></div>`;
        wrap.appendChild(div);
    };

    window.salvarTese = () => {
        const t = document.getElementById('tit-tese').value;
        const c = document.getElementById('cont-tese').value;
        if(t && c) {
            push(ref(db, 'v10_teses_sincronizadas'), { titulo: t, conteudo: c, timestamp: serverTimestamp() });
            document.getElementById('tit-tese').value = ''; document.getElementById('cont-tese').value = '';
        }
    };

    window.salvarDicasEstrategicas = () => {
        const ass = document.getElementById('assunto-input').value;
        const ncs = document.querySelectorAll('.nc-input');
        const dos = document.querySelectorAll('.do-input');
        if(!ass) return alert("Defina o Assunto!");

        ncs.forEach((el, i) => {
            if(el.value || dos[i].value) {
                push(ref(db, 'v10_conceitos_nao_confunda'), { 
                    assunto: ass, 
                    naoConfunda: el.value, 
                    dicasOuro: dos[i].value,
                    postIt: true, // Tag para o sistema principal identificar
                    timestamp: serverTimestamp() 
                });
            }
        });
        alert("Estrat√©gia e Post-its Sincronizados!");
        location.reload();
    };

    window.excluirItem = (node, id) => {
        if(confirm("Excluir permanentemente?")) remove(ref(db, `${node}/${id}`));
    };

    onValue(ref(db), (snap) => {
        const val = snap.val() || {};
        const fTeses = document.getElementById('feed-teses');
        fTeses.innerHTML = "";
        const tObj = val.v10_teses_sincronizadas || {};
        Object.keys(tObj).reverse().forEach(id => {
            fTeses.innerHTML += `<div class="item-card"><button class="btn-del" onclick="excluirItem('v10_teses_sincronizadas', '${id}')"><i class="fas fa-trash"></i></button><strong>${tObj[id].titulo}</strong><p>${tObj[id].conteudo}</p></div>`;
        });

        const fEst = document.getElementById('feed-estrategia');
        fEst.innerHTML = "";
        const eObj = val.v10_conceitos_nao_confunda || {};
        Object.keys(eObj).reverse().forEach(id => {
            fEst.innerHTML += `<div class="item-card estrategico"><button class="btn-del" onclick="excluirItem('v10_conceitos_nao_confunda', '${id}')"><i class="fas fa-trash"></i></button><div style="font-size:0.6rem; font-weight:900; color:var(--primary); margin-bottom:5px;">ASSUNTO: ${eObj[id].assunto.toUpperCase()}</div>${eObj[id].naoConfunda ? `<span class="tag tag-nc">N√ÉO CONFUNDA</span><p>${eObj[id].naoConfunda}</p>` : ''}${eObj[id].dicasOuro ? `<span class="tag tag-do">POST-IT ATIVO</span><p>${eObj[id].dicasOuro}</p>` : ''}</div>`;
        });
    });
</script>
</body>
</html>
