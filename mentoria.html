<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MENTORIA SINCRONIZADA | ARYANNA 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #f8fafc; --text: #334155; --card: #ffffff;
            --primary: #3b82f6; --accent: #6366f1; --warning: #f59e0b;
            --border: #e2e8f0; --success: #10b981;
        }
        
        /* MODO DARK SUAVE (PREVINE CANSAÇO) */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a; --text: #cbd5e1; --card: #1e293b;
                --border: #334155;
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.3s; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); 
            color: var(--text); padding: 15px; line-height: 1.5;
        }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 0; border-bottom: 1px solid var(--border); margin-bottom: 25px; 
        }

        h1 { font-size: 1rem; font-weight: 700; color: var(--primary); letter-spacing: -0.5px; }

        .btn-top {
            text-decoration: none; font-size: 0.75rem; font-weight: 600;
            color: var(--text); padding: 8px 16px; border: 1px solid var(--border);
            border-radius: 8px; background: var(--card);
        }

        /* GRID PRINCIPAL */
        .container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .panel { 
            background: var(--card); border-radius: 16px; padding: 24px;
            border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .panel-header { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; }
        .panel-header i { font-size: 1.2rem; }
        .panel-header h2 { font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px; }

        /* ESTILIZAÇÃO INPUTS */
        .field-group { margin-bottom: 15px; }
        label { font-size: 0.7rem; font-weight: 700; color: var(--text); opacity: 0.8; display: block; margin-bottom: 6px; }

        input, textarea, select { 
            width: 100%; background: var(--bg); border: 1px solid var(--border); 
            color: var(--text); padding: 12px; border-radius: 10px; font-size: 0.9rem;
        }

        textarea { font-family: 'Courier Prime', monospace; min-height: 100px; resize: none; }

        /* BOTÃO DE ADICIONAR ASSUNTO DINÂMICO */
        .add-subject-row { display: flex; gap: 8px; margin-bottom: 15px; }

        .btn-action { 
            width: 100%; border: none; padding: 14px; border-radius: 10px; 
            font-weight: 700; cursor: pointer; font-size: 0.8rem; margin-top: 10px;
        }
        .btn-tese { background: var(--primary); color: white; }
        .btn-alerta { background: var(--warning); color: white; }

        /* LISTAGEM SUAVE */
        .feed { margin-top: 25px; border-top: 1px solid var(--border); padding-top: 20px; }
        .item-card { 
            background: var(--bg); padding: 15px; border-radius: 12px; margin-bottom: 12px;
            border-left: 4px solid var(--primary);
        }
        .item-card.orange { border-left-color: var(--warning); }
        .item-card strong { display: block; font-size: 0.85rem; color: var(--primary); margin-bottom: 5px; }
        .item-card.orange strong { color: var(--warning); }
        .item-card p { font-size: 0.8rem; opacity: 0.9; white-space: pre-wrap; }

        @media (max-width: 800px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="btn-top"><i class="fas fa-chevron-left"></i> Voltar</a>
    <h1>ARYANNA • MENTORIA 2026</h1>
    <div id="status" style="font-size: 0.6rem; color: var(--success); font-weight: 700;">● SINCRONIZADO</div>
</header>

<div class="container">
    <div class="panel">
        <div class="panel-header" style="color: var(--primary);">
            <i class="fas fa-gavel"></i>
            <h2>Dicionário de Teses</h2>
        </div>
        
        <div class="field-group">
            <label>Identificação da Tese</label>
            <input type="text" id="tit-tese" placeholder="Ex: Equiparação Salarial">
        </div>
        <div class="field-group">
            <label>Redação Jurídica (Fato/Fund/Ped)</label>
            <textarea id="cont-tese" placeholder="Fato... Fundamento... Pedido..."></textarea>
        </div>
        <button class="btn-action btn-tese" onclick="salvar('tese')">Salvar Tese ➔</button>

        <div class="feed" id="feed-teses"></div>
    </div>

    <div class="panel">
        <div class="panel-header" style="color: var(--warning);">
            <i class="fas fa-lightbulb"></i>
            <h2>Não Confunda (Conceitos)</h2>
        </div>

        <div class="field-group">
            <label>Selecione ou Crie um Assunto Principal</label>
            <div class="add-subject-row">
                <input type="text" id="assunto-input" placeholder="Ex: Execução">
            </div>
            <p style="font-size: 0.6rem; opacity: 0.6;">Dica: Digite o assunto (Ex: Recursos) e adicione conceitos abaixo.</p>
        </div>

        <div class="field-group">
            <label>Conceito / Diferença Específica</label>
            <input type="text" id="tit-alerta" placeholder="Ex: RO vs Agravo de Petição">
        </div>

        <div class="field-group">
            <label>Explicação Técnica</label>
            <textarea id="cont-alerta" placeholder="Explique aqui por que não confundir..."></textarea>
        </div>

        <button class="btn-action btn-alerta" onclick="salvar('alerta')">Adicionar ao Assunto ➔</button>

        <div class="feed" id="feed-alertas"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };

    const app = initializeApp(config); 
    const db = getDatabase(app);

    window.salvar = (tipo) => {
        const node = tipo === 'tese' ? 'v10_teses_sincronizadas' : 'v10_conceitos_nao_confunda';
        let data = {};

        if(tipo === 'tese') {
            const t = document.getElementById('tit-tese').value;
            const c = document.getElementById('cont-tese').value;
            if(!t || !c) return alert("Preencha os campos!");
            data = { titulo: t, conteudo: c, timestamp: serverTimestamp() };
        } else {
            const ass = document.getElementById('assunto-input').value;
            const tit = document.getElementById('tit-alerta').value;
            const c = document.getElementById('cont-alerta').value;
            if(!ass || !tit || !c) return alert("Preencha todos os campos do conceito!");
            data = { assunto: ass, titulo: tit, conteudo: c, timestamp: serverTimestamp() };
        }

        push(ref(db, node), data);
        
        // Limpa apenas o conceito para permitir vários no mesmo assunto
        if(tipo === 'alerta') {
            document.getElementById('tit-alerta').value = '';
            document.getElementById('cont-alerta').value = '';
        } else {
            document.getElementById('tit-tese').value = '';
            document.getElementById('cont-tese').value = '';
        }
    };

    onValue(ref(db), (snap) => {
        const val = snap.val() || {};
        
        // Render Teses
        const fTeses = document.getElementById('feed-teses');
        fTeses.innerHTML = "";
        const tObj = val.v10_teses_sincronizadas || {};
        Object.keys(tObj).reverse().forEach(id => {
            fTeses.innerHTML += `<div class="item-card"><strong>${tObj[id].titulo}</strong><p>${tObj[id].conteudo}</p></div>`;
        });

        // Render Alertas
        const fAlertas = document.getElementById('feed-alertas');
        fAlertas.innerHTML = "";
        const aObj = val.v10_conceitos_nao_confunda || {};
        Object.keys(aObj).reverse().forEach(id => {
            fAlertas.innerHTML += `
                <div class="item-card orange">
                    <span style="font-size:0.6rem; font-weight:800; color:var(--warning)">${aObj[id].assunto.toUpperCase()}</span>
                    <strong>${aObj[id].titulo}</strong>
                    <p>${aObj[id].conteudo}</p>
                </div>`;
        });
    });
</script>
</body>
</html>
