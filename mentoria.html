<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE - MENTORIA E INTELIGÊNCIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg: #f1f5f9;
            --card-bg: #ffffff; --text: #1e293b; --border: #cbd5e1;
        }
        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg: #0f172a;
            --card-bg: #1e293b; --text: #f8fafc; --border: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; transition: 0.3s; }

        header {
            background: var(--primary); height: 65px; padding: 0 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 1000;
        }
        .btn-home { background: var(--gold); color: var(--primary); border: none; padding: 8px 15px; border-radius: 6px; font-weight: 900; cursor: pointer; text-decoration: none; font-size: 0.8rem; }

        main { max-width: 1200px; margin: 20px auto; padding: 0 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

        .panel { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .panel-header { background: var(--primary); color: var(--gold); padding: 12px; font-weight: 800; text-transform: uppercase; font-size: 0.8rem; display: flex; align-items: center; gap: 10px; }
        .panel-body { padding: 15px; }

        /* LISTA DE MISSÕES */
        .history-item { 
            background: var(--bg); border-radius: 8px; padding: 15px; margin-bottom: 12px; 
            border-left: 5px solid var(--gold); position: relative;
        }
        .history-meta { display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: 800; margin-bottom: 8px; opacity: 0.7; }
        .history-content { 
            font-family: 'Times New Roman', serif; font-size: 0.9rem; line-height: 1.4; 
            max-height: 100px; overflow-y: auto; white-space: pre-wrap; background: rgba(0,0,0,0.05); padding: 10px; border-radius: 4px;
        }
        
        /* FORMULÁRIO DE TESES/POST-ITS */
        input, textarea { 
            width: 100%; border: 1px solid var(--border); border-radius: 6px; padding: 10px; 
            margin-bottom: 10px; font-family: inherit; background: var(--bg); color: var(--text);
        }
        .btn-save { width: 100%; padding: 12px; border: none; border-radius: 6px; background: #22c55e; color: white; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        .feed-tools { margin-top: 15px; max-height: 400px; overflow-y: auto; }
        .tool-card { background: var(--bg); padding: 10px; border-radius: 6px; margin-bottom: 8px; position: relative; }
        .tool-card strong { color: var(--gold); font-size: 0.85rem; display: block; margin-bottom: 4px; }
        .tool-card p { font-size: 0.85rem; }
        .btn-del { position: absolute; top: 5px; right: 5px; color: #ef4444; cursor: pointer; font-size: 0.8rem; }

        @media (max-width: 800px) { main { grid-template-columns: 1fr; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div style="display: flex; align-items: center; gap: 10px;">
        <a href="index.html" class="btn-home"><i class="fas fa-arrow-left"></i> COCKPIT</a>
        <h2 style="color: white; font-size: 1rem; font-weight: 800;">HANGAR DE MENTORIA</h2>
    </div>
    <button class="btn-ref" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-adjust"></i></button>
</header>

<main>
    <section class="panel">
        <div class="panel-header"><i class="fas fa-box-archive"></i> Black Box: Peças no Firebase</div>
        <div class="panel-body" id="history-feed">
            <p style="text-align: center; opacity: 0.5;">Acessando registros de voo...</p>
        </div>
    </section>

    <section class="panel">
        <div class="panel-header"><i class="fas fa-brain"></i> Base de Conhecimento (Teses)</div>
        <div class="panel-body">
            <input type="text" id="tese-titulo" placeholder="Título da Tese (Ex: Inépcia)">
            <textarea id="tese-conteúdo" rows="3" placeholder="Fundamentação Legal..."></textarea>
            <button class="btn-save" onclick="salvarTese()">Arquivar Tese</button>
            
            <div class="feed-tools" id="tese-feed"></div>
        </div>
    </section>
</main>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // 1. CARREGAR HISTÓRICO DE PEÇAS (Vem do Cockpit)
    onValue(ref(db, 'estudos/'), (snap) => {
        const feed = document.getElementById('history-feed');
        const dados = snap.val();
        feed.innerHTML = "";
        
        if(!dados) {
            feed.innerHTML = "<p>Nenhum voo registrado.</p>";
            return;
        }

        // Ordenar exames do mais novo para o mais antigo
        Object.keys(dados).reverse().forEach(exId => {
            const voo = dados[exId];
            const item = document.createElement('div');
            item.className = 'history-item';
            
            const dataVoo = voo.ts ? new Date(voo.ts).toLocaleString() : "Data N/A";
            
            item.innerHTML = `
                <div class="history-meta">
                    <span>EXAME E${exId}</span>
                    <span>${dataVoo}</span>
                </div>
                <div class="history-content">${voo.text || 'Sem conteúdo salvo.'}</div>
                <div style="margin-top:10px;">
                    <button onclick="location.href='index.html'" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:4px 8px; border-radius:4px; font-size:0.6rem; cursor:pointer; font-weight:800;">ABRIR NO COCKPIT</button>
                </div>
            `;
            feed.appendChild(item);
        });
    });

    // 2. LÓGICA DE TESES (POST-ITS)
    window.salvarTese = () => {
        const t = document.getElementById('tese-titulo').value;
        const c = document.getElementById('tese-conteúdo').value;
        if(!t || !c) return;

        push(ref(db, 'mentoria_teses/'), {
            titulo: t,
            conteudo: c,
            ts: serverTimestamp()
        });

        document.getElementById('tese-titulo').value = "";
        document.getElementById('tese-conteúdo').value = "";
    };

    onValue(ref(db, 'mentoria_teses/'), (snap) => {
        const feed = document.getElementById('tese-feed');
        const dados = snap.val();
        feed.innerHTML = "";
        if(!dados) return;

        Object.keys(dados).reverse().forEach(id => {
            const tese = dados[id];
            const card = document.createElement('div');
            card.className = 'tool-card';
            card.innerHTML = `
                <i class="fas fa-trash-alt btn-del" onclick="excluirTese('${id}')"></i>
                <strong>${tese.titulo}</strong>
                <p>${tese.conteudo}</p>
            `;
            feed.appendChild(card);
        });
    });

    window.excluirTese = (id) => {
        if(confirm("Ejetar tese da base de dados?")) {
            remove(ref(db, `mentoria_teses/${id}`));
        }
    };
</script>
</body>
</html>
