<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA 2026 | MENTORIA BLINDADA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f1f5f9; --text: #000; --primary: #1d4ed8; --border: #94a3b8; --purple: #5b21b6; --success: #065f46; --danger: #991b1b; --gold: #f59e0b; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        header { background: #fff; border-bottom: 2px solid var(--border); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .btn-voltar { text-decoration: none; color: #000; font-weight: 800; border: 2px solid #000; padding: 8px 15px; border-radius: 8px; display: flex; align-items: center; gap: 8px; font-size: 0.8rem; cursor: pointer; }
        
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); display: flex; flex-direction: column; margin-bottom: 15px; height: fit-content; }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; }
        .panel-body { padding: 15px; }
        
        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #475569; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 12px; font-size: 1rem; margin-bottom: 10px; font-family: inherit; }
        
        /* POST-IT DE INTELIGÊNCIA */
        .postit-intel { background: #fef08a; border: 1px dashed #ca8a04; padding: 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; margin-top: 8px; width: 100%; font-family: inherit; color: #854d0e; }

        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; font-size: 0.9rem; cursor: pointer; color: #fff; text-transform: uppercase; }
        .feed { margin-top: 15px; max-height: 550px; overflow-y: auto; border-top: 1px solid var(--border); padding-top: 10px; }
        
        .card { background: #fff; padding: 15px; border-radius: 8px; border: 2px solid var(--border); margin-bottom: 10px; position: relative; }
        .card-pre { border-left: 8px solid var(--success); }
        .card-hist { border-left: 8px solid var(--gold); background: #fffdf5; }
        
        .btn-edit-tool { position: absolute; top: 10px; right: 10px; display: flex; gap: 12px; }
        .btn-edit-tool i { cursor: pointer; opacity: 0.4; font-size: 1rem; }
        .btn-reveal { background: #000; color: #fff; border: none; padding: 10px; border-radius: 6px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 5px; font-size: 0.75rem; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .hidden-content { display: none; margin-top: 10px; padding: 12px; background: #dcfce7; border: 1px solid var(--success); border-radius: 6px; font-weight: 700; }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="btn-voltar" onclick="window.history.back()"><i class="fas fa-arrow-left"></i> VOLTAR</div>
    <div style="font-weight: 800; font-size: 0.9rem;">ARYANNA 2026 | QG DE INTELIGÊNCIA</div>
</header>

<main class="dashboard">
    <section class="panel" style="border-top: 6px solid var(--gold); grid-column: 1 / -1;">
        <div class="panel-header"><i class="fas fa-file-pdf"></i> Arquivo de Peças (Post-its de Dicas e Teses)</div>
        <div class="panel-body">
            <div class="feed" id="feed-historico" style="max-height: 600px; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px;">
            </div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--success);">
        <div class="panel-header">Preliminares</div>
        <div class="panel-body">
            <input type="hidden" id="id-pre">
            <label>Título (ex: 01. Incompetência)</label><input type="text" id="pre-t">
            <label>Fundamentação</label><textarea id="pre-c"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Salvar/Atualizar</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--purple);">
        <div class="panel-header">Qual é a Peça?</div>
        <div class="panel-body">
            <input type="hidden" id="id-peca">
            <label>Enunciado</label><textarea id="peca-t"></textarea>
            <label>Gabarito</label><input type="text" id="peca-c">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Salvar Desafio</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v13_pre', peca: 'v13_peca', hist: 'mentoria/historico' };

    // SALVAR DADOS DE INTELIGÊNCIA NOS CARDS (Dicas, Teses, Nome da Peça)
    window.salvarIntel = (id, campo, valor) => {
        const updates = {};
        updates[`mentoria/historico/${id}/${campo}`] = valor;
        update(ref(db), updates);
    };

    // IMPRESSÃO PROFISSIONAL DIRETA
    window.imprimirPeca = (id) => {
        onValue(ref(db, `mentoria/historico/${id}`), (snap) => {
            const data = snap.val();
            if(data) {
                const win = window.open('', '_blank');
                win.document.write(`<html><body style="font-family:serif; padding:40px;">
                    <div style="border-bottom:2px solid #000; margin-bottom:20px; text-align:center;">
                        <h2>EXAME ${data.exame} - FOLHA DE RESPOSTA</h2>
                        <p>Identificação: <strong>${data.qualPeca || '---'}</strong></p>
                    </div>
                    ${data.conteudoFull}
                    <script>window.onload = () => { window.print(); window.close(); };<\/script>
                </body></html>`);
                win.document.close();
            }
        }, { onlyOnce: true });
    };

    window.excluirHist = (id) => { if(confirm("Remover esta peça do histórico?")) remove(ref(db, `mentoria/historico/${id}`)); };
    window.toggleR = (btn) => { const div = btn.nextElementSibling; div.style.display = (div.style.display === "block" ? "none" : "block"); };

    window.salvar = (type) => {
        const id = document.getElementById(`id-${type}`).value;
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return;
        const data = { t, c, ts: serverTimestamp() };
        if(id) set(ref(db, `${paths[type]}/${id}`), data);
        else push(ref(db, paths[type]), data);
        document.getElementById(`id-${type}`).value = '';
        document.getElementById(`${type}-t`).value = '';
        document.getElementById(`${type}-c`).value = '';
    };

    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        
        // RENDERIZAR HISTÓRICO COM OS CAMPOS DE MENTORIA (POST-ITS)
        const histFeed = document.getElementById('feed-historico');
        histFeed.innerHTML = "";
        const hists = v['mentoria']?.['historico'] || {};
        Object.keys(hists).reverse().forEach(id => {
            const item = hists[id];
            histFeed.innerHTML += `
                <div class="card card-hist">
                    <div class="btn-edit-tool"><i class="fas fa-trash" onclick="excluirHist('${id}')"></i></div>
                    <strong style="color:var(--primary)">EXAME ${item.exame}</strong> | <small>${item.data}</small>
                    
                    <label style="margin-top:10px;">Peça Identificada:</label>
                    <input type="text" class="postit-intel" style="background:#fff;" placeholder="Qual peça era?" value="${item.qualPeca || ''}" onchange="salvarIntel('${id}','qualPeca', this.value)">
                    
                    <label>Teses e Preliminares:</label>
                    <textarea class="postit-intel" placeholder="Teses usadas..." onchange="salvarIntel('${id}','teses', this.value)">${item.teses || ''}</textarea>
                    
                    <label>Dicas do Comandante:</label>
                    <textarea class="postit-intel" style="background:#dbeafe; color:#1e40af; border-color:#3b82f6;" placeholder="Post-it de dicas..." onchange="salvarIntel('${id}','dicas', this.value)">${item.dicas || ''}</textarea>

                    <button class="btn-reveal" style="background:var(--primary)" onclick="imprimirPeca('${id}')">
                        <i class="fas fa-print"></i> IMPRIMIR / PDF
                    </button>
                </div>`;
        });

        // RENDERIZAR PRELIMINARES E QUAL PEÇA (MANTIDO)
        const renderPadrao = (type, target) => {
            const f = document.getElementById(target); f.innerHTML = "";
            const obj = v[paths[type]] || {};
            Object.keys(obj).sort((a,b) => obj[a].t.localeCompare(obj[b].t)).forEach(id => {
                const item = obj[id];
                f.innerHTML += `<div class="card ${type==='pre'?'card-pre':''}">
                    <div class="btn-edit-tool"><i class="fas fa-pen" onclick="editar('${type}','${id}','${item.t}','${item.c}')"></i><i class="fas fa-trash" onclick="excluir('${type}','${id}')"></i></div>
                    ${type==='peca' ? `<p>${item.t}</p><button class="btn-reveal" onclick="toggleR(this)">VER GABARITO</button><div class="hidden-content">${item.c}</div>` : `<strong>${item.t}</strong><p>${item.c}</p>`}
                </div>`;
            });
        };
        renderPadrao('pre', 'feed-pre');
        renderPadrao('peca', 'feed-peca');
    });

    window.editar = (type, id, t, c) => {
        document.getElementById(`id-${type}`).value = id;
        document.getElementById(`${type}-t`).value = t;
        document.getElementById(`${type}-c`).value = c;
        window.scrollTo(0,0);
    };
    window.excluir = (type, id) => { if(confirm("Apagar?")) remove(ref(db, `${paths[type]}/${id}`)); };

</script>
</body>
</html>
