<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SISTEMA JURÍDICO | ARYANNA 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #ffffff; --text: #000000; --subtext: #334155;
            --primary: #1d4ed8; --border: #94a3b8;
            --danger: #991b1b; --warning: #92400e; --purple: #5b21b6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; color: var(--text); line-height: 1.6; }

        header { 
            background: #ffffff; border-bottom: 2px solid var(--border);
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
        }
        .btn-back { 
            text-decoration: none; color: var(--text); font-size: 1rem; font-weight: 700;
            display: flex; align-items: center; gap: 10px; border: 2px solid var(--text);
            padding: 8px 16px; border-radius: 8px;
        }

        .dashboard { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px;
            padding: 20px; max-width: 1500px; margin: 0 auto;
        }

        .panel { 
            background: #ffffff; border-radius: 12px; border: 2px solid var(--border);
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 4px 0px var(--border);
        }

        .panel-header { 
            padding: 15px; background: #f8fafc; border-bottom: 2px solid var(--border);
            font-size: 1rem; font-weight: 800; text-transform: uppercase; color: var(--text);
        }

        .panel-body { padding: 20px; }

        .input-group { margin-bottom: 20px; }
        label { font-size: 0.85rem; font-weight: 800; text-transform: uppercase; color: var(--subtext); display: block; margin-bottom: 8px; }
        
        input, textarea { 
            width: 100%; border: 2px solid var(--border); border-radius: 8px;
            padding: 14px; font-size: 1.1rem; color: var(--text); outline: none;
            background: #ffffff; font-family: inherit; font-weight: 500;
        }
        textarea { font-family: 'Courier Prime', monospace; min-height: 100px; }
        input:focus, textarea:focus { border-color: var(--primary); background: #f0f7ff; }

        .btn-save { 
            width: 100%; padding: 18px; border-radius: 8px; border: none;
            font-weight: 800; font-size: 1rem; cursor: pointer; text-transform: uppercase;
            transition: 0.2s;
        }

        /* FEED E CARDS */
        .feed { padding: 15px; background: #f8fafc; border-top: 2px solid var(--border); max-height: 500px; overflow-y: auto; }
        .card { 
            background: #ffffff; padding: 18px; border-radius: 10px; border: 2px solid var(--border);
            margin-bottom: 15px; position: relative;
        }
        .card strong { display: block; font-size: 1.1rem; margin-bottom: 8px; color: var(--primary); }
        .card p { font-size: 1rem; color: var(--text); white-space: pre-wrap; font-weight: 500; }
        
        .btn-trash { position: absolute; top: 15px; right: 15px; color: var(--border); font-size: 1.2rem; cursor: pointer; border: none; background: none; }
        .btn-trash:hover { color: var(--danger); }

        /* RESPONSIVIDADE */
        @media (max-width: 1100px) { .dashboard { grid-template-columns: 1fr 1fr; } }
        @media (max-width: 768px) { 
            .dashboard { grid-template-columns: 1fr; padding: 10px; }
            header { padding: 15px; }
            input, textarea { font-size: 1.15rem; } /* Maior no mobile */
            .card p { font-size: 1.05rem; }
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> VOLTAR</a>
    <h1 style="font-size: 1rem; font-weight: 800;">MENTORIA ARYANNA 2026</h1>
</header>

<main class="dashboard">

    <section class="panel" style="border-top: 6px solid var(--purple);">
        <div class="panel-header"><i class="fas fa-file-invoice"></i> Treino de Peça</div>
        <div class="panel-body">
            <div class="input-group">
                <label>Caso Prático (História)</label>
                <textarea id="peca-hist" placeholder="O que o problema narra?"></textarea>
            </div>
            <div class="input-group">
                <label>Peça Cabível</label>
                <input type="text" id="peca-resp" placeholder="Nome da Peça e Artigo">
            </div>
            <button class="btn-save" style="background: var(--purple); color: white;" onclick="salvarPeca()">Salvar Treino</button>
        </div>
        <div class="feed" id="feed-pecas"></div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--warning);">
        <div class="panel-header"><i class="fas fa-bullseye"></i> Radar Estratégico</div>
        <div class="panel-body">
            <div class="input-group">
                <label>Dica de Ouro (Post-it)</label>
                <textarea id="dica-ouro" placeholder="Resumo para o simulado..."></textarea>
            </div>
            <div id="wrapper-nc">
                <div class="input-group">
                    <label>Não Confunda</label>
                    <input type="text" class="nc-item" placeholder="Diferença técnica...">
                </div>
            </div>
            <button onclick="addNC()" style="border: 2px solid var(--border); color: var(--text); width: 100%; padding: 12px; font-size: 0.9rem; font-weight: 800; border-radius: 8px; cursor: pointer; margin-bottom: 15px; background: white;">+ ADICIONAR ITEM</button>
            <button class="btn-save" style="background: #000000; color: white;" onclick="salvarRadar()">Sincronizar Radar</button>
        </div>
        <div class="feed" id="feed-radar"></div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--primary);">
        <div class="panel-header"><i class="fas fa-balance-scale"></i> Banco de Teses</div>
        <div class="panel-body">
            <div class="input-group"><label>Título da Tese</label><input type="text" id="t-tit" placeholder="Ex: Adicional de Hora Extra"></div>
            <div class="input-group"><label>Fato</label><textarea id="t-fato"></textarea></div>
            <div class="input-group"><label>Fundamento</label><textarea id="t-fund"></textarea></div>
            <div class="input-group"><label>Pedido</label><textarea id="t-ped"></textarea></div>
            <button class="btn-save" style="background: var(--primary); color: white;" onclick="salvarTese()">Salvar Tese F/F/P</button>
        </div>
        <div class="feed" id="feed-teses"></div>
    </section>

</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };

    const app = initializeApp(config);
    const db = getDatabase(app);

    window.salvarPeca = () => {
        const h = document.getElementById('peca-hist').value;
        const r = document.getElementById('peca-resp').value;
        if(h && r) {
            push(ref(db, 'v10_qual_e_a_peca'), { historia: h, resposta: r, timestamp: serverTimestamp() });
            document.getElementById('peca-hist').value = ''; document.getElementById('peca-resp').value = '';
        }
    };

    window.addNC = () => {
        const wrap = document.getElementById('wrapper-nc');
        const input = document.createElement('input');
        input.className = 'nc-item'; input.placeholder = 'Outra diferença...'; input.style.marginTop = '10px';
        wrap.appendChild(input);
    };

    window.salvarRadar = () => {
        const d = document.getElementById('dica-ouro').value;
        const ncs = Array.from(document.querySelectorAll('.nc-item')).map(i => i.value).filter(v => v);
        push(ref(db, 'v10_radar_estrategia'), { dicaOuro: d, naoConfunda: ncs, postIt: true, timestamp: serverTimestamp() });
        document.getElementById('dica-ouro').value = '';
        document.getElementById('wrapper-nc').innerHTML = '<div class="input-group"><label>Não Confunda</label><input type="text" class="nc-item" placeholder="Diferença técnica..."></div>';
    };

    window.salvarTese = () => {
        const tit = document.getElementById('t-tit').value;
        const f = document.getElementById('t-fato').value;
        const fu = document.getElementById('t-fund').value;
        const p = document.getElementById('t-ped').value;
        if(tit) {
            push(ref(db, 'v10_teses_sincronizadas'), { titulo: tit, fato: f, fundamento: fu, pedido: p, timestamp: serverTimestamp() });
            ['t-tit','t-fato','t-fund','t-ped'].forEach(id => document.getElementById(id).value = '');
        }
    };

    window.excluir = (p, id) => { if(confirm("Confirmar exclusão?")) remove(ref(db, `${p}/${id}`)); };

    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        
        // Renderizadores de Feed com fontes grandes
        const render = (containerId, obj, path, titleKey) => {
            const container = document.getElementById(containerId);
            container.innerHTML = "";
            Object.keys(obj).reverse().forEach(id => {
                const item = obj[id];
                container.innerHTML += `<div class="card"><button class="btn-trash" onclick="excluir('${path}','${id}')"><i class="fas fa-trash"></i></button>
                <strong>${item[titleKey] || 'Dica/Radar'}</strong>
                ${item.historia ? `<p>${item.historia}</p>` : ''}
                ${item.fato ? `<p>• ${item.fato.substring(0,80)}...</p>` : ''}
                ${(item.naoConfunda || []).map(n => `<p style="margin-top:8px;">❌ ${n}</p>`).join('')}
                </div>`;
            });
        };

        render('feed-pecas', data.v10_qual_e_a_peca || {}, 'v10_qual_e_a_peca', 'resposta');
        render('feed-radar', data.v10_radar_estrategia || {}, 'v10_radar_estrategia', 'dicaOuro');
        render('feed-teses', data.v10_teses_sincronizadas || {}, 'v10_teses_sincronizadas', 'titulo');
    });
</script>
</body>
</html>
