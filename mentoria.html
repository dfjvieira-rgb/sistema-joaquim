<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MASTER OAB | SISTEMA INTEGRADO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --gold: #d4af37; --bg-site: #0f172a; --pen-blue: #1e3a8a;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #333; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; color: white; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 5px; border-bottom: 1px solid #cbd5e1; align-items: center; }
        .btn-symbol { height: 36px; min-width: 38px; border-radius: 8px; border: 1px solid #e2e8f0; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1rem; background: white; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 2500px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 40px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 11px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; }
        
        /* MODAL MENTORIA - O CONTE√öDO QUE VOC√ä ENVIOU */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 600px; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; max-height: 90vh; }
        
        .m-header { background: #000; color: var(--gold); padding: 15px; text-align: center; font-weight: 800; border-bottom: 4px solid var(--gold); font-size: 0.8rem; }
        .m-nav { display: flex; background: #f1f5f9; border-bottom: 1px solid #ddd; }
        .m-nav button { flex: 1; padding: 12px 5px; border: none; background: none; font-weight: 700; font-size: 0.65rem; color: #64748b; cursor: pointer; }
        .m-nav button.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #fff; }
        
        .m-body { padding: 15px; overflow-y: auto; flex: 1; }
        .pane { display: none; }
        .pane.active { display: block; }
        
        .fgv-card { border: 2px solid #1e293b; margin-bottom: 15px; position: relative; padding: 15px 10px 10px; background: #fff; }
        .fgv-tag { position: absolute; top: -10px; left: 10px; background: #fff; padding: 0 5px; font-size: 9px; font-weight: 900; border: 1px solid #1e293b; }
        .fgv-input { width: 100%; border: none; outline: none; font-size: 14px; line-height: 1.6; color: #1e3a8a; min-height: 250px; resize: none; background-image: linear-gradient(transparent, transparent 24px, #f1f5f9 25px); background-size: 100% 25px; }

        .btn-vade { background: var(--primary); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: 800; cursor: pointer; margin-bottom: 10px; }

        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; border: 2px solid var(--gold); z-index: 1000; align-items: center; justify-content: center; font-size: 1.5rem; }
        
        @media (max-width: 1024px) { .viewer-section { display: none; } #mobile-btn { display: flex; } }
    </style>
</head>
<body>

<header>
    <div class="logo">PROJETOS √çNTEGROS | MASTER OAB</div>
    <div id="timer-display" style="color:var(--gold)">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol" style="width:auto; font-size:0.75rem; font-weight:bold;"></select>
            <button class="btn-symbol" title="Mentoria Aryanna" style="background:var(--gold)" onclick="window.abrirMentoria()">üèÜ</button>
            <button class="btn-symbol" title="Museu" onclick="window.abrirEvolucao()">üìö</button>
            <button class="btn-symbol" title="Estruturas" onclick="window.abrirPecas()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Post-it" onclick="window.abrirPostIt()">üìå</button>
            <button class="btn-symbol" style="background: #059669; color: white; margin-left: auto;" onclick="window.finalizarEArquivar()">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="line-nums-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()"></textarea>
            </div>
        </div>
    </section>
</div>

<div id="modal-mentoria" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content">
        <div class="m-header">ARYANNA MASTER | MENTORIA & ESTRAT√âGIA</div>
        <div style="padding: 10px;">
            <button class="btn-vade" onclick="window.open('vade.pdf', '_blank')">üìñ ABRIR APOSTILA (VADE.PDF)</button>
        </div>
        <div class="m-nav">
            <button id="bt1" class="active" onclick="window.tabM('t1')">üìå TESES</button>
            <button id="bt2" onclick="window.tabM('t2')">üí° DICAS</button>
            <button id="bt3" onclick="window.tabM('t3')">‚úÖ CHECKLIST</button>
        </div>
        <div class="m-body">
            <div id="t1" class="pane active">
                <div class="fgv-card"><div class="fgv-tag">FUNDAMENTA√á√ÉO E TESES</div>
                <textarea id="db-teses" class="fgv-input" placeholder="Anote as teses aqui..." oninput="window.saveM()"></textarea></div>
            </div>
            <div id="t2" class="pane">
                <div class="fgv-card"><div class="fgv-tag">DICAS DA AULA</div>
                <textarea id="db-dicas" class="fgv-input" placeholder="Dicas estrat√©gicas..." oninput="window.saveM()"></textarea></div>
            </div>
            <div id="t3" class="pane">
                <div class="fgv-card"><div class="fgv-tag">CONFER√äNCIA FINAL</div>
                <textarea id="db-check" class="fgv-input" placeholder="Checklist FGV..." oninput="window.saveM()"></textarea></div>
            </div>
        </div>
        <div id="st-m" style="font-size:10px; text-align:center; padding:5px; color:#94a3b8;">Sincronizado</div>
    </div>
</div>

<div id="modal-pecas" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content" style="padding:20px;"><h3>‚öñÔ∏è ESTRUTURAS</h3><br><div id="lista-pecas"></div></div></div>
<div id="modal-evolucao" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content" style="padding:20px;"><h3>üìö MEUS TREINOS</h3><br><div id="lista-historico"></div></div></div>
<div id="modal-rascunho" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content" style="padding:20px; background:#fefce8"><h3>üìå POST-IT</h3><br><textarea id="ras-edit" class="text-area" style="background:#fefce8; height:300px; border:1px solid #ddd;" oninput="window.saveR()"></textarea></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    // FUN√á√ïES DA MENTORIA
    window.abrirMentoria = () => { document.getElementById('modal-mentoria').style.display = 'flex'; };
    
    window.tabM = (id) => {
        document.querySelectorAll('.pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.m-nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('b' + id).classList.add('active');
    };

    window.saveM = () => {
        document.getElementById('st-m').innerText = "Salvando...";
        clearTimeout(window.svM);
        window.svM = setTimeout(() => {
            set(ref(db, 'v5_mentoria_isolada'), {
                t: document.getElementById('db-teses').value,
                d: document.getElementById('db-dicas').value,
                c: document.getElementById('db-check').value
            }).then(() => { document.getElementById('st-m').innerText = "‚úì Sincronizado"; });
        }, 1000);
    };

    onValue(ref(db, 'v5_mentoria_isolada'), (s) => {
        if(s.exists() && document.activeElement.tagName !== 'TEXTAREA'){
            const d = s.val();
            document.getElementById('db-teses').value = d.t || "";
            document.getElementById('db-dicas').value = d.d || "";
            document.getElementById('db-check').value = d.c || "";
        }
    });

    // SISTEMA DE TREINO
    window.autoSave = () => {
        window.isEditing = true; clearTimeout(window.sv);
        window.sv = setTimeout(() => {
            set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value);
            window.isEditing = false;
        }, 1000);
    };

    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });

    // POST-IT
    window.abrirPostIt = () => document.getElementById('modal-rascunho').style.display = 'flex';
    window.saveR = () => set(ref(db, 'v3_rascunho/global'), document.getElementById('ras-edit').value);
    onValue(ref(db, 'v3_rascunho/global'), (s) => { document.getElementById('ras-edit').value = s.val() || ""; });

    // CARREGAR EXAMES (DROPDOWN)
    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) {
        let num = i < 10 ? "0" + i : i;
        let opt = document.createElement('option');
        opt.value = num; opt.innerText = `EXAME ${num}`;
        if(i==36) opt.selected = true;
        sel.appendChild(opt);
    }

    // LINHAS
    let l = ""; for(let i=1; i<=300; i++) l += i + "<br>";
    document.getElementById('line-nums-main').innerHTML = l;

</script>
</body>
</html>
