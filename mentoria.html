<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA 2026 | MENTORIA DE ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #f1f5f9; --text: #0f172a; --primary: #1d4ed8; 
            --border: #cbd5e1; --purple: #7c3aed; --success: #059669; 
            --danger: #dc2626; --gold: #fbbf24;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 60px; line-height: 1.5; }
        
        header { 
            background: #0f172a; color: white; padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid var(--gold);
        }
        .btn-voltar { 
            text-decoration: none; color: white; font-weight: 800; border: 2px solid var(--gold); 
            padding: 8px 15px; border-radius: 8px; display: flex; align-items: center; 
            gap: 8px; font-size: 0.8rem; cursor: pointer; background: rgba(251, 191, 36, 0.1);
        }

        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; max-width: 1200px; margin: 0 auto; }
        
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); display: flex; flex-direction: column; height: fit-content; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 0.85rem; font-weight: 800; text-transform: uppercase; text-align: center; color: #1e293b; }
        .panel-body { padding: 15px; }

        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 6px; color: #64748b; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 12px; font-size: 1rem; margin-bottom: 15px; font-family: inherit; transition: border-color 0.2s; }
        input:focus, textarea:focus { outline: none; border-color: var(--primary); background: #f8fafc; }
        
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; font-size: 0.9rem; cursor: pointer; color: #fff; text-transform: uppercase; transition: opacity 0.2s; }
        .btn-save:active { opacity: 0.8; transform: scale(0.98); }

        .feed { margin-top: 20px; max-height: 500px; overflow-y: auto; padding-right: 5px; }
        .card { background: #f8fafc; padding: 15px; border-radius: 10px; border: 1px solid var(--border); margin-bottom: 12px; position: relative; transition: all 0.2s; }
        .card:hover { border-color: var(--primary); }
        .card-pre { border-left: 6px solid var(--success); }
        
        .btn-edit-tool { position: absolute; top: 10px; right: 10px; display: flex; gap: 15px; }
        .btn-edit-tool i { cursor: pointer; color: #64748b; font-size: 1.1rem; padding: 5px; }
        .btn-edit-tool .fa-trash:hover { color: var(--danger); }
        .btn-edit-tool .fa-pen:hover { color: var(--primary); }

        .btn-reveal { background: #1e293b; color: #fff; border: none; padding: 12px; border-radius: 8px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 10px; }
        .hidden-content { display: none; margin-top: 10px; padding: 15px; background: #ecfdf5; border: 2px solid var(--success); border-radius: 8px; font-weight: 700; color: #065f46; }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="btn-voltar" onclick="window.close(); window.history.back();"><i class="fas fa-arrow-left"></i> VOLTAR</div>
    <div style="font-weight: 800; font-size: 0.9rem; color: var(--gold);">SISTEMA ARYANNA 2026</div>
</header>

<main class="dashboard">
    <section class="panel" style="border-top: 6px solid var(--success);">
        <div class="panel-header">Preliminares de Elite</div>
        <div class="panel-body">
            <input type="hidden" id="id-pre">
            <label>Título (Ex: 01. Incompetência)</label><input type="text" id="pre-t" placeholder="Número e Título...">
            <label>Fundamentação Técnica</label><textarea id="pre-c" rows="3" placeholder="Artigos e Súmulas..."></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Salvar na Aeronave</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--purple);">
        <div class="panel-header">Desafio: Qual é a Peça?</div>
        <div class="panel-body">
            <input type="hidden" id="id-peca">
            <label>Cenário / Enunciado</label><textarea id="peca-t" rows="3" placeholder="Descreva o caso prático..."></textarea>
            <label>Resposta Correta</label><input type="text" id="peca-c" placeholder="Nome da peça...">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Lançar Desafio</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--danger);">
        <div class="panel-header">Radar: Zona de Perigo</div>
        <div class="panel-body">
            <input type="hidden" id="id-nc">
            <label>O que não confundir?</label><input type="text" id="nc-t" placeholder="Conceito A vs Conceito B">
            <label>Diferença Crucial</label><textarea id="nc-c" rows="3" placeholder="Explicação para não errar..."></textarea>
            <button class="btn-save" style="background: var(--danger);" onclick="salvar('nc')">Salvar Alerta</button>
            <div class="feed" id="feed-nc"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--primary);">
        <div class="panel-header">Arquivo de Teses Reais</div>
        <div class="panel-body">
            <input type="hidden" id="id-tese">
            <label>Tese / Mérito</label><input type="text" id="tese-t" placeholder="Ex: Equiparação Salarial">
            <label>Conteúdo para Cópia</label><textarea id="tese-c" rows="3" placeholder="Texto estruturado da tese..."></textarea>
            <button class="btn-save" style="background: var(--primary);" onclick="salvar('tese')">Arquivar no Banco</button>
            <div class="feed" id="feed-tese"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v13_pre', peca: 'v13_peca', nc: 'v13_nc', tese: 'v13_tese' };

    window.toggleR = (btn) => { 
        const div = btn.nextElementSibling; 
        div.style.display = (div.style.display === "block" ? "none" : "block");
        btn.innerText = div.style.display === "block" ? "OCULTAR GABARITO" : "VER GABARITO";
    };

    window.salvar = (type) => {
        const id = document.getElementById(`id-${type}`).value;
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) { alert("Preencha todos os campos do protocolo!"); return; }
        
        const data = { t, c, ts: serverTimestamp() };
        if(id) {
            set(ref(db, `${paths[type]}/${id}`), data);
        } else {
            push(ref(db, paths[type]), data);
        }
        
        // Limpar campos
        [`id-${type}`, `${type}-t`, `${type}-c`].forEach(el => document.getElementById(el).value = '');
    };

    window.editar = (type, id, t, c) => {
        document.getElementById(`id-${type}`).value = id;
        document.getElementById(`${type}-t`).value = t;
        document.getElementById(`${type}-c`).value = c;
        window.scrollTo({top: 0, behavior: 'smooth'});
    };

    window.excluir = (type, id) => { 
        if(confirm("Deseja ejetar esta informação do banco de dados?")) {
            remove(ref(db, `${paths[type]}/${id}`)); 
        }
    };

    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        
        Object.keys(paths).forEach(type => {
            const container = document.getElementById(`feed-${type}`);
            container.innerHTML = "";
            const items = data[paths[type]] || {};
            
            const ordenados = Object.keys(items).map(id => ({ id, ...items[id] }))
                               .sort((a, b) => (a.t || "").localeCompare(b.t || ""));

            ordenados.forEach(item => {
                const card = document.createElement('div');
                card.className = `card ${type === 'pre' ? 'card-pre' : ''}`;
                
                const safeT = (item.t || "").replace(/'/g, "\\'");
                const safeC = (item.c || "").replace(/'/g, "\\'").replace(/\n/g, "\\n");

                let content = `
                    <div class="btn-edit-tool">
                        <i class="fas fa-pen" onclick="editar('${type}','${item.id}','${safeT}','${safeC}')"></i>
                        <i class="fas fa-trash" onclick="excluir('${type}','${item.id}')"></i>
                    </div>
                `;

                if(type === 'peca') {
                    content += `<p style="font-weight:600; padding-right:40px;">${item.t}</p>
                                <button class="btn-reveal" onclick="toggleR(this)">VER GABARITO</button>
                                <div class="hidden-content">${item.c}</div>`;
                } else {
                    content += `<strong style="display:block; margin-bottom:5px; padding-right:40px; color:var(--primary);">${item.t}</strong>
                                <p style="font-size:0.95rem; white-space:pre-wrap;">${item.c}</p>`;
                }
                
                card.innerHTML = content;
                container.appendChild(card);
            });
        });
    });
</script>
</body>
</html>
