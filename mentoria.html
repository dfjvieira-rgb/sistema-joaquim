<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MENTORIA ELITE | DADOS RESTAURADOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #f1f5f9; --text: #000; --primary: #1d4ed8; --gold: #fbbf24; --border: #94a3b8; 
            --paper: #ffffff;
        }
        body.dark-mode {
            --bg: #0f172a; --text: #f8fafc; --paper: #1e293b; --border: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* MATADOR DE TELA AZUL */
        html, body { 
            background: var(--bg) !important; 
            height: 100%; width: 100%; 
            overflow-x: hidden; overscroll-behavior: none;
        }
        
        body { font-family: 'Inter', sans-serif; color: var(--text); }
        
        header { 
            background: #000; color: #fff; padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 3px solid var(--gold); position: sticky; top: 0; z-index: 1000;
        }
        
        .btn-voltar { 
            text-decoration: none; color: var(--gold); font-weight: 800; 
            border: 2px solid var(--gold); padding: 8px 15px; border-radius: 8px; 
            display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 0.8rem;
        }

        .container { padding: 20px; max-width: 900px; margin: 0 auto; }

        /* PAINEL DE STATUS */
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-card { 
            background: var(--paper); border: 2px solid var(--border); 
            padding: 15px; border-radius: 12px; text-align: center; 
        }
        .stat-card span { display: block; font-size: 0.7rem; font-weight: 800; color: #64748b; text-transform: uppercase; }
        .stat-card b { font-size: 1.4rem; color: var(--primary); }

        /* LISTA DE ENVIOS */
        .snapshot-card { 
            background: var(--paper); border: 2px solid var(--border); 
            border-radius: 12px; padding: 20px; margin-bottom: 20px;
            position: relative; animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-header { 
            display: flex; justify-content: space-between; align-items: flex-start; 
            border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-bottom: 10px;
        }
        .tag-exame { background: #000; color: var(--gold); padding: 4px 8px; border-radius: 4px; font-weight: 800; font-size: 0.7rem; }
        
        .content-box { 
            background: #f8fafc; border: 1px solid var(--border); padding: 15px; 
            border-radius: 8px; font-family: 'Times New Roman', serif; 
            white-space: pre-wrap; font-size: 1rem; color: #1e293b;
            max-height: 300px; overflow-y: auto; line-height: 1.5;
        }
        body.dark-mode .content-box { background: #020617; color: #cbd5e1; }

        .btn-del { 
            background: #fee2e2; color: #991b1b; border: none; padding: 8px 12px; 
            border-radius: 6px; font-weight: 800; font-size: 0.7rem; cursor: pointer;
            margin-top: 10px; float: right;
        }

        .empty { text-align: center; padding: 50px; color: #94a3b8; font-weight: 700; }
    </style>
</head>
<body>

<header>
    <div class="btn-voltar" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> VOLTAR</div>
    <div style="font-weight: 800;">MENTORIA ELITE 2026</div>
    <div style="width: 80px;"></div>
</header>

<main class="container">
    <div class="stats">
        <div class="stat-card">
            <span>Petições Enviadas</span>
            <b id="count-pecas">0</b>
        </div>
        <div class="stat-card">
            <span>Status</span>
            <b style="color: #059669;">ATIVO</b>
        </div>
    </div>

    <h3 style="margin-bottom: 15px; font-weight: 800; text-transform: uppercase; font-size: 0.8rem; color: #64748b;">
        <i class="fas fa-history"></i> Histórico de Envios (Sincronizado)
    </h3>

    <div id="mentoria-feed">
        <div class="empty">Buscando dados no Firebase...</div>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // O DINHEIRO RECUPERADO: Sua configuração oficial
    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    
    const app = initializeApp(config);
    const db = getDatabase(app);

    // Caminho onde o "foguete" da folha de respostas salva
    const mentoriaPath = 'estudos_finalizados'; 

    const feed = document.getElementById('mentoria-feed');
    const counter = document.getElementById('count-pecas');

    // Sincronização em Tempo Real
    onValue(ref(db, mentoriaPath), (snap) => {
        const data = snap.val();
        feed.innerHTML = '';
        
        if (data) {
            const list = Object.entries(data).reverse(); // Mais novos primeiro
            counter.innerText = list.length;

            list.forEach(([id, info]) => {
                const card = document.createElement('div');
                card.className = 'snapshot-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <span class="tag-exame">EXAME ${info.exame || '--'}</span>
                            <div style="margin-top: 5px; font-weight: 800; font-size: 1rem;">${info.peca || 'Peça não identificada'}</div>
                        </div>
                        <small style="color: #64748b; font-weight: 700;">${info.data || ''}</small>
                    </div>
                    <div class="content-box">${info.conteudo}</div>
                    <button class="btn-del" onclick="window.excluirSnap('${id}')">
                        <i class="fas fa-trash"></i> EXCLUIR
                    </button>
                    <div style="clear:both"></div>
                `;
                feed.appendChild(card);
            });
        } else {
            counter.innerText = '0';
            feed.innerHTML = '<div class="empty"><i class="fas fa-cloud-upload-alt" style="font-size: 2rem; display: block; margin-bottom: 10px;"></i>Nenhuma peça enviada. Use o botão de foguete na folha de respostas!</div>';
        }
    });

    // Função de Exclusão
    window.excluirSnap = (id) => {
        if(confirm("Deseja apagar este registro da mentoria?")) {
            remove(ref(db, `${mentoriaPath}/${id}`));
        }
    };

    // Tema Dark se estiver ativo
    if (localStorage.getItem('theme_elite') === 'dark') {
        document.body.classList.add('dark-mode');
    }
</script>
</body>
</html>
