<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MENTORIA SINCRONIZADA | ARYANNA 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #3b82f6; --gold: #fbbf24; --bg: #020617; 
            --card-tese: #1e293b; --card-alerta: #2d1a05;
            --text: #f1f5f9; --success: #10b981; --warning: #f59e0b;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); 
            color: var(--text); padding: 15px; line-height: 1.6;
        }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px; border-radius: 15px; background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(251, 191, 36, 0.2); margin-bottom: 25px; 
        }

        h1 { color: var(--gold); font-size: 1rem; text-transform: uppercase; font-weight: 900; letter-spacing: 2px; }

        .btn-voltar {
            background: #0f172a; color: var(--gold); border: 1px solid var(--gold);
            padding: 8px 15px; border-radius: 8px; cursor: pointer;
            font-size: 0.65rem; font-weight: 800; text-transform: uppercase;
            text-decoration: none; transition: 0.3s;
        }

        /* CONTAINER PRINCIPAL EM GRID */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }

        /* ESTAÇÃO 1: TESES */
        .estacao-tese { 
            background: var(--card-tese); padding: 25px; border-radius: 20px;
            border-top: 5px solid var(--primary); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .estacao-tese h2 { color: var(--primary); font-size: 0.8rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }

        /* ESTAÇÃO 2: ALERTAS */
        .estacao-alerta { 
            background: var(--card-alerta); padding: 25px; border-radius: 20px;
            border-top: 5px solid var(--warning); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: pulse-border 3s infinite;
        }
        @keyframes pulse-border {
            0% { border-top-color: var(--warning); }
            50% { border-top-color: #fff; }
            100% { border-top-color: var(--warning); }
        }
        .estacao-alerta h2 { color: var(--warning); font-size: 0.8rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }

        label { font-size: 0.6rem; font-weight: 900; text-transform: uppercase; margin-bottom: 8px; display: block; opacity: 0.7; }

        input, textarea { 
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); 
            color: #fff; padding: 12px; border-radius: 10px; margin-bottom: 15px; font-size: 0.85rem;
        }
        textarea { font-family: 'Courier Prime', monospace; min-height: 120px; }

        .btn-save { 
            width: 100%; border: none; padding: 15px; border-radius: 10px; 
            font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 0.7rem;
        }
        .btn-blue { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
        .btn-orange { background: var(--warning); color: #000; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4); }

        /* FEEDBACK VISUAL DOS ITENS SALVOS */
        .preview-list { margin-top: 20px; max-height: 300px; overflow-y: auto; padding-right: 5px; }
        
        .mini-card { 
            background: rgba(0,0,0,0.2); border-left: 3px solid; padding: 12px; 
            border-radius: 8px; margin-bottom: 10px; font-size: 0.8rem;
        }
        .mini-card.tese { border-left-color: var(--primary); }
        .mini-card.alerta { border-left-color: var(--warning); }
        .mini-card strong { display: block; color: var(--gold); margin-bottom: 5px; }

        /* MUSEU FOOTER */
        .museu-footer { grid-column: 1 / -1; background: #0f172a; padding: 20px; border-radius: 20px; margin-top: 10px; border: 1px dashed rgba(255,255,255,0.1); }

        @media (max-width: 850px) { .main-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="btn-voltar"><i class="fas fa-reply"></i> SAIR</a>
    <h1>MENTORIA • ARYANNA 2026</h1>
    <div style="font-size: 0.6rem; font-weight: 800; color: var(--success);"><i class="fas fa-shield-alt"></i> CLOUD SYNC</div>
</header>

<div class="main-grid">
    
    <div class="estacao-tese">
        <h2><i class="fas fa-file-signature"></i> THE VAULT: DICIONÁRIO DE TESES</h2>
        <label>Título Técnico da Tese</label>
        <input type="text" id="tit-tese" placeholder="Ex: Adicional de Transferência">
        <label>Redação da Tese (Fato/Fund/Ped)</label>
        <textarea id="cont-tese" placeholder="Fato: O reclamante foi movido... Fundamento: Art. 469... Pedido: Condenação ao adicional..."></textarea>
        <button class="btn-save btn-blue" onclick="salvarItem('tese')">Arquivar Tese Profissional ➔</button>
        
        <div class="preview-list" id="list-teses"></div>
    </div>

    <div class="estacao-alerta">
        <h2><i class="fas fa-radiation"></i> RADAR FGV: NÃO CONFUNDA</h2>
        <label>Grande Assunto</label>
        <input type="text" id="tit-assunto" placeholder="Ex: ESTABILIDADES">
        <label>A Pegadinha (Conceito)</label>
        <input type="text" id="tit-conceito" placeholder="Ex: Gestante vs Dirigente Sindical">
        <label>Diferenciação Crítica</label>
        <textarea id="cont-conceito" placeholder="Lembre-se: Gestante tem estabilidade objetiva, Dirigente precisa de registro da candidatura..."></textarea>
        <button class="btn-save btn-orange" onclick="salvarItem('conceito')">Gravar Alerta no Radar ➔</button>

        <div class="preview-list" id="list-conceitos"></div>
    </div>

    <div class="museu-footer">
        <h2 style="font-size: 0.7rem; color: #94a3b8; margin-bottom: 15px; text-transform: uppercase;"><i class="fas fa-monument"></i> Museu de Performance (Treinos)</h2>
        <div id="mentoria-historico" style="display: flex; gap: 10px; flex-wrap: wrap;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };

    const app = initializeApp(config); 
    const db = getDatabase(app);

    window.salvarItem = (tipo) => {
        let payload = {};
        const node = tipo === 'tese' ? 'v10_teses_sincronizadas' : 'v10_conceitos_nao_confunda';

        if(tipo === 'tese') {
            const t = document.getElementById('tit-tese').value;
            const c = document.getElementById('cont-tese').value;
            if(!t || !c) return;
            payload = { titulo: t, conteudo: c, timestamp: serverTimestamp() };
        } else {
            const ass = document.getElementById('tit-assunto').value;
            const tit = document.getElementById('tit-conceito').value;
            const c = document.getElementById('cont-conceito').value;
            if(!ass || !tit || !c) return;
            payload = { assunto: ass, titulo: tit, conteudo: c, timestamp: serverTimestamp() };
        }

        push(ref(db, node), payload);
        document.getElementById(tipo === 'tese' ? 'tit-tese' : 'tit-conceito').value = '';
        document.getElementById(tipo === 'tese' ? 'cont-tese' : 'cont-conceito').value = '';
    };

    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        
        const listTeses = document.getElementById('list-teses');
        listTeses.innerHTML = "";
        const teses = data.v10_teses_sincronizadas || {};
        Object.keys(teses).reverse().forEach(id => {
            listTeses.innerHTML += `<div class="mini-card tese"><strong>${teses[id].titulo}</strong>${teses[id].conteudo.substring(0,80)}...</div>`;
        });

        const listConc = document.getElementById('list-conceitos');
        listConc.innerHTML = "";
        const conceitos = data.v10_conceitos_nao_confunda || {};
        Object.keys(conceitos).reverse().forEach(id => {
            listConc.innerHTML += `<div class="mini-card alerta"><strong>[${conceitos[id].assunto}] ${conceitos[id].titulo}</strong>${conceitos[id].conteudo.substring(0,80)}...</div>`;
        });

        const h = document.getElementById('mentoria-historico');
        const treinos = data.v3_treino || {};
        h.innerHTML = "";
        Object.keys(treinos).sort().reverse().forEach(k => {
            h.innerHTML += `<div style="background:#1e293b; padding:5px 12px; border-radius:5px; font-size:0.6rem; border:1px solid #334155;">${k.replace('exame_', 'E')}</div>`;
        });
    });
</script>
</body>
</html>
