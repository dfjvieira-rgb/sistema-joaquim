<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTORIA ELITE | CENTRAL DE AUDITORIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --accent: #a855f7;
            --card-bg: #1e293b; --text: #f8fafc; --border: #334155;
            --success: #16a34a; --purple: #5b21b6; --danger: #dc2626; --blue: #3b82f6;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: var(--text); padding: 15px; overflow-x: hidden; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid var(--gold); padding-bottom: 10px; }
        .logo { font-size: 1.2rem; font-weight: 900; color: var(--gold); }

        .dashboard { display: grid; grid-template-columns: 1fr; gap: 15px; }
        
        .panel { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border); display: flex; flex-direction: column; overflow: hidden; }
        .panel-header { padding: 10px; background: rgba(255,255,255,0.05); font-size: 0.75rem; font-weight: 800; text-transform: uppercase; text-align: center; color: var(--gold); border-bottom: 1px solid var(--border); }
        .panel-body { padding: 12px; }

        label { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; color: #94a3b8; display: block; margin-bottom: 4px; }
        input, textarea { width: 100%; border: 1px solid var(--border); background: rgba(0,0,0,0.3); color: white; border-radius: 6px; padding: 10px; font-size: 0.9rem; margin-bottom: 10px; outline: none; }
        
        .btn-save { width: 100%; padding: 12px; border-radius: 6px; border: none; font-weight: 800; cursor: pointer; color: #fff; text-transform: uppercase; font-size: 0.75rem; }
        
        .feed { margin-top: 15px; max-height: 250px; overflow-y: auto; scrollbar-width: thin; }
        .card { background: rgba(0,0,0,0.2); padding: 12px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 8px; position: relative; }
        
        /* Estilo Histórico (Dourado) */
        .card-pdf { border-left: 4px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        
        /* Botão Revelar (Flashcards) */
        .btn-reveal { background: var(--gold); color: #000; border: none; padding: 8px; border-radius: 4px; font-weight: 800; width: 100%; cursor: pointer; font-size: 0.7rem; }
        .hidden-content { display: none; margin-top: 8px; padding: 10px; background: rgba(22, 163, 74, 0.15); border: 1px solid var(--success); border-radius: 4px; color: #4ade80; font-size: 0.85rem; }

        /* MODAL RAIO-X */
        #modal-raiox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; padding: 20px; }
        .raiox-container { max-width: 800px; margin: auto; background: white; color: black; padding: 30px; border-radius: 8px; height: 90vh; overflow-y: auto; font-family: 'Courier New', monospace; }
        
        @media print {
            body * { visibility: hidden; }
            .raiox-container, .raiox-container * { visibility: visible; }
            .raiox-container { position: absolute; left: 0; top: 0; width: 100%; box-shadow: none; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-robot"></i> MENTORIA ELITE</div>
</header>

<main class="dashboard">
    <section class="panel" style="border-top: 4px solid var(--gold);">
        <div class="panel-header">Histórico de Simulados (Raio-X)</div>
        <div class="panel-body">
            <div id="feed-pdf"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--success);">
        <div class="panel-header">Preliminares Processuais</div>
        <div class="panel-body">
            <label>Título da Tese</label><input type="text" id="pre-t">
            <label>Fundamentação</label><textarea id="pre-c" rows="2"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Arquivar Preliminar</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--purple);">
        <div class="panel-header">Qual é a Peça? (Flashcards)</div>
        <div class="panel-body">
            <label>Pequeno Trecho do Enunciado</label><textarea id="peca-t" rows="2"></textarea>
            <label>Resposta (A Peça Correta)</label><input type="text" id="peca-c">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Criar Flashcard</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--danger);">
        <div class="panel-header">Radar: Não Confunda</div>
        <div class="panel-body">
            <label>Conceitos Parecidos</label><input type="text" id="nc-t">
            <label>Diferença Vital</label><textarea id="nc-c" rows="2"></textarea>
            <button class="btn-save" style="background: var(--danger);" onclick="salvar('nc')">Salvar Alerta</button>
            <div class="feed" id="feed-nc"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 4px solid var(--blue);">
        <div class="panel-header">Teses de Mérito</div>
        <div class="panel-body">
            <label>Tema</label><input type="text" id="tese-t">
            <label>Argumentação / Súmula</label><textarea id="tese-c" rows="2"></textarea>
            <button class="btn-save" style="background: var(--blue);" onclick="salvar('tese')">Salvar Mérito</button>
            <div class="feed" id="feed-tese"></div>
        </div>
    </section>
</main>

<div id="modal-raiox">
    <div class="raiox-container">
        <div class="no-print" style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <button onclick="window.print()" style="background:var(--success); color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; font-weight:bold;">IMPRIMIR PEÇA</button>
            <button onclick="document.getElementById('modal-raiox').style.display='none'" style="background:#000; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">FECHAR</button>
        </div>
        <div id="conteudo-peca" style="white-space: pre-wrap; line-height: 1.6;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v13_pre', peca: 'v13_peca', nc: 'v13_nc', tese: 'v13_tese', pdf: 'mentoria/historico' };

    // --- FUNÇÃO DE RAIO-X ---
    window.visualizarPeca = async (id) => {
        const snap = await get(ref(db, `${paths.pdf}/${id}`));
        const data = snap.val();
        if(!data || !data.linhas) return alert("Conteúdo não encontrado.");
        
        const textoFormatado = data.linhas
            .map((txt, i) => txt.trim() ? `${(i + 1).toString().padStart(3, '0')} | ${txt}` : null)
            .filter(l => l !== null).join('\n');

        document.getElementById('conteudo-peca').innerText = `EXAME OAB ${data.exame} - DATA: ${data.data}\n${'='.repeat(40)}\n\n${textoFormatado}`;
        document.getElementById('modal-raiox').style.display = 'block';
    };

    // --- SALVAMENTO GERAL ---
    window.salvar = (type) => {
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return alert("Preencha os campos!");
        push(ref(db, paths[type]), { titulo: t, conteudo: c, ts: serverTimestamp() }).then(() => {
            document.getElementById(`${type}-t`).value = "";
            document.getElementById(`${type}-c`).value = "";
        });
    };

    window.excluir = (type, id) => { if(confirm("Deseja excluir?")) remove(ref(db, `${paths[type]}/${id}`)); };

    window.toggleR = (btn) => {
        const div = btn.nextElementSibling;
        const isHidden = div.style.display === "none" || div.style.display === "";
        div.style.display = isHidden ? "block" : "none";
        btn.innerText = isHidden ? "OCULTAR RESPOSTA" : "VER GABARITO";
    };

    // --- RENDERIZAÇÃO ---
    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        
        // Render Histórico (Dourado)
        const feedPdf = document.getElementById('feed-pdf');
        feedPdf.innerHTML = "";
        const hists = v[paths.pdf] || {};
        Object.keys(hists).reverse().forEach(id => {
            const item = hists[id];
            feedPdf.innerHTML += `
                <div class="card card-pdf">
                    <div style="font-size:0.75rem;"><strong>EXAME ${item.exame}</strong><br><span style="opacity:0.6">${item.data}</span></div>
                    <div>
                        <i class="fas fa-eye" style="color:var(--gold); cursor:pointer; margin-right:12px;" onclick="visualizarPeca('${id}')"></i>
                        <i class="fas fa-trash-alt" style="color:var(--danger); cursor:pointer;" onclick="excluir('pdf','${id}')"></i>
                    </div>
                </div>`;
        });

        // Render outros painéis
        ['pre', 'peca', 'nc', 'tese'].forEach(type => {
            const feed = document.getElementById(`feed-${type}`);
            feed.innerHTML = "";
            const itens = v[paths[type]] || {};
            Object.keys(itens).reverse().forEach(id => {
                const item = itens[id];
                if(type === 'peca') {
                    feed.innerHTML += `<div class="card"><small style="color:var(--gold)">TRECHO:</small><p style="font-size:0.8rem; margin:5px 0">${item.titulo}</p><button class="btn-reveal" onclick="toggleR(this)">VER GABARITO</button><div class="hidden-content">${item.conteudo}</div><i class="fas fa-trash-alt" style="position:absolute; top:8px; right:8px; font-size:0.7rem; opacity:0.3; cursor:pointer;" onclick="excluir('${type}','${id}')"></i></div>`;
                } else {
                    feed.innerHTML += `<div class="card"><strong>${item.titulo}</strong><br><small style="color:#94a3b8">${item.conteudo}</small><i class="fas fa-trash-alt" style="position:absolute; top:8px; right:8px; font-size:0.7rem; opacity:0.3; cursor:pointer;" onclick="excluir('${type}','${id}')"></i></div>`;
                }
            });
        });
    });

    Object.assign(window, { salvar, excluir, toggleR, visualizarPeca });
</script>
</body>
</html>
