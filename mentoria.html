<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>üèÜ MENTORIA SINCRONIZADA | ARYANNA 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --gold: #d4af37; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --success: #10b981; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 15px; min-height: 100vh; overflow-x: hidden; }
        header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 2px solid var(--gold); margin-bottom: 20px; gap: 10px; }
        h1 { color: var(--gold); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px; flex: 1; }
        .btn-header-back { background: var(--gold); color: #000; text-decoration: none; padding: 8px 12px; border-radius: 6px; font-weight: 800; font-size: 0.7rem; text-transform: uppercase; white-space: nowrap; box-shadow: 0 4px 10px rgba(212, 175, 55, 0.2); }
        .form-flow { background: #1e293b; border: 2px solid var(--primary); padding: 20px; border-radius: 12px; margin-bottom: 25px; max-width: 800px; margin-left: auto; margin-right: auto; }
        .form-flow label { font-size: 0.7rem; color: #60a5fa; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .form-flow input, .form-flow textarea { width: 100%; background: #0f172a; border: 1px solid #334155; color: #fff; padding: 12px; border-radius: 8px; margin-bottom: 15px; font-family: 'Inter'; font-size: 0.95rem; outline: none; transition: 0.2s; }
        .btn-next { width: 100%; background: var(--success); color: #000; border: none; padding: 18px; border-radius: 8px; font-weight: 900; cursor: pointer; text-transform: uppercase; font-size: 1rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 15px; }
        .section-card { background: var(--card); border-radius: 12px; padding: 15px; border: 1px solid #334155; height: fit-content; }
        .section-card h2 { color: var(--gold); font-size: 0.8rem; margin-bottom: 12px; border-bottom: 1px solid #334155; padding-bottom: 5px; text-transform: uppercase; }
        
        /* ESTILOS DO MUSEU DE AUTOCORRE√á√ÉO */
        .hist-item { background: #0f172a; padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #334155; cursor: pointer; transition: 0.3s; }
        .hist-item:hover { border-color: var(--gold); }
        .comparativo-view { display: none; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; border-top: 1px solid #334155; padding-top: 8px; }
        .comparativo-view.active { display: grid; }
        .col-box { font-size: 0.7rem; background: #1e293b; padding: 8px; border-radius: 4px; color: #cbd5e1; white-space: pre-wrap; max-height: 200px; overflow-y: auto; line-height: 1.4; }
        .col-label { font-size: 0.55rem; color: var(--gold); font-weight: 800; margin-bottom: 3px; display: block; text-transform: uppercase; }

        .item { background: #0f172a; padding: 15px; border-radius: 8px; margin-bottom: 12px; border-left: 5px solid var(--primary); position: relative; }
        .item strong { color: #60a5fa; font-size: 0.9rem; display: block; margin-bottom: 8px; border-bottom: 1px solid #1e293b; padding-bottom: 4px; padding-right: 50px;}
        .item p { font-size: 0.85rem; color: #cbd5e1; line-height: 1.6; white-space: pre-wrap; }
        .btn-del { position: absolute; top: 10px; right: 10px; background: rgba(239, 68, 68, 0.15); border: none; color: #ef4444; border-radius: 4px; cursor: pointer; padding: 4px 8px; font-size: 0.65rem; font-weight: bold; }
        .tag { display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 0.6rem; font-weight: 800; margin-bottom: 5px; text-transform: uppercase; background: var(--gold); color: #000; }
    </style>
</head>
<body>

<header>
    <h1>üèÜ ARQUIVO DE TESES</h1>
    <a href="index.html" class="btn-header-back">‚¨Ö Voltar ao Treino</a>
</header>

<div class="form-flow">
    <label>T√≠tulo da Tese</label>
    <input type="text" id="tit" placeholder="Ex: Equipara√ß√£o Salarial">
    <label>Fato (Breve resumo)</label>
    <textarea id="fat" rows="2" placeholder="O paradigma e reclamante..."></textarea>
    <label>Fundamento (Jur√≠dico)</label>
    <textarea id="fun" rows="2" placeholder="Art. 461 da CLT..."></textarea>
    <label>Pedido (Requerimento)</label>
    <textarea id="ped" rows="2" placeholder="Pagamento das diferen√ßas..."></textarea>
    <button class="btn-next" onclick="finalizarEProxima()">Finalizar e Sincronizar ‚ûî</button>
</div>

<div class="grid">
    <div class="section-card">
        <h2>üìå MINHAS TESES SALVAS</h2>
        <div id="container-user"></div>
    </div>

    <div class="section-card">
        <h2>üìö MEU MUSEU (CLIQUE PARA COMPARAR)</h2>
        <div id="mentoria-historico"></div>
    </div>

    <div class="section-card">
        <h2>üî• RADAR FGV & PROFESSORES</h2>
        <div class="item"><span class="tag">ARYANNA</span><strong>S√∫mula 331 TST</strong><p>Terceiriza√ß√£o e Responsabilidade Subsidi√°ria.</p></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    window.finalizarEProxima = () => {
        const t = document.getElementById('tit').value;
        const f = document.getElementById('fat').value;
        const fn = document.getElementById('fun').value;
        const p = document.getElementById('ped').value;
        if(t && fn) {
            const texto = `FATO: ${f}\n\nFUNDAMENTO: ${fn}\n\nPEDIDO: ${p}`;
            push(ref(db, 'v10_teses_sincronizadas'), { titulo: t, conteudo: texto, timestamp: serverTimestamp() });
            ['tit', 'fat', 'fun', 'ped'].forEach(id => document.getElementById(id).value = '');
        }
    };

    window.excluirTese = (id) => { if(confirm("Apagar?")) remove(ref(db, `v10_teses_sincronizadas/${id}`)); };

    // ESCUTA √öNICA PARA RENDERIZA√á√ÉO EM TEMPO REAL
    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        
        // 1. Renderizar Teses Sincronizadas
        const cont = document.getElementById('container-user');
        cont.innerHTML = "";
        const teses = data.v10_teses_sincronizadas || {};
        Object.keys(teses).reverse().forEach(id => {
            cont.innerHTML += `<div class="item" style="border-left-color: var(--success)"><button class="btn-del" onclick="excluirTese('${id}')">DEL</button><strong>${teses[id].titulo}</strong><p>${teses[id].conteudo}</p></div>`;
        });

        // 2. Renderizar Museu de Autocorre√ß√£o (Comparativo)
        const h = document.getElementById('mentoria-historico');
        const treinos = data.v3_treino || {};
        const respostas = data.v3_respostas || {};
        let htmlMuseu = "";
        
        Object.keys(treinos).reverse().forEach(k => {
            const pecaOriginal = treinos[k] || "Sem conte√∫do.";
            const folhaResposta = respostas[k] || "Nenhuma corre√ß√£o salva para este exame.";
            
            htmlMuseu += `
            <div class="hist-item" onclick="this.querySelector('.comparativo-view').classList.toggle('active')">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <strong style="font-size:0.75rem">‚óè ${k.replace('exame_', 'EXAME ')}</strong>
                    <span style="font-size:0.55rem; background:var(--primary); padding:2px 5px; border-radius:3px;">VER COMPARATIVO</span>
                </div>
                <div class="comparativo-view">
                    <div>
                        <span class="col-label">Minha Pe√ßa:</span>
                        <div class="col-box">${pecaOriginal}</div>
                    </div>
                    <div>
                        <span class="col-label" style="color:var(--success)">Minha Corre√ß√£o:</span>
                        <div class="col-box" style="border:1px solid rgba(16, 185, 129, 0.3)">${folhaResposta}</div>
                    </div>
                </div>
            </div>`;
        });
        h.innerHTML = htmlMuseu || "<p style='font-size:0.7rem'>Nenhum treino encontrado para o museu.</p>";
    });
</script>
</body>
</html>
