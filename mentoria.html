<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA MENTORIA ARYANNA 2026</title>
    <style>
        :root { --gold: #d4af37; --bg: #0f172a; --paper: #ffffff; --pen: #1e3a8a; --header-bg: #1e293b; --toolbar-bg: #f1f5f9; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--header-bg); padding: 0 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 50px; flex-shrink: 0; }
        .logo { font-weight: 800; color: var(--gold); font-size: 1.2rem; }

        .main-container { flex: 1; display: flex; width: 100%; height: calc(100vh - 50px); overflow: hidden; }
        
        /* COLUNA ESQUERDA - EDITOR FGV */
        .editor-section { flex: 1; display: flex; flex-direction: column; border-right: 2px solid var(--gold); background: #f8fafc; }
        .toolbar { padding: 8px; background: var(--toolbar-bg); display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        
        .btn-tool { padding: 8px 12px; cursor: pointer; border: 1px solid #cbd5e1; border-radius: 6px; background: white; font-weight: bold; font-size: 0.75rem; transition: 0.2s; color: #1e293b; display: flex; align-items: center; gap: 5px; }
        .btn-tool:hover { background: #e2e8f0; }
        .btn-corrigir { background: #10b981 !important; color: white !important; border: none; }
        .btn-save { background: var(--gold) !important; color: white !important; margin-left: auto; border: none; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 20px; background: #cbd5e1; display: flex; justify-content: center; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; display: flex; min-height: 2500px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); position: relative; }
        .line-nums { width: 45px; background: #f1f5f9; border-right: 2px solid #ddd; text-align: center; color: #94a3b8; font-size: 13px; padding-top: 20px; line-height: 28px; user-select: none; font-weight: bold; }
        .text-area { flex: 1; border: none; outline: none; padding: 20px; font-size: 18px; line-height: 28px; color: var(--pen); resize: none; background-image: linear-gradient(transparent, transparent 27px, #e5e7eb 27px); background-size: 100% 28px; background-attachment: local; font-family: 'Courier New', Courier, monospace; }

        /* COLUNA DIREITA - VIEWER */
        .viewer-section { flex: 1; background: #525659; display: flex; flex-direction: column; }
        .tabs { display: flex; background: #1e293b; }
        .tab { padding: 14px; cursor: pointer; border: none; background: transparent; color: #94a3b8; flex: 1; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }
        .tab.active { background: #525659; color: white; border-bottom: 3px solid var(--gold); }
        #pdf-viewport { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; align-items: center; }

        /* MODAIS E POST-ITS */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-content { background: white; margin: 2% auto; width: 95%; max-width: 750px; max-height: 90vh; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; color: #333; }
        .modal-header { padding: 15px 20px; background: var(--header-bg); color: white; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { flex: 1; overflow-y: auto; padding: 20px; }
        
        .nota-box { position: sticky; top: 0; background: var(--gold); color: white; padding: 15px; text-align: center; font-size: 1.5rem; font-weight: 900; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .item-espelho { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #eee; gap: 15px; transition: 0.2s; }
        .item-espelho:hover { background: #fdfaf0; }
        .item-txt { flex: 1; font-size: 14px; line-height: 1.4; }
        .item-pt { font-weight: 900; color: #1e3a8a; background: #e0e7ff; padding: 5px 10px; border-radius: 6px; min-width: 60px; text-align: center; }

        .postit-area { width: 100%; height: 400px; background: #fef3c7; border: 1px solid #f59e0b; padding: 20px; font-family: 'Handlee', cursive, sans-serif; font-size: 1.2rem; color: #92400e; border-radius: 4px; box-shadow: inset 0 0 10px rgba(0,0,0,0.1); }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .editor-section, .viewer-section { flex: none; height: 50vh; width: 100%; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">MENTORIA <span style="color:white">OAB 2026</span></div>
    <div id="cronometro" style="font-family: monospace; font-size: 1.3rem; color: var(--gold); font-weight: bold;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="select-exame" class="btn-tool" style="border: 2px solid var(--gold)" onchange="window.syncPDF()">
                <option value="44">EXAME 44</option>
                <option value="41">EXAME 41</option>
                <option value="40">EXAME 40</option>
                <option value="37" selected>EXAME 37</option>
                <option value="35">EXAME 35</option>
            </select>
            <button class="btn-tool" onclick="window.abrirModal('POST-ITS')">東 POST-ITS</button>
            <button class="btn-tool" onclick="window.abrirModal('DICAS')">庁 DICAS</button>
            <button class="btn-tool btn-corrigir" onclick="window.abrirModal('CORREﾃﾃグ')">識 CORREﾃﾃグ PROVA</button>
            <button class="btn-tool btn-save" onclick="window.salvarTudo()">沈 SALVAR TUDO</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-peca" class="text-area" spellcheck="false" placeholder="Digite aqui sua peﾃｧa profissional..."></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="tabs">
            <button class="tab active" onclick="window.loadPDF('prova', this)">PROVA</button>
            <button class="tab" onclick="window.loadPDF('gabarito', this)">GABARITO</button>
            <button class="tab" onclick="window.loadPDF('espelho', this)">ESPELHO</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-master" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="m-title"></h2>
            <button onclick="document.getElementById('modal-master').style.display='none'" style="background:none; border:none; color:white; font-size:2rem; cursor:pointer;">&times;</button>
        </div>
        <div class="modal-body" id="m-body"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script>
    // 1. BANCO DE DADOS OFICIAL DA MENTORIA
    const MENTORIA_DB = {
        "37": {
            espelho: `<div class="nota-box">NOTA: <span id="score">0.00</span></div>
                      <div class="item-espelho"><input type="checkbox" value="0.10" onchange="calcNota()"><div class="item-txt">Endereﾃｧamento: Vara do Trabalho de...</div><div class="item-pt">0.10</div></div>
                      <div class="item-espelho"><input type="checkbox" value="0.40" onchange="calcNota()"><div class="item-txt">Recurso Ordinﾃ｡rio Art. 895, I da CLT</div><div class="item-pt">0.40</div></div>`,
            dicas: "<b>RECURSO ORDINﾃヽIO:</b> Nﾃ｣o esqueﾃｧa de abrir tﾃｳpico de Admissibilidade (Preparo, Tempestividade e Representaﾃｧﾃ｣o)."
        },
        "44": {
            espelho: `<div class="nota-box">NOTA: <span id="score">0.00</span></div>
                      <div class="item-espelho"><input type="checkbox" value="0.10" onchange="calcNota()"><div class="item-txt">Endereﾃｧamento: 150ﾂｪ Vara de Manaus</div><div class="item-pt">0.10</div></div>`,
            dicas: "<b>CONTESTAﾃﾃグ:</b> Fique atento ﾃs preliminares de mﾃｩrito antes de atacar o fato."
        }
    };

    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // 2. FUNﾃﾃ髭S DE CORE
    window.abrirModal = (tipo) => {
        const modal = document.getElementById('modal-master');
        const body = document.getElementById('m-body');
        const ex = document.getElementById('select-exame').value;
        modal.style.display = 'block';
        document.getElementById('m-title').innerText = tipo;

        if(tipo === 'CORREﾃﾃグ') {
            body.innerHTML = MENTORIA_DB[ex]?.espelho || "Espelho em breve...";
            // Carregar checklist salvo
            const checks = JSON.parse(localStorage.getItem(`checks_${ex}`) || "[]");
            body.querySelectorAll('input').forEach((c, i) => { if(checks[i]) c.checked = true; });
            window.calcNota();
        } else if(tipo === 'DICAS') {
            body.innerHTML = `<div style="font-size:1.2rem; line-height:1.6;">${MENTORIA_DB[ex]?.dicas || "Selecione o exame para ver as dicas."}</div>`;
        } else if(tipo === 'POST-ITS') {
            body.innerHTML = `<textarea id="p-area" class="postit-area" placeholder="Anote seus insights de estudo aqui..."></textarea>`;
            const salvo = localStorage.getItem(`postit_${ex}`) || "";
            document.getElementById('p-area').value = salvo;
            document.getElementById('p-area').oninput = (e) => localStorage.setItem(`postit_${ex}`, e.target.value);
        }
    };

    window.calcNota = () => {
        let total = 0;
        const ex = document.getElementById('select-exame').value;
        const inputs = document.querySelectorAll('#m-body input');
        const estados = [];
        inputs.forEach(i => {
            if(i.checked) total += parseFloat(i.value);
            estados.push(i.checked);
        });
        localStorage.setItem(`checks_${ex}`, JSON.stringify(estados));
        if(document.getElementById('score')) document.getElementById('score').innerText = total.toFixed(2);
    };

    window.loadPDF = async (tipo, btn) => {
        if(btn) { document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); btn.classList.add('active'); }
        const ex = document.getElementById('select-exame').value;
        const container = document.getElementById('pdf-viewport');
        container.innerHTML = "Carregando PDF...";
        
        let file = `ro${ex}.pdf`;
        if(tipo === 'gabarito') file = `ro${ex}-gabarito.pdf`;
        if(tipo === 'espelho') file = `ro${ex}-espelho.pdf`;

        try {
            const pdf = await pdfjsLib.getDocument(file).promise;
            container.innerHTML = '';
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const vp = page.getViewport({scale: 1.4});
                const canvas = document.createElement('canvas');
                canvas.height = vp.height; canvas.width = vp.width;
                await page.render({canvasContext: canvas.getContext('2d'), viewport: vp}).promise;
                container.appendChild(canvas);
            }
        } catch(e) {
            container.innerHTML = `<div style="color:white; padding:40px; text-align:center;">
                <h3>PDF Nﾃグ CARREGADO</h3>
                <p>O arquivo <b>${file}</b> nﾃ｣o foi detectado na pasta.</p>
                <p style="font-size:0.8rem">Certifique-se que o nome do arquivo na pasta ﾃｩ exatamente este.</p>
            </div>`;
        }
    };

    window.salvarTudo = () => {
        const ex = document.getElementById('select-exame').value;
        localStorage.setItem(`peca_${ex}`, document.getElementById('texto-peca').value);
        alert("MENTORIA: Peﾃｧa e progresso salvos com sucesso!");
    };

    window.syncPDF = () => {
        const ex = document.getElementById('select-exame').value;
        document.getElementById('texto-peca').value = localStorage.getItem(`peca_${ex}`) || "";
        window.loadPDF('prova', document.querySelector('.tab.active'));
    };

    // SETUP INICIAL
    document.getElementById('ln-main').innerHTML = Array.from({length:350}, (_,i)=>i+1).join('<br>');
    
    let segs = 18000;
    setInterval(() => {
        segs--;
        let h=Math.floor(segs/3600), m=Math.floor((segs%3600)/60), s=segs%60;
        document.getElementById('cronometro').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }, 1000);

    window.syncPDF();
</script>
</body>
</html>
