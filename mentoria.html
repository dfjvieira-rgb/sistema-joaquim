<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MENTORIA SINCRONIZADA | ARYANNA 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #3b82f6; --gold: #fbbf24; --bg: #0f172a; 
            --card: #1e293b; --text: #f1f5f9; --success: #10b981; 
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); 
            color: var(--text); padding: 20px; line-height: 1.6;
        }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding-bottom: 20px; border-bottom: 1px solid rgba(251, 191, 36, 0.3); 
            margin-bottom: 25px; 
        }

        h1 { color: var(--gold); font-size: 1.2rem; text-transform: uppercase; font-weight: 800; }

        /* √Årea de Post-its e Dicas */
        .form-flow { 
            background: linear-gradient(145deg, #1e293b, #111827);
            border: 1px solid rgba(59, 130, 246, 0.4); padding: 25px; 
            border-radius: 16px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        label { font-size: 0.7rem; color: var(--primary); font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 8px; }

        input, textarea { 
            width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid #334155; 
            color: #fff; padding: 14px; border-radius: 10px; margin-bottom: 15px;
            font-family: 'Inter'; font-size: 0.9rem;
        }

        textarea { font-family: 'Courier Prime', monospace; min-height: 150px; }

        .btn-save { 
            width: 100%; background: var(--success); color: #064e3b; border: none; 
            padding: 16px; border-radius: 10px; font-weight: 800; cursor: pointer; 
            text-transform: uppercase; transition: 0.2s;
        }

        /* Se√ß√µes de Grade */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        
        .section-card { background: var(--card); border-radius: 16px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); }
        .section-card h2 { color: #94a3b8; font-size: 0.8rem; margin-bottom: 15px; text-transform: uppercase; border-left: 3px solid var(--gold); padding-left: 10px; }

        /* Estilo dos Itens do Museu */
        .hist-item { 
            background: rgba(15, 23, 42, 0.4); padding: 15px; border-radius: 12px; 
            margin-bottom: 12px; border: 1px solid transparent; cursor: pointer; transition: 0.3s;
        }
        .hist-item:hover { border-color: var(--gold); background: rgba(15, 23, 42, 0.8); }

        .nota-badge { background: var(--gold); color: #000; font-size: 0.7rem; font-weight: 900; padding: 4px 10px; border-radius: 50px; }

        .preview-text { font-size: 0.8rem; color: #94a3b8; margin-top: 8px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* Tese Card */
        .tese-card { background: #0f172a; padding: 12px; border-radius: 8px; margin-bottom: 10px; border-left: 3px solid var(--primary); }
        .tese-card strong { color: var(--gold); font-size: 0.85rem; display: block; margin-bottom: 5px; }
        .tese-card p { font-size: 0.8rem; color: #cbd5e1; white-space: pre-wrap; }
    </style>
</head>
<body>

<header>
    <h1>üèÜ Mentoria & Museu</h1>
    <div id="status-sync" style="font-size: 0.6rem; color: var(--success);">‚óè SINCRONIZADO</div>
</header>

<div class="form-flow">
    <label>T√≠tulo da Tese / Post-it</label>
    <input type="text" id="tit" placeholder="Ex: Adicional de Periculosidade - Art. 193 CLT">
    <label>Conte√∫do da Estrat√©gia (Fato, Fundamento e Pedido)</label>
    <textarea id="tese-content" placeholder="Escreva aqui a estrutura para salvar no seu arquivo de teses..."></textarea>
    <button class="btn-save" onclick="salvarTese()">SALVAR NO MEU ARQUIVO ‚ûî</button>
</div>

<div class="grid">
    <div class="section-card">
        <h2>üìå MEU ARQUIVO DE TESES</h2>
        <div id="container-teses">
            <p style="opacity:0.5; font-size:0.8rem;">Carregando teses...</p>
        </div>
    </div>

    <div class="section-card">
        <h2>üìö MEU MUSEU (HIST√ìRICO)</h2>
        <div id="mentoria-historico">
            <p style="opacity:0.5; font-size:0.8rem;">Buscando treinos realizados...</p>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };

    const app = initializeApp(config); 
    const db = getDatabase(app);

    // Salvar Tese/Post-it
    window.salvarTese = () => {
        const t = document.getElementById('tit').value;
        const c = document.getElementById('tese-content').value;
        if(t && c) {
            push(ref(db, 'v10_teses_sincronizadas'), { 
                titulo: t, 
                conteudo: c, 
                timestamp: serverTimestamp() 
            });
            document.getElementById('tit').value = ''; 
            document.getElementById('tese-content').value = '';
        } else {
            alert("Preencha t√≠tulo e conte√∫do!");
        }
    };

    // Renderizar Tudo em Tempo Real
    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        
        // 1. Renderizar Teses Salvas
        const contTeses = document.getElementById('container-teses');
        contTeses.innerHTML = "";
        const teses = data.v10_teses_sincronizadas || {};
        Object.keys(teses).reverse().forEach(id => {
            contTeses.innerHTML += `
                <div class="tese-card">
                    <strong>${teses[id].titulo}</strong>
                    <p>${teses[id].conteudo}</p>
                </div>`;
        });

        // 2. Renderizar Museu (Treinos)
        const h = document.getElementById('mentoria-historico');
        const treinos = data.v3_treino || {};
        const respostas = data.v3_respostas || {};
        
        h.innerHTML = "";
        const exames = Object.keys(treinos).sort().reverse();

        if(exames.length === 0) h.innerHTML = "<p style='font-size:0.8rem; opacity:0.5;'>Nenhum treino salvo ainda.</p>";

        exames.forEach(k => {
            const nota = respostas[k]?.nota || "0.00";
            const pecaResumo = treinos[k]?.texto || "Sem conte√∫do...";
            
            h.innerHTML += `
            <div class="hist-item">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <strong style="font-size:0.85rem; color:var(--gold)">${k.replace('exame_', 'EXAME ')}</strong>
                    <span class="nota-badge">NOTA: ${nota}</span>
                </div>
                <div class="preview-text">${pecaResumo}</div>
            </div>`;
        });
    });
</script>

</body>
</html>
