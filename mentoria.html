<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>üèÜ MENTORIA SINCRONIZADA | ARYANNA 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #3b82f6; 
            --gold: #fbbf24; 
            --bg: #0f172a; 
            --card: #1e293b; 
            --text: #f1f5f9; 
            --success: #10b981; 
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            padding: 15px; 
            line-height: 1.6;
        }

        /* Header Premium */
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 0 20px; 
            border-bottom: 1px solid rgba(251, 191, 36, 0.3); 
            margin-bottom: 25px; 
        }
        
        h1 { 
            color: var(--gold); 
            font-size: 1rem; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            font-weight: 800;
        }

        .btn-header-back { 
            background: rgba(251, 191, 36, 0.1); 
            color: var(--gold); 
            text-decoration: none; 
            padding: 8px 16px; 
            border-radius: 20px; 
            font-weight: 700; 
            font-size: 0.7rem; 
            border: 1px solid var(--gold);
            transition: all 0.3s ease;
        }

        /* Formul√°rio Fluido */
        .form-flow { 
            background: linear-gradient(145deg, #1e293b, #111827);
            border: 1px solid rgba(59, 130, 246, 0.4); 
            padding: 25px; 
            border-radius: 16px; 
            margin-bottom: 30px; 
            max-width: 800px; 
            margin-inline: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .form-flow label { 
            font-size: 0.65rem; 
            color: var(--primary); 
            font-weight: 800; 
            text-transform: uppercase; 
            display: block; 
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .form-flow input, .form-flow textarea { 
            width: 100%; 
            background: rgba(15, 23, 42, 0.6); 
            border: 1px solid #334155; 
            color: #fff; 
            padding: 14px; 
            border-radius: 10px; 
            margin-bottom: 18px; 
            font-family: 'Inter'; 
            font-size: 0.9rem; 
            transition: border 0.3s;
        }

        .form-flow input:focus, .form-flow textarea:focus { border-color: var(--primary); outline: none; }

        .btn-next { 
            width: 100%; 
            background: var(--success); 
            color: #064e3b; 
            border: none; 
            padding: 16px; 
            border-radius: 10px; 
            font-weight: 800; 
            cursor: pointer; 
            text-transform: uppercase; 
            font-size: 0.9rem;
            transition: transform 0.2s, filter 0.2s;
        }
        .btn-next:active { transform: scale(0.98); }

        /* Grid e Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(340px, 1fr)); gap: 20px; }
        
        .section-card { 
            background: var(--card); 
            border-radius: 16px; 
            padding: 20px; 
            border: 1px solid rgba(255,255,255,0.05); 
        }

        .section-card h2 { 
            color: #94a3b8; 
            font-size: 0.75rem; 
            margin-bottom: 15px; 
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
        }

        /* Itens do Hist√≥rico */
        .hist-item { 
            background: rgba(15, 23, 42, 0.4); 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 10px; 
            border: 1px solid transparent;
            transition: all 0.3s;
        }
        .hist-item:hover { border-color: rgba(251, 191, 36, 0.3); background: rgba(15, 23, 42, 0.8); }

        .nota-badge { 
            background: var(--gold); 
            color: #000; 
            font-size: 0.65rem; 
            font-weight: 900; 
            padding: 4px 10px; 
            border-radius: 50px;
        }

        .comparativo-view { display: none; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.05); }
        .comparativo-view.active { display: grid; }

        .col-box { 
            font-size: 0.75rem; 
            background: #0f172a; 
            padding: 12px; 
            border-radius: 8px; 
            color: #cbd5e1; 
            white-space: pre-wrap; 
            max-height: 200px; 
            overflow-y: auto; 
            border: 1px solid #334155; 
        }

        .col-label { font-size: 0.6rem; color: var(--gold); font-weight: 800; margin-bottom: 6px; display: block; text-transform: uppercase; opacity: 0.8; }

        /* Estilo das Teses */
        .item { 
            background: #1e293b; 
            padding: 18px; 
            border-radius: 12px; 
            margin-bottom: 15px; 
            border-left: 4px solid var(--primary); 
            position: relative; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }
        
        .btn-del { 
            position: absolute; top: 12px; right: 12px; 
            background: rgba(239, 68, 68, 0.1); 
            border: 1px solid rgba(239, 68, 68, 0.3); 
            color: var(--danger); 
            border-radius: 6px; 
            padding: 4px 8px; font-size: 0.55rem; font-weight: bold; cursor: pointer;
        }

        .cat-badge { font-size: 0.55rem; padding: 2px 8px; border-radius: 4px; background: #334155; color: #94a3b8; font-weight: 700; }
    </style>
</head>
<body>

<header>
    <h1>üèÜ Mentoria Sincronizada</h1>
    <a href="index.html" class="btn-header-back">VOLTAR AO TREINO</a>
</header>

<div class="form-flow">
    <label>T√≠tulo da Tese</label>
    <input type="text" id="tit" placeholder="Ex: Adicional de Insalubridade">
    <label>Estrutura (Fato, Fundamento e Pedido)</label>
    <textarea id="tese-content" rows="6" placeholder="Fato: O reclamante...&#10;Fundamento: Conforme Art. 192 CLT...&#10;Pedido: Ante o exposto, requer..."></textarea>
    <button class="btn-next" onclick="finalizarEProxima()">SALVAR NO ARQUIVO ‚ûî</button>
</div>

<div class="grid">
    <div class="section-card">
        <h2>üìå ARQUIVO DE TESES</h2>
        <div id="container-user"></div>
    </div>

    <div class="section-card">
        <h2>üìö MEU MUSEU (HIST√ìRICO)</h2>
        <div id="mentoria-historico"></div>
    </div>

    <div class="section-card">
        <h2>üî• RADAR FGV</h2>
        <div class="item">
            <strong style="color: var(--gold); font-size: 0.85rem;">S√∫mula 331, IV do TST</strong>
            <p style="font-size: 0.8rem; margin-top: 5px; color: #94a3b8;">Responsabilidade subsidi√°ria do tomador de servi√ßos em caso de inadimplemento da prestadora.</p>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    window.finalizarEProxima = () => {
        const t = document.getElementById('tit').value;
        const c = document.getElementById('tese-content').value;
        if(t && c) {
            const textoFormatado = c.split('\n').filter(line => line.trim() !== '').join('\n\n');
            push(ref(db, 'v10_teses_sincronizadas'), { titulo: t, conteudo: textoFormatado, timestamp: serverTimestamp() });
            document.getElementById('tit').value = ''; document.getElementById('tese-content').value = '';
        }
    };

    window.excluirTese = (id) => { if(confirm("Deseja apagar esta tese?")) remove(ref(db, `v10_teses_sincronizadas/${id}`)); };

    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        
        // Renderizar Teses
        const cont = document.getElementById('container-user');
        cont.innerHTML = "";
        const teses = data.v10_teses_sincronizadas || {};
        Object.keys(teses).reverse().forEach(id => {
            cont.innerHTML += `
                <div class="item">
                    <button class="btn-del" onclick="excluirTese('${id}')">DEL</button>
                    <strong style="color:var(--gold); font-size: 0.9rem;">${teses[id].titulo}</strong>
                    <div style="margin-top:10px; font-size:0.8rem; white-space: pre-wrap; color: #cbd5e1;">${teses[id].conteudo}</div>
                </div>`;
        });

        // Renderizar Museu
        const h = document.getElementById('mentoria-historico');
        const treinos = data.v3_treino || {};
        const respostas = data.v3_respostas || {};
        const dicas = data.v3_dicas || {};
        
        const examesUnicos = Array.from(new Set([...Object.keys(treinos), ...Object.keys(respostas), ...Object.keys(dicas)])).sort().reverse();

        let htmlMuseu = "";
        examesUnicos.forEach(k => {
            const label = k.replace('exame_', 'EXAME ');
            const peca = treinos[k] || "(Vazio)";
            const respRaw = respostas[k];
            let folha = "(Vazio)";
            let nota = "---";

            if (respRaw) {
                if (typeof respRaw === 'object') {
                    folha = respRaw.comentarios || "(Sem coment√°rios)";
                    nota = respRaw.nota || "0.00";
                } else { folha = respRaw; }
            }

            htmlMuseu += `
            <div class="hist-item" onclick="this.querySelector('.comparativo-view').classList.toggle('active')">
                <div style="display:flex; align-items:center; justify-content:space-between;">
                    <strong style="font-size:0.8rem; color:var(--text)">‚óè ${label}</strong>
                    <div style="display:flex; align-items:center; gap:8px;">
                        <span class="nota-badge">${nota}</span>
                        <span class="cat-badge">VER DETALHES</span>
                    </div>
                </div>
                <div class="comparativo-view">
                    <div>
                        <span class="col-label">Minha Pe√ßa:</span>
                        <div class="col-box">${peca}</div>
                    </div>
                    <div>
                        <span class="col-label" style="color:var(--success)">Corre√ß√£o:</span>
                        <div class="col-box" style="border-color:rgba(16, 185, 129, 0.3)">${folha}</div>
                    </div>
                </div>
            </div>`;
        });
        h.innerHTML = htmlMuseu || "<p style='opacity:0.5; font-size:0.8rem;'>Ainda n√£o h√° treinos salvos.</p>";
    });
</script>
</body>
</html>
