<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA 2026 | BLACK BOX COMPLETA</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        :root { --bg: #f1f5f9; --text: #000; --primary: #1d4ed8; --border: #94a3b8; --purple: #5b21b6; --success: #065f46; --danger: #991b1b; --gold: #fbbf24; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); padding-bottom: 50px; }
        header { background: #fff; border-bottom: 2px solid var(--border); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .btn-voltar { color: #000; font-weight: 800; border: 2px solid #000; padding: 8px 15px; border-radius: 8px; cursor: pointer; text-decoration: none; font-size: 0.8rem; }
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); margin-bottom: 15px; overflow: hidden; }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-weight: 800; text-transform: uppercase; text-align: center; font-size: 0.8rem; }
        .panel-body { padding: 15px; }
        label { font-size: 0.7rem; font-weight: 800; display: block; margin-bottom: 4px; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 12px; margin-bottom: 10px; font-family: inherit; }
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; cursor: pointer; color: #fff; }
        .feed { margin-top: 15px; max-height: 400px; overflow-y: auto; }
        .card { background: #fff; padding: 15px; border-radius: 8px; border: 2px solid var(--border); margin-bottom: 10px; position: relative; }
        .black-box-item { background: #020617; color: #fff; border-radius: 8px; padding: 12px; margin-bottom: 10px; border-left: 5px solid var(--gold); cursor: pointer; }
        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
<header>
    <div class="btn-voltar" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> COCKPIT</div>
    <div style="font-weight: 800;">ARYANNA 2026 | BLACK BOX</div>
</header>
<main class="dashboard">
    <section class="panel" style="grid-column: 1 / -1; border-top: 6px solid #000;">
        <div class="panel-header" style="background:#000; color:var(--gold)">Black Box: Peças no Radar</div>
        <div id="black-box-feed" class="panel-body"></div>
    </section>

    <!-- TRIPULANTES TÉCNICOS -->
    <section class="panel" style="border-top: 6px solid var(--success);"><div class="panel-header">Preliminares</div><div class="panel-body"><input type="hidden" id="id-pre"><label>Título</label><input type="text" id="pre-t"><label>Fundamentação</label><textarea id="pre-c"></textarea><button class="btn-save" style="background:var(--success)" onclick="salvar('pre')">Salvar</button><div class="feed" id="feed-pre"></div></div></section>
    <section class="panel" style="border-top: 6px solid var(--purple);"><div class="panel-header">Qual é a Peça?</div><div class="panel-body"><input type="hidden" id="id-peca"><label>Enunciado</label><textarea id="peca-t"></textarea><label>Gabarito</label><input type="text" id="peca-c"><button class="btn-save" style="background:var(--purple)" onclick="salvar('peca')">Salvar</button><div class="feed" id="feed-peca"></div></div></section>
    <section class="panel" style="border-top: 6px solid var(--danger);"><div class="panel-header">Não Confunda</div><div class="panel-body"><input type="hidden" id="id-nc"><label>Conceito</label><input type="text" id="nc-t"><label>Diferença</label><textarea id="nc-c"></textarea><button class="btn-save" style="background:var(--danger)" onclick="salvar('nc')">Salvar</button><div class="feed" id="feed-nc"></div></div></section>
    <section class="panel" style="border-top: 6px solid var(--primary);"><div class="panel-header">Arquivo de Teses</div><div class="panel-body"><input type="hidden" id="id-tese"><label>Título</label><input type="text" id="tese-t"><label>Conteúdo</label><textarea id="tese-c"></textarea><button class="btn-save" style="background:var(--primary)" onclick="salvar('tese')">Salvar</button><div class="feed" id="feed-tese"></div></div></section>
</main>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com";
    import { getDatabase, ref, push, set, onValue, serverTimestamp } from "https://www.gstatic.com";
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);
    const paths = { pre: 'v13_pre', peca: 'v13_peca', nc: 'v13_nc', tese: 'v13_tese' };

    window.salvar = (type) => {
        const id = document.getElementById(`id-${type}`).value; const t = document.getElementById(`${type}-t`).value; const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return; const data = { t, c, ts: serverTimestamp() };
        if(id) set(ref(db, `${paths[type]}/${id}`), data); else push(ref(db, paths[type]), data);
        document.getElementById(`${type}-t`).value = ''; document.getElementById(`${type}-c`).value = '';
    };

    onValue(ref(db), (s) => {
        const v = s.val() || {};
        const feedBB = document.getElementById('black-box-feed'); feedBB.innerHTML = "";
        if(v.estudos) Object.keys(v.estudos).sort((a,b) => b-a).forEach(ex => {
            const dataFmt = v.estudos[ex].ts ? new Date(v.estudos[ex].ts).toLocaleDateString() : "--";
            feedBB.innerHTML += `<div class="black-box-item" onclick="location.href='index.html'"><strong>EXAME E${ex} (${dataFmt})</strong><p>${v.estudos[ex]['editor-peca']?.substring(0,50)}...</p></div>`;
        });
        ['pre', 'peca', 'nc', 'tese'].forEach(type => {
            const f = document.getElementById(`feed-${type}`); f.innerHTML = "";
            const obj = v[paths[type]] || {};
            Object.keys(obj).forEach(id => { f.innerHTML += `<div class="card"><strong>${obj[id].t}</strong><p>${obj[id].c}</p></div>`; });
        });
    });
</script>
</body>
</html>
