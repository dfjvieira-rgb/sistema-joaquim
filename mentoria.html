<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>MENTORIA ELITE | CENTRAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #020617; --gold: #fbbf24; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: var(--text); padding: 20px; }
        header { border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 20px; font-weight: 900; color: var(--gold); }
        .panel { background: var(--card); border-radius: 10px; padding: 15px; margin-bottom: 15px; border: 1px solid #334155; }
        .panel-h { font-size: 0.8rem; color: var(--gold); margin-bottom: 10px; font-weight: 800; text-transform: uppercase; }
        input, textarea { width: 100%; background: #000; color: #fff; border: 1px solid #475569; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .btn { width: 100%; padding: 10px; border: none; border-radius: 5px; font-weight: 800; cursor: pointer; color: #fff; }
        .card { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; margin-top: 10px; border-left: 4px solid var(--gold); position: relative; }
        #modal-rx { display: none; position: fixed; inset: 0; background: #000; z-index: 5000; padding: 20px; }
        .rx-box { background: #fff; color: #000; padding: 30px; border-radius: 5px; height: 90vh; overflow-y: auto; font-family: monospace; white-space: pre-wrap; }
        @media print { body * { visibility: hidden; } .rx-box, .rx-box * { visibility: visible; position: absolute; left: 0; top: 0; width: 100%; } }
    </style>
</head>
<body>
    <header><i class="fas fa-robot"></i> MENTORIA ELITE 2026</header>
    
    <div class="panel">
        <div class="panel-h">Histórico (Raio-X)</div>
        <div id="feed-pdf"></div>
    </div>

    <div class="panel" style="border-top: 4px solid #16a34a;">
        <div class="panel-h">Preliminares</div>
        <input id="pre-t" placeholder="Título"><textarea id="pre-c" placeholder="Tese"></textarea>
        <button class="btn" style="background:#16a34a" onclick="salvar('pre')">ARQUIVAR</button>
        <div id="feed-pre"></div>
    </div>

    <div id="modal-rx">
        <div style="margin-bottom:10px;"><button onclick="window.print()">IMPRIMIR</button> <button onclick="document.getElementById('modal-rx').style.display='none'">FECHAR</button></div>
        <div class="rx-box" id="rx-box"></div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    window.visualizarPeca = async (id) => {
        const s = await get(ref(db, `mentoria/historico/${id}`));
        const d = s.val();
        document.getElementById('rx-box').innerText = `OAB EXAME ${d.exame}\n${d.data}\n\n` + d.linhas.map((l,i)=> l.trim()? `${(i+1).toString().padStart(3,'0')} | ${l}` : null).filter(x=>x).join('\n');
        document.getElementById('modal-rx').style.display='block';
    };

    window.salvar = (t) => { const tit=document.getElementById(t+'-t').value, con=document.getElementById(t+'-c').value; push(ref(db, 'v13_'+t), {t:tit, c:con}); };
    window.excluir = (p, id) => { if(confirm("Apagar?")) remove(ref(db, p+'/'+id)); };

    onValue(ref(db), (s) => {
        const v = s.val() || {};
        const fPdf = document.getElementById('feed-pdf'); fPdf.innerHTML = "";
        const h = v['mentoria/historico'] || {};
        Object.keys(h).reverse().forEach(id => {
            fPdf.innerHTML += `<div class="card">OAB ${h[id].exame} - ${h[id].data} <i class="fas fa-eye" onclick="visualizarPeca('${id}')" style="float:right; cursor:pointer"></i></div>`;
        });
        const fPre = document.getElementById('feed-pre'); fPre.innerHTML = "";
        const pr = v['v13_pre'] || {};
        Object.keys(pr).reverse().forEach(id => { fPre.innerHTML += `<div class="card"><b>${pr[id].t}</b><br>${pr[id].c} <i class="fas fa-trash" onclick="excluir('v13_pre','${id}')" style="position:absolute; right:5px; top:5px; cursor:pointer; font-size:0.7rem"></i></div>`; });
    });
    Object.assign(window, { visualizarPeca, salvar, excluir });
</script>
</body>
</html>
