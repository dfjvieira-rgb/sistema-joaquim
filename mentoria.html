<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA 2026 | WORKSTATION FINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f1f5f9; --text: #000; --primary: #1d4ed8; --border: #94a3b8; --purple: #5b21b6; --success: #065f46; --danger: #991b1b; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 40px; }
        header { background: #fff; border-bottom: 2px solid var(--border); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); display: flex; flex-direction: column; margin-bottom: 10px; }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 0.9rem; font-weight: 800; text-transform: uppercase; text-align: center; }
        .panel-body { padding: 15px; }
        label { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 12px; font-size: 1.1rem; margin-bottom: 10px; }
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; font-size: 1rem; cursor: pointer; color: #fff; text-transform: uppercase; }
        .feed { margin-top: 15px; max-height: 450px; overflow-y: auto; border-top: 1px solid var(--border); padding-top: 10px; }
        .card { background: #fff; padding: 15px; border-radius: 8px; border: 2px solid var(--border); margin-bottom: 10px; position: relative; }
        .card-pre { border-left: 8px solid var(--success); }
        .btn-edit-tool { position: absolute; top: 10px; right: 10px; display: flex; gap: 12px; }
        .btn-edit-tool i { cursor: pointer; opacity: 0.4; }
        .btn-reveal { background: #000; color: #fff; border: none; padding: 12px; border-radius: 6px; font-weight: 800; width: 100%; margin-top: 5px; cursor: pointer; }
        .hidden-content { display: none; margin-top: 10px; padding: 12px; background: #dcfce7; border: 1px solid var(--success); border-radius: 6px; font-weight: 700; }
        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 800;">ARYANNA 2026</div>
    <div style="background: #000; color: #fff; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem;">DE-PARA ATIVO</div>
</header>

<main class="dashboard">
    <section class="panel" style="border-top: 6px solid var(--success);">
        <div class="panel-header">Preliminares das Imagens (Edit√°vel)</div>
        <div class="panel-body">
            <input type="hidden" id="id-pre">
            <input type="text" id="pre-tit" placeholder="T√≠tulo">
            <textarea id="pre-cont" placeholder="Conte√∫do"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Salvar Tese</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--purple);">
        <div class="panel-header">Simulador: Qual √© a Pe√ßa?</div>
        <div class="panel-body">
            <input type="hidden" id="id-peca">
            <textarea id="peca-h" placeholder="Caso..."></textarea>
            <input type="text" id="peca-r" placeholder="Gabarito">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Salvar Treino</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--danger);">
        <div class="panel-header">Radar: N√£o Confunda</div>
        <div class="panel-body">
            <input type="hidden" id="id-nc">
            <input type="text" id="nc-t" placeholder="Conceito">
            <textarea id="nc-d" placeholder="Diferen√ßa"></textarea>
            <button class="btn-save" style="background: var(--danger);" onclick="salvar('nc')">Salvar Radar</button>
            <div class="feed" id="feed-nc"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--primary);">
        <div class="panel-header">Arquivo de Teses (F/F/P)</div>
        <div class="panel-body">
            <input type="hidden" id="id-tese">
            <input type="text" id="t-t" placeholder="T√≠tulo">
            <textarea id="t-c" placeholder="Tese"></textarea>
            <button class="btn-save" style="background: var(--primary);" onclick="salvar('tese')">Salvar Tese</button>
            <div class="feed" id="feed-tese"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v10_preliminares', peca: 'v10_peca', nc: 'v10_nc', tese: 'v10_tese' };

    // DADOS DAS IMAGENS PARA INJE√á√ÉO AUTOM√ÅTICA
    const dadosIniciais = [
        { t: "1. Incompet√™ncia da JT", c: "Art. 114 CF. Ex: Rela√ß√£o estatut√°ria, acidente INSS puro." },
        { t: "2. Ilegitimidade de Parte", c: "Art. 485, VI, CPC. Ex: tomador n√£o integra forma√ß√£o do v√≠nculo." },
        { t: "3. In√©pcia da Inicial", c: "Art. 330, ¬ß1¬∫, CPC + CLT. Ex: pedido sem causa de pedir, valor il√≠quido." },
        { t: "4. Prescri√ß√£o", c: "Bienal (2 anos) e Quinquenal (5 anos) - Art. 7¬∫, XXIX, CF." },
        { t: "10. Nulidade Processual", c: "Art. 5¬∫, LV CF / Art. 794 CLT. Cerceamento de defesa, aus√™ncia de intima√ß√£o." },
        { t: "üí° Dicas de Uso", c: "Contesta√ß√£o: Prescri√ß√£o/In√©pcia. RO: Nulidade (S√∫mula 297 TST)." }
    ];

    window.toggleR = (btn) => { const div = btn.nextElementSibling; div.style.display = div.style.display === "block" ? "none" : "block"; };

    window.salvar = (type) => {
        const id = document.getElementById(`id-${type}`).value;
        const d1 = document.getElementById(type === 'peca' ? 'peca-h' : type === 'nc' ? 'nc-t' : type === 'pre' ? 'pre-tit' : 't-t').value;
        const d2 = document.getElementById(type === 'peca' ? 'peca-r' : type === 'nc' ? 'nc-d' : type === 'pre' ? 'pre-cont' : 't-c').value;
        const data = { ts: serverTimestamp() };
        
        if(type === 'pre') { data.t = d1; data.c = d2; }
        if(type === 'peca') { data.h = d1; data.r = d2; }
        if(type === 'nc') { data.t = d1; data.d = d2; }
        if(type === 'tese') { data.t = d1; data.c = d2; }

        if(id) set(ref(db, `${paths[type]}/${id}`), data);
        else push(ref(db, paths[type]), data);
        document.querySelectorAll('input, textarea').forEach(i => i.value = '');
    };

    window.editar = (type, id, v1, v2) => {
        document.getElementById(`id-${type}`).value = id;
        if(type === 'pre') { document.getElementById('pre-tit').value = v1; document.getElementById('pre-cont').value = v2; }
        if(type === 'peca') { document.getElementById('peca-h').value = v1; document.getElementById('peca-r').value = v2; }
        if(type === 'nc') { document.getElementById('nc-t').value = v1; document.getElementById('nc-d').value = v2; }
        if(type === 'tese') { document.getElementById('t-t').value = v1; document.getElementById('t-c').value = v2; }
        window.scrollTo(0,0);
    };

    window.excluir = (p, id) => { if(confirm("Apagar?")) remove(ref(db, `${paths[p]}/${id}`)); };

    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        
        // Se a se√ß√£o de preliminares estiver vazia no Firebase, injeta os dados das fotos
        if(!v[paths.pre]) {
            dadosIniciais.forEach(d => push(ref(db, paths.pre), { ...d, ts: serverTimestamp() }));
            return;
        }

        const render = (type, target, k1, k2) => {
            const f = document.getElementById(target); f.innerHTML = "";
            const obj = v[paths[type]] || {};
            Object.keys(obj).reverse().forEach(id => {
                const item = obj[id];
                f.innerHTML += `<div class="card ${type==='pre'?'card-pre':''}">
                    <div class="btn-edit-tool"><i class="fas fa-pen" onclick="editar('${type}','${id}','${item[k1]}','${item[k2]}')"></i><i class="fas fa-trash" onclick="excluir('${type}','${id}')"></i></div>
                    ${type==='peca' ? `<p>${item.h}</p><button class="btn-reveal" onclick="toggleR(this)">REVELAR</button><div class="hidden-content">${item.r}</div>` : `<strong>${item[k1]}</strong><p>${item[k2]}</p>`}
                </div>`;
            });
        };

        render('pre', 'feed-pre', 't', 'c');
        render('peca', 'feed-peca', 'h', 'r');
        render('nc', 'feed-nc', 't', 'd');
        render('tese', 'feed-tese', 't', 'c');
    });
</script>
</body>
</html>
