<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MENTORIA ELITE V13 - 12 INTELIGÊNCIAS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --card: #1e293b;
            --nc: #f472b6; --qp: #a855f7; --tese: #3b82f6; --arsenal: #22c55e;
            --sumula: #f97316; --artclt: #10b981; --artcpc: #0ea5e9; --pre: #ef4444;
            --oj: #06b6d4; --tema: #facc15; --artcc: #6366f1; /* Cor Indigo para o Código Civil */
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: white; margin: 0; padding-bottom: 140px; }

        header {
            background: var(--card); padding: 15px 20px; border-bottom: 2px solid var(--gold);
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .btn-voltar { background: white; color: black; border: none; padding: 8px 15px; border-radius: 8px; font-weight: 900; font-size: 12px; cursor: pointer; }

        .container { padding: 15px; max-width: 800px; margin: 0 auto; }

        .panel-input { background: #0f172a; border-radius: 12px; padding: 15px; margin-bottom: 20px; border: 1px dashed #334155; }
        input, textarea { width: 100%; padding: 12px; margin: 5px 0; background: #1e293b; border: 1px solid #475569; color: white; border-radius: 8px; font-family: inherit; }

        .post-it {
            padding: 18px; border-radius: 15px; margin-bottom: 15px; color: #020617;
            position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .post-it strong { display: block; font-size: 1rem; text-transform: uppercase; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 5px; margin-bottom: 8px; }
        .post-it p { margin: 8px 0; font-size: 0.95rem; line-height: 1.4; font-weight: 500; white-space: pre-wrap; }
        
        .rascunho-box { background: rgba(0,0,0,0.1); padding: 10px; border-radius: 8px; margin-top: 10px; border-left: 4px solid rgba(0,0,0,0.3); font-size: 0.85rem; font-style: italic; }

        .actions { display: flex; gap: 8px; margin-top: 12px; justify-content: flex-end; }
        .btn-circle { width: 38px; height: 38px; border-radius: 10px; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; transition: 0.2s; }

        .nav-tabs {
            position: fixed; bottom: 0; left: 0; right: 0; background: var(--card);
            display: flex; overflow-x: auto; padding: 10px 5px;
            border-top: 2px solid #334155; z-index: 2000;
            scrollbar-width: none; 
        }
        .nav-tabs::-webkit-scrollbar { display: none; }

        .tab { 
            color: #94a3b8; text-align: center; font-size: 9px; text-decoration: none; 
            font-weight: 700; min-width: 80px; cursor: pointer; flex-shrink: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .tab.active { color: var(--gold); }
        .tab i { display: block; font-size: 1.1rem; margin-bottom: 4px; }

        #fab-injetor { position: fixed; bottom: 100px; right: 20px; width: 60px; height: 60px; background: var(--gold); border-radius: 50%; border: none; font-size: 1.5rem; box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 1001; color: black; cursor: pointer; }
    </style>
</head>
