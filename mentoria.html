<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SISTEMA JURÍDICO | ARYANNA 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #ffffff; --text: #1e293b; --subtext: #475569;
            --primary: #2563eb; --accent: #64748b; --border: #cbd5e1;
            --danger: #be123c; --warning: #d97706; --purple: #6d28d9;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: var(--text); line-height: 1.5; }

        /* NAVEGAÇÃO PROFISSIONAL */
        header { 
            background: #ffffff; border-bottom: 1px solid var(--border);
            padding: 12px 20px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
        }
        .btn-back { 
            text-decoration: none; color: var(--text); font-size: 0.8rem; font-weight: 600;
            display: flex; align-items: center; gap: 8px; border: 1px solid var(--border);
            padding: 6px 12px; border-radius: 6px; transition: 0.2s;
        }
        .btn-back:hover { background: #f1f5f9; }

        /* GRID ESTRUTURADO */
        .dashboard { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px;
            padding: 24px; max-width: 1400px; margin: 0 auto;
        }

        .panel { 
            background: #ffffff; border-radius: 8px; border: 1px solid var(--border);
            display: flex; flex-direction: column; overflow: hidden;
        }

        .panel-header { 
            padding: 12px 16px; background: #f1f5f9; border-bottom: 1px solid var(--border);
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: var(--subtext);
        }

        .panel-body { padding: 16px; }

        /* INPUTS LIMPOS */
        .input-group { margin-bottom: 16px; }
        label { font-size: 0.65rem; font-weight: 700; text-transform: uppercase; color: var(--accent); display: block; margin-bottom: 6px; }
        
        input, textarea { 
            width: 100%; border: 1px solid var(--border); border-radius: 4px;
            padding: 10px; font-size: 0.9rem; color: var(--text); outline: none;
            background: #ffffff; font-family: inherit;
        }
        textarea { font-family: 'Courier Prime', monospace; min-height: 80px; }
        input:focus, textarea:focus { border-color: var(--primary); ring: 1px solid var(--primary); }

        .btn-save { 
            width: 100%; padding: 12px; border-radius: 4px; border: none;
            font-weight: 700; font-size: 0.75rem; cursor: pointer; text-transform: uppercase;
            transition: 0.2s;
        }

        /* FEED E CARDS PROFISSIONAIS */
        .feed { padding: 16px; background: #f8fafc; border-top: 1px solid var(--border); max-height: 450px; overflow-y: auto; }
        .card { 
            background: #ffffff; padding: 14px; border-radius: 6px; border: 1px solid var(--border);
            margin-bottom: 12px; position: relative;
        }
        .card strong { display: block; font-size: 0.85rem; margin-bottom: 4px; color: var(--primary); }
        .card p { font-size: 0.8rem; color: var(--text); white-space: pre-wrap; }
        .card small { font-size: 0.7rem; color: var(--accent); font-weight: 600; margin-top: 8px; display: block; }
        
        .btn-trash { position: absolute; top: 12px; right: 12px; color: #94a3b8; cursor: pointer; border: none; background: none; }
        .btn-trash:hover { color: var(--danger); }

        /* RESPONSIVIDADE */
        @media (max-width: 1024px) { .dashboard { grid-template-columns: 1fr 1fr; } }
        @media (max-width: 768px) { 
            .dashboard { grid-template-columns: 1fr; padding: 12px; }
            header { padding: 10px 16px; }
            h1 { font-size: 0.75rem; }
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> VOLTAR</a>
    <h1 style="font-size: 0.8rem; letter-spacing: 0.5px; opacity: 0.8;">WORKSTATION MENTORIA 2026</h1>
</header>

<main class="dashboard">

    <section class="panel">
        <div class="panel-header" style="border-top: 3px solid var(--purple);"><i class="fas fa-file-invoice"></i> Treino: Qual é a Peça?</div>
        <div class="panel-body">
            <div class="input-group">
                <label>Caso Prático</label>
                <textarea id="peca-hist" placeholder="Relato do exame..."></textarea>
            </div>
            <div class="input-group">
                <label>Resposta Técnica</label>
                <input type="text" id="peca-resp" placeholder="Nome da Peça e Fundamento">
            </div>
            <button class="btn-save" style="background: var(--purple); color: white;" onclick="salvarPeca()">Salvar Peça</button>
        </div>
        <div class="feed" id="feed-pecas"></div>
    </section>

    <section class="panel">
        <div class="panel-header" style="border-top: 3px solid var(--warning);"><i class="fas fa-bullseye"></i> Radar de Estratégia</div>
        <div class="panel-body">
            <div class="input-group">
                <label>Dica de Ouro (Post-it)</label>
                <textarea id="dica-ouro" placeholder="Resumo estratégico..."></textarea>
            </div>
            <div id="wrapper-nc">
                <div class="input-group">
                    <label>Não Confunda</label>
                    <input type="text" class="nc-item" placeholder="Diferença técnica rápida...">
                </div>
            </div>
            <button onclick="addNC()" style="background:none; border:1px solid var(--border); color:var(--accent); width:100%; padding:6px; font-size:0.65rem; font-weight:700; border-radius:4px; cursor:pointer; margin-bottom:12px;">+ ADICIONAR ITEM</button>
            <button class="btn-save" style="background: #1e293b; color: white;" onclick="salvarRadar()">Sincronizar Radar</button>
        </div>
        <div class="feed" id="feed-radar"></div>
    </section>

    <section class="panel">
        <div class="panel-header" style="border-top: 3px solid var(--primary);"><i class="fas fa-balance-scale"></i> Dicionário de Teses</div>
        <div class="panel-body">
            <div class="input-group"><label>Título</label><input type="text" id="t-tit" placeholder="Nome da Tese"></div>
            <div class="input-group"><label>Fato</label><textarea id="t-fato"></textarea></div>
            <div class="input-group"><label>Fundamento</label><textarea id="t-fund"></textarea></div>
            <div class="input-group"><label>Pedido</label><textarea id="t-ped"></textarea></div>
            <button class="btn-save" style="background: var(--primary); color: white;" onclick="salvarTese()">Arquivar Tese</button>
        </div>
        <div class="feed" id="feed-teses"></div>
    </section>

</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };

    const app = initializeApp(config);
    const db = getDatabase(app);

    // FUNÇÕES
    window.salvarPeca = () => {
        const h = document.getElementById('peca-hist').value;
        const r = document.getElementById('peca-resp').value;
        if(h && r) {
            push(ref(db, 'v10_qual_e_a_peca'), { historia: h, resposta: r, timestamp: serverTimestamp() });
            document.getElementById('peca-hist').value = ''; document.getElementById('peca-resp').value = '';
        }
    };

    window.addNC = () => {
        const wrap = document.getElementById('wrapper-nc');
        const input = document.createElement('input');
        input.className = 'nc-item'; input.placeholder = 'Outra diferença...'; input.style.marginTop = '8px';
        wrap.appendChild(input);
    };

    window.salvarRadar = () => {
        const d = document.getElementById('dica-ouro').value;
        const ncs = Array.from(document.querySelectorAll('.nc-item')).map(i => i.value).filter(v => v);
        push(ref(db, 'v10_radar_estrategia'), { dicaOuro: d, naoConfunda: ncs, postIt: true, timestamp: serverTimestamp() });
        document.getElementById('dica-ouro').value = '';
        document.getElementById('wrapper-nc').innerHTML = '<div class="input-group"><label>Não Confunda</label><input type="text" class="nc-item" placeholder="Diferença técnica rápida..."></div>';
    };

    window.salvarTese = () => {
        const tit = document.getElementById('t-tit').value;
        const f = document.getElementById('t-fato').value;
        const fu = document.getElementById('t-fund').value;
        const p = document.getElementById('t-ped').value;
        if(tit) {
            push(ref(db, 'v10_teses_sincronizadas'), { titulo: tit, fato: f, fundamento: fu, pedido: p, timestamp: serverTimestamp() });
            ['t-tit','t-fato','t-fund','t-ped'].forEach(id => document.getElementById(id).value = '');
        }
    };

    window.excluir = (p, id) => { if(confirm("Confirmar exclusão?")) remove(ref(db, `${p}/${id}`)); };

    // SYNC FEED
    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        
        // Peças
        const fP = document.getElementById('feed-pecas'); fP.innerHTML = "";
        const pO = data.v10_qual_e_a_peca || {};
        Object.keys(pO).reverse().forEach(id => {
            fP.innerHTML += `<div class="card"><button class="btn-trash" onclick="excluir('v10_qual_e_a_peca','${id}')"><i class="fas fa-trash"></i></button>
            <strong>${pO[id].resposta}</strong><p style="font-size:0.75rem; opacity:0.8;">${pO[id].historia.substring(0,60)}...</p></div>`;
        });

        // Radar
        const fR = document.getElementById('feed-radar'); fR.innerHTML = "";
        const rO = data.v10_radar_estrategia || {};
        Object.keys(rO).reverse().forEach(id => {
            fR.innerHTML += `<div class="card"><button class="btn-trash" onclick="excluir('v10_radar_estrategia','${id}')"><i class="fas fa-trash"></i></button>
            ${rO[id].dicaOuro ? `<p><strong>Dica:</strong> ${rO[id].dicaOuro}</p>` : ''}
            ${(rO[id].naoConfunda || []).map(n => `<p style="margin-top:4px; color:#475569">• ${n}</p>`).join('')}</div>`;
        });

        // Teses
        const fT = document.getElementById('feed-teses'); fT.innerHTML = "";
        const tO = data.v10_teses_sincronizadas || {};
        Object.keys(tO).reverse().forEach(id => {
            fT.innerHTML += `<div class="card"><button class="btn-trash" onclick="excluir('v10_teses_sincronizadas','${id}')"><i class="fas fa-trash"></i></button>
            <strong>${tO[id].titulo}</strong><p style="font-size:0.7rem;">${tO[id].fato.substring(0,50)}...</p></div>`;
        });
    });
</script>
</body>
</html>
