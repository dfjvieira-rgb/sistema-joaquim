<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FOLHA FGV - SIMULADOR ELITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 80px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; scrollbar-width: none; }
        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 65px; display: flex; flex-direction: column; justify-content: center; }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; line-height: 1.2; text-transform: uppercase; }

        #identificador-peca {
            width: 100%; padding: 15px; background: #f8fafc;
            border-bottom: 3px double var(--line-color); text-align: center;
            font-weight: 900; font-size: 1.3rem; color: #64748b;
            text-transform: uppercase; letter-spacing: 2px;
        }

        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; transition: 0.2s; }
        
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); padding: 0 0 40px 0; margin-bottom: 50px; }
        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; background: transparent; padding: 0 15px; font-size: 18px; font-family: 'Courier New', monospace; color: var(--text-color); width: 100%; }

        /* MODAL E PDF */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; border: 3px solid var(--gold); }
        .opt-btn { width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #ddd; font-weight: 800; cursor: pointer; background: #f1f5f9; text-align: center; }
        
        #pdf-split-view { display: none; width: 48%; background: #333; border-left: 4px solid var(--gold); height: 100%; position: relative; z-index: 1002; }
        #pdf-split-view.active { display: block; }
        .btn-close-pdf { position: absolute; top: 15px; left: -40px; background: var(--gold); border: none; width: 40px; height: 40px; border-radius: 8px 0 0 8px; cursor: pointer; }

        @media print {
            header, .sidebar, .btn-close-pdf, #pdf-split-view { display: none !important; }
            .editor-container { padding: 0 !important; }
            .paper { box-shadow: none !important; width: 100% !important; }
        }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">FOLHA FGV</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:#64748b;" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
        <button class="btn-side" style="width:40px; background:#ef4444;" onclick="resetarFolha()"><i class="fas fa-trash"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>
        
        <button class="btn-side" style="background:#0ea5e9;" title="Salvar" onclick="salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);" title="Pergaminho: Estruturas" onclick="abrirModalPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6;" title="Martelo: Injetar Espelho" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        
        <hr style="opacity:0.1; margin:5px 0;">
        
        <button class="btn-side" style="background:#f97316;" onclick="abrirSplitPdf('p')">P</button>
        <button class="btn-side" style="background:#eab308;" onclick="abrirSplitPdf('g')">G</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.print()"><i class="fas fa-print"></i></button>
        
        <button class="btn-side" style="background:#475569;" onclick="irPara(1)"><i class="fas fa-chevron-up"></i></button>
        <button class="btn-side" style="background:#475569;" onclick="irPara(51)"><i class="fas fa-chevron-down"></i></button>
        <button class="btn-side" style="background:black;" title="Fechar" onclick="window.close()"><i class="fas fa-times"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca">IDENTIFICANDO...</div>
            <div id="folha-total"></div>
        </div>
    </section>

    <div id="pdf-split-view">
        <button class="btn-close-pdf" onclick="fecharSplitPdf()"><i class="fas fa-times"></i></button>
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="modal-pecas">
    <div class="modal-body">
        <h2 style="text-align:center; margin-bottom:15px; font-size: 1rem;">ESTRUTURAS (PERGAMINHO)</h2>
        <div id="lista-pecas"></div>
        <button onclick="document.getElementById('modal-pecas').style.display='none'" style="width:100%; margin-top:10px; padding:10px; background:black; color:white; border-radius:8px; cursor:pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = localStorage.getItem('activeEx') || "44";
    const LIMITE_LINHA = 85;
    let ultimaLinhaFocada = 1;

    // Alimenta o nome da peça no topo automaticamente
    const escaneamentoElite = () => {
        const topo = document.getElementById('identificador-peca');
        const radar = document.getElementById('radar-status');
        const dna = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();

        const tipos = [
            { id: "CONTESTAÇÃO", label: "CONTESTAÇÃO TRABALHISTA", cor: "#22c55e" },
            { id: "RECURSO ORDINÁRIO", label: "RECURSO ORDINÁRIO", cor: "#3b82f6" },
            { id: "AGRAVO DE PETIÇÃO", label: "AGRAVO DE PETIÇÃO", cor: "#f87171" },
            { id: "RECLAMAÇÃO", label: "RECLAMATÓRIA TRABALHISTA", cor: "#a855f7" }
        ];

        let achou = tipos.find(t => dna.includes(t.id));
        if(achou) {
            topo.innerText = achou.label;
            topo.style.color = achou.cor;
            radar.innerHTML = `SCANNER<br><span style="color:${achou.cor}">${achou.id}</span>`;
        } else {
            topo.innerText = "CADERNO DE RESPOSTAS";
            radar.innerText = "SCANNER: BUSCANDO";
        }
    };

    const montarFolha = () => {
        const container = document.getElementById('folha-total');
        container.innerHTML = "";
        for(let i=1; i<=180; i++) {
            const row = document.createElement('div');
            row.className = 'linha-wrapper';
            const input = document.createElement('input');
            input.className = 'linha-folha';
            input.id = `L${i}`;
            input.setAttribute('maxlength', LIMITE_LINHA);
            input.oninput = () => { if (input.value.length >= LIMITE_LINHA) document.getElementById(`L${i + 1}`)?.focus(); };
            input.onkeydown = (e) => { 
                if (e.key === "Enter") { e.preventDefault(); document.getElementById(`L${i + 1}`)?.focus(); }
                if (e.key === "Backspace" && input.value.length === 0) document.getElementById(`L${i - 1}`)?.focus();
            };
            input.onfocus = () => { ultimaLinhaFocada = i; };
            row.innerHTML = `<div class="linha-num">${i}</div>`;
            row.appendChild(input);
            container.appendChild(row);
        }
        carregarDados();
    };

    const carregarDados = () => {
        onValue(ref(db, 'estudos/' + activeEx), (snap) => {
            const data = snap.val();
            if (data && data.linhas) {
                data.linhas.forEach((txt, idx) => {
                    const el = document.getElementById(`L${idx + 1}`);
                    if (el) el.value = txt;
                });
            }
            escaneamentoElite();
        }, { onlyOnce: true });
    };

    window.salvarManual = () => {
        const dados = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value);
        set(ref(db, 'estudos/' + activeEx), { linhas: dados, ts: Date.now() }).then(() => alert("☁️ SINCRONIZADO!"));
    };

    // Martelo: Injeta o espelho de correção
    window.injetarJustica = () => {
        const dna = BANCO_ESPELHOS[activeEx] || "";
        const frases = dna.replace(/<[^>]*>/g, '').split('\n').filter(f => f.trim().length > 5);
        frases.forEach((f, i) => {
            const el = document.getElementById(`L${ultimaLinhaFocada + i}`);
            if(el) el.value = "➤ " + f.trim().substring(0, LIMITE_LINHA - 2);
        });
        salvarManual();
    };

    // Pergaminho: Injeta estruturas de peças
    window.abrirModalPecas = () => {
        const lista = document.getElementById('lista-pecas');
        lista.innerHTML = "";
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('div'); b.className = 'opt-btn'; b.innerText = k;
            b.onclick = () => {
                pecas[k].split('\n').forEach((t, i) => {
                    const el = document.getElementById(`L${ultimaLinhaFocada + i}`);
                    if(el) el.value = t.substring(0, LIMITE_LINHA);
                });
                document.getElementById('modal-pecas').style.display='none';
                salvarManual();
            };
            lista.appendChild(b);
        });
        document.getElementById('modal-pecas').style.display='flex';
    };

    window.abrirSplitPdf = (t) => {
        document.getElementById('pdf-frame').src = `ro${activeEx}${t === 'g' ? '-gabarito' : ''}.pdf`;
        document.getElementById('pdf-split-view').classList.add('active');
    };

    window.fecharSplitPdf = () => document.getElementById('pdf-split-view').classList.remove('active');
    window.irPara = (n) => document.getElementById(`L${n}`)?.scrollIntoView({behavior:'smooth', block:'center'});
    window.resetarFolha = () => { if(confirm("Limpar folha?")) document.querySelectorAll('.linha-folha').forEach(i => i.value=""); };

    window.onload = montarFolha;
    Object.assign(window, { salvarManual, injetarJustica, abrirModalPecas, abrirSplitPdf, fecharSplitPdf, irPara, resetarFolha });
</script>
</body>
</html>
