<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; font-family: 'Courier New', monospace; }
        .linha-wrapper { display: flex; border-bottom: 1px solid #e2e8f0; }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid #e2e8f0; background: #f8fafc; flex-shrink: 0; }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; padding: 0 15px; font-size: 18px; width: 100%; }
        .header-sec { background: #1e293b; color: #fbbf24; padding: 8px; text-align: center; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="folha-container"></div>
    <script>
        const container = document.getElementById('folha-container');
        for (let i = 1; i <= 180; i++) {
            if (i === 1 || i === 151) {
                const h = document.createElement('div');
                h.className = 'header-sec';
                h.innerText = i === 1 ? 'PEÇA PROFISSIONAL' : 'QUESTÕES 1 A 4';
                container.appendChild(h);
            }
            const row = document.createElement('div');
            row.className = 'linha-wrapper';
            row.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}" maxlength="85">`;
            container.appendChild(row);
        }
    </script>
</body>
</html>
