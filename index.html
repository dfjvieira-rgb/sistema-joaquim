<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARYANNA MASTER | SISTEMA JOAQUIM 2026</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Courier+Prime&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #1e293b; --gold: #c5a059; --wine: #800000;
            --bg: #0f172a; --paper: #ffffff; --success: #10b981;
            --danger: #ef4444; --border: #334155;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white; }

        /* HEADER */
        header { 
            background: var(--primary); padding: 12px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--gold); z-index: 100;
        }
        .brand { font-weight: 900; color: var(--gold); font-size: 1.1rem; }
        .timer { font-family: 'Courier Prime', monospace; background: #000; padding: 5px 12px; border-radius: 4px; color: var(--danger); border: 1px solid #444; }

        /* BOT√ïES E CONTROLES */
        .top-nav { display: flex; gap: 8px; }
        select, .btn-action, .btn-util { 
            padding: 8px 12px; border-radius: 6px; border: none; font-weight: 700; cursor: pointer; font-size: 12px; transition: 0.2s;
        }
        #exam-select { background: white; color: var(--primary); }
        .btn-save { background: var(--success); color: white; }
        .btn-nc { background: var(--gold); color: white; }

        /* LAYOUT PRINCIPAL */
        main { display: flex; flex: 1; overflow: hidden; background: #334155; }

        #pdf-container { 
            flex: 1.2; overflow-y: auto; display: flex; flex-direction: column; 
            align-items: center; border-right: 2px solid var(--border); position: relative;
        }
        .pdf-toolbar {
            position: sticky; top: 0; background: rgba(15, 23, 42, 0.9); width: 100%;
            padding: 8px; display: flex; justify-content: center; gap: 15px; z-index: 10;
        }

        #section-folha { flex: 1; background: var(--paper); display: flex; flex-direction: column; position: relative; }
        
        /* FOLHA DE RESPOSTA */
        #texto-final {
            flex: 1; width: 100%; border: none; padding: 40px;
            font-family: 'Courier Prime', monospace; font-size: 18px; line-height: 28px;
            background-attachment: local;
            background-image: linear-gradient(transparent 27px, #e2e8f0 28px);
            background-size: 100% 28px; resize: none; outline: none; color: #1e293b;
        }

        /* WIDGETS E MODAIS */
        #container-postits { position: absolute; right: 20px; top: 20px; width: 220px; z-index: 50; pointer-events: none; }
        
        footer { background: var(--primary); padding: 10px 20px; display: flex; gap: 10px; border-top: 1px solid var(--border); }
        .btn-footer { background: #475569; color: white; flex: 1; }

        .modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 550px; background: white; color: #333; padding: 25px;
            border-radius: 12px; z-index: 200; box-shadow: 0 0 40px rgba(0,0,0,0.6);
        }
        .modal h3 { border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 15px; color: var(--primary); }
        .modal-close { width: 100%; margin-top: 15px; background: var(--primary); color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }

        @media (max-width: 1024px) { main { flex-direction: column; } #pdf-container, #section-folha { flex: none; height: 50vh; } }
    </style>
</head>
<body>

<header>
    <div class="brand">ARYANNA MASTER 2026</div>
    <div class="timer" id="cronometro">05:00:00</div>
    <div class="top-nav">
        <select id="exam-select">
            <option value="44">RO - EXAME 44</option>
            <option value="43">RO - EXAME 43</option>
            <option value="40">RO - EXAME 40</option>
            <option value="35">RO - EXAME 35</option>
        </select>
        <button class="btn-action btn-save" id="btn-salvar">SALVAR</button>
        <button class="btn-action btn-nc" id="btn-add-nc">+ POST-IT</button>
    </div>
</header>

<main>
    <section id="pdf-container">
        <div class="pdf-toolbar">
            <button id="prev-page" class="btn-util">‚óÄ</button>
            <span style="font-size:12px;">P√ÅG: <span id="page-num">1</span> / <span id="page-count">0</span></span>
            <button id="next-page" class="btn-util">‚ñ∂</button>
            <button onclick="window.location.href='mentoria.html'" class="btn-util" style="background:var(--gold)">MUSEU</button>
        </div>
        <canvas id="pdf-canvas"></canvas>
    </section>

    <section id="section-folha">
        <div id="container-postits"></div>
        <textarea id="texto-final" spellcheck="false" placeholder="Inicie sua pe√ßa profissional aqui..."></textarea>
    </section>
</main>

<footer>
    <button class="btn-util btn-footer">‚ùì QUEST√ïES</button>
    <button class="btn-util btn-footer">üéØ ESPELHO</button>
    <button class="btn-util btn-footer">üìÖ PRAZOS</button>
    <button class="btn-util btn-footer">üìö VADE</button>
</footer>

<div id="modal-questoes" class="modal">
    <h3>‚ùì Quest√µes Dissertativas</h3>
    <div id="conteudo-questoes" style="max-height:350px; overflow-y:auto;"></div>
    <button class="modal-close" onclick="toggleModal('modal-questoes')">VOLTAR √Ä PE√áA</button>
</div>

<div id="modal-espelho" class="modal">
    <h3>üéØ Espelho de Pontua√ß√£o</h3>
    <div id="conteudo-espelho" style="max-height:350px; overflow-y:auto;"></div>
    <button class="modal-close" onclick="toggleModal('modal-espelho')">FECHAR</button>
</div>

<div id="modal-calculadora" class="modal">
    <h3>üìÖ Calculadora de Prazos</h3>
    <div id="conteudo-calculadora"></div>
    <button class="modal-close" onclick="toggleModal('modal-calculadora')">FECHAR</button>
</div>

<div id="modal-vade" class="modal">
    <h3>üìö Consulta R√°pida (Vade)</h3>
    <div id="conteudo-vade"></div>
    <button class="modal-close" onclick="toggleModal('modal-vade')">FECHAR</button>
</div>

<script type="module">
    import { PDFEngine } from './pdf-engine.js';
    import { UI } from './ui-components.js';
    import { NaoConfunda } from './nao-confunda.js';
    import { ESTRUTURAS } from './estruturas.js';
    import { db } from './firebase-config.js';
    import { ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const App = {
        exame: "44",
        tempoRestante: 18000,

        async init() {
            this.setupEvents();
            await this.atualizarEstacao();
            this.iniciarCronometro();
        },

        setupEvents() {
            document.getElementById('exam-select').onchange = (e) => {
                this.exame = e.target.value;
                this.atualizarEstacao();
            };

            document.getElementById('btn-salvar').onclick = () => {
                const txt = document.getElementById('texto-final').value;
                set(ref(db, `v3_treino/exame_${this.exame}`), txt).then(() => alert("‚úÖ Sincronizado!"));
            };

            document.getElementById('btn-add-nc').onclick = () => UI.abrirModalNC(this.exame);
            document.getElementById('prev-page').onclick = () => PDFEngine.changePage(-1);
            document.getElementById('next-page').onclick = () => PDFEngine.changePage(1);

            // Conectar Bot√µes do Rodap√©
            document.querySelectorAll('footer .btn-footer').forEach(btn => {
                btn.onclick = () => {
                    const txt = btn.innerText;
                    if (txt.includes("QUEST√ïES")) this.abrirInteligencia('questoes');
                    if (txt.includes("ESPELHO")) this.abrirInteligencia('espelho');
                    if (txt.includes("PRAZOS")) this.abrirInteligencia('calculadora');
                    if (txt.includes("VADE")) this.abrirInteligencia('vade');
                };
            });
        },

        async atualizarEstacao() {
            // PDF
            try {
                const resp = await fetch(`./pdfs/ro${this.exame}.pdf`);
                const buf = await resp.arrayBuffer();
                await PDFEngine.init(buf);
            } catch (e) { console.warn("PDF n√£o encontrado."); }

            // Texto & Estrutura
            const area = document.getElementById('texto-final');
            onValue(ref(db, `v3_treino/exame_${this.exame}`), (snap) => {
                area.value = snap.exists() ? snap.val() : (ESTRUTURAS[this.exame]?.esqueleto || ESTRUTURAS["PADRAO"].esqueleto);
            });

            // Post-its
            NaoConfunda.renderizar(this.exame, 'container-postits');
        },

        async abrirInteligencia(tipo) {
            const conteudo = document.getElementById(`conteudo-${tipo}`);
            if (tipo === 'calculadora') {
                const { CalculadoraPrazos } = await import('./calculadora.js');
                conteudo.innerHTML = CalculadoraPrazos.exibirPainel();
            } else if (tipo === 'questoes') {
                const q = ESTRUTURAS[this.exame]?.questoes || ["Sem quest√µes."];
                conteudo.innerHTML = q.map(i => `<div style="background:#f1f5f9; padding:10px; margin-bottom:10px; border-radius:5px; color:#1e293b">${i}</div>`).join('');
            } else if (tipo === 'espelho') {
                const e = ESTRUTURAS[this.exame]?.espelho || ["Espelho indispon√≠vel."];
                conteudo.innerHTML = e.map(i => `<div style="padding:5px; border-bottom:1px solid #eee">‚úÖ ${i}</div>`).join('');
            } else if (tipo === 'vade') {
                conteudo.innerHTML = `<input type="text" placeholder="Artigo..." style="width:100%; padding:8px;">`;
            }
            window.toggleModal(`modal-${tipo}`);
        },

        iniciarCronometro() {
            const display = document.getElementById('cronometro');
            setInterval(() => {
                let h = Math.floor(this.tempoRestante / 3600), m = Math.floor((this.tempoRestante % 3600) / 60), s = this.tempoRestante % 60;
                display.innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                if(this.tempoRestante > 0) this.tempoRestante--;
            }, 1000);
        }
    };

    window.toggleModal = (id) => {
        const m = document.getElementById(id);
        if(m) m.style.display = m.style.display === 'block' ? 'none' : 'block';
    };

    App.init();
</script>
</body>
</html>
