<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 80px;
            --danger: #ef4444; --margem-cor: #f87171;
        }
        body.dark-mode { 
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; 
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; transition: 0.3s; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; scrollbar-width: none; }
        
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; transition: 0.2s; }
        
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        
        /* FOLHA COM MARGEM DIREITA ATIVA */
        .paper { 
            background: var(--paper-color); 
            width: 100%; 
            max-width: 850px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            padding-bottom: 40px; 
            position: relative;
            overflow: hidden;
        }
        .paper::after {
            content: ""; position: absolute; top: 0; right: 45px;
            width: 2px; height: 100%; background: var(--margem-cor);
            opacity: 0.4; pointer-events: none; z-index: 10;
        }

        .header-secao { background: #1e293b; color: var(--gold); padding: 12px; text-align: center; font-size: 0.9rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; border-bottom: 2px solid var(--gold); }
        .sub-secao { background: #f1f5f9; color: #475569; padding: 5px 15px; font-size: 0.7rem; font-weight: 800; border-bottom: 1px solid var(--line-color); border-left: 5px solid var(--gold); }

        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); position: relative; }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); }
        
        .linha-folha { 
            flex: 1; height: 35px; border: none; outline: none; background: transparent; 
            padding: 0 55px 0 15px; font-size: 18px; font-family: 'Courier New', Courier, monospace;
            color: var(--text-color); width: 100%; letter-spacing: 0.5px;
        }

        #sync-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); }
    </style>
</head>
<body>

<div id="sync-overlay">
    <i class="fas fa-sync fa-spin fa-3x"></i>
    <p style="margin-top:15px; font-weight:900; letter-spacing:2px;">SINCRONIZANDO CADERNO OAB...</p>
</div>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:var(--gold); color: black;" onclick="window.location.href='mentoria.html'"><i class="fas fa-trophy"></i></button>
        <button class="btn-side" style="width:40px; background:#64748b;" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar" id="sidebar-home">
        <button class="btn-side" style="background:#0ea5e9;" title="Salvar" onclick="salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:var(--mentoria);" title="Mentoria" onclick="window.location.href='mentoria.html'"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="background:var(--danger);" title="Limpar Tudo" onclick="limparTudo()"><i class="fas fa-broom"></i></button>
        <hr style="opacity:0.1; margin:5px 0;">
        <button class="btn-side" style="background:#475569;" title="Início" onclick="irPara(1)"><i class="fas fa-chevron-up"></i></button>
        <button class="btn-side" style="background:#475569;" title="Questões" onclick="irPara(151)"><i class="fas fa-chevron-down"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper" id="folha-oab">
            </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com",
        projectId: "masteroab-db5e1",
        storageBucket: "masteroab-db5e1.appspot.com",
        messagingSenderId: "620234160245",
        appId: "1:620234160245:web:d0ef18660600087f9ba03c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let activeEx = localStorage.getItem('activeEx') || "41";
    const LIMITE = 85;

    const layout = [
        { nome: "Peça Profissional", de: 1, ate: 150 },
        { nome: "Questão 1", de: 151, ate: 160, subs: { 151: "A", 156: "B" } },
        { nome: "Questão 2", de: 161, ate: 170, subs: { 161: "A", 166: "B" } },
        { nome: "Questão 3", de: 171, ate: 180, subs: { 171: "A", 176: "B" } },
        { nome: "Questão 4", de: 181, ate: 190, subs: { 181: "A", 186: "B" } }
    ];

    const montarFolha = () => {
        const papel = document.getElementById('folha-oab');
        layout.forEach(sec => {
            const h = document.createElement('div');
            h.className = 'header-secao';
            h.innerText = sec.nome;
            papel.appendChild(h);

            for(let i=sec.de; i<=sec.ate; i++) {
                if(sec.subs && sec.subs[i]) {
                    const sub = document.createElement('div');
                    sub.className = 'sub-secao';
                    sub.innerText = `ITEM ${sec.subs[i]}`;
                    papel.appendChild(sub);
                }

                const row = document.createElement('div');
                row.className = 'linha-wrapper';
                row.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}" spellcheck="false">`;
                papel.appendChild(row);

                const inp = row.querySelector('input');

                // --- AJUSTES DE TECLADO MANTIDOS ---
                inp.onkeydown = (e) => {
                    const pos = inp.selectionStart;
                    if (e.key === "Enter") {
                        e.preventDefault();
                        let sobra = inp.value.substring(pos).trim();
                        inp.value = inp.value.substring(0, pos).trim();
                        const prox = document.getElementById(`L${i+1}`);
                        if(prox) { prox.value = sobra + (prox.value ? " " + prox.value : ""); prox.focus(); prox.setSelectionRange(0,0); }
                    }
                    if (e.key === "ArrowDown") { e.preventDefault(); document.getElementById(`L${i+1}`)?.focus(); }
                    if (e.key === "ArrowUp") { e.preventDefault(); document.getElementById(`L${i-1}`)?.focus(); }
                    if (e.key === "ArrowRight" && pos === inp.value.length) { document.getElementById(`L${i+1}`)?.focus(); }
                    if (e.key === "ArrowLeft" && pos === 0) { document.getElementById(`L${i-1}`)?.focus(); }
                };

                // --- AUTO-BREAK MANTIDO ---
                inp.oninput = () => {
                    if (inp.value.length > LIMITE) {
                        let txt = inp.value;
                        let lastSpace = txt.lastIndexOf(" ");
                        let corte = (lastSpace > LIMITE - 15) ? lastSpace : LIMITE;
                        let atual = txt.substring(0, corte);
                        let sobra = txt.substring(corte).trim();
                        inp.value = atual;
                        const prox = document.getElementById(`L${i+1}`);
                        if(prox) {
                            prox.value = sobra + " " + (prox.value || "");
                            prox.focus();
                            prox.setSelectionRange(sobra.length, sobra.length);
                        }
                    }
                };
            }
        });
        carregarDados();
    };

    const carregarDados = () => {
        onValue(ref(db, 'estudos/' + activeEx), (snap) => {
            const data = snap.val();
            if(data && data.linhas) {
                data.linhas.forEach((txt, idx) => {
                    const el = document.getElementById(`L${idx+1}`);
                    if(el && document.activeElement !== el) el.value = txt || "";
                });
            }
            document.getElementById('sync-overlay').style.display = 'none';
        });
    };

    window.salvarManual = () => {
        const dados = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value);
        set(ref(db, 'estudos/' + activeEx), { linhas: dados, ts: Date.now() }).then(() => alert("☁️ SINCRONIZADO!"));
    };

    window.limparTudo = () => { if(confirm("Limpar todo o caderno?")) document.querySelectorAll('.linha-folha').forEach(i => i.value=""); };
    window.irPara = (n) => document.getElementById(`L${n}`)?.scrollIntoView({behavior:'smooth', block:'center'});

    window.onload = montarFolha;
</script>
</body>
</html>
