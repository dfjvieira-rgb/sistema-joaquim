        :root {

        .exame-btn:hover { background: var(--accent); color: white; }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; }
        #area-peca {

            font-size: 16px; line-height: 1.6; outline: none; 
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; 
        }

        /* √ÅREA DO CHECKLIST (ESTILO FGV) */
        #container-alvo {

        .alvo-scroll { flex: 1; padding: 15px; overflow-y: auto; }
        
        /* Classes que o seu banco-espelhos utiliza */
        .nota-floating { background: #333; color: white; padding: 10px; border-radius: 4px; margin-bottom: 10px; font-size: 0.8rem; text-align: center; }
        .espelho-item { display: flex; gap: 10px; padding: 8px 0; border-bottom: 1px solid #eee; align-items: flex-start; }
        .espelho-txt { flex: 1; font-size: 0.8rem; color: #333; }
        .espelho-pt { font-weight: bold; color: var(--red); font-size: 0.8rem; }
        .resultado-nota { padding: 20px; background: #f8f9fa; text-align: center; border-top: 2px solid #ddd; }

        .pdf-section { width: 30%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; }
        .pdf-frame { width: 100%; height: 50%; border: none; background: white; }

        @media (max-width: 1024px) {
            main { flex-direction: column; overflow-y: auto; }
            .sidebar, .pdf-section, #container-alvo { width: 100%; }
            #container-alvo { position: fixed; top: var(--header-h); left: 0; height: calc(100vh - var(--header-h)); }
        }

</head>

    // Inicializa os bot√µes de exames
    function carregarMenu() {
        const menu = document.getElementById('lista-exames');
        Object.keys(BANCO_ESPELHOS).sort((a,b)=>b-a).forEach(ex => {
            const b = document.createElement('button');
            b.className = 'exame-btn';
            b.innerText = `EXAME XXX${ex}`;
            b.onclick = () => selecionarExame(ex);
            menu.appendChild(b);
        });
    }

    function selecionarExame(num) {
        idAtivo = num;
        document.getElementById('label-atual').innerText = `üìç EXAME XXX${num}`;
        document.getElementById('v-enu').src = `ro${num}.pdf`;
        document.getElementById('v-gab').src = `ro${num}-gabarito.pdf`;

    }

    function toggleAlvo() {
        if(!idAtivo) return alert("Selecione um exame primeiro!");
        const painel = document.getElementById('container-alvo');
        const pdfs = document.getElementById('pdfs');
        
        if(painel.style.display === 'flex') {
            painel.style.display = 'none';
            pdfs.style.display = 'flex';
        } else {
            painel.style.display = 'flex';
            pdfs.style.display = 'none'; // Oculta PDFs para dar foco total √† corre√ß√£o
        }
    }

    // A FUN√á√ÉO QUE O SEU BANCO EXIGE
    window.calcNota = function() {
        const checkboxes = document.querySelectorAll('#injetar-espelho input[type="checkbox"]');
        let nota = 0;
        checkboxes.forEach(c => {
            if(c.checked) nota += parseFloat(c.value);
        });
        document.getElementById('display-nota').innerText = nota.toFixed(2);
    };
