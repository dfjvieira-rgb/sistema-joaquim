<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #e11d48;
            --bg-site: #f8fafc; --gold: #d4af37; --pen-blue: #1e3a8a; --paper: #ffffff; --text: #1e293b;
        }
        .dark-mode { --paper: #121212; --pen-blue: #60a5fa; --bg-site: #000000; --text: #f1f5f9; }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: var(--text); }
        
        header { background: #1e293b; padding: 0 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1001; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; position: relative; }

        .editor-section { flex: 1; display: flex; flex-direction: column; background: var(--bg-site); border-right: 1px solid #334155; min-width: 0; }
        .toolbar { background: #fff; padding: 8px; display: flex; gap: 5px; border-bottom: 1px solid #cbd5e1; align-items: center; overflow-x: auto; }
        .dark-mode .toolbar { background: #1e293b; border-bottom: 1px solid #334155; }
        .btn-symbol { height: 36px; min-width: 40px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; background: #fff; flex-shrink: 0; }
        .dark-mode .btn-symbol { background: #334155; border-color: #475569; color: white; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 10px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: var(--paper); min-height: 2500px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 35px; background: rgba(0,0,0,0.05); border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 11px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 15px; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, rgba(0,0,0,0.1) 28px); background-size: 100% 28px; resize: none; background-color: transparent; }

        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; min-width: 0; position: relative; }
        .tabs { display: flex; background: #1e293b; padding: 5px 5px 0; gap: 3px; z-index: 10; }
        .tab { padding: 8px 12px; border: none; border-radius: 5px 5px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); font-weight: bold; }
        
        #pdf-viewport { flex: 1; overflow-y: scroll !important; -webkit-overflow-scrolling: touch; display: block; width: 100%; background: #525659; }
        .page-container { position: relative; margin: 10px auto; background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.3); display: block; width: fit-content; line-height: 0; }
        canvas { display: block; }
        .textLayer { opacity: 1; mix-blend-mode: multiply; }
        .dark-mode .textLayer { mix-blend-mode: screen; filter: invert(1); }

        .progress-container { width: 100%; height: 4px; background: #334155; position: fixed; top: 45px; left: 0; z-index: 1002; }
        #progress-bar { height: 100%; width: 100%; background: var(--success); transition: width 1s linear; }

        .modal-full { display: none; position: fixed; inset: 0; background: var(--bg-site); z-index: 9999; flex-direction: column; }
        .modal-header { background: #1e293b; color: white; padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); height: 50px; }
        .btn-back { display: flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; font-weight: 600; }

        @media (max-width: 768px) {
            .viewer-section { position: absolute; inset: 0; z-index: 100; display: none; }
            .viewer-section.active-mobile { display: flex; }
            .floating-toggle { display: flex !important; left: 20px; right: auto; } 
        }
        .floating-toggle { position: fixed; bottom: 20px; left: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; border: none; z-index: 2000; display: none; align-items: center; justify-content: center; font-size: 1.6rem; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }

        #menu-estruturas { display: none; position: absolute; top: 50px; left: 100px; background: white; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 5000; width: 250px; border: 1px solid #ddd; }
        .dark-mode #menu-estruturas { background: #1e293b; color: white; border-color: #334155; }
        .menu-item { padding: 15px; cursor: pointer; font-size: 0.85rem; border-bottom: 1px solid #eee; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div style="display:flex; gap:12px; align-items:center;">
        <button onclick="window.toggleDarkMode()" style="background:none; border:none; cursor:pointer; font-size:1.2rem;">üåì</button>
        <div id="timer-display" style="color:var(--warning); font-family:'Courier Prime'; font-weight:bold; font-size: 0.9rem;">05:00:00</div>
    </div>
</header>
<div class="progress-container"><div id="progress-bar"></div></div>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol" style="width:auto; font-size:0.75rem; font-weight:bold;"></select>
            <button class="btn-symbol" title="Mentoria" onclick="window.location.href='mentoria.html'">üèÜ</button>
            <button class="btn-symbol" title="Folha de Respostas" onclick="window.abrirModal('modal-respostas')">üìö</button>
            <button class="btn-symbol" title="Estruturas" onclick="window.toggleEstruturas()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="N√£o Confunda" onclick="window.abrirModal('modal-nc')">üìå</button>
            <button class="btn-symbol" title="Qual √© a pe√ßa?" onclick="window.abrirModal('modal-dicas')">üí°</button>
            <button class="btn-symbol" onclick="window.limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" style="background:var(--success); color:white; margin-left:auto;" onclick="window.finalizarManual()">üíæ</button>
        </div>
        
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()" placeholder="Inicie sua pe√ßa profissional..."></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="section-pdf">
        <div class="tabs">
            <button id="tab-prova" class="tab active" onclick="window.carregarPDF('prova')">PROVA</button>
            <button id="tab-gabarito" class="tab" onclick="window.carregarPDF('gabarito')">GABARITO</button>
            <button id="tab-vade" class="tab" onclick="window.carregarPDF('vade')">VADE</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<button class="floating-toggle" onclick="window.toggleMobileView()">‚áÑ</button>

<div id="modal-respostas" class="modal-full">
    <div class="modal-header">
        <button class="btn-back" onclick="window.fecharModal('modal-respostas')">‚Üê VOLTAR</button>
        <h3 style="font-size: 0.85rem;">QUEST√ïES DISSERTATIVAS</h3>
        <div style="width:75px;"></div>
    </div>
    <div class="modal-body"><div class="fgv-sheet"><div class="line-nums" id="ln-res"></div><textarea id="res-editor" class="text-area" oninput="window.saveMeta('v3_respostas', this.value)"></textarea></div></div>
</div>

<div id="modal-dicas" class="modal-full">
    <div class="modal-header">
        <button class="btn-back" onclick="window.fecharModal('modal-dicas')">‚Üê VOLTAR</button>
        <h3 style="font-size: 0.85rem;">QUAL √â A PE√áA?</h3>
        <div style="width:75px;"></div>
    </div>
    <div class="modal-body"><div class="fgv-sheet"><div class="line-nums" id="ln-dicas"></div><textarea id="dicas-editor" class="text-area" oninput="window.saveMeta('v3_dicas', this.value)"></textarea></div></div>
</div>

<div id="modal-nc" class="modal-full">
    <div class="modal-header">
        <button class="btn-back" onclick="window.fecharModal('modal-nc')">‚Üê VOLTAR</button>
        <h3 style="font-size: 0.85rem;">N√ÉO CONFUNDA</h3>
        <div style="width:75px;"></div>
    </div>
    <div class="modal-body">
        <div style="background:white; padding:15px; border-radius:10px; margin-bottom:15px; border:1px solid #ddd; color: #333;">
            <input type="text" id="nc-a" placeholder="Pe√ßa A" style="width:48%; padding:10px;">
            <input type="text" id="nc-b" placeholder="Pe√ßa B" style="width:48%; padding:10px;">
            <textarea id="nc-desc" placeholder="Diferen√ßa crucial..." style="width:100%; margin-top:10px; padding:10px; height:80px;"></textarea>
            <button onclick="window.addNC()" style="width:100%; background:var(--danger); color:white; padding:12px; margin-top:10px; border:none; border-radius:5px; font-weight:bold;">SALVAR</button>
        </div>
        <div id="lista-nc"></div>
    </div>
</div>

<div id="menu-estruturas">
    <div class="menu-item" onclick="window.injetar('RT')"><b>RT</b> - AO JU√çZO DA...</div>
    <div class="menu-item" onclick="window.injetar('CON')"><b>CON</b> - AO JU√çZO DA...</div>
    <div class="menu-item" onclick="window.injetar('RO')"><b>RO</b> - AO JU√çZO DA...</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let currentPdf = null;
    let totalSeconds = 5 * 60 * 60;
    let observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => { if (entry.isIntersecting) renderizarPaginaLazy(parseInt(entry.target.dataset.pagenum), entry.target); });
    }, { root: document.getElementById('pdf-viewport'), threshold: 0.1 });

    setInterval(() => {
        if(totalSeconds > 0) {
            totalSeconds--;
            document.getElementById('timer-display').innerText = new Date(totalSeconds * 1000).toISOString().substr(11, 8);
            document.getElementById('progress-bar').style.width = (totalSeconds / (5*60*60) * 100) + "%";
        }
    }, 1000);

    window.carregarPDF = async (tipo) => {
        const ex = document.getElementById('exam-select').value;
        const arq = tipo === 'prova' ? `ro${ex}.pdf` : tipo === 'gabarito' ? `ro${ex}-gabarito.pdf` : `vade.pdf`;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if(document.getElementById(`tab-${tipo}`)) document.getElementById(`tab-${tipo}`).classList.add('active');
        const viewport = document.getElementById('pdf-viewport');
        viewport.innerHTML = "";
        try {
            currentPdf = await pdfjsLib.getDocument(arq).promise;
            for (let i = 1; i <= currentPdf.numPages; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page-container';
                pageDiv.dataset.pagenum = i;
                viewport.appendChild(pageDiv);
                observer.observe(pageDiv);
            }
        } catch(e) { viewport.innerHTML = "<p style='color:white;padding:20px;'>Erro ao carregar PDF.</p>"; }
    };

    async function renderizarPaginaLazy(num, container) {
        if (container.querySelector('canvas')) return;
        const page = await currentPdf.getPage(num);
        const scale = window.innerWidth <= 768 ? (document.getElementById('pdf-viewport').clientWidth / page.getViewport({scale:1}).width) * 0.98 : 1.3;
        const viewport = page.getViewport({ scale });
        
        const canvas = document.createElement('canvas');
        container.appendChild(canvas);
        const context = canvas.getContext('2d');
        canvas.height = viewport.height; canvas.width = viewport.width;

        await page.render({ canvasContext: context, viewport }).promise;

        const textLayerDiv = document.createElement('div');
        textLayerDiv.className = 'textLayer';
        container.appendChild(textLayerDiv);
        const textContent = await page.getTextContent();
        pdfjsLib.renderTextLayer({ textContent, container: textLayerDiv, viewport, enhanceTextSelection: true });
    }

    window.toggleMobileView = () => document.getElementById('section-pdf').classList.toggle('active-mobile');
    window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
    window.abrirModal = (id) => document.getElementById(id).style.display = 'flex';
    window.fecharModal = (id) => document.getElementById(id).style.display = 'none';
    window.toggleEstruturas = () => { const m = document.getElementById('menu-estruturas'); m.style.display = m.style.display==='block'?'none':'block'; };

    window.saveMeta = (path, val) => set(ref(db, `${path}/exame_${document.getElementById('exam-select').value}`), val);
    window.autoSave = () => { window.isEditing = true; clearTimeout(window.sv); window.sv = setTimeout(() => { set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value); window.isEditing = false; }, 1000); };
    window.finalizarManual = () => set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value).then(() => alert("Sincronizado!"));

    window.injetar = (t) => {
        const esq = { 'RT': 'EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA... VARA DO TRABALHO DE...', 'CON': 'EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA... VARA DO TRABALHO DE...', 'RO': 'EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA... VARA DO TRABALHO DE...' };
        document.getElementById('texto-final').value = esq[t] + "\n\n" + document.getElementById('texto-final').value;
        window.toggleEstruturas(); window.autoSave();
    };

    window.mudarExame = () => {
        const ex = document.getElementById('exam-select').value;
        window.carregarPDF('prova');
        get(ref(db, `v3_respostas/exame_${ex}`)).then(s => document.getElementById('res-editor').value = s.val() || "");
        get(ref(db, `v3_dicas/exame_${ex}`)).then(s => document.getElementById('dicas-editor').value = s.val() || "");
        onValue(ref(db, `v5_nc/exame_${ex}`), (s) => {
            const d = s.val(); const lista = document.getElementById('lista-nc'); lista.innerHTML = "";
            if(d) Object.entries(d).forEach(([id, it]) => { lista.innerHTML += `<div style="background:white; padding:10px; margin-bottom:10px; border-left:5px solid red; color:#333;"><b>${it.a} vs ${it.b}</b><br>${it.d}</div>`; });
        });
    };

    window.addNC = () => {
        const a = document.getElementById('nc-a').value, b = document.getElementById('nc-b').value, d = document.getElementById('nc-desc').value, ex = document.getElementById('exam-select').value;
        if(a && b) push(ref(db, `v5_nc/exame_${ex}`), { a, b, d });
    };

    window.limparFolha = () => { if(confirm("Apagar pe√ßa?")) { document.getElementById('texto-final').value = ""; window.autoSave(); } };

    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) { 
        let n = i<10?"0"+i:i; 
        let opt = document.createElement('option'); 
        opt.value=n; opt.innerText=`EXAME ${n}`; 
        if(i==35) opt.selected=true; sel.appendChild(opt); 
    }
    document.getElementById('ln-main').innerHTML = Array.from({length:350}, (_,i)=>i+1).join('<br>');
    document.getElementById('ln-res').innerHTML = Array.from({length:80}, (_,i)=>i+1).join('<br>');
    document.getElementById('ln-dicas').innerHTML = Array.from({length:80}, (_,i)=>i+1).join('<br>');
    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
    window.mudarExame();
</script>
</body>
</html>
