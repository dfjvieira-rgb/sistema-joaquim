<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - COCKPIT INTEGRAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 65px; --sidebar-w: 75px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 10000; }
        .nav-group { display: flex; gap: 5px; }
        .btn-ref { height: 38px; width: 38px; border-radius: 6px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-ref.active { background: var(--gold); color: var(--primary); }
        .btn-tool { height: 38px; width: 38px; border-radius: 6px; border: none; color: white; cursor: pointer; background: #334155; display: flex; align-items: center; justify-content: center; }

        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-paper); position: relative; }

        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 8px; overflow-y: auto; border-right: 1px solid rgba(255,255,255,0.1); z-index: 100; flex-shrink: 0; }
        #radar-peca { background: #000; color: var(--gold); padding: 5px 2px; border-radius: 4px; font-size: 0.55rem; font-weight: 900; text-align: center; min-height: 45px; display: flex; align-items: center; justify-content: center; border: 1px solid var(--gold); text-transform: uppercase; margin-bottom: 5px; }
        .exame-btn { width: 100%; height: 35px; background: #334155; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 0.8rem; color: #cbd5e1; cursor: pointer; flex-shrink: 0; }
        .exame-btn.active { background: var(--gold); color: var(--primary); }
        .sidebar-divider { height: 2px; background: rgba(255,255,255,0.1); margin: 5px 0; }
        .btn-side { width: 100%; height: 50px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2rem; cursor: pointer; flex-shrink: 0; }

        .editor-container { flex: 1; overflow-y: auto; display: flex; justify-content: center; padding: 20px; scroll-behavior: smooth; position: relative; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; min-height: 5200px; box-shadow: 0 0 20px rgba(0,0,0,0.2); position: relative; }
        
        .fgv-marks-layer { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        .fgv-label { background: #f1f5f9; color: #475569; font-weight: 900; padding: 10px; text-align: center; font-size: 0.8rem; border-top: 2px solid var(--gold); margin-top: 50px; }
        .fgv-sub { background: var(--primary); color: var(--gold); padding: 5px 40px; font-size: 0.7rem; font-weight: 800; }

        .editor-area { 
            position: relative; z-index: 2; outline: none; font-size: 19px; line-height: 30px; 
            color: var(--text-color); font-family: 'Times New Roman', serif; padding: 40px; 
            background-image: repeating-linear-gradient(transparent, transparent 29px, var(--line-color) 29px, var(--line-color) 30px);
            min-height: 5200px; white-space: pre-wrap; word-wrap: break-word;
        }

        .gps-navegacao { position: fixed; right: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 8px; z-index: 9999; }
        .btn-gps { width: 42px; height: 42px; border-radius: 10px; border: 2px solid var(--gold); background: var(--primary); color: var(--gold); font-weight: 900; cursor: pointer; transition: 0.2s; }
        .btn-gps:hover { background: var(--gold); color: var(--primary); }

        .pdf-panel { width: 0; background: white; transition: 0.3s ease; display: flex; flex-direction: column; overflow: hidden; border-left: 2px solid var(--gold); }
        .pdf-panel.open { width: 50%; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100000; align-items: center; justify-content: center; }
        .modal-body { background: var(--paper-color); width: 90%; max-width: 400px; border-radius: 15px; padding: 25px; border: 2px solid var(--gold); }
        .peca-opt { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid var(--line-color); border-radius: 8px; font-weight: bold; cursor: pointer; text-align: left; background: #f8fafc; color: #1e293b; }

        @media (max-width: 900px) {
            .sidebar { width: 100%; height: 60px; flex-direction: row; position: fixed; bottom: 0; left: 0; padding: 5px; overflow-x: auto; }
            .gps-navegacao { display: none; }
            .pdf-panel.open { width: 100%; position: absolute; top:0; bottom:60px; right:0; z-index: 5001; }
        }
    </style>
</head>
<body class="dark-mode">

    <button class="btn-gps" onclick="irPara(4250)">Q4</button>
</div>

<main>
    <aside class="sidebar">
        <div id="radar-peca">ESCANEANDO</div>
        <div id="exam-nav" style="display:contents"></div>
        <div class="sidebar-divider"></div>
        <button class="btn-side" style="background:#22c55e" onclick="salvarManual()"><i class="fas fa-cloud-upload-alt"></i></button>
        <button class="btn-side" style="background:#334155; border:1px solid var(--gold); color:var(--gold)" onclick="abrirPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:linear-gradient(135deg, #fbbf24, #ef4444)" onclick="lancarPeca()"><i class="fas fa-rocket"></i></button>
    </aside>

    <section class="editor-container" id="scroll-ctx">
        <div class="paper">
            <div class="fgv-marks-layer">
                <div class="fgv-label" style="margin-top:0">PEÇA PROFISSIONAL</div>
                <div class="fgv-label" style="margin-top: 1450px;">QUESTÃO 1</div><div class="fgv-sub">ITEM A</div><div class="fgv-sub" style="margin-top:380px">ITEM B</div>
                <div class="fgv-label" style="margin-top: 400px;">QUESTÃO 2</div><div class="fgv-sub">ITEM A</div><div class="fgv-sub" style="margin-top:380px">ITEM B</div>
                <div class="fgv-label" style="margin-top: 400px;">QUESTÃO 3</div><div class="fgv-sub">ITEM A</div><div class="fgv-sub" style="margin-top:380px">ITEM B</div>
                <div class="fgv-label" style="margin-top: 400px;">QUESTÃO 4</div><div class="fgv-sub">ITEM A</div><div class="fgv-sub" style="margin-top:380px">ITEM B</div>
            </div>
            <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
        </div>
    </section>

    <div class="pdf-panel" id="pdf-panel">
        <div style="height:40px; background:#0f172a; display:flex; align-items:center; justify-content:space-between; padding:0 15px; color:white;">
            <span id="pdf-title">DOCUMENTO</span>
            <button onclick="closePdf()" style="background:#ef4444; border:none; color:white; padding:5px 10px; border-radius:4px; cursor:pointer;">X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none; background:white;"></iframe>
    </div>
</main>

    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

        p.classList.add('open');
    };
    window.closePdf = () => { document.getElementById('pdf-panel').classList.remove('open'); };
