<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>JOAQUIM ELITE 2026 - COCKPIT FINAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #020617; --gold: #fbbf24; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; --sidebar-w: 80px; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        
        /* HEADER (Botões 1 e 2) */
        header { height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); background: #020617; z-index: 1000; }
        
        main { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR (Botões 3 a 12) */
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 10px; padding: 10px; border-right: 1px solid #334155; z-index: 1001; }
        
        #radar-container { background: #000; border: 1px solid var(--gold); border-radius: 4px; padding: 5px; text-align: center; font-size: 0.6rem; }
        #radar-peca { color: var(--gold); font-weight: 900; display: block; }

        .editor-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        #identificador-peca { padding: 15px; text-align: center; font-weight: 900; font-size: 1.2rem; border-bottom: 2px solid var(--line-color); color: var(--gold); }

        .linha-wrapper { display: flex; border-bottom: 1px solid var(--line-color); height: 35px; }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; display: flex; align-items: center; justify-content: center; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.2); }
        .linha-folha { flex: 1; background: transparent; border: none; outline: none; color: white; padding: 0 15px; font-family: 'Courier New', monospace; font-size: 18px; width: 100%; }

        .btn-side { width: 100%; height: 44px; border-radius: 6px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; color: white; transition: 0.2s; }
        .btn-side:hover { opacity: 0.8; transform: scale(1.05); }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-body { background: #fff; padding: 20px; border-radius: 12px; width: 320px; color: #000; }
        .opt-btn { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; font-weight: bold; background: #f8fafc; }

        #pdf-split-view { display: none; width: 50%; border-left: 3px solid var(--gold); background: #333; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display: flex; gap: 10px;">
        <button class="btn-side" style="width:40px; background:#475569;" title="Modo Escuro" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
        <button class="btn-side" style="width:40px; background:#ef4444;" title="Limpar" onclick="resetar()"><i class="fas fa-trash"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container">
            SCANNER
            <span id="radar-peca">IDENTIFICANDO</span>
        </div>

        <button class="btn-side" style="background:#f97316;" onclick="abrirPDF('p')"><b>P</b></button>
        <button class="btn-side" style="background:#eab308;" onclick="abrirPDF('g')"><b>G</b></button>
        <button class="btn-side" style="background:#10b981;" onclick="abrirPDF('v')"><b>V</b></button>
        <hr style="opacity:0.1">
        
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="abrirExames()"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#3b82f6;" onclick="alert('Funcionalidade Martelo Ativa!')"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:#0ea5e9;" onclick="alert('Salvo Localmente!')"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#334155;" onclick="alert('Estruturas Carregadas!')"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#a855f7;" onclick="alert('IA Mentoria Ativa!')"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="background:#10b981;" onclick="window.print()"><i class="fas fa-print"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca">EXAME 44</div>
            <div id="folha"></div>
        </div>
    </section>

    <div id="pdf-split-view">
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</main>

<div id="modal-ex" class="modal">
    <div class="modal-body">
        <h3 style="margin-bottom:15px; text-align:center;">SELECIONAR EXAME</h3>
        <div id="lista-ex"></div>
        <button class="opt-btn" style="background:#000; color:#fff;" onclick="fecharModal()">FECHAR</button>
    </div>
</div>

<script>
    let exameAtivo = "44";

    // 1. MONTAGEM DA FOLHA
    function montarFolha() {
        const container = document.getElementById('folha');
        container.innerHTML = "";
        for (let i = 1; i <= 180; i++) {
            const row = document.createElement('div');
            row.className = 'linha-wrapper';
            row.innerHTML = `
                <div class="linha-num">${i}</div>
                <input class="linha-folha" id="L${i}" maxlength="85" onkeydown="pularLinha(event, ${i})">
            `;
            container.appendChild(row);
        }
        atualizarRadar();
    }

    // 2. CONTROLE DE PDF
    function abrirPDF(tipo) {
        const view = document.getElementById('pdf-split-view');
        const frame = document.getElementById('pdf-frame');
        view.style.display = "block";
        if(tipo === 'p') frame.src = `ro${exameAtivo}.pdf`;
        if(tipo === 'g') frame.src = `ro${exameAtivo}-gabarito.pdf`;
        if(tipo === 'v') frame.src = `vade.pdf`;
    }

    // 3. SELETOR DE EXAMES
    function abrirExames() {
        const modal = document.getElementById('modal-ex');
        const lista = document.getElementById('lista-ex');
        lista.innerHTML = "";
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = "opt-btn";
            btn.innerText = "Exame " + i;
            btn.onclick = function() {
                exameAtivo = i;
                document.getElementById('identificador-peca').innerText = "EXAME " + i;
                atualizarRadar();
                fecharModal();
            };
            lista.appendChild(btn);
        }
        modal.style.display = 'flex';
    }

    function fecharModal() { document.getElementById('modal-ex').style.display = 'none'; }

    // 4. RADAR SIMULADO (Ajuste conforme seus dados)
    function atualizarRadar() {
        const radar = document.getElementById('radar-peca');
        if(exameAtivo == "44") radar.innerText = "R. ORDINÁRIO";
        else if(exameAtivo == "43") radar.innerText = "CONTESTAÇÃO";
        else radar.innerText = "PÉÇA LIVRE";
    }

    function pularLinha(e, i) {
        if(e.key === "Enter") {
            e.preventDefault();
            document.getElementById(`L${i+1}`).focus();
        }
    }

    function resetar() { if(confirm("Limpar folha?")) montarFolha(); }

    window.onload = montarFolha;
</script>
</body>
</html>
