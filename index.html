<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JOAQUIM MASTER - RECOVERY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --gold: #fbbf24; --accent: #3b82f6; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: 60px; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); }
        main { display: flex; flex: 1; overflow: hidden; background: #eaeff2; }
        .sidebar { width: 120px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 6px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.7rem; font-weight: bold; }
        .exame-btn.active { background: var(--accent); color: white; }
        .folha-container { flex: 1.2; background: #dfe6e9; overflow-y: auto; padding: 15px; border-right: 2px solid var(--gold); }
        .folha-fgv { background: white; width: 100%; min-height: 1000px; padding: 30px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .peca-editor { outline: none; font-size: 18px; line-height: 1.6; white-space: pre-wrap; min-height: 500px; }
        .pdf-section { width: 40%; display: flex; flex-direction: column; background: #525659; }
        .pdf-tabs { background: #1e293b; display: flex; padding: 5px; gap: 4px; }
        .tab-btn { flex: 1; padding: 10px 5px; font-size: 0.6rem; font-weight: bold; color: white; background: #334155; border: none; border-radius: 3px; cursor: pointer; }
        .tab-btn.active { background: var(--gold); color: #000; }
        @media (max-width: 768px) { main { flex-direction: column; overflow-y: auto; } .sidebar { width: 100%; height: 60px; display: flex; } .folha-container, .pdf-section { width: 100%; height: auto; } }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:bold;">JOAQUIM <span style="color:var(--gold)">MASTER</span></div>
    <div id="sync-status" style="color:#4ade80; font-size:0.7rem;">SISTEMA ATIVO</div>
</header>

<main>
    <aside class="sidebar" id="sidebar-exames"></aside>
    <section class="folha-container">
        <div class="folha-fgv">
            <div id="editor-folha" class="peca-editor" contenteditable="true" oninput="autoSave()">Selecione um exame...</div>
            <div id="container-gabarito" style="margin-top:30px; padding:15px; border-top:2px solid #eee;"></div>
        </div>
    </section>
    <section class="pdf-section">
        <div class="pdf-tabs">
            <button class="tab-btn active" onclick="mudarPdf('prova')">PROVA</button>
            <button class="tab-btn" onclick="mudarPdf('gab')">GABARITO</button>
            <button class="tab-btn" onclick="window.open(document.getElementById('pdf-frame').src, '_blank')">FULL</button>
        </div>
        <iframe id="pdf-frame" style="flex:1; border:none;"></iframe>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // 1. VERIFIQUE SUAS CHAVES AQUI
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_PROJETO.firebaseapp.com",
        databaseURL: "https://SEU_PROJETO.firebaseio.com",
        projectId: "SEU_PROJETO",
        storageBucket: "SEU_PROJETO.appspot.com",
        messagingSenderId: "ID",
        appId: "APP_ID"
    };

    let db;
    try {
        const app = initializeApp(firebaseConfig);
        db = getDatabase(app);
    } catch (e) { console.error("Falha Firebase:", e); }

    // 2. TENTATIVA DE CARREGAR ARQUIVOS EXTERNOS
    let BANCO_ESPELHOS = {};
    let pecas = {};
    
    try {
        const modEspelhos = await import('./banco-espelhos.js');
        BANCO_ESPELHOS = modEspelhos.BANCO_ESPELHOS;
        const modPecas = await import('./estruturas.js');
        pecas = modPecas.pecas;
    } catch (e) { 
        console.error("Erro nos arquivos JS:", e);
        alert("Erro nos arquivos .js - Verifique se banco-espelhos.js e estruturas.js estão na pasta!");
    }

    let idAtivo = "35";
    const editor = document.getElementById('editor-folha');

    // GERAR MENU
    const menu = document.getElementById('sidebar-exames');
    for (let i = 44; i >= 35; i--) {
        const btn = document.createElement('button');
        btn.className = 'exame-btn';
        btn.innerText = `Exame ${i}`;
        btn.onclick = () => {
            idAtivo = i.toString();
            document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            carregarSync();
            mudarPdf('prova');
        };
        menu.appendChild(btn);
    }

    window.autoSave = () => {
        if(!db) return;
        set(ref(db, 'estudos/' + idAtivo), {
            conteudo: editor.innerText,
            data: new Date().getTime()
        });
    };

    function carregarSync() {
        if(!db) return;
        onValue(ref(db, 'estudos/' + idAtivo), (snap) => {
            const data = snap.val();
            editor.innerText = data ? data.conteudo : (pecas["Reclamação Trabalhista"] || "");
            atualizarGabarito();
        }, { onlyOnce: true });
    }

    window.mudarPdf = (tipo) => {
        const f = document.getElementById('pdf-frame');
        f.src = tipo === 'prova' ? `ro${idAtivo}.pdf` : `ro${idAtivo}-gabarito.pdf`;
    };

    function atualizarGabarito() {
        const box = document.getElementById('container-gabarito');
        box.innerHTML = BANCO_ESPELHOS[idAtivo] || "Gabarito não encontrado.";
    }
</script>
</body>
</html>
