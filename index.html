<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - LIBERDADE TOTAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 60px; --sidebar-w: 75px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 1000; }
        .nav-group { display: flex; gap: 8px; }
        .btn-tool, .btn-ref { height: 40px; width: 40px; border-radius: 8px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 12px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .btn-side { width: 100%; height: 50px; border-radius: 12px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.3rem; cursor: pointer; }

        .editor-container { flex: 1; overflow-y: auto; display: flex; justify-content: center; padding: 20px; background: var(--bg-paper); scroll-behavior: smooth; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; position: relative; box-shadow: 0 0 25px rgba(0,0,0,0.2); display: flex; flex-direction: column; padding: 40px 0; }
        
        /* LINHAS REAIS QUE ACEITAM CLIQUE */
        .linha-folha {
            width: 100%; height: 30px; border: none; outline: none;
            background: transparent; padding: 0 40px; font-size: 19px;
            font-family: 'Times New Roman', serif; color: var(--text-color);
            border-bottom: 1px solid var(--line-color); line-height: 30px;
        }

        .fgv-header-label { background: #f1f5f9; color: #475569; font-weight: 900; padding: 12px; text-align: center; font-size: 0.85rem; border-top: 2px solid var(--gold); width: 100%; }

        .gps-navegacao { position: fixed; right: 15px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 8px; z-index: 1000; }
        .btn-gps { width: 45px; height: 45px; border-radius: 10px; border: 2px solid var(--gold); background: var(--primary); color: var(--gold); font-weight: 900; cursor: pointer; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-body { background: var(--paper-color); width: 90%; max-width: 450px; border-radius: 20px; padding: 25px; border: 2px solid var(--gold); }
        .opt-btn { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #ddd; background: #f8fafc; font-weight: bold; cursor: pointer; text-align: center; }

        .pdf-panel { width: 0; background: white; transition: 0.3s; display: flex; flex-direction: column; overflow: hidden; border-left: 2px solid var(--gold); z-index: 1000; }
        .pdf-panel.open { width: 50%; }

        @media (max-width: 900px) {
            .sidebar { width: 100%; height: 75px; flex-direction: row; position: fixed; bottom: 0; left: 0; z-index: 2000; border-top: 2px solid var(--gold); padding: 5px; justify-content: space-around; }
            .gps-navegacao { display: none; }
            .editor-container { padding-bottom: 90px; }
            .pdf-panel.open { width: 100%; position: absolute; inset: 0; }
        }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.reload()"><i class="fas fa-sync"></i></button>
        <button class="btn-tool" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-ref" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" onclick="togglePdf('v')">V</button>
    </div>
    <div class="nav-group">
        <button class="btn-tool" style="background:#a855f7; border:none;"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" style="background:#ef4444; border:none;" onclick="resetarTudo()"><i class="fas fa-trash-alt"></i></button>
    </div>
</header>

<div class="gps-navegacao">
    <button class="btn-gps" onclick="irPara(0)">PEÇA</button>
    <button class="btn-gps" onclick="irPara(150)">Q1</button>
    <button class="btn-gps" onclick="irPara(240)">Q2</button>
    <button class="btn-gps" onclick="irPara(330)">Q3</button>
    <button class="btn-gps" onclick="irPara(420)">Q4</button>
</div>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:var(--gold); color:var(--primary)" onclick="abrirModal('exames')"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#22c55e" onclick="salvar()"><i class="fas fa-cloud-upload-alt"></i></button>
        <button class="btn-side" style="background:#334155; border:1px solid var(--gold); color:var(--gold)" onclick="abrirModal('pecas')"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6" onclick="alert('Injetando Teses...')"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:linear-gradient(135deg, #fbbf24, #ef4444)"><i class="fas fa-rocket"></i></button>
    </aside>

    <section class="editor-container" id="scroll-ctx">
        <div class="paper" id="folha-total">
            </div>
    </section>

    <div class="pdf-panel" id="pdf-panel">
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-header" style="text-align:center; margin-bottom:15px;">SELECIONE</h2>
        <div id="modal-content"></div>
        <button onclick="fecharModal()" style="width:100%; margin-top:15px; padding:15px; background:var(--primary); color:white; border:none; border-radius:12px;">VOLTAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { pecas } from './estruturas.js';

    let activeEx = "41";
    const folha = document.getElementById('folha-total');

    // GERAÇÃO DE 180 LINHAS REAIS (Para clicar em qualquer lugar)
    const criarFolha = () => {
        folha.innerHTML = '';
        for(let i=1; i<=180; i++) {
            if(i === 1) folha.innerHTML += '<div class="fgv-header-label">PEÇA PROFISSIONAL</div>';
            if(i === 51) folha.innerHTML += '<div class="fgv-header-label">QUESTÃO 1</div>';
            if(i === 81) folha.innerHTML += '<div class="fgv-header-label">QUESTÃO 2</div>';
            if(i === 111) folha.innerHTML += '<div class="fgv-header-label">QUESTÃO 3</div>';
            if(i === 141) folha.innerHTML += '<div class="fgv-header-label">QUESTÃO 4</div>';

            const input = document.createElement('input');
            input.className = 'linha-folha';
            input.id = `L${i}`;
            input.dataset.idx = i;
            
            // Navegação entre linhas
            input.onkeydown = (e) => {
                if(e.key === 'Enter') { document.getElementById(`L${i+1}`)?.focus(); }
                if(e.key === 'ArrowDown') { document.getElementById(`L${i+1}`)?.focus(); }
                if(e.key === 'ArrowUp') { document.getElementById(`L${i-1}`)?.focus(); }
            };

            input.oninput = salvar;
            folha.appendChild(input);
        }
    };

    window.irPara = (linha) => {
        const el = document.getElementById(`L${linha}`);
        if(el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            setTimeout(() => el.focus(), 500);
        }
    };

    const salvar = () => {
        const todasLinhas = Array.from(document.querySelectorAll('.linha-folha')).map(l => l.value);
        set(ref(db, 'estudos/'+activeEx), { linhas: todasLinhas, ts: Date.now() });
    };

    const carregarFirebase = () => {
        onValue(ref(db, 'estudos/'+activeEx), (s) => {
            const d = s.val();
            if(d && d.linhas) {
                d.linhas.forEach((txt, i) => {
                    const el = document.getElementById(`L${i+1}`);
                    if(el) el.value = txt;
                });
            }
        }, { onlyOnce: true });
    };

    // MODAL
    window.abrirModal = (tipo) => {
        const content = document.getElementById('modal-content');
        content.innerHTML = '';
        if(tipo === 'exames') {
            for(let i=44; i>=35; i--) {
                const b = document.createElement('div'); b.className='opt-btn'; b.innerText=`EXAME ${i}`;
                b.onclick = () => { activeEx=i.toString(); carregarFirebase(); fecharModal(); };
                content.appendChild(b);
            }
        } else {
            Object.keys(pecas).forEach(k => {
                const b = document.createElement('div'); b.className='opt-btn'; b.innerText=k.toUpperCase();
                b.onclick = () => { /* Injeta na linha ativa */ fecharModal(); };
                content.appendChild(b);
            });
        }
        document.getElementById('universal-modal').style.display = 'flex';
    };

    window.fecharModal = () => document.getElementById('universal-modal').style.display = 'none';
    window.togglePdf = (m) => {
        document.getElementById('pdf-frame').src = `ro${activeEx}${m==='g'?'-gabarito':''}.pdf`;
        document.getElementById('pdf-panel').classList.toggle('open');
    };
    window.resetarTudo = () => { if(confirm("Limpar folha?")) { document.querySelectorAll('.linha-folha').forEach(l => l.value=''); salvar(); }};

    criarFolha();
    carregarFirebase();
</script>
</body>
</html>
