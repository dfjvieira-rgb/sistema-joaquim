<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
            --glass: rgba(30, 41, 59, 0.7);
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: white;
        }

        header { 
            background: var(--primary); 
            height: 60px; 
            padding: 0 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--gold); 
            z-index: 5000;
        }

        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { 
            width: var(--sidebar-w); 
            background: #1e293b; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            padding: 15px; 
            border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; 
            transition: all 0.3s ease;
        }

        .sidebar.hidden { width: 0; padding: 0; margin: 0; overflow: hidden; border: none; opacity: 0; }

        .btn-side { 
            width: 100%; min-height: 45px; border: none; border-radius: 8px; 
            display: flex; align-items: center; padding: 0 15px; color: white; 
            font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; 
            text-transform: uppercase; transition: 0.3s; background: rgba(255,255,255,0.05);
        }
        .btn-side:hover { background: rgba(255,255,255,0.15); }
        .btn-side i { width: 20px; font-size: 1rem; color: var(--gold); }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
            transition: all 0.4s ease;
        }

        .editor-container.collapsed { flex: 0.3; opacity: 0.5; }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold);
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; align-items: center; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .highlight-box { display: flex; align-items: center; background: #f1f5f9; padding: 0 10px; gap: 8px; border-right: 1px solid #f1f5f9; height: 45px; }
        .color-dot { width: 20px; height: 20px; border-radius: 4px; cursor: pointer; border: 2px solid transparent; transition: 0.2s; position: relative; }
        .color-dot.active { border-color: #000; transform: scale(1.1); }
        .color-dot.none { background: #fff; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; font-size: 10px; color: red; }

        /* AJUSTE PONTUAL PARA O ESTOURO */
        .paper { 
            width: 100%; 
            max-width: 850px; 
            background: white; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.4); 
            min-height: 5250px; 
            position: relative; 
            overflow: hidden; 
        }

        /* AJUSTE PONTUAL PARA O CONTE√öDO DO EDITOR */
        #editor-principal {
            white-space: pre-wrap !important;
            word-wrap: break-word !important;
            overflow-wrap: break-word !important;
            max-width: 100%;
            box-sizing: border-box;
        }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; border-left: 0 solid var(--gold); overflow: hidden; }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        #pdf-viewer.full-view { width: 100% !important; flex: 1; }

        .pdf-controls { background: #1e293b; padding: 12px; display: flex; justify-content: space-between; color: white; font-weight: 900; font-size: 12px; align-items: center;}
        iframe { width: 100%; flex: 1; border: none; }

        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); cursor: pointer; color: black; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
        #mobile-hub.active .fab-sub { display: flex; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #mobile-hub { display: flex; }
            #pdf-viewer.active { width: 100%; position: absolute; right: 0; top: 0; height: 100%; z-index: 8000; }
        }

        @media print {
            body, main, .editor-container { overflow: visible !important; height: auto !important; display: block !important; background: white !important; }
            .sidebar, header, .sticky-tools, #mobile-hub, #pdf-viewer, .modal { display: none !important; }
            .paper { box-shadow: none !important; margin: 0 !important; width: 100% !important; min-height: auto !important; }
            .editor-container { padding: 0 !important; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">MODO: <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar" id="sidebar-main">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-list"></i> EXAMES OAB</button>
        <button class="btn-side" style="background:#facc15; color:#000" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i> NOVO TREINO</button>
        <button class="btn-side" style="background:#334155;" onclick="window.abrirPastaHistorico()"><i class="fas fa-folder-open"></i> MINHA PASTA</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> FINALIZAR / SALVAR</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> MENTORIA IA</button>
        <button class="btn-side" style="background:#475569;" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i> PERGAMINHO</button>
        <button class="btn-side" style="background:#3b82f6;" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i> MARTELO</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:#8b5cf6;" onclick="window.verPDF('LP')"><i class="fas fa-book"></i> LIVRO PROCESSO</button>
        <button class="btn-side" style="background:#6366f1;" onclick="window.verPDF('LM')"><i class="fas fa-book-open"></i> LIVRO MATERIAL</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:#f97316;" onclick="window.verPDF('P')">PE√áA PDF</button>
        <button class="btn-side" style="background:#eab308;" onclick="window.verPDF('G')">GABARITO</button>
        <button class="btn-side" style="background:#000; border:1px solid var(--gold)" onclick="window.verPDF('V')">VADE MECUM</button>
    </aside>

    <section class="editor-container" id="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca" onclick="window.renomearTreino()">SCANNER ELITE... <i class="fas fa-pen" style="font-size:10px; opacity:0.5"></i></div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" style="background:#64748b; color:white" onclick="window.desfazer()"><i class="fas fa-undo"></i> Desfazer</button>
                
                <div class="highlight-box">
                    <button class="btn-lib" id="btn-highlight" onclick="window.toggleMarcaTexto()" style="border:none; flex:none; padding:12px 5px;">
                        <i class="fas fa-highlighter"></i>
                    </button>
                    <div class="color-dot active" id="dot-yellow" style="background:#fef08a;" onclick="window.setHighlightColor('#fef08a', 'dot-yellow')"></div>
                    <div class="color-dot" id="dot-green" style="background:#bbf7d0;" onclick="window.setHighlightColor('#bbf7d0', 'dot-green')"></div>
                    <div class="color-dot" id="dot-orange" style="background:#fed7aa;" onclick="window.setHighlightColor('#fed7aa', 'dot-orange')"></div>
                    <div class="color-dot" id="dot-purple" style="background:#e9d5ff;" onclick="window.setHighlightColor('#e9d5ff', 'dot-purple')"></div>
                    <div class="color-dot none" id="dot-none" title="Remover Cor" onclick="window.setHighlightColor('transparent', 'dot-none')">
                        <i class="fas fa-slash"></i>
                    </div>
                </div>

                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i> Limpar</button>
                <button class="btn-lib" id="btn-foco" onclick="window.toggleRecolherEditor()"><i class="fas fa-expand"></i> Foco PDF</button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()"><i class="fas fa-print"></i> PDF</button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div class="pdf-controls">
            <div>
                <button onclick="window.toggleRecolherEditor()" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:4px 8px; border-radius:4px; font-size:10px; cursor:pointer; margin-right:10px;">
                    <i class="fas fa-arrows-alt-h"></i> VOLTAR EDITOR
                </button>
                <span id="pdf-title">DOCUMENTO</span>
            </div>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:4px 10px; border-radius:4px; font-weight:bold; cursor:pointer">X</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket" id="rocket-icon"></i></button>
        <button class="fab-sub" style="background:#facc15; color:black" onclick="window.ativarTreinoLivre()"><i class="fas fa-edit"></i></button>
        <button class="fab-sub" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="fab-sub" style="background:var(--gold); color:black" onclick="window.abrirExames()"><i class="fas fa-list"></i></button>
        <button class="fab-sub" style="background:#334155;" onclick="window.abrirPastaHistorico()"><i class="fas fa-folder-open"></i></button>
        <button class="fab-sub" style="background:#8b5cf6;" onclick="window.verPDF('LP')"><i class="fas fa-book"></i></button>
        <button class="fab-sub" style="background:#6366f1;" onclick="window.verPDF('LM')"><i class="fas fa-book-open"></i></button>
        <button class="fab-sub" style="background:#000; border:1px solid var(--gold)" onclick="window.verPDF('V')">V</button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-title" style="margin-bottom:20px; border-bottom:2px solid var(--gold)"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; font-weight:bold; cursor:pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';
    import { RadarEngine } from './radar-engine.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.modoTreinoLivre = localStorage.getItem('modoTreinoLivre') === "true";
    window.pecaAtualID = localStorage.getItem('pecaAtualID') || null; 
    window.pecaAtualNome = localStorage.getItem('pecaAtualNome') || "NOVO TREINO";

    window.historicoUndo = [];
    let debounceTimer = null;

    window.onload = async () => {
        atualizarDisplayModo();
        FolhaEngine.montar('folha-total');
        setTimeout(() => {
            const ed = document.getElementById('editor-principal');
            if(ed) {
                ed.addEventListener('input', () => {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        const html = ed.innerHTML;
                        if(window.historicoUndo[window.historicoUndo.length -1] !== html) {
                            window.historicoUndo.push(html);
                            if(window.historicoUndo.length > 30) window.historicoUndo.shift();
                        }
                    }, 800);
                });
                
                ed.addEventListener('mouseup', () => {
                    if(window.marcaTextoAtivo) {
                        const selection = window.getSelection();
                        if (selection.toString().length > 0) {
                            document.execCommand('backColor', false, window.currentColor);
                        }
                    }
                });
            }
        }, 1000);
        await carregarRascunho();
        setInterval(salvarAutomatico, 30000);
        setInterval(window.forcarRadar, 5000);
    };

    function atualizarDisplayModo() {
        const display = document.getElementById('ex-display');
        const ident = document.getElementById('identificador-peca');
        if(window.modoTreinoLivre) {
            display.innerText = "TREINO: " + window.pecaAtualNome;
            ident.innerHTML = `TREINO: ${window.pecaAtualNome} <i class="fas fa-pen" style="font-size:10px; margin-left:10px; color:var(--mentoria)"></i>`;
        } else {
            display.innerText = "EXAME " + window.activeEx;
            ident.onclick = null;
        }
    }

    window.marcaTextoAtivo = false;
    window.currentColor = '#fef08a';

    window.setHighlightColor = (color, id) => {
        window.currentColor = color;
        document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(!window.marcaTextoAtivo) {
            window.toggleMarcaTexto(true);
        }
        if(color === 'transparent') {
            document.execCommand('removeFormat', false, null);
            document.execCommand('backColor', false, 'transparent');
        }
    };

    window.toggleMarcaTexto = (forcarAtivo = null) => {
        window.marcaTextoAtivo = (forcarAtivo !== null) ? forcarAtivo : !window.marcaTextoAtivo;
        const btn = document.getElementById('btn-highlight');
        if(window.marcaTextoAtivo) {
            btn.style.background = window.currentColor === 'transparent' ? '#eee' : window.currentColor;
            btn.style.color = "#000";
            btn.innerHTML = '<i class="fas fa-pen-nib"></i>';
        } else {
            btn.style.background = "transparent";
            btn.style.color = "#64748b";
            btn.innerHTML = '<i class="fas fa-highlighter"></i>';
            window.getSelection().removeAllRanges();
        }
    };

    window.toggleRecolherEditor = () => {
        const editor = document.getElementById('editor-container');
        const pdf = document.getElementById('pdf-viewer');
        const sidebar = document.getElementById('sidebar-main');
        const isCollapsed = editor.classList.toggle('collapsed');
        pdf.classList.toggle('full-view');
        if (isCollapsed) { sidebar.classList.add('hidden'); } 
        else { sidebar.classList.remove('hidden'); }
    };

    window.verPDF = (t) => {
        const v = document.getElementById('pdf-viewer');
        const f = document.getElementById('pdf-frame');
        const tit = document.getElementById('pdf-title');
        let url = "";
        if (t === 'P') { url = `ro${window.activeEx}.pdf`; tit.innerText = "ENUNCIADO"; }
        else if (t === 'G') { url = `ro${window.activeEx}-gabarito.pdf`; tit.innerText = "GABARITO"; }
        else if (t === 'V') { url = `vade.pdf`; tit.innerText = "VADE MECUM"; }
        else if (t === 'LP') { url = `livro_processo.pdf`; tit.innerText = "LIVRO: PROCESSO"; }
        else if (t === 'LM') { url = `livro_material.pdf`; tit.innerText = "LIVRO: MATERIAL"; }
        f.src = url;
        v.classList.add('active');
        window.toggleRecolherEditor(); 
    };

    window.fecharPDF = () => {
        const v = document.getElementById('pdf-viewer');
        const editor = document.getElementById('editor-container');
        const sidebar = document.getElementById('sidebar-main');
        v.classList.remove('active');
        v.classList.remove('full-view');
        editor.classList.remove('collapsed');
        sidebar.classList.remove('hidden');
    };

    window.renomearTreino = () => { if(!window.modoTreinoLivre) return; const novoNome = prompt("Alterar nome da pe√ßa:", window.pecaAtualNome); if(novoNome && novoNome.trim() !== "") { window.pecaAtualNome = novoNome.trim(); localStorage.setItem('pecaAtualNome', window.pecaAtualNome); atualizarDisplayModo(); } };
    window.ativarTreinoLivre = () => { const nome = prompt("Nome do novo treino:"); if(nome) { window.modoTreinoLivre = true; window.pecaAtualNome = nome; window.pecaAtualID = null; localStorage.setItem('modoTreinoLivre', "true"); localStorage.setItem('pecaAtualNome', nome); localStorage.removeItem('pecaAtualID'); window.location.reload(); } };
    window.abrirExames = () => { window.modoTreinoLivre = false; window.pecaAtualID = null; localStorage.setItem('modoTreinoLivre', "false"); const modal = document.getElementById('universal-modal'); document.getElementById('modal-title').innerText = "EXAMES OAB"; const content = document.getElementById('modal-content'); content.innerHTML = ""; for(let i=44; i>=35; i--) { const b = document.createElement('div'); b.className = 'opt-btn'; b.innerHTML = `<span>EXAME ${i}</span>`; b.onclick = () => { localStorage.setItem('activeEx', i); window.location.reload(); }; content.appendChild(b); } modal.style.display = 'flex'; };
    
    window.finalizarPeca = async () => { 
        const ed = document.getElementById('editor-principal'); 
        if(!ed) return; 
        let idParaSalvar = window.pecaAtualID || Date.now().toString(); 
        let nomeBase = window.modoTreinoLivre ? window.pecaAtualNome : `OAB ${window.activeEx} - ${document.getElementById('identificador-peca').innerText.replace("PE√áA: ", "")}`; 
        if(confirm(`Salvar altera√ß√µes em "${nomeBase}"?`)) { 
            const agora = new Date(); 
            const dataFormatada = agora.toLocaleDateString('pt-BR') + " " + agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'}); 
            await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${idParaSalvar}`), { 
                exame: window.modoTreinoLivre ? "TREINO" : window.activeEx, 
                peca: `${nomeBase.split(' (')[0]} (${dataFormatada})`, 
                conteudo: ed.innerHTML,
                timestamp: Number(idParaSalvar) 
            }); 
            window.pecaAtualID = idParaSalvar; 
            localStorage.setItem('pecaAtualID', idParaSalvar); 
            alert("Pe√ßa salva com sucesso!"); 
        } 
    };

    window.abrirPastaHistorico = async () => { const modal = document.getElementById('universal-modal'); document.getElementById('modal-title').innerText = "üìÇ MINHAS PE√áAS"; const content = document.getElementById('modal-content'); content.innerHTML = "<div style='padding:20px; text-align:center;'>Carregando...</div>"; modal.style.display = 'flex'; try { const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`)); content.innerHTML = ""; if (snap.exists()) { const dados = snap.val(); const listaRaw = Object.keys(dados).map(k => ({ id: k, ...dados[k] })); const treinos = listaRaw.filter(i => i.exame === "TREINO").sort((a, b) => { const numA = parseInt(a.peca.match(/^(\d+)/)?.[1] || "9999"); const numB = parseInt(b.peca.match(/^(\d+)/)?.[1] || "9999"); return numA - numB; }); const exames = listaRaw.filter(i => i.exame !== "TREINO").sort((a, b) => (Number(b.timestamp) || 0) - (Number(a.timestamp) || 0)); [...treinos, ...exames].forEach(item => { const div = document.createElement('div'); div.style.cssText = "padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; background:#fff; margin-bottom:5px; border-radius:8px"; div.innerHTML = `<div onclick="window.carregarPecaPasta('${item.id}')" style="cursor:pointer; flex:1"><strong style="color:#0f172a">${item.peca}</strong><br><small style="color:#64748b">${item.exame === "TREINO" ? "üõ†Ô∏è TREINO" : "‚öñÔ∏è OAB " + item.exame}</small></div><i class="fas fa-trash" style="color:#ef4444; cursor:pointer; padding:10px" onclick="window.deletarPecaPasta('${item.id}')"></i>`; content.appendChild(div); }); } else { content.innerHTML = "Vazio."; } } catch (e) { content.innerHTML = "Erro."; } };
    
    window.carregarPecaPasta = async (k) => { 
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL/${k}`)); 
        if(snap.exists()){ 
            const data = snap.val(); 
            window.salvarEstado(); 
            window.pecaAtualID = k; 
            window.pecaAtualNome = data.peca.split(' (')[0]; 
            localStorage.setItem('pecaAtualID', k); 
            localStorage.setItem('pecaAtualNome', window.pecaAtualNome); 
            window.modoTreinoLivre = (data.exame === "TREINO"); 
            localStorage.setItem('modoTreinoLivre', window.modoTreinoLivre ? "true" : "false"); 
            if(!window.modoTreinoLivre) { window.activeEx = data.exame; localStorage.setItem('activeEx', data.exame); } 
            document.getElementById('editor-principal').innerHTML = data.conteudo;
            document.getElementById('universal-modal').style.display='none'; 
            atualizarDisplayModo(); 
        } 
    };

    window.salvarEstado = () => { const ed = document.getElementById('editor-principal'); if(ed) { window.historicoUndo.push(ed.innerHTML); if(window.historicoUndo.length > 30) window.historicoUndo.shift(); } };
    window.desfazer = () => { const ed = document.getElementById('editor-principal'); if(window.historicoUndo.length > 0) { const html = window.historicoUndo.pop(); if(html !== undefined) ed.innerHTML = html; } };
    window.deletarPecaPasta = async (k) => { if(confirm("Excluir?")) { await remove(ref(db, `producao_v13/HISTORICO_OFICIAL/${k}`)); if(window.pecaAtualID === k) { window.pecaAtualID = null; localStorage.removeItem('pecaAtualID'); } window.abrirPastaHistorico(); } };
    window.forcarRadar = () => { if(window.modoTreinoLivre) return; const dna = BANCO_ESPELHOS[window.activeEx]; const ed = document.getElementById('editor-principal'); if (dna && RadarEngine && ed) { const an = RadarEngine.analisar(dna, ed.innerText); RadarEngine.renderizar(an); document.getElementById('identificador-peca').innerText = "PE√áA: " + an.id.toUpperCase(); } };
    window.abrirPergaminho = () => { const modal = document.getElementById('universal-modal'); document.getElementById('modal-title').innerText = "üìú PERGAMINHO"; const content = document.getElementById('modal-content'); content.innerHTML = ""; Object.keys(pecas).forEach(k => { const b = document.createElement('div'); b.className = 'opt-btn'; b.innerHTML = `<span>${k}</span> <i class="fas fa-plus"></i>`; b.onclick = () => { window.salvarEstado(); FolhaEngine.injetarTextoMultilinhas(pecas[k]); modal.style.display='none'; }; content.appendChild(b); }); modal.style.display = 'flex'; };
    window.injetarTeses = () => { if(window.modoTreinoLivre) { alert("O Martelo s√≥ funciona em Exames Oficiais."); return; } window.salvarEstado(); const dna = BANCO_ESPELHOS[window.activeEx]; if(dna) FolhaEngine.injetarTextoMultilinhas(dna); };
    
    async function salvarAutomatico() { 
        const ed = document.getElementById('editor-principal'); 
        const key = window.modoTreinoLivre ? "TREINO_LIVRE_RASCUNHO" : `${window.activeEx}_RASCUNHO_ATUAL`; 
        if(ed && ed.innerHTML.trim()) await set(ref(db, `producao_v13/${key}`), { conteudo: ed.innerHTML, timestamp: Date.now() }); 
    }
    
    async function carregarRascunho() { 
        const key = window.modoTreinoLivre ? "TREINO_LIVRE_RASCUNHO" : `${window.activeEx}_RASCUNHO_ATUAL`; 
        const snap = await get(ref(db, `producao_v13/${key}`)); 
        if(snap.exists() && !window.pecaAtualID) { 
            const ed = document.getElementById('editor-principal'); 
            if(ed) ed.innerHTML = snap.val().conteudo; 
            window.salvarEstado(); 
        } 
    }

    window.toggleFoguete = () => document.getElementById('mobile-hub').classList.toggle('active');
    window.limparFolha = () => { if(confirm("Limpar tudo?")) { window.salvarEstado(); const ed = document.getElementById('editor-principal'); if(ed) ed.innerHTML = ""; window.pecaAtualID = null; localStorage.removeItem('pecaAtualID'); } };
    window.abrirMentoria = () => window.open('mentoria.html', '_blank');
</script>
