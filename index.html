<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --sidebar-w: 80px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        main { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR - 12 BOTÕES OPERACIONAIS */
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 6px; padding: 10px 5px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; scrollbar-width: none; }
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; transition: 0.2s; flex-shrink: 0; }
        .btn-side:active { transform: scale(0.9); }

        /* DISPLAY DO RADAR */
        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 60px; margin-bottom: 10px; }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; line-height: 1.2; text-transform: uppercase; }

        /* ÁREA DA FOLHA */
        .editor-container { flex: 1; overflow-y: auto; padding: 20px; background: var(--bg-paper); -webkit-overflow-scrolling: touch; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; margin: 0 auto 50px auto; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        
        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 2px solid var(--line-color); text-align: center; font-weight: 900; font-size: 1.2rem; color: #64748b; text-transform: uppercase; letter-spacing: 2px; }

        .linha-wrapper { display: flex; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #94a3b8; text-align: center; line-height: 35px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); flex-shrink: 0; }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; background: transparent; padding: 0 80px 0 15px; font-size: 18px; font-family: 'Courier New', monospace; color: var(--text-color); width: 100%; }

        /* MARGEM VERMELHA FGV */
        .margem-fgv { position: absolute; top: 0; right: 60px; width: 1px; height: 100%; background: #f87171; opacity: 0.5; pointer-events: none; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 400px; padding: 25px; border-radius: 20px; border: 3px solid var(--gold); }
    </style>
</head>
<body>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER<br><span style="color:var(--gold)">AGUARDANDO</span></div></div>
        
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="abrirModal()"><i class="fas fa-list"></i></button>
        <button class="btn-side" style="background:#22c55e;" onclick="window.executarInjecao()"><i class="fas fa-bolt"></i></button>
        <button class="btn-side" style="background:#3b82f6;" onclick="window.print()"><i class="fas fa-print"></i></button>
        
        <hr style="opacity:0.2; margin:5px 0;">
        
        <button class="btn-side" style="background:#6366f1;" onclick="irPara(1)">PEÇA</button>
        <button class="btn-side" style="background:#8b5cf6;" onclick="irPara(51)">Q1</button>
        <button class="btn-side" style="background:#8b5cf6;" onclick="irPara(81)">Q2</button>
        <button class="btn-side" style="background:#8b5cf6;" onclick="irPara(111)">Q3</button>
        <button class="btn-side" style="background:#8b5cf6;" onclick="irPara(141)">Q4</button>
        
        <hr style="opacity:0.2; margin:5px 0;">
        
        <button class="btn-side" style="background:#06b6d4;" onclick="focarUltima()"><i class="fas fa-eye"></i></button>
        <button class="btn-side" style="background:#f97316;" onclick="limparFolha()"><i class="fas fa-eraser"></i></button>
        <button class="btn-side" style="background:#64748b;" onclick="irPara(1)"><i class="fas fa-arrow-up"></i></button>
        <button class="btn-side" style="background:#ef4444;" onclick="location.reload()"><i class="fas fa-sync"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div class="margem-fgv"></div>
            <div id="identificador-peca">CADERNO DE RESPOSTAS</div>
            <div id="folha-total"></div>
        </div>
    </section>
</main>

<div class="modal" id="modal-exames">
    <div class="modal-body">
        <h3 style="text-align:center; margin-bottom:15px">BANCO DE ESPELHOS</h3>
        <div id="lista-exames"></div>
        <button onclick="fecharModal()" style="width:100%; margin-top:15px; padding:12px; background:black; color:white; border-radius:10px; font-weight:bold; cursor:pointer">VOLTAR</button>
    </div>
</div>

<script type="module">
    // IMPORTAÇÃO DO RADAR (PASSO 2)
    import { RadarElite } from './modulo-radar.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    let activeEx = localStorage.getItem('activeEx') || "44";
    window.ultimaLinhaFocada = 1;

    // GERADOR DA FOLHA
    const montarFolha = () => {
        const container = document.getElementById('folha-total');
        container.innerHTML = "";
        for(let i=1; i<=180; i++) {
            const row = document.createElement('div');
            row.className = 'linha-wrapper';
            row.innerHTML = `
                <div class="linha-num">${i}</div>
                <input class="linha-folha" id="L${i}" spellcheck="false" maxlength="85" onfocus="window.ultimaLinhaFocada = ${i}">
            `;
            container.appendChild(row);
        }
    };

    // FUNÇÃO PRINCIPAL: INJEÇÃO VIA RADAR
    window.executarInjecao = () => {
        const dna = BANCO_ESPELHOS[activeEx];
        if(!dna) return alert("DNA não encontrado no Banco!");

        const analise = RadarElite.analisarDNA(dna);
        const linhasFormatadas = RadarElite.prepararLinhas(dna);

        linhasFormatadas.forEach((texto, index) => {
            const input = document.getElementById(`L${analise.linhaInicial + index}`);
            if(input) input.value = texto;
        });

        // Atualiza UI
        document.getElementById('radar-status').innerHTML = `<span style="color:var(--gold)">RADAR ATIVO</span><br>${analise.nomeSetor}`;
        window.irPara(analise.linhaInicial);
    };

    // UTILITÁRIOS EXPOSTOS AO WINDOW
    window.irPara = (n) => {
        const el = document.getElementById(`L${n}`);
        if(el) { el.scrollIntoView({behavior:'smooth', block:'center'}); el.focus(); }
    };
    window.focarUltima = () => window.irPara(window.ultimaLinhaFocada);
    window.limparFolha = () => { if(confirm("Limpar folha?")) document.querySelectorAll('.linha-folha').forEach(i => i.value=""); };
    window.abrirModal = () => {
        const box = document.getElementById('lista-exames');
        box.innerHTML = "";
        Object.keys(BANCO_ESPELHOS).forEach(key => {
            const b = document.createElement('div');
            b.style.cssText = "padding:12px; border:1px solid #ddd; margin-bottom:5px; border-radius:8px; cursor:pointer; font-weight:bold; background:#f8fafc";
            b.innerText = `Exame ${key}`;
            b.onclick = () => { activeEx = key; localStorage.setItem('activeEx', key); fecharModal(); window.executarInjecao(); };
            box.appendChild(b);
        });
        document.getElementById('modal-exames').style.display = 'flex';
    };
    window.fecharModal = () => document.getElementById('modal-exames').style.display = 'none';

    window.onload = montarFolha;
</script>
</body>
</html>
