<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    
    <style>
        :root {
            --gold: #d4af37; --bg: #0f172a; --paper: #ffffff; --pen: #1e3a8a;
            --header-bg: #1e293b; --toolbar-bg: #f1f5f9;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--header-bg); padding: 0 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 50px; flex-shrink: 0; }
        .logo { font-weight: 800; color: var(--gold); font-size: 1.1rem; }
        #timer-display { font-family: 'Courier Prime', monospace; font-weight: bold; color: var(--gold); font-size: 1.2rem; }

        .main-container { flex: 1; display: flex; width: 100%; height: calc(100vh - 50px); overflow: hidden; }

        /* EDITOR */
        .editor-section { flex: 1; display: flex; flex-direction: column; border-right: 2px solid var(--gold); background: #f8fafc; overflow: hidden; }
        .toolbar { padding: 8px; background: var(--toolbar-bg); display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        
        .btn-symbol { padding: 8px; cursor: pointer; border: 1px solid #cbd5e1; border-radius: 6px; background: white; font-size: 1.2rem; display: flex; align-items: center; }
        .btn-symbol:hover { background: #e2e8f0; }
        .select-exame { padding: 6px; border-radius: 4px; border: 2px solid var(--gold); font-weight: bold; background: white; color: #1e293b; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #cbd5e1; display: flex; justify-content: center; }
        .paper-sheet { width: 100%; max-width: 850px; background: white; display: flex; min-height: 2500px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        .line-nums { width: 40px; background: #f1f5f9; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-size: 18px; line-height: 28px; color: var(--pen); resize: none; background-image: linear-gradient(transparent, transparent 27px, #e5e7eb 27px); background-size: 100% 28px; background-attachment: local; }

        /* PDF VIEWER */
        .viewer-section { flex: 1; background: #525659; display: flex; flex-direction: column; overflow: hidden; }
        .tabs { display: flex; background: #1e293b; flex-shrink: 0; overflow-x: auto; }
        .tab { padding: 12px; cursor: pointer; border: none; background: transparent; color: #94a3b8; flex: 1; font-weight: bold; font-size: 0.7rem; white-space: nowrap; }
        .tab.active { background: #525659; color: white; border-bottom: 3px solid var(--gold); }
        
        #pdf-viewport { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        canvas { max-width: 100%; height: auto !important; margin-bottom: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }

        /* MODAIS */
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: white; margin: 5% auto; padding: 20px; width: 90%; max-height: 85vh; overflow-y: auto; color: black; border-radius: 8px; }

        @media (max-width: 1024px) { .main-container { flex-direction: column; } .editor-section, .viewer-section { height: 50%; width: 100%; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" class="select-exame" onchange="window.syncAll()">
                <option value="44">EX 44</option><option value="43">EX 43</option><option value="42">EX 42</option>
                <option value="41">EX 41</option><option value="40">EX 40</option><option value="39">EX 39</option>
                <option value="38">EX 38</option><option value="37">EX 37</option><option value="36">EX 36</option>
                <option value="35" selected>EX 35</option>
            </select>
            
            <button class="btn-symbol" title="Mentoria" onclick="location.href='mentoria.html'">üèÜ</button>
            <button class="btn-symbol" title="Quest√µes" onclick="window.abrirModal('üìö QUEST√ïES')">üìö</button>
            <button class="btn-symbol" title="Estruturas" onclick="window.toggleEstruturas()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Espelho" onclick="window.loadPDFType('espelho', document.getElementById('tab-espelho'))">üéØ</button>
            <button class="btn-symbol" title="N√£o Confunda" onclick="window.abrirModal('üìå N√ÉO CONFUNDA')">üìå</button>
            <button class="btn-symbol" title="Dicas" onclick="window.abrirModal('üí° DICAS')">üí°</button>
            <button class="btn-symbol" title="Limpar" onclick="window.limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" title="Tema" onclick="window.toggleDarkMode()">üåì</button>
            <button class="btn-symbol" onclick="window.saveAction()" style="background:var(--gold); color:white; margin-left:auto; border:none; padding: 0 15px;">üíæ SALVAR</button>
        </div>
        
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="tabs">
            <button class="tab active" data-type="prova" onclick="window.loadPDFType('prova', this)">PROVA</button>
            <button class="tab" data-type="gabarito" onclick="window.loadPDFType('gabarito', this)">GABARITO</button>
            <button id="tab-espelho" class="tab" data-type="espelho" onclick="window.loadPDFType('espelho', this)">ESPELHO</button>
            <button class="tab" data-type="vade" onclick="window.loadPDFType('vade', this)">VADE</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-geral" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 id="modal-title" style="border-bottom: 2px solid var(--gold); padding-bottom:10px; margin-bottom:15px;"></h2>
        <div id="modal-body"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script type="module">
    import { ESTRUTURAS } from './estruturas.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // 1. Inicializar Linhas
    document.getElementById('ln-main').innerHTML = Array.from({length:350}, (_,i)=>i+1).join('<br>');

    // 2. Motor de PDF Corrigido para sua lista de arquivos
    window.loadPDFType = async (tipo, btn) => {
        if(btn) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
        }
        const ex = document.getElementById('exam-select').value;
        const container = document.getElementById('pdf-viewport');
        container.innerHTML = '<p style="color:white; padding:20px;">Carregando arquivo t√©cnico...</p>';
        
        let url = '';
        if (tipo === 'prova') url = `ro${ex}.pdf`;
        else if (tipo === 'gabarito') url = `ro${ex}-gabarito.pdf`;
        else if (tipo === 'espelho') url = `ro${ex}-espelho.pdf`;
        else url = 'vade.pdf';

        try {
            const pdf = await pdfjsLib.getDocument(url).promise;
            container.innerHTML = '';
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({scale: 1.5});
                const canvas = document.createElement('canvas');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                await page.render({canvasContext: canvas.getContext('2d'), viewport}).promise;
                container.appendChild(canvas);
            }
        } catch(e) {
            container.innerHTML = `<div style="color:#ff6b6b; padding:20px; text-align:center;">
                <b>ARQUIVO N√ÉO ENCONTRADO</b><br>O arquivo ${url} n√£o est√° na pasta raiz.</div>`;
        }
    };

    // 3. Fun√ß√µes de Apoio
    window.toggleEstruturas = () => {
        const ex = document.getElementById('exam-select').value;
        const dados = ESTRUTURAS[ex] || ESTRUTURAS["RO"];
        if(confirm(`Injetar estrutura do Exame ${ex}?`)) {
            document.getElementById('texto-final').value = dados.esqueleto || dados;
        }
    };

    window.abrirModal = (titulo) => {
        document.getElementById('modal-title').innerText = titulo;
        document.getElementById('modal-body').innerHTML = "Sincronizando com as bases de Post-its e Dicas...";
        document.getElementById('modal-geral').style.display = 'block';
    };

    window.syncAll = () => window.loadPDFType('prova', document.querySelector('.tab[data-type="prova"]'));
    window.limparFolha = () => { if(confirm("Apagar pe√ßa?")) document.getElementById('texto-final').value = ""; };
    window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
    window.saveAction = () => alert("Salvo no Firebase!");

    // Inicializa√ß√£o
    window.syncAll();
</script>
</body>
</html>
