<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - OAB MOBILE</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f0f2f5; --orange: #e67e22; --green: #27ae60; --header-h: 70px; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER */
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 1rem; display: flex; justify-content: space-between; align-items: center; z-index: 100; flex-shrink: 0; }
        #timer { font-size: 1.1rem; font-weight: bold; color: #f1c40f; }
        
        .nav-group { display: flex; gap: 8px; }
        .dropdown { position: relative; display: inline-block; }
        .dropbtn { color: white; padding: 10px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .btn-struct { background-color: var(--accent); }
        .btn-correc { background-color: var(--orange); }
        
        .dropdown-content { display: none; position: absolute; background: white; min-width: 240px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); right: 0; border-radius: 4px; z-index: 1000; padding: 5px; }
        .dropdown:hover .dropdown-content { display: block; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; font-size: 0.85rem; color: #333; cursor: pointer; }

        /* EDITOR */
        .editor-container { flex: 1; padding: 10px; display: flex; flex-direction: column; background: #fff; }
        #area-peca { 
            flex: 1; padding: 20px; border: 1px solid #ddd; border-radius: 4px; 
            font-family: 'Courier New', Courier, monospace; font-size: 16px; 
            line-height: 1.5; color: #333; resize: none; outline: none;
            background-image: linear-gradient(#f9f9f9 1px, transparent 1px); background-size: 100% 1.5em;
        }

        /* LAYOUT MAIN */
        main { display: flex; flex: 1; overflow: hidden; flex-direction: row; }
        .sidebar { width: 180px; background: white; padding: 10px; border-right: 1px solid #ddd; flex-shrink: 0; }
        .work-section { flex: 1; display: flex; flex-direction: column; background: white; border-right: 1px solid #ddd; }
        .pdf-section { flex: 1.2; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; overflow-y: auto; }
        
        iframe { width: 100%; height: 50%; min-height: 400px; border: none; background: #fff; border-radius: 4px; }
        .action-btn { background: var(--accent); color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.8rem; }

        /* MODAIS */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; height: 80%; background: white; z-index: 2000; border-radius: 8px; padding: 15px; flex-direction: column; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1999; }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 900px) {
            main { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #ddd; }
            .pdf-section { flex: none; height: 600px; } /* Garante que os PDFs apare√ßam no mobile */
            header { height: auto; padding: 10px; flex-direction: column; gap: 10px; }
            .nav-group { width: 100%; justify-content: space-between; }
            .dropbtn { flex: 1; }
        }
    </style>
</head>
<body>

<header>
    <div id="timer">05:00:00</div>
    <div class="nav-group">
        <div class="dropdown">
            <button class="dropbtn btn-struct">üìë ESTRUTURA</button>
            <div class="dropdown-content" id="lista-estruturas"></div>
        </div>
        <div class="dropdown">
            <button class="dropbtn btn-correc">‚öñÔ∏è CORRE√á√ÉO</button>
            <div class="dropdown-content" id="lista-correcao"></div>
        </div>
    </div>
</header>

<main>
    <section class="sidebar">
        <button class="action-btn" style="width:100%; background:var(--primary)" onclick="carregarExame('ro35.pdf', 'ro35-gabarito.pdf')">CARREGAR EXAME 35</button>
    </section>

    <section class="work-section">
        <div class="editor-container">
            <button class="action-btn" style="background:var(--green); margin-bottom: 8px;" onclick="exportarTXT()">SALVAR TXT</button>
            <textarea id="area-peca" placeholder="Inicie sua peti√ß√£o aqui..."></textarea>
        </div>
    </section>

    <section class="pdf-section" id="mobile-pdf-area">
        <iframe id="v-enu" src="about:blank" title="Enunciado"></iframe>
        <iframe id="v-gab" src="about:blank" title="Gabarito"></iframe>
    </section>
</main>

<div class="overlay" id="overlay" onclick="fecharModal()"></div>
<div class="modal" id="modal-editor">
    <h3 style="margin-top:0">Editar Item</h3>
    <textarea id="modal-texto" style="flex:1; margin-bottom:15px; padding: 10px; font-family: 'Courier New';"></textarea>
    <button class="action-btn" style="background:var(--green); height: 50px;" onclick="salvarAlteracoes()">SALVAR NO BANCO</button>
</div>

<script>
    const padroes = {
        estruturas: { 'RO': { nome: 'Recurso Ordin√°rio', texto: 'AO DOUTO JU√çZO DA ___ VARA DO TRABALHO...\n\nPROCESSO N¬∫...' } },
        correcoes: { 'C35': { nome: 'Gabarito 35', texto: 'PONTUA√á√ÉO:\n- Art. 895, I CLT (0,10)\n- Custas (0,20)' } }
    };

    function renderizarMenus() {
        const db_est = JSON.parse(localStorage.getItem('db_estruturas')) || padroes.estruturas;
        const db_cor = JSON.parse(localStorage.getItem('db_correcoes')) || padroes.correcoes;

        document.getElementById('lista-estruturas').innerHTML = Object.keys(db_est).map(id => `
            <div class="menu-item">
                <span onclick="usarConteudo('db_estruturas', '${id}')" style="flex:1"><b>${db_est[id].nome}</b></span>
                <button onclick="abrirEditor('db_estruturas', '${id}')" style="border:none;background:none;font-size:1.1rem;cursor:pointer;">‚úèÔ∏è</button>
            </div>`).join('') + `<button class="action-btn" style="width:100%" onclick="abrirEditor('db_estruturas', 'novo')">+ NOVA</button>`;

        document.getElementById('lista-correcao').innerHTML = Object.keys(db_cor).map(id => `
            <div class="menu-item">
                <span onclick="usarConteudo('db_correcoes', '${id}')" style="flex:1"><b>${db_cor[id].nome}</b></span>
                <button onclick="abrirEditor('db_correcoes', '${id}')" style="border:none;background:none;font-size:1.1rem;cursor:pointer;">‚úèÔ∏è</button>
            </div>`).join('') + `<button class="action-btn" style="width:100%" onclick="abrirEditor('db_correcoes', 'novo')">+ NOVO</button>`;
    }

    function usarConteudo(banco, id) {
        const db = JSON.parse(localStorage.getItem(banco)) || padroes[banco.replace('db_', '')];
        if(confirm("Deseja carregar este texto no editor?")) document.getElementById('area-peca').value = db[id].texto;
    }

    function carregarExame(e, g) {
        document.getElementById('v-enu').src = `./${e}`;
        document.getElementById('v-gab').src = `./${g}`;
        // Scroll autom√°tico para os PDFs no mobile para facilitar a vida
        if(window.innerWidth < 900) document.getElementById('mobile-pdf-area').scrollIntoView({behavior: 'smooth'});
    }

    let ctx = { banco: '', id: '' };
    function abrirEditor(banco, id) {
        ctx = { banco, id };
        const db = JSON.parse(localStorage.getItem(banco)) || padroes[banco.replace('db_', '')];
        document.getElementById('modal-texto').value = (id === 'novo') ? "NOME:\nTexto..." : db[id].texto;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('modal-editor').style.display = 'flex';
    }

    function salvarAlteracoes() {
        let db = JSON.parse(localStorage.getItem(ctx.banco)) || padroes[ctx.banco.replace('db_', '')];
        const val = document.getElementById('modal-texto').value;
        if(ctx.id === 'novo') {
            const nid = 'ID'+Date.now();
            db[nid] = { nome: val.split('\n')[0], texto: val.split('\n').slice(1).join('\n') };
        } else { db[ctx.id].texto = val; }
        localStorage.setItem(ctx.banco, JSON.stringify(db));
        fecharModal(); renderizarMenus();
    }

    function fecharModal() { document.getElementById('overlay').style.display = 'none'; document.getElementById('modal-editor').style.display = 'none'; }
    
    window.onload = () => {
        renderizarMenus();
        let s = 18000; setInterval(() => {
            let h=parseInt(s/3600), m=parseInt((s%3600)/60), sc=parseInt(s%60);
            document.getElementById('timer').textContent = `${h<10?'0'+h:h}:${m<10?'0'+m:m}:${sc<10?'0'+sc:sc}`;
            s--;
        }, 1000);
    };

    function exportarTXT() {
        const b = new Blob([document.getElementById('area-peca').value], {type:'text/plain'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "Peca_OAB.txt"; a.click();
    }
</script>
</body>
</html>
