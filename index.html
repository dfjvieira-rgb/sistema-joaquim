<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA MASTER OAB 2026 - M√âTODO ARYANNA</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6; --danger: #ef4444; --success: #10b981;
            --warning: #f59e0b; --bg: #111827; --card: #1f2937;
            --fgv-blue: #004a8d; --gold: #d4af37; --pdf-bg: #333;
            --questoes: #8b5cf6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--card); padding: 8px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index: 1000; flex-shrink: 0; }
        #timer-display { font-family: monospace; font-size: 1.4rem; font-weight: bold; color: var(--warning); }
        
        .sync-indicator { display: flex; align-items: center; gap: 5px; font-size: 0.65rem; font-weight: bold; }
        #sync-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; }

        /* BARRA DE FERRAMENTAS COM S√çMBOLOS */
        .laws-bar { 
            background: #000; padding: 10px; display: flex; gap: 10px; overflow-x: auto; 
            border-bottom: 1px solid #444; flex-shrink: 0; align-items: center;
        }
        .btn-ferramenta {
            padding: 10px 14px; border-radius: 8px; font-size: 0.8rem; font-weight: bold;
            cursor: pointer; border: none; white-space: nowrap; display: flex; align-items: center; gap: 6px;
        }
        .btn-teses { background: var(--warning); color: #000; }
        .btn-ident { background: var(--primary); color: #fff; }
        .btn-hist { background: var(--gold); color: #000; margin-left: auto; }

        /* SELETOR DE MODO (PE√áA VS QUEST√ïES) */
        .modo-bar { background: #111; padding: 5px; display: flex; gap: 5px; border-bottom: 1px solid #333; flex-shrink: 0; }
        .btn-modo { flex: 1; padding: 10px; border: none; border-radius: 6px; color: white; font-weight: bold; font-size: 0.75rem; cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .btn-modo.active { opacity: 1; transform: scale(1.02); }
        .m-peca { background: var(--fgv-blue); border: 1px solid #60a5fa; }
        .m-quest { background: var(--questoes); border: 1px solid #c084fc; }

        .exam-grid { display: grid; grid-template-columns: repeat(11, 1fr); gap: 1px; background: #000; border-bottom: 1px solid #333; flex-shrink: 0; }
        .btn-ex { padding: 8px 0; border: none; background: #1a1a1a; color: #666; font-size: 0.7rem; cursor: pointer; }
        .btn-ex.active { background: var(--success); color: white; font-weight: bold; }

        /* MENU DE PE√áAS */
        .pecas-menu { background: #1a1a1a; padding: 12px; display: flex; gap: 10px; overflow-x: auto; border-bottom: 1px solid var(--gold); flex-shrink: 0; }
        .btn-peca-nome {
            flex: 1; min-width: 80px; padding: 12px; border-radius: 8px; border: none;
            color: white; font-weight: 900; font-size: 0.8rem; cursor: pointer; text-align: center;
        }
        .p-rt { background: #1e40af; } .p-cont { background: #991b1b; } .p-ro { background: #92400e; } .p-ap { background: #6b21a8; }

        .workspace { flex: 1; display: flex; overflow: hidden; background: #000; position: relative; }
        .col-res { flex: 1; display: flex; flex-direction: column; background: white; border-right: 2px solid #000; }
        .col-pdf { flex: 1.8; display: flex; flex-direction: column; background: var(--pdf-bg); }

        .fgv-header { background: #f0f0f0; color: #000; padding: 6px 12px; display: flex; align-items: center; border-bottom: 2px solid #000; height: 55px; gap: 10px; }
        .input-treino-titulo { flex: 1; border: 1px solid #ccc; padding: 8px; border-radius: 6px; font-weight: bold; color: var(--fgv-blue); outline: none; }

        .paper { flex: 1; display: flex; overflow-y: auto; background: white; }
        .line-nums { width: 35px; background: #fdfdfd; border-right: 1px solid #ddd; text-align: center; font-size: 11px; line-height: 25px; color: #bbb; padding-top: 5px; flex-shrink: 0; }
        .textarea-fgv { flex: 1; border: none; outline: none; resize: none; padding: 0 15px; font-family: 'Caveat', cursive; font-size: 22px; line-height: 25px; background-attachment: local; background-image: linear-gradient(transparent, transparent 24px, #e5e7eb 25px); background-size: 100% 25px; color: #1e293b; width: 100%; }

        #mobile-switch { display: none; position: fixed; bottom: 25px; right: 25px; z-index: 4000; background: var(--fgv-blue); color: white; border: 3px solid var(--gold); width: 65px; height: 65px; border-radius: 50%; font-weight: bold; }

        @media (max-width: 1024px) {
            .col-pdf { position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 5; display: none; }
            .col-pdf.active { display: flex; }
            #mobile-switch { display: block; }
        }
    </style>
</head>
<body>

<header>
    <div>
        <span style="font-weight:bold; color:var(--gold);">ARYANNA MASTER 2026</span>
        <div class="sync-indicator">
            <div id="sync-dot"></div>
            <span id="sync-text" style="font-size: 10px;">ONLINE</span>
        </div>
    </div>
    <div id="timer-display">05:00:00</div>
    <button onclick="toggleTimer()" id="btn-timer" style="background:var(--success); color:white; border:none; padding:8px 16px; border-radius:8px; font-weight:bold; cursor:pointer;">INICIAR</button>
</header>

<div class="modo-bar">
    <button class="btn-modo m-peca active" id="mode-peca" onclick="setModo('peca')">üèãÔ∏è TREINO PE√áA (150L)</button>
    <button class="btn-modo m-quest" id="mode-quest" onclick="setModo('questoes')">üìù QUEST√ïES (120L)</button>
</div>

<div class="laws-bar">
    <button class="btn-ferramenta btn-teses" onclick="abrirSubmenu('postits')">üìå TESES</button>
    <button class="btn-ferramenta btn-ident" onclick="abrirSubmenu('identificacao')">üîç PE√áAS</button>
    <button class="btn-ferramenta btn-hist" onclick="abrirHistoricoComFiltro('todos')">üìö HIST√ìRICO</button>
</div>

<div class="exam-grid" id="exam-grid"></div>

<div class="pecas-menu" id="menu-estruturas">
    <button class="btn-peca-nome p-rt" onclick="aplicarEstruct('rt')">RT</button>
    <button class="btn-peca-nome p-cont" onclick="aplicarEstruct('cont')">CONT</button>
    <button class="btn-peca-nome p-ro" onclick="aplicarEstruct('ro')">RO</button>
    <button class="btn-peca-nome p-ap" onclick="aplicarEstruct('ap')">AP</button>
</div>

<main class="workspace">
    <section class="col-res">
        <div class="fgv-header">
            <input type="text" id="titulo-treino-atual" class="input-treino-titulo" placeholder="NOME DO TREINO...">
            <button onclick="arquivarTreino()" style="background:var(--success); color:white; padding:10px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">üíæ ARQUIVAR</button>
        </div>
        <div class="paper">
            <div class="line-nums" id="line-nums-main"></div>
            <textarea id="texto-final" class="textarea-fgv" oninput="handleInput()"></textarea>
        </div>
    </section>

    <section class="col-pdf" id="section-pdf">
        <div class="pdf-tabs" style="display:flex; background:#111; height:35px;">
            <button style="flex:1; border:none; background:white; color:var(--fgv-blue); font-weight:bold;" onclick="mudarDoc('prova')">PROVA</button>
            <button style="flex:1; border:none; background:#222; color:#777;" onclick="mudarDoc('gabarito')">GABARITO</button>
        </div>
        <iframe id="f-pdf"></iframe>
    </section>
</main>

<button id="mobile-switch" onclick="document.getElementById('section-pdf').classList.toggle('active')">üìë PDF</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        projectId: "masteroab-db5e1",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.db = db; window.ref = ref; window.set = set; window.onValue = onValue; window.push = push; window.get = get;

    onValue(ref(db, 'treino_atual/global'), (s) => {
        if(!window.isEditing) document.getElementById('texto-final').value = s.val() || "";
    });
</script>

<script>
    let timeLeft = 18000; let timerInterval = null; let exAtual = 42; let modoAtual = 'peca';
    window.isEditing = false;

    function setModo(modo) {
        modoAtual = modo;
        const isPeca = modo === 'peca';
        document.getElementById('mode-peca').classList.toggle('active', isPeca);
        document.getElementById('mode-quest').classList.toggle('active', !isPeca);
        document.getElementById('menu-estruturas').style.display = isPeca ? 'flex' : 'none';
        
        // Ajustar Linhas
        gerarLinhas(isPeca ? 150 : 120);
        
        // Ajustar Sugest√£o de T√≠tulo
        const tit = document.getElementById('titulo-treino-atual');
        tit.value = isPeca ? `PE√áA - EXAME ${exAtual}` : `QUEST√ïES - EXAME ${exAtual}`;
    }

    function gerarLinhas(qtd) {
        let h = ""; for(let i=1; i<=qtd; i++) h += i + "<br>";
        document.getElementById('line-nums-main').innerHTML = h;
    }

    function handleInput() {
        const dot = document.getElementById('sync-dot');
        dot.style.background = "var(--warning)";
        clearTimeout(window.syncTimeout);
        window.syncTimeout = setTimeout(() => {
            window.set(window.ref(window.db, 'treino_atual/global'), document.getElementById('texto-final').value);
            dot.style.background = "var(--success)";
        }, 800);
    }

    function aplicarEstruct(tipo) {
        const structs = {
            rt: "AO JU√çZO DA ... VARA DO TRABALHO...\n\nRECLAMA√á√ÉO TRABALHISTA...",
            cont: "AO JU√çZO DA ... VARA DO TRABALHO...\n\nCONTESTA√á√ÉO...",
            ro: "AO JU√çZO DA ... VARA DO TRABALHO...\n\nRECURSO ORDIN√ÅRIO...",
            ap: "AO JU√çZO DA ... VARA DO TRABALHO...\n\nAGRAVO DE PETI√á√ÉO..."
        };
        document.getElementById('texto-final').value = structs[tipo];
        handleInput();
    }

    function arquivarTreino() {
        const txt = document.getElementById('texto-final').value;
        const tit = document.getElementById('titulo-treino-atual').value || "Sem T√≠tulo";
        window.push(window.ref(window.db, 'historico'), { 
            titulo: tit, 
            texto: txt, 
            modo: modoAtual,
            data: new Date().toLocaleString() 
        }).then(() => alert("Treino arquivado com sucesso!"));
    }

    function toggleTimer() { 
        if(timerInterval) { clearInterval(timerInterval); timerInterval = null; } 
        else { timerInterval = setInterval(() => { timeLeft--; updateTimer(); }, 1000); }
    }
    
    function updateTimer() {
        const h = Math.floor(timeLeft/3600); const m = Math.floor((timeLeft%3600)/60); const s = timeLeft%60;
        document.getElementById('timer-display').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    const grid = document.getElementById('exam-grid');
    for(let i=35; i<=45; i++){
        const b = document.createElement('button'); b.className = `btn-ex ${i==42?'active':''}`; b.innerText = i;
        b.onclick = () => { 
            exAtual = i; 
            document.querySelectorAll('.btn-ex').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            setModo(modoAtual);
        };
        grid.appendChild(b);
    }

    window.onload = () => setModo('peca');
</script>
</body>
</html>
