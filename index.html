<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1; --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7; --header-h: 65px; }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 1000; }
        .nav-group { display: flex; gap: 8px; }
        .btn-tool { height: 40px; width: 40px; border-radius: 6px; border: none; color: white; cursor: pointer; background: #334155; display: flex; align-items: center; justify-content: center; }
        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-paper); }
        .sidebar { width: 75px; background: #1e293b; display: flex; flex-direction: column; gap: 5px; padding: 8px; border-right: 1px solid rgba(255,255,255,0.1); }
        .exame-btn { width: 100%; height: 35px; background: #334155; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 0.8rem; color: #cbd5e1; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: var(--primary); }
        .editor-container { flex: 1; overflow-y: auto; display: flex; justify-content: center; padding: 20px 0; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; min-height: 1200px; padding: 50px; box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .editor-area { outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); font-family: 'Times New Roman', serif; text-align: justify; background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px); width: 100%; word-wrap: break-word; }
        @media print { header, .sidebar, .paper-tools { display: none !important; } body, main, .editor-container { background: white !important; overflow: visible !important; } .paper { width: 100% !important; padding: 0 !important; box-shadow: none !important; } .editor-area { background-image: none !important; color: black !important; } }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.reload()"><i class="fas fa-sync"></i></button>
        <button class="btn-tool" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-tool" style="background:#fbbf24; color:#000" onclick="window.open('mentoria.html', '_blank')"><i class="fas fa-trophy"></i></button>
        <button class="btn-tool" style="background:#a855f7" onclick="salvarBruto()"><i class="fas fa-rocket"></i></button>
        <button class="btn-tool" style="background:#22c55e" onclick="disqueteAcao()"><i class="fas fa-save"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar" id="exam-nav"></aside>
    <section class="editor-container">
        <div class="paper">
            <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let activeEx = "41";
    const editor = document.getElementById('main-editor');

    // DISQUETE: A ÚNICA FUNÇÃO QUE SALVA NO HISTÓRICO DA MENTORIA E GERA O PDF
    window.disqueteAcao = () => {
        const dataFmt = new Date().toLocaleString('pt-BR');
        push(ref(db, 'mentoria/historico'), {
            exame: activeEx,
            data: dataFmt,
            tipo: "PDF_FINAL"
        }).then(() => {
            window.print(); // GERA O PDF REAL PARA VOCÊ SALVAR
        });
    };

    window.salvarBruto = () => {
        set(ref(db, 'estudos/' + activeEx), { text: editor.innerText, ts: serverTimestamp() });
        alert("FOGUETE: Texto salvo no banco.");
    };

    const carregarInterface = () => {
        const nav = document.getElementById('exam-nav'); nav.innerHTML = '';
        for (let i = 44; i >= 35; i--) {
            const b = document.createElement('div');
            b.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            b.innerText = `E${i}`;
            b.onclick = () => { activeEx = i.toString(); carregarInterface(); carregarTexto(); };
            nav.appendChild(b);
        }
    };

    function carregarTexto() {
        onValue(ref(db, 'estudos/' + activeEx), (s) => {
            const d = s.val(); if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
        }, { onlyOnce: true });
    }

    carregarInterface(); carregarTexto();
    editor.addEventListener('input', () => set(ref(db, 'estudos/' + activeEx), { text: editor.innerText, ts: serverTimestamp() }));
</script>
</body>
</html>
