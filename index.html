<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MENTORIA ELITE 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f1f5f9; --text: #000; --primary: #1d4ed8; --border: #94a3b8; --gold: #fbbf24; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        header { background: #fff; border-bottom: 2px solid var(--border); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .btn-voltar { text-decoration: none; color: #000; font-weight: 800; border: 2px solid #000; padding: 8px 15px; border-radius: 8px; display: flex; align-items: center; gap: 8px; font-size: 0.8rem; cursor: pointer; }
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); display: flex; flex-direction: column; margin-bottom: 15px; overflow: hidden; }
        .panel-header { padding: 12px; background: #000; color: var(--gold); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; }
        .panel-body { padding: 15px; }
        
        /* O DISQUETE SÓ SALVA ISSO: CONCEITO LIMPO */
        .pdf-item { background: #020617; color: #fff; border-radius: 8px; padding: 15px; margin-bottom: 10px; border-left: 5px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .pdf-info h4 { color: var(--gold); font-size: 0.9rem; font-weight: 900; }
        .pdf-info p { font-size: 0.7rem; opacity: 0.7; margin-top: 4px; }
        .pdf-icon { font-size: 1.5rem; color: #ef4444; }

        .feed { max-height: 400px; overflow-y: auto; }
        .card { background: #fff; padding: 12px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 8px; }
        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #475569; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 10px; margin-bottom: 10px; font-family: inherit; }
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; color: #fff; cursor: pointer; text-transform: uppercase; }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="btn-voltar" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> VOLTAR</div>
    <div style="font-weight: 800; font-size: 0.9rem;">INTELIGÊNCIA NÃO CONFUNDA | MENTORIA</div>
</header>

<main class="dashboard">
    <section class="panel" style="grid-column: 1 / -1;">
        <div class="panel-header"><i class="fas fa-save"></i> Histórico de PDFs Salvos</div>
        <div class="panel-body">
            <div id="pdf-history-feed">
                <p style="text-align:center; font-size:0.8rem; opacity:0.5;">Nenhum PDF arquivado pelo disquete.</p>
            </div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid #065f46;">
        <div class="panel-header" style="background:#065f46; color:#fff;">Preliminares</div>
        <div class="panel-body">
            <label>Título</label><input type="text" id="pre-t">
            <label>Tese</label><textarea id="pre-c" rows="3"></textarea>
            <button class="btn-save" style="background:#065f46;" onclick="salvarTecnico('pre')">Adicionar Tese</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid #5b21b6;">
        <div class="panel-header" style="background:#5b21b6; color:#fff;">Qual a Peça?</div>
        <div class="panel-body">
            <label>Caso Clínico</label><textarea id="peca-t" rows="3"></textarea>
            <label>Resposta (Peça)</label><input type="text" id="peca-c">
            <button class="btn-save" style="background:#5b21b6;" onclick="salvarTecnico('peca')">Salvar Desafio</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    
    const app = initializeApp(config);
    const db = getDatabase(app);

    // ESCUTA O HISTÓRICO DO DISQUETE (SÓ PDFS)
    onValue(ref(db, 'mentoria/historico'), (snap) => {
        const feed = document.getElementById('pdf-history-feed');
        const logs = snap.val();
        if(!logs) return;
        
        feed.innerHTML = "";
        Object.keys(logs).reverse().forEach(id => {
            const item = logs[id];
            const div = document.createElement('div');
            div.className = 'pdf-item';
            div.innerHTML = `
                <div class="pdf-info">
                    <h4>EXAME E${item.exame} - PDF GERADO</h4>
                    <p><i class="far fa-clock"></i> ${item.data}</p>
                </div>
                <div class="pdf-icon"><i class="fas fa-file-pdf"></i></div>
            `;
            feed.appendChild(div);
        });
    });

    // SALVAMENTO TÉCNICO (PRELIMINARES / PEÇAS)
    window.salvarTecnico = (type) => {
        const paths = { pre: 'v13_pre', peca: 'v13_peca' };
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return;
        
        push(ref(db, paths[type]), { t, c, ts: serverTimestamp() });
        document.getElementById(`${type}-t`).value = '';
        document.getElementById(`${type}-c`).value = '';
    };

    // CARREGA OS CARDS TÉCNICOS
    onValue(ref(db), (snap) => {
        const data = snap.val() || {};
        const map = { pre: 'v13_pre', peca: 'v13_peca' };
        
        ['pre', 'peca'].forEach(type => {
            const feed = document.getElementById(`feed-${type}`);
            const items = data[map[type]] || {};
            feed.innerHTML = "";
            Object.keys(items).reverse().forEach(id => {
                const item = items[id];
                feed.innerHTML += `<div class="card"><strong>${item.t}</strong><p style="font-size:0.8rem; margin-top:5px;">${item.c}</p></div>`;
            });
        });
    });
</script>
</body>
</html>
