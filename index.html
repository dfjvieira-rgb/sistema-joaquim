<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA MASTER OAB 2026</title>
    <style>
        :root {
            --primary: #3b82f6; --danger: #ef4444; --success: #10b981;
            --warning: #f59e0b; --bg: #111827; --card: #1f2937;
            --gold: #d4af37; --paper-yellow: #fefce8; --fgv-blue: #004a8d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { background: var(--card); padding: 10px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        #timer-display { font-family: monospace; font-size: 1.3rem; font-weight: bold; color: var(--warning); }

        /* LAYOUT PRINCIPAL */
        .workspace { flex: 1; display: flex; overflow: hidden; position: relative; background: #333; }
        @media (max-width: 768px) { .workspace { flex-direction: column; } }

        /* COLUNAS */
        .col { flex: 1; display: flex; flex-direction: column; background: white; border: 1px solid #000; position: relative; }
        .col-pdf { background: #525659; }

        /* ESTILO FOLHA FGV */
        .fgv-header { background: #e5e7eb; color: #000; text-align: center; padding: 6px; font-size: 0.65rem; font-weight: bold; border-bottom: 1px solid #000; text-transform: uppercase; }
        .paper { flex: 1; display: flex; overflow-y: auto; background: white; position: relative; }
        .line-nums { width: 30px; background: #f9fafb; border-right: 1px solid #000; text-align: center; font-size: 10px; line-height: 25px; color: #999; padding-top: 5px; flex-shrink: 0; }
        .textarea-fgv { flex: 1; border: none; outline: none; resize: none; padding: 0 15px; font-family: 'Times New Roman', serif; font-size: 18px; line-height: 25px; background-image: linear-gradient(transparent, transparent 24px, #e5e7eb 25px); background-size: 100% 25px; color: black; background-attachment: local; }

        /* SIDEBAR RETR√ÅTIL (ESTILO GAVETA) */
        #sidebar { 
            position: absolute; left: -100%; top: 0; bottom: 0; width: 400px; max-width: 85vw;
            background: var(--card); z-index: 1000; transition: 0.3s ease-in-out;
            display: flex; flex-direction: column; border-right: 3px solid var(--gold);
            box-shadow: 10px 0 20px rgba(0,0,0,0.5);
        }
        #sidebar.active { left: 0; }

        /* BUSCA E LISTA */
        .sidebar-top { padding: 15px; background: #111827; }
        .search-box { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid var(--gold); background: #1f2937; color: white; margin-bottom: 10px; }
        .db-list { height: 150px; overflow-y: auto; background: #000; border-radius: 4px; }
        .db-item { padding: 10px; border-bottom: 1px solid #222; font-size: 0.8rem; cursor: pointer; color: #ccc; }
        .db-item:hover { background: #2d3748; color: white; }

        /* FICHA DE CONSULTA (AMARELA) */
        .notebook-preview { flex: 1; display: flex; flex-direction: column; background: var(--paper-yellow); }
        .notebook-title { background: #fef08a; border: none; border-bottom: 2px solid #eab308; padding: 12px; font-family: serif; font-weight: bold; font-size: 1.1rem; color: #854d0e; outline: none; }

        /* BOT√ïES FLUTUANTES / A√á√ÉO */
        .action-bar { position: fixed; bottom: 20px; left: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 2000; }
        .btn-float { width: 55px; height: 55px; border-radius: 50%; border: none; font-size: 1.4rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; }

        .pdf-nav { display: flex; background: #000; }
        .tab-btn { flex: 1; padding: 12px; border: none; font-size: 0.7rem; font-weight: bold; cursor: pointer; background: #333; color: #aaa; }
        .tab-btn.active { background: white; color: var(--fgv-blue); }
        iframe { width: 100%; height: 100%; border: none; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .modal { background: white; width: 90%; max-width: 450px; padding: 20px; border-radius: 8px; color: black; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; color:var(--gold)">ARYANNA MASTER 2026</div>
    <div id="timer-display">05:00:00</div>
    <button onclick="toggleTimer()" style="background:var(--success); color:white; border:none; padding:5px 10px; border-radius:4px; font-weight:bold;">INICIAR</button>
</header>

<main class="workspace">
    <aside id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; background:var(--gold); padding:10px; color:black;">
            <strong id="side-type">POST-ITS</strong>
            <button onclick="closeSide()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>
        <div class="sidebar-top">
            <input type="text" id="db-search" class="search-box" placeholder="üîé Filtrar teses..." oninput="filtrar()">
            <div class="db-list" id="db-lista"></div>
        </div>
        <div class="notebook-preview">
            <div class="fgv-header" style="background:#fde68a; color:#854d0e">FICHA DE CONSULTA (EDIT√ÅVEL)</div>
            <input type="text" id="pre-title" class="notebook-title" placeholder="T√≠tulo da Tese">
            <div class="paper" style="background:var(--paper-yellow)">
                <div class="line-nums" id="nums-pre" style="background:#fef9c3"></div>
                <textarea id="pre-text" class="textarea-fgv" style="background:transparent"></textarea>
            </div>
            <button onclick="colarNaPeca()" style="padding:18px; background:var(--fgv-blue); color:white; border:none; font-weight:bold;">INSERIR NA PE√áA ‚Üë</button>
        </div>
    </aside>

    <section class="col">
        <div class="fgv-header">FOLHA DE RESPOSTA DEFINITIVA (FGV)</div>
        <div class="paper">
            <div class="line-nums" id="nums-main"></div>
            <textarea id="txt-main" class="textarea-fgv" oninput="salvarAuto()"></textarea>
        </div>
    </section>

    <section class="col col-pdf">
        <div class="pdf-nav">
            <button class="tab-btn active" onclick="pdf('prova')">PROVA</button>
            <button class="tab-btn" onclick="pdf('gabarito')">GABARITO</button>
            <button class="tab-btn" onclick="pdf('metodo')">M√âTODO</button>
        </div>
        <iframe id="frame-pdf"></iframe>
    </section>
</main>

<div class="action-bar">
    <button class="btn-float" style="background:var(--success); color:white" onclick="openModal()">+</button>
    <button class="btn-float" style="background:var(--danger); color:white" onclick="openSide('correcoes')">‚öñÔ∏è</button>
    <button class="btn-float" style="background:var(--warning); color:black" onclick="openSide('postits')">üìå</button>
</div>

<div id="modal-new" class="modal-overlay" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
        <h3 style="margin-bottom:10px">Nova Ficha</h3>
        <select id="new-tipo" style="width:100%; padding:10px; margin-bottom:10px"><option value="postits">Post-it</option><option value="correcoes">Corre√ß√£o</option></select>
        <input type="text" id="new-nome" placeholder="T√≠tulo" style="width:100%; padding:10px; margin-bottom:10px">
        <textarea id="new-corpo" rows="5" placeholder="Conte√∫do..." style="width:100%; padding:10px; margin-bottom:15px"></textarea>
        <button onclick="salvarNovo()" style="width:100%; padding:15px; background:var(--success); color:white; border:none; font-weight:bold; border-radius:5px;">SALVAR</button>
    </div>
</div>

<script>
    let currentType = 'postits';
    let timer; let segs = 18000;

    function openSide(t) {
        currentType = t;
        document.getElementById('side-type').innerText = t === 'postits' ? 'üìå MEUS POST-ITS' : '‚öñÔ∏è MINHAS CORRE√á√ïES';
        document.getElementById('sidebar').classList.add('active');
        carregarLista();
    }
    function closeSide() { document.getElementById('sidebar').classList.remove('active'); }

    function carregarLista() {
        const div = document.getElementById('db-lista');
        const db = JSON.parse(localStorage.getItem('db_' + currentType)) || {};
        div.innerHTML = '';
        Object.keys(db).forEach(id => {
            const el = document.createElement('div');
            el.className = 'db-item';
            el.innerText = db[id].nome;
            el.onclick = () => {
                document.getElementById('pre-title').value = db[id].nome;
                document.getElementById('pre-text').value = db[id].corpo;
            };
            div.appendChild(el);
        });
    }

    function filtrar() {
        const t = document.getElementById('db-search').value.toLowerCase();
        document.querySelectorAll('.db-item').forEach(e => e.style.display = e.innerText.toLowerCase().includes(t) ? 'block' : 'none');
    }

    function colarNaPeca() {
        const m = document.getElementById('txt-main');
        const t = document.getElementById('pre-title').value.toUpperCase();
        const c = document.getElementById('pre-text').value;
        m.value += (m.value ? "\n\n" : "") + t + "\n" + c;
        closeSide();
        salvarAuto();
    }

    function pdf(t) {
        const f = document.getElementById('frame-pdf');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
        if(t === 'prova') f.src = "./ro42.pdf";
        else if(t === 'gabarito') f.src = "./ro42-gabarito.pdf";
        else f.src = "./Aryanna Linhares.pdf";
    }

    function salvarAuto() { localStorage.setItem('save_2026', document.getElementById('txt-main').value); }
    function openModal() { document.getElementById('modal-new').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal-new').style.display = 'none'; }

    function salvarNovo() {
        const t = document.getElementById('new-tipo').value, n = document.getElementById('new-nome').value, c = document.getElementById('new-corpo').value;
        if(!n || !c) return;
        let db = JSON.parse(localStorage.getItem('db_' + t))
