<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 | DINHEIRO NO BOLSO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 1. DEFINIÇÃO DAS CORES - MATADOR DE AZUL */
        :root { 
            --primary: #1e293b; --gold: #fbbf24; 
            --bg-page: #ffffff; /* Fundo absoluto branco */
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #e2e8f0;
            --header-h: 65px;
        }

        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; 
            --bg-page: #1e293b; /* Fundo absoluto dark */
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        
        /* 2. RESET TOTAL - FORÇA BRUTA */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        
        /* BLOQUEIO DA TELA AZUL NO PC E MOBILE */
        html, body { 
            background-color: var(--bg-page) !important; /* Aqui o dinheiro foi recuperado */
            height: 100vh !important; 
            width: 100vw !important; 
            overflow: hidden !important; 
            overscroll-behavior: none !important;
        }
        
        body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; }

        /* 3. HEADER E TABS (ESTRUTURA FGV) */
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 10px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }

        .nav-group { display: flex; gap: 8px; align-items: center; }

        .tabs-fgv {
            background: #1e293b; display: flex; justify-content: center;
            gap: 2px; padding: 5px 5px 0 5px; border-bottom: 2px solid var(--gold);
        }

        .tab-btn {
            padding: 10px 12px; border: none; background: #334155;
            color: #94a3b8; font-weight: 800; font-size: 0.65rem;
            cursor: pointer; border-radius: 6px 6px 0 0; text-transform: uppercase;
        }

        .tab-btn.active { background: var(--paper-color); color: var(--text-color); }

        .btn-ref {
            height: 38px; width: 38px; border-radius: 6px; border: 2px solid var(--gold);
            background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 0.8rem;
        }

        .btn-tool { 
            height: 38px; width: 38px; border-radius: 6px; border: none;
            color: white; cursor: pointer; background: #475569;
            display: flex; align-items: center; justify-content: center; font-size: 1.1rem;
        }

        /* 4. ÁREA DE TRABALHO - ONDE A MÁGICA ACONTECE */
        main { display: flex; flex: 1; overflow: hidden; flex-direction: column; background: var(--bg-page) !important; }
        .content-wrapper { display: flex; flex: 1; overflow: hidden; }

        .sidebar { 
            width: 70px; background: #1e293b; display: flex; 
            flex-direction: column; gap: 5px; padding: 5px; overflow-y: auto;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        
        #radar-peca {
            background: #000; color: var(--gold); padding: 5px 2px; border-radius: 4px; 
            font-size: 0.55rem; font-weight: 900; text-align: center; 
            min-height: 45px; display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--gold); text-transform: uppercase; font-family: monospace;
            line-height: 1.1; margin-bottom: 5px;
        }

        .exame-btn {
            width: 100%; height: 35px; background: #334155; border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.8rem; color: #cbd5e1; cursor: pointer;
        }
        .exame-btn.active { background: var(--gold); color: var(--primary); }

        /* CONTAINER DA FOLHA - AQUI MORRE A TELA AZUL */
        .editor-container { 
            flex: 1; overflow-y: scroll; 
            background: var(--bg-page) !important; 
            display: block; width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        
        .paper { 
            background: var(--paper-color); 
            width: 100%; max-width: 850px; 
            margin: 0 auto; 
            min-height: 101vh; /* Força a folha a ser maior que a tela sempre */
            padding: 40px 30px 450px 30px; 
            position: relative;
            transition: background 0.2s ease;
        }

        .editor-area { 
            outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); 
            font-family: 'Times New Roman', serif; text-align: justify;
            background-image: repeating-linear-gradient(transparent, transparent 29px, var(--line-color) 29px, var(--line-color) 30px);
            min-height: 80vh; width: 100%; word-wrap: break-word; white-space: pre-wrap;
        }

        /* FERRAMENTAS LATERAIS */
        .paper-tools {
            position: fixed; left: 85px; bottom: 30px;
            display: flex; flex-direction: column; gap: 12px; z-index: 1500;
        }

        .btn-side {
            width: 50px; height: 50px; border-radius: 12px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.3rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        
        .side-save { background: #22c55e; border: 2px solid #ffffff; }
        .side-mentoria { background: #a855f7; border: 2px solid #ffffff; }
        .side-pecas { background: #1e293b; border: 1px solid var(--gold); color: var(--gold); }
        .side-justica { background: #3b82f6; }
        .side-clear { background: #ef4444; }

        @media (max-width: 600px) {
            .sidebar { width: 65px; }
            .paper-tools {
                left: 0; bottom: 0; width: 100%; flex-direction: row;
                background: var(--primary); padding: 10px 10px 35px 10px; border-top: 2px solid var(--gold);
                justify-content: space-around;
            }
            .paper { padding: 25px 20px 400px 20px; }
        }

        /* PAINEL PDF */
        .pdf-panel { position: fixed; right: 0; top: var(--header-h); bottom: 0; width: 0; background: white; transition: 0.3s; z-index: 2000; display: flex; flex-direction: column; overflow: hidden; }
        .pdf-panel.open { width: 100%; }
        
        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: var(--paper-color); color: var(--text-color); width: 90%; max-width: 400px; border-radius: 10px; padding: 20px; border: 1px solid var(--gold); }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
        <button class="btn-tool" id="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>

    <div class="nav-group">
        <button class="btn-ref" id="ref-p" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="togglePdf('v')">V</button>
    </div>

    <div class="nav-group">
        <button class="btn-tool" style="background:#a855f7" onclick="window.location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" id="btn-sync" style="background:#22c55e" onclick="salvarManual()"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>
</header>

<div class="tabs-fgv">
    <button class="tab-btn active" id="btn-peca" onclick="switchTab('peca')">Peça</button>
    <button class="tab-btn" id="btn-q1" onclick="switchTab('q1')">Q. 1</button>
    <button class="tab-btn" id="btn-q2" onclick="switchTab('q2')">Q. 2</button>
    <button class="tab-btn" id="btn-q3" onclick="switchTab('q3')">Q. 3</button>
    <button class="tab-btn" id="btn-q4" onclick="switchTab('q4')">Q. 4</button>
</div>

<main>
    <div class="content-wrapper">
        <aside class="sidebar" id="sidebar">
            <div id="radar-peca">ESCANEANDO</div>
            <div id="exam-nav"></div>
        </aside>

        <section class="editor-container" id="scroll-master">
            <div class="paper">
                <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
            </div>
            
            <div class="paper-tools">
                <button class="btn-side side-save" onclick="salvarManual()"><i class="fas fa-save"></i></button>
                <button class="btn-side side-mentoria" onclick="enviarParaMentoria()"><i class="fas fa-rocket"></i></button>
                <button class="btn-side side-pecas" onclick="abrirPecas()"><i class="fas fa-scroll"></i></button>
                <button class="btn-side side-justica" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
                <button class="btn-side side-clear" onclick="resetarFolha()"><i class="fas fa-trash-alt"></i></button>
            </div>
        </section>
    </div>

    <div class="pdf-panel" id="pdf-panel">
        <div style="height:40px; background:#0f172a; display:flex; align-items:center; justify-content:space-between; padding:0 15px; color:white;">
            <span id="pdf-title">SUPORTE ELITE</span>
            <button onclick="closePdf()" style="background:#ef4444; border:none; color:white; padding:5px 10px; border-radius:4px;">X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="pec-modal">
    <div class="modal-body">
        <h3 style="margin-bottom:15px; text-align:center;">ESTRUTURAS</h3>
        <div id="peca-grid" style="display:grid; gap:8px; max-height:300px; overflow-y:auto;"></div>
        <button onclick="fecharPecas()" style="width:100%; margin-top:15px; padding:12px; background:var(--primary); color:white; border:none; border-radius:6px;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.db = db; window.ref = ref; window.set = set; window.onValue = onValue; window.get = get;
    window.BANCO_ESPELHOS = BANCO_ESPELHOS; window.pecas_data = pecas;

    let activeEx = localStorage.getItem('lastEx') || "41";
    let activeTab = "peca";
    const editor = document.getElementById('main-editor');
    const radar = document.getElementById('radar-peca');

    window.toggleTheme = () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        document.getElementById('theme-toggle').innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        localStorage.setItem('theme_elite', isDark ? 'dark' : 'light');
    };

    if (localStorage.getItem('theme_elite') === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('theme-toggle').innerHTML = '<i class="fas fa-sun"></i>';
    }

    window.switchTab = async (tab) => {
        localStorage.setItem(`draft_${activeEx}_${activeTab}`, editor.innerText);
        activeTab = tab;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${tab}`).classList.add('active');
        const local = localStorage.getItem(`draft_${activeEx}_${tab}`);
        editor.innerText = (local && local.trim() !== "") ? local : (tab === 'peca' ? "" : "A) \n\nB) ");
        document.getElementById('scroll-master').scrollTop = 0;
        await carregarFirebase();
    };

    const carregarExames = () => {
        const nav = document.getElementById('exam-nav'); nav.innerHTML = '';
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('div');
            btn.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            btn.innerText = `E${i}`;
            btn.onclick = () => mudarExame(i);
            nav.appendChild(btn);
        }
        atualizarRadar();
    };

    const mudarExame = (i) => {
        activeEx = i.toString();
        localStorage.setItem('lastEx', activeEx);
        carregarExames();
        switchTab('peca');
    };

    const atualizarRadar = () => {
        const conteudo = window.BANCO_ESPELHOS[activeEx];
        if (!conteudo) { radar.innerText = "SEM DADOS"; return; }
        const txt = conteudo.toUpperCase();
        if (txt.includes("AGRAVO DE PETIÇÃO")) radar.innerText = "AGRAVO DE PETIÇÃO";
        else if (txt.includes("RECLAMAÇÃO") || txt.includes("INICIAL")) radar.innerText = "RT - RECLAMAÇÃO";
        else if (txt.includes("CONTESTAÇÃO")) radar.innerText = "CONTESTAÇÃO";
        else if (txt.includes("ORDINÁRIO")) radar.innerText = "REC. ORDINÁRIO";
        else radar.innerText = "PEÇA OAB";
    };

    window.salvarManual = () => {
        const path = `estudos/${activeEx}/${activeTab}`;
        const content = editor.innerText;
        localStorage.setItem(`draft_${activeEx}_${activeTab}`, content);
        window.set(window.ref(window.db, path), { text: content, ts: Date.now() })
        .then(() => {
            const btn = document.getElementById('btn-sync');
            btn.style.background = "#fbbf24";
            setTimeout(() => btn.style.background = "#22c55e", 500);
        });
    };

    window.enviarParaMentoria = () => {
        if(!editor.innerText.trim()) return alert("Escreva algo!");
        const id = Date.now();
        const info = {
            exame: activeEx,
            peca: activeTab === 'peca' ? radar.innerText : `QUESTÃO ${activeTab.replace('q','')}`,
            conteudo: editor.innerText,
            data: new Date().toLocaleString('pt-BR'),
            ts: id
        };
        window.set(window.ref(window.db, 'estudos_finalizados/' + id), info).then(() => alert("Snapshot enviado!"));
    };

    async function carregarFirebase() {
        const path = `estudos/${activeEx}/${activeTab}`;
        try {
            const snap = await window.get(window.ref(window.db, path));
            if(snap.exists() && snap.val().text) {
                editor.innerText = snap.val().text;
                localStorage.setItem(`draft_${activeEx}_${activeTab}`, snap.val().text);
            }
        } catch(e) { console.warn("Offline"); }
    }

    window.togglePdf = (mode) => {
        const panel = document.getElementById('pdf-panel');
        document.getElementById('pdf-frame').src = { 'p': `ro${activeEx}.pdf`, 'g': `ro${activeEx}-gabarito.pdf`, 'v': `vade.pdf` }[mode];
        panel.classList.add('open');
    };
    window.closePdf = () => document.getElementById('pdf-panel').classList.remove('open');
    window.abrirPecas = () => {
        const grid = document.getElementById('peca-grid'); grid.innerHTML = '';
        Object.keys(window.pecas_data).forEach(k => {
            const b = document.createElement('button');
            b.className = "exame-btn"; b.style.color = "var(--primary)";
            b.innerText = k.toUpperCase();
            b.onclick = () => { editor.innerText += "\n\n" + window.pecas_data[k]; fecharPecas(); };
            grid.appendChild(b);
        });
        document.getElementById('pec-modal').style.display = 'flex';
    };
    window.fecharPecas = () => document.getElementById('pec-modal').style.display = 'none';
    window.injetarJustica = () => {
        const esp = window.BANCO_ESPELHOS[activeEx];
        if(esp) {
            const limpo = esp.replace(/<[^>]*>/g, '').split('\n').filter(l => l.trim()).join('\n[ ] ');
            editor.innerText += "\n\n⚖️ CHECKLIST:\n[ ] " + limpo;
        }
    };
    window.resetarFolha = () => { if(confirm("Limpar aba?")) editor.innerText = activeTab === 'peca' ? "" : "A) \n\nB) "; };

    carregarExames();
    carregarFirebase();
    editor.addEventListener('input', () => localStorage.setItem(`draft_${activeEx}_${activeTab}`, editor.innerText));
</script>
</body>
</html>
