<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ARYANNA MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --red: #e74c3c; --orange: #f39c12; --green: #27ae60; --header-h: 60px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .nav-btns { display: flex; gap: 10px; }
        .btn-header { color: white; border: 2px solid white; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .btn-alvo { background-color: var(--red); }
        .btn-pecas { background-color: var(--accent); }

        main { display: flex; flex: 1; overflow: hidden; }
        
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .section-label { font-size: 0.65rem; font-weight: bold; color: #1a252f; margin: 15px 0 5px; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 3px; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; text-align: left; font-weight: bold; display: block; }
        .exame-btn.active { background: var(--accent); color: white; }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; border-right: 1px solid #ccc; }
        #area-peca { 
            flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; 
            font-size: 16px; line-height: 1.6; outline: none; 
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none;
        }

        /* Modal de Pe√ßas Estruturais */
        #modal-pecas {
            display: none; position: fixed; top: 70px; left: 50%; transform: translateX(-50%);
            width: 350px; background: white; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 3000; border: 1px solid #ccc;
        }
        .pecas-grid { display: grid; grid-template-columns: 1fr; max-height: 400px; overflow-y: auto; padding: 10px; }
        .peca-item-btn { padding: 10px; border: none; background: #fff; text-align: left; cursor: pointer; border-bottom: 1px solid #eee; font-size: 0.8rem; font-weight: 500; }
        .peca-item-btn:hover { background: #f0f7ff; color: var(--accent); }

        .pdf-section { width: 35%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; }
        .pdf-frame { width: 100%; height: 48%; border: none; background: white; }
        .vade-btn { background: var(--orange); color: white; padding: 5px; text-align: center; font-size: 0.7rem; font-weight: bold; cursor: pointer; text-decoration: none; border-radius: 3px; margin-bottom: 2px; }

        .btn-justica-fab {
            position: absolute; bottom: 25px; right: 25px;
            width: 60px; height: 60px; background-color: var(--primary);
            color: white; border-radius: 50%; display: flex;
            justify-content: center; align-items: center;
            font-size: 26px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 100; border: 2px solid var(--accent);
        }

        #container-alvo { 
            display: none; position: fixed; right: 0; top: 60px; width: 400px; height: calc(100vh - 60px);
            background: white; border-left: 2px solid #ccc; flex-direction: column; z-index: 2000;
        }
        .alvo-header { padding: 15px; background: var(--red); color: white; font-weight: bold; display: flex; justify-content: space-between; }
        .alvo-scroll { flex: 1; padding: 15px; overflow-y: auto; }
        .espelho-item { display: flex; gap: 10px; padding: 12px 0; border-bottom: 1px solid #eee; font-size: 0.85rem; align-items: center; }

        @media (max-width: 1024px) {
            .sidebar { width: 100%; height: auto; max-height: 120px; display: flex; flex-wrap: wrap; gap: 5px; }
            .exame-btn { width: calc(33% - 5px); font-size: 0.6rem; padding: 5px; margin-bottom: 0; }
            .pdf-section { display: none; }
            #container-alvo { width: 100%; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold;">ARYANNA MASTER 2026</div>
    <div class="nav-btns">
        <button class="btn-header btn-pecas" onclick="toggleModalPecas()"><i class="fas fa-list"></i> PE√áAS</button>
        <button class="btn-header btn-alvo" onclick="toggleAlvo()">üéØ MODO ALVO</button>
    </div>
</header>

<div id="modal-pecas">
    <div style="padding: 10px; background: var(--accent); color: white; font-weight: bold; font-size: 0.8rem; display: flex; justify-content: space-between;">
        MODELOS ESTRUTURAIS <span onclick="toggleModalPecas()" style="cursor:pointer">‚úñ</span>
    </div>
    <div class="pecas-grid" id="grid-pecas-js">
        </div>
</div>

<main>
    <aside class="sidebar">
        <div class="section-label">Exames Oficiais OAB</div>
        <div id="lista-exames"></div>
    </aside>

    <section class="work-section">
        <div style="padding:8px; background:#eee; font-size:0.7rem; font-weight:bold" id="label-atual">üìç SELECIONE UM EXAME OU ESTRUTURA</div>
        <textarea id="area-peca" placeholder="Inicie sua reda√ß√£o jur√≠dica aqui..."></textarea>
        <div class="btn-justica-fab" onclick="injetarConteudo()" title="Injetar do Exame Selecionado"><i class="fas fa-balance-scale"></i></div>
    </section>

    <section class="pdf-section">
        <a href="vade.pdf" target="v-gab" class="vade-btn">ABRIR VADE MECUM (vade.pdf)</a>
        <iframe id="v-enu" class="pdf-frame"></iframe>
        <iframe id="v-gab" class="pdf-frame"></iframe>
    </section>

    <section id="container-alvo">
        <div class="alvo-header"><span>CHECKLIST OFICIAL (0 a 5.0)</span><button onclick="toggleAlvo()" style="color:white; background:none; border:none;">‚úñ</button></div>
        <div class="alvo-scroll" id="injetar-espelho"></div>
        <div style="padding:15px; background:#f8f9fa; text-align:center; border-top:1px solid #ddd;">
            <div id="display-nota" style="font-size:3rem; font-weight:bold; color:var(--red)">0.00</div>
        </div>
    </section>
</main>

<script type="module">
    // Importando do seu arquivo de dados puros
    import { pecas } from './estruturas.js';

    const BANCO_DADOS = {
        "44": {

            esqueleto: `EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA 150¬™ VARA DO TRABALHO DE MANAUS/AM\nProcesso n¬∫: ...\n\nXYZ LTDA, SANDRA PI e WALMIR L√â, j√° qualificados nos autos da Reclama√ß√£o Trabalhista que lhe move NEYMARA..., v√™m apresentar CONTESTA√á√ÉO com fulcro no Art. 847 da CLT...\n\nI - PRELIMINARES...\nII - PREJUDICIAL DE M√âRITO...\nIII - M√âRITO...\nIV - REQUERIMENTOS...`, 
            espelho: [
                ["Endere√ßamento: 150¬™ VT de Manaus", 0.10], ["Fundamento: Art. 847 da CLT", 0.10], ["Preliminar: Ilegitimidade Passiva S√≥cios (Art. 50 CC)", 0.60], ["Preliminar: In√©pcia Reenquadramento", 0.60], ["Prejudicial: Prescri√ß√£o Parcial (Art. 7, XXIX CF)", 0.50], ["M√©rito: Indevido Ticket Refei√ß√£o (CCT)", 0.80], ["M√©rito: Vale Transporte (√înus da Prova)", 0.80], ["M√©rito: Proporcionalidade Aviso Pr√©vio", 0.80], ["Requerimentos Finais e Honor√°rios", 0.70]
            ] 
        },
        "41": { 
            nome: "EXAME 41", 
            esqueleto: `EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA 503¬™ VARA DO TRABALHO DO DISTRITO FEDERAL\n\nProcesso n¬∫: ...\n\nMARIA SERRA, j√° qualificada..., vem interpor AGRAVO DE PETI√á√ÉO com base no Art. 897, 'a' da CLT...\n\nRAZ√ïES DO AGRAVO...`, 
            espelho: [
                ["Interposi√ß√£o: 503¬™ VT/DF", 0.10], ["Fundamento: Art. 897, 'a' da CLT", 0.10], ["Delimita√ß√£o Mat√©ria e Valores", 0.80], ["Raz√µes: TRT 10¬™ Regi√£o", 0.10], ["Nulidade: Aus√™ncia de Cita√ß√£o IDPJ", 1.20], ["Impenhorabilidade: Bem de Fam√≠lia", 1.20], ["Fundamenta√ß√£o: Lei 8.009/90", 0.50], ["Requerimentos de Reforma", 1.00]
            ] 
        },
        "40": { 
            nome: "EXAME 40", 
            esqueleto: `AO JU√çZO DA VARA DO TRABALHO DE OSASCO/SP\n\nESP√ìLIO DE..., representado por sua inventariante JULIETA..., vem propor RECLAMA√á√ÉO TRABALHISTA pelo rito ordin√°rio, com base no Art. 840, ¬ß1¬∫ da CLT...\n\nI - M√âRITO...`, 
            espelho: [
                ["Endere√ßamento: VT de Osasco/SP", 0.10], ["Representa√ß√£o do Esp√≥lio (Inventariante)", 0.50], ["Art. 840, ¬ß 1¬∫, da CLT", 0.10], ["V√≠nculo: Subordina√ß√£o/Habitualidade", 1.20], ["Multa Art. 477 CLT", 1.20], ["Multa Art. 467 CLT", 1.00], ["Honor√°rios (Art. 791-A CLT)", 0.50], ["Valor da Causa / Fechamento", 0.40]
            ] 
        },
        "37": { nome: "EXAME 37", esqueleto: "AO JU√çZO DA 85¬™ VARA DO TRABALHO DO RIO DE JANEIRO/RJ\n\nCONTESTA√á√ÉO...", espelho: [] },
        "35": { nome: "EXAME 35", esqueleto: "AO JU√çZO DA 89¬™ VARA DO TRABALHO DE FLORIANO/PI\n\nRECURSO ORDIN√ÅRIO...", espelho: [] },
        "43": { nome: "EXAME 43", esqueleto: "AO JU√çZO DA...", espelho: [] },
        "42": { nome: "EXAME 42", esqueleto: "AO JU√çZO DA...", espelho: [] },
        "39": { nome: "EXAME 39", esqueleto: "AO JU√çZO DA...", espelho: [] },
        "38": { nome: "EXAME 38", esqueleto: "AO JU√çZO DA...", espelho: [] },
        "36": { nome: "EXAME 36", esqueleto: "AO JU√çZO DA...", espelho: [] }
    };

    let idAtivo = null;

    // Inicializa o sistema
    window.onload = () => {
        initExames();
        popularMenuPecas();
    };

    function initExames() {
        const menuExames = document.getElementById('lista-exames');
        menuExames.innerHTML = "";
        Object.keys(BANCO_DADOS).sort((a,b) => b-a).forEach(key => {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerText = BANCO_DADOS[key].nome;
            btn.onclick = () => {
                idAtivo = key;
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('label-atual').innerText = `üìç ${BANCO_DADOS[key].nome}`;
                document.getElementById('v-enu').src = `ro${key}.pdf`;
                document.getElementById('v-gab').src = `ro${key}-gabarito.pdf`;
                renderEspelho(key);
            };
            menuExames.appendChild(btn);
        });
    }

    // Alimenta o modal de 18 pe√ßas com os dados do estruturas.js
    function popularMenuPecas() {
        const grid = document.getElementById('grid-pecas-js');
        Object.keys(pecas).forEach(nome => {
            const btn = document.createElement('button');
            btn.className = 'peca-item-btn';
            btn.innerText = nome;
            btn.onclick = () => {
                document.getElementById('area-peca').value = pecas[nome];
                document.getElementById('label-atual').innerText = `üß© ESTRUTURA: ${nome.toUpperCase()}`;
                toggleModalPecas();
            };
            grid.appendChild(btn);
        });
    }

    // Globais para o HTML conseguir chamar
    window.toggleModalPecas = () => {
        const m = document.getElementById('modal-pecas');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    }

    window.toggleAlvo = () => {
        const p = document.getElementById('container-alvo');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    }

    window.injetarConteudo = () => {
        if(!idAtivo) return alert("Selecione um exame na lateral ou use o bot√£o PE√áAS.");
        document.getElementById('area-peca').value = BANCO_DADOS[idAtivo].esqueleto;
    }

    function renderEspelho(key) {
        const area = document.getElementById('injetar-espelho');
        area.innerHTML = "";
        const itens = BANCO_DADOS[key].espelho;
        if(itens && itens.length > 0) {
            itens.forEach(item => {
                const div = document.createElement('div');
                div.className = 'espelho-item';
                div.innerHTML = `<input type="checkbox" value="${item[1]}" onchange="calcNota()"><div style="flex:1">${item[0]}</div><b style="color:var(--red)">${item[1].toFixed(2)}</b>`;
                area.appendChild(div);
            });
        } else {
            area.innerHTML = "<p style='padding:20px; color:#999'>Checklist indispon√≠vel para este exame.</p>";
        }
        calcNota();
    }

    window.calcNota = () => {
        let n = 0;
        document.querySelectorAll('#injetar-espelho input:checked').forEach(c => n += parseFloat(c.value));
        document.getElementById('display-nota').innerText = n.toFixed(2);
    }
</script>
</body>
</html>
