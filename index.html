<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --fgv-yellow: #fff9c4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: #1e293b; padding: 10px 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-weight: 800; color: var(--gold); }
        #timer-display { font-family: monospace; font-size: 1.2rem; color: var(--warning); background: #000; padding: 5px 12px; border-radius: 8px; }

        .ia-lab { background: #1e3a8a; padding: 10px 20px; display: none; gap: 10px; align-items: center; border-bottom: 1px solid #3b82f6; }
        .ia-lab input { flex: 1; background: #0f172a; border: 1px solid #3b82f6; color: #fff; padding: 8px; border-radius: 5px; font-size: 0.8rem; outline: none; }

        .main-container { flex: 1; display: flex; overflow: hidden; }

        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; position: relative; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 10px; display: flex; gap: 8px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        
        .btn-symbol { width: 38px; height: 38px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.2s; }
        .btn-save { background: var(--success); color: white; margin-left: auto; }
        .btn-header { background: var(--danger); color: white; border: none; padding: 5px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .postit-espelho { width: 100%; max-width: 800px; background: var(--fgv-yellow); padding: 15px; border-left: 10px solid #f59e0b; box-shadow: 5px 5px 15px rgba(0,0,0,0.1); color: #854d0e; margin-bottom: 20px; border-radius: 4px; display: none; position: relative; }
        
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 1200px; display: flex; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-family: 'Courier Prime', monospace; font-size: 18px; line-height: 28px; color: #334155; background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; }

        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; }
        .tab { padding: 8px 15px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; font-weight: bold; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); }
        iframe { flex: 1; border: none; background: #fff; }

        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; border: 2px solid var(--gold); z-index: 1000; align-items: center; justify-content: center; font-size: 1.5rem; }

        @media (max-width: 1024px) {
            .viewer-section { position: fixed; inset: 0; z-index: 500; display: none; }
            .viewer-section.active { display: flex; }
            #mobile-btn { display: flex; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display">05:00:00</div>
    <button class="btn-header" onclick="ativarSimulado()">üèÅ SIMULADOR</button>
</header>

<div class="ia-lab" id="lab-box">
    <input type="text" id="ai-input" placeholder="Cole a historinha aqui...">
    <button onclick="analisarHistorinha()" style="background:var(--gold); border:none; padding:8px 15px; border-radius:5px; font-weight:bold; cursor:pointer; color:#000">ANALISAR</button>
</div>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select class="btn-symbol" id="exam-select" onchange="mudarExame(this.value)" style="width:auto; font-size:0.7rem; padding: 0 5px;"></select>
            
            <select class="btn-symbol" id="mode-select" onchange="mudarModo(this.value)" style="width:auto; font-size:0.7rem; padding: 0 5px;">
                <option value="peca">PE√áA (150L)</option>
                <option value="quest">QUEST√ïES (30L)</option>
            </select>
            
            <button class="btn-symbol" style="background:#e0e7ff; color:var(--primary)" onclick="toggleCerebro()" title="C√©rebro">üß†</button>
            <button class="btn-symbol" style="background:#fee2e2; color:var(--danger)" onclick="alert('Senten√ßa = RO | Notifica√ß√£o = Contesta√ß√£o')">üí°</button>
            <button class="btn-symbol" style="background:#fef9c3; color:#854d0e" onclick="carregarPostit('teses')" title="Teses">üìå</button>
            <button class="btn-symbol" style="background:#e0f2fe; color:var(--primary)" onclick="carregarPostit('historico')" title="Hist√≥rico">üìö</button>
            
            <button class="btn-symbol btn-save" onclick="salvarTreinoParaHistorico()">üíæ</button>
        </div>

        <div class="paper-wrapper">
            <div id="postit-dicas" class="postit-espelho">
                <strong id="postit-titulo">üìù NOTAS:</strong>
                <div id="dica-content" style="margin-top:5px; white-space: pre-wrap; font-size: 0.85rem;"></div>
            </div>
            <div class="paper-sheet">
                <div class="line-nums" id="line-nums"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs">
            <button class="tab active" onclick="mudarDoc('prova', this)">PROVA</button>
            <button class="tab" onclick="mudarDoc('gabarito', this)">GABARITO</button>
            <button class="tab" style="color:var(--gold)" onclick="mudarDoc('aryanna', this)">VADE</button>
        </div>
        <iframe id="pdf-frame" src=""></iframe>
    </section>
</div>

<button id="mobile-btn" onclick="toggleMobile()">üìë</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);
    window.db = db; window.ref = ref; window.set = set; window.push = push; window.get = get;

    onValue(ref(db, 'v3_treino/peca'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
</script>

<script>
    let exAtual = 42; let modoAtivo = 'peca'; let tempo = 18000;

    function toggleCerebro() { 
        const lab = document.getElementById('lab-box');
        lab.style.display = (lab.style.display === 'flex') ? 'none' : 'flex';
    }

    function analisarHistorinha() {
        const t = document.getElementById('ai-input').value.toLowerCase();
        let r = "üéØ IDENTIFICA√á√ÉO:\n";
        if(t.includes("senten√ßa")) r += "PE√áA: RECURSO ORDIN√ÅRIO\nTese: Atacar a decis√£o do juiz.";
        else if(t.includes("notificado")) r += "PE√áA: CONTESTA√á√ÉO\nTese: Defesa do m√©rito.";
        document.getElementById('postit-titulo').innerText = "üß† C√âREBRO IA:";
        document.getElementById('dica-content').innerText = r;
        document.getElementById('postit-dicas').style.display = 'block';
    }

    function mudarModo(m) { 
        modoAtivo = m; 
        gerarLinhas(m === 'peca' ? 150 : 30); 
    }

    function gerarLinhas(n) { 
        let h = ""; 
        for(let i=1; i<=n; i++) h += i + "<br>"; 
        document.getElementById('line-nums').innerHTML = h; 
    }

    async function carregarPostit(caminho) {
        const snapshot = await window.get(window.ref(window.db, caminho));
        let data = snapshot.val();
        let textoFinal = "";
        if(data) { Object.values(data).forEach(item => { textoFinal += `‚Ä¢ ${item.titulo || item.data}: ${item.texto.substring(0,40)}...\n`; }); }
        else { textoFinal = "Vazio."; }
        document.getElementById('postit-titulo').innerText = caminho.toUpperCase() + ":";
        document.getElementById('dica-content').innerText = textoFinal;
        document.getElementById('postit-dicas').style.display = 'block';
    }

    function ativarSimulado() {
        if(confirm("Zerar folha e iniciar 5h de cron√¥metro?")) {
            document.getElementById('texto-final').value = '';
            setInterval(() => {
                tempo--;
                let h = Math.floor(tempo / 3600);
                let m = Math.floor((tempo % 3600) / 60);
                let s = tempo % 60;
                document.getElementById('timer-display').innerText = `${h}:${m}:${s}`;
            }, 1000);
        }
    }

    function autoSave() {
        window.isEditing = true;
        clearTimeout(window.sv);
        window.sv = setTimeout(() => {
            window.set(window.ref(window.db, `v3_treino/${modoAtivo}`), document.getElementById('texto-final').value);
            window.isEditing = false;
        }, 1000);
    }

    function mudarDoc(tipo, btn) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        const f = document.getElementById('pdf-frame');
        if(tipo === 'prova') f.src = `ro${exAtual}.pdf`;
        else if(tipo === 'gabarito') f.src = `ro${exAtual}-gabarito.pdf`;
        else f.src = `Aryanna Linhares.pdf`;
    }

    function mudarExame(v) { exAtual = v; mudarDoc('prova', document.querySelector('.tab')); }
    function toggleMobile() { document.getElementById('viewer').classList.toggle('active'); }

    window.onload = () => {
        gerarLinhas(150);
        const sel = document.getElementById('exam-select');
        for(let i=45; i>=35; i--) {
            let opt = document.createElement('option'); opt.value = i; opt.innerText = `EXAME ${i}`;
            if(i==42) opt.selected = true;
            sel.appendChild(opt);
        }
        mudarDoc('prova', document.querySelector('.tab'));
    };
</script>
</body>
</html>
