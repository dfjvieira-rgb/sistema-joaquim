<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM MASTER ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #22c55e; --purple: #a855f7;
            --header-h: 70px; --glass: rgba(15, 23, 42, 0.8);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--primary); 
            height: 100vh; width: 100vw; display: flex; flex-direction: column; 
            overflow: hidden; color: #f8fafc;
        }

        /* HEADER MASTER PROFISSIONAL */
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 3px solid var(--gold); z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .brand { display: flex; align-items: center; gap: 10px; }
        .brand-logo { 
            background: var(--gold); color: var(--primary); width: 35px; height: 35px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 8px; font-weight: 900; font-size: 1.2rem;
        }

        .nav-group { display: flex; gap: 10px; align-items: center; }

        /* BOTÕES ERGONÔMICOS */
        .btn-main { 
            height: 48px; min-width: 48px; border-radius: 14px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.1rem; cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: var(--secondary); position: relative;
        }
        .btn-main:active { transform: scale(0.85); }
        .btn-main i { transition: 0.2s; }
        .btn-main:hover i { transform: translateY(-2px); }

        .btn-back { background: #334155; border: 1px solid rgba(255,255,255,0.1); }
        .btn-save { background: var(--fgv-green); }
        .btn-peca { background: var(--accent); }
        .btn-mentoria { background: var(--purple); box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); }
        .btn-delete { background: var(--red); }

        /* STATUS DE CONEXÃO */
        .sync-indicator {
            display: flex; align-items: center; gap: 8px; background: rgba(255,255,255,0.05);
            padding: 6px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);
        }
        .dot { width: 8px; height: 8px; background: var(--fgv-green); border-radius: 50%; box-shadow: 0 0 10px var(--fgv-green); }

        /* LAYOUT PRINCIPAL */
        main { display: flex; flex: 1; overflow: hidden; background: #0f172a; position: relative; }

        /* SIDEBAR DE EXAMES (SCROLL HORIZONTAL NO MOBILE) */
        .sidebar { 
            width: 90px; background: var(--secondary); border-right: 1px solid rgba(255,255,255,0.1); 
            padding: 15px 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
        }

        .exame-card {
            width: 100%; aspect-ratio: 1/1; background: #2d3748; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.9rem; cursor: pointer; border: 2px solid transparent;
            transition: 0.3s; color: #a0aec0;
        }
        .exame-card.active { border-color: var(--gold); color: var(--gold); background: rgba(251, 191, 36, 0.1); }

        /* ÁREA DE TRABALHO (FOLHA FGV) */
        .work-area { 
            flex: 1.3; overflow-y: auto; padding: 25px; background: #e2e8f0; 
            scroll-behavior: smooth; -webkit-overflow-scrolling: touch;
        }
        .paper-fgv { 
            background: white; width: 100%; max-width: 850px; margin: 0 auto;
            min-height: 1500px; padding: 50px; border-radius: 4px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative;
        }

        .sticky-note { 
            background: #fef9c3; border-left: 6px solid var(--gold); padding: 15px; 
            margin-bottom: 30px; border-radius: 8px; color: #713f12; font-size: 0.9rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .editor { 
            outline: none; font-size: 20px; line-height: 32px; color: #1e293b; 
            font-family: 'Times New Roman', serif; text-align: justify;
            background-image: repeating-linear-gradient(transparent, transparent 31px, #cbd5e1 31px, #cbd5e1 32px);
        }

        /* PAINEL DE REFERÊNCIA (PDFs) */
        .ref-panel { width: 45%; background: #1e293b; display: flex; flex-direction: column; border-left: 2px solid var(--gold); }
        .tabs { display: flex; background: var(--primary); padding: 8px; gap: 8px; }
        .tab { 
            flex: 1; padding: 15px; border: none; border-radius: 10px; background: #334155; 
            color: #94a3b8; font-weight: 700; font-size: 0.75rem; cursor: pointer;
        }
        .tab.active { background: var(--gold); color: var(--primary); }

        /* CONTROLES FLUTUANTES */
        .floating-actions { position: absolute; right: 25px; bottom: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 999; }
        .btn-float {
            width: 56px; height: 56px; border-radius: 18px; background: var(--primary); 
            color: var(--gold); border: 2px solid var(--gold); display: flex; 
            align-items: center; justify-content: center; font-size: 1.3rem; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        /* MODAL MASTER */
        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); 
            backdrop-filter: blur(5px); z-index: 10001; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content { 
            background: white; width: 100%; max-width: 500px; border-radius: 24px; 
            padding: 30px; color: var(--primary); max-height: 80vh; overflow-y: auto;
        }

        /* RESPONSIVIDADE EXTREMA */
        @media (max-width: 900px) {
            main { flex-direction: column; }
            .sidebar { 
                width: 100%; height: 75px; flex-direction: row; 
                padding: 10px; order: 1; border-right: none; border-bottom: 1px solid rgba(255,255,255,0.1);
            }
            .exame-card { width: 55px; aspect-ratio: 1/1; flex-shrink: 0; }
            .work-area { height: 55vh; order: 2; padding: 15px; }
            .ref-panel { width: 100%; height: 35vh; order: 3; border-left: none; border-top: 3px solid var(--gold); }
            .paper-fgv { padding: 25px; }
            .floating-actions { bottom: 38vh; right: 15px; }
            .brand-logo { display: none; }
        }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-main btn-back" onclick="handleBack()" title="Voltar/Sair">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="brand">
            <div class="brand-logo">J</div>
            <div class="sync-indicator">
                <div class="dot"></div>
                <span id="sync-label" style="font-size: 0.65rem; font-weight: 800; letter-spacing: 1px;">SISTEMA ATIVO</span>
            </div>
        </div>
    </div>

    <div class="nav-group">
        <button class="btn-main btn-save" onclick="manualSave()"><i class="fas fa-cloud-upload-alt"></i></button>
        <button class="btn-main btn-peca" onclick="openPecas()"><i class="fas fa-layer-group"></i></button>
        <button class="btn-main btn-mentoria" onclick="goMentoria()"><i class="fas fa-brain"></i></button>
        <button class="btn-main" style="background:var(--secondary)" onclick="injectTeses()"><i class="fas fa-gavel"></i></button>
        <button class="btn-main btn-delete" onclick="resetEditor()"><i class="fas fa-eraser"></i></button>
    </div>
</header>

<main>
    <div class="floating-actions">
        <button class="btn-float" onclick="scrollToTop()"><i class="fas fa-arrow-up"></i></button>
        <button class="btn-float" onclick="scrollToGab()"><i class="fas fa-bullseye"></i></button>
    </div>

    <aside class="sidebar" id="exam-list"></aside>

    <section class="work-area" id="main-scroll">
        <div class="paper-fgv">
            <div class="sticky-note">
                <i class="fas fa-thumbtack"></i> &nbsp; 
                <span id="note-editor" contenteditable="true" oninput="autoSave()">Anotações rápidas para o Exame <span id="cur-ex">35</span>...</span>
            </div>
            <div id="editor" class="editor" contenteditable="true" oninput="autoSave()">Selecione um exame ao lado para iniciar sua peça.</div>
            <div id="gabarito-alvo" style="margin-top: 60px; padding: 25px; background: #f0fdf4; border-radius: 15px; border: 2px solid var(--fgv-green); color: #166534; display:none;"></div>
        </div>
    </section>

    <section class="ref-panel">
        <div class="tabs">
            <button class="tab active" id="tab-p" onclick="loadPdf('p')">ENUNCIADO</button>
            <button class="tab" id="tab-g" onclick="loadPdf('g')">ESPELHO</button>
            <button class="tab" id="tab-v" onclick="loadPdf('v')">VADE</button>
        </div>
        <iframe id="pdf-view" style="width:100%; flex:1; border:none; background:#fff;"></iframe>
    </section>
</main>

<div class="modal" id="peca-modal">
    <div class="modal-content">
        <h2 style="margin-bottom:20px; text-align:center; font-weight:900;">ESTRUTURAS MESTRAS</h2>
        <div id="peca-grid" style="display:grid; grid-template-columns: 1fr; gap:12px;"></div>
        <button onclick="closePecas()" style="width:100%; margin-top:25px; padding:18px; border-radius:15px; background:var(--primary); color:white; border:none; font-weight:bold;">VOLTAR AO SIMULADO</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.pecas = pecas;
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;
    let activeId = "35";
    const editor = document.getElementById('editor');
    const note = document.getElementById('note-editor');
    const syncLabel = document.getElementById('sync-label');

    window.onload = () => {
        const list = document.getElementById('exam-list');
        for (let i = 44; i >= 35; i--) {
            const card = document.createElement('div');
            card.className = `exame-card ${i==35?'active':''}`;
            card.innerText = `E${i}`;
            card.onclick = () => {
                activeId = i.toString();
                document.querySelectorAll('.exame-card').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                document.getElementById('cur-ex').innerText = activeId;
                loadFromFirebase();
                loadPdf('p');
            };
            list.appendChild(card);
        }
        buildPecaGrid();
        loadFromFirebase();
    };

    window.autoSave = () => {
        syncLabel.innerText = "SALVANDO...";
        set(ref(db, 'estudos/' + activeId), { 
            text: editor.innerText, 
            note: note.innerText, 
            ts: Date.now() 
        }).then(() => { setTimeout(() => syncLabel.innerText = "SISTEMA ATIVO", 800); });
    };

    window.handleBack = () => {
        if(document.getElementById('peca-modal').style.display === 'flex') {
            closePecas();
        } else if(confirm("Deseja encerrar a sessão de estudo?")) {
            location.href = 'index.html';
        }
    };

    window.openPecas = () => document.getElementById('peca-modal').style.display = 'flex';
    window.closePecas = () => document.getElementById('peca-modal').style.display = 'none';

    window.buildPecaGrid = () => {
        const grid = document.getElementById('peca-grid');
        Object.keys(window.pecas).forEach(p => {
            const b = document.createElement('button');
            b.style = "padding:18px; border-radius:12px; border:1px solid #ddd; background:#f8fafc; text-align:left; font-weight:bold; cursor:pointer;";
            b.innerHTML = `<i class="fas fa-file-contract" style="color:var(--accent)"></i> &nbsp; ${p.toUpperCase()}`;
            b.onclick = () => {
                editor.innerText += "\n\n" + window.pecas[p];
                window.autoSave();
                closePecas();
            };
            grid.appendChild(b);
        });
    };

    window.loadPdf = (mode) => {
        const frame = document.getElementById('pdf-view');
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if(mode === 'p') { frame.src = `ro${activeId}.pdf`; document.getElementById('tab-p').classList.add('active'); }
        if(mode === 'g') { frame.src = `ro${activeId}-gabarito.pdf`; document.getElementById('tab-g').classList.add('active'); }
        if(mode === 'v') { frame.src = `vade.pdf`; document.getElementById('tab-v').classList.add('active'); }
    };

    window.injectTeses = () => {
        const esp = window.BANCO_ESPELHOS[activeId];
        if(!esp) return;
        editor.innerText += "\n\n--- CHECKLIST DE TESES ---\n[ ] " + esp.replace(/<[^>]*>/g, '').split('\n').filter(l => l.trim()).join('\n[ ] ');
        window.autoSave();
    };

    window.manualSave = () => { window.autoSave(); alert("✅ Sincronizado com Sucesso!"); };
    window.resetEditor = () => { if(confirm("Apagar tudo?")) { editor.innerText = ""; window.autoSave(); } };
    window.scrollToTop = () => document.getElementById('main-scroll').scrollTo(0,0);
    window.scrollToGab = () => {
        const g = document.getElementById('gabarito-alvo');
        g.style.display = 'block';
        g.scrollIntoView();
    };
    window.goMentoria = () => location.href = 'mentoria.html';

    function loadFromFirebase() {
        onValue(ref(db, 'estudos/' + activeId), (s) => {
            const d = s.val();
            if(d) {
                if(d.text && document.activeElement !== editor) editor.innerText = d.text;
                if(d.note && document.activeElement !== note) note.innerText = d.note;
            }
            const g = document.getElementById('gabarito-alvo');
            g.innerHTML = window.BANCO_ESPELHOS[activeId] || "Gabarito indisponível.";
        }, { onlyOnce: true });
    }
</script>
</body>
</html>
