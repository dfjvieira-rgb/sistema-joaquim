<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - Estudo H√≠brido</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --warning: #f1c40f;
            --success: #27ae60;
            --danger: #e74c3c;
            --bg: #f4f7f6;
            --divider: #bdc3c7;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0; background: var(--bg);
            height: 100vh; display: flex; flex-direction: column;
            overflow: hidden;
        }

        header {
            background: var(--primary); color: white;
            padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
            flex-shrink: 0; z-index: 100;
        }

        /* NAVEGA√á√ÉO MOBILE (TABS) */
        .tabs-container {
            display: none; background: #34495e; padding: 2px; gap: 2px; flex-shrink: 0; z-index: 100;
        }

        body.zen-mode header, body.zen-mode .tabs-container { display: none !important; }

        .tab-btn { flex: 1; padding: 12px 2px; border: none; background: transparent; color: #bdc3c7; font-weight: bold; font-size: 0.75rem; cursor: pointer; }
        .tab-btn.active { background: var(--accent); color: white; border-radius: 4px; }

        #timer { font-size: 1.1rem; color: var(--warning); font-weight: 800; }

        main { flex: 1; display: flex; overflow: hidden; position: relative; width: 100%; }
        
        .content-section { display: flex; flex-direction: column; height: 100%; overflow: hidden; position: relative; }

        /* BOT√ÉO ZEN */
        .btn-zen {
            position: absolute; bottom: 20px; right: 20px; z-index: 2000;
            background: var(--primary); color: white; border: none;
            padding: 12px 18px; border-radius: 50px; font-weight: bold;
            font-size: 0.75rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer;
        }

        /* SIDEBAR (LISTA DE EXAMES) */
        .sidebar-section { width: 240px; background: white; padding: 20px 15px; border-right: 1px solid #ddd; flex-shrink: 0; }
        .btn-peca { 
            width: 100%; padding: 14px; margin-bottom: 10px; background: #fff; 
            border: 2px solid #edf2f7; border-radius: 10px; font-weight: 600; 
            text-align: left; cursor: pointer; transition: 0.2s;
        }
        .btn-peca.selected { border-color: var(--accent); background: #f0f7ff; }

        /* EDITOR */
        .editor-section { background: white; padding: 15px; box-sizing: border-box; flex: 1; }
        .btn-save { background: var(--success); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; margin-bottom: 10px; width: 100%; cursor: pointer; }
        textarea { flex: 1; width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; resize: none; font-family: 'Courier New', monospace; line-height: 1.5; }

        /* DIVISOR */
        .resizer { width: 10px; background: var(--divider); cursor: col-resize; z-index: 150; display: flex; align-items: center; justify-content: center; }
        .resizer:hover { background: var(--accent); }

        /* PDFs */
        .pdf-section { background: #dcdde1; gap: 5px; padding: 5px; flex: 1.5; }
        .pdf-box { flex: 1; display: flex; flex-direction: column; background: white; border: 1px solid #7f8c8d; overflow: hidden; }
        .pdf-header { background: #34495e; color: white; padding: 8px 12px; display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; }
        .foco-btn { background: var(--accent); color: white; border: none; padding: 4px 10px; border-radius: 4px; font-weight: bold; cursor: pointer; }
        
        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        @media (max-width: 900px) {
            .tabs-container { display: flex; }
            .resizer, .sidebar-section { display: none !important; }
            main { flex-direction: column; }
            .content-section { display: none; }
            .content-section.active { display: flex; width: 100% !important; height: 100% !important; }
            /* Garante que o menu no mobile apare√ßa como uma lista centralizada */
            #menu { padding: 20px; box-sizing: border-box; }
            .btn-peca { font-size: 1rem; padding: 18px; }
            body.zen-mode .pdf-header { display: none; }
        }
    </style>
</head>
<body id="bodyTag">

<header>
    <div>‚öñÔ∏è <strong>SISTEMA JOAQUIM</strong></div>
    <div id="timer">05:00:00</div>
</header>

<nav class="tabs-container">
    <button class="tab-btn active" id="btn-menu" onclick="switchTab('menu')">üìÇ PE√áAS</button>
    <button class="tab-btn" id="btn-escrita" onclick="switchTab('escrita')">‚úçÔ∏è TREINO</button>
    <button class="tab-btn" id="btn-pdfs" onclick="switchTab('pdfs')">üìÑ PROVA</button>
</nav>

<main id="mainContainer">
    <aside id="menu" class="content-section sidebar-section active">
        <h4 style="margin-bottom: 15px; color: var(--primary)">LISTA DE EXAMES</h4>
        <button class="btn-peca" id="btn-ro35" onclick="carregarExame('ro35.pdf', 'ro35-gabarito.pdf', 'btn-ro35')">
            üìÇ Exame XXXV (RO)
        </button>
    </aside>

    <section id="escrita" class="content-section editor-section active">
        <button class="btn-zen" onclick="toggleZen()">‚Üï EXPANDIR</button>
        <button class="btn-save" onclick="salvar()">üíæ SALVAR REVIS√ÉO</button>
        <textarea id="texto-rascunho" placeholder="Comece seu rascunho aqui..."></textarea>
    </section>

    <div class="resizer" id="dragMe"></div>

    <section id="pdfs" class="content-section pdf-section active">
        <button class="btn-zen" onclick="toggleZen()">‚Üï EXPANDIR</button>
        <div class="pdf-box" id="box-enunciado">
            <div class="pdf-header">
                <span>üìÑ ENUNCIADO</span>
                <button class="foco-btn" onclick="focarPdf('enunciado')">FOCO</button>
            </div>
            <iframe id="view-enunciado" src="about:blank"></iframe>
        </div>

        <div class="pdf-box" id="box-gabarito">
            <div class="pdf-header">
                <span>‚úÖ GABARITO</span>
                <button class="foco-btn" onclick="focarPdf('gabarito')">FOCO</button>
            </div>
            <iframe id="view-gabarito" src="about:blank"></iframe>
        </div>
    </section>
</main>

<script>
    const bodyTag = document.getElementById('bodyTag');

    function toggleZen() {
        bodyTag.classList.toggle('zen-mode');
        const isZen = bodyTag.classList.contains('zen-mode');
        document.querySelectorAll('.btn-zen').forEach(b => {
            b.textContent = isZen ? "üîô VOLTAR" : "‚Üï EXPANDIR";
        });
        setTimeout(() => { window.dispatchEvent(new Event('resize')); }, 100);
    }

    function switchTab(tabId) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        const target = document.getElementById(tabId);
        if(target) target.classList.add('active');
        document.getElementById('btn-' + tabId).classList.add('active');
    }

    function focarPdf(tipo) {
        const e = document.getElementById('box-enunciado');
        const g = document.getElementById('box-gabarito');
        if(window.innerWidth < 900) {
            if(tipo === 'enunciado') { g.style.display = g.style.display === 'none' ? 'flex' : 'none'; e.style.display = 'flex'; }
            else { e.style.display = e.style.display === 'none' ? 'flex' : 'none'; g.style.display = 'flex'; }
        } else {
            if(tipo === 'enunciado') { e.classList.toggle('expanded'); g.classList.toggle('collapsed'); e.classList.remove('collapsed'); g.classList.remove('expanded'); }
            else { g.classList.toggle('expanded'); e.classList.toggle('collapsed'); g.classList.remove('collapsed'); e.classList.remove('expanded'); }
        }
    }

    function carregarExame(enunciado, gabarito, btnId) {
        document.querySelectorAll('.btn-peca').forEach(b => b.classList.remove('selected'));
        const btn = document.getElementById(btnId);
        if(btn) btn.classList.add('selected');
        
        document.getElementById('view-enunciado').src = enunciado + "#view=FitH";
        document.getElementById('view-gabarito').src = gabarito + "#view=FitH";
        
        // No mobile, ap√≥s escolher o exame, pula direto para a tela de escrita
        if (window.innerWidth < 900) switchTab('escrita');
    }

    const resizer = document.getElementById('dragMe');
    const leftSide = document.getElementById('escrita');
    if (resizer) {
        resizer.addEventListener('mousedown', (e) => {
            e.preventDefault();
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', () => document.removeEventListener('mousemove', resize));
        });
        function resize(e) {
            const newWidth = e.clientX - 240; 
            if (newWidth > 150 && newWidth < (window.innerWidth - 300)) {
                leftSide.style.flex = `0 0 ${newWidth}px`;
            }
        }
    }

    function salvar() {
        const t = document.getElementById('texto-rascunho').value;
        const blob = new Blob([t], {type:'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'Revisao_Joaquim.txt';
        a.click();
    }

    let tempo = 18000;
    setInterval(() => {
        let h = Math.floor(tempo / 3600), m = Math.floor((tempo % 3600) / 60), s = tempo % 60;
        document.getElementById('timer').textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        if (tempo > 0) tempo--;
    }, 1000);

    // No mobile, inicia sempre na aba de menu para voc√™ escolher a pe√ßa
    if (window.innerWidth < 900) switchTab('menu');
</script>
</body>
</html>
