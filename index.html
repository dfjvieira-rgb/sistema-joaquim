<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE - FLIGHT PLAN BLINDADO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 65px;
        }
        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; transition: 0.3s; }

        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 10000; }
        .nav-group { display: flex; gap: 8px; align-items: center; }
        
        .btn-ref { height: 40px; width: 40px; border-radius: 8px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; text-decoration: none; }
        
        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        .sidebar { width: 75px; background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid #334155; overflow-y: auto; z-index: 100; }
        #radar-peca { 
            background: #000; color: var(--gold); padding: 8px 2px; border-radius: 5px; border: 2px solid var(--gold); 
            font-size: 0.55rem; font-weight: 900; text-align: center; margin-bottom: 10px; min-height: 45px; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #radar-peca.detectado { background: #16a34a; color: white; border-color: white; }

        .exame-btn { width: 100%; height: 38px; background: #334155; color: white; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; margin-bottom: 5px; }
        .exame-btn.active { background: var(--gold); color: black; }

        .editor-container { flex: 1; overflow-y: auto; background: var(--bg-paper); padding: 20px; position: relative; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; margin: 0 auto; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); min-height: 100%; }
        
        .fgv-title { background: #000; color: #fff; padding: 5px 15px; font-weight: bold; margin: 30px 0 10px 0; text-transform: uppercase; font-size: 0.9rem; border-left: 5px solid var(--gold); }
        .q-label { font-weight: bold; color: var(--text-color); margin-top: 15px; display: block; padding-left: 10px; font-size: 0.85rem; }

        .editor-area { 
            outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); font-family: 'Times New Roman', serif;
            background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px);
            white-space: pre-wrap; min-height: 150px; margin-bottom: 20px; text-align: justify;
        }
        #editor-peca { min-height: 1200px; }

        .paper-tools { position: fixed; left: 85px; bottom: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 99999; }
        .btn-float { width: 58px; height: 58px; border-radius: 50%; border: 3px solid white; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.6rem; cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        
        .bg-save { background: #22c55e; } 
        .bg-scroll { background: #1e293b; color: var(--gold); border-color: var(--gold); }
        .bg-justica { background: #3b82f6; }
        .bg-rocket { background: linear-gradient(45deg, #f59e0b, #ef4444); }

        .pdf-panel { position: fixed; right: 0; top: var(--header-h); bottom: 0; width: 0; background: #444; transition: 0.3s; z-index: 5000; display: flex; flex-direction: column; }
        .pdf-panel.open { width: 50%; border-left: 2px solid var(--gold); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100000; align-items: center; justify-content: center; }
        .modal-body { background: var(--paper-color); width: 90%; max-width: 400px; border-radius: 15px; padding: 25px; border: 2px solid var(--gold); }

        @media (max-width: 900px) { .pdf-panel.open { width: 100%; } .paper-tools { left: auto; right: 20px; flex-direction: row; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="nav-group">
        <button class="btn-ref" onclick="location.reload()"><i class="fas fa-sync"></i></button>
        <button class="btn-ref" id="theme-btn" onclick="toggleTheme()"><i class="fas fa-sun"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-ref" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" onclick="togglePdf('v')">V</button>
    </div>
    <div class="nav-group">
        <a href="mentoria.html" class="btn-ref" style="background:#a855f7; border:none; color:white;"><i class="fas fa-trophy"></i></a>
        <button class="btn-ref" style="background:#ef4444; border:none; color:white;" onclick="resetarFolha()"><i class="fas fa-trash-alt"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar" id="exam-nav"></aside>

    <section class="editor-container">
        <div class="paper" id="printable-paper">
            <div id="radar-peca">
                <span>SCANNER</span>
                <span class="radar-blink">VARRENDO...</span>
            </div>
            
            <div class="fgv-title">Pe√ßa Profissional | Exame <span id="ex-display">41</span></div>
            <div id="editor-peca" class="editor-area" contenteditable="true"></div>

            <div class="fgv-title">Quest√£o 1</div>
            <span class="q-label">ITEM A)</span><div id="q1a" class="editor-area" contenteditable="true"></div>
            <span class="q-label">ITEM B)</span><div id="q1b" class="editor-area" contenteditable="true"></div>

            <div class="fgv-title">Quest√£o 2</div>
            <span class="q-label">ITEM A)</span><div id="q2a" class="editor-area" contenteditable="true"></div>
            <span class="q-label">ITEM B)</span><div id="q2b" class="editor-area" contenteditable="true"></div>

            <div class="fgv-title">Quest√£o 3</div>
            <span class="q-label">ITEM A)</span><div id="q3a" class="editor-area" contenteditable="true"></div>
            <span class="q-label">ITEM B)</span><div id="q3b" class="editor-area" contenteditable="true"></div>

            <div class="fgv-title">Quest√£o 4</div>
            <span class="q-label">ITEM A)</span><div id="q4a" class="editor-area" contenteditable="true"></div>
            <span class="q-label">ITEM B)</span><div id="q4b" class="editor-area" contenteditable="true"></div>
        </div>

        <div class="paper-tools">
            <div class="btn-float bg-save" id="btn-salvamento-mestre" title="Arquivar Pe√ßa"><i class="fas fa-save"></i></div>
            <div class="btn-float bg-scroll" id="btn-estruturas"><i class="fas fa-scroll"></i></div>
            <div class="btn-float bg-justica" id="btn-espelho"><i class="fas fa-gavel"></i></div>
            <div class="btn-float bg-rocket" id="btn-simulado"><i class="fas fa-rocket"></i></div>
        </div>
    </section>

    <div class="pdf-panel" id="pdf-panel">
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none; background:white;"></iframe>
    </div>
</main>

<div class="modal" id="pec-modal">
    <div class="modal-body">
        <h3 style="margin-bottom:15px; color:var(--text-color)">ESTRUTURAS</h3>
        <div id="peca-grid" style="max-height:300px; overflow-y:auto;"></div>
        <button id="btn-fechar-modal" style="width:100%; margin-top:10px; padding:10px; background:#ef4444; color:white; border:none; border-radius:6px;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = "41";
    const ids = ['editor-peca', 'q1a', 'q1b', 'q2a', 'q2b', 'q3a', 'q3b', 'q4a', 'q4b'];

    // --- FUN√á√ÉO DE SALVAMENTO AUTOM√ÅTICO (RASCUNHO) ---
    const salvarRascunho = () => {
        const data = {};
        ids.forEach(id => {
            const el = document.getElementById(id);
            if(el) data[id] = el.innerText;
        });
        set(ref(db, `estudos/${activeEx}`), { ...data, ts: Date.now() });
    };

    // --- FUN√á√ÉO DE ARQUIVAMENTO MESTRE (HIST√ìRICO) ---
    const executarSalvamentoMestre = () => {
        salvarRascunho(); // Garante o rascunho antes
        
        const histRef = ref(db, `mentoria/historico`);
        const snapshot = {
            exame: activeEx,
            data: new Date().toLocaleDateString('pt-BR'),
            hora: new Date().toLocaleTimeString('pt-BR'),
            preview: document.getElementById('editor-peca').innerText.substring(0, 80) + "...",
            conteudoFull: document.getElementById('printable-paper').innerHTML 
        };

        push(histRef, snapshot).then(() => {
            alert("üèÜ PE√áA ENVIADA PARA O HIST√ìRICO DE TROF√âUS!");
        }).catch(err => {
            alert("Erro ao conectar com a Mentoria.");
            console.error(err);
        });
    };

    // --- ATRIBUI√á√ÉO DOS EVENTOS (SOLDANDO O FIO) ---
    document.getElementById('btn-salvamento-mestre').onclick = executarSalvamentoMestre;
    document.getElementById('btn-fechar-modal').onclick = () => document.getElementById('pec-modal').style.display = 'none';
    document.getElementById('btn-estruturas').onclick = () => abrirEstruturas();
    document.getElementById('btn-espelho').onclick = () => injetarEspelho();
    document.getElementById('btn-simulado').onclick = () => { if(confirm("Lan√ßar Simulado Completo?")) executarSalvamentoMestre(); };

    // --- L√ìGICA DE INTERFACE ---
    window.toggleTheme = () => {
        document.body.classList.toggle('dark-mode');
        const icon = document.querySelector('#theme-btn i');
        icon.className = document.body.classList.contains('dark-mode') ? 'fas fa-sun' : 'fas fa-moon';
    };

    const injetarEspelho = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(esp) {
            const checklist = esp.replace(/<[^>]*>/g, '').split('\n').filter(l => l.trim()).join('\n[ ] ');
            document.getElementById('editor-peca').innerText += "\n\n--- ‚öñÔ∏è GABARITO OFICIAL ---\n[ ] " + checklist;
            salvarRascunho();
        }
    };

    const abrirEstruturas = () => {
        const grid = document.getElementById('peca-grid');
        grid.innerHTML = '';
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('button');
            b.style = "width:100%; padding:12px; margin-bottom:5px; font-weight:bold; cursor:pointer;";
            b.innerText = k.toUpperCase();
            b.onclick = () => {
                const ed = document.getElementById('editor-peca');
                ed.focus();
                document.execCommand('insertText', false, pecas[k]);
                document.getElementById('pec-modal').style.display = 'none';
                salvarRascunho();
            };
            grid.appendChild(b);
        });
        document.getElementById('pec-modal').style.display = 'flex';
    };

    window.togglePdf = (mode) => {
        const frame = document.getElementById('pdf-frame');
        const panel = document.getElementById('pdf-panel');
        frame.src = { 'p': `ro${activeEx}.pdf`, 'g': `ro${activeEx}-gabarito.pdf`, 'v': `vade.pdf` }[mode];
        panel.classList.add('open');
    };

    window.resetarFolha = () => { if(confirm("Limpar rascunho atual?")) { ids.forEach(id => document.getElementById(id).innerText = ""); salvarRascunho(); } };

    const carregarDados = () => {
        document.getElementById('ex-display').innerText = activeEx;
        onValue(ref(db, `estudos/${activeEx}`), (s) => {
            const d = s.val();
            if(d) ids.forEach(id => { 
                if(d[id]) document.getElementById(id).innerText = d[id]; 
            });
        }, { onlyOnce: true });

        // Radar Logic
        const txt = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();
        const radar = document.getElementById('radar-peca');
        const d_pecas = [{id:"AGRAVO DE PETI√á√ÉO", display:"AGRAVO PETI√á√ÉO"},{id:"RECURSO ORDIN√ÅRIO", display:"REC. ORDIN√ÅRIO"},{id:"CONTESTA√á√ÉO", display:"CONTESTA√á√ÉO"}];
        let achou = d_pecas.find(p => txt.includes(p.id));
        if(achou) {
            radar.innerHTML = `<span>RADAR</span><span style="font-size:0.5rem">${achou.display}</span>`;
            radar.classList.add('detectado');
        } else {
            radar.innerHTML = `<span>RADAR</span><span class="radar-blink">VARRENDO...</span>`;
            radar.classList.remove('detectado');
        }
    };

    const initNav = () => {
        const nav = document.getElementById('exam-nav');
        nav.innerHTML = '';
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div');
            b.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            b.innerText = `E${i}`;
            b.onclick = () => { activeEx = i.toString(); initNav(); carregarDados(); };
            nav.appendChild(b);
        }
    };

    initNav(); 
    carregarDados();
    ids.forEach(id => document.getElementById(id).addEventListener('input', salvarRascunho));
</script>
</body>
</html>
