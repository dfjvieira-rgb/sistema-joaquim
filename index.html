<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador OAB 2ª Fase</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            background-color: #f0f2f5;
            height: 100vh; display: flex; flex-direction: column;
        }

        header {
            background-color: #2c3e50; color: white;
            padding: 1rem; display: flex; justify-content: space-between; align-items: center;
        }

        #timer { font-size: 1.5rem; font-weight: bold; color: #f1c40f; }

        main { display: flex; flex: 1; margin: 10px; gap: 10px; overflow: hidden; }

        .sidebar {
            flex: 1; background: white; padding: 15px; border-radius: 8px;
            min-width: 250px; max-width: 300px; overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sidebar button {
            display: block; width: 100%; padding: 12px; margin-bottom: 8px;
            background: #3498db; color: white; border: none; border-radius: 5px;
            cursor: pointer; text-align: left; transition: 0.3s;
        }

        .sidebar button:hover { background: #2980b9; }

        .content {
            flex: 4; background: white; padding: 15px; border-radius: 8px;
            display: flex; flex-direction: column; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #gabarito-container { flex: 1; width: 100%; border: 1px solid #ccc; border-radius: 4px; position: relative; }

        iframe { width: 100%; height: 100%; border: none; }

        .msg-vazia {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #7f8c8d; text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="margin:0; font-size: 1.2rem;">⚖️ Simulador OAB</h1>
        <div id="timer">05:00:00</div>
    </header>

    <main>
        <nav class="sidebar">
            <h2 style="font-size: 1rem;">Selecione a Peça</h2>
            <button onclick="visualizarPDF('ro35.pdf')">Recurso Ordinário (Exame XXXV)</button>
        </nav>

        <section class="content">
            <h2 id="status-pdf" style="margin-top:0; font-size: 1.1rem;">Aguardando seleção...</h2>
            <div id="gabarito-container">
                <div id="msg" class="msg-vazia">Nenhum documento carregado</div>
                <iframe id="pdf-frame" src="" style="display:none;"></iframe>
            </div>
        </section>
    </main>

    <script>
        function visualizarPDF(nomeArquivo) {
            const frame = document.getElementById('pdf-frame');
            const msg = document.getElementById('msg');
            const status = document.getElementById('status-pdf');

            // TRUQUE PARA GITHUB PAGES: 
            // Adicionamos um parâmetro aleatório no final para evitar que o GitHub sirva uma página de erro em cache
            const cacheBuster = "?v=" + new Date().getTime();
            const urlFinal = "./" + nomeArquivo + cacheBuster;

            msg.style.display = 'none';
            frame.style.display = 'block';
            frame.src = urlFinal;
            
            status.innerText = "Carregando: " + nomeArquivo;

            console.log("Tentando acessar: " + urlFinal);
        }

        // Cronômetro
        function iniciarCronometro(segundos, elemento) {
            let tempo = segundos;
            setInterval(() => {
                let h = Math.floor(tempo / 3600);
                let m = Math.floor((tempo % 3600) / 60);
                let s = tempo % 60;
                elemento.textContent = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                if (tempo > 0) tempo--;
            }, 1000);
        }

        window.onload = () => iniciarCronometro(18000, document.getElementById('timer'));
    </script>
</body>
</html>
