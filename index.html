<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 | RESTAURAÇÃO TOTAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 65px;
        }
        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER ORIGINAL */
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 10px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }
        .nav-group { display: flex; gap: 5px; align-items: center; }
        .btn-tool { height: 38px; width: 38px; border-radius: 6px; border: none; color: white; cursor: pointer; background: #334155; display: flex; align-items: center; justify-content: center; }

        /* ABAS FGV */
        .tabs-fgv { background: var(--primary); display: flex; justify-content: center; gap: 2px; padding: 5px 5px 0 5px; }
        .tab-btn { padding: 8px 12px; border: none; background: #334155; color: #94a3b8; font-weight: 800; font-size: 0.7rem; cursor: pointer; border-radius: 6px 6px 0 0; text-transform: uppercase; }
        .tab-btn.active { background: var(--bg-paper); color: var(--primary); border-top: 2px solid var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-paper); }

        /* SIDEBAR EXAMES */
        .sidebar { width: 70px; background: #1e293b; display: flex; flex-direction: column; gap: 5px; padding: 5px; overflow-y: auto; border-right: 1px solid rgba(255,255,255,0.1); }
        #radar-peca { background: #000; color: var(--gold); padding: 5px 2px; border-radius: 4px; font-size: 0.55rem; font-weight: 900; text-align: center; border: 1px solid var(--gold); margin-bottom: 5px; text-transform: uppercase; }
        .exame-btn { width: 100%; height: 35px; background: #334155; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 0.8rem; color: #cbd5e1; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: var(--primary); }

        /* PDF À ESQUERDA (CIRÚRGICO) */
        .pdf-panel-left { width: 0; background: white; transition: 0.3s; position: relative; display: flex; flex-direction: column; border-right: 0 solid var(--gold); }
        .pdf-panel-left.open { width: 50%; border-right: 3px solid var(--gold); }
        iframe { width: 100%; height: 100%; border: none; }

        /* EDITOR À DIREITA */
        .editor-container { flex: 1; overflow-y: auto; background: var(--bg-paper); display: flex; flex-direction: column; align-items: center; padding: 20px; position: relative; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; min-height: 100%; padding: 30px; position: relative; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .editor-area { outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); font-family: 'Times New Roman', serif; text-align: justify; background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px); min-height: 1000px; width: 100%; white-space: pre-wrap; }

        /* BOTOES P G V LADO DA FOLHA */
        .pdf-side-nav { position: absolute; left: 10px; top: 20px; display: flex; flex-direction: column; gap: 8px; z-index: 500; }
        .btn-ref-side { height: 42px; width: 42px; border-radius: 8px; border: 2px solid var(--gold); background: var(--primary); color: var(--gold); font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* ESPELHO E NOTA */
        .nota-floating { background: var(--primary); color: var(--gold); padding: 10px; font-weight: 900; border-radius: 4px; margin: 20px 0; border: 1px solid var(--gold); text-align: center; }
        .espelho-item { display: flex; align-items: center; gap: 10px; padding: 8px; border-bottom: 1px solid var(--line-color); font-size: 0.85rem; }
        #placar-nota { position: sticky; top: 0; background: var(--gold); color: var(--primary); padding: 10px; font-weight: 900; text-align: center; border-radius: 8px; margin-bottom: 10px; z-index: 600; }

        /* BOTOES DE AÇÃO LADO DIREITO */
        .paper-tools { position: fixed; right: 30px; bottom: 30px; display: flex; flex-direction: column; gap: 12px; z-index: 1500; }
        .btn-side { width: 55px; height: 55px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.3rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
        <button class="btn-tool" id="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>
    <div class="nav-group">
        <div id="radar-peca">ESCANEANDO</div>
    </div>
    <div class="nav-group">
        <button class="btn-tool" style="background:#a855f7" onclick="location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" style="background:#22c55e" onclick="salvarManual()"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>
</header>

<div class="tabs-fgv">
    <button class="tab-btn active" id="tab-peca" onclick="switchTab('peca')">Peça</button>
    <button class="tab-btn" id="tab-q1" onclick="switchTab('q1')">Q1</button>
    <button class="tab-btn" id="tab-q2" onclick="switchTab('q2')">Q2</button>
    <button class="tab-btn" id="tab-q3" onclick="switchTab('q3')">Q3</button>
    <button class="tab-btn" id="tab-q4" onclick="switchTab('q4')">Q4</button>
</div>

<main>
    <aside class="sidebar" id="exam-nav"></aside>

    <section class="pdf-panel-left" id="pdf-area">
        <div style="background:var(--primary); padding:5px; display:flex; justify-content:flex-end;">
            <button onclick="closePdf()" style="background:red; color:white; border:none; padding:2px 8px; border-radius:4px; font-weight:bold;">X</button>
        </div>
        <iframe id="pdf-frame" src=""></iframe>
    </section>

    <section class="editor-container">
        <div class="pdf-side-nav">
            <button class="btn-ref-side" onclick="togglePdf('p')">P</button>
            <button class="btn-ref-side" onclick="togglePdf('g')">G</button>
            <button class="btn-ref-side" onclick="togglePdf('v')">V</button>
        </div>

        <div class="paper">
            <div id="placar-nota" style="display:none;">NOTA TOTAL: <span id="valor-nota">0.00</span></div>
            <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
        </div>
        
        <div class="paper-tools">
            <button class="btn-side" style="background:#22c55e" onclick="salvarManual()"><i class="fas fa-save"></i></button>
            <button class="btn-side" style="background:#3b82f6" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
            <button class="btn-side" style="background:#ef4444" onclick="resetarFolha()"><i class="fas fa-trash-alt"></i></button>
        </div>
    </section>
</main>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    let activeEx = "41";
    let activeTab = "peca";
    const editor = document.getElementById('main-editor');
    const pdfArea = document.getElementById('pdf-area');

    window.toggleTheme = () => {
        document.body.classList.toggle('dark-mode');
        document.querySelector('#theme-toggle i').className = document.body.classList.contains('dark-mode') ? 'fas fa-sun' : 'fas fa-moon';
    };

    window.togglePdf = (mode) => {
        const docs = { 'p': `exame${activeEx}p.pdf`, 'g': `exame${activeEx}g.pdf`, 'v': `vade.pdf` };
        document.getElementById('pdf-frame').src = docs[mode];
        pdfArea.classList.add('open');
    };

    window.closePdf = () => pdfArea.classList.remove('open');

    window.switchTab = (tab) => {
        activeTab = tab;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`tab-${tab}`).classList.add('active');
        carregarFirebase();
    };

    window.calcNota = () => {
        let total = 0;
        document.querySelectorAll('.espelho-item input:checked').forEach(i => total += parseFloat(i.value));
        document.getElementById('valor-nota').innerText = total.toFixed(2);
    };

    window.injetarJustica = () => {
        if(activeEx === "41") {
            editor.innerHTML += `
                <div class="nota-floating" contenteditable="false">--- ⚖️ ESPELHO OFICIAL EXAME 41 ---</div>
                <div class="espelho-item" contenteditable="false"><input type="checkbox" value="0.20" onchange="window.calcNota()"><div>1. Endereçamento (503ª VT/DF) e Razões ao TRT (0.20)</div></div>
                <div class="espelho-item" contenteditable="false"><input type="checkbox" value="0.30" onchange="window.calcNota()"><div>2. Partes e Fundamento (Art. 855-A ou 897 CLT) (0.30)</div></div>
                <div class="espelho-item" contenteditable="false"><input type="checkbox" value="0.70" onchange="window.calcNota()"><div>5. Tese: IDPJ de ofício vedado (Art. 133 CPC) (0.70)</div></div>
                <div class="espelho-item" contenteditable="false"><input type="checkbox" value="0.80" onchange="window.calcNota()"><div>8. Ilegitimidade: Sócio > 2 anos (Art. 10-A) (0.80)</div></div>
                <div class="espelho-item" contenteditable="false"><input type="checkbox" value="0.70" onchange="window.calcNota()"><div>9. Impenhorabilidade aposentadoria (Art. 833 CPC) (0.70)</div></div>
            `;
            document.getElementById('placar-nota').style.display = 'block';
        }
    };

    window.salvarManual = () => {
        set(ref(db, `estudos/${activeEx}/${activeTab}`), { html: editor.innerHTML, ts: serverTimestamp() });
    };

    function carregarFirebase() {
        onValue(ref(db, `estudos/${activeEx}/${activeTab}`), (s) => {
            const d = s.val();
            editor.innerHTML = d ? (d.html || d.text) : "";
            document.getElementById('placar-nota').style.display = editor.innerHTML.includes('espelho-item') ? 'block' : 'none';
        }, { onlyOnce: true });
    }

    const initNav = () => {
        const nav = document.getElementById('exam-nav');
        nav.innerHTML = '';
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('div');
            btn.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            btn.innerText = `E${i}`;
            btn.onclick = () => { activeEx = i.toString(); initNav(); carregarFirebase(); };
            nav.appendChild(btn);
        }
    };

    initNav(); carregarFirebase();
    editor.addEventListener('input', () => set(ref(db, `estudos/${activeEx}/${activeTab}`), { html: editor.innerHTML, ts: serverTimestamp() }));
    window.resetarFolha = () => { if(confirm("Apagar?")) { editor.innerHTML = ""; document.getElementById('placar-nota').style.display = 'none'; salvarManual(); } };
</script>
</body>
</html>
