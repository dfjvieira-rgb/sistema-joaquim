<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 65px;
        }
        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        body {
            font-family: 'Inter', sans-serif; background: var(--primary);
            height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden;
        }
        header {
            background: var(--primary); height: var(--header-h); padding: 0 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }
        .nav-group { display: flex; gap: 5px; align-items: center; }
        .btn-ref {
            height: 38px; width: 38px; border-radius: 6px; border: 2px solid var(--gold);
            background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 0.9rem;
        }
        .btn-ref.active { background: var(--gold); color: var(--primary); }
        .btn-tool {
            height: 38px; width: 38px; border-radius: 6px; border: none;
            color: white; cursor: pointer; background: #334155;
            display: flex; align-items: center; justify-content: center;
        }
        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-paper); }
        .sidebar {
            width: 70px; background: #1e293b; display: flex;
            flex-direction: column; gap: 5px; padding: 5px; overflow-y: auto;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        #radar-peca {
            background: #000; color: var(--gold); padding: 5px 2px; border-radius: 4px;
            font-size: 0.55rem; font-weight: 900; text-align: center;
            min-height: 45px; display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--gold); text-transform: uppercase; font-family: monospace;
            line-height: 1.1; margin-bottom: 5px;
        }
        .exame-btn {
            width: 100%; height: 35px; background: #334155; border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.8rem; color: #cbd5e1; cursor: pointer;
        }
        .exame-btn.active { background: var(--gold); color: var(--primary); }
        .editor-container {
            flex: 1; overflow-y: auto; background: var(--bg-paper);
            display: flex; justify-content: center; width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        .paper {
            background: var(--paper-color); width: 100%; max-width: 850px; min-height: 100%;
            padding: 30px 20px 200px 20px; position: relative;
            cursor: text; transition: background 0.3s ease;
        }
        .editor-area {
            outline: none; font-size: 18px; line-height: 30px; color: var(--text-color);
            font-family: 'Times New Roman', serif; text-align: justify;
            background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px);
            min-height: 1200px; width: 100%; word-wrap: break-word;
            user-select: text; -webkit-user-select: text;
        }
        .paper-tools {
            position: fixed; left: 80px; bottom: 30px;
            display: flex; flex-direction: column; gap: 12px; z-index: 1500;
        }
        .btn-side {
            width: 50px; height: 50px; border-radius: 12px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.3rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .side-save { background: #22c55e; border: 2px solid #ffffff; }
        .side-pecas { background: #1e293b; border: 1px solid var(--gold); color: var(--gold); }
        .side-justica { background: #3b82f6; }
        .side-clear { background: #ef4444; }

        @media (max-width: 600px) {
            .sidebar { width: 65px; }
            .paper-tools {
                left: 0; bottom: 0; width: 100%; flex-direction: row;
                background: var(--primary); padding: 10px 10px 30px 10px; border-top: 2px solid var(--gold);
                justify-content: space-around;
            }
            .paper { padding: 20px 15px 160px 15px; }
        }

        .pdf-panel {
            position: fixed; right: 0; top: var(--header-h); bottom: 0;
            width: 0; background: white; transition: 0.3s; z-index: 2000;
            display: flex; flex-direction: column; overflow: hidden;
        }
        .pdf-panel.open { width: 100%; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: var(--paper-color); color: var(--text-color); width: 90%; max-width: 400px; border-radius: 10px; padding: 20px; border: 1px solid var(--gold); }
        
        @media print {
            header, .sidebar, .paper-tools, .pdf-panel { display: none !important; }
            body, main, .editor-container { background: white !important; overflow: visible !important; }
            .paper { width: 100% !important; padding: 0 !important; box-shadow: none !important; margin: 0 !important; }
            .editor-area { background-image: none !important; color: black !important; }
        }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.reload()"><i class="fas fa-home"></i></button>
        <button class="btn-tool" id="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>

    <div class="nav-group">
        <button class="btn-ref" id="ref-p" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="togglePdf('v')">V</button>
    </div>

    <div class="nav-group">
        <button class="btn-tool" style="background:#fbbf24; color:#000" onclick="window.open('mentoria.html', '_blank')"><i class="fas fa-trophy"></i></button>
        <button class="btn-tool" id="btn-sync" style="background:#a855f7" onclick="salvarFirebase()"><i class="fas fa-rocket"></i></button>
        <button class="btn-tool" style="background:#22c55e" onclick="disquetePDF()"><i class="fas fa-save"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar" id="sidebar">
        <div id="radar-peca">ESCANEANDO</div>
        <div id="exam-nav"></div>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
        </div>
        
        <div class="paper-tools">
            <button class="btn-side side-save" onclick="salvarFirebase()" title="Salvar Firebase"><i class="fas fa-rocket"></i></button>
            <button class="btn-side side-pecas" onclick="abrirPecas()" title="Estruturas"><i class="fas fa-scroll"></i></button>
            <button class="btn-side side-justica" onclick="injetarJustica()" title="Martelo das Teses"><i class="fas fa-gavel"></i></button>
            <button class="btn-side side-clear" onclick="resetarFolha()" title="Excluir"><i class="fas fa-trash-alt"></i></button>
        </div>
    </section>

    <div class="pdf-panel" id="pdf-panel">
        <div style="height:40px; background:#0f172a; display:flex; align-items:center; justify-content:space-between; padding:0 15px; color:white;">
            <span id="pdf-title">SUPORTE ELITE</span>
            <button onclick="closePdf()" style="background:#ef4444; border:none; color:white; padding:5px 10px; border-radius:4px;">X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="pec-modal">
    <div class="modal-body">
        <h3 style="margin-bottom:15px; text-align:center;">ESTRUTURAS</h3>
        <div id="peca-grid" style="display:grid; gap:8px; max-height:300px; overflow-y:auto;"></div>
        <button onclick="fecharPecas()" style="width:100%; margin-top:15px; padding:12px; background:var(--primary); color:white; border:none; border-radius:6px;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let activeEx = "41";
    let currentMode = null;
    const editor = document.getElementById('main-editor');
    const radar = document.getElementById('radar-peca');

    // DISQUETE: SÓ PDF NO HISTÓRICO
    window.disquetePDF = () => {
        push(ref(db, 'mentoria/historico'), {
            exame: activeEx,
            data: new Date().toLocaleString('pt-BR'),
            tipo: "PDF_OFFICIAL",
            ts: serverTimestamp()
        });
        window.print();
    };

    // FOGUETE: SALVA TEXTO NO FIREBASE
    window.salvarFirebase = () => {
        set(ref(db, 'estudos/' + activeEx), { text: editor.innerText, ts: serverTimestamp() })
        .then(() => alert("FOGUETE: Texto salvo no Firebase!"));
    };

    window.toggleTheme = () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };
    if(localStorage.getItem('theme') === 'dark') toggleTheme();

    const carregarExames = () => {
        const nav = document.getElementById('exam-nav'); nav.innerHTML = '';
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('div');
            btn.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            btn.innerText = `E${i}`;
            btn.onclick = () => { activeEx = i.toString(); carregarExames(); carregarFirebase(); };
            nav.appendChild(btn);
        }
        atualizarRadar();
    };

    const atualizarRadar = () => {
        const conteudo = BANCO_ESPELHOS[activeEx] || "";
        const txt = conteudo.toUpperCase();
        radar.innerText = txt.includes("ORDINÁRIO") ? "REC. ORDINÁRIO" : txt.includes("CONTESTAÇÃO") ? "CONTESTAÇÃO" : "ESCANEANDO";
    };

    window.togglePdf = (m) => {
        const p = document.getElementById('pdf-panel');
        if(currentMode === m) { closePdf(); }
        else {
            currentMode = m; p.classList.add('open');
            document.getElementById('pdf-frame').src = m === 'v' ? 'vade.pdf' : `ro${activeEx}${m==='g'?'-gabarito':''}.pdf`;
        }
    };
    window.closePdf = () => { document.getElementById('pdf-panel').classList.remove('open'); currentMode = null; };

    window.injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx] || "Sem teses.";
        editor.innerText += "\n\n--- TESES ---\n" + esp.replace(/<[^>]*>/g, '');
    };

    window.abrirPecas = () => {
        const grid = document.getElementById('peca-grid'); grid.innerHTML = '';
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('button');
            b.style = "padding:12px; text-align:left; border:1px solid #ddd; background:#f8fafc; border-radius:6px; font-weight:bold;";
            b.innerText = k.toUpperCase();
            b.onclick = () => { editor.innerText += "\n\n" + pecas[k]; fecharPecas(); };
            grid.appendChild(b);
        });
        document.getElementById('pec-modal').style.display = 'flex';
    };
    window.fecharPecas = () => document.getElementById('pec-modal').style.display = 'none';
    window.resetarFolha = () => { if(confirm("Apagar?")) editor.innerText = ""; };

    function carregarFirebase() {
        onValue(ref(db, 'estudos/' + activeEx), (s) => {
            const d = s.val(); if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
        }, { onlyOnce: true });
    }

    carregarExames(); carregarFirebase();
</script>
</body>
</html>
