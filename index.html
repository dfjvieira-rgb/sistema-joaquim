<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO 2026 - SISTEMA CONSOLIDADO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6; --danger: #ef4444; --success: #10b981;
            --warning: #f59e0b; --bg: #0f172a; --card: #1e293b;
            --fgv-blue: #004a8d; --gold: #d4af37; --fgv-yellow: #fff9c4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER E TIMER */
        header { background: var(--card); padding: 8px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .timer { font-family: monospace; font-size: 1.5rem; font-weight: bold; color: var(--warning); text-shadow: 0 0 5px rgba(245, 158, 11, 0.4); }

        /* BARRA DE INTELIGﾃ劾CIA JURﾃ好ICA */
        .intel-bar { background: #000; padding: 5px; display: flex; gap: 4px; overflow-x: auto; border-bottom: 1px solid #333; align-items: center; }
        .btn-symbol { background: #333; color: var(--gold); border: 1px solid #444; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.75rem; }
        .btn-symbol:hover { background: #444; }

        /* GRADE DE EXAMES 35-44 */
        .exam-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 1px; background: #000; flex-shrink: 0; }
        .btn-ex { padding: 10px 0; border: none; background: #1a1a1a; color: #777; font-size: 0.75rem; cursor: pointer; font-weight: bold; }
        .btn-ex.active { background: var(--success); color: white; }

        /* SELEﾃﾃグ DE PEﾃ②S MESTRE */
        .pecas-bar { background: var(--card); padding: 8px; display: flex; gap: 8px; overflow-x: auto; border-bottom: 1px solid var(--gold); }
        .btn-peca { padding: 8px 16px; border-radius: 4px; border: none; background: var(--primary); color: white; font-weight: bold; font-size: 0.7rem; cursor: pointer; white-space: nowrap; }

        /* WORKSPACE */
        .workspace { flex: 1; display: flex; overflow: hidden; background: #000; }

        /* COLUNA RESPOSTA (FGV) */
        .col-res { flex: 1; display: flex; flex-direction: column; background: white; border-right: 2px solid #000; position: relative; }
        .fgv-header { background: #f0f0f0; color: #1e293b; padding: 8px 15px; font-size: 0.65rem; font-weight: 800; display: flex; justify-content: space-between; border-bottom: 1px solid #ccc; }
        
        .paper-area { flex: 1; display: flex; overflow-y: auto; background: white; }
        .line-nums { width: 35px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; font-size: 11px; line-height: 25px; color: #94a3b8; padding-top: 5px; flex-shrink: 0; user-select: none; }
        .textarea-fgv { 
            flex: 1; border: none; outline: none; resize: none; padding: 0 15px; 
            font-family: 'Caveat', cursive; font-size: 21px; line-height: 25px; 
            background-attachment: local; background-image: linear-gradient(transparent, transparent 24px, #d1d5db 25px); 
            background-size: 100% 25px; color: #1e3a8a; 
        }

        /* PAINEL DE POST-ITS / CORREﾃﾃグ */
        #box-postit { position: absolute; top: 10px; right: 20px; width: 260px; background: var(--fgv-yellow); border-left: 8px solid var(--warning); padding: 15px; box-shadow: -4px 4px 15px rgba(0,0,0,0.3); z-index: 1000; color: #000; border-radius: 4px; display: none; }
        .notes-list { max-height: 200px; overflow-y: auto; font-size: 0.75rem; margin-bottom: 10px; border-bottom: 1px solid rgba(0,0,0,0.1); }
        
        /* COLUNA PDF */
        .col-pdf { flex: 1.2; display: flex; flex-direction: column; background: #333; }
        .pdf-tabs { display: flex; background: #111; padding: 4px 4px 0; gap: 2px; }
        .tab-btn { flex: 1; padding: 10px; border: none; font-size: 0.65rem; font-weight: bold; cursor: pointer; background: #222; color: #777; border-radius: 4px 4px 0 0; }
        .tab-btn.active { background: white; color: var(--fgv-blue); }
        iframe { width: 100%; height: 100%; border: none; }

        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--fgv-blue); border: 3px solid var(--gold); color: white; font-weight: bold; z-index: 2000; }

        @media (max-width: 1024px) {
            .col-pdf { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1500; }
            .col-pdf.active { display: flex; }
            #mobile-btn { display: block; }
        }
    </style>
</head>
