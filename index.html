<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria OAB - Gabaritos Oficiais</title>
    <script src="gabarito.js" defer></script>
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --bg-site: #f4f7f6;
            --bg-paper: #ffffff;
            --border-color: #d1d8e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-site);
        }

        /* BARRA LATERAL */
        #sidebar {
            width: 300px;
            background-color: var(--primary-color);
            color: white;
            overflow-y: auto;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        #sidebar h2 {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ecf0f1;
            border-bottom: 1px solid #34495e;
            padding-bottom: 10px;
        }

        .btn-categoria {
            width: 100%;
            padding: 12px 20px;
            border: none;
            background: none;
            color: #bdc3c7;
            text-align: left;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .btn-categoria:hover {
            background-color: #34495e;
            color: white;
        }

        .btn-categoria.active {
            background-color: #1a252f;
            color: white;
            border-left: 4px solid #3498db;
        }

        /* ÁREA DE CONTEÚDO */
        #main-content {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        /* O PAPEL DA PETIÇÃO */
        #container-gabarito {
            background-color: var(--bg-paper);
            width: 100%;
            max-width: 850px; /* Proporção A4 */
            min-height: 1100px;
            padding: 70px 80px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            /* Estilos de fonte para o texto injetado */
            font-family: "Times New Roman", Times, serif;
            font-size: 13pt;
            color: #222;
        }

        /* Placeholder quando não há nada selecionado */
        .empty-state {
            text-align: center;
            margin-top: 200px;
            color: #95a5a6;
            font-family: sans-serif;
        }

        @media print {
            #sidebar { display: none; }
            #main-content { padding: 0; }
            #container-gabarito { box-shadow: none; border: none; }
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <h2>PEÇAS PRÁTICAS</h2>
        <button class="btn-categoria" onclick="selecionarPeca('rt', this)">Reclamação Trabalhista</button>
        <button class="btn-categoria" onclick="selecionarPeca('consigna', this)">Consignação em Pagamento</button>
        <button class="btn-categoria" onclick="selecionarPeca('cont', this)">Contestação</button>
        <button class="btn-categoria" onclick="selecionarPeca('emb_exec', this)">Embargos à Execução</button>
        <button class="btn-categoria" onclick="selecionarPeca('ro', this)">Recurso Ordinário</button>
        <button class="btn-categoria" onclick="selecionarPeca('ed', this)">Embargos de Declaração</button>
        <button class="btn-categoria" onclick="selecionarPeca('ap', this)">Agravo de Petição</button>
        <button class="btn-categoria" onclick="selecionarPeca('ai', this)">Agravo de Instrumento</button>
        <button class="btn-categoria" onclick="selecionarPeca('rr', this)">Recurso de Revista</button>
        <button class="btn-categoria" onclick="selecionarPeca('epe', this)">Exceção de Pré-Executividade</button>
        <button class="btn-categoria" onclick="selecionarPeca('ms', this)">Mandado de Segurança</button>
        <button class="btn-categoria" onclick="selecionarPeca('acao_resc', this)">Ação Rescisória</button>
        <button class="btn-categoria" onclick="selecionarPeca('inquerito', this)">Inquérito Falta Grave</button>
        <button class="btn-categoria" onclick="selecionarPeca('cautelar', this)">Medida Cautelar</button>
        <button class="btn-categoria" onclick="selecionarPeca('habeas_corpus', this)">Habeas Corpus</button>
        <button class="btn-categoria" onclick="selecionarPeca('habeas_data', this)">Habeas Data</button>
        <button class="btn-categoria" onclick="selecionarPeca('mandado_injuncao', this)">Mandado de Injunção</button>
        <button class="btn-categoria" onclick="selecionarPeca('dissidio_coletivo', this)">Dissídio Coletivo</button>
        <button class="btn-categoria" onclick="selecionarPeca('recurso_adesivo', this)">Recurso Adesivo</button>
    </nav>

    <main id="main-content">
        <div id="container-gabarito">
            <div class="empty-state">
                <p>Selecione uma peça na lateral para visualizar o gabarito oficial formatado.</p>
            </div>
        </div>
    </main>

    <script>
        function selecionarPeca(id, elemento) {
            // Remove classe ativa de todos
            document.querySelectorAll('.btn-categoria').forEach(btn => btn.classList.remove('active'));
            // Adiciona ao clicado
            elemento.classList.add('active');
            
            // Chama a função que está dentro do gabarito.js
            // Por padrão, carregamos a questão '1' de cada peça
            if (typeof GabaritoManager !== 'undefined') {
                GabaritoManager.renderizarNoSite(id, 1);
            }
        }
    </script>
</body>
</html>
