<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #cbd5e1; display: flex; margin: 0; height: 100vh; font-family: sans-serif; }
        .sidebar { width: 60px; background: #0f172a; display: flex; flex-direction: column; padding: 10px; gap: 10px; }
        .view { flex: 1; overflow: auto; padding: 20px; }
        .paper { background: #fff; width: 850px; min-height: 100%; display: flex; box-shadow: 0 0 15px #0003; }
        .regua { width: 40px; background: #f1f5f9; border-right: 1px solid #ddd; flex-shrink: 0; }
        .lin-num { height: 35px; font-size: 10px; display: flex; align-items: center; justify-content: center; color: #999; }
        .grid { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .grid td { height: 35px; border-bottom: 1px solid #eee; padding: 0 60px 0 15px; font-family: monospace; font-size: 18px; white-space: nowrap; overflow: hidden; }
        .cap { background: #0f172a; color: #fbbf24; font-size: 10px; text-align: center; height: 30px !important; }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="injetar()" style="height:40px; background:#fbbf24;">⚡</button>
    </div>
    <div class="view">
        <div class="paper">
            <div id="REG" class="regua"></div>
            <table class="grid"><tbody id="FOLHA" contenteditable="true"></tbody></table>
        </div>
    </div>

<script type="module">
    import { RadarElite } from './modulo-radar.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    const folha = document.getElementById('FOLHA');
    const regua = document.getElementById('REG');

    for (let i = 1; i <= 180; i++) {
        if ([1, 51, 81, 111, 141].includes(i)) {
            const trH = folha.insertRow();
            trH.innerHTML = `<td class="cap" contenteditable="false">SEÇÃO LINHA ${i}</td>`;
            const spc = document.createElement('div'); spc.style.height="30px"; regua.appendChild(spc);
        }
        const tr = folha.insertRow();
        const td = tr.insertCell(); td.id = `L${i}`;
        const n = document.createElement('div'); n.className="lin-num"; n.innerText=i; regua.appendChild(n);
    }

    window.injetar = () => {
        const dna = BANCO_ESPELHOS[localStorage.getItem('activeEx') || "44"] || "";
        const res = RadarElite.analisarGabarito(dna);
        const linhas = RadarElite.prepararLinhas(dna);
        let alvo = res.questao ? res.questao.alvo : 1;
        linhas.forEach((t, i) => { const l = document.getElementById(`L${alvo+i}`); if(l) l.innerText = t; });
        document.getElementById(`L${alvo}`).scrollIntoView({block:"center"});
    };
</script>
</body>
</html>
