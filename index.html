<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #e11d48;
            --bg-site: #f8fafc; --gold: #d4af37; --pen-blue: #1e3a8a; --paper: #ffffff; --text: #1e293b;
            --toolbar-bg: #ffffff; --border: #cbd5e1;
        }
        .dark-mode { 
            --paper: #1e293b; --pen-blue: #93c5fd; --bg-site: #0f172a; --text: #f1f5f9; 
            --toolbar-bg: #1e293b; --border: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: var(--text); }
        header { background: #1e293b; padding: 0 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1001; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        .main-container { flex: 1; display: flex; overflow: hidden; position: relative; }
        .editor-section { flex: 1; display: flex; flex-direction: column; background: var(--bg-site); border-right: 1px solid var(--border); min-width: 0; }
        .toolbar { background: var(--toolbar-bg); padding: 8px; display: flex; gap: 5px; border-bottom: 1px solid var(--border); overflow-x: auto; white-space: nowrap; }
        .btn-symbol { height: 36px; min-width: 40px; border-radius: 8px; border: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; justify-content: center; background: var(--toolbar-bg); color: var(--text); flex-shrink: 0; }
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.1); }
        .paper-sheet { width: 100%; max-width: 800px; background: var(--paper); min-height: 2000px; display: flex; margin: 0 auto; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .line-nums { width: 35px; background: rgba(0,0,0,0.03); border-right: 1px solid var(--border); text-align: center; color: #94a3b8; font-size: 11px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 11px 15px; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, var(--border) 28px); background-size: 100% 28px; background-attachment: local; resize: none; background-color: transparent; }
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; }
        #pdf-viewport { flex: 1; overflow-y: auto; background: #525659; }
        .modal-full { display: none; position: fixed; inset: 0; background: var(--bg-site); z-index: 9999; flex-direction: column; }
        .modal-header { background: #1e293b; color: white; padding: 10px; display: flex; align-items: center; border-bottom: 2px solid var(--gold); }
        #menu-estruturas { display: none; position: absolute; top: 50px; left: 20px; background: var(--toolbar-bg); border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 5000; width: 280px; border: 1px solid var(--border); max-height: 80vh; overflow-y: auto; }
        .menu-item { padding: 12px 15px; cursor: pointer; font-size: 0.75rem; border-bottom: 1px solid var(--border); font-weight: 600; color: var(--text); }
        .menu-category { background: #f1f5f9; padding: 5px 15px; font-size: 0.6rem; font-weight: 800; color: #64748b; }
        .floating-toggle { position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px; border-radius: 50%; background: var(--primary); color: white; border: none; z-index: 2000; display: none; align-items: center; justify-content: center; }
        @media (max-width: 768px) { .viewer-section { display: none; } .viewer-section.active-mobile { display: flex; position: absolute; inset: 0; z-index: 100; } .floating-toggle { display: flex; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display" style="color:var(--warning); font-weight:bold;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol" style="width:auto; font-size:0.75rem;"></select>
            <button class="btn-symbol" title="Estruturas" onclick="window.toggleEstruturas()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Espelho" onclick="window.abrirModal('modal-espelho')">üéØ</button>
            <button class="btn-symbol" title="Dicas" onclick="window.abrirModal('modal-dicas')">üí°</button>
            <button class="btn-symbol" onclick="window.toggleDarkMode()">üåì</button>
            <button class="btn-symbol" style="background:var(--success); color:white; margin-left:auto;" onclick="window.finalizarManual()">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="section-pdf">
        <div id="pdf-viewport"></div>
    </section>
</div>

<button class="floating-toggle" onclick="window.toggleMobileView()">‚áÑ</button>

<div id="menu-estruturas">
    <div class="menu-category">INICIAIS</div>
    <div class="menu-item" onclick="window.gerarPeca('RT')">RECLAMA√á√ÉO TRABALHISTA</div>
    <div class="menu-item" onclick="window.gerarPeca('ACP')">CONSIGNA√á√ÉO EM PAGAMENTO</div>
    <div class="menu-category">DEFESA</div>
    <div class="menu-item" onclick="window.gerarPeca('CON')">CONTESTA√á√ÉO</div>
    <div class="menu-category">RECURSOS</div>
    <div class="menu-item" onclick="window.gerarPeca('RO')">RECURSO ORDIN√ÅRIO</div>
    <div class="menu-item" onclick="window.gerarPeca('RR')">RECURSO DE REVISTA</div>
    <div class="menu-item" onclick="window.gerarPeca('AP')">AGRAVO DE PETI√á√ÉO</div>
</div>

<div id="modal-espelho" class="modal-full">
    <div class="modal-header"><button onclick="window.fecharModal('modal-espelho')" class="btn-symbol">VOLTAR</button></div>
    <div id="checklist-fgv" style="padding:20px; overflow-y: auto;"></div>
</div>

<div id="modal-dicas" class="modal-full">
    <div class="modal-header"><button onclick="window.fecharModal('modal-dicas')" class="btn-symbol">VOLTAR</button></div>
    <textarea id="dicas-editor" class="text-area" style="background:white; color:black; height:100%"></textarea>
</div>

<script src="dados_espelhos.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    const QUALIF = "nacionalidade..., estado civil..., profiss√£o..., CPF..., endere√ßo...";
    const SALTO = "\n\n\n\n\n\n\n\n\n\n";

    // PE√áAS T√âCNICAS CARREGADAS DENTRO DO ESCOPO DO M√ìDULO
    const pecas = {
        'RT': `AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...${SALTO}NOME DO RECLAMANTE, ${QUALIF}, vem, com fulcro no Art. 840, ¬ß 1¬∫ da CLT...`,
        'CON': `AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...\n\nProcesso n¬∫ ...${SALTO}NOME DA RECLAMADA, j√° qualificada, vem, com fulcro no Art. 847 da CLT...`,
        'RO': `AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...\n\nProcesso n¬∫ ...${SALTO}NOME DO RECORRENTE, j√° qualificado, vem, com fulcro no Art. 895, I da CLT...`,
        'ACP': `AO DOUTO JU√çZO...${SALTO}NOME DO CONSIGNANTE, ${QUALIF}, Art. 539 CPC...`,
        'AP': `AO DOUTO JU√çZO... Processo n¬∫... (Execu√ß√£o)${SALTO}AGRAVO DE PETI√á√ÉO, Art. 897, 'a' CLT...`,
        'RR': `AO EXCELENT√çSSIMO... Processo n¬∫...${SALTO}RECURSO DE REVISTA, Art. 896 CLT...`
    };

    // TORNANDO A FUN√á√ÉO GLOBAL PARA O ONCLICK FUNCIONAR
    window.gerarPeca = (tipo) => {
        const txt = pecas[tipo] || "Pe√ßa n√£o mapeada.";
        document.getElementById('texto-final').value = txt;
        window.autoSave();
        window.toggleEstruturas();
    };

    window.mudarExame = () => {
        const ex = document.getElementById('exam-select').value;
        document.getElementById('checklist-fgv').innerHTML = (window.MEUS_ESPELHOS && window.MEUS_ESPELHOS[ex]) ? window.MEUS_ESPELHOS[ex] : "Espelho n√£o cadastrado para este exame.";
        get(ref(db, `v3_treino/exame_${ex}`)).then(s => document.getElementById('texto-final').value = s.val() || "");
        get(ref(db, `v3_dicas/exame_${ex}`)).then(s => document.getElementById('dicas-editor').value = s.val() || "");
    };

    window.autoSave = () => {
        const ex = document.getElementById('exam-select').value;
        set(ref(db, `v3_treino/exame_${ex}`), document.getElementById('texto-final').value);
    };

    window.abrirModal = (id) => document.getElementById(id).style.display = 'flex';
    window.fecharModal = (id) => document.getElementById(id).style.display = 'none';
    window.toggleEstruturas = () => { const m = document.getElementById('menu-estruturas'); m.style.display = m.style.display==='block'?'none':'block'; };
    window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
    window.toggleMobileView = () => document.getElementById('section-pdf').classList.toggle('active-mobile');

    const sel = document.getElementById('exam-select');
    for(let i=45; i>=30; i--) {
        let opt = document.createElement('option'); opt.value=i; opt.innerText=`EXAME ${i}`;
        if(i==44) opt.selected=true; sel.appendChild(opt);
    }
    document.getElementById('ln-main').innerHTML = Array.from({length:200}, (_,i)=>i+1).join('<br>');
    window.mudarExame();
</script>
</body>
</html>
