<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 60px; --sidebar-w: 75px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER - 7 BOTOES */
        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 10005; flex-shrink: 0; }
        .nav-group { display: flex; gap: 8px; }
        .btn-tool, .btn-ref { height: 40px; width: 40px; border-radius: 8px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1rem; }
        .btn-ref.active { background: var(--gold); color: var(--primary); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* SIDEBAR - 5 BOTOES */
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 12px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 10010; flex-shrink: 0; }
        #radar-peca { background: #000; color: var(--gold); padding: 5px; border-radius: 4px; font-size: 0.55rem; font-weight: 900; text-align: center; border: 1px solid var(--gold); min-height: 40px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; }
        .btn-side { width: 100%; height: 50px; border-radius: 12px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.3rem; cursor: pointer; }

        /* EDITOR E GPS - 5 BOTOES */
        .editor-container { flex: 1; overflow-y: auto; display: flex; justify-content: center; padding: 20px; scroll-behavior: smooth; background: var(--bg-paper); position: relative; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; min-height: 5500px; position: relative; box-shadow: 0 0 25px rgba(0,0,0,0.25); cursor: text; }
        
        .fgv-marks-layer { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        .fgv-label { background: #f1f5f9; color: #475569; font-weight: 900; padding: 12px; text-align: center; font-size: 0.85rem; border-top: 2px solid var(--gold); }
        .fgv-sub { background: var(--primary); color: var(--gold); padding: 6px 40px; font-size: 0.75rem; font-weight: 800; }

        .editor-area { 
            position: relative; z-index: 2; padding: 40px; min-height: 5500px; outline: none; 
            font-size: 19px; line-height: 30px; color: var(--text-color); font-family: 'Times New Roman', serif; 
            white-space: pre-wrap; word-break: break-word;
            background-image: repeating-linear-gradient(transparent, transparent 29px, var(--line-color) 29px, var(--line-color) 30px);
        }

        .gps-navegacao { position: fixed; right: 15px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 8px; z-index: 10005; }
        .btn-gps { width: 45px; height: 45px; border-radius: 10px; border: 2px solid var(--gold); background: var(--primary); color: var(--gold); font-weight: 900; cursor: pointer; }

        /* MODAIS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; align-items: center; justify-content: center; }
        .modal-body { background: var(--paper-color); width: 90%; max-width: 450px; border-radius: 20px; padding: 25px; border: 2px solid var(--gold); max-height: 80vh; overflow-y: auto; display: flex; flex-direction: column; }
        .opt-btn { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #ddd; background: #f8fafc; font-weight: bold; cursor: pointer; color: #333; text-align: center; }
        .opt-btn.active { background: var(--gold); border-color: var(--gold); }

        /* PDF PANEL */
        .pdf-panel { width: 0; background: white; transition: 0.3s; display: flex; flex-direction: column; overflow: hidden; border-left: 2px solid var(--gold); z-index: 10006; }
        .pdf-panel.open { width: 50%; }

        @media (max-width: 900px) {
            .sidebar { width: 100%; height: 75px; flex-direction: row; position: fixed; bottom: 0; left: 0; z-index: 20001; border-top: 2px solid var(--gold); padding: 5px; justify-content: space-around; }
            .gps-navegacao { display: none; }
            .editor-container { padding-bottom: 90px; }
            .pdf-panel.open { width: 100%; position: absolute; inset: 0; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.reload()"><i class="fas fa-sync"></i></button>
        <button class="btn-tool" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-ref" id="ref-p" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="togglePdf('v')">V</button>
    </div>
    <div class="nav-group">
        <button class="btn-tool" style="background:#a855f7; border:none;" onclick="window.open('mentoria.html','_blank')"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" style="background:#ef4444; border:none;" onclick="resetarFolha()"><i class="fas fa-trash-alt"></i></button>
    </div>
</header>

<div class="gps-navegacao">
    <button class="btn-gps" onclick="irPara(0)">PE√áA</button>
    <button class="btn-gps" onclick="irPara(1450)">Q1</button>
    <button class="btn-gps" onclick="irPara(2350)">Q2</button>
    <button class="btn-gps" onclick="irPara(3250)">Q3</button>
    <button class="btn-gps" onclick="irPara(4150)">Q4</button>
</div>

<main>
    <aside class="sidebar">
        <div id="radar-peca">---</div>
        <button class="btn-side" style="background:var(--gold); color:var(--primary)" onclick="abrirModal('exames')"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#22c55e" onclick="salvarManual()"><i class="fas fa-cloud-upload-alt"></i></button>
        <button class="btn-side" style="background:#334155; border:1px solid var(--gold); color:var(--gold)" onclick="abrirModal('pecas')"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:linear-gradient(135deg, #fbbf24, #ef4444)" onclick="lancarPeca()"><i class="fas fa-rocket"></i></button>
    </aside>

    <section class="editor-container" id="scroll-ctx">
        <div class="paper" id="paper-click">
            <div class="fgv-marks-layer">
                <div class="fgv-label" style="margin-top:0">PE√áA PROFISSIONAL</div>
                <div class="fgv-label" style="margin-top: 1350px;">QUEST√ÉO 1</div><div class="fgv-sub">ITEM A</div><div class="fgv-sub" style="margin-top:380px">ITEM B</div>
                <div class="fgv-label" style="margin-top: 400px;">QUEST√ÉO 2</div><div class="fgv-sub">ITEM A</div><div class="fgv-sub" style="margin-top:380px">ITEM B</div>
                <div class="fgv-label" style="margin-top: 400px;">QUEST√ÉO 3</div><div class="fgv-sub">ITEM A</div><div class="fgv-sub" style="margin-top:380px">ITEM B</div>
                <div class="fgv-label" style="margin-top: 400px;">QUEST√ÉO 4</div><div class="fgv-sub">ITEM A</div><div class="fgv-sub" style="margin-top:380px">ITEM B</div>
            </div>
            <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
        </div>
    </section>

    <div class="pdf-panel" id="pdf-panel">
        <div style="height:45px; background:#0f172a; display:flex; align-items:center; justify-content:space-between; padding:0 15px; color:white;">
            <span id="pdf-title" style="font-size:0.7rem; font-weight:bold;">REFER√äNCIA ELITE</span>
            <button onclick="closePdf()" style="background:#ef4444; border:none; color:white; padding:5px 10px; border-radius:4px;">X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none; background:white;"></iframe>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-header" style="text-align:center; color:#1e293b; margin-bottom:15px;">SELECIONE</h2>
        <div id="modal-content"></div>
        <button onclick="fecharModal()" style="width:100%; margin-top:15px; padding:15px; background:var(--primary); color:white; border-radius:12px; border:none; font-weight:bold;">VOLTAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = "41";
    const editor = document.getElementById('main-editor');
    const scrollCtx = document.getElementById('scroll-ctx');

    // SISTEMA DE CLIQUE LIVRE (ESTRAT√âGICO)
    const garantirChao = () => {
        if (editor.innerText.trim().length < 50) {
            editor.innerHTML = "&#10;".repeat(200); 
        }
    };

    document.getElementById('paper-click').addEventListener('click', (e) => {
        if (e.target !== editor) {
            editor.focus();
        }
    });

    window.irPara = (y) => {
        garantirChao();
        scrollCtx.scrollTo({ top: y, behavior: 'smooth' });
        setTimeout(() => editor.focus(), 500);
    };

    window.abrirModal = (tipo) => {
        const content = document.getElementById('modal-content');
        const header = document.getElementById('modal-header');
        content.innerHTML = '';
        if(tipo === 'exames') {
            header.innerText = "EXAMES OAB";
            for (let i=44; i>=35; i--) {
                const b = document.createElement('div');
                b.className = `opt-btn ${i==activeEx?'active':''}`;
                b.innerText = `EXAME ${i}`;
                b.onclick = () => { activeEx = i.toString(); carregarFirebase(); atualizarRadar(); fecharModal(); };
                content.appendChild(b);
            }
        } else {
            header.innerText = "ESTRUTURAS";
            Object.keys(pecas).forEach(k => {
                const b = document.createElement('div');
                b.className = 'opt-btn';
                b.innerText = k.toUpperCase();
                b.onclick = () => { editor.focus(); document.execCommand('insertText', false, pecas[k]); fecharModal(); autoSave(); };
                content.appendChild(b);
            });
        }
        document.getElementById('universal-modal').style.display = 'flex';
    };

    window.fecharModal = () => document.getElementById('universal-modal').style.display = 'none';

    window.injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(esp) {
            editor.innerText += "\n\n--- ‚öñÔ∏è TESES " + activeEx + " ---\n[ ] " + esp.replace(/<[^>]*>/g, '').split('\n').filter(l => l.trim()).join('\n[ ] ');
            autoSave();
        }
    };

    window.lancarPeca = () => {
        if(confirm("üöÄ Lan√ßar esta vers√£o no Hist√≥rico?")) {
            push(ref(db, 'historico/'+activeEx), { text: editor.innerText, ts: Date.now() });
            alert("LAN√áADO!");
        }
    };

    const atualizarRadar = () => {
        const txt = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();
        document.getElementById('radar-peca').innerText = txt.includes("ORDIN√ÅRIO") ? "REC. ORDIN√ÅRIO" : (txt.includes("CONTESTA√á√ÉO") ? "CONTESTA√á√ÉO" : "PE√áA OAB");
    };

    const autoSave = () => {
        if(editor.innerText.trim().length > 5) {
            set(ref(db, 'estudos/'+activeEx), { text: editor.innerText, ts: Date.now() });
        }
    };

    function carregarFirebase() {
        onValue(ref(db, 'estudos/'+activeEx), (s) => {
            const d = s.val(); 
            if(d && d.text) editor.innerText = d.text;
            else garantirChao();
        }, { onlyOnce: true });
    }

    window.toggleTheme = () => document.body.classList.toggle('dark-mode');
    window.togglePdf = (m) => {
        document.getElementById('pdf-frame').src = m==='v' ? 'vade.pdf' : `ro${activeEx}${m==='g'?'-gabarito':''}.pdf`;
        document.getElementById('pdf-panel').classList.add('open');
    };
    window.closePdf = () => document.getElementById('pdf-panel').classList.remove('open');
    window.salvarManual = () => { autoSave(); alert("üõ∞Ô∏è SINCRONIZADO!"); };
    window.resetarFolha = () => { if(confirm("Limpar tudo?")) { editor.innerText = ""; garantirChao(); autoSave(); } };

    editor.addEventListener('input', autoSave);
    atualizarRadar(); carregarFirebase();
    Object.assign(window, { toggleTheme, togglePdf, closePdf, salvarManual, resetarFolha, irPara, abrirModal, fecharModal, injetarJustica, lancarPeca });
</script>
</body>
</html>
