<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>JOAQUIM ELITE 2026 - HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --gold: #fbbf24; --bg: #cbd5e1; --line: #d1d5db; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); }
        main { display: flex; flex: 1; overflow: hidden; }
        
        /* SIDEBAR 12 BOTÕES */
        .sidebar { width: 80px; background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; scrollbar-width: none; }
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; transition: 0.2s; flex-shrink: 0; }
        .btn-side:active { transform: scale(0.9); }

        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 60px; margin-bottom: 5px; display: flex; flex-direction: column; justify-content: center; }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; text-transform: uppercase; line-height: 1.2; }

        .editor-container { flex: 1; overflow-y: auto; padding: 20px; background: var(--bg); }
        .paper { background: white; width: 100%; max-width: 850px; margin: 0 auto 50px auto; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .linha-wrapper { display: flex; border-bottom: 1px solid var(--line); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; line-height: 35px; border-right: 1px solid var(--line); background: rgba(0,0,0,0.02); }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; padding: 0 15px; font-size: 18px; font-family: 'Courier New', monospace; width: 100%; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 400px; padding: 25px; border-radius: 20px; border: 3px solid var(--gold); }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <button class="btn-side" style="width:40px; background:#ef4444;" onclick="limparFolha()"><i class="fas fa-trash"></i></button>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>

        <button class="btn-side" style="background:var(--gold); color:black;" onclick="abrirModalExames()"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#0ea5e9;" onclick="salvarProgresso()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);" onclick="injetarEstrutura()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#22c55e;" onclick="acionarRadar()"><i class="fas fa-gavel"></i></button>
        
        <button class="btn-side" style="background:#a855f7;" onclick="abrirMentoria()"><i class="fas fa-robot"></i></button>
        <hr style="opacity:0.1">
        
        <button class="btn-side" style="background:#f97316;" onclick="abrirPDF('p')"><b>P</b></button>
        <button class="btn-side" style="background:#eab308;" onclick="abrirPDF('g')"><b>G</b></button>
        <button class="btn-side" style="background:#10b981;" onclick="abrirPDF('v')"><b>V</b></button>
        
        <button class="btn-side" style="background:#10b981;" onclick="window.print()"><i class="fas fa-print"></i></button>
        <button class="btn-side" style="background:#475569;" onclick="irPara(1)"><i class="fas fa-chevron-up"></i></button>
        <button class="btn-side" style="background:#475569;" onclick="irPara(51)"><i class="fas fa-chevron-down"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>
</main>

<div class="modal" id="modal-universal">
    <div class="modal-body">
        <div id="modal-content"></div>
        <button onclick="fecharModal()" style="width:100%; margin-top:15px; padding:12px; background:black; color:white; border-radius:10px;">VOLTAR</button>
    </div>
</div>

<script type="module">
    import { RadarElite } from './modulo-radar.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { ESTRUTURAS } from './estruturas.js';

    let activeEx = localStorage.getItem('activeEx') || "44";

    // 1. MONTAR FOLHA
    const container = document.getElementById('folha-total');
    for(let i=1; i<=180; i++) {
        const row = document.createElement('div');
        row.className = 'linha-wrapper';
        row.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}" spellcheck="false">`;
        container.appendChild(row);
    }

    // 2. TORNAR FUNÇÕES GLOBAIS (O segredo para os botões funcionarem)
    window.acionarRadar = () => {
        const dna = BANCO_ESPELHOS[activeEx] || "";
        const analise = RadarElite.analisarSetor(dna);
        const linhas = RadarElite.formatarParaFolha(dna);
        linhas.forEach((txt, i) => {
            const el = document.getElementById(`L${analise.linha + i}`);
            if(el) el.value = txt;
        });
        document.getElementById('radar-status').innerHTML = `RADAR<br>${analise.nome}`;
        window.irPara(analise.linha);
    };

    window.injetarEstrutura = () => {
        const peca = ESTRUTURAS[activeEx] || ESTRUTURAS["PADRAO"] || "";
        const linhas = RadarElite.formatarParaFolha(peca);
        linhas.forEach((t, i) => { 
            const el = document.getElementById(`L${1 + i}`);
            if(el) el.value = t; 
        });
        document.getElementById('radar-status').innerText = "ESTRUTURA";
        window.irPara(1);
    };

    window.abrirModalExames = () => {
        const content = document.getElementById('modal-content');
        content.innerHTML = "<h3>EXAMES</h3>";
        Object.keys(BANCO_ESPELHOS).forEach(ex => {
            const btn = document.createElement('div');
            btn.style = "padding:12px; border:1px solid #ddd; margin-top:8px; cursor:pointer; font-weight:bold; background:#f8fafc; border-radius:8px";
            btn.innerText = `Exame ${ex}`;
            btn.onclick = () => { activeEx = ex; localStorage.setItem('activeEx', ex); window.fecharModal(); window.acionarRadar(); };
            content.appendChild(btn);
        });
        document.getElementById('modal-universal').style.display = 'flex';
    };

    window.irPara = (n) => document.getElementById(`L${n}`)?.scrollIntoView({behavior:'smooth', block:'center'});
    window.fecharModal = () => document.getElementById('modal-universal').style.display = 'none';
    window.limparFolha = () => { if(confirm("Limpar tudo?")) document.querySelectorAll('.linha-folha').forEach(i => i.value = ""); };
    window.salvarProgresso = () => alert("Salvo!");
    window.abrirMentoria = () => alert("Chamando Mentor...");
    window.abrirPDF = (t) => alert("Abrindo PDF " + t.toUpperCase());
</script>
</body>
</html>
