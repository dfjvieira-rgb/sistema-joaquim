<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - COCKPIT COMPLETO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1; --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db; --mentoria: #a855f7; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); color: white; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        .sidebar { width: 80px; background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; scrollbar-width: none; }
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; flex-shrink: 0; }
        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 65px; display: flex; flex-direction: column; justify-content: center; }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; line-height: 1.2; text-transform: uppercase; }
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: white; width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 3px double var(--line-color); text-align: center; font-weight: 900; font-size: 1.3rem; color: #64748b; text-transform: uppercase; }
        .linha-wrapper { display: flex; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; padding: 0 15px; font-size: 18px; font-family: 'Courier New', monospace; }
        #sync-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; border: 3px solid var(--gold); }
        .opt-btn { width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #ddd; font-weight: bold; cursor: pointer; text-align: center; }
        #pdf-split-view { display: none; width: 48%; background: #333; border-left: 4px solid var(--gold); height: 100%; position: relative; }
        #pdf-split-view.active { display: block; }
    </style>
</head>
<body>

<div id="sync-overlay"><i class="fas fa-circle-notch fa-spin fa-3x"></i><p>SINCRO-ELITE ATIVA...</p></div>

<header>
    <div style="font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <button class="btn-side" style="width:40px; background:var(--gold); color:black" onclick="location.reload()"><i class="fas fa-sync"></i></button>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="abrirExames()"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#0ea5e9;" onclick="salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);" onclick="abrirPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6;" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.open('mentoria.html')"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="background:#059669;" onclick="enviarSimulado()"><i class="fas fa-check-double"></i></button>
        <hr style="opacity:0.2">
        <button class="btn-side" style="background:#f97316;" onclick="abrirPdf('p')">P</button>
        <button class="btn-side" style="background:#eab308;" onclick="abrirPdf('g')">G</button>
        <button class="btn-side" style="background:#10b981;" onclick="abrirPdf('v')">V</button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca">CADERNO DE RESPOSTAS</div>
            <div id="folha-total"></div>
        </div>
    </section>

    <div id="pdf-split-view">
        <button onclick="fecharPdf()" style="position:absolute; left:-40px; top:10px; background:var(--gold); border:none; padding:10px; border-radius:5px 0 0 5px;"><i class="fas fa-times"></i></button>
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="modal-elite">
    <div class="modal-body" id="modal-content"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    const config = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com",
        projectId: "masteroab-db5e1",
        storageBucket: "masteroab-db5e1.appspot.com",
        messagingSenderId: "620234160245",
        appId: "1:620234160245:web:d0ef18660600087f9ba03c"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);
    let activeEx = localStorage.getItem('activeEx') || "44";

    // --- MONTAGEM ---
    const f = document.getElementById('folha-total');
    for(let i=1; i<=180; i++) {
        f.innerHTML += `<div class="linha-wrapper"><div class="linha-num">${i}</div><input class="linha-folha" id="L${i}" autocomplete="off" spellcheck="false"></div>`;
    }

    // --- SCANNER ---
    window.scanner = () => {
        const txt = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value).join(' ').toUpperCase();
        const radar = document.getElementById('radar-status');
        const topo = document.getElementById('identificador-peca');
        const lista = [{k:"CONTESTAÇÃO", n:"CONTESTAÇÃO", c:"#22c55e"},{k:"RECURSO ORDINÁRIO", n:"RECURSO ORDINÁRIO", c:"#3b82f6"},{k:"RECLAMAÇÃO", n:"RECLAMATÓRIA", c:"#a855f7"}];
        let p = lista.find(x => txt.includes(x.k));
        if(p) { radar.innerHTML = `<span style="color:${p.c}">RADAR</span><br>${p.n}`; topo.innerText = p.n; topo.style.color = p.c; }
        else { radar.innerHTML = "RADAR<br>BUSCANDO..."; topo.innerText = "CADERNO DE RESPOSTAS"; topo.style.color = "#64748b"; }
    };

    // --- FIREBASE ---
    onValue(ref(db, 'v4_caderno'), (s) => {
        const d = s.val();
        if(d) d.split('\n').forEach((t, i) => { if(document.getElementById('L'+(i+1))) document.getElementById('L'+(i+1)).value = t; });
        document.getElementById('sync-overlay').style.display = 'none';
        window.scanner();
    }, { onlyOnce: true });

    window.salvarManual = () => {
        const d = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value).join('\n');
        set(ref(db, 'v4_caderno'), d).then(() => alert("☁️ SINCRONIZADO!"));
    };

    // --- BOTÕES ---
    window.abrirPdf = (t) => {
        document.getElementById('pdf-frame').src = t === 'v' ? 'vade.pdf' : `ro${activeEx}${t==='g'?'-gabarito':''}.pdf`;
        document.getElementById('pdf-split-view').classList.add('active');
    };
    window.fecharPdf = () => document.getElementById('pdf-split-view').classList.remove('active');

    window.abrirExames = () => {
        let h = '<h3>EXAMES</h3>';
        [44,43,42,41].forEach(n => h += `<div class="opt-btn" onclick="setEx(${n})">Exame ${n}</div>`);
        showModal(h);
    };
    window.setEx = (n) => { localStorage.setItem('activeEx', n); location.reload(); };

    window.abrirPecas = () => {
        let h = '<h3>PEÇAS</h3>';
        Object.keys(pecas).forEach(k => h += `<div class="opt-btn" onclick="injP('${k}')">${k}</div>`);
        showModal(h);
    };
    window.injP = (k) => {
        pecas[k].split('\n').forEach((t, i) => { if(document.getElementById('L'+(i+1))) document.getElementById('L'+(i+1)).value = t; });
        fecharModal(); window.scanner();
    };

    window.injetarJustica = () => {
        const dna = BANCO_ESPELHOS[activeEx] || "";
        dna.replace(/<[^>]*>/g, '').split('\n').filter(x => x.length > 5).forEach((t, i) => {
            if(document.getElementById('L'+(i+10))) document.getElementById('L'+(i+10)).value = "➤ " + t.trim();
        });
        window.scanner();
    };

    const showModal = (h) => { document.getElementById('modal-content').innerHTML = h + '<button onclick="fecharModal()" style="width:100%; padding:10px; background:black; color:white; border-radius:8px; margin-top:10px;">VOLTAR</button>'; document.getElementById('modal-elite').style.display='flex'; };
    window.fecharModal = () => document.getElementById('modal-elite').style.display='none';

    document.addEventListener('input', (e) => { if(e.target.classList.contains('linha-folha')) window.scanner(); });
    Object.assign(window, { salvarManual, abrirPdf, fecharPdf, abrirExames, abrirPecas, setEx, injP, fecharModal, injetarJustica });
</script>
</body>
</html>
