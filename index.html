<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - RADAR PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 60px; --sidebar-w: 85px;
            /* Cores de Identificação */
            --color-recurso: #3b82f6; --color-defesa: #22c55e; --color-inicial: #a855f7;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 1000; }
        
        /* RADAR EVOLUÍDO */
        #radar-container {
            background: #000; border: 2px solid var(--gold); border-radius: 8px;
            margin-bottom: 10px; padding: 5px; text-align: center;
            min-height: 80px; display: flex; flex-direction: column; justify-content: center;
            transition: all 0.3s ease;
        }
        .radar-label { font-size: 0.5rem; color: #94a3b8; font-weight: 800; text-transform: uppercase; margin-bottom: 3px; }
        #radar-status { font-size: 0.65rem; color: #fff; font-weight: 900; line-height: 1.2; }
        
        /* STATUS DE CORES DO RADAR */
        .radar-recurso { border-color: var(--color-recurso) !important; box-shadow: 0 0 10px var(--color-recurso); }
        .radar-defesa { border-color: var(--color-defesa) !important; box-shadow: 0 0 10px var(--color-defesa); }
        .radar-inicial { border-color: var(--color-inicial) !important; box-shadow: 0 0 10px var(--color-inicial); }

        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .btn-side { width: 100%; min-height: 55px; border-radius: 12px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.4rem; cursor: pointer; }

        .editor-container { flex: 1; overflow-y: auto; display: flex; justify-content: center; padding: 20px; background: var(--bg-paper); scroll-behavior: smooth; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; position: relative; box-shadow: 0 0 25px rgba(0,0,0,0.2); display: flex; flex-direction: column; padding-bottom: 150px; }
        
        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #94a3b8; text-align: center; border-right: 1px solid var(--line-color); padding-top: 8px; font-weight: bold; }
        .linha-folha { flex: 1; height: 32px; border: none; outline: none; background: transparent; padding: 0 15px; font-size: 19px; font-family: 'Times New Roman', serif; color: var(--text-color); }

        .fgv-header { background: #f1f5f9; color: #475569; font-weight: 900; padding: 8px; text-align: center; font-size: 0.75rem; border-y: 1px solid var(--gold); pointer-events: none; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-body { background: var(--paper-color); width: 90%; max-width: 480px; border-radius: 20px; padding: 25px; border: 2px solid var(--gold); max-height: 80vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #ddd; background: #f8fafc; font-weight: bold; cursor: pointer; text-align: center; color: #333; }

        @media (max-width: 900px) {
            .sidebar { width: 100%; height: 85px; flex-direction: row; position: fixed; bottom: 0; left: 0; padding: 5px; justify-content: space-around; }
            #radar-container { display: none; }
            .editor-container { padding-bottom: 100px; }
        }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.reload()"><i class="fas fa-sync"></i></button>
        <button class="btn-tool" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-tool" style="background:#ef4444; border:none;" onclick="resetarTudo()"><i class="fas fa-trash-alt"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container">
            <div class="radar-label"><i class="fas fa-satellite-dish"></i> Radar Elite</div>
            <div id="radar-status">AGUARDANDO...</div>
        </div>
        <button class="btn-side" style="background:var(--gold); color:var(--primary)" onclick="abrirModal('exames')"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#22c55e" onclick="salvar()"><i class="fas fa-cloud-upload-alt"></i></button>
        <button class="btn-side" style="background:#334155; border:1px solid var(--gold); color:var(--gold)" onclick="abrirModal('pecas')"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:linear-gradient(135deg, #fbbf24, #ef4444)" onclick="lancarPeca()"><i class="fas fa-rocket"></i></button>
    </aside>

    <section class="editor-container" id="scroll-ctx">
        <div class="paper" id="folha-total"></div>
    </section>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-header" style="text-align:center; margin-bottom:20px; color:#1e293b">SELECIONE</h2>
        <div id="modal-content"></div>
        <button onclick="fecharModal()" style="width:100%; margin-top:15px; padding:15px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:bold;">VOLTAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = localStorage.getItem('activeEx') || "41";
    let ultimaLinhaFocada = 1;
    const folha = document.getElementById('folha-total');

    // --- ESCÂNER REFINADO ---
    const escaneamentoPro = () => {
        const radar = document.getElementById('radar-container');
        const status = document.getElementById('radar-status');
        const espelho = (BANCO_ESPELHOS[activeEx] || BANCO_ESPELHOS[parseInt(activeEx)] || "").toUpperCase();

        radar.className = ''; // Reseta classes
        
        if (!espelho) {
            status.innerText = "GABARITO\nNÃO MAPEADO";
            return;
        }

        // Mapeamento por Estrutura de Peça
        const buscas = [
            { nome: "RECURSO ORDINÁRIO", keys: ["ORDINÁRIO", "895"], cor: "radar-recurso" },
            { nome: "CONTESTAÇÃO", keys: ["CONTESTAÇÃO", "847"], cor: "radar-defesa" },
            { nome: "RECLAMATÓRIA", keys: ["RECLAMAÇÃO", "RECLAMATÓRIA", "840"], cor: "radar-inicial" },
            { nome: "CONSIGNAÇÃO", keys: ["CONSIGNAÇÃO", "PAGAMENTO"], cor: "radar-inicial" },
            { nome: "EMBARGOS", keys: ["EMBARGOS", "EXECUÇÃO"], cor: "radar-defesa" },
            { nome: "AÇÃO DE INDENIZAÇÃO", keys: ["INDENIZAÇÃO", "DANOS"], cor: "radar-inicial" }
        ];

        let achou = buscas.find(b => b.keys.some(k => espelho.includes(k)));

        if (achou) {
            status.innerText = achou.nome;
            radar.classList.add(achou.cor);
        } else {
            status.innerText = "PEÇA\nIDENTIFICADA";
        }
    };

    const criarFolha = () => {
        folha.innerHTML = '';
        for(let i=1; i<=180; i++) {
            if(i === 1) folha.innerHTML += '<div class="fgv-header">PEÇA PROFISSIONAL</div>';
            if(i === 51) folha.innerHTML += '<div class="fgv-header">QUESTÃO 1 (A/B)</div>';
            if(i === 81) folha.innerHTML += '<div class="fgv-header">QUESTÃO 2 (A/B)</div>';
            if(i === 111) folha.innerHTML += '<div class="fgv-header">QUESTÃO 3 (A/B)</div>';
            if(i === 141) folha.innerHTML += '<div class="fgv-header">QUESTÃO 4 (A/B)</div>';

            const wrap = document.createElement('div');
            wrap.className = 'linha-wrapper';
            const num = document.createElement('div');
            num.className = 'linha-num'; num.innerText = i;
            const input = document.createElement('input');
            input.className = 'linha-folha';
            input.id = `L${i}`;
            input.onfocus = () => ultimaLinhaFocada = i;
            input.oninput = salvar;

            wrap.appendChild(num);
            wrap.appendChild(input);
            folha.appendChild(wrap);
        }
    };

    const salvar = () => {
        const dados = Array.from(document.querySelectorAll('.linha-folha')).map(l => l.value);
        set(ref(db, 'estudos/'+activeEx), { linhas: dados, ts: Date.now() });
    };

    const carregarFirebase = () => {
        onValue(ref(db, 'estudos/'+activeEx), (s) => {
            const d = s.val();
            const inputs = document.querySelectorAll('.linha-folha');
            if(d && d.linhas) {
                d.linhas.forEach((txt, i) => { if(inputs[i]) inputs[i].value = txt; });
            } else {
                inputs.forEach(l => l.value = '');
            }
            escaneamentoPro();
        }, { onlyOnce: true });
    };

    window.abrirModal = (tipo) => {
        const content = document.getElementById('modal-content');
        content.innerHTML = '';
        if(tipo === 'exames') {
            for(let i=44; i>=35; i--) {
                const b = document.createElement('div'); b.className='opt-btn'; b.innerText=`EXAME ${i}`;
                b.onclick = () => { 
                    activeEx = i.toString(); 
                    localStorage.setItem('activeEx', activeEx);
                    carregarFirebase(); 
                    fecharModal(); 
                };
                content.appendChild(b);
            }
        } else {
            Object.keys(pecas).forEach(k => {
                const b = document.createElement('div'); b.className='opt-btn'; b.innerText=k.toUpperCase();
                b.onclick = () => { 
                    pecas[k].split('\n').forEach((txt, idx) => {
                        const el = document.getElementById(`L${ultimaLinhaFocada + idx}`);
                        if(el) el.value = txt;
                    });
                    salvar(); fecharModal(); 
                };
                content.appendChild(b);
            });
        }
        document.getElementById('universal-modal').style.display = 'flex';
    };

    window.injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx] || BANCO_ESPELHOS[parseInt(activeEx)];
        if(!esp) return;
        const frases = esp.replace(/<[^>]*>/g, '').split('\n').filter(f => f.trim().length > 5);
        frases.forEach((frase, index) => {
            const el = document.getElementById(`L${ultimaLinhaFocada + index}`);
            if(el) el.value = "[ ] " + frase.trim();
        });
        salvar();
    };

    window.fecharModal = () => document.getElementById('universal-modal').style.display = 'none';
    window.resetarTudo = () => { if(confirm("Limpar?")) { document.querySelectorAll('.linha-folha').forEach(l => l.value=''); salvar(); }};

    criarFolha();
    carregarFirebase();
    Object.assign(window, { abrirModal, fecharModal, resetarTudo, injetarJustica });
</script>
</body>
</html>
