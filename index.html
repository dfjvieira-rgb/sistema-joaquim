<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - ESTÁVEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --header-h: 60px; --sidebar-w: 80px;
        }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; margin: 0; }
        
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 2000; flex-shrink: 0; 
        }

        main { display: flex; flex: 1; overflow: hidden; }

        .sidebar { 
            width: var(--sidebar-w); background: #1e293b; display: flex; 
            flex-direction: column; gap: 10px; padding: 10px; 
            border-right: 1px solid rgba(255,255,255,0.1); flex-shrink: 0;
        }
        
        #radar-container {
            background: #000; border: 1.5px solid var(--gold); border-radius: 6px;
            padding: 5px; text-align: center; min-height: 70px;
            display: flex; flex-direction: column; justify-content: center;
        }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; line-height: 1.2; text-transform: uppercase; }

        .btn-side { width: 100%; min-height: 50px; border-radius: 10px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2rem; cursor: pointer; background: #334155; }

        .editor-container { 
            flex: 1; overflow-y: auto; display: flex; flex-direction: column;
            align-items: center; padding: 20px; background: #e2e8f0; 
            -webkit-overflow-scrolling: touch;
        }

        .paper { 
            background: #fff; width: 100%; max-width: 800px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); padding: 40px 0; position: relative;
        }

        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid #eee; position: relative; }
        .linha-wrapper::before { content: ''; position: absolute; left: 50px; top: 0; bottom: 0; width: 1px; background: rgba(255,0,0,0.2); }

        .linha-num { width: 50px; font-size: 0.7rem; color: #999; text-align: center; padding-top: 10px; border-right: 1px solid #eee; }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; padding: 0 15px; font-size: 18px; font-family: 'Georgia', serif; }

        .fgv-header { background: #f1f5f9; color: #475569; font-weight: 800; padding: 10px; text-align: center; font-size: 0.7rem; border-y: 1px solid var(--gold); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 400px; padding: 20px; border-radius: 15px; border: 3px solid var(--gold); }
        .opt-btn { width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #ccc; font-weight: bold; cursor: pointer; }

        @media (max-width: 600px) {
            .sidebar { position: fixed; bottom: 0; width: 100%; height: 70px; flex-direction: row; z-index: 2500; }
            #radar-container { display: none; }
        }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <button class="btn-side" style="width: 40px; min-height: 40px; background: #ef4444;" onclick="resetarTudo()"><i class="fas fa-trash"></i></button>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container">
            <div id="radar-status">AGUARDANDO...</div>
        </div>
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="abrirModal('exames')"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" onclick="salvarLocal()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#3b82f6" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper" id="folha-total"></div>
    </section>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h3 id="modal-header">SELECIONE</h3>
        <div id="modal-content"></div>
        <button onclick="fecharModal()" style="width:100%; margin-top:10px; background:black; color:white; padding:10px; border-radius:8px;">FECHAR</button>
    </div>
</div>

<script>
    // BANCO DE DADOS DE EMERGÊNCIA (Caso os arquivos não carreguem)
    const MOCK_ESPELHOS = {
        "41": "RECURSO ORDINÁRIO - ART 895 CLT - TESES: VERBAS RESCISÓRIAS...",
        "40": "CONTESTAÇÃO - ART 847 CLT - TESES: PRESCRIÇÃO, HORAS EXTRAS...",
        "39": "RECLAMAÇÃO TRABALHISTA - ART 840 CLT - TESES: VÍNCULO EMPREGATÍCIO..."
    };

    let activeEx = localStorage.getItem('activeEx') || "41";
    let ultimaLinhaFocada = 1;

    // ESCÂNER REFINADO
    function atualizarRadar() {
        const status = document.getElementById('radar-status');
        // Tenta pegar do banco importado ou do banco de emergência
        const texto = (typeof BANCO_ESPELHOS !== 'undefined' ? BANCO_ESPELHOS[activeEx] : MOCK_ESPELHOS[activeEx]) || "";
        
        let peca = "PEÇA IDENTIFICADA";
        if (texto.toUpperCase().includes("ORDINÁRIO")) peca = "REC. ORDINÁRIO";
        if (texto.toUpperCase().includes("CONTESTAÇÃO")) peca = "CONTESTAÇÃO";
        if (texto.toUpperCase().includes("RECLAMAÇÃO")) peca = "RECLAMATÓRIA";

        status.innerText = "RADAR:\n" + peca;
    }

    function criarFolha() {
        const folha = document.getElementById('folha-total');
        folha.innerHTML = "";
        for(let i=1; i<=180; i++) {
            if(i === 1) folha.innerHTML += '<div class="fgv-header">PEÇA PROFISSIONAL</div>';
            if(i === 51) folha.innerHTML += '<div class="fgv-header">QUESTÃO 01</div>';
            
            const wrap = document.createElement('div');
            wrap.className = 'linha-wrapper';
            wrap.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}" onfocus="ultimaLinhaFocada=${i}" oninput="salvarLocal()">`;
            folha.appendChild(wrap);
        }
        carregarLocal();
    }

    function salvarLocal() {
        const dados = Array.from(document.querySelectorAll('.linha-folha')).map(l => l.value);
        localStorage.setItem('trabalho_'+activeEx, JSON.stringify(dados));
        atualizarRadar();
    }

    function carregarLocal() {
        const salvos = JSON.parse(localStorage.getItem('trabalho_'+activeEx));
        if (salvos) {
            salvos.forEach((txt, i) => {
                const el = document.getElementById(`L${i+1}`);
                if (el) el.value = txt;
            });
        }
        atualizarRadar();
    }

    function abrirModal(tipo) {
        const content = document.getElementById('modal-content');
        content.innerHTML = "";
        if(tipo === 'exames') {
            ["41","40","39"].forEach(ex => {
                const b = document.createElement('button');
                b.className = "opt-btn";
                b.innerText = "EXAME " + ex;
                b.onclick = () => { activeEx = ex; localStorage.setItem('activeEx', ex); criarFolha(); fecharModal(); };
                content.appendChild(b);
            });
        }
        document.getElementById('universal-modal').style.display = 'flex';
    }

    function fecharModal() { document.getElementById('universal-modal').style.display = 'none'; }

    function resetarTudo() {
        if(confirm("Limpar esta folha?")) {
            document.querySelectorAll('.linha-folha').forEach(l => l.value = "");
            salvarLocal();
        }
    }

    function injetarJustica() {
        const texto = (typeof BANCO_ESPELHOS !== 'undefined' ? BANCO_ESPELHOS[activeEx] : MOCK_ESPELHOS[activeEx]) || "";
        const frases = texto.split("-");
        if(confirm("Martelo da Justiça: Injetar teses?")) {
            frases.forEach((f, i) => {
                const el = document.getElementById(`L${ultimaLinhaFocada + i}`);
                if(el) el.value = "[ ] " + f.trim();
            });
            salvarLocal();
        }
    }

    // Inicialização
    window.onload = () => {
        criarFolha();
    };
</script>
</body>
</html>
