<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | GESTURE ZOOM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a; --rascunho-bg: #fefce8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 2000; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }

        /* EDITOR */
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; }
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 3000px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; font-weight: bold; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-family: 'Inter', sans-serif; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; overflow: hidden; }

        /* MOTOR DE ZOOM POR ARRASTE NATIVO */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; overflow: hidden; position: relative; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; z-index: 10; }
        .tab { padding: 8px 15px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); }
        
        /* CONTAINER DE PINCH/DRAG */
        #pdf-outer-container {
            flex: 1;
            overflow: auto; /* Permite o arraste/scroll natural */
            background: #525659;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            touch-action: pan-x pan-y; /* Permite gestos do navegador */
        }

        #pdf-inner-zoom {
            transform-origin: top center;
            transition: transform 0.1s ease-out; /* Suaviza o arraste do zoom */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        canvas { box-shadow: 0 0 15px rgba(0,0,0,0.5); margin-bottom: 20px; max-width: 100%; background: white; }

        /* SLIDER DE ZOOM BARRA LATERAL */
        .zoom-sidebar { 
            position: absolute; right: 15px; bottom: 30px; display: flex; flex-direction: column; 
            gap: 10px; z-index: 100; background: rgba(0,0,0,0.7); padding: 15px 8px; border-radius: 20px; 
            border: 1px solid var(--gold); align-items: center;
        }
        .zoom-slider { 
            appearance: vertical; width: 8px; height: 150px; background: var(--gold); outline: none; border-radius: 5px;
            -webkit-appearance: slider-vertical;
        }
        .zoom-val { font-size: 10px; font-weight: bold; color: var(--gold); }

        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; border: 2px solid var(--gold); z-index: 1000; align-items: center; justify-content: center; font-size: 1.5rem; }
        
        @media (max-width: 1024px) { .viewer-section { position: fixed; inset: 0; z-index: 500; display: none; } .viewer-section.active { display: flex; } #mobile-btn { display: flex; } }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026 | NATIVE ZOOM</div>
    <div id="timer-display" style="color: var(--warning); font-family: monospace; font-size: 1.2rem;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol" style="font-size: 12px;"></select>
            <button class="btn-symbol" onclick="window.abrirPecas()">‚öñÔ∏è</button>
            <button class="btn-symbol" onclick="window.abrirPostIt()">üìå</button>
            <button class="btn-symbol btn-save" style="margin-left: auto; background: var(--success); color: white;" onclick="window.finalizar()">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="line-nums-main"></div>
                <textarea id="texto-final" class="text-area" oninput="window.autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs">
            <button class="tab active" onclick="window.carregarPDF('prova', this)">PROVA</button>
            <button class="tab" onclick="window.carregarPDF('gabarito', this)">GABARITO</button>
            <button class="tab" style="color:var(--gold)" onclick="window.carregarPDF('vade', this)">VADE</button>
        </div>

        <div class="zoom-sidebar">
            <span class="zoom-val" id="zoom-label">150%</span>
            <input type="range" min="50" max="300" value="150" class="zoom-slider" id="zoom-range" oninput="window.updateZoom(this.value)">
            <button onclick="window.updateZoom(100)" style="background:none; border:none; color:white; font-size:10px; cursor:pointer;">RESET</button>
        </div>

        <div id="pdf-outer-container">
            <div id="pdf-inner-zoom">
                </div>
        </div>
    </section>
</div>

<button id="mobile-btn" onclick="document.getElementById('viewer').classList.toggle('active')">üìë</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    let pdfDoc = null;
    let currentScale = 1.5;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // FUN√á√ÉO DE ZOOM POR ARRASTE/SLIDER
    window.updateZoom = (val) => {
        const scale = val / 100;
        document.getElementById('pdf-inner-zoom').style.transform = `scale(${scale})`;
        document.getElementById('zoom-label').innerText = val + "%";
        document.getElementById('zoom-range').value = val;
    };

    window.carregarPDF = async (tipo, btn) => {
        if(btn) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
        }
        const ex = document.getElementById('exam-select').value;
        const arq = tipo === 'prova' ? `ro${ex}.pdf` : tipo === 'gabarito' ? `ro${ex}-gabarito.pdf` : `Aryanna Linhares.pdf`;
        
        try {
            pdfDoc = await pdfjsLib.getDocument(arq).promise;
            renderPDF();
        } catch(e) { console.log("PDF n√£o encontrado"); }
    };

    async function renderPDF() {
        const container = document.getElementById('pdf-inner-zoom');
        container.innerHTML = "";
        
        for (let i = 1; i <= pdfDoc.numPages; i++) {
            const page = await pdfDoc.getPage(i);
            // Renderiza em alta resolu√ß√£o b√°sica (2.0) e o CSS faz o zoom fluido
            const viewport = page.getViewport({ scale: 2.0 }); 
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            container.appendChild(canvas);
            
            await page.render({ canvasContext: context, viewport: viewport }).promise;
        }
    }

    // FIREBASE & INTERFACE
    window.autoSave = () => {
        set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value);
    };

    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => {
        document.getElementById('texto-final').value = s.val() || "";
    });

    // Iniciar Exames
    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) {
        let opt = document.createElement('option');
        opt.value = i < 10 ? "0" + i : i;
        opt.innerText = "EXAME " + opt.value;
        if(i==40) opt.selected = true;
        sel.appendChild(opt);
    }

    window.mudarExame = () => window.carregarPDF('prova');
    window.carregarPDF('prova');

    let h = ""; for(let i=1; i<=350; i++) h += i + "<br>";
    document.getElementById('line-nums-main').innerHTML = h;

    // Suporte para Scroll com Ctrl (Zoom Nativo de Mouse)
    document.getElementById('pdf-outer-container').addEventListener('wheel', (e) => {
        if (e.ctrlKey) {
            e.preventDefault();
            let val = parseInt(document.getElementById('zoom-range').value);
            val = e.deltaY < 0 ? val + 10 : val - 10;
            window.updateZoom(Math.min(300, Math.max(50, val)));
        }
    });
</script>
</body>
</html>
