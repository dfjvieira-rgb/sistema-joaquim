<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 | EDITOR V13</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 65px;
        }
        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; }

        header { 
            background: var(--primary); height: var(--header-h); padding: 0 10px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }
        .nav-group { display: flex; gap: 8px; align-items: center; }

        .btn-ref {
            height: 38px; width: 38px; border-radius: 6px; border: 2px solid var(--gold);
            background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-ref.active { background: var(--gold); color: var(--primary); }
        .btn-tool { height: 38px; width: 38px; border-radius: 6px; border: none; color: white; cursor: pointer; background: #334155; display: flex; align-items: center; justify-content: center; }

        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-paper); }

        /* SIDEBAR */
        .sidebar { width: 75px; background: #1e293b; display: flex; flex-direction: column; gap: 5px; padding: 5px; overflow-y: auto; border-right: 1px solid var(--gold); }
        #radar-peca { 
            background: #000; color: var(--gold); padding: 8px 2px; border-radius: 4px; 
            font-size: 0.55rem; font-weight: 900; text-align: center; border: 1px solid var(--gold); 
            margin-bottom: 10px; text-transform: uppercase; line-height: 1.2; font-family: monospace;
        }
        .exame-btn { width: 100%; height: 35px; background: #334155; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 0.8rem; color: #cbd5e1; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: var(--primary); }

        /* PDF À ESQUERDA */
        .pdf-container { width: 0; transition: 0.3s ease; position: relative; background: #475569; }
        .pdf-container.open { width: 50%; border-right: 3px solid var(--gold); }
        iframe { width: 100%; height: 100%; border: none; }

        /* EDITOR À DIREITA */
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; position: relative; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; min-height: 1200px; padding: 40px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .editor-area { 
            outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); 
            font-family: 'Times New Roman', serif; text-align: justify;
            background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px);
            min-height: 1000px; width: 100%; white-space: pre-wrap;
        }

        .paper-tools { position: fixed; right: 25px; bottom: 25px; display: flex; flex-direction: column; gap: 12px; z-index: 1500; }
        .btn-side { width: 55px; height: 55px; border-radius: 12px; border: none; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.3rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
        <button class="btn-tool" onclick="toggleTheme()"><i class="fas fa-moon" id="theme-icon"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-ref" id="ref-p" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="togglePdf('v')">V</button>
    </div>
    <div class="nav-group">
        <button class="btn-tool" style="background:#a855f7" onclick="location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" style="background:#22c55e" onclick="salvarManual()"><i class="fas fa-save"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-peca">RAIO-X...</div>
        <div id="exam-nav"></div>
    </aside>

    <section class="pdf-container" id="pdf-area">
        <div style="background:var(--primary); padding:5px; display:flex; justify-content:flex-end;">
            <button onclick="closePdf()" style="background:#ef4444; color:white; border:none; padding:4px 12px; border-radius:4px; font-weight:bold; cursor:pointer;">FECHAR X</button>
        </div>
        <iframe id="pdf-frame" src=""></iframe>
    </section>

    <section class="editor-container">
        <div class="paper">
            <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
        </div>
        <div class="paper-tools">
            <button class="btn-side" style="background:#3b82f6" onclick="injetarJustica()" title="Gabarito Automático"><i class="fas fa-gavel"></i></button>
            <button class="btn-side" style="background:#ef4444" onclick="resetarFolha()" title="Limpar Tudo"><i class="fas fa-trash-alt"></i></button>
        </div>
    </section>
</main>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = "41";
    let currentMode = null;
    const editor = document.getElementById('main-editor');
    const radar = document.getElementById('radar-peca');

    // --- FUNÇÃO RAIO-X CIRÚRGICA ---
    const atualizarRadar = () => {
        const espelho = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();
        if (espelho.includes("AGRAVO DE PETIÇÃO")) radar.innerText = "AGRAVO DE PETIÇÃO";
        else if (espelho.includes("CONTESTAÇÃO")) radar.innerText = "CONTESTAÇÃO";
        else if (espelho.includes("RECURSO ORDINÁRIO")) radar.innerText = "REC. ORDINÁRIO";
        else if (espelho.includes("RECLAMAÇÃO") || espelho.includes("INICIAL")) radar.innerText = "RECLAMAÇÃO TRAB.";
        else if (espelho.includes("CONSIGNAÇÃO")) radar.innerText = "AÇÃO CONSIGNAÇÃO";
        else radar.innerText = "PEÇA IDENTIFICADA";
    };

    // --- CAPTURAR ESTRUTURA DO INDEX ---
    const carregarEstruturaURL = () => {
        const params = new URLSearchParams(window.location.search);
        const pecaKey = params.get('peca');
        if (pecaKey && pecas[pecaKey]) {
            editor.innerHTML = pecas[pecaKey]; // Injeta o esqueleto se vier do Index
        }
    };

    window.togglePdf = (mode) => {
        if(currentMode === mode) { closePdf(); return; }
        currentMode = mode;
        const pdfArea = document.getElementById('pdf-area');
        const docs = { 'p': `exame${activeEx}p.pdf`, 'g': `exame${activeEx}g.pdf`, 'v': `vade.pdf` };
        document.getElementById('pdf-frame').src = docs[mode];
        pdfArea.classList.add('open');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
        document.getElementById(`ref-${mode}`).classList.add('active');
    };

    window.closePdf = () => {
        document.getElementById('pdf-area').classList.remove('open');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
        currentMode = null;
    };

    window.salvarManual = () => {
        set(ref(db, `estudos/${activeEx}`), { html: editor.innerHTML, ts: serverTimestamp() });
        alert("Sincronizado!");
    };

    window.injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(esp) editor.innerHTML += `<div style="color:#3b82f6; margin-top:30px; border-top:2px dashed #3b82f6;">--- ⚖️ GABARITO RAIO-X ---</div>` + esp;
    };

    function carregarFirebase() {
        onValue(ref(db, `estudos/${activeEx}`), (s) => {
            const d = s.val();
            if(d && d.html) editor.innerHTML = d.html;
        }, { onlyOnce: true });
    }

    const initNav = () => {
        const nav = document.getElementById('exam-nav');
        nav.innerHTML = '';
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('div');
            btn.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            btn.innerText = `E${i}`;
            btn.onclick = () => { activeEx = i.toString(); initNav(); atualizarRadar(); carregarFirebase(); };
            nav.appendChild(btn);
        }
    };

    // BOOT
    initNav();
    atualizarRadar();
    carregarFirebase();
    carregarEstruturaURL();
</script>
</body>
</html>
