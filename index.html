<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6; --danger: #ef4444; --success: #10b981;
            --warning: #f59e0b; --bg: #0f172a; --card: #1e293b;
            --fgv-blue: #004a8d; --gold: #d4af37; --fgv-yellow: #fff9c4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { background: var(--card); padding: 8px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .timer { font-family: monospace; font-size: 1.5rem; font-weight: bold; color: var(--warning); }

        /* INTEL BAR (S√çMBOLOS) */
        .intel-bar { background: #000; padding: 6px; display: flex; gap: 5px; overflow-x: auto; border-bottom: 1px solid #333; }
        .btn-sym { background: #333; color: var(--gold); border: 1px solid #444; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.8rem; }

        /* EXAMES 35-44 */
        .exam-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 1px; background: #000; flex-shrink: 0; }
        .btn-ex { padding: 12px 0; border: none; background: #1a1a1a; color: #777; font-size: 0.75rem; cursor: pointer; font-weight: bold; }
        .btn-ex.active { background: var(--success); color: white; }

        /* PE√áAS MESTRE */
        .pecas-bar { background: var(--card); padding: 8px; display: flex; gap: 8px; overflow-x: auto; border-bottom: 1px solid var(--gold); }
        .btn-peca { padding: 8px 15px; border-radius: 4px; border: none; background: var(--primary); color: white; font-weight: bold; font-size: 0.7rem; cursor: pointer; white-space: nowrap; }

        /* WORKSPACE */
        .workspace { flex: 1; display: flex; overflow: hidden; }

        /* COLUNA RESPOSTA */
        .col-res { flex: 1; display: flex; flex-direction: column; background: white; border-right: 2px solid #000; position: relative; }
        .fgv-header { background: #f0f0f0; color: #1e293b; padding: 6px 12px; font-size: 0.6rem; font-weight: 800; display: flex; justify-content: space-between; border-bottom: 1px solid #000; }
        
        .paper-area { flex: 1; display: flex; overflow-y: auto; background: white; }
        .line-nums { width: 35px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; font-size: 11px; line-height: 25px; color: #94a3b8; padding-top: 5px; flex-shrink: 0; }
        .textarea-fgv { flex: 1; border: none; outline: none; resize: none; padding: 0 15px; font-family: 'Caveat', cursive; font-size: 21px; line-height: 25px; background-attachment: local; background-image: linear-gradient(transparent, transparent 24px, #d1d5db 25px); background-size: 100% 25px; color: #1e3a8a; }

        /* POST-IT */
        #box-postit { position: absolute; top: 10px; right: 20px; width: 260px; background: var(--fgv-yellow); border-left: 8px solid var(--warning); padding: 15px; box-shadow: -4px 4px 15px rgba(0,0,0,0.3); z-index: 1000; color: #000; display: none; border-radius: 4px; }
        .notes-list { max-height: 180px; overflow-y: auto; font-size: 0.75rem; margin-bottom: 8px; }

        /* PDF */
        .col-pdf { flex: 1.2; display: flex; flex-direction: column; background: #333; }
        .pdf-tabs { display: flex; background: #111; padding: 4px 4px 0; gap: 2px; }
        .tab-btn { flex: 1; padding: 10px; border: none; font-size: 0.6rem; font-weight: bold; cursor: pointer; background: #222; color: #777; }
        .tab-btn.active { background: white; color: var(--fgv-blue); }
        iframe { width: 100%; height: 100%; border: none; }

        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--fgv-blue); border: 3px solid var(--gold); color: white; font-weight: bold; z-index: 2000; }

        @media (max-width: 1024px) {
            .col-pdf { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1500; }
            .col-pdf.active { display: flex; }
            #mobile-btn { display: block; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; color:var(--gold);">ARYANNA MASTER PRO</div>
    <div class="timer" id="timer">05:00:00</div>
    <div style="display:flex; gap:8px;">
        <button onclick="togglePostit()" style="background:var(--warning); color:black; border:none; padding:6px 12px; border-radius:4px; font-weight:bold; cursor:pointer;">üìå TESES</button>
        <button onclick="salvarPecaMestre()" style="background:var(--primary); color:white; border:none; padding:6px 12px; border-radius:4px; font-weight:bold; cursor:pointer;">üíæ SALVAR MESTRE</button>
    </div>
</header>

<div class="intel-bar">
    <button class="btn-sym" onclick="insert('¬ß')">¬ß</button>
    <button class="btn-sym" onclick="insert('Art. ')">Art.</button>
    <button class="btn-sym" onclick="insert('CLT')">CLT</button>
    <button class="btn-sym" onclick="insert('CF/88')">CF/88</button>
    <button class="btn-sym" onclick="insert('S√∫mula ')">S√∫mula</button>
    <button class="btn-sym" onclick="insert('OJ ')">OJ</button>
</div>

<div class="exam-grid" id="exam-grid"></div>

<div class="pecas-bar">
    <button class="btn-peca" onclick="loadMestre('rt')">RT</button>
    <button class="btn-peca" onclick="loadMestre('cont')">CONT</button>
    <button class="btn-peca" onclick="loadMestre('ro')">RO</button>
    <button class="btn-peca" onclick="loadMestre('ap')">AP</button>
</div>

<main class="workspace">
    <section class="col-res">
        <div class="fgv-header"><span>FOLHA RESPOSTA (150 LINHAS)</span><span id="sync">‚óè ONLINE</span></div>
        <div class="paper-area">
            <div id="box-postit">
                <div style="font-weight:bold; margin-bottom:5px;">BANCO DE TESES:</div>
                <div id="notes-list" class="notes-list"></div>
                <input type="text" id="note-in" placeholder="Nova tese..." style="width:100%; padding:5px; margin-bottom:5px;">
                <button onclick="addNote()" style="width:100%; background:black; color:white; border:none; padding:8px; cursor:pointer;">SALVAR</button>
            </div>
            <div class="line-nums" id="line-nums"></div>
            <textarea id="texto-final" class="textarea-fgv" oninput="autoSave()"></textarea>
        </div>
    </section>
    <section class="col-pdf" id="col-pdf">
        <div class="pdf-tabs">
            <button id="t-prova" class="tab-btn active" onclick="setDoc('prova')">PROVA</button>
            <button id="t-gab" class="tab-btn" onclick="setDoc('gab')">GABARITO</button>
            <button id="t-ary" class="tab-btn" onclick="setDoc('ary')">VADE</button>
        </div>
        <iframe id="f-pdf"></iframe>
    </section>
</main>

<button id="mobile-btn" onclick="toggleMobile()">PDF</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);
    window.db_ops = { ref, set, push, get, db };
    onValue(ref(db, 'v3_treino/rascunho'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
    onValue(ref(db, 'banco_postits'), (s) => renderNotes(s.val()));
</script>

<script>
    let ex = 42; let doc = 'prova'; let pk = ''; let tl = 18000;
    const grid = document.getElementById('exam-grid');
    for(let i=35; i<=44; i++) {
        const b = document.createElement('button'); b.className = `btn-ex ${i==42?'active':''}`; b.innerText = i;
        b.onclick = () => { document.querySelectorAll('.btn-ex').forEach(x=>x.classList.remove('active')); b.classList.add('active'); ex=i; setDoc(doc); };
        grid.appendChild(b);
    }
    function setDoc(t) {
        doc = t; document.querySelectorAll('.tab-btn').forEach(x=>x.classList.remove('active')); document.getElementById(`t-${t}`).classList.add('active');
        document.getElementById('f-pdf').src = t==='prova'?`ro${ex}.pdf`:t==='gab'?`ro${ex}-gabarito.pdf`:`Aryanna Linhares.pdf`;
    }
    async function loadMestre(p) { pk=p; const s = await window.db_ops.get(window.db_ops.ref(window.db_ops.db, `modelos_mestre/${p}`)); document.getElementById('texto-final').value = s.exists()?s.val():`ESTRUTURA ${p.toUpperCase()}`; autoSave(); }
    async function salvarPecaMestre() { if(!pk) return alert("Selecione a pe√ßa!"); await window.db_ops.set(window.db_ops.ref(window.db_ops.db, `modelos_mestre/${pk}`), document.getElementById('texto-final').value); alert("MESTRE SALVO!"); }
    function insert(s) { const a = document.getElementById('texto-final'); const start = a.selectionStart; a.value = a.value.substring(0, start) + s + a.value.substring(a.selectionEnd); a.focus(); a.selectionStart = a.selectionEnd = start + s.length; autoSave(); }
    async function addNote() { const v = document.getElementById('note-in').value; if(v) await window.db_ops.push(window.db_ops.ref(window.db_ops.db, 'banco_postits'), { texto: v, ex }); document.getElementById('note-in').value = ""; }
    function renderNotes(d) { const c = document.getElementById('notes-list'); c.innerHTML = ""; if(d) Object.keys(d).reverse().forEach(k => { c.innerHTML += `<div style="border-bottom:1px solid #ddd; padding:3px;">‚Ä¢ ${d[k].texto}</div>`; }); }
    function autoSave() { window.isEditing = true; clearTimeout(window.sv); window.sv = setTimeout(() => { window.db_ops.set(window.db_ops.ref(window.db_ops.db, 'v3_treino/rascunho'), document.getElementById('texto-final').value); window.isEditing = false; }, 1000); }
    function togglePostit() { const p = document.getElementById('box-postit'); p.style.display = p.style.display==='block'?'none':'block'; }
    function toggleMobile() { document.getElementById('col-pdf').classList.toggle('active'); }
    window.onload = () => { let l = ""; for(let i=1; i<=150; i++) l += i + "<br>"; document.getElementById('line-nums').innerHTML = l; setDoc('prova'); setInterval(()=>{ if(tl>0){ tl--; let h=Math.floor(tl/3600), m=Math.floor((tl%3600)/60), s=tl%60; document.getElementById('timer').innerText=`${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`; }},1000); };
</script
