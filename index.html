<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ARYANNA MASTER 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #d4af37; --bg: #0a0c10; --card: #161a22;
            --text-dim: #94a3b8; --accent: #3b82f6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER MINIMALISTA */
        header {
            padding: 10px 25px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(10, 12, 16, 0.8); backdrop-filter: blur(10px); z-index: 100;
        }
        .brand { font-weight: 800; font-size: 0.8rem; letter-spacing: 1px; color: var(--gold); }
        #timer-display { font-size: 1.1rem; font-weight: 300; color: white; cursor: pointer; opacity: 0.7; transition: 0.3s; }
        #timer-display:hover { opacity: 1; color: var(--gold); }

        /* SELETOR DE EXAME SLIM */
        .exam-bar {
            display: flex; gap: 15px; overflow-x: auto; padding: 5px 25px;
            background: rgba(255,255,255,0.02); scrollbar-width: none;
        }
        .exam-bar::-webkit-scrollbar { display: none; }
        .btn-ex {
            font-size: 0.65rem; font-weight: 600; color: var(--text-dim);
            background: none; border: none; cursor: pointer; padding: 8px 0;
            white-space: nowrap; transition: 0.2s; border-bottom: 2px solid transparent;
        }
        .btn-ex.active { color: var(--gold); border-bottom-color: var(--gold); }

        /* WORKSPACE */
        .workspace { flex: 1; display: flex; overflow: hidden; }

        /* COLUNA FOLHA - FOCO TOTAL */
        .col-paper { flex: 1.1; display: flex; flex-direction: column; background: white; position: relative; }
        .paper-header {
            padding: 8px 20px; background: #f8fafc; border-bottom: 1px solid #e2e8f0;
            display: flex; justify-content: space-between; align-items: center;
        }
        .paper-header select {
            border: none; background: none; font-size: 0.65rem; font-weight: 700; color: #64748b; cursor: pointer; outline: none;
        }
        .paper-body { flex: 1; display: flex; overflow-y: auto; }
        .lines {
            width: 35px; background: #f8fafc; border-right: 1px solid #e2e8f0;
            text-align: center; color: #cbd5e1; font-size: 11px; line-height: 28px; padding-top: 15px;
        }
        .textarea-fgv {
            flex: 1; border: none; outline: none; padding: 15px 25px;
            font-family: 'Caveat', cursive; font-size: 24px; line-height: 28px;
            background-image: linear-gradient(transparent, transparent 27px, #f1f5f9 28px);
            background-size: 100% 28px; background-attachment: local; color: #1e293b;
        }

        /* COLUNA RECURSOS - LIMPA */
        .col-resources { flex: 1.4; display: flex; flex-direction: column; background: var(--bg); border-left: 1px solid rgba(255,255,255,0.05); }
        .tab-bar { display: flex; background: #000; }
        .tab {
            flex: 1; padding: 12px; border: none; background: transparent; color: var(--text-dim);
            font-size: 0.6rem; font-weight: 800; text-transform: uppercase; cursor: pointer;
        }
        .tab.active { background: var(--card); color: white; }
        iframe { flex: 1; border: none; filter: grayscale(0.2) invert(0.9) hue-rotate(180deg); } /* Dark mode para o PDF */

        /* FLOATING ACTION MENU (BOT칏ES LIMPOS) */
        .fab-container {
            position: fixed; bottom: 30px; left: 30px; display: flex; flex-direction: column; gap: 10px; z-index: 1000;
        }
        .btn-fab {
            width: 45px; height: 45px; border-radius: 12px; background: var(--card);
            border: 1px solid rgba(255,255,255,0.1); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .btn-fab:hover { background: var(--gold); color: black; transform: translateY(-3px); }

        /* POST-IT MINIMALISTA */
        .mini-postit {
            position: absolute; bottom: 20px; right: 20px; width: 180px;
            background: rgba(254, 240, 138, 0.9); border-radius: 6px; padding: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); z-index: 200;
        }
        .mini-postit textarea {
            width: 100%; height: 60px; background: transparent; border: none; outline: none;
            font-family: 'Caveat', cursive; font-size: 1rem; color: #854d0e;
        }

        #mobile-nav { display: none; position: fixed; bottom: 20px; right: 20px; z-index: 2000; padding: 15px 25px; border-radius: 30px; background: var(--gold); border: none; font-weight: 800; font-size: 0.7rem; }

        @media (max-width: 1024px) {
            .col-resources { position: absolute; inset: 0; z-index: 500; display: none; }
            .col-resources.active { display: flex; }
            #mobile-nav { display: block; }
        }
    </style>
</head>
<body>

<header>
    <div class="brand">ARYANNA MASTER</div>
    <div id="timer-display" onclick="toggleTimer()">05:00:00</div>
    <div id="sync-icon" style="font-size: 0.5rem; color: var(--gold);">CLOUD SYNC ACTIVE</div>
</header>

<div class="exam-bar" id="exam-grid"></div>

<main class="workspace">
    <section class="col-paper">
        <div class="paper-header">
            <select onchange="setLines(this.value)">
                <option value="150">CADERNO: PE칂A (150 LINHAS)</option>
                <option value="120">CADERNO: QUEST칏ES (120 LINHAS)</option>
            </select>
            <button onclick="salvarTreino()" style="background:none; border:none; color:var(--accent); font-weight:800; font-size:0.6rem; cursor:pointer">ARQUIVAR ESTUDO</button>
        </div>
        <div class="paper-body">
            <div class="lines" id="line-nums"></div>
            <textarea id="editor" class="textarea-fgv" spellcheck="false" oninput="autoSave()" placeholder="Digite aqui..."></textarea>
        </div>

        <div class="fab-container">
            <button class="btn-fab" onclick="applyEstruct('rt')" title="Inicial RT">RT</button>
            <button class="btn-fab" onclick="applyEstruct('cont')" title="Contesta칞칚o">CT</button>
            <button class="btn-fab" onclick="applyEstruct('ro')" title="Recurso Ordin치rio">RO</button>
            <button class="btn-fab" onclick="abrirSOS()" title="Dicas SOS">游</button>
            <button class="btn-fab" onclick="abrirHist()" title="Hist칩rico">游닄</button>
        </div>
    </section>

    <section class="col-resources" id="res-area">
        <div class="tab-bar">
            <button class="tab active" onclick="setDoc('prova', this)">Enunciado</button>
            <button class="tab" onclick="setDoc('gab', this)">Gabarito</button>
            <button class="tab" onclick="setDoc('vade', this)">Material Aryanna</button>
        </div>
        <iframe id="pdf-frame"></iframe>
        
        <div class="mini-postit">
            <textarea id="postit-text" oninput="savePostit()" placeholder="Lembretes r치pidos..."></textarea>
        </div>
    </section>
</main>

<button id="mobile-nav" onclick="document.getElementById('res-area').classList.toggle('active')">VER ENUNCIADO / FOLHA</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);
    window.f_db = db; window.f_ref = ref; window.f_set = set; window.f_push = push; window.f_get = get;

    onValue(ref(db, 'user_live/text'), (s) => { if(!window.isTyping) document.getElementById('editor').value = s.val() || ""; });
    onValue(ref(db, 'user_live/postit'), (s) => { document.getElementById('postit-text').value = s.val() || ""; });
</script>

<script>
    let exame = 42; let timer = 18000; let tInt = null;

    const grid = document.getElementById('exam-grid');
    for(let i=45; i>=35; i--) {
        const b = document.createElement('button'); b.className = `btn-ex ${i==42?'active':''}`; b.innerText = `EXAME ${i}`;
        b.onclick = () => { document.querySelectorAll('.btn-ex').forEach(x => x.classList.remove('active')); b.classList.add('active'); exame = i; setDoc('prova'); };
        grid.appendChild(b);
    }

    function autoSave() {
        window.isTyping = true; clearTimeout(window.tOut);
        window.tOut = setTimeout(() => {
            window.f_set(window.f_ref(window.f_db, 'user_live/text'), document.getElementById('editor').value);
            window.isTyping = false;
        }, 800);
    }

    function savePostit() { window.f_set(window.f_ref(window.f_db, 'user_live/postit'), document.getElementById('postit-text').value); }

    function setLines(n) {
        let h = ""; for(let i=1; i<=n; i++) h += i + "<br>";
        document.getElementById('line-nums').innerHTML = h;
    }

    function setDoc(t, btn) {
        if(btn) { document.querySelectorAll('.tab').forEach(x => x.classList.remove('active')); btn.classList.add('active'); }
        const f = document.getElementById('pdf-frame');
        f.src = t === 'prova' ? `ro${exame}.pdf` : t === 'gab' ? `ro${exame}-gabarito.pdf` : `Aryanna Linhares.pdf`;
    }

    function applyEstruct(p) {
        const s = {
            rt: "AO JU칈ZO DA ___ VARA DO TRABALHO DE ___\n\nRECLAMANTE, qualifica칞칚o..., vem propor RECLAMA칂츾O TRABALHISTA...",
            cont: "AO JU칈ZO DA ___ VARA DO TRABALHO DE ___\nPROCESSO N췈: ___\n\nRECLAMADA, j치 qualificada, vem apresentar CONTESTA칂츾O...",
            ro: "AO JU칈ZO DA ___ VARA DO TRABALHO DE ___\nPROCESSO N췈: ___\n\nRECORRENTE, qualificado, vem interpor RECURSO ORDIN츼RIO..."
        };
        document.getElementById('editor').value = s[p]; autoSave();
    }

    async function salvarTreino() {
        const t = prompt("Nome do treino:");
        if(t) await window.f_push(window.f_ref(window.f_db, 'historico'), { t, text: document.getElementById('editor').value, date: new Date().toLocaleString() });
    }

    function toggleTimer() { if(tInt) { clearInterval(tInt); tInt = null; } else { tInt = setInterval(() => { timer--; updateTime(); }, 1000); } }
    function updateTime() { const h = Math.floor(timer/3600); const m = Math.floor((timer%3600)/60); const s = timer%60; document.getElementById('timer-display').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`; }

    window.onload = () => { setLines(150); setDoc('prova'); };
</script>
</body>
</html>
