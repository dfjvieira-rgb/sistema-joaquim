<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="dados_espelhos.js"></script>

    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; 
            --bg-site: #0f172a; --gold: #d4af37; --paper: #1e293b; --text: #f1f5f9; 
            --toolbar-bg: #1e293b; --border: #334155; --pen-blue: #93c5fd;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: var(--text); }
        header { background: #1e293b; padding: 0 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; flex-shrink: 0; }
        .toolbar { background: var(--toolbar-bg); padding: 8px; display: flex; gap: 5px; border-bottom: 1px solid var(--border); overflow-x: auto; align-items: center; }
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; background: var(--toolbar-bg); color: var(--text); }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 10px; }
        .paper-sheet { width: 100%; max-width: 800px; background: var(--paper); min-height: 1500px; display: flex; margin: 0 auto; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border-radius: 4px; }
        .line-nums { width: 35px; background: rgba(0,0,0,0.2); border-right: 1px solid var(--border); text-align: center; color: #64748b; font-size: 11px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 11px 15px; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, var(--border) 28px); background-size: 100% 28px; background-attachment: local; resize: none; background-color: transparent; }
        
        .modal-full { display: none; position: fixed; inset: 0; background: var(--bg-site); z-index: 9999; flex-direction: column; }
        .modal-header { background: #1e293b; color: white; padding: 10px 15px; display: flex; align-items: center; border-bottom: 2px solid var(--gold); height: 60px; gap: 10px; }
        
        /* ESTILO FGV */
        .espelho-item { background: #2d3748; border: 1px solid var(--border); padding: 15px; margin-bottom: 10px; border-radius: 10px; display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .espelho-item input { width: 24px; height: 24px; accent-color: var(--success); flex-shrink: 0; }
        .espelho-txt { flex: 1; font-size: 0.85rem; line-height: 1.4; color: #fff; }
        .espelho-pt { font-weight: 800; color: var(--gold); background: rgba(0,0,0,0.3); padding: 4px 8px; border-radius: 5px; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:800; color:var(--gold); font-size:0.8rem;">ARYANNA MASTER 2026</div>
    <div id="timer" style="color:var(--warning); font-weight:bold;">05:00:00</div>
</header>

<div class="toolbar">
    <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol" style="width:auto; font-size:0.8rem; font-weight:bold; padding:0 10px;"></select>
    <button class="btn-symbol" onclick="window.abrirModal('modal-espelho')">üéØ</button>
    <button class="btn-symbol" onclick="window.abrirModal('modal-respostas')">üìù</button>
    <button class="btn-symbol" onclick="window.saveToFirebase()" style="background:var(--success); color:white; margin-left:auto;">üíæ</button>
</div>

<div class="paper-wrapper">
    <div class="paper-sheet">
        <div class="line-nums" id="ln-main"></div>
        <textarea id="texto-final" class="text-area" spellcheck="false" placeholder="Inicie sua pe√ßa pr√°tica..."></textarea>
    </div>
</div>

<div id="modal-espelho" class="modal-full">
    <div class="modal-header">
        <button onclick="window.fecharModal('modal-espelho')" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:5px 15px; border-radius:5px;">‚Üê VOLTAR</button>
        <div style="flex:1; text-align:center;">
            <div style="font-size:0.7rem; color:var(--gold)">NOTA DO EXAME</div>
            <div id="nota-valor" style="font-size:1.4rem; font-weight:900; color:#fff;">0.00</div>
        </div>
    </div>
    <div class="modal-body" id="checklist-fgv" style="padding: 15px; overflow-y: auto;"></div>
</div>

<div id="modal-respostas" class="modal-full">
    <div class="modal-header">
        <button onclick="window.fecharModal('modal-respostas')" style="background:none; border:1px solid var(--gold); color:var(--gold); padding:5px 15px; border-radius:5px;">‚Üê VOLTAR</button>
        <h3 style="font-size:0.9rem;">FOLHA DE RESPOSTAS / DICAS</h3>
    </div>
    <div class="modal-body">
        <textarea id="res-editor" class="text-area" style="width:100%; height:95%; background:rgba(0,0,0,0.2);" placeholder="Salve aqui suas dicas e post-its..."></textarea>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    // DADOS PADR√ÉO CASO O GITHUB N√ÉO CARREGUE
    const backupEspelhos = {
        "44": `Endere√ßamento ao Ju√≠zo da ... Vara do Trabalho de ...\n0.10\nQualifica√ß√£o das partes e indica√ß√£o do Art. 840, ¬ß 1¬∫, da CLT\n0.40\nTese de M√©rito 01 (Exemplo: Verbas Rescis√≥rias)\n0.50`
    };

    window.calcNota = () => {
        let total = 0;
        document.querySelectorAll('#checklist-fgv input:checked').forEach(i => total += parseFloat(i.value));
        document.getElementById('nota-valor').innerText = total.toFixed(2);
    };

    window.mudarExame = () => {
        const ex = document.getElementById('exam-select').value;
        const container = document.getElementById('checklist-fgv');
        
        // Tenta pegar do GitHub, se n√£o houver, pega do Backup local
        let raw = (window.MEUS_ESPELHOS && window.MEUS_ESPELHOS[ex]) ? window.MEUS_ESPELHOS[ex] : backupEspelhos[ex];

        if (raw) {
            const lines = raw.split('\n').map(l => l.trim()).filter(l => l !== "");
            let html = "";
            for (let i = 0; i < lines.length; i += 2) {
                let desc = lines[i];
                let nota = lines[i+1] || "0.00";
                html += `
                    <div class="espelho-item" onclick="const ck=this.querySelector('input'); ck.checked=!ck.checked; window.calcNota();">
                        <input type="checkbox" value="${parseFloat(nota.replace(',','.')) || 0}" onclick="event.stopPropagation(); window.calcNota();">
                        <div class="espelho-txt">${desc}</div>
                        <div class="espelho-pt">${nota}</div>
                    </div>`;
            }
            container.innerHTML = html;
        } else {
            container.innerHTML = `<p style="text-align:center; padding:20px; opacity:0.5;">Aguardando dados do Exame ${ex} no arquivo dados_espelhos.js...</p>`;
        }

        document.getElementById('nota-valor').innerText = "0.00";
        get(ref(db, `v3_treino/exame_${ex}`)).then(s => document.getElementById('texto-final').value = s.val() || "");
        get(ref(db, `v3_respostas/exame_${ex}`)).then(s => document.getElementById('res-editor').value = s.val() || "");
    };

    window.saveToFirebase = () => {
        const ex = document.getElementById('exam-select').value;
        set(ref(db, `v3_treino/exame_${ex}`), document.getElementById('texto-final').value);
        set(ref(db, `v3_respostas/exame_${ex}`), document.getElementById('res-editor').value);
        alert("Pe√ßa e Respostas salvas com sucesso!");
    };

    window.abrirModal = (id) => document.getElementById(id).style.display = 'flex';
    window.fecharModal = (id) => document.getElementById(id).style.display = 'none';

    // Gerar lista de exames
    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) { 
        let n = i<10?"0"+i:i; let opt = document.createElement('option');
        opt.value=n; opt.innerText=`EXAME ${n}`; 
        if(i==44) opt.selected=true; // Come√ßa no 44 para voc√™ ver os dados
        sel.appendChild(opt); 
    }
    
    document.getElementById('ln-main').innerHTML = Array.from({length:300}, (_,i)=>i+1).join('<br>');
    window.mudarExame();
</script>
</body>
</html>
