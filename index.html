<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --header-h: 60px; --sidebar-w: 80px;
        }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; margin: 0; }
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; }
        
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; scrollbar-width: none; }
        
        #radar-container-frame { background: #000; border: 2px solid var(--gold); border-radius: 6px; height: 80px; overflow: hidden; flex-shrink: 0; }
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; transition: 0.2s; }

        .editor-container { flex: 1; background: var(--bg-paper); display: flex; justify-content: center; padding: 20px; overflow-y: auto; }
        .paper-frame { width: 100%; max-width: 850px; background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.2); height: 2600px; border: none; }

        #pdf-split-view { display: none; width: 48%; background: #333; border-left: 4px solid var(--gold); height: 100%; position: relative; }
        #pdf-split-view.active { display: block; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; border: 3px solid var(--gold); }
        .opt-btn { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; font-weight: 800; cursor: pointer; background: #f1f5f9; color: #0f172a; text-align: center; }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:var(--gold); color: black;" onclick="window.location.href='mentoria.html'"><i class="fas fa-robot"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container-frame">
            <iframe src="radar.html" id="frame-radar" style="width:100%; height:100%; border:none;"></iframe>
        </div>
        
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="abrirModalExames()"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#0ea5e9;" onclick="salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);" onclick="abrirModalPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6;" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:#059669; border: 2px solid #fff;" onclick="concluirEEnviarAoRobo()"><i class="fas fa-check-double"></i></button>
        
        <hr style="opacity:0.1; margin:5px 0;">
        <button class="btn-side" style="background:#f97316;" onclick="abrirSplitPdf('p')"><b>P</b></button>
        <button class="btn-side" style="background:#eab308;" onclick="abrirSplitPdf('g')"><b>G</b></button>
    </aside>

    <section class="editor-container">
        <iframe src="folhafgv.html" id="frame-folha" class="paper-frame"></iframe>
    </section>

    <div id="pdf-split-view">
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body"><div id="modal-content"></div><button onclick="fecharModal()">VOLTAR</button></div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = localStorage.getItem('activeEx') || "44";
    const frameFolha = document.getElementById('frame-folha');
    const frameRadar = document.getElementById('frame-radar');

    // Comunicação: Home -> Radar
    const atualizarRadar = (texto) => {
        if (frameRadar.contentWindow.atualizar) {
            frameRadar.contentWindow.atualizar(texto, activeEx);
        }
    };

    // Firebase -> Folha
    const carregarDados = () => {
        onValue(ref(db, 'estudos/' + activeEx), (snap) => {
            const data = snap.val();
            const folhaDoc = frameFolha.contentDocument;
            if (data && data.linhas && folhaDoc) {
                data.linhas.forEach((txt, idx) => {
                    const el = folhaDoc.getElementById(`L${idx + 1}`);
                    if (el) el.value = txt || "";
                });
            }
            atualizarRadar(""); // Trigger inicial
        }, { onlyOnce: true });
    };

    window.salvarManual = () => {
        const inputs = Array.from(frameFolha.contentDocument.querySelectorAll('.linha-folha'));
        const dados = inputs.map(i => i.value);
        set(ref(db, 'estudos/' + activeEx), { linhas: dados, ts: Date.now() }).then(() => alert("☁️ SINCRONIZADO!"));
    };

    window.injetarJustica = () => {
        const dna = BANCO_ESPELHOS[activeEx] || "";
        const frases = dna.replace(/<[^>]*>/g, '').split('\n').filter(f => f.trim().length > 5);
        const folhaDoc = frameFolha.contentDocument;
        frases.forEach((f, i) => {
            const el = folhaDoc.getElementById(`L${i + 1}`);
            if(el) el.value = "➤ " + f.trim().substring(0, 80);
        });
        salvarManual();
    };

    window.onload = () => {
        frameFolha.onload = () => {
            carregarDados();
            frameFolha.contentDocument.addEventListener('input', (e) => {
                const texto = Array.from(frameFolha.contentDocument.querySelectorAll('.linha-folha'))
                                   .map(i => i.value).join(' ');
                atualizarRadar(texto);
            });
        };
    };

    Object.assign(window, { carregarDados, salvarManual, injetarJustica });
</script>
</body>
</html>
