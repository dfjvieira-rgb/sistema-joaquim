<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MASTER OAB | PRINCIPAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --blue: #2563eb; --bg: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: #1e293b; padding: 10px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; color: white; }
        .toolbar { background: #fff; padding: 10px; display: flex; gap: 8px; border-bottom: 1px solid #ddd; overflow-x: auto; }
        .btn-tool { height: 40px; padding: 0 15px; border-radius: 8px; border: 1px solid #cbd5e1; background: white; cursor: pointer; font-weight: bold; font-size: 12px; flex-shrink: 0; }
        .main { flex: 1; display: flex; overflow: hidden; }
        .editor-box { flex: 1; overflow-y: auto; background: #64748b; padding: 10px; }
        .viewer-box { width: 45%; background: #1e293b; display: flex; flex-direction: column; border-left: 2px solid var(--gold); }
        .paper { background: white; width: 100%; max-width: 800px; min-height: 1500px; margin: 0 auto; display: flex; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .lines { width: 40px; background: #f8fafc; border-right: 1px solid #eee; text-align: center; font-size: 11px; padding-top: 15px; line-height: 28px; color: #94a3b8; }
        .editor { flex: 1; border: none; outline: none; padding: 15px; font-size: 16px; line-height: 28px; background-image: linear-gradient(transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; color: #1e3a8a; }
        iframe { flex: 1; border: none; background: white; }
        @media (max-width: 1024px) { .viewer-box { display: none; } }
    </style>
</head>
<body>
<header>
    <div style="font-weight:900; color:var(--gold); font-size:14px;">MASTER OAB</div>
    <div id="timer" style="font-weight:bold;">05:00:00</div>
</header>
<div class="toolbar">
    <select id="sel-exame" class="btn-tool" onchange="window.updatePDF()" style="width: auto;">
        </select>
    <button class="btn-tool" style="background:var(--gold)" onclick="location.href='mentoria.html'">üèÜ MENTORIA</button>
    <button class="btn-tool" onclick="window.setTipo('Caderno')">üìÑ CADERNO</button>
    <button class="btn-tool" onclick="window.setTipo('Padrao')">üîç GABARITO</button>
    <button class="btn-tool" style="margin-left:auto; background:#059669; color:white;" onclick="alert('Salvo!')">üíæ SALVAR</button>
</div>
<div class="main">
    <div class="editor-box">
        <div class="paper">
            <div class="lines" id="line-numbers"></div>
            <textarea id="main-text" class="editor" oninput="window.savePeca()"></textarea>
        </div>
    </div>
    <div class="viewer-box">
        <iframe id="pdf-viewer" src=""></iframe>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    const sel = document.getElementById('sel-exame');
    for(let i=45; i>=1; i--) {
        let opt = document.createElement('option');
        opt.value = i; opt.innerText = `EXAME ${i}`;
        if(i==35) opt.selected = true;
        sel.appendChild(opt);
    }

    let tipoAtual = 'Caderno';
    window.setTipo = (t) => { tipoAtual = t; window.updatePDF(); };
    window.updatePDF = () => {
        const ex = sel.value;
        // Padroniza√ß√£o correta dos links FGV para evitar 404
        const url = `https://oab.fgv.br/arquivos/Exame_${ex}_${tipoAtual}_Trabalho.pdf`;
        document.getElementById('pdf-viewer').src = url;
    };

    window.savePeca = () => set(ref(db, 'treino_v3'), document.getElementById('main-text').value);
    onValue(ref(db, 'treino_v3'), (s) => { if(document.activeElement.id !== 'main-text') document.getElementById('main-text').value = s.val() || ""; });

    let l = ""; for(let i=1; i<=300; i++) l += i + "<br>";
    document.getElementById('line-numbers').innerHTML = l;
    window.updatePDF();
</script>
</body>
</html>
