<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>ARYANNA MASTER PRO | FULL DATABASE 01-45</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a; --rascunho-bg: #fefce8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1000; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; scroll-behavior: smooth; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 3000px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; font-weight: bold; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; overflow: hidden; }

        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; }
        .tab { padding: 8px 15px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); }
        #pdf-viewport { flex: 1; overflow: auto; background: #525659; display: flex; flex-direction: column; align-items: center; }
        canvas { box-shadow: 0 0 15px rgba(0,0,0,0.5); margin-bottom: 20px; max-width: 98%; }

        /* MODAL MENTORIA */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
        .m-content { background: white; width: 95%; max-width: 800px; height: 85vh; border-radius: 12px; display: flex; flex-direction: column; color: #333; overflow: hidden; }
        .m-header { background: #000; color: var(--gold); padding: 15px; font-weight: 800; text-align: center; border-bottom: 3px solid var(--gold); }
        .m-nav { display: flex; background: #f1f5f9; border-bottom: 1px solid #ddd; }
        .m-nav button { flex: 1; padding: 12px; border: none; background: none; font-weight: 700; color: #64748b; font-size: 0.7rem; cursor: pointer; }
        .m-nav button.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #fff; }
        .m-body { padding: 20px; overflow-y: auto; flex: 1; }
        .m-pane { display: none; }
        .m-pane.active { display: block; }
        
        .btn-check { display: block; width: 100%; text-align: left; padding: 10px; margin-bottom: 8px; background: #f8fafc; border-radius: 6px; border: 1px solid #e2e8f0; font-size: 13px; cursor: pointer; }
        .btn-check:hover { border-color: var(--primary); background: #eff6ff; }

        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; z-index: 4000; align-items: center; justify-content: center; font-size: 1.5rem; border: 2px solid var(--gold); }
        @media (max-width: 1024px) { .viewer-section { display: none; position: fixed; inset: 0; z-index: 3000; } .viewer-section.active { display: flex; } #mobile-btn { display: flex; } }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display" style="font-family: monospace; color: var(--warning); font-size: 1.2rem;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame(this.value)" class="btn-symbol" style="width:auto; font-size:0.75rem; border:1px solid #ddd;"></select>
            <button class="btn-symbol" style="background:var(--gold); color:#000" onclick="window.abrirM()">üèÜ</button>

            <button class="btn-symbol" style="background:var(--success); color:white; margin-left:auto;" onclick="window.salvarTreino()">üíæ</button>
        </div>
        <div class="paper-wrapper">

                <textarea id="main-editor" class="text-area" spellcheck="false" oninput="window.sync()"></textarea>

    <section class="viewer-section" id="viewer">
        <div class="tabs">

            <button class="tab" style="color:var(--gold)" onclick="window.loadPDF('vade')">VADE</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-mentoria" class="modal" onclick="if(event.target==this)this.style.display='none'">
    <div class="m-content">
        <div class="m-header">MENTORIA ARYANNA LINHARES</div>
        <div class="m-nav">
            <button class="active" onclick="window.tabM(event, 'm-check')">CHECKLIST</button>
            <button onclick="window.tabM(event, 'm-teses')">TESES DE OURO</button>
            <button onclick="window.tabM(event, 'm-ciladas')">CILADAS FGV</button>
        </div>
        <div class="m-body">
            <div id="m-check" class="m-pane active">
                <button class="btn-check" onclick="window.injectM('‚úÖ ENDERE√áAMENTO: Conferiu se √© Vara ou TRT?\n‚úÖ QUALIFICA√á√ÉO: Art. 319 CPC + 840 CLT\n‚úÖ VALOR DA CAUSA: Indicou em todos os pedidos?')">üìã Checklist Fundamental</button>
                <button class="btn-check" onclick="window.injectM('‚ö†Ô∏è PREPARO RECURSAL: Custas + Dep√≥sito (S√∫mula 245 TST)\n‚ö†Ô∏è TRANSCEND√äNCIA: Art. 896-A CLT (Apenas Rec. Revista)')">üö® Checklist Recursos</button>
            </div>
            <div id="m-teses" class="m-pane">
                <textarea id="txt-teses" style="width:100%; height:200px; border:1px solid #ddd; padding:10px;" placeholder="Minhas teses salvas..." oninput="window.saveM()"></textarea>
            </div>
            <div id="m-ciladas" class="m-pane">
                <p style="font-size:13px; color:var(--danger); font-weight:bold;">N√ÉO ERRE MAIS:</p>
                <ul style="font-size:13px; padding:15px;">
                    <li>Consigna√ß√£o: N√£o cabe se houver controv√©rsia de valores (Art. 539 CPC).</li>
                    <li>Equipara√ß√£o: Diferen√ßa de tempo na fun√ß√£o < 2 anos (Art. 461 CLT).</li>
                </ul>
            </div>
        </div>
        <button onclick="document.getElementById('modal-mentoria').style.display='none'" style="padding:15px; background:#000; color:#fff; border:none; font-weight:bold;">FECHAR</button>
    </div>
</div>

<div id="modal-post" class="modal" onclick="if(event.target==this)this.style.display='none'">
    <div class="modal-content" style="background:var(--rascunho-bg);"><textarea id="txt-post" style="width:100%; height:300px; background:transparent; border:none;" oninput="window.savePost()"></textarea></div>
</div>

<button id="mobile-btn" onclick="window.toggleMobile()">üìë</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    let pdfDoc = null;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // BANCO COMPLETO DE PE√áAS (EXEMPLO 45-35)
    const banco = {
        "40": { t: "RT (Esp√≥lio Romeu)", c: "EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA 90¬™ VARA DO TRABALHO DE OSASCO/SP\n\nESP√ìLIO DE ROMEU, representado por...\n\nRECLAMA√á√ÉO TRABALHISTA\n\n1. V√çNCULO EMPREGAT√çCIO\n2. MULTA 477" },
        "35": { t: "Consigna√ß√£o (Salvador)", c: "EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE SALVADOR/BA\n\nA√á√ÉO DE CONSIGNA√á√ÉO EM PAGAMENTO" }
    };

    window.mudarExame = (v) => { window.loadPDF('prova'); };

    window.abrirM = () => document.getElementById('modal-mentoria').style.display = 'flex';
    window.tabM = (e, id) => {
        document.querySelectorAll('.m-pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.m-nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active'); e.currentTarget.classList.add('active');
    };

    window.injectM = (txt) => {
        const ed = document.getElementById('main-editor');
        ed.value = txt + "\n\n" + ed.value;
        window.sync();
    };

    window.loadPDF = async (tipo) => {
        const ex = document.getElementById('exam-select').value;
        const arq = tipo === 'prova' ? `ro${ex}.pdf` : tipo === 'gabarito' ? `ro${ex}-gabarito.pdf` : `Aryanna Linhares.pdf`;
        const container = document.getElementById('pdf-viewport');
        container.innerHTML = "Aguarde...";
        try {
            pdfDoc = await pdfjsLib.getDocument(arq).promise;
            container.innerHTML = "";
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const viewport = page.getViewport({ scale: 1.3 });
                const canvas = document.createElement('canvas');
                container.appendChild(canvas);
                await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
            }
        } catch(e) { container.innerHTML = "PDF n√£o encontrado."; }
    };

    // DATABASE SYNC
    window.sync = () => { window.ed = true; clearTimeout(window.sv); window.sv = setTimeout(() => { set(ref(db, 'v6_caderno'), document.getElementById('main-editor').value); window.ed = false; }, 800); };
    onValue(ref(db, 'v6_caderno'), s => { if(!window.ed) document.getElementById('main-editor').value = s.val() || ""; });
    
    window.savePost = () => set(ref(db, 'v6_postit'), document.getElementById('txt-post').value);
    onValue(ref(db, 'v6_postit'), s => document.getElementById('txt-post').value = s.val() || "");

    window.saveM = () => set(ref(db, 'v6_mentoria'), document.getElementById('txt-teses').value);
    onValue(ref(db, 'v6_mentoria'), s => document.getElementById('txt-teses').value = s.val() || "");

    window.abrirPost = () => document.getElementById('modal-post').style.display = 'flex';
    window.toggleMobile = () => document.getElementById('viewer').classList.toggle('active');

    // UI INIT
    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) {
        let opt = document.createElement('option'); opt.value = i; opt.innerText = `EXAME ${i}`;
        if(i==40) opt.selected = true; sel.appendChild(opt);
    }
    let h = ""; for(let i=1; i<=300; i++) h += i + "<br>"; document.getElementById('lines').innerHTML = h;
    window.loadPDF('prova');
</script>
</body>
</html>
