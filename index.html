<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM | ARYANNA MASTER</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <style>
        :root {
            --primary: #1e293b; --gold: #c5a059; --wine: #800000;
            --bg: #0f172a; --paper: #ffffff; --success: #10b981;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER FIXO */
        header { 
            background: var(--primary); color: white; padding: 12px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--gold); z-index: 100;
        }

        .brand { font-weight: 800; color: var(--gold); letter-spacing: 1px; }
        .controls { display: flex; gap: 12px; }

        select, button { 
            padding: 10px 15px; border-radius: 6px; border: none; font-weight: 700; cursor: pointer; font-size: 13px;
        }

        #exam-select { background: #f8fafc; color: var(--primary); outline: none; }
        .btn-save { background: var(--success); color: #064e3b; }
        .btn-nc { background: var(--gold); color: white; }

        /* ÁREA DE TRABALHO */
        main { display: flex; flex: 1; overflow: hidden; background: #334155; }

        #pdf-container { 
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; 
            align-items: center; border-right: 2px solid #1e293b; position: relative;
        }

        .pdf-toolbar {
            position: sticky; top: 0; background: rgba(15, 23, 42, 0.9); width: 100%;
            padding: 8px; display: flex; justify-content: center; gap: 15px; z-index: 10;
        }

        #section-folha { 
            flex: 1; background: var(--paper); display: flex; flex-direction: column; padding: 20px; position: relative;
        }

        /* FOLHA ESTILO FGV */
        #texto-final {
            flex: 1; width: 100%; border: 1px solid #cbd5e1; border-radius: 4px;
            padding: 40px; font-family: 'Courier New', monospace; font-size: 18px;
            line-height: 28px; background-attachment: local;
            background-image: linear-gradient(transparent 27px, #e2e8f0 28px);
            background-size: 100% 28px; resize: none; outline: none; color: #1e293b;
        }

        /* POST-ITS */
        #container-postits {
            position: absolute; right: 30px; top: 30px; width: 240px; 
            z-index: 50; pointer-events: none;
        }

        /* AJUSTE MOBILE */
        @media (max-width: 900px) {
            main { flex-direction: column; }
            #pdf-container { height: 40vh; flex: none; }
            #section-folha { height: 60vh; flex: none; }
            #container-postits { width: 180px; top: 10px; right: 10px; }
        }
    </style>
</head>
<body>

<header>
    <div class="brand">ARYANNA MASTER 2026</div>
    <div class="controls">
        <select id="exam-select">
            <option value="44">Exame 44</option>
            <option value="43">Exame 43</option>
            <option value="40">Exame 40</option>
            <option value="35">Exame 35</option>
        </select>
        <button class="btn-save" id="btn-salvar">SALVAR</button>
        <button class="btn-nc" id="btn-add-nc">+ NC</button>
    </div>
</header>

<main>
    <section id="pdf-container">
        <div class="pdf-toolbar">
            <button id="prev-page">◀</button>
            <span style="color:white; font-size:12px;">Pág <span id="page-num">1</span> / <span id="page-count">0</span></span>
            <button id="next-page">▶</button>
        </div>
        <canvas id="pdf-canvas"></canvas>
    </section>

    <section id="section-folha">
        <div id="container-postits"></div>
        <textarea id="texto-final" spellcheck="false" placeholder="Inicie a peça aqui..."></textarea>
    </section>
</main>

<script type="module">
    import { PDFEngine } from './pdf-engine.js';
    import { UI } from './ui-components.js';
    import { NaoConfunda } from './nao-confunda.js';
    import { db } from './firebase-config.js';
    import { ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const App = {
        exame: "44",
        
        async init() {
            this.setupEvents();
            await this.atualizarView();
        },

        setupEvents() {
            document.getElementById('exam-select').onchange = (e) => {
                this.exame = e.target.value;
                this.atualizarView();
            };

            document.getElementById('btn-salvar').onclick = () => {
                const content = document.getElementById('texto-final').value;
                set(ref(db, `v3_treino/exame_${this.exame}`), content)
                    .then(() => alert("Sincronizado no Firebase!"));
            };

            document.getElementById('btn-add-nc').onclick = () => UI.abrirModalNC(this.exame);
            document.getElementById('prev-page').onclick = () => PDFEngine.changePage(-1);
            document.getElementById('next-page').onclick = () => PDFEngine.changePage(1);
        },

        async atualizarView() {
            // PDF
            try {
                const response = await fetch(`./pdfs/ro${this.exame}.pdf`);
                const arrayBuffer = await response.arrayBuffer();
                await PDFEngine.init(arrayBuffer);
            } catch (err) { console.error("PDF não carregado. Verifique a pasta /pdfs/"); }

            // Post-its
            NaoConfunda.renderizar(this.exame, 'container-postits');

            // Texto (Firebase)
            onValue(ref(db, `v3_treino/exame_${this.exame}`), (snapshot) => {
                if(snapshot.exists()) document.getElementById('texto-final').value = snapshot.val();
            });
        }
    };

    App.init();
</script>
</body>
</html>
