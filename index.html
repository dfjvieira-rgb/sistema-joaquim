<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM MASTER ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #22c55e; --purple: #a855f7;
            --header-h: 65px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--primary); 
            height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; 
        }

        /* HEADER PREMIUM */
        header { 
            background: linear-gradient(to right, var(--primary), var(--secondary)); 
            height: var(--header-h); padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .nav-group { display: flex; gap: 10px; align-items: center; }

        .btn-ref {
            height: 44px; width: 44px; border-radius: 10px; border: 2px solid var(--gold);
            background: rgba(251, 191, 36, 0.1); color: var(--gold); font-weight: 900;
            cursor: pointer; font-size: 1.2rem; transition: 0.3s;
        }
        .btn-ref.active { background: var(--gold); color: var(--primary); box-shadow: 0 0 15px var(--gold); }

        .btn-tool { 
            height: 44px; min-width: 44px; border-radius: 10px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.1rem; cursor: pointer; background: var(--secondary);
            transition: 0.3s;
        }
        .btn-tool:hover { transform: translateY(-2px); filter: brightness(1.2); }

        /* SIDEBAR E RAIO-X */
        .sidebar { 
            width: 110px; background: #0f172a; display: flex; 
            flex-direction: column; gap: 8px; padding: 12px; overflow-y: auto;
            border-right: 1px solid rgba(255,255,255,0.05); z-index: 500;
        }
        
        #radar-peca {
            background: #000; color: #00ff00; /* Estilo Scanner Matrix */
            padding: 10px 5px; border-radius: 8px; font-size: 0.65rem;
            font-weight: 900; text-align: center; margin-bottom: 15px;
            min-height: 55px; display: flex; align-items: center; justify-content: center;
            text-transform: uppercase; border: 1px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            font-family: 'Courier New', monospace; letter-spacing: 0.5px;
        }

        .exame-btn {
            width: 100%; height: 45px; min-height: 45px; background: #1e293b; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.95rem; color: #94a3b8; cursor: pointer;
            border: 1px solid transparent; transition: 0.2s;
        }
        .exame-btn:hover { border-color: var(--accent); color: white; background: #334155; }
        .exame-btn.active { background: var(--gold); color: var(--primary); border-color: white; transform: scale(1.05); }

        /* EDITOR AREA */
        main { display: flex; flex: 1; overflow: hidden; background: #e2e8f0; position: relative; }

        .editor-container { 
            flex: 1; overflow-y: auto; background: #f1f5f9; padding: 25px 25px 100px 115px; 
            display: flex; justify-content: center;
        }
        
        .paper { 
            background: white; width: 100%; max-width: 850px; min-height: 100%; 
            padding: 60px 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative;
            border-radius: 4px;
        }

        /* FERRAMENTAS LATERAIS */
        .paper-tools {
            position: absolute; left: -85px; top: 30px;
            display: flex; flex-direction: column; gap: 20px; z-index: 600;
        }

        .btn-side {
            width: 60px; height: 60px; border-radius: 15px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.7rem; cursor: pointer; 
            box-shadow: 0 6px 12px rgba(0,0,0,0.2); transition: 0.3s;
        }
        .btn-side:hover { transform: scale(1.1); }
        .side-pecas { background: var(--primary); border: 2px solid var(--accent); color: var(--accent); }
        .side-justica { background: var(--accent); }
        .side-clear { background: var(--red); }

        .editor-area { 
            outline: none; font-size: 19px; line-height: 33px; color: #1e293b; 
            font-family: 'Times New Roman', serif; text-align: justify;
            background-image: repeating-linear-gradient(white, white 32px, #f1f5f9 32px, #f1f5f9 33px);
            min-height: 1500px;
        }

        .pdf-panel { 
            width: 0; background: #0f172a; display: flex; flex-direction: column; 
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow: hidden; z-index: 2000;
        }
        .pdf-panel.open { width: 48%; border-left: 4px solid var(--gold); }

        /* AJUSTES MOBILE EXCLUSIVOS */
        @media (max-width: 900px) {
            .sidebar { width: 80px; padding: 8px; }
            #radar-peca { font-size: 0.55rem; min-height: 45px; border-color: var(--gold); color: var(--gold); }
            .editor-container { padding: 15px 15px 120px 90px; }
            
            .paper-tools {
                flex-direction: row; left: 90px; right: 10px; bottom: 25px; top: auto;
                justify-content: space-evenly; background: #0f172a;
                padding: 12px; border-radius: 25px; position: fixed;
                width: calc(100% - 105px); border: 1px solid var(--gold);
            }
            .btn-side { width: 55px; height: 55px; font-size: 1.5rem; }
            .pdf-panel.open { width: 100%; position: absolute; inset: 0; }
        }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-body { background: #f8fafc; width: 95%; max-width: 450px; border-radius: 20px; padding: 30px; border: 2px solid var(--gold); }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
        <button class="btn-ref" id="ref-p" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="togglePdf('v')">V</button>
    </div>

    <div class="nav-group">
        <div id="sync-label" style="font-size: 0.7rem; font-weight: 800; color: var(--fgv-green); text-shadow: 0 0 5px rgba(34, 197, 94, 0.5);">ONLINE</div>
        <button class="btn-tool" style="background:var(--purple)" onclick="location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" style="background:var(--fgv-green)" onclick="salvarManual()"><i class="fas fa-save"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-peca">READY</div>
        <div id="exam-nav" style="display: flex; flex-direction: column; gap: 10px;"></div>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div class="paper-tools">
                <button class="btn-side side-pecas" onclick="abrirPecas()" title="Estruturas"><i class="fas fa-scroll"></i></button>
                <button class="btn-side side-justica" onclick="injetarJustica()" title="Injetar Teses"><i class="fas fa-gavel"></i></button>
                <button class="btn-side side-clear" onclick="resetarFolha()" title="Limpar"><i class="fas fa-eraser"></i></button>
            </div>
            <div id="main-editor" class="editor-area" contenteditable="true" oninput="autoSave()"></div>
        </div>
    </section>

    <section class="pdf-panel" id="pdf-panel">
        <div style="height:50px; background:#1e293b; display:flex; align-items:center; justify-content:space-between; padding:0 20px; border-bottom:2px solid var(--gold);">
            <span style="color:var(--gold); font-size:0.8rem; font-weight:900; letter-spacing:2px;">RAIO-X DE PROVA</span>
            <button onclick="closePdf()" style="background:var(--red); border:none; color:white; padding:8px 15px; border-radius:8px; font-weight:bold; cursor:pointer;">FECHAR</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none; background:white;"></iframe>
    </section>
</main>

<div class="modal" id="pec-modal">
    <div class="modal-body">
        <h3 style="margin-bottom:25px; text-align:center; color:var(--primary); font-weight:900; border-bottom:3px solid var(--gold); padding-bottom:10px;">ESTRUTURAS MESTRAS</h3>
        <div id="peca-grid" style="display:grid; gap:12px; max-height:400px; overflow-y:auto; padding:5px;"></div>
        <button onclick="fecharPecas()" style="width:100%; margin-top:25px; padding:15px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">RETORNAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = "35";
    let currentMode = null;
    const editor = document.getElementById('main-editor');
    const radar = document.getElementById('radar-peca');

    // INTELIG√äNCIA DE RAIO-X REFINADA
    function identificarPeca(nome, exame) {
        const n = nome.toUpperCase();
        // Corre√ß√£o pontual exame 40 e similares
        if (n.includes("RECLAMA√á√ÉO") || n.includes("INICIAL")) return "RT - RECLAMA√á√ÉO";
        if (n.includes("CONTESTA√á√ÉO")) return "CONTESTA√á√ÉO";
        if (n.includes("ORDIN√ÅRIO")) return "REC. ORDIN√ÅRIO";
        if (n.includes("INDENIZA√á√ÉO")) return "INDENIZAT√ìRIA";
        if (n.includes("CONSIGNA√á√ÉO")) return "CONSIGNA√á√ÉO";
        return n.substring(0, 18);
    }

    window.onload = () => {
        const nav = document.getElementById('exam-nav');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('div');
            btn.className = `exame-btn ${i==35?'active':''}`;
            btn.innerText = `E${i}`;
            
            btn.onmouseenter = () => { 
                const conteudo = BANCO_ESPELHOS[i.toString()];
                if (conteudo) {
                    const linhas = conteudo.split('\n');
                    let titulo = "";
                    for(let l of linhas) {
                        let limpa = l.replace(/<[^>]*>/g, '').trim();
                        if(limpa.length > 5) { titulo = limpa; break; }
                    }
                    radar.innerText = identificarPeca(titulo, i);
                    radar.style.borderColor = "var(--gold)";
                    radar.style.color = "var(--gold)";
                } else { 
                    radar.innerText = "SEM DADOS"; 
                    radar.style.borderColor = "var(--red)";
                    radar.style.color = "var(--red)";
                }
            };
            
            btn.onmouseleave = () => { 
                radar.innerText = "RAIO-X"; 
                radar.style.borderColor = "#00ff00";
                radar.style.color = "#00ff00";
            };
            
            btn.onclick = () => {
                activeEx = i.toString();
                document.querySelectorAll('.exame-btn').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
                carregarFirebase();
                if(currentMode) updatePdfSrc();
            };
            nav.appendChild(btn);
        }
        carregarFirebase();
        renderPecas();
    };

    window.togglePdf = (mode) => {
        const panel = document.getElementById('pdf-panel');
        if(currentMode === mode) { closePdf(); } 
        else {
            currentMode = mode;
            panel.classList.add('open');
            document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
            document.getElementById(`ref-${mode}`).classList.add('active');
            updatePdfSrc();
        }
    };

    window.closePdf = () => {
        document.getElementById('pdf-panel').classList.remove('open');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
        currentMode = null;
    };

    function updatePdfSrc() {
        const docs = { 'p': `ro${activeEx}.pdf`, 'g': `ro${activeEx}-gabarito.pdf`, 'v': `vade.pdf` };
        document.getElementById('pdf-frame').src = docs[currentMode];
    }

    window.autoSave = () => {
        set(ref(db, 'estudos/' + activeEx), { text: editor.innerText, ts: Date.now() });
    };

    window.injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(!esp) return;
        editor.innerText += "\n\n--- ‚öñÔ∏è CHECKLIST DE TESES ---\n[ ] " + esp.replace(/<[^>]*>/g, '').split('\n').filter(l => l.trim()).join('\n[ ] ');
        window.autoSave();
    };

    window.abrirPecas = () => document.getElementById('pec-modal').style.display = 'flex';
    window.fecharPecas = () => document.getElementById('pec-modal').style.display = 'none';

    window.renderPecas = () => {
        const container = document.getElementById('peca-grid');
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('button');
            b.style = "padding:16px; text-align:left; border:1px solid #cbd5e1; background:white; border-radius:12px; font-weight:800; font-size:0.9rem; color:var(--primary); transition:0.2s; cursor:pointer;";
            b.innerText = k.toUpperCase();
            b.onmouseover = () => b.style.borderColor = var(--gold);
            b.onclick = () => {
                editor.innerText += "\n\n" + pecas[k];
                window.autoSave();
                fecharPecas();
            };
            container.appendChild(b);
        });
    };

    window.salvarManual = () => { window.autoSave(); alert("‚úÖ SISTEMA SINCRONIZADO!"); };
    window.resetarFolha = () => { if(confirm("üö® LIMPAR TODA A PE√áA?")) { editor.innerText = ""; window.autoSave(); } };

    function carregarFirebase() {
        onValue(ref(db, 'estudos/' + activeEx), (s) => {
            const d = s.val();
            if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
        }, { onlyOnce: true });
    }
</script>
</body>
</html>
