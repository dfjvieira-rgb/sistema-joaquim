<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MASTER OAB - SISTEMA ORIGINAL RESTAURADO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --gold: #d4af37; --bg-site: #0f172a; --pen-blue: #1e3a8a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #333; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 10px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; color: white; height: 50px; flex-shrink: 0; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.9rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }

        /* MENU LATERAL DE PE√áAS ORIGINAL */
        .sidebar-pecas { width: 260px; background: #1e293b; border-right: 1px solid #334155; display: flex; flex-direction: column; overflow-y: auto; transition: all 0.3s; }
        .peca-item { padding: 12px 15px; border-bottom: 1px solid #334155; color: #94a3b8; cursor: pointer; font-size: 13px; font-weight: 600; transition: 0.2s; }
        .peca-item:hover { background: #334155; color: white; }
        .peca-item.active { background: var(--primary); color: white; border-left: 4px solid var(--gold); }

        /* √ÅREA CENTRAL DE ESCRITA */
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #64748b; position: relative; }
        .toolbar { background: #fff; padding: 8px 12px; display: flex; gap: 8px; border-bottom: 1px solid #cbd5e1; align-items: center; overflow-x: auto; }
        .btn-symbol { height: 38px; min-width: 40px; border-radius: 8px; border: 1px solid #e2e8f0; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; background: white; flex-shrink: 0; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 20px; display: flex; justify-content: center; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 2800px; display: flex; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 11px; padding-top: 20px; line-height: 28px; user-select: none; }
        .text-area { flex: 1; border: none; outline: none; padding: 20px; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; overflow: hidden; }

        /* VISUALIZADOR DE PROVAS ORIGINAL */
        .viewer-section { width: 40%; background: #0f172a; display: flex; flex-direction: column; border-left: 2px solid var(--gold); }
        .viewer-header { background: #1e293b; padding: 10px; display: flex; gap: 8px; border-bottom: 1px solid var(--gold); }
        iframe { flex: 1; border: none; background: white; }

        @media (max-width: 1024px) { .sidebar-pecas, .viewer-section { display: none; } }
    </style>
</head>
<body>

<header>
    <div class="logo">SISTEMA JOAQUIM | MASTER OAB</div>
    <div id="cronometro" style="color:var(--gold); font-weight:800;">05:00:00</div>
</header>

<div class="main-container">
    <aside class="sidebar-pecas" id="lista-pecas">
        <div class="peca-item active" onclick="carregarExame(35)">Exame 35 - RO</div>
        <div class="peca-item" onclick="carregarExame(36)">Exame 36 - Reclama√ß√£o</div>
        <div class="peca-item" onclick="carregarExame(34)">Exame 34 - Contesta√ß√£o</div>
        <div class="peca-item" onclick="carregarExame(33)">Exame 33 - RO</div>
    </aside>

    <section class="editor-section">
        <div class="toolbar">
            <button class="btn-symbol" style="background:var(--gold)" onclick="location.href='mentoria.html'" title="Mentoria Aryanna">üèÜ</button>
            
            <select id="exam-select" class="btn-symbol" style="width: auto; font-size: 12px; font-weight: bold;" onchange="carregarExame(this.value)">
                </select>
            
            <button class="btn-symbol" onclick="mudarTipo('Caderno')" title="Ver Enunciado">üìÑ</button>
            <button class="btn-symbol" onclick="mudarTipo('Padrao')" title="Ver Gabarito">üîç</button>
            
            <button class="btn-symbol" style="margin-left:auto; background:#059669; color:white; font-size:0.7rem; width:auto; padding:0 15px;" onclick="salvarGeral()">SALVAR TREINO</button>
        </div>

        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="l-nums"></div>
                <textarea id="editor-principal" class="text-area" placeholder="Desenvolva sua pe√ßa profissional..." spellcheck="false" oninput="autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="viewer-header">
            <span id="pdf-label" style="color:white; font-size:10px; font-weight:bold; text-transform:uppercase;">Exame 35 - Caderno</span>
        </div>
        <iframe id="pdf-frame" src="about:blank"></iframe>
    </section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config); const db = getDatabase(app);

    const sel = document.getElementById('exam-select');
    let exameAtual = 35;
    let tipoAtual = 'Caderno';

    // POPULAR SELETOR
    for(let i=45; i>=1; i--) {
        let opt = document.createElement('option'); opt.value = i; opt.innerText = `EXAME ${i}`;
        if(i == 35) opt.selected = true;
        sel.appendChild(opt);
    }

    // FUN√á√ïES DE PDF (SISTEMA ORIGINAL)
    window.carregarExame = (ex) => {
        exameAtual = ex;
        sel.value = ex;
        atualizarIframe();
    };

    window.mudarTipo = (t) => {
        tipoAtual = t;
        atualizarIframe();
    };

    function atualizarIframe() {
        const url = `https://oab.fgv.br/arquivos/Exame_${exameAtual}_${tipoAtual}_Trabalho.pdf`;
        document.getElementById('pdf-frame').src = url;
        document.getElementById('pdf-label').innerText = `EXAME ${exameAtual} - ${tipoAtual}`;
    }

    // PERSIST√äNCIA ORIGINAL
    const editor = document.getElementById('editor-principal');
    window.autoSave = () => set(ref(db, 'v3_treino/peca_atual'), editor.value);
    onValue(ref(db, 'v3_treino/peca_atual'), (s) => { if(document.activeElement !== editor) editor.value = s.val() || ""; });

    // GERADOR DE LINHAS
    let l = ""; for(let i=1; i<=300; i++) l += i + "<br>";
    document.getElementById('l-nums').innerHTML = l;

    window.salvarGeral = () => alert("Treino salvo com sucesso!");

    // INICIAR
    atualizarIframe();
</script>
</body>
</html>
