<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ARYANNA MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --red: #e74c3c; --orange: #f39c12; --green: #27ae60; --header-h: 60px; --gold: #fbbf24;
            --postit: #fef3c7;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .nav-btns { display: flex; gap: 10px; }
        .btn-header { color: white; border: 2px solid white; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .btn-alvo { background-color: var(--red); }
        .btn-pecas { background-color: var(--accent); }

        main { display: flex; flex: 1; overflow: hidden; }
        
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .section-label { font-size: 0.65rem; font-weight: bold; color: #1a252f; margin: 15px 0 5px; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 3px; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; text-align: left; font-weight: bold; display: block; }
        .exame-btn.active { background: var(--accent); color: white; }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; border-right: 1px solid #ccc; }
        #area-peca { 
            flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; 
            font-size: 16px; line-height: 1.6; outline: none; 
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none;
        }

        /* Modal de Pe√ßas Estruturais */
        #modal-pecas {
            display: none; position: fixed; top: 70px; left: 50%; transform: translateX(-50%);
            width: 380px; background: white; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 3000; border: 1px solid #ccc;
        }
        .pecas-grid { display: grid; grid-template-columns: 1fr; max-height: 450px; overflow-y: auto; padding: 10px; }
        .peca-item-btn { padding: 12px; border: none; background: #fff; text-align: left; cursor: pointer; border-bottom: 1px solid #eee; font-size: 0.8rem; font-weight: bold; color: var(--primary); }
        .peca-item-btn:hover { background: #f0f7ff; color: var(--accent); }

        .pdf-section { width: 35%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; }
        .pdf-frame { width: 100%; height: 48%; border: none; background: white; border-radius: 4px; }
        .vade-btn { background: var(--orange); color: white; padding: 8px; text-align: center; font-size: 0.7rem; font-weight: bold; cursor: pointer; text-decoration: none; border-radius: 3px; margin-bottom: 2px; }

        .btn-justica-fab {
            position: absolute; bottom: 25px; right: 25px;
            width: 60px; height: 60px; background-color: var(--primary);
            color: white; border-radius: 50%; display: flex;
            justify-content: center; align-items: center;
            font-size: 26px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 100; border: 2px solid var(--gold);
        }

        #container-alvo { 
            display: none; position: fixed; right: 0; top: 60px; width: 420px; height: calc(100vh - 60px);
            background: white; border-left: 2px solid #ccc; flex-direction: column; z-index: 2000;
        }
        .alvo-header { padding: 15px; background: var(--red); color: white; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .alvo-scroll { flex: 1; padding: 10px; overflow-y: auto; }
        
        /* Classes para inje√ß√£o do Banco-Espelhos */
        .espelho-item { display: flex; gap: 10px; padding: 10px; border-bottom: 1px solid #eee; align-items: center; font-size: 0.82rem; }
        .espelho-txt { flex: 1; line-height: 1.2; color: #333; }
        .espelho-pt { font-weight: bold; color: var(--red); min-width: 35px; text-align: right; }

        @media (max-width: 1024px) {
            .sidebar { width: 100%; height: auto; max-height: 120px; display: flex; flex-wrap: wrap; gap: 5px; }
            .exame-btn { width: calc(33% - 5px); font-size: 0.6rem; padding: 5px; margin-bottom: 0; }
            .pdf-section { display: none; }
            #container-alvo { width: 100%; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold;">ARYANNA MASTER 2026</div>
    <div class="nav-btns">
        <button class="btn-header btn-pecas" onclick="toggleModalPecas()"><i class="fas fa-list"></i> PE√áAS</button>
        <button class="btn-header btn-alvo" onclick="validarEAbrirCorrecao()">üéØ MODO ALVO</button>
    </div>
</header>

<div id="modal-pecas">
    <div style="padding: 12px; background: var(--accent); color: white; font-weight: bold; font-size: 0.85rem; display: flex; justify-content: space-between;">
        MODELOS ESTRUTURAIS <span onclick="toggleModalPecas()" style="cursor:pointer">‚úñ</span>
    </div>
    <div class="pecas-grid" id="grid-pecas-js">
        </div>
</div>

<main>
    <aside class="sidebar">
        <div class="section-label">Exames Oficiais OAB</div>
        <div id="lista-exames"></div>
    </aside>

    <section class="work-section">
        <div style="padding:8px; background:#eee; font-size:0.7rem; font-weight:bold; display: flex; justify-content: space-between;" id="label-atual">
            <span>üìç SELECIONE UM EXAME OU ESTRUTURA</span>
            <span id="mini-nota" style="color: var(--red)">0.00</span>
        </div>
        <textarea id="area-peca" placeholder="Selecione uma pe√ßa ou exame para come√ßar..."></textarea>
        <div class="btn-justica-fab" onclick="injetarJustica()" title="Injetar Teses do Espelho"><i class="fas fa-balance-scale"></i></div>
    </section>

    <section class="pdf-section">
        <a href="vade.pdf" target="v-gab" class="vade-btn">ABRIR VADE MECUM (vade.pdf)</a>
        <iframe id="v-enu" class="pdf-frame"></iframe>
        <iframe id="v-gab" class="pdf-frame"></iframe>
    </section>

    <section id="container-alvo">
        <div class="alvo-header">
            <span><i class="fas fa-check-double"></i> CHECKLIST OFICIAL</span>
            <button onclick="toggleAlvo()" style="color:white; background:none; border:none; cursor:pointer;">‚úñ</button>
        </div>
        <div class="alvo-scroll" id="injetar-espelho"></div>
        <div style="padding:15px; background:#f8f9fa; text-align:center; border-top:1px solid #ddd;">
            <div id="display-nota" style="font-size:3rem; font-weight:bold; color:var(--red)">0.00</div>
        </div>
    </section>
</main>

<script type="module">
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';
    
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;
    window.pecas = pecas;

    let idAtivo = null;

    window.onload = () => {
        initExames();
        popularMenuPecas();
    };

    function initExames() {
        const menuExames = document.getElementById('lista-exames');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerText = `EXAME ${i}`;
            btn.onclick = () => {
                idAtivo = i.toString();
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('label-atual').innerHTML = `üìç EXAME ${i}`;
                document.getElementById('v-enu').src = `ro${i}.pdf`;
                document.getElementById('v-gab').src = `ro${i}-gabarito.pdf`;
                document.getElementById('container-alvo').style.display = 'none';
                renderEspelho(idAtivo);
            };
            menuExames.appendChild(btn);
        }
    }

    function popularMenuPecas() {
        const grid = document.getElementById('grid-pecas-js');
        if(!window.pecas) return;
        Object.keys(window.pecas).forEach(nome => {
            const btn = document.createElement('button');
            btn.className = 'peca-item-btn';
            btn.innerHTML = `<i class="fas fa-file-alt"></i> ${nome.toUpperCase()}`;
            btn.onclick = () => {
                document.getElementById('area-peca').value = window.pecas[nome];
                document.getElementById('label-atual').innerHTML = `üß© ESTRUTURA: ${nome.toUpperCase()}`;
                toggleModalPecas();
            };
            grid.appendChild(btn);
        });
    }

    window.validarEAbrirCorrecao = () => {
        if(!idAtivo) return alert("Selecione um exame na lateral para habilitar a corre√ß√£o.");
        if (!window.BANCO_ESPELHOS[idAtivo]) {
            alert(`O Exame ${idAtivo} n√£o possui espelho no banco.`);
            return;
        }
        toggleAlvo();
    };

    window.renderEspelho = (key) => {
        const area = document.getElementById('injetar-espelho');
        area.innerHTML = window.BANCO_ESPELHOS[key] || "<p style='padding:20px; color:#999'>Selecione um exame v√°lido.</p>";
        window.calcNota();
    };

    window.calcNota = () => {
        let n = 0;
        document.querySelectorAll('#injetar-espelho input:checked').forEach(c => n += parseFloat(c.value));
        document.getElementById('display-nota').innerText = n.toFixed(2);
        document.getElementById('mini-nota').innerText = n.toFixed(2);
    };

    window.toggleModalPecas = () => {
        const m = document.getElementById('modal-pecas');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    };

    window.toggleAlvo = () => {
        const p = document.getElementById('container-alvo');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    };

    window.injetarJustica = () => {
        if(!idAtivo || !window.BANCO_ESPELHOS[idAtivo]) return alert("Selecione um exame com dados.");
        const temp = document.createElement('div');
        temp.innerHTML = window.BANCO_ESPELHOS[idAtivo];
        const itens = temp.querySelectorAll('.espelho-txt');
        let texto = `\n--- TESES PARA O EXAME ${idAtivo} ---\n`;
        itens.forEach(i => texto += `[ ] ${i.innerText}\n\n`);
        document.getElementById('area-peca').value += texto;
    };
</script>
</body>
</html>
