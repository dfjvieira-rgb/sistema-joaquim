<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - MODO ALVO 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --orange: #f39c12; --green: #27ae60; --yellow: #f1c40f; 
            --red: #e74c3c; --header-h: 60px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        #timer { font-family: monospace; font-size: 1.3rem; color: var(--yellow); }

        .nav-group { display: flex; gap: 8px; }
        .btn-alvo { background-color: var(--red); color: white; border: 2px solid white; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; animation: pulse 2s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; text-align: left; font-weight: bold; }
        .exame-btn:hover, .exame-btn.active { background: var(--accent); color: white; }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        #area-peca { 
            flex: 1; padding: 30px; border: none; font-family: 'Courier New', monospace; 
            font-size: 16px; line-height: 1.6; outline: none; 
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; 
            resize: none; overflow-y: auto;
        }

        /* BOT√ÉO DA JUSTI√áA (FAB) - IDENTIDADE VISUAL */
        .btn-justica-fab {
            position: absolute; bottom: 30px; right: 30px;
            width: 65px; height: 65px; background-color: var(--primary);
            color: white; border-radius: 50%; display: flex;
            justify-content: center; align-items: center;
            font-size: 28px; cursor: pointer; box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            z-index: 100; border: 3px solid var(--accent);
            transition: transform 0.2s ease;
        }
        .btn-justica-fab:active { transform: scale(0.9); }

        /* CONTAINER ALVO / CORRE√á√ÉO */
        #container-alvo { 
            display: none; width: 400px; background: white; border-left: 2px solid #ccc; 
            flex-direction: column; z-index: 2000;
        }
        .alvo-header { padding: 15px; background: var(--red); color: white; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .alvo-scroll { flex: 1; padding: 15px; overflow-y: auto; }
        
        .espelho-item { display: flex; gap: 10px; padding: 10px 0; border-bottom: 1px solid #eee; align-items: flex-start; }
        .espelho-txt { flex: 1; font-size: 0.85rem; color: #333; }
        .espelho-pt { font-weight: bold; color: var(--red); }
        .resultado-nota { padding: 20px; background: #f8f9fa; text-align: center; border-top: 2px solid #ddd; }

        .pdf-section { width: 35%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; }
        .pdf-frame { width: 100%; height: 50%; border: none; background: white; }

        /* RESPONSIVIDADE MOBILE */
        @media (max-width: 1024px) {
            main { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: 150px; }
            .pdf-section { width: 100%; height: 400px; }
            #container-alvo { position: fixed; top: var(--header-h); left: 0; width: 100%; height: calc(100vh - var(--header-h)); }
            .btn-justica-fab { bottom: 20px; right: 20px; width: 55px; height: 55px; font-size: 22px; }
        }
    </style>
</head>
<body>

<header>
    <div id="timer">05:00:00</div>
    <div class="nav-group">
        <button class="btn-alvo" onclick="toggleAlvo()">üéØ MODO ALVO / CORRE√á√ÉO</button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div style="font-size: 0.7rem; font-weight: bold; margin-bottom: 10px; color: var(--primary);">EXAMES DISPON√çVEIS:</div>
        <div id="lista-exames"></div>
    </aside>

    <section class="work-section">
        <div style="padding:10px; background:#e1e1e1; font-size:0.75rem; font-weight:bold; color:#333; display:flex; justify-content:space-between;" id="status-bar">
            <span id="label-atual">üìç SELECIONE UM EXAME NA LATERAL</span>
        </div>
        
        <textarea id="area-peca" placeholder="Inicie a reda√ß√£o da sua pe√ßa aqui..."></textarea>
        
        <div class="btn-justica-fab" id="btnJustica" onclick="injetarEstruturaOficial()" title="Injetar Esqueleto Oficial">
            <i class="fas fa-balance-scale"></i>
        </div>
    </section>

    <section id="container-alvo">
        <div class="alvo-header">
            <span>CHECKLIST OFICIAL FGV</span>
            <button onclick="toggleAlvo()" style="background:none; border:none; color:white; font-size: 1.2rem; cursor:pointer">‚úñ</button>
        </div>
        <div class="alvo-scroll" id="injetar-espelho">
            <p style="text-align:center; color:#999; margin-top:20px;">Selecione um exame para carregar o espelho.</p>
        </div>
        <div class="resultado-nota">
            <div style="font-size:0.7rem; color:#666">PONTUA√á√ÉO ATUAL</div>
            <div id="display-nota" style="font-size:2.8rem; font-weight:bold; color:var(--red)">0.00</div>
        </div>
    </section>

    <section class="pdf-section" id="pdfs">
        <iframe id="v-enu" class="pdf-frame" title="Enunciado"></iframe>
        <iframe id="v-gab" class="pdf-frame" title="Gabarito"></iframe>
    </section>
</main>

<script src="estruturas.js"></script>

<script>
    // BANCO DE ESPELHOS (Para corre√ß√£o no Modo Alvo)
    const BANCO_ESPELHOS = {
        "44": `<div class="espelho-item"><input type="checkbox" value="0.10" onchange="window.calcNota()"><div class="espelho-txt">1. Endere√ßamento: 150¬™ VT de Manaus</div><div class="espelho-pt">0.10</div></div><div class="espelho-item"><input type="checkbox" value="0.30" onchange="window.calcNota()"><div class="espelho-txt">2. Art. 847 da CLT</div><div class="espelho-pt">0.30</div></div><div class="espelho-item"><input type="checkbox" value="0.40" onchange="window.calcNota()"><div class="espelho-txt">3. Ilegitimidade Passiva S√≥cios</div><div class="espelho-pt">0.40</div></div><div class="espelho-item"><input type="checkbox" value="0.40" onchange="window.calcNota()"><div class="espelho-txt">4. In√©pcia Reenquadramento</div><div class="espelho-pt">0.40</div></div><div class="espelho-item"><input type="checkbox" value="0.40" onchange="window.calcNota()"><div class="espelho-txt">5. Prescri√ß√£o Parcial</div><div class="espelho-pt">0.40</div></div>`,
        "41": `<div class="espelho-item"><input type="checkbox" value="0.50" onchange="window.calcNota()"><div class="espelho-txt">1. Agravo de Peti√ß√£o Art. 897, a CLT</div><div class="espelho-pt">0.50</div></div>`,
        "40": `<div class="espelho-item"><input type="checkbox" value="0.20" onchange="window.calcNota()"><div class="espelho-txt">1. Reclama√ß√£o Trabalhista Art. 840 CLT</div><div class="espelho-pt">0.20</div></div>`
        // Adicionar os demais conforme sua necessidade
    };

    let idAtivo = null;

    function carregarMenu() {
        const menu = document.getElementById('lista-exames');
        // Pega as chaves do BANCO_ESPELHOS ou do objeto estruturas para gerar bot√µes
        const exames = ["44", "41", "40", "37", "35"];
        exames.forEach(ex => {
            const b = document.createElement('button');
            b.className = 'exame-btn';
            b.id = "btn-" + ex;
            b.innerText = `EXAME XXX${ex}`;
            b.onclick = () => selecionarExame(ex);
            menu.appendChild(b);
        });
    }

    function selecionarExame(num) {
        idAtivo = num;
        
        // Est√©tica dos bot√µes
        document.querySelectorAll('.exame-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById('btn-' + num).classList.add('active');

        // Atualiza Status e PDFs
        document.getElementById('label-atual').innerText = `üìç EXAME XXX${num} SELECIONADO`;
        document.getElementById('v-enu').src = `ro${num}.pdf`;
        document.getElementById('v-gab').src = `ro${num}-gabarito.pdf`;
        
        // Carrega o espelho para o Modo Alvo
        document.getElementById('injetar-espelho').innerHTML = BANCO_ESPELHOS[num] || "<p style='padding:20px'>Espelho desta pe√ßa em breve.</p>";
        window.calcNota();
    }

    // FUN√á√ÉO PRINCIPAL: BEBER DO ARQUIVO ESTRUTURAS.JS
    function injetarEstruturaOficial() {
        if (!idAtivo) {
            alert("‚ö†Ô∏è Selecione primeiro qual Exame voc√™ quer estudar na barra lateral!");
            return;
        }

        // Verifica se a vari√°vel global 'estruturas' existe (vinda do estruturas.js)
        if (typeof estruturas !== 'undefined') {
            const conteudo = estruturas[idAtivo];
            if (conteudo) {
                if (confirm(`Deseja carregar a estrutura oficial do Exame ${idAtivo}? Isso apagar√° seu texto atual.`)) {
                    document.getElementById('area-peca').value = conteudo;
                    // Auto-scroll para o topo
                    document.getElementById('area-peca').scrollTop = 0;
                }
            } else {
                alert(`‚ùå Estrutura para o Exame ${idAtivo} n√£o encontrada no arquivo estruturas.js`);
            }
        } else {
            alert("‚ùå Erro: O arquivo 'estruturas.js' n√£o foi detectado. Verifique se ele est√° na mesma pasta que este HTML.");
        }
    }

    function toggleAlvo() {
        if(!idAtivo) return alert("Selecione um exame primeiro!");
        const painel = document.getElementById('container-alvo');
        const pdfs = document.getElementById('pdfs');
        if(painel.style.display === 'flex') {
            painel.style.display = 'none';
            pdfs.style.display = 'flex';
        } else {
            painel.style.display = 'flex';
            pdfs.style.display = 'none';
        }
    }

    window.calcNota = function() {
        const checkboxes = document.querySelectorAll('#injetar-espelho input[type="checkbox"]');
        let nota = 0;
        checkboxes.forEach(c => { if(c.checked) nota += parseFloat(c.value); });
        document.getElementById('display-nota').innerText = nota.toFixed(2);
    };

    window.onload = carregarMenu;
</script>
</body>
</html>
