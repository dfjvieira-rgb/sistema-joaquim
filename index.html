<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simulador OAB - Resolvido</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: #2c3e50; color: white; padding: 15px; display: flex; justify-content: space-between; }
        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 250px; background: #ecf0f1; padding: 15px; border-right: 1px solid #bdc3c7; }
        .content { flex: 1; padding: 10px; display: flex; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: 1px solid #ccc; }
        button { width: 100%; padding: 12px; background: #2980b9; color: white; border: none; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>

<header>
    <span>⚖️ Simulador OAB 2ª Fase</span>
    <div id="timer">05:00:00</div>
</header>

<main>
    <nav class="sidebar">
        <button onclick="abrir()">Abrir RO (Exame XXXV)</button>
    </nav>

    <section class="content">
        <iframe id="meu-pdf" src=""></iframe>
    </section>
</main>

<script>
    function abrir() {
        // O nome aqui deve ser EXATAMENTE o nome do arquivo que você subiu
        const nomeArquivo = "gabarito.pdf";
        
        // O './' força o GitHub a olhar na mesma pasta do index.html
        document.getElementById('meu-pdf').src = "./" + nomeArquivo;
    }

    // Timer de 5 horas
    let tempo = 18000;
    setInterval(() => {
        let h = Math.floor(tempo / 3600);
        let m = Math.floor((tempo % 3600) / 60);
        let s = tempo % 60;
        document.getElementById('timer').textContent = 
            `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        if (tempo > 0) tempo--;
    }, 1000);
</script>

</body>
</html>
