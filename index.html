<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA ELITE 2026 - COCKPIT INTELIGENTE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 75px; --mentoria: #a855f7; --scanner: #22c55e;
        }
        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        header { 
            background: var(--primary); height: var(--header-h); padding: 0 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 3px solid var(--gold); z-index: 2000;
        }
        .nav-group { display: flex; gap: 10px; align-items: center; flex-shrink: 0; }

        .btn-c { 
            height: 50px; width: 50px; border-radius: 12px; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: white; font-size: 1.2rem; text-decoration: none;
        }
        
        .btn-mentoria { background: var(--mentoria) !important; border: 2px solid white !important; box-shadow: 0 0 15px rgba(168,85,247,0.5); }
        .btn-scanner { background: var(--scanner) !important; border: 2px solid white; font-weight: 900; animation: pulse 2s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .btn-ref { background: #1e293b; border: 2px solid var(--gold); color: var(--gold); font-weight: 900; }
        .btn-ref.active { background: var(--gold); color: var(--primary); }

        main { display: flex; flex: 1; overflow: hidden; }

        .sidebar { width: 75px; background: #1e293b; display: flex; flex-direction: column; gap: 10px; padding: 10px 5px; border-right: 1px solid #334155; overflow-y: auto; }
        .exame-btn { width: 100%; height: 40px; background: #334155; color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: black; }

        #viewport-master { flex: 1; display: grid; grid-template-columns: 1fr 0fr; transition: 0.3s; }
        #viewport-master.split-view { grid-template-columns: 1fr 1fr; }
        .editor-container { overflow-y: auto; background: var(--bg-paper); display: flex; justify-content: center; position: relative; }
        .paper { background: var(--paper-color); width: 100%; max-width: 800px; padding: 30px 20px 300px 20px; min-height: 100%; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .editor-area { 
            outline: none; font-size: 19px; line-height: 32px; color: var(--text-color); font-family: 'Times New Roman', serif;
            min-height: 1200px; white-space: pre-wrap;
            background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 31px, var(--line-color) 31px, var(--line-color) 32px);
        }

        .paper-tools { position: fixed; left: 85px; bottom: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 1500; }
        .btn-float { width: 62px; height: 62px; border-radius: 50%; border: 3px solid white; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 6px 18px rgba(0,0,0,0.4); }
        .bg-rocket { background: linear-gradient(45deg, #f59e0b, #ef4444); }
        .bg-justica { background: #3b82f6; }

        #pdf-viewer { background: #222; display: none; flex-direction: column; border-left: 4px solid var(--gold); }
        #viewport-master.split-view #pdf-viewer { display: flex; }
        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        /* MODAIS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; padding: 20px; }
        .modal-body { background: white; width: 100%; max-width: 500px; padding: 25px; border-radius: 20px; border: 4px solid var(--gold); }
        .scan-result-box { background: #f0fdf4; padding: 15px; border-radius: 12px; border: 2px dashed var(--scanner); margin-top: 15px; cursor: pointer; transition: 0.2s; }
        .scan-result-box:hover { background: #dcfce7; transform: scale(1.02); }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="nav-group">
        <button class="btn-c btn-scanner" onclick="abrirScanner()"><i class="fas fa-microchip"></i></button>
        <a href="mentoria.html" class="btn-c btn-mentoria"><i class="fas fa-brain"></i></a>
    </div>
    <div class="nav-group">
        <button class="btn-c btn-ref" onclick="abrirDoc('p')">P</button>
        <button class="btn-c btn-ref" onclick="abrirDoc('g')">G</button>
        <button class="btn-c btn-ref" onclick="abrirDoc('v')">V</button>
    </div>
    <div class="nav-group">
        <button class="btn-c" style="background:#22c55e" onclick="salvarManual()"><i class="fas fa-save"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar" id="exam-nav"></aside>
    <div id="viewport-master">
        <section class="editor-container">
            <div class="paper">
                <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
            </div>
            <div class="paper-tools">
                <div class="btn-float bg-rocket" onclick="lancarPeca()"><i class="fas fa-rocket"></i></div>
                <div class="btn-float bg-justica" onclick="injetarJustica()"><i class="fas fa-gavel"></i></div>
                <div class="btn-float bg-clear" onclick="limparTudo()" style="background:red;"><i class="fas fa-trash"></i></div>
            </div>
        </section>
        <section id="pdf-viewer">
            <div style="background:#000; color:var(--gold); padding:10px; display:flex; justify-content:space-between;">
                <span>DOCUMENTOS OFICIAIS</span>
                <button onclick="fecharDoc()" style="color:white; background:red; border:none; padding:5px 12px; border-radius:8px;">X</button>
            </div>
            <iframe id="pdf-frame"></iframe>
        </section>
    </div>
</main>

<div class="modal" id="modal-scanner">
    <div class="modal-body">
        <h2 style="text-align:center; color: var(--primary); margin-bottom:10px;">SCANNER DE ELITE</h2>
        <p style="font-size:0.8rem; text-align:center; margin-bottom:15px;">A IA cruzará o enunciado com o <strong>Exame <span id="scan-exame-num"></span></strong></p>
        
        <textarea id="texto-comando" placeholder="Cole aqui o comando final da peça (ex: 'Como advogado de Fulano, interponha a medida cabível...')" style="width:100%; height:120px; padding:12px; border-radius:10px; border:2px solid #ddd; font-family:inherit;"></textarea>
        
        <button onclick="executarScanInteligente()" style="width:100%; background:var(--scanner); color:white; border:none; padding:15px; border-radius:12px; font-weight:800; margin-top:10px; cursor:pointer;">INICIAR IDENTIFICAÇÃO</button>
        
        <div id="resultado-scan"></div>

        <button onclick="document.getElementById('modal-scanner').style.display='none'" style="width:100%; background:#eee; border:none; padding:10px; border-radius:10px; margin-top:15px; cursor:pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.activeEx = "41";
    const editor = document.getElementById('main-editor');

    // --- LÓGICA DO SCANNER AUTOMATIZADO ---
    window.abrirScanner = () => {
        document.getElementById('scan-exame-num').innerText = window.activeEx;
        document.getElementById('modal-scanner').style.display = 'flex';
        document.getElementById('resultado-scan').innerHTML = '';
        document.getElementById('texto-comando').value = '';
    };

    window.executarScanInteligente = () => {
        const texto = document.getElementById('texto-comando').value.toLowerCase();
        const resDiv = document.getElementById('resultado-scan');
        const espelhoDoc = BANCO_ESPELHOS[window.activeEx] ? BANCO_ESPELHOS[window.activeEx].toLowerCase() : "";
        
        resDiv.innerHTML = "<p style='text-align:center; margin-top:10px;'>Analisando banco de dados...</p>";

        setTimeout(() => {
            let pecaDetectada = null;
            let chavePeca = null;

            // 1. Cruzamento com Estruturas Conhecidas
            const dicionario = {
                'ro': ['recurso ordinário', 'sentença', 'prolatada', 'recorrer'],
                'contestacao': ['contestação', 'defesa', 'audiência', 'reclamada'],
                'rt': ['reclamação trabalhista', 'ação', 'empregado', 'verbas'],
                'ms': ['mandado de segurança', 'liminar', 'autoridade'],
                'rr': ['recurso de revista', 'acórdão', 'regional'],
                'ap': ['agravo de petição', 'execução', 'embargos']
            };

            for (let chave in dicionario) {
                if (dicionario[chave].some(termo => texto.includes(termo))) {
                    pecaDetectada = chave.toUpperCase().replace('_', ' ');
                    chavePeca = chave;
                    break;
                }
            }

            // 2. Validação com o Banco Espelho (A Automação Real)
            // Se o espelho do exame atual contém o nome da peça, ele confirma a detecção
            if (espelhoDoc.includes("recurso ordinário")) { pecaDetectada = "RECURSO ORDINÁRIO"; chavePeca = "ro"; }
            else if (espelhoDoc.includes("contestação")) { pecaDetectada = "CONTESTAÇÃO"; chavePeca = "contestacao"; }
            else if (espelhoDoc.includes("reclamação trabalhista")) { pecaDetectada = "RECLAMAÇÃO TRABALHISTA"; chavePeca = "rt"; }

            if (pecaDetectada && pecas[chavePeca]) {
                resDiv.innerHTML = `
                    <div class="scan-result-box" onclick="injetarEstrutura('${chavePeca}')">
                        <strong style="color:var(--success)">ALVO CONFIRMADO: ${pecaDetectada}</strong><br>
                        <small>Cruzamento com Exame ${window.activeEx} concluído. Clique para injetar.</small>
                    </div>
                `;
            } else {
                resDiv.innerHTML = "<p style='color:red; text-align:center; margin-top:10px;'>Inconclusivo. Verifique o comando ou o Exame selecionado.</p>";
            }
        }, 800);
    };

    window.injetarEstrutura = (chave) => {
        editor.focus();
        // Injeta a estrutura técnica completa do seu arquivo estruturas.js
        const esqueleto = pecas[chave] || "Estrutura não encontrada.";
        document.execCommand('insertText', false, "\n" + esqueleto);
        document.getElementById('modal-scanner').style.display = 'none';
    };

    // --- FUNÇÕES DE APOIO ---
    window.injetarJustica = () => {
        const conteudo = BANCO_ESPELHOS[window.activeEx];
        if(conteudo) {
            editor.focus();
            const limpo = conteudo.replace(/<[^>]*>/g, '');
            document.execCommand('insertText', false, "\n\n--- FUNDAMENTAÇÃO DO ESPELHO ---\n" + limpo);
        }
    };

    window.abrirDoc = (tipo) => {
        const frame = document.getElementById('pdf-frame');
        frame.src = { 'p': `ro${window.activeEx}.pdf`, 'g': `ro${window.activeEx}-gabarito.pdf`, 'v': `vade.pdf` }[tipo];
        document.getElementById('viewport-master').classList.add('split-view');
    };

    window.fecharDoc = () => document.getElementById('viewport-master').classList.remove('split-view');
    window.salvarManual = () => { set(ref(db, 'estudos/' + window.activeEx), { text: editor.innerText, ts: Date.now() }); alert("SINCRONIZADO!"); };
    window.limparTudo = () => { if(confirm("LIMPAR TUDO?")) editor.innerText = ""; };

    // Sidebar e Carregamento
    const nav = document.getElementById('exam-nav');
    for(let i=44; i>=35; i--) {
        const b = document.createElement('div');
        b.className = `exame-btn ${i==41?'active':''}`;
        b.innerText = 'E'+i;
        b.onclick = () => { 
            window.activeEx = i.toString(); 
            document.querySelectorAll('.exame-btn').forEach(x=>x.classList.remove('active')); 
            b.classList.add('active'); 
            carregarDados(); 
        };
        nav.appendChild(b);
    }

    function carregarDados() {
        onValue(ref(db, 'estudos/' + window.activeEx), (s) => {
            const d = s.val();
            if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
        }, { onlyOnce: true });
    }
    carregarDados();
    editor.oninput = () => set(ref(db, 'estudos/' + window.activeEx), { text: editor.innerText, ts: Date.now() });
</script>
</body>
</html>
