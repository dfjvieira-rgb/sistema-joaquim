<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - FINAL 2026</title>
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --orange: #f39c12; --green: #27ae60; --purple: #8e44ad; 
            --yellow: #f1c40f; --text: #2c3e50; --header-h: 60px; 
            --sidebar-w: 260px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; flex-shrink: 0; }
        #timer { font-family: monospace; font-size: 1.2rem; color: var(--yellow); font-weight: bold; }
        
        .nav-group { display: flex; gap: 5px; }
        .dropbtn { color: white; padding: 8px 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 0.65rem; text-transform: uppercase; }
        .btn-postit { background-color: var(--yellow); color: #333; }
        .btn-dicas { background-color: var(--purple); color: white; }
        .btn-save { background-color: var(--green); color: white; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR */
        .sidebar { width: var(--sidebar-w); background: #eaeff2; border-right: 1px solid #ccc; display: flex; flex-direction: column; overflow-y: auto; flex-shrink: 0; transition: transform 0.3s ease; }
        .sidebar.collapsed { width: 0; overflow: hidden; border: none; }
        .sidebar-content { padding: 12px; display: flex; flex-direction: column; gap: 15px; }
        
        h4 { font-size: 0.65rem; color: #666; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 5px; margin-bottom: 10px; }
        .exame-btn { background: white; border: 1px solid #ddd; padding: 10px; border-radius: 4px; cursor: pointer; text-align: left; font-size: 0.75rem; font-weight: bold; margin-bottom: 4px; width: 100%; }
        .exame-btn.active { background: var(--accent); color: white; }

        /* ANOTA√á√ïES ESTILO POST-IT */
        .note-item { padding: 8px; border-radius: 4px; margin-bottom: 8px; font-size: 0.75rem; position: relative; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); }
        .type-postit { background: var(--yellow); color: #333; border-left: 5px solid #d4ac0d; }
        .type-dicas { background: var(--purple); color: white; border-left: 5px solid #5b2c6f; }
        .note-delete { position: absolute; right: 5px; top: 5px; background: none; border: none; color: red; cursor: pointer; font-weight: bold; }

        /* EDITOR E PDFS */
        .work-section { flex: 1; display: flex; flex-direction: column; background: white; border-right: 1px solid #ccc; }
        #area-peca { flex: 1; padding: 20px; border: none; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.6; outline: none; resize: none; }

        .pdf-section { width: 40%; background: #525659; display: flex; flex-direction: column; gap: 10px; padding: 10px; overflow-y: auto; }
        .pdf-box { background: #333; border-radius: 4px; overflow: hidden; flex-shrink: 0; }
        .pdf-header { padding: 6px 10px; color: white; font-size: 0.7rem; display: flex; justify-content: space-between; background: #2c3e50; }
        .pdf-frame { width: 100%; height: 42vh; border: none; background: white; }

        @media (max-width: 1024px) {
            #mobile-menu-btn { display: block !important; }
            main { flex-direction: column; overflow-y: auto; }
            .sidebar { position: fixed; left: -260px; top: 60px; bottom: 0; z-index: 2000; background: #eaeff2; }
            .sidebar.open { transform: translateX(260px); }
            .work-section { width: 100%; height: 60vh; flex-shrink: 0; }
            .pdf-section { width: 100%; height: auto; }
            .pdf-frame { height: 70vh; }
        }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:10px;">
        <button id="mobile-menu-btn" style="display:none; background:#34495e; color:white; border:none; padding:8px;" onclick="toggleMobileMenu()">‚ò∞ MENU</button>
        <div id="timer">05:00:00</div>
    </div>
    <div class="nav-group">
        <button class="dropbtn btn-postit" onclick="addNote('postit')">üìå +POST-IT</button>
        <button class="dropbtn btn-dicas" onclick="addNote('dicas')">üë©‚Äçüè´ +DICA</button>
        <button class="dropbtn btn-save" onclick="exportarTXT()">üíæ SALVAR</button>
    </div>
</header>

<main>
    <aside class="sidebar" id="sidebar-main">
        <div class="sidebar-content">
            <h4>üìÇ EXAMES (35-45)</h4>
            <div id="lista-exames"></div>
            
            <h4 style="margin-top:15px">üìå MEUS POST-ITS</h4>
            <div id="container-postit"></div>

            <h4 style="margin-top:15px">üë©‚Äçüè´ DICAS DE ESTUDO</h4>
            <div id="container-dicas"></div>
        </div>
    </aside>

    <section class="work-section">
        <div style="padding:10px; background:#eee; font-size:0.7rem; font-weight:bold; border-bottom:1px solid #ddd">
            <span id="label-exame">üìç SELECIONE UM EXAME NO MENU</span>
        </div>
        <textarea id="area-peca" placeholder="Escreva sua pe√ßa aqui..."></textarea>
    </section>

    <section class="pdf-section">
        <div class="pdf-box">
            <div class="pdf-header"><span>ENUNCIADO</span><button onclick="expandir('v-enu')">‚õ∂</button></div>
            <iframe id="v-enu" class="pdf-frame" src="about:blank"></iframe>
        </div>
        <div class="pdf-box">
            <div class="pdf-header"><span>GABARITO</span><button onclick="expandir('v-gab')">‚õ∂</button></div>
            <iframe id="v-gab" class="pdf-frame" src="about:blank"></iframe>
        </div>
    </section>
</main>

<script>
    let anota√ß√µes = JSON.parse(localStorage.getItem('joaquim_notes')) || [];

    function montarMenu() {
        const container = document.getElementById('lista-exames');
        let html = '';
        for (let i = 35; i <= 45; i++) {
            html += `<button class="exame-btn" id="btn-exame-${i}" onclick="carregarExame('${i}')">OAB XXX${i}</button>`;
        }
        container.innerHTML = html;
        renderNotes();
    }

    function carregarExame(num) {
        const ts = new Date().getTime();
        // Caminho relativo corrigido para GitHub
        document.getElementById('v-enu').src = `./ro${num}.pdf?v=${ts}`;
        document.getElementById('v-gab').src = `./ro${num}-gabarito.pdf?v=${ts}`;
        document.getElementById('label-exame').innerText = `üìç EXAME OAB XXX${num}`;
        
        document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-exame-${num}`).classList.add('active');

        if (window.innerWidth <= 1024) toggleMobileMenu();
    }

    function addNote(type) {
        const text = prompt("Digite sua anota√ß√£o:");
        if (text) {
            anota√ß√µes.push({ id: Date.now(), type, text });
            saveAndRender();
        }
    }

    function deleteNote(id) {
        anota√ß√µes = anota√ß√µes.filter(n => n.id !== id);
        saveAndRender();
    }

    function saveAndRender() {
        localStorage.setItem('joaquim_notes', JSON.stringify(anota√ß√µes));
        renderNotes();
    }

    function renderNotes() {
        const contPostit = document.getElementById('container-postit');
        const contDicas = document.getElementById('container-dicas');
        contPostit.innerHTML = '';
        contDicas.innerHTML = '';

        anota√ß√µes.forEach(n => {
            const div = document.createElement('div');
            div.className = `note-item type-${n.type}`;
            div.innerHTML = `
                ${n.text}
                <button class="note-delete" onclick="deleteNote(${n.id})">√ó</button>
            `;
            if (n.type === 'postit') contPostit.appendChild(div);
            else contDicas.appendChild(div);
        });
    }

    function toggleMobileMenu() {
        document.getElementById('sidebar-main').classList.toggle('open');
    }

    function exportarTXT() {
        const texto = document.getElementById('area-peca').value;
        const blob = new Blob([texto], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Peca_Trabalhista.txt`;
        a.click();
    }

    function expandir(id) {
        const el = document.getElementById(id);
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    }

    window.onload = () => {
        montarMenu();
        let time = 18000;
        setInterval(() => {
            let h = Math.floor(time / 3600);
            let m = Math.floor((time % 3600) / 60);
            let s = time % 60;
            document.getElementById('timer').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(time > 0) time--;
        }, 1000);
    };
</script>
</body>
</html>
