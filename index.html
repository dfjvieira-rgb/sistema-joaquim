<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE - BLINDADO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1; --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7; --header-h: 65px; }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 10000; }
        .nav-group { display: flex; gap: 8px; }
        .btn-ref { height: 40px; min-width: 40px; border-radius: 8px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 75px; background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; overflow-y: auto; }
        .exame-btn { width: 100%; height: 38px; background: #334155; color: white; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: black; }

        .editor-container { flex: 1; overflow-y: auto; background: var(--bg-paper); padding: 20px; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; margin: 0 auto; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); min-height: 100%; }
        .fgv-title { background: #000; color: #fff; padding: 5px 15px; font-weight: bold; margin: 25px 0 10px 0; text-transform: uppercase; font-size: 0.8rem; border-left: 5px solid var(--gold); }
        .editor-area { outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); font-family: 'Times New Roman', serif; background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px); min-height: 100px; margin-bottom: 10px; }

        .paper-tools { position: fixed; left: 85px; bottom: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 9999; }
        .btn-float { width: 55px; height: 55px; border-radius: 50%; border: 3px solid white; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.4rem; cursor: pointer; }
        
        #radar-peca { background: #000; color: var(--gold); padding: 8px; border: 2px solid var(--gold); font-size: 0.6rem; text-align: center; font-weight: 900; margin-bottom: 10px; }
        #modal-disquete { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1e293b; border: 3px solid var(--gold); padding: 20px; z-index: 20000; border-radius: 12px; width: 280px; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 19999; }
        .btn-cmd { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 6px; font-weight: 800; color: white; cursor: pointer; }

        @media print { header, .sidebar, .paper-tools, .modal-overlay, #modal-disquete { display: none !important; } }
    </style>
</head>
<body class="dark-mode">

<div class="modal-overlay" id="overlay" onclick="fecharMenu()"></div>
<div id="modal-disquete">
    <button class="btn-cmd" style="background:#3b82f6;" onclick="window.location.href='mentoria.html'">ABRIR HISTÓRICO</button>
    <button class="btn-cmd" style="background:#fbbf24; color:black;" onclick="window.print()">IMPRIMIR PDF</button>
    <button class="btn-cmd" style="background:#ef4444;" onclick="excluirDados()">EXCLUIR</button>
</div>

<header>
    <div class="nav-group">
        <button class="btn-ref" onclick="location.reload()"><i class="fas fa-sync"></i></button>
        <button class="btn-ref" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-adjust"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-ref" onclick="location.href='mentoria.html'" style="background:#a855f7; border:none; color:white;"><i class="fas fa-brain"></i></button>
        <button class="btn-ref" onclick="resetarTudo()" style="background:#ef4444; border:none; color:white;"><i class="fas fa-trash"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar" id="exam-nav"></aside>
    <section class="editor-container">
        <div class="paper">
            <div id="radar-peca">RADAR: BUSCANDO...</div>
            <div class="fgv-title">Peça Profissional</div>
            <div id="editor-peca" class="editor-area" contenteditable="true"></div>
            <div class="fgv-title">Questão 1</div>
            <div id="q1a" class="editor-area" contenteditable="true"></div><div id="q1b" class="editor-area" contenteditable="true"></div>
            <div class="fgv-title">Questão 2</div>
            <div id="q2a" class="editor-area" contenteditable="true"></div><div id="q2b" class="editor-area" contenteditable="true"></div>
            <div class="fgv-title">Questão 3</div>
            <div id="q3a" class="editor-area" contenteditable="true"></div><div id="q3b" class="editor-area" contenteditable="true"></div>
            <div class="fgv-title">Questão 4</div>
            <div id="q4a" class="editor-area" contenteditable="true"></div><div id="q4b" class="editor-area" contenteditable="true"></div>
        </div>

        <div class="paper-tools">
            <div class="btn-float" style="background:#22c55e;" onclick="abrirDisquete()"><i class="fas fa-save"></i></div>
            <div class="btn-float" style="background:#1e293b; border-color:#fbbf24; color:#fbbf24;" onclick="alert('Estruturas Offline')"><i class="fas fa-scroll"></i></div>
            <div class="btn-float" style="background:#3b82f6;" onclick="injetar()"><i class="fas fa-gavel"></i></div>
            <div class="btn-float" style="background:linear-gradient(45deg,#f59e0b,#ef4444);" onclick="alert('Lançado!')"><i class="fas fa-rocket"></i></div>
        </div>
    </section>
</main>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    let activeEx = new URLSearchParams(window.location.search).get('exame') || "41";
    const ids = ['editor-peca', 'q1a', 'q1b', 'q2a', 'q2b', 'q3a', 'q3b', 'q4a', 'q4b'];

    // SOLDAGEM DAS FUNÇÕES AO WINDOW (PARA O HTML ENXERGAR)
    window.abrirDisquete = () => {
        salvarNoFirebase(`historico/${activeEx}`);
        document.getElementById('modal-disquete').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    };

    window.fecharMenu = () => {
        document.getElementById('modal-disquete').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    };

    window.injetar = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(esp) { document.getElementById('editor-peca').innerText = esp; salvarAuto(); }
    };

    window.resetarTudo = () => { if(confirm("Limpar folha?")) remove(ref(db, `estudos/${activeEx}`)).then(()=>location.reload()); };
    window.excluirDados = () => { if(confirm("Excluir histórico?")) remove(ref(db, `historico/${activeEx}`)).then(()=>fecharMenu()); };

    function salvarNoFirebase(path) {
        const data = {};
        ids.forEach(id => data[id] = document.getElementById(id).innerText);
        set(ref(db, path), { ...data, ts: Date.now() });
    }

    const salvarAuto = () => salvarNoFirebase(`estudos/${activeEx}`);

    // INICIALIZAÇÃO
    ids.forEach(id => document.getElementById(id).addEventListener('input', salvarAuto));
    
    onValue(ref(db, `estudos/${activeEx}`), (s) => {
        const d = s.val();
        if(d) ids.forEach(id => { if(d[id]) document.getElementById(id).innerText = d[id]; });
    }, { onlyOnce: true });

    // BARRA LATERAL
    const nav = document.getElementById('exam-nav');
    for(let i=44; i>=35; i--) {
        nav.innerHTML += `<div class="exame-btn ${i==activeEx?'active':''}" onclick="location.href='?exame=${i}'">E${i}</div>`;
    }
</script>
</body>
</html>
