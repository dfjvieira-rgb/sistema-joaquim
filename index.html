<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador OAB - PadrÃ£o FGV</title>
    <style>
        :root {
            --fgv-yellow: #fff9c4;
            --fgv-blue: #0d47a1;
            --paper-white: #ffffff;
            --line-color: #e0e0e0;
            --text-gray: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 850px;
            background: var(--paper-white);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            padding: 25px;
            border-radius: 12px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            border-bottom: 3px solid var(--fgv-blue);
            margin-bottom: 25px;
            padding-bottom: 15px;
        }

        .fgv-header-text {
            color: var(--fgv-blue);
            font-weight: 800;
            text-transform: uppercase;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }

        header p {
            margin: 5px 0 0;
            color: #666;
            font-style: italic;
        }

        /* EstilizaÃ§Ã£o da Folha de Respostas FGV */
        .answer-sheet-container {
            position: relative;
            border: 1px solid #bdc3c7;
            background-color: #fff;
            padding: 10px;
        }

        .answer-sheet {
            background-image: linear-gradient(var(--line-color) 1px, transparent 1px);
            background-size: 100% 2.5em;
            line-height: 2.5em;
            padding: 0 10px;
            min-height: 600px;
            outline: none;
            font-size: 16px;
            color: #2c3e50;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .answer-sheet:empty:before {
            content: attr(placeholder);
            color: #bbb;
        }

        /* Ferramentas de Estudo (Post-its e Dicas) */
        .study-tools {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 25px;
        }

        .tool-card {
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.1);
        }

        .post-it {
            background-color: var(--fgv-yellow);
            border-left: 6px solid #fbc02d;
        }

        .tips-box {
            background-color: #e3f2fd;
            border-left: 6px solid #2196f3;
        }

        .tool-card h3 {
            margin: 0 0 10px 0;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #444;
        }

        .tool-card textarea {
            width: 100%;
            border: none;
            background: transparent;
            resize: none;
            font-family: 'Verdana', sans-serif;
            font-size: 14px;
            color: #444;
            outline: none;
        }

        /* BotÃ£o Salvar */
        .btn-save {
            margin-top: 25px;
            padding: 15px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            width: 100%;
            transition: background 0.3s;
            text-transform: uppercase;
        }

        .btn-save:hover {
            background-color: #1b5e20;
        }

        /* Ajustes para Mobile */
        @media (max-width: 650px) {
            .study-tools {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 15px;
            }
            .fgv-header-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="fgv-header-text">EXAME DE ORDEM UNIFICADO - FGV</div>
            <p>Caderno de Respostas PrÃ¡tico-Profissionais</p>
        </header>

        <div class="answer-sheet-container">
            <div id="mainEditor" class="answer-sheet" contenteditable="true" placeholder="Redija sua peÃ§a profissional aqui conforme os critÃ©rios da FGV..."></div>
        </div>

        <div class="study-tools">
            <div class="tool-card post-it">
                <h3>ðŸ“Œ TESES E FUNDAMENTOS</h3>
                <textarea id="postitInput" rows="5" placeholder="Liste aqui as teses de mÃ©rito e preliminares..."></textarea>
            </div>

            <div class="tool-card tips-box">
                <h3>ðŸ’¡ ARTIGOS E LEMBRETES</h3>
                <textarea id="tipsInput" rows="5" placeholder="Anote os artigos da lei e sÃºmulas importantes..."></textarea>
            </div>
        </div>

        <button class="btn-save" onclick="saveData()">ðŸ’¾ SALVAR MINHA PEÃ‡A E ANOTAÃ‡Ã•ES</button>
        <p style="text-align: center; font-size: 12px; color: #888; margin-top: 10px;">
            Seu progresso Ã© salvo localmente no seu dispositivo.
        </p>
    </div>

    <script>
        // Carregar dados salvos ao abrir a pÃ¡gina
        window.addEventListener('load', () => {
            const savedData = localStorage.getItem('estudo_oab_v2');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('mainEditor').innerText = data.peca || "";
                document.getElementById('postitInput').value = data.teses || "";
                document.getElementById('tipsInput').value = data.dicas || "";
                console.log("Dados recuperados da Ãºltima sessÃ£o.");
            }
        });

        // FunÃ§Ã£o para salvar no LocalStorage
        function saveData() {
            const pecaContent = document.getElementById('mainEditor').innerText;
            const tesesContent = document.getElementById('postitInput').value;
            const dicasContent = document.getElementById('tipsInput').value;

            const appState = {
                peca: pecaContent,
                teses: tesesContent,
                dicas: dicasContent,
                timestamp: new Date().toISOString()
            };

            localStorage.setItem('estudo_oab_v2', JSON.stringify(appState));
            
            // Efeito visual simples de confirmaÃ§Ã£o
            const btn = document.querySelector('.btn-save');
            const originalText = btn.innerText;
            btn.innerText = "âœ… SALVO COM SUCESSO!";
            btn.style.backgroundColor = "#1565c0";
            
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.backgroundColor = "#2e7d32";
            }, 2000);
        }

        // Auto-save a cada 30 segundos para evitar perdas no mobile
        setInterval(saveData, 30000);
    </script>
</body>
</html>
