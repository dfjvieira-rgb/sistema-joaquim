<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA 2026 | BLACK BOX REVISADA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f1f5f9; --text: #000; --primary: #1d4ed8; --border: #94a3b8; --purple: #5b21b6; --success: #065f46; --danger: #991b1b; --gold: #fbbf24; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        header { background: #fff; border-bottom: 2px solid var(--border); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .btn-voltar { text-decoration: none; color: #000; font-weight: 800; border: 2px solid #000; padding: 8px 15px; border-radius: 8px; display: flex; align-items: center; gap: 8px; font-size: 0.8rem; cursor: pointer; }
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); display: flex; flex-direction: column; margin-bottom: 15px; height: fit-content; overflow: hidden; }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; }
        .panel-body { padding: 15px; }
        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #475569; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 12px; font-size: 1rem; margin-bottom: 10px; font-family: inherit; }
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; font-size: 0.9rem; cursor: pointer; color: #fff; text-transform: uppercase; }
        .feed { margin-top: 15px; max-height: 550px; overflow-y: auto; border-top: 1px solid var(--border); padding-top: 10px; }
        .card { background: #fff; padding: 15px; border-radius: 8px; border: 2px solid var(--border); margin-bottom: 10px; position: relative; }
        .card-pre { border-left: 8px solid var(--success); }
        .btn-edit-tool { position: absolute; top: 10px; right: 10px; display: flex; gap: 12px; }
        .btn-edit-tool i { cursor: pointer; opacity: 0.4; font-size: 1rem; }
        .btn-reveal { background: #000; color: #fff; border: none; padding: 12px; border-radius: 6px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 5px; }
        .hidden-content { display: none; margin-top: 10px; padding: 12px; background: #dcfce7; border: 1px solid var(--success); border-radius: 6px; font-weight: 700; }

        /* BLACK BOX - DARK MODE STYLE */
        .black-box-item { background: #020617; color: #fff; border-radius: 8px; padding: 12px; margin-bottom: 10px; border-left: 5px solid var(--gold); cursor: pointer; transition: 0.2s; }
        .black-box-item:hover { transform: scale(1.02); }
        .bb-meta { display: flex; justify-content: space-between; font-size: 0.65rem; font-weight: 900; margin-bottom: 8px; color: var(--gold); text-transform: uppercase; }
        .bb-content { font-family: 'Times New Roman', serif; font-size: 0.85rem; line-height: 1.2; max-height: 50px; overflow: hidden; opacity: 0.9; }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="btn-voltar" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> VOLTAR</div>
    <div style="font-weight: 800; font-size: 0.9rem;">ARYANNA 2026 | ORDEM T√âCNICA</div>
</header>

<main class="dashboard">
    <section class="panel" style="border-top: 6px solid #000; grid-column: 1 / -1;">
        <div class="panel-header" style="background: #000; color: var(--gold);"><i class="fas fa-box"></i> Black Box: Pe√ßas no Radar</div>
        <div class="panel-body">
            <div id="black-box-feed" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 12px;">
                <p style="font-size: 0.7rem; opacity: 0.5;">Aguardando telemetria...</p>
            </div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--success);">
        <div class="panel-header">Preliminares</div>
        <div class="panel-body">
            <input type="hidden" id="id-pre">
            <label>T√≠tulo</label><input type="text" id="pre-t">
            <label>Fundamenta√ß√£o</label><textarea id="pre-c"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="window.salvar('pre')">Salvar</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--purple);">
        <div class="panel-header">Qual √© a Pe√ßa?</div>
        <div class="panel-body">
            <input type="hidden" id="id-peca">
            <label>Enunciado</label><textarea id="peca-t"></textarea>
            <label>Gabarito</label><input type="text" id="peca-c">
            <button class="btn-save" style="background: var(--purple);" onclick="window.salvar('peca')">Salvar</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        projectId: "masteroab-db5e1",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"
    };
   
    const app = initializeApp(config);
    const db = getDatabase(app);
    const paths = { pre: 'v13_pre', peca: 'v13_peca', nc: 'v13_nc', tese: 'v13_tese' };

    // --- FUN√á√ïES GLOBAIS (Expostas para o HTML) ---
    window.toggleR = (btn) => {
        const div = btn.nextElementSibling;
        div.style.display = (div.style.display === "block" ? "none" : "block");
    };

    window.salvar = (type) => {
        const id = document.getElementById(`id-${type}`).value;
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return;
        const data = { t, c, ts: serverTimestamp() };
        if(id) set(ref(db, `${paths[type]}/${id}`), data);
        else push(ref(db, paths[type]), data);
        document.getElementById(`id-${type}`).value = '';
        document.getElementById(`${type}-t`).value = '';
        document.getElementById(`${type}-c`).value = '';
    };

    // --- ESCUTA BLACK BOX (ESTUDOS) - PROTE√á√ÉO CONTRA TELA BRANCA ---
    onValue(ref(db, 'estudos'), (snap) => {
        const feedBB = document.getElementById('black-box-feed');
        const voos = snap.val();
        if(!voos) { feedBB.innerHTML = "Radar limpo."; return; }
       
        feedBB.innerHTML = "";
        Object.keys(voos).sort((a,b) => b-a).forEach(exId => {
            const voo = voos[exId];
           
            // üõ°Ô∏è Valida√ß√£o da Data
            let dataFmt = "--/--/--";
            if (voo.ts) {
                const d = new Date(voo.ts);
                dataFmt = isNaN(d.getTime()) ? "Data Inv√°lida" : d.toLocaleDateString('pt-BR');
            }

            // üõ°Ô∏è Valida√ß√£o do Texto (Cockpit usa 'editor-peca')
            const textoPreview = voo['editor-peca']
                ? voo['editor-peca'].substring(0, 60).replace(/<[^>]*>?/gm, '') + "..."
                : "Sem texto detectado";
           
            const div = document.createElement('div');
            div.className = 'black-box-item';
            div.innerHTML = `
                <div class="bb-meta"><span>EXAME E${exId}</span><span>${dataFmt}</span></div>
                <div class="bb-content">${textoPreview}</div>
            `;
            div.onclick = () => { location.href = 'index.html'; };
            feedBB.appendChild(div);
        });
    });

    // --- ESCUTA DADOS T√âCNICOS ---
    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        ['pre', 'peca'].forEach(type => {
            const f = document.getElementById(`feed-${type}`);
            if(!f) return;
            f.innerHTML = "";
            const obj = v[paths[type]] || {};
            Object.keys(obj).forEach(id => {
                const item = obj[id];
                f.innerHTML += `<div class="card"><strong>${item.t}</strong><p>${item.c}</p></div>`;
            });
        });
    });
</script>
</body>
</html>
