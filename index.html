<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM MASTER ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #22c55e; --purple: #a855f7;
            --header-h: 70px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--primary); 
            height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; 
        }

        /* BARRA DE COMANDO (O VOLANTE) */
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 3px solid var(--gold); z-index: 1000;
        }

        .nav-group { display: flex; gap: 10px; align-items: center; }

        .btn-main { 
            height: 48px; min-width: 48px; border-radius: 12px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.1rem; cursor: pointer; transition: 0.2s;
            background: var(--secondary);
        }
        .btn-main:active { transform: scale(0.9); }
        .btn-save { background: var(--fgv-green); }
        .btn-mentoria { background: var(--purple); }

        /* DASHBOARD PRINCIPAL */
        main { display: flex; flex: 1; overflow: hidden; background: #f1f5f9; position: relative; }

        /* SIDEBAR DE EXAMES */
        .sidebar { 
            width: 80px; background: var(--secondary); border-right: 1px solid rgba(255,255,255,0.1); 
            display: flex; flex-direction: column; gap: 10px; padding: 15px 10px; overflow-y: auto;
        }
        .exame-btn {
            width: 100%; aspect-ratio: 1/1; background: #2d3748; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.8rem; color: #a0aec0; cursor: pointer; border: 2px solid transparent;
        }
        .exame-btn.active { border-color: var(--gold); color: var(--gold); background: rgba(251, 191, 36, 0.1); }

        /* FOLHA DE REDAÇÃO */
        .work-area { 
            flex: 1; overflow-y: auto; padding: 25px; scroll-behavior: smooth;
            display: flex; justify-content: center;
        }
        .paper-fgv { 
            background: white; width: 100%; max-width: 850px; 
            min-height: 1500px; padding: 50px; border-radius: 4px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative;
        }
        .editor { 
            outline: none; font-size: 19px; line-height: 31px; color: #1e293b; 
            font-family: 'Times New Roman', serif; text-align: justify;
            background-image: repeating-linear-gradient(white, white 30px, #e2e8f0 30px, #e2e8f0 31px);
        }

        /* PAINEL DE PDFS (RESTAURADO LADO A LADO NO PC) */
        .pdf-panel { 
            width: 40%; background: #1e293b; display: flex; flex-direction: column; 
            border-left: 2px solid var(--gold); transition: 0.3s;
        }
        .pdf-tabs { display: flex; background: var(--primary); padding: 8px; gap: 8px; }
        .tab { 
            flex: 1; padding: 12px; border: none; border-radius: 8px; background: #334155; 
            color: white; font-weight: bold; font-size: 0.7rem; cursor: pointer;
        }
        .tab.active { background: var(--gold); color: var(--primary); }

        /* BOTÕES FLUTUANTES */
        .floating { position: absolute; right: 42%; bottom: 30px; display: flex; flex-direction: column; gap: 10px; z-index: 999; }
        .btn-float {
            width: 50px; height: 50px; border-radius: 15px; background: var(--primary); 
            color: var(--gold); border: 2px solid var(--gold); display: flex; 
            align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* MOBILE FIXES */
        @media (max-width: 1024px) {
            main { flex-direction: column; }
            .sidebar { width: 100%; height: 65px; flex-direction: row; order: 1; }
            .exame-btn { width: 50px; height: 100%; }
            .work-area { height: 50vh; order: 2; padding: 15px; }
            .pdf-panel { width: 100%; height: 40vh; order: 3; border-left: none; border-top: 3px solid var(--gold); }
            .floating { right: 20px; bottom: 42vh; }
        }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-main" onclick="handleBack()"><i class="fas fa-chevron-left"></i></button>
        <div style="display:flex; flex-direction:column;">
            <span style="color:var(--gold); font-weight:900; font-size:0.9rem;">JOAQUIM MASTER</span>
            <span id="sync-label" style="color:var(--fgv-green); font-size:0.6rem; font-weight:bold;">SISTEMA ONLINE</span>
        </div>
    </div>

    <div class="nav-group">
        <button class="btn-main btn-save" onclick="manualSave()"><i class="fas fa-save"></i></button>
        <button class="btn-main" style="background:var(--accent)" onclick="openPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-main btn-mentoria" onclick="location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
        <button class="btn-main" style="background:var(--secondary)" onclick="injectChecklist()"><i class="fas fa-list-check"></i></button>
        <button class="btn-main" style="background:var(--red)" onclick="resetEditor()"><i class="fas fa-eraser"></i></button>
    </div>
</header>

<main>
    <div class="floating">
        <button class="btn-float" onclick="document.getElementById('main-scroll').scrollTo(0,0)"><i class="fas fa-arrow-up"></i></button>
        <button class="btn-float" onclick="document.getElementById('gab-alvo').scrollIntoView()"><i class="fas fa-bullseye"></i></button>
    </div>

    <aside class="sidebar" id="exam-list"></aside>

    <section class="work-area" id="main-scroll">
        <div class="paper-fgv">
            <div id="editor" class="editor" contenteditable="true" oninput="autoSave()">Selecione o Exame...</div>
            <div id="gab-alvo" style="margin-top:60px; padding:25px; border:2px solid var(--fgv-green); border-radius:12px; background:#f0fdf4; color:#166534; display:none;"></div>
        </div>
    </section>

    <section class="pdf-panel">
        <div class="pdf-tabs">
            <button class="tab active" id="t-p" onclick="loadPdf('p')">ENUNCIADO</button>
            <button class="tab" id="t-g" onclick="loadPdf('g')">ESPELHO</button>
            <button class="tab" id="t-v" onclick="loadPdf('v')">VADE MECUM</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none; background:white;"></iframe>
    </section>
</main>

<div id="peca-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:2000; align-items:center; justify-content:center; padding:20px;">
    <div style="background:white; width:100%; max-width:400px; border-radius:20px; padding:25px; max-height:80vh; overflow-y:auto;">
        <h3 style="margin-bottom:20px; text-align:center; color:var(--primary);">PEÇAS MESTRAS</h3>
        <div id="peca-grid" style="display:grid; gap:10px;"></div>
        <button onclick="closePecas()" style="width:100%; margin-top:20px; padding:15px; border-radius:10px; background:var(--primary); color:white; border:none; font-weight:bold;">VOLTAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.pecas = pecas;
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;
    let activeId = "35";
    const editor = document.getElementById('editor');

    window.onload = () => {
        const list = document.getElementById('exam-list');
        for (let i = 44; i >= 35; i--) {
            const b = document.createElement('div');
            b.className = `exame-btn ${i==35?'active':''}`;
            b.innerText = `E${i}`;
            b.onclick = () => {
                activeId = i.toString();
                document.querySelectorAll('.exame-btn').forEach(c => c.classList.remove('active'));
                b.classList.add('active');
                loadFromFirebase();
                loadPdf('p');
            };
            list.appendChild(b);
        }
        buildPecas();
        loadFromFirebase();
        loadPdf('p');
    };

    window.autoSave = () => {
        set(ref(db, 'estudos/' + activeId), { text: editor.innerText, ts: Date.now() });
    };

    window.loadPdf = (m) => {
        const f = document.getElementById('pdf-frame');
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        const p = { 'p': `ro${activeId}.pdf`, 'g': `ro${activeId}-gabarito.pdf`, 'v': `vade.pdf` };
        f.src = p[m];
        document.getElementById(`t-${m}`).classList.add('active');
    };

    window.openPecas = () => document.getElementById('peca-modal').style.display = 'flex';
    window.closePecas = () => document.getElementById('peca-modal').style.display = 'none';

    window.buildPecas = () => {
        const g = document.getElementById('peca-grid');
        Object.keys(window.pecas).forEach(k => {
            const b = document.createElement('button');
            b.style = "padding:15px; border-radius:10px; border:1px solid #ddd; background:#f8fafc; text-align:left; font-weight:bold;";
            b.innerText = k.toUpperCase();
            b.onclick = () => {
                editor.innerText += "\n\n" + window.pecas[k];
                window.autoSave();
                closePecas();
            };
            g.appendChild(b);
        });
    };

    window.handleBack = () => { if(confirm("Deseja sair?")) location.href = 'index.html'; };
    window.manualSave = () => { window.autoSave(); alert("✅ Sincronizado!"); };
    window.resetEditor = () => { if(confirm("Limpar tudo?")) { editor.innerText = ""; window.autoSave(); } };
    window.injectChecklist = () => {
        const esp = window.BANCO_ESPELHOS[activeId];
        if(!esp) return;
        editor.innerText += "\n\n--- TESES DO EXAME ---\n[ ] " + esp.replace(/<[^>]*>/g, '').split('\n').filter(l => l.trim()).join('\n[ ] ');
        window.autoSave();
    };

    function loadFromFirebase() {
        onValue(ref(db, 'estudos/' + activeId), (s) => {
            const d = s.val();
            if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
            const g = document.getElementById('gab-alvo');
            g.innerHTML = `<h4>ESPELHO E${activeId}</h4>` + (window.BANCO_ESPELHOS[activeId] || "Aguardando...");
            g.style.display = 'block';
        }, { onlyOnce: true });
    }
</script>
</body>
</html>
