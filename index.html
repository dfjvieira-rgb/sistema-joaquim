<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 | INTEGRATED</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --bg-main: #0f172a;
            --paper: #ffffff; --text-dark: #1e293b; --header-h: 65px; --line-color: #d1d5db;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--gold); z-index: 1000; }
        .nav-group { display: flex; gap: 8px; align-items: center; }

        .btn-ref { height: 40px; width: 40px; border-radius: 8px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); cursor: pointer; font-weight: 900; }
        .btn-ref.active { background: var(--gold); color: var(--primary); }
        .btn-tool { height: 40px; width: 40px; border-radius: 8px; border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* SIDEBAR & RADAR */
        .sidebar { width: 75px; background: #020617; display: flex; flex-direction: column; gap: 5px; padding: 10px 5px; border-right: 1px solid #334155; overflow-y: auto; }
        #radar-peca { background: #000; color: var(--gold); padding: 5px 2px; border-radius: 4px; font-size: 0.55rem; font-weight: 900; text-align: center; min-height: 45px; display: flex; align-items: center; justify-content: center; border: 1px solid var(--gold); text-transform: uppercase; font-family: monospace; line-height: 1.1; margin-bottom: 10px; }
        .exame-btn { width: 100%; height: 35px; background: #334155; border-radius: 6px; color: white; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: bold; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: var(--primary); }

        /* EDITOR AREA */
        .editor-section { flex: 1; overflow-y: auto; background: #cbd5e1; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .paper { background: var(--paper); width: 100%; max-width: 850px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); min-height: 2000px; color: #000; }
        
        .oab-header { border: 2px solid #000; padding: 10px; margin-bottom: 20px; text-align: center; }
        .peca-nome-display { font-size: 1.3rem; font-weight: 900; text-transform: uppercase; color: #b91c1c; }
        .section-title { background: #000; color: #fff; padding: 5px 15px; font-weight: bold; margin-top: 30px; font-size: 0.9rem; width: 100%; }
        
        .editor-area { 
            outline: none; font-size: 18px; line-height: 30px; font-family: 'Times New Roman', serif; 
            background-image: repeating-linear-gradient(var(--paper), var(--paper) 29px, var(--line-color) 29px, var(--line-color) 30px); 
            min-height: 150px; width: 100%; word-wrap: break-word; white-space: pre-wrap;
        }

        /* PDF PANEL */
        .pdf-panel { position: fixed; right: 0; top: var(--header-h); bottom: 0; width: 0; background: white; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 2000; border-left: 3px solid var(--gold); overflow: hidden; display: flex; flex-direction: column; }
        .pdf-panel.open { width: 50%; }

        /* FLOATING TOOLS */
        .paper-tools { position: fixed; left: 90px; bottom: 30px; display: flex; flex-direction: column; gap: 12px; z-index: 1500; }
        .btn-fab { width: 55px; height: 55px; border-radius: 50%; border: 2px solid white; color: white; font-size: 1.3rem; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }

        @media (max-width: 900px) { .pdf-panel.open { width: 100%; } .paper-tools { left: auto; right: 20px; } }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-tool" style="background:#334155" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
        <button class="btn-tool" style="background:#a855f7" onclick="location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-ref" id="ref-p" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="togglePdf('v')">V</button>
    </div>
    <div class="nav-group">
        <button class="btn-tool" id="btn-sync" style="background:#22c55e" onclick="salvarManual()"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-peca">ESCANEANDO</div>
        <div id="exam-nav"></div>
    </aside>

    <section class="editor-section">
        <div class="paper">
            <div class="oab-header">
                <div class="peca-nome-display" id="label-peca-top">IDENTIFICANDO...</div>
                <p style="font-size:0.7rem; font-weight:bold;">FOLHA DE RESPOSTAS PROFISSIONAL</p>
            </div>

            <div class="section-title">PE√áA PROFISSIONAL</div>
            <div id="editor-peca" class="editor-area" contenteditable="true"></div>

            <div class="section-title">QUEST√ÉO 01 (A/B)</div>
            <div id="editor-q1a" class="editor-area" contenteditable="true"></div>
            <div id="editor-q1b" class="editor-area" contenteditable="true"></div>

            <div class="section-title">QUEST√ÉO 02 (A/B)</div>
            <div id="editor-q2a" class="editor-area" contenteditable="true"></div>
            <div id="editor-q2b" class="editor-area" contenteditable="true"></div>
            
            <!-- Mais quest√µes seguem o mesmo padr√£o -->
        </div>

        <div class="paper-tools">
            <button class="btn-fab" style="background:linear-gradient(45deg, #f59e0b, #ef4444)" onclick="gerarSnapshot()"><i class="fas fa-rocket"></i></button>
            <button class="btn-fab" style="background:#3b82f6" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
            <button class="btn-fab" style="background:#ef4444" onclick="resetarTudo()"><i class="fas fa-trash-alt"></i></button>
        </div>
    </section>

    <div class="pdf-panel" id="pdf-panel">
        <div style="height:45px; background:#020617; display:flex; align-items:center; justify-content:space-between; padding:0 15px; color:white; border-bottom:2px solid var(--gold);">
            <span id="pdf-title-panel" style="font-weight:900; color:var(--gold)">SUPORTE ELITE</span>
            <button onclick="closePdf()" style="background:#ef4444; border:none; color:white; padding:5px 10px; border-radius:4px; font-weight:bold;">FECHAR</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none; background:white;"></iframe>
    </div>
</main>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    let activeEx = "41";
    let currentMode = null;
    const ids = ['peca', 'q1a', 'q1b', 'q2a', 'q2b'];

    // Globaliza√ß√£o
    window.togglePdf = (mode) => {
        const panel = document.getElementById('pdf-panel');
        if(currentMode === mode) { window.closePdf(); } 
        else {
            currentMode = mode;
            panel.classList.add('open');
            document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
            document.getElementById(`ref-${mode}`).classList.add('active');
            const docs = { 'p': `ro${activeEx}.pdf`, 'g': `ro${activeEx}-gabarito.pdf`, 'v': `./vade.pdf` };
            document.getElementById('pdf-frame').src = docs[mode];
        }
    };

    window.closePdf = () => {
        document.getElementById('pdf-panel').classList.remove('open');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
        currentMode = null;
    };

    window.atualizarRadar = () => {
        const esp = BANCO_ESPELHOS[activeEx] || "";
        const radar = document.getElementById('radar-peca');
        const labelTop = document.getElementById('label-peca-top');
        
        let pecaIdentificada = "RECLAMA√á√ÉO TRABALHISTA";
        if (esp.toUpperCase().includes("AGRAVO")) pecaIdentificada = "AGRAVO DE PETI√á√ÉO";
        if (esp.toUpperCase().includes("CONTESTA√á√ÉO")) pecaIdentificada = "CONTESTA√á√ÉO";
        if (esp.toUpperCase().includes("ORDIN√ÅRIO")) pecaIdentificada = "REC. ORDIN√ÅRIO";

        radar.innerText = pecaIdentificada;
        labelTop.innerText = pecaIdentificada;
    };

    window.salvarManual = () => {
        const dados = {};
        ids.forEach(id => dados[id] = document.getElementById('editor-' + id).innerText);
        set(ref(db, `estudos_completos/${activeEx}`), { ...dados, ts: Date.now() }).then(() => {
            const btn = document.getElementById('btn-sync');
            btn.style.background = "#fbbf24";
            setTimeout(() => btn.style.background = "#22c55e", 500);
        });
    };

    window.gerarSnapshot = () => {
        const dados = { exame: activeEx, peca_tipo: document.getElementById('radar-peca').innerText, timestamp: Date.now() };
        ids.forEach(id => dados[id] = document.getElementById('editor-' + id).innerText);
        push(ref(db, 'historico_envios/'), dados).then(() => alert("üöÄ SNAPSHOT DA FOLHA ENVIADO!"));
    };

    window.carregarExames = () => {
        const nav = document.getElementById('exam-nav');
        nav.innerHTML = '';
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('div');
            btn.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            btn.innerText = `E${i}`;
            btn.onclick = () => { activeEx = i.toString(); carregarExames(); carregarFirebase(); window.atualizarRadar(); };
            nav.appendChild(btn);
        }
        window.atualizarRadar();
    };

    function carregarFirebase() {
        onValue(ref(db, `estudos_completos/${activeEx}`), (s) => {
            const d = s.val();
            if(d) ids.forEach(id => {
                const el = document.getElementById('editor-' + id);
                if(el && document.activeElement !== el) el.innerText = d[id] || "";
            });
        }, { onlyOnce: true });
    }

    window.injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(esp) document.getElementById('editor-peca').innerText += "\n\n--- ‚öñÔ∏è TESES ---\n" + esp.replace(/<[^>]*>/g, '');
    };

    window.resetarTudo = () => { if(confirm("Limpar toda a folha?")) ids.forEach(id => document.getElementById('editor-' + id).innerText = ""); };

    // Init
    carregarExames();
    carregarFirebase();
    ids.forEach(id => document.getElementById('editor-' + id).addEventListener('input', window.salvarManual));
</script>
</body>
</html>
