<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - FULL PDF ACCESS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #27ae60;
            --postit: #fff176; --mentoria-bg: #e1f5fe; --header-h: 65px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }
        .nav-btns { display: flex; gap: 8px; }
        .btn-header { 
            color: white; border: 1px solid rgba(255,255,255,0.2); padding: 8px 14px; border-radius: 6px; 
            cursor: pointer; font-weight: bold; font-size: 0.65rem; text-transform: uppercase;
            background: var(--secondary); display: flex; align-items: center; gap: 6px;
        }

        main { display: flex; flex: 1; overflow: hidden; background: #eaeff2; }
        
        /* SIDEBAR DE EXAMES */
        .sidebar { width: 140px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; flex-shrink: 0; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.65rem; font-weight: bold; transition: 0.2s; }
        .exame-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* LADO ESQUERDO: FOLHA MESTRA EDITÁVEL */
        .folha-mestra-container { 
            flex: 1.1; background: #dfe6e9; overflow-y: auto; padding: 20px; border-right: 2px solid var(--gold);
        }
        .folha-fgv { 
            background: white; width: 100%; min-height: 1400px; padding: 50px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.1); font-family: 'Times New Roman', serif;
        }
        .peca-editor { 
            outline: none; font-size: 18px; line-height: 1.7; text-align: justify; 
            white-space: pre-wrap; color: #1a1a1a; min-height: 800px;
        }

        /* LADO DIREITO: PDF (COM BARRA DE FERRAMENTAS RESTAURADA) */
        .pdf-container { width: 45%; background: #525659; display: flex; flex-direction: column; }
        
        .mentoria-folha { font-family: 'Inter'; background: var(--mentoria-bg); padding: 12px; margin-bottom: 20px; border-radius: 5px; font-size: 0.8rem; border-left: 4px solid var(--accent); color: #01579b; }
        .gabarito-folha { margin-top: 60px; padding: 25px; background: #f0fff4; border-top: 3px double var(--fgv-green); font-family: 'Inter'; font-size: 0.9rem; }

        /* MODAIS */
        .modal-pecas { display: none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); width: 380px; background: white; z-index: 10001; padding: 25px; border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:800; font-size:0.9rem;">JOAQUIM <span style="color:var(--gold)">MASTER 2026</span></div>
    <div class="nav-btns">
        <button class="btn-header" style="color:var(--gold); border-color:var(--gold);" onclick="injetarJustica()"><i class="fas fa-gavel"></i> JUSTIÇA</button>
        <button class="btn-header" style="border-left: 3px solid var(--accent);" onclick="toggleModalPecas()"><i class="fas fa-layer-group"></i> ESTRUTURAS</button>
        <button class="btn-header" style="background:var(--red); border:none;" onclick="scrollParaGabarito()"><i class="fas fa-bullseye"></i> VER GABARITO</button>
    </div>
</header>

<main>
    <aside class="sidebar" id="sidebar-exames"></aside>
    
    <section class="folha-mestra-container">
        <div class="folha-fgv">
            <div class="mentoria-folha">
                <strong><i class="fas fa-pen-nib"></i> ÁREA DE REDAÇÃO TÉCNICA</strong><br>
                Utilize o enunciado à direita para preencher esta folha. O PDF agora exibe todas as abas originais.
            </div>
            
            <div id="editor-folha" class="peca-editor" contenteditable="true">
                Selecione um Exame na barra lateral para carregar a prova...
            </div>

            <div class="gabarito-folha" id="gabarito-alvo">
                <h4 style="color:var(--fgv-green); margin-bottom:15px; text-transform:uppercase;">
                    <i class="fas fa-check-double"></i> Espelho de Correção Oficial (E<span id="label-exame-folha">--</span>)
                </h4>
                <div id="espelho-folha"></div>
            </div>
        </div>
    </section>

    <section class="pdf-container">
        <iframe id="v-pdf" style="width:100%; height:100%; border:none;"></iframe>
    </section>
</main>

<div id="modal-pecas" class="modal-pecas">
    <h3 style="margin-bottom:15px; font-family:'Inter'; color:var(--primary);">BANCO DE ESTRUTURAS (18)</h3>
    <div id="grid-pecas-js" style="max-height: 400px; overflow-y: auto;"></div>
    <button onclick="toggleModalPecas()" style="width:100%; margin-top:15px; padding:12px; background:var(--secondary); color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">VOLTAR AO TREINO</button>
</div>

<script type="module">
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;
    window.pecas = pecas;

    let idAtivo = null;
    let pecaNomeAtivo = "Reclamação Trabalhista";

    window.onload = () => {
        const menu = document.getElementById('sidebar-exames');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerText = `Exame ${i}`;
            btn.onclick = () => {
                idAtivo = i.toString();
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                // PDF RESTAURADO: Agora sem travas de toolbar, permitindo ver as abas do arquivo
                document.getElementById('v-pdf').src = `ro${i}.pdf#view=FitH&pagemode=bookmarks`;
                document.getElementById('label-exame-folha').innerText = i;
                atualizarConteudo();
            };
            menu.appendChild(btn);
        }
        popularEstruturas();
    };

    window.atualizarConteudo = () => {
        const editor = document.getElementById('editor-folha');
        const espelho = document.getElementById('espelho-folha');
        if(window.pecas[pecaNomeAtivo]) editor.innerText = window.pecas[pecaNomeAtivo];
        if(idAtivo && window.BANCO_ESPELHOS[idAtivo]) espelho.innerHTML = window.BANCO_ESPELHOS[idAtivo];
    };

    window.popularEstruturas = () => {
        const grid = document.getElementById('grid-pecas-js');
        Object.keys(window.pecas).forEach(nome => {
            const btn = document.createElement('button');
            btn.style = "width:100%; padding:14px; margin-bottom:8px; background:#f1f5f9; border:1px solid #cbd5e1; border-radius:6px; text-align:left; cursor:pointer; font-weight:bold; font-family:'Inter';";
            btn.innerHTML = `<i class="fas fa-file-invoice" style="color:var(--accent)"></i> ${nome.toUpperCase()}`;
            btn.onclick = () => {
                pecaNomeAtivo = nome;
                atualizarConteudo();
                toggleModalPecas();
            };
            grid.appendChild(btn);
        });
    };

    window.toggleModalPecas = () => {
        const m = document.getElementById('modal-pecas');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    };

    window.injetarJustica = () => {
        if(!idAtivo) return alert("Selecione um exame primeiro.");
        const temp = document.createElement('div');
        temp.innerHTML = window.BANCO_ESPELHOS[idAtivo];
        let t = `\n\n--- CHECKLIST DE TESES E${idAtivo} ---\n`;
        temp.querySelectorAll('.espelho-txt').forEach(i => t += `[ ] ${i.innerText.trim()}\n`);
        document.getElementById('editor-folha').innerText += t;
    };

    window.scrollParaGabarito = () => {
        document.getElementById('gabarito-alvo').scrollIntoView({behavior: 'smooth'});
    };
</script>
</body>
</html>
