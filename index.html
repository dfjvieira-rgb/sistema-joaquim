<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SISTEMA JOAQUIM - Intelig√™ncia OAB</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --warning: #f1c40f; --success: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .tabs-container { display: none; background: #34495e; padding: 2px; gap: 2px; flex-shrink: 0; }
        .tab-btn { flex: 1; padding: 12px 2px; border: none; background: transparent; color: #bdc3c7; font-weight: bold; font-size: 0.75rem; }
        .tab-btn.active { background: var(--accent); color: white; border-radius: 4px; }
        main { flex: 1; display: flex; overflow: hidden; position: relative; }
        .content-section { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        .sidebar-section { width: 240px; background: white; padding: 20px 15px; border-right: 1px solid #ddd; flex-shrink: 0; }
        .btn-peca { width: 100%; padding: 14px; margin-bottom: 10px; background: #fff; border: 2px solid #edf2f7; border-radius: 10px; font-weight: 600; text-align: left; cursor: pointer; }
        .btn-peca.selected { border-color: var(--accent); background: #f0f7ff; }
        .editor-section { background: white; padding: 10px; flex: 1; }
        .actions-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .btn-action { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; color: white; cursor: pointer; font-size: 0.75rem; }
        .btn-save { background: var(--success); }
        .btn-pdf { background: #607d8b; }
        .btn-hint { background: var(--warning); color: #2c3e50; }
        textarea { flex: 1; width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 12px; font-size: 18px; line-height: 1.5; resize: none; box-sizing: border-box; }
        .pdf-section { background: #dcdde1; gap: 5px; padding: 5px; flex: 1.5; }
        .pdf-box { flex: 1; display: flex; flex-direction: column; background: white; border: 1px solid #7f8c8d; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        @media (max-width: 900px) {
            .tabs-container { display: flex !important; }
            .sidebar-section { display: none !important; }
            main { flex-direction: column; }
            .content-section { display: none !important; }
            .content-section.active-mobile { display: flex !important; }
        }
    </style>
</head>
<body id="bodyTag">

<header>
    <div>‚öñÔ∏è <strong>SISTEMA JOAQUIM</strong></div>
    <div id="timer" style="color: var(--warning); font-weight: 800;">05:00:00</div>
</header>

<nav class="tabs-container">
    <button class="tab-btn active" onclick="switchTab('menu')">üìÇ PE√áAS</button>
    <button class="tab-btn" onclick="switchTab('escrita')">‚úçÔ∏è TREINO</button>
    <button class="tab-btn" onclick="switchTab('pdfs')">üìÑ PROVA</button>
</nav>

<main>
    <aside id="menu" class="content-section sidebar-section active-mobile">
        <h4 style="margin: 10px 0;">EXAMES:</h4>
        <button class="btn-peca" onclick="carregarExame('ro35.pdf', 'ro35-gabarito.pdf', 'XXXV')">üìÇ Exame XXXV (RO)</button>
        <button class="btn-peca" onclick="carregarExame('ro34.pdf', 'ro34-gabarito.pdf', 'XXXIV')">üìÇ Exame XXXIV (RO)</button>
    </aside>

    <section id="escrita" class="content-section editor-section">
        <div class="actions-row">
            <button class="btn-action btn-hint" onclick="mostrarDica()">üí° VER TESES</button>
            <button class="btn-action btn-save" onclick="salvarTXT()">üíæ SALVAR</button>
            <button class="btn-action btn-pdf" onclick="window.print()">üìÑ PDF</button>
        </div>
        <textarea id="area-peca" placeholder="Comece seu treino..."></textarea>
    </section>

    <section id="pdfs" class="content-section pdf-section">
        <div class="pdf-box"><iframe id="view-enunciado"></iframe></div>
        <div class="pdf-box"><iframe id="view-gabarito"></iframe></div>
    </section>
</main>

<script>
    let exameAtivo = "";
    const teses = {
        "XXXV": "TESES EXAME XXXV (RO):\n1. Preliminar Cerceamento (Art. 5, LV CF)\n2. Equipara√ß√£o (Art. 461 CLT - local diferente)\n3. Insalubridade (S√∫mula 248 TST - reclassifica√ß√£o)\n4. Dirigente Associa√ß√£o (Sem estabilidade - Art. 543 CLT)\n5. Intervalo Interjornada (Indeniza√ß√£o Art. 66 CLT)"
    };

    function carregarExame(enu, gab, nome) {
        exameAtivo = nome;
        document.getElementById('view-enunciado').src = enu;
        document.getElementById('view-gabarito').src = gab;
        if (window.innerWidth < 900) switchTab('escrita');
    }

    function mostrarDica() {
        if (!exameAtivo) alert("Selecione um exame primeiro!");
        else alert(teses[exameAtivo] || "Teses ainda n√£o mapeadas para este exame.");
    }

    function switchTab(id) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active-mobile'));
        document.getElementById(id).classList.add('active-mobile');
    }

    function salvarTXT() {
        const blob = new Blob([document.getElementById('area-peca').value], {type:'text/plain'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Treino_${exameAtivo}.txt`; a.click();
    }

    let t = 18000; setInterval(() => {
        let h = Math.floor(t/3600), m = Math.floor((t%3600)/60), s = t%60;
        document.getElementById('timer').textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        if(t>0) t--;
    }, 1000);
</script>
</body>
</html>
