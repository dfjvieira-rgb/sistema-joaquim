<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM MASTER ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #22c55e; --purple: #a855f7;
            --header-h: 65px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--primary); height: 100vh; display: flex; 
            flex-direction: column; overflow: hidden;
        }
        
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }

        .nav-btns { display: flex; gap: 8px; align-items: center; }
        
        .btn-symbol { 
            width: 44px; height: 44px; border-radius: 12px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.2rem; cursor: pointer; transition: 0.2s;
            background: var(--secondary);
        }
        .btn-symbol:active { transform: scale(0.9); }
        .btn-voltar { background: #334155 !important; }
        .btn-mentoria { background: var(--purple) !important; }

        .status-pill {
            background: rgba(34, 197, 94, 0.1); border: 1px solid var(--fgv-green);
            padding: 5px 12px; border-radius: 50px; font-size: 0.7rem; color: var(--fgv-green);
            font-weight: bold; display: flex; align-items: center; gap: 6px;
        }

        main { display: flex; flex: 1; overflow: hidden; background: #f1f5f9; position: relative; }
        
        /* BOTÕES DE ROLAGEM */
        .scroll-nav { position: absolute; right: 20px; bottom: 30px; display: flex; flex-direction: column; gap: 12px; z-index: 999; }
        .btn-scroll {
            width: 50px; height: 50px; border-radius: 15px; background: var(--primary); color: var(--gold);
            border: 2px solid var(--gold); display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .sidebar { width: 80px; background: #e2e8f0; border-right: 1px solid #cbd5e1; padding: 10px 5px; overflow-y: auto; flex-shrink: 0; }
        .exame-btn { 
            width: 100%; padding: 15px 0; margin-bottom: 8px; background: white; 
            border: 1px solid #cbd5e1; border-radius: 10px; cursor: pointer; 
            font-size: 0.75rem; font-weight: 800;
        }
        .exame-btn.active { background: var(--accent); color: white; }

        .folha-mestra-container { flex: 1.2; overflow-y: auto; padding: 20px; border-right: 2px solid #cbd5e1; }
        .folha-fgv { background: white; width: 100%; min-height: 1600px; padding: 40px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        .post-it-area { 
            background: #fef9c3; border-left: 6px solid var(--gold); padding: 15px; 
            margin-bottom: 25px; font-family: 'Inter'; font-size: 0.9rem; border-radius: 8px;
        }

        .peca-editor { 
            outline: none; font-size: 19px; line-height: 32px; text-align: justify; 
            white-space: pre-wrap; color: #1e293b; min-height: 1200px; font-family: 'Times New Roman', serif;
            background-image: repeating-linear-gradient(white, white 31px, #f1f5f9 31px, #f1f5f9 32px);
        }

        .pdf-container { width: 45%; background: #1e293b; display: flex; flex-direction: column; }
        .pdf-tabs { display: flex; background: var(--primary); padding: 6px; gap: 6px; }
        .tab-btn { flex: 1; padding: 14px 5px; font-size: 0.7rem; font-weight: 700; border: none; background: #334155; color: white; border-radius: 8px; }
        .tab-btn.active { background: var(--gold); color: var(--primary); }

        .gabarito-folha { margin-top: 50px; padding: 25px; border-radius: 12px; background: #f0fdf4; border: 2px solid var(--fgv-green); margin-bottom: 200px; }

        .modal-pecas { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 95%; max-width: 400px; background: white; z-index: 10001; padding: 25px; 
            border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); border: 2px solid var(--gold);
        }

        @media (max-width: 768px) {
            main { flex-direction: column; }
            .sidebar { width: 100%; height: 65px; display: flex; padding: 8px; }
            .exame-btn { width: 60px; height: 100%; flex-shrink: 0; line-height: 30px; }
            .folha-mestra-container { height: 60vh; }
            .pdf-container { height: 40vh; width: 100%; }
            .scroll-nav { bottom: 42vh; }
        }
    </style>
</head>
<body>

<header>
    <div class="nav-btns">
        <button class="btn-symbol btn-voltar" onclick="appVoltar()"><i class="fas fa-chevron-left"></i></button>
        <div class="status-pill"><span id="sync-text">SINC. OK</span></div>
    </div>
    
    <div class="nav-btns">
        <button class="btn-symbol" style="background:var(--fgv-green);" onclick="salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-symbol" style="background:var(--accent);" onclick="toggleModalPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-symbol btn-mentoria" onclick="location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
        <button class="btn-symbol" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-symbol" style="background:var(--red);" onclick="limparFolha()"><i class="fas fa-trash"></i></button>
    </div>
</header>

<main>
    <div class="scroll-nav">
        <button class="btn-scroll" onclick="subirTopo()"><i class="fas fa-arrow-up"></i></button>
        <button class="btn-scroll" onclick="irAlvo()"><i class="fas fa-crosshairs"></i></button>
    </div>

    <aside class="sidebar" id="sidebar-exames"></aside>
    
    <section class="folha-mestra-container" id="folha-scroll">
        <div class="folha-fgv">
            <div class="post-it-area">
                <div id="post-it-content" contenteditable="true" oninput="autoSave()">Toque para notas de mentoria...</div>
            </div>
            <div id="editor-folha" class="peca-editor" contenteditable="true" oninput="autoSave()">Selecione o Exame...</div>
            <div id="gabarito-alvo" class="gabarito-folha"></div>
        </div>
    </section>

    <section class="pdf-container">
        <div class="pdf-tabs">
            <button class="tab-btn active" id="btn-tab-prova" onclick="mudarPdf('prova')">PROVA</button>
            <button class="tab-btn" id="btn-tab-gab" onclick="mudarPdf('gab')">GAB</button>
            <button class="tab-btn" id="btn-tab-vade" onclick="mudarPdf('vade')">VADE</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none; background: #fff;"></iframe>
    </section>
</main>

<div id="modal-pecas" class="modal-pecas">
    <h3 style="margin-bottom:20px; text-align:center;">PEÇAS MESTRAS</h3>
    <div id="grid-pecas-js" style="max-height: 400px; overflow-y: auto;"></div>
    <button onclick="toggleModalPecas()" style="width:100%; margin-top:20px; padding:18px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight: bold;">FECHAR</button>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.pecas = pecas;
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;
    let idAtivo = "35";
    const editor = document.getElementById('editor-folha');
    const postit = document.getElementById('post-it-content');

    window.onload = () => {
        const menu = document.getElementById('sidebar-exames');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = `exame-btn ${i == 35 ? 'active' : ''}`;
            btn.innerText = `E${i}`;
            btn.onclick = () => {
                idAtivo = i.toString();
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                carregarDoFirebase();
                mudarPdf('prova');
            };
            menu.appendChild(btn);
        }
        window.popularEstruturas();
        carregarDoFirebase();
    };

    window.appVoltar = () => {
        const modal = document.getElementById('modal-pecas');
        if(modal.style.display === 'block') {
            modal.style.display = 'none';
        } else {
            if(confirm("Deseja sair do simulado atual?")) location.reload();
        }
    };

    window.autoSave = () => {
        set(ref(db, 'estudos/' + idAtivo), { 
            conteudo: editor.innerText, 
            postit: postit.innerText, 
            timestamp: new Date().getTime() 
        });
    };

    window.salvarManual = () => { window.autoSave(); alert("✅ Sincronizado!"); };
    window.limparFolha = () => { if(confirm("Limpar rascunho?")) { editor.innerText = ""; window.autoSave(); } };
    window.toggleModalPecas = () => {
        const m = document.getElementById('modal-pecas');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    };

    window.popularEstruturas = () => {
        const grid = document.getElementById('grid-pecas-js');
        grid.innerHTML = "";
        if(!window.pecas) return;
        Object.keys(window.pecas).forEach(nome => {
            const btn = document.createElement('button');
            btn.className = "exame-btn";
            btn.style.padding = "15px";
            btn.innerText = nome.toUpperCase();
            btn.onclick = () => { 
                if(confirm("Injetar estrutura mestre?")) {
                    editor.innerText = window.pecas[nome]; 
                    window.autoSave(); 
                    window.toggleModalPecas(); 
                    subirTopo();
                }
            };
            grid.appendChild(btn);
        });
    };

    window.mudarPdf = (tipo) => {
        const frame = document.getElementById('pdf-frame');
        document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
        if(tipo === 'prova') frame.src = `ro${idAtivo}.pdf`;
        if(tipo === 'gab') frame.src = `ro${idAtivo}-gabarito.pdf`;
        if(tipo === 'vade') frame.src = `vade.pdf`;
        document.getElementById(`btn-tab-${tipo}`).classList.add('active');
    };

    window.injetarJustica = () => {
        const espelho = window.BANCO_ESPELHOS[idAtivo];
        if(!espelho) return;
        const checklist = espelho.replace(/<[^>]*>/g, '').split('\n').filter(l => l.trim() !== '').join('\n[ ] ');
        editor.innerText += `\n\n--- CHECKLIST DE TESES ---\n[ ] ` + checklist;
        window.autoSave();
    };

    window.subirTopo = () => document.getElementById('folha-scroll').scrollTo(0,0);
    window.irAlvo = () => document.getElementById('gabarito-alvo').scrollIntoView();

    function carregarDoFirebase() {
        onValue(ref(db, 'estudos/' + idAtivo), (snap) => {
            const data = snap.val();
            if (data) {
                if (data.conteudo && !document.activeElement.isSameNode(editor)) editor.innerText = data.conteudo;
                if (data.postit && !document.activeElement.isSameNode(postit)) postit.innerText = data.postit;
            }
            atualizarGabaritoUI();
        }, { onlyOnce: true });
    }

    function atualizarGabaritoUI() {
        const container = document.getElementById('gabarito-alvo');
        const espelho = window.BANCO_ESPELHOS[idAtivo];
        container.innerHTML = espelho ? `<h4>GABARITO E${idAtivo}</h4>${espelho}` : "Gabarito indisponível.";
    }
</script>
</body>
</html>
