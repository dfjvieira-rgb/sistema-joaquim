<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MASTER OAB | TORRE DE CONTROLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #f1f5f9; --text: #0f172a; --gold: #fbbf24; --primary: #1d4ed8; 
            --border: #000; --card-bg: #ffffff; --header-bg: #000;
        }
        
        /* MODO ESCURO - SINCRONIZADO COM O EDITOR */
        body.dark-mode {
            --bg: #0f172a; --text: #f8fafc; --card-bg: #1e293b; 
            --border: #fbbf24; --primary: #38bdf8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.3s, color 0.3s; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 40px; }

        header { 
            background: var(--header-bg); padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 4px solid var(--gold); position: sticky; top: 0; z-index: 1000;
        }
        .logo { color: #fff; font-weight: 900; font-size: 1.3rem; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        .btn-theme {
            background: transparent; border: 2px solid var(--gold); color: var(--gold);
            padding: 8px; border-radius: 50%; width: 40px; height: 40px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; }

        .section-title { 
            font-weight: 900; font-size: 0.8rem; text-transform: uppercase; 
            color: #64748b; margin: 25px 0 10px 5px; letter-spacing: 1px;
            display: flex; align-items: center; gap: 8px;
        }

        .grid-estruturas { display: grid; grid-template-columns: 1fr; gap: 12px; }

        /* CARD DE ESTRUTURA - DESIGN "DINHEIRO NO BOLSO" */
        .btn-estrutura {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-bottom: 5px solid var(--border);
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text);
            font-weight: 800;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-estrutura:active { transform: translateY(3px); border-bottom-width: 2px; }
        .btn-estrutura i { color: var(--primary); }
        
        /* CORES LATERAIS TÉCNICAS */
        .rt { border-left: 10px solid #ef4444; }
        .cont { border-left: 10px solid #3b82f6; }
        .consig { border-left: 10px solid #10b981; }
        .inq { border-left: 10px solid #f59e0b; }
        .homol { border-left: 10px solid #8b5cf6; }
        .ro { border-left: 10px solid #ec4899; }
        .rr { border-left: 10px solid #64748b; }

        /* BOTÃO MENTORIA - DESTAQUE TOTAL */
        .btn-mentoria {
            background: var(--header-bg); color: var(--gold);
            padding: 22px; border-radius: 12px; text-decoration: none;
            display: flex; align-items: center; justify-content: center;
            gap: 12px; font-weight: 900; margin-bottom: 20px;
            border: 2px solid var(--gold); border-bottom: 6px solid var(--gold);
            text-transform: uppercase; font-size: 1.1rem;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">MASTER<span>OAB</span></div>
    <button class="btn-theme" onclick="toggleTheme()" id="themeIcon">
        <i class="fas fa-moon"></i>
    </button>
</header>

<div class="container">
    
    <a href="mentoria.html" class="btn-mentoria">
        <i class="fas fa-brain"></i> ACESSAR MENTORIA V13
    </a>

    <div class="section-title"><i class="fas fa-sitemap"></i> Estruturas de Peças (Campo de Batalha)</div>
    
    <div class="grid-estruturas">
        <a href="editor.html?peca=rt" class="btn-estrutura rt">RECLAMAÇÃO TRABALHISTA <i class="fas fa-chevron-right"></i></a>
        <a href="editor.html?peca=cont" class="btn-estrutura cont">CONTESTAÇÃO <i class="fas fa-chevron-right"></i></a>
        <a href="editor.html?peca=consig" class="btn-estrutura consig">AÇÃO DE CONSIGNAÇÃO <i class="fas fa-chevron-right"></i></a>
        <a href="editor.html?peca=inquerito" class="btn-estrutura inq">INQUÉRITO FALTA GRAVE <i class="fas fa-chevron-right"></i></a>
        <a href="editor.html?peca=homolog" class="btn-estrutura homol">TRANSAÇÃO EXTRAJUDICIAL <i class="fas fa-chevron-right"></i></a>
        <a href="editor.html?peca=ro" class="btn-estrutura ro">RECURSO ORDINÁRIO <i class="fas fa-chevron-right"></i></a>
        <a href="editor.html?peca=rr" class="btn-estrutura rr">RECURSO DE REVISTA <i class="fas fa-chevron-right"></i></a>
    </div>

</div>

<script>
    function toggleTheme() {
        const body = document.body;
        const icon = document.querySelector('#themeIcon i');
        
        body.classList.toggle('dark-mode');
        
        if (body.classList.contains('dark-mode')) {
            icon.classList.replace('fa-moon', 'fa-sun');
            localStorage.setItem('theme_elite', 'dark'); // Mesmo nome usado no Editor
        } else {
            icon.classList.replace('fa-sun', 'fa-moon');
            localStorage.setItem('theme_elite', 'light');
        }
    }

    // Carregar preferência salva ao abrir
    (function() {
        const savedTheme = localStorage.getItem('theme_elite');
        const icon = document.querySelector('#themeIcon i');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            icon.classList.replace('fa-moon', 'fa-sun');
        } else {
            document.body.classList.remove('dark-mode');
            icon.classList.replace('fa-sun', 'fa-moon');
        }
    })();
</script>

</body>
</html>
