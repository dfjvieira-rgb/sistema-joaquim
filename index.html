<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb; --primary-hover: #1d4ed8;
            --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --sidebar-bg: #1e293b;
            --card-bg: #ffffff; --gold: #d4af37; --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; background-color: var(--bg-site); color: #f8fafc; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* HEADER PROFISSIONAL */
        header { 
            background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px);
            padding: 10px 25px; border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }
        .logo { font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px; color: var(--gold); }
        .logo span { color: #fff; font-weight: 300; }
        
        #timer-display { 
            background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 20px;
            font-family: 'JetBrains Mono', monospace; font-size: 1.2rem; color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        /* WORKSPACE */
        .main-container { flex: 1; display: flex; overflow: hidden; }

        /* COLUNA DA ESQUERDA (RESPOSTA) */
        .editor-section { 
            flex: 1; display: flex; flex-direction: column; background: #e2e8f0; 
            position: relative; box-shadow: 10px 0 30px rgba(0,0,0,0.3); z-index: 10;
        }

        .editor-toolbar {
            background: #fff; padding: 12px 20px; display: flex; gap: 10px;
            align-items: center; border-bottom: 1px solid #cbd5e1;
        }

        .btn-action {
            padding: 8px 16px; border-radius: 8px; border: none; font-weight: 600;
            font-size: 0.75rem; cursor: pointer; transition: all 0.2s;
            display: flex; align-items: center; gap: 6px;
        }
        .btn-save { background: var(--success); color: white; }
        .btn-save:hover { background: #047857; transform: translateY(-1px); }

        .smart-select {
            background: #f1f5f9; border: 1px solid #cbd5e1; padding: 8px;
            border-radius: 8px; font-weight: 600; font-size: 0.75rem; color: #1e293b; outline: none;
        }

        /* FOLHA DE RESPOSTA ESTILIZADA */
        .paper-wrapper { 
            flex: 1; overflow-y: auto; padding: 40px 20px; 
            background: #f1f5f9; display: flex; justify-content: center;
        }
        .paper-sheet {
            width: 100%; max-width: 800px; background: white; min-height: 1500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; border-radius: 4px;
        }
        .line-numbers {
            width: 45px; background: #f8fafc; border-right: 1px solid #e2e8f0;
            text-align: center; color: #94a3b8; font-size: 11px; padding-top: 15px;
            line-height: 28px; user-select: none;
        }
        .text-area {
            flex: 1; border: none; outline: none; resize: none; padding: 15px 25px;
            font-family: 'Caveat', cursive; font-size: 24px; line-height: 28px;
            background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px);
            background-size: 100% 28px; color: #1e293b;
        }

        /* COLUNA DA DIREITA (PDF) */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; }
        
        .tabs-container { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; }
        .tab {
            padding: 10px 20px; border-radius: 8px 8px 0 0; border: none;
            background: #0f172a; color: var(--text-muted); font-weight: 600;
            font-size: 0.7rem; cursor: pointer; transition: 0.2s;
        }
        .tab.active { background: #fff; color: var(--primary); }
        .tab-ary { color: var(--gold); }
        .tab-ary.active { background: var(--gold); color: #000; }

        iframe { flex: 1; border: none; width: 100%; }

        /* MENU INFERIOR (MOBILE) */
        .mobile-nav { 
            display: none; background: var(--sidebar-bg); border-top: 1px solid rgba(255,255,255,0.1);
            padding: 10px 0 env(safe-area-inset-bottom);
        }

        @media (max-width: 1024px) {
            .viewer-section { position: fixed; inset: 0; z-index: 200; display: none; }
            .viewer-section.active { display: flex; }
            .mobile-nav { display: flex; justify-content: space-around; }
            #mobile-toggle { 
                display: flex; position: fixed; bottom: 85px; right: 20px; z-index: 300;
                width: 60px; height: 60px; border-radius: 50%; background: var(--primary);
                box-shadow: 0 4px 15px rgba(0,0,0,0.4); border: 2px solid var(--gold);
                align-items: center; justify-content: center; font-size: 1.5rem;
            }
        }

        /* MODAIS MODERNOS */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content {
            background: white; width: 90%; max-width: 600px; border-radius: 16px;
            overflow: hidden; color: #1e293b; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        .modal-header { padding: 20px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .modal-list { max-height: 400px; overflow-y: auto; padding: 10px; }
        .list-item { 
            padding: 15px; border-radius: 10px; margin-bottom: 8px; background: #f8fafc;
            display: flex; justify-content: space-between; align-items: center; transition: 0.2s;
        }
        .list-item:hover { background: #f1f5f9; }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA <span>MASTER PRO</span></div>
    <div id="timer-display" onclick="toggleTimer()">05:00:00</div>
    <div style="display: flex; gap: 15px; align-items: center;">
        <div id="sync-status" style="font-size: 0.6rem; font-weight: bold; color: var(--success);">‚óè SYNC ACTIVE</div>
    </div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="editor-toolbar">
            <select class="smart-select" id="exam-select" onchange="mudarExame(this.value)"></select>
            <select class="smart-select" id="type-select" onchange="aplicarEstrutura(this.value)">
                <option value="">ESTRUTURAS PE√áAS</option>
                <option value="rt">Reclama√ß√£o Trabalhista</option>
                <option value="cont">Contesta√ß√£o</option>
                <option value="ro">Recurso Ordin√°rio</option>
                <option value="ap">Agravo de Peti√ß√£o</option>
            </select>
            <div style="flex: 1;"></div>
            <button class="btn-action btn-save" onclick="arquivarTreino()">üíæ SALVAR NO HIST√ìRICO</button>
        </div>

        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-numbers" id="line-nums"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs-container">
            <button class="tab active" onclick="mudarDoc('prova', this)">üìù PROVA</button>
            <button class="tab" onclick="mudarDoc('gabarito', this)">‚úÖ GABARITO</button>
            <button class="tab tab-ary" onclick="mudarDoc('aryanna', this)">üìô APOSTILA ARYANNA</button>
        </div>
        <iframe id="pdf-frame" src="about:blank"></iframe>
    </section>
</div>

<button id="mobile-toggle" onclick="toggleMobileView()">üìë</button>

<nav class="mobile-nav">
    <button class="tab" onclick="abrirBanco('postits')">üìå TESES</button>
    <button class="tab" onclick="abrirBanco('historico')">üìö HIST√ìRICO</button>
</nav>

<div class="modal-overlay" id="modal-base" onclick="fecharModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h3 id="modal-title">Banco de Dados</h3>
            <button onclick="fecharModal()" style="border:none; background:#eee; padding:8px 12px; border-radius:8px; cursor:pointer">FECHAR</button>
        </div>
        <div id="modal-body" class="modal-list"></div>
        <div style="padding: 20px; border-top: 1px solid #eee;">
            <button onclick="salvarComoTese()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer">
                SALVAR TEXTO ATUAL COMO TESE
            </button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        projectId: "masteroab-db5e1",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.db = db; window.ref = ref; window.set = set; window.onValue = onValue; window.push = push; window.get = get;

    onValue(ref(db, 'treino_atual/global'), (s) => {
        if(!window.isEditing) document.getElementById('texto-final').value = s.val() || "";
    });
</script>

<script>
    let exAtual = 42; 
    let timer = 18000;
    let timerId = null;

    function autoSave() {
        const dot = document.getElementById('sync-status');
        dot.style.color = 'var(--warning)';
        clearTimeout(window.saveTimeout);
        window.saveTimeout = setTimeout(() => {
            window.set(window.ref(window.db, 'treino_atual/global'), document.getElementById('texto-final').value);
            dot.style.color = 'var(--success)';
        }, 1000);
    }

    function mudarDoc(tipo, btn) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        const frame = document.getElementById('pdf-frame');
        if(tipo === 'prova') frame.src = `ro${exAtual}.pdf`;
        else if(tipo === 'gabarito') frame.src = `ro${exAtual}-gabarito.pdf`;
        else frame.src = `Aryanna Linhares.pdf`;
    }

    function mudarExame(v) { exAtual = v; mudarDoc('prova', document.querySelector('.tab')); }

    function toggleMobileView() { document.getElementById('viewer').classList.toggle('active'); }

    function aplicarEstrutura(tipo) {
        const s = {
            rt: "AO JU√çZO DA... VARA DO TRABALHO...\n\nRECLAMANTE..., qualificado...\nRECLAMA√á√ÉO TRABALHISTA...",
            cont: "AO JU√çZO DA... VARA DO TRABALHO...\nPROCESSO N¬∫...\n\nRECLAMADO..., qualificado...\nCONTESTA√á√ÉO...",
            ro: "AO JU√çZO DA... VARA DO TRABALHO...\nPROCESSO N¬∫...\n\nRECORRENTE..., qualificado...\nRECURSO ORDIN√ÅRIO...",
            ap: "AO JU√çZO DA... VARA DO TRABALHO...\nPROCESSO N¬∫...\n\nAGRAVANTE..., qualificado...\nAGRAVO DE PETI√á√ÉO..."
        };
        if(s[tipo]) { document.getElementById('texto-final').value = s[tipo]; autoSave(); }
    }

    function abrirBanco(tipo) {
        window.bancoAtivo = tipo;
        document.getElementById('modal-title').innerText = tipo === 'postits' ? 'üìå Minhas Teses' : 'üìö Hist√≥rico de Treinos';
        document.getElementById('modal-base').style.display = 'flex';
        const lista = document.getElementById('modal-body');
        lista.innerHTML = 'Carregando...';
        window.get(window.ref(window.db, tipo)).then(s => {
            lista.innerHTML = '';
            const data = s.val() || {};
            Object.keys(data).reverse().forEach(id => {
                const item = data[id];
                const d = document.createElement('div');
                d.className = 'list-item';
                d.innerHTML = `<div><strong>${item.titulo || item.nome}</strong></div>
                               <button onclick="carregarItem('${id}')" class="btn-action btn-save">ABRIR</button>`;
                lista.appendChild(d);
            });
        });
    }

    function carregarItem(id) {
        window.get(window.ref(window.db, `${window.bancoAtivo}/${id}`)).then(s => {
            const item = s.val();
            if(window.bancoAtivo === 'historico') document.getElementById('texto-final').value = item.texto;
            else document.getElementById('texto-final').value += "\n\n" + item.texto;
            autoSave(); fecharModal();
        });
    }

    function salvarComoTese() {
        const nome = prompt("Nome da tese:");
        if(!nome) return;
        window.push(window.ref(window.db, 'postits'), { nome, texto: document.getElementById('texto-final').value });
        fecharModal();
    }

    function arquivarTreino() {
        const titulo = prompt("T√≠tulo do Treino:", `Exame ${exAtual} - ${new Date().toLocaleDateString()}`);
        if(!titulo) return;
        window.push(window.ref(window.db, 'historico'), { titulo, texto: document.getElementById('texto-final').value });
        alert("Arquivado com sucesso!");
    }

    function fecharModal() { document.getElementById('modal-base').style.display = 'none'; }

    function gerarLinhas() {
        let h = ""; for(let i=1; i<=150; i++) h += i + "<br>";
        document.getElementById('line-nums').innerHTML = h;
    }

    function toggleTimer() {
        if(timerId) { clearInterval(timerId); timerId = null; }
        else { timerId = setInterval(() => { timer--; atualizarRelogio(); }, 1000); }
    }

    function atualizarRelogio() {
        const h = Math.floor(timer/3600); const m = Math.floor((timer%3600)/60); const s = timer%60;
        document.getElementById('timer-display').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    window.onload = () => {
        gerarLinhas();
        const sel = document.getElementById('exam-select');
        for(let i=45; i>=35; i--) {
            const opt = document.createElement('option');
            opt.value = i; opt.innerText = `EXAME ${i}`;
            if(i === 42) opt.selected = true;
            sel.appendChild(opt);
        }
        mudarDoc('prova', document.querySelector('.tab'));
    };
</script>
</body>
</html>
