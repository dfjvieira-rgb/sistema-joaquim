<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - MULTI-EXAMES 35-44</title>
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --orange: #f39c12; --green: #27ae60; --purple: #8e44ad; 
            --yellow: #f1c40f; --text: #2c3e50; --header-h: 60px; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        #timer { font-family: monospace; font-size: 1.3rem; color: var(--yellow); }

        .nav-group { display: flex; gap: 8px; }
        .dropdown { position: relative; }
        .dropbtn { color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 0.7rem; text-transform: uppercase; }
        .btn-struct { background-color: var(--accent); }
        .btn-correc { background-color: var(--orange); }
        .btn-postit { background-color: var(--yellow); color: #333; }
        .btn-dicas { background-color: var(--purple); }

        .dropdown-content { display: none; position: absolute; background: white; min-width: 250px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); right: 0; border-radius: 6px; padding: 8px; z-index: 2000; }
        .dropdown:hover .dropdown-content { display: block; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; font-size: 0.8rem; cursor: pointer; color: #333; }

        main { display: flex; flex: 1; overflow: hidden; }
        
        /* SIDEBAR DESKTOP */
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; display: flex; flex-direction: column; overflow-y: auto; padding: 10px; gap: 10px; }
        .sidebar h4 { font-size: 0.65rem; color: #555; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 5px; margin-top: 10px; }
        .exame-btn { background: white; border: 1px solid #ddd; padding: 8px; border-radius: 4px; cursor: pointer; text-align: left; font-size: 0.7rem; font-weight: bold; transition: 0.2s; }
        .exame-btn:hover, .exame-btn.active { background: var(--accent); color: white; }
        .sticky-note { padding: 8px; border-radius: 4px; font-size: 0.7rem; box-shadow: 1px 1px 3px rgba(0,0,0,0.1); border-left: 4px solid; background: white; margin-bottom: 5px; }
        
        /* EDITOR CENTRAL */
        .work-section { flex: 1; display: flex; flex-direction: column; background: white; }
        #aviso-edicao { display: none; background: var(--yellow); padding: 10px; text-align: center; font-weight: bold; font-size: 0.8rem; border-bottom: 2px solid #d4ac0d; }
        .editor-header { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        #area-peca { flex: 1; padding: 30px; border: none; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.6; outline: none; background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; }

        /* PDFs */
        .pdf-section { width: 35%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; overflow-y: auto; }
        .pdf-box { background: #333; border-radius: 4px; overflow: hidden; margin-bottom: 5px; }
        .pdf-header { padding: 5px 10px; color: white; font-size: 0.6rem; display: flex; justify-content: space-between; }
        .pdf-frame { width: 100%; height: 42vh; border: none; background: white; }

        /* CONSULTA FULL */
        .consulta-full { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 5000; display: none; flex-direction: column; }
        .consulta-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .consulta-body { flex: 1; padding: 20px; overflow-y: auto; white-space: pre-wrap; font-family: 'Courier New'; font-size: 1.1rem; }

        .btn-action { border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; font-size: 0.65rem; }

        /* REGRAS MOBILE (MELHORIAS) */
        @media (max-width: 1024px) {
            main { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: auto; order: 1; padding: 5px; }
            #lista-exames { flex-direction: row !important; overflow-x: auto; gap: 8px; padding-bottom: 8px; }
            .exame-btn { min-width: 120px; text-align: center; padding: 12px; }
            
            .work-section { order: 2; min-height: 70vh; }
            
            /* PDFs compactos no Mobile */
            .pdf-section { width: 100% !important; order: 3; background: #e2e8f0; }
            .pdf-frame { height: 150px; }
            .pdf-header { color: #1e293b; padding: 10px; font-weight: bold; }
            
            .mural-content { display: block !important; margin-top: 10px; }
            .sticky-note { font-size: 0.85rem; padding: 12px; }
        }
    </style>
</head>
<body>

<header>
    <div id="timer">05:00:00</div>
    <div class="nav-group">
        <div class="dropdown"><button class="dropbtn btn-struct">üìë Estruturas</button><div class="dropdown-content" id="list-db_estruturas"></div></div>
        <div class="dropdown"><button class="dropbtn btn-correc">‚öñÔ∏è Corre√ß√£o</button><div class="dropdown-content" id="list-db_correcoes"></div></div>
        <div class="dropdown"><button class="dropbtn btn-postit">üìå Post-its</button><div class="dropdown-content" id="list-db_postits"></div></div>
        <div class="dropdown"><button class="dropbtn btn-dicas">üë©‚Äçüè´ Dicas Prof</button><div class="dropdown-content" id="list-db_dicas"></div></div>
    </div>
</header>

<div id="aviso-edicao">
    ‚ö†Ô∏è MODO EDI√á√ÉO: <span id="nome-item-editando"></span> 
    <button class="btn-action" style="background:var(--green); margin-left:10px" onclick="salvarAlteracoes()">SALVAR NO BANCO</button>
    <button class="btn-action" style="background:#e74c3c; margin-left:5px" onclick="cancelarEdicao()">CANCELAR</button>
</div>

<main>
    <aside class="sidebar">
        <h4>üìÇ Selecionar Exame</h4>
        <div id="lista-exames" style="display:flex; flex-direction:column; gap:4px"></div>
        
        <h4 class="mural-content">üìå Mural de Fixa√ß√£o</h4>
        <div id="mural-content" class="mural-content"></div>
        
        <div style="display:flex; gap:5px; margin-top:15px;">
            <button class="btn-action" style="background:#7f8c8d; flex:1; font-size:0.55rem" onclick="fazerBackup()">üì• BAIXAR</button>
            <button class="btn-action" style="background:#34495e; flex:1; font-size:0.55rem" onclick="document.getElementById('input-file').click()">üì§ IMPORTAR</button>
            <input type="file" id="input-file" style="display:none" onchange="importarBackup(this)">
        </div>
    </aside>

    <section class="work-section">
        <div class="editor-header">
            <span id="label-exame" style="font-weight: bold; font-size: 0.7rem; color:var(--primary)">üìç Aguardando Exame...</span>
            <button class="btn-action" style="background:var(--green)" onclick="exportarTXT()">üíæ SALVAR TXT</button>
        </div>
        <textarea id="area-peca" placeholder="Selecione um exame e comece sua pe√ßa..."></textarea>
    </section>

    <section class="pdf-section">
        <div class="pdf-box">
            <div class="pdf-header"><span>ENUNCIADO</span><button class="btn-action" style="background:var(--accent)" onclick="expandir('v-enu')">EXPANDIR ‚õ∂</button></div>
            <iframe class="pdf-frame" id="v-enu"></iframe>
        </div>
        <div class="pdf-box">
            <div class="pdf-header"><span>GABARITO</span><button class="btn-action" style="background:var(--accent)" onclick="expandir('v-gab')">EXPANDIR ‚õ∂</button></div>
            <iframe class="pdf-frame" id="v-gab"></iframe>
        </div>
    </section>
</main>

<div id="janela-consulta" class="consulta-full">
    <div id="header-consulta" class="consulta-header"><span id="titulo-consulta"></span><button class="btn-action" style="background:rgba(0,0,0,0.3)" onclick="fecharConsulta()">VOLTAR ‚Ü©</button></div>
    <div id="corpo-consulta" class="consulta-body"></div>
    <div style="padding: 15px; background: #f8f9fa;"><button class="btn-action" style="background:var(--accent); width:100%; height: 50px;" onclick="inserirNoEditor()">COPIAR PARA PE√áA</button></div>
</div>

<script>
    const bancos = ['db_estruturas', 'db_correcoes', 'db_postits', 'db_dicas'];
    const cores = { db_estruturas: '#3498db', db_correcoes: '#f39c12', db_postits: '#f1c40f', db_dicas: '#8e44ad' };
    let modoEdicao = false, ctx = { banco: '', id: '' }, cachePeca = "", textoConsultado = "";

    function montarExames() {
        const container = document.getElementById('lista-exames');
        container.innerHTML = "";
        for (let i = 35; i <= 44; i++) {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.id = 'btn-exame-' + i;
            btn.innerText = `EXAME OAB XXX${i}`;
            btn.onclick = () => carregarExame(i);
            container.appendChild(btn);
        }
    }

    function carregarExame(num) {
        document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
        if(document.getElementById('btn-exame-'+num)) document.getElementById('btn-exame-'+num).classList.add('active');
        document.getElementById('v-enu').src = `./ro${num}.pdf`;
        document.getElementById('v-gab').src = `./ro${num}-gabarito.pdf`;
        document.getElementById('label-exame').innerText = `üìç EXAME OAB XXX${num}`;
        if(window.innerWidth < 1024) document.querySelector('.work-section').scrollIntoView({behavior:'smooth'});
    }

    function renderizarTudo() {
        bancos.forEach(banco => {
            const db = JSON.parse(localStorage.getItem(banco)) || {};
            const container = document.getElementById('list-' + banco);
            if(container) {
                container.innerHTML = Object.keys(db).map(id => `
                    <div class="menu-item">
                        <span onclick="abrirConsulta('${banco}', '${id}')" style="flex:1"><b>${db[id].nome}</b></span>
                        <span onclick="event.stopPropagation(); entrarModoEdicao('${banco}', '${id}')">‚úèÔ∏è</span>
                        <span onclick="event.stopPropagation(); excluirItem('${banco}', '${id}')" style="margin-left:8px">üóëÔ∏è</span>
                    </div>`).join('') + `<button class="btn-action" style="width:100%; background:#333; margin-top:5px;" onclick="entrarModoEdicao('${banco}', 'novo')">+ NOVO</button>`;
            }
        });
        const mural = document.getElementById('mural-content');
        if(mural) {
            mural.innerHTML = "";
            ['db_postits', 'db_dicas'].forEach(b => {
                const db = JSON.parse(localStorage.getItem(b)) || {};
                Object.values(db).forEach(item => {
                    const cor = b === 'db_postits' ? 'var(--yellow)' : 'var(--purple)';
                    mural.innerHTML += `<div class="sticky-note" style="border-color:${cor}"><b>${item.nome}</b><br>${item.texto.substring(0,40)}...</div>`;
                });
            });
        }
    }
