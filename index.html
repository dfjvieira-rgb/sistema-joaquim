<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 80px;
            --danger: #ef4444; --margem-cor: #f87171;
        }
        body.dark-mode { 
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; 
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; scrollbar-width: none; }
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); padding-bottom: 40px; position: relative; }
        .paper::after { content: ""; position: absolute; top: 0; right: 40px; width: 2px; height: 100%; background: var(--margem-cor); opacity: 0.3; pointer-events: none; }
        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; background: transparent; padding: 0 50px 0 15px; font-size: 18px; font-family: 'Courier New', Courier, monospace; color: var(--text-color); width: 100%; }
        .header-separador { background:#1e293b; color:#fbbf24; padding:8px; text-align:center; font-size:0.75rem; font-weight:bold; }
        .item-separador { background:#f1f5f9; color:#64748b; padding:4px 15px; font-size:0.65rem; font-weight:bold; border-bottom:1px solid var(--line-color); }
        #sync-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); }
    </style>
</head>
<body>

<div id="sync-overlay"><i class="fas fa-circle-notch fa-spin fa-3x"></i><p style="margin-top:15px; font-weight:900;">INICIALIZANDO 190 LINHAS...</p></div>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:var(--gold); color: black;" onclick="window.location.href='mentoria.html'"><i class="fas fa-trophy"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:#0ea5e9;" onclick="salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:var(--danger);" onclick="limparTudo()"><i class="fas fa-broom"></i></button>
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.location.href='mentoria.html'"><i class="fas fa-robot"></i></button>
        <hr style="opacity:0.1; margin:5px 0;">
        <button class="btn-side" style="background:#475569;" onclick="irPara(1)">PEÇA</button>
        <button class="btn-side" style="background:#475569;" onclick="irPara(151)">Q.1</button>
        <button class="btn-side" style="background:#475569;" onclick="irPara(161)">Q.2</button>
        <button class="btn-side" style="background:#475569;" onclick="irPara(171)">Q.3</button>
        <button class="btn-side" style="background:#475569;" onclick="irPara(181)">Q.4</button>
        <button class="btn-side" style="background:#1e293b; color:var(--gold);" onclick="location.reload()"><i class="fas fa-redo"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca" style="padding:15px; text-align:center; font-weight:bold; border-bottom:1px solid #ddd;">CADERNO OAB</div>
            <div id="CORPO_FOLHA_ELITE"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com", projectId: "masteroab-db5e1", storageBucket: "masteroab-db5e1.appspot.com", messagingSenderId: "620234160245", appId: "1:620234160245:web:d0ef18660600087f9ba03c" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let activeEx = localStorage.getItem('activeEx') || "44";

    const desenharFolha = () => {
        const container = document.getElementById('CORPO_FOLHA_ELITE');
        let htmlGerado = "";
        
        for(let i=1; i<=190; i++) {
            if(i === 1) htmlGerado += `<div class="header-separador">PEÇA PROFISSIONAL (150 LINHAS)</div>`;
            if(i === 151) htmlGerado += `<div class="header-separador">QUESTÃO 1</div><div class="item-separador">ITEM A)</div>`;
            if(i === 156) htmlGerado += `<div class="item-separador">ITEM B)</div>`;
            if(i === 161) htmlGerado += `<div class="header-separador">QUESTÃO 2</div><div class="item-separador">ITEM A)</div>`;
            if(i === 166) htmlGerado += `<div class="item-separador">ITEM B)</div>`;
            if(i === 171) htmlGerado += `<div class="header-separador">QUESTÃO 3</div><div class="item-separador">ITEM A)</div>`;
            if(i === 176) htmlGerado += `<div class="item-separador">ITEM B)</div>`;
            if(i === 181) htmlGerado += `<div class="header-separador">QUESTÃO 4</div><div class="item-separador">ITEM A)</div>`;
            if(i === 186) htmlGerado += `<div class="item-separador">ITEM B)</div>`;

            htmlGerado += `
                <div class="linha-wrapper">
                    <div class="linha-num">${i}</div>
                    <input class="linha-folha" id="L${i}" spellcheck="false">
                </div>`;
        }
        container.innerHTML = htmlGerado;
        adicionarEventos();
        carregarDados();
    };

    const adicionarEventos = () => {
        document.querySelectorAll('.linha-folha').forEach((input, index) => {
            const i = index + 1;
            input.onkeydown = (e) => {
                if(e.key === "Enter" || e.key === "ArrowDown") { e.preventDefault(); document.getElementById(`L${i+1}`)?.focus(); }
                if(e.key === "ArrowUp") { e.preventDefault(); document.getElementById(`L${i-1}`)?.focus(); }
                if(e.key === "Backspace" && input.value === "" && i > 1) { 
                    e.preventDefault(); 
                    const ant = document.getElementById(`L${i-1}`);
                    ant.focus();
                    ant.setSelectionRange(ant.value.length, ant.value.length);
                }
            };
        });
    };

    const carregarDados = () => {
        onValue(ref(db, 'estudos/' + activeEx), (snap) => {
            const data = snap.val();
            if (data && data.linhas) {
                data.linhas.forEach((txt, idx) => {
                    const el = document.getElementById(`L${idx + 1}`);
                    if (el) el.value = txt || "";
                });
            }
            document.getElementById('sync-overlay').style.display = 'none';
        }, { onlyOnce: true });
    };

    window.salvarManual = () => {
        const dados = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value);
        set(ref(db, 'estudos/' + activeEx), { linhas: dados, ts: Date.now() }).then(() => alert("☁️ HOME ATUALIZADA!"));
    };

    window.limparTudo = () => { if(confirm("Limpar tudo?")) { document.querySelectorAll('.linha-folha').forEach(i => i.value = ""); } };
    window.irPara = (n) => document.getElementById(`L${n}`)?.scrollIntoView({behavior:'smooth', block:'center'});
    
    window.onload = desenharFolha;
    Object.assign(window, { salvarManual, limparTudo, irPara });
</script>
</body>
</html>
