<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - V2 MOBILE</title>
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f8f9fa; 
            --green: #27ae60; --text: #2c3e50; --header-h: 60px;
            --bottom-nav-h: 75px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* HEADER */
        header { 
            background-color: var(--primary); color: white; height: var(--header-h); 
            padding: 0 15px; display: flex; justify-content: space-between; align-items: center; 
            z-index: 1100; flex-shrink: 0;
        }
        #timer { font-family: 'Courier New', monospace; color: #f1c40f; font-weight: bold; font-size: 1.1rem; }

        /* MAIN AREA */
        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* DRAWER (MENU LATERAL) - ESTILO IOS/ANDROID */
        .drawer { 
            position: fixed; top: 0; left: -100%; width: 85%; max-width: 320px; height: 100%; 
            background: white; z-index: 2000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; box-shadow: 15px 0 30px rgba(0,0,0,0.2);
        }
        .drawer.open { left: 0; }
        .drawer-header { padding: 20px; background: #f1f1f1; display: flex; justify-content: space-between; align-items: center; }
        
        .overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1500; backdrop-filter: blur(2px); }
        .overlay.active { display:block; }

        .exame-grid { padding: 15px; display: grid; grid-template-columns: 1fr; gap: 10px; overflow-y: auto; }
        .exame-card { 
            background: white; border: 1px solid #ddd; padding: 18px; border-radius: 12px;
            font-size: 0.9rem; font-weight: bold; color: var(--text); cursor: pointer;
        }
        .exame-card.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* EDITOR */
        .work-area { flex: 1; display: flex; flex-direction: column; background: white; width: 100%; }
        .editor-info { padding: 8px 15px; background: #eee; font-size: 0.7rem; color: #666; display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; }
        
        #area-peca { 
            flex: 1; padding: 15px; border: none; font-family: 'Courier New', monospace; 
            font-size: 16px; line-height: 1.5; outline: none; resize: none; width: 100%;
        }

        /* PDF PANEL - FULLSCREEN NO MOBILE */
        .pdf-panel { 
            position: fixed; top: var(--header-h); right: -100%; width: 100%; 
            height: calc(100% - var(--header-h) - var(--bottom-nav-h)); 
            background: #525659; z-index: 1200; transition: 0.3s ease;
            display: flex; flex-direction: column;
        }
        .pdf-panel.active { right: 0; }
        .pdf-box { flex: 1; background: #333; margin: 5px; border-radius: 8px; overflow: hidden; }
        .pdf-frame { width: 100%; height: 100%; border: none; background: white; }

        /* BOTTOM NAV - O "CORA√á√ÉO" DO MOBILE */
        .bottom-nav { 
            height: var(--bottom-nav-h); background: white; border-top: 1px solid #ddd;
            display: flex; justify-content: space-around; align-items: center; padding-bottom: 10px;
        }
        .nav-item { 
            flex: 1; display: flex; flex-direction: column; align-items: center; 
            color: #7f8c8d; font-size: 0.7rem; font-weight: 600; gap: 4px;
        }
        .nav-item.active-item { color: var(--accent); }
        .nav-icon { font-size: 1.4rem; }

        /* DESKTOP ADJUSTS */
        @media (min-width: 1025px) {
            .drawer { left: -320px; }
            .pdf-panel { position: relative; top: 0; right: 0; width: 45%; height: auto; transition: none; }
            .bottom-nav { display: none; }
            .pdf-panel.hidden { display: none; }
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleDrawer()"></div>

<header>
    <div style="display:flex; align-items:center; gap:10px;">
        <div style="background:var(--accent); padding:5px 10px; border-radius:6px; font-weight:bold; font-size:0.8rem;">JOAQUIM</div>
        <div id="timer">05:00:00</div>
    </div>
    <div class="desktop-only" id="desktop-btns">
        </div>
</header>

<main>
    <aside class="drawer" id="drawer">
        <div class="drawer-header">
            <b style="font-size: 0.9rem;">ESCOLHER EXAME</b>
            <button onclick="toggleDrawer()" style="border:none; background:none; font-size:1.2rem;">‚úï</button>
        </div>
        <div class="exame-grid" id="lista-exames"></div>
    </aside>

    <section class="work-area">
        <div class="editor-info">
            <span id="label-exame">üìç MODO LIVRE</span>
            <span id="char-count">0 chars</span>
        </div>
        <textarea id="area-peca" oninput="updateCount()" placeholder="Toque aqui para digitar sua pe√ßa..."></textarea>
    </section>

    <section class="pdf-panel" id="pdf-panel">
        <div class="pdf-box"><iframe id="v-enu" class="pdf-frame"></iframe></div>
        <div class="pdf-box"><iframe id="v-gab" class="pdf-frame"></iframe></div>
    </section>
</main>

<nav class="bottom-nav">
    <div class="nav-item" onclick="toggleDrawer()">
        <span class="nav-icon">üìÅ</span>
        <span>MENU</span>
    </div>
    <div class="nav-item" id="nav-pdf" onclick="togglePDFs()">
        <span class="nav-icon">üìñ</span>
        <span>LER PDF</span>
    </div>
    <div class="nav-item" onclick="exportarTXT()" style="color: var(--green);">
        <span class="nav-icon">üíæ</span>
        <span>SALVAR</span>
    </div>
</nav>

<script>
    function montarMenu() {
        const container = document.getElementById('lista-exames');
        let html = '';
        for (let i = 35; i <= 45; i++) {
            html += `<div class="exame-card" id="card-${i}" onclick="carregarExame('${i}')">EXAME OAB XXX${i}</div>`;
        }
        container.innerHTML = html;
    }

    function toggleDrawer() {
        document.getElementById('drawer').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('active');
    }

    function togglePDFs() {
        const panel = document.getElementById('pdf-panel');
        const navPdf = document.getElementById('nav-pdf');
        
        if (window.innerWidth <= 1024) {
            panel.classList.toggle('active');
            navPdf.classList.toggle('active-item');
            navPdf.querySelector('span:last-child').innerText = panel.classList.contains('active') ? "VOLTAR" : "LER PDF";
        } else {
            panel.classList.toggle('hidden');
        }
    }

    function carregarExame(num) {
        const ts = new Date().getTime();
        document.getElementById('v-enu').src = `./ro${num}.pdf?v=${ts}`;
        document.getElementById('v-gab').src = `./ro${num}-gabarito.pdf?v=${ts}`;
        document.getElementById('label-exame').innerText = `üìç EXAME XXX${num}`;
        
        document.querySelectorAll('.exame-card').forEach(c => c.classList.remove('active'));
        document.getElementById(`card-${num}`).classList.add('active');
        
        toggleDrawer();
    }

    function updateCount() {
        const text = document.getElementById('area-peca').value;
        document.getElementById('char-count').innerText = `${text.length} chars`;
    }

    function exportarTXT() {
        const texto = document.getElementById('area-peca').value;
        if(!texto) return alert("Escreva algo antes!");
        const blob = new Blob([texto], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Peca_Joaquim_2026.txt`;
        a.click();
    }

    window.onload = () => {
        montarMenu();
        let time = 18000;
        setInterval(() => {
            if(time < 0) return;
            let h = Math.floor(time / 3600);
            let m = Math.floor((time % 3600) / 60);
            let s = time % 60;
            document.getElementById('timer').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            time--;
        }, 1000);
    };
</script>
</body>
</html>
