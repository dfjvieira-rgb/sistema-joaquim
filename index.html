<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - COCKPIT FINAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 80px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }

        /* STATUS BAR */
        #status-bar { background: #1e293b; color: white; padding: 8px 20px; display: flex; justify-content: space-between; font-size: 0.75rem; border-bottom: 1px solid #334155; z-index: 1005; }
        #timer { font-weight: 900; color: var(--gold); font-size: 0.9rem; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* SIDEBAR */
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; scrollbar-width: none; }
        
        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 65px; display: flex; flex-direction: column; justify-content: center; }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; line-height: 1.2; text-transform: uppercase; }

        /* EDITOR FGV MODE */
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; }
        
        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 3px double var(--line-color); text-align: center; font-weight: 900; font-size: 1.2rem; color: #64748b; text-transform: uppercase; }

        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); transition: 0.3s; }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); }
        
        /* ALERTA DE LINHA PROIBIDA */
        .linha-proibida { background-color: rgba(251, 191, 36, 0.15) !important; border-left: 5px solid var(--gold); }

        .linha-folha { 
            flex: 1; height: 35px; border: none; outline: none; background: transparent; 
            padding: 0 15px; font-size: 18px; font-family: 'Courier New', monospace; 
            color: var(--text-color); width: 100%; letter-spacing: 0.5px;
        }

        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; cursor: pointer; transition: 0.2s; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; border: 3px solid var(--gold); }
        #pdf-split-view { display: none; width: 48%; background: #333; border-left: 4px solid var(--gold); height: 100%; position: relative; }
        #pdf-split-view.active { display: block; }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:#64748b;" title="Modo Escuro" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
        <button class="btn-side" style="width:40px; background:#ef4444;" title="Limpar Tudo" onclick="resetarFolha()"><i class="fas fa-trash"></i></button>
    </div>
</header>

<div id="status-bar">
    <div><i class="fas fa-clock"></i> CRONÔMETRO: <span id="timer">05:00:00</span></div>
    <div><i class="fas fa-keyboard"></i> FGV MODE: <span style="color:var(--gold)">85 CHARS/LINHA</span> | <i class="fas fa-eraser"></i> <span style="color:var(--gold)">SHIFT+ARRASAR</span></div>
</div>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="abrirModalExames()"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#0ea5e9;" onclick="salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);" onclick="abrirModalPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6;" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:var(--mentoria);" onclick="abrirMentoria()"><i class="fas fa-robot"></i></button>
        
        <hr style="opacity:0.1; margin:5px 0;">
        <button class="btn-side" style="background:#f97316;" onclick="abrirSplitPdf('p')"><b>P</b></button>
        <button class="btn-side" style="background:#eab308;" onclick="abrirSplitPdf('g')"><b>G</b></button>
        <button class="btn-side" style="background:#10b981;" onclick="abrirSplitPdf('v')"><b>V</b></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca">COCKPIT PRONTO</div>
            <div id="folha-total"></div>
        </div>
    </section>

    <div id="pdf-split-view">
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="universal-modal"><div class="modal-body" id="modal-content"></div></div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = localStorage.getItem('activeEx') || "44";
    let ultimaLinhaFocada = 1;
    let mentoriaJanelaRef = null;
    const LIMITE_CARACTERE = 85;

    // --- CRONÔMETRO ---
    let segundos = 5 * 60 * 60;
    const dispararTimer = () => {
        setInterval(() => {
            segundos--;
            let h = Math.floor(segundos / 3600);
            let m = Math.floor((segundos % 3600) / 60);
            let s = segundos % 60;
            const tDisplay = document.getElementById('timer');
            tDisplay.innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(segundos < 1800) tDisplay.style.color = "#ef4444";
        }, 1000);
    };

    // --- VERIFICADOR DE ESPAÇOS PERIGOSOS ---
    const verificarEspacos = () => {
        const linhas = document.querySelectorAll('.linha-folha');
        linhas.forEach((l, idx) => {
            const wrapper = l.parentElement;
            if (idx > 5 && l.value.trim() === "" && linhas[idx-1]?.value.trim() === "" && linhas[idx-2]?.value.trim() === "") {
                wrapper.classList.add('linha-proibida');
            } else {
                wrapper.classList.remove('linha-proibida');
            }
        });
    };

    // --- MONTAGEM DA FOLHA ---
    const montarFolha = () => {
        const container = document.getElementById('folha-total');
        container.innerHTML = "";
        for(let i=1; i<=180; i++) {
            const row = document.createElement('div');
            row.className = 'linha-wrapper';
            const input = document.createElement('input');
            input.className = 'linha-folha';
            input.id = `L${i}`;
            input.maxLength = LIMITE_CARACTERE;

            // BORRACHA (Shift + Mouse)
            input.onmouseenter = (e) => {
                if (e.shiftKey && e.buttons === 1) {
                    input.value = "";
                    verificarEspacos();
                }
            };

            // AUTO-PULO INTELIGENTE
            input.oninput = () => {
                if (input.value.length >= LIMITE_CARACTERE) {
                    document.getElementById(`L${i+1}`)?.focus();
                }
                verificarEspacos();
            };

            input.onkeydown = (e) => {
                if (e.key === "Enter") { 
                    e.preventDefault(); 
                    document.getElementById(`L${i+1}`)?.focus(); 
                }
                if (e.key === "Backspace" && input.value === "") {
                    document.getElementById(`L${i-1}`)?.focus();
                }
            };

            input.onfocus = () => { ultimaLinhaFocada = i; };
            row.innerHTML = `<div class="linha-num">${i}</div>`;
            row.appendChild(input);
            container.appendChild(row);
        }
        carregarDados();
    };

    // --- APOIO ---
    const escaneamentoElite = () => {
        const status = document.getElementById('radar-status');
        const topo = document.getElementById('identificador-peca');
        const dna = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();
        
        const peca = dna.includes("AGRAVO DE PETIÇÃO") ? {t:"AGRAVO DE PETIÇÃO", c:"#f87171"} :
                     dna.includes("RECURSO ORDINÁRIO") ? {t:"RECURSO ORDINÁRIO", c:"#3b82f6"} :
                     dna.includes("CONTESTAÇÃO") ? {t:"CONTESTAÇÃO", c:"#22c55e"} : 
                     {t:"CADERNO DE PROVA", c:"#64748b"};

        status.innerHTML = `<span style="color:${peca.c}">RADAR</span><br>${peca.t}`;
        topo.innerText = peca.t;
        topo.style.color = peca.c;
    };

    const carregarDados = () => {
        onValue(ref(db, 'estudos/' + activeEx), (snap) => {
            const data = snap.val();
            if (data && data.linhas) {
                data.linhas.forEach((txt, idx) => {
                    const el = document.getElementById(`L${idx + 1}`);
                    if (el) el.value = txt;
                });
            }
            escaneamentoElite();
            verificarEspacos();
        }, { onlyOnce: true });
    };

    window.salvarManual = () => {
        const dados = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value);
        set(ref(db, 'estudos/' + activeEx), { linhas: dados, ts: Date.now() }).then(() => alert("☁️ SINCRONIZADO!"));
    };

    window.abrirMentoria = () => {
        const specs = `width=500,height=${window.screen.height},top=0,left=${window.screen.width-500}`;
        if (!mentoriaJanelaRef || mentoriaJanelaRef.closed) mentoriaJanelaRef = window.open('mentoria.html', 'MentoriaElite', specs);
        else mentoriaJanelaRef.focus();
    };

    window.abrirModalExames = () => {
        const content = document.getElementById('modal-content');
        content.innerHTML = `<h2 style="text-align:center;">EXAMES</h2><div id="grid-ex" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:15px;"></div>`;
        for(let i=44; i>=35; i--) {
            const b = document.createElement('button'); b.className='opt-btn'; b.innerText=`Exame ${i}`;
            b.onclick = () => { activeEx = i.toString(); localStorage.setItem('activeEx', activeEx); montarFolha(); fecharModal(); };
            content.querySelector('#grid-ex').appendChild(b);
        }
        content.innerHTML += `<button onclick="fecharModal()" style="width:100%; margin-top:15px; padding:10px; background:#000; color:#fff; border-radius:8px;">FECHAR</button>`;
        document.getElementById('universal-modal').style.display='flex';
    };

    window.fecharModal = () => document.getElementById('universal-modal').style.display='none';
    window.onload = () => { montarFolha(); dispararTimer(); };
    window.resetarFolha = () => { if(confirm("Limpar?")) document.querySelectorAll('.linha-folha').forEach(l => l.value=""); verificarEspacos(); };
    window.abrirSplitPdf = (t) => { 
        document.getElementById('pdf-frame').src = t === 'v' ? 'vade.pdf' : `ro${activeEx}.pdf`; 
        document.getElementById('pdf-split-view').classList.add('active'); 
    };
    
    Object.assign(window, { abrirModalExames, fecharModal, abrirSplitPdf, salvarManual, abrirMentoria, resetarFolha });
</script>
</body>
</html>
