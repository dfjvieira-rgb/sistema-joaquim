<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MASTER OAB 2026 - M√âTODO ARYANNA</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6; --danger: #ef4444; --success: #10b981;
            --warning: #f59e0b; --bg: #0f172a; --card: #1e293b;
            --fgv-blue: #004a8d; --gold: #d4af37; --pdf-bg: #333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background-color: var(--bg); color: white; 
            height: 100vh; display: flex; flex-direction: column; 
            overflow: hidden; position: fixed; width: 100%;
        }

        header { 
            background: var(--card); padding: 10px 15px; border-bottom: 2px solid var(--gold);
            display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
            padding-top: env(safe-area-inset-top);
        }
        #timer-display { font-family: monospace; font-size: 1.3rem; font-weight: bold; color: var(--warning); }

        /* SELETORES ESTILO APP */
        .smart-selectors { background: #000; padding: 8px; display: flex; gap: 6px; border-bottom: 1px solid #333; }
        .select-field { 
            flex: 1; padding: 10px; border-radius: 8px; background: #1a1a1a; color: white; 
            border: 1px solid #444; font-weight: bold; font-size: 0.7rem; appearance: none;
        }

        .workspace { flex: 1; display: flex; overflow: hidden; position: relative; }
        .col-res { flex: 1; display: flex; flex-direction: column; background: white; border-right: 1px solid #000; }
        .col-pdf { flex: 1.8; display: flex; flex-direction: column; background: var(--pdf-bg); }

        /* ABAS DO PDF - APOSTILA VOLTOU AQUI */
        .pdf-tabs { display: flex; background: #111; height: 40px; border-bottom: 1px solid var(--gold); }
        .tab-btn { 
            flex: 1; border: none; font-size: 0.65rem; font-weight: bold; 
            cursor: pointer; background: #222; color: #777; transition: 0.2s;
        }
        .tab-btn.active { background: white; color: var(--fgv-blue); }

        .fgv-header { 
            background: #f1f5f9; color: #1e293b; padding: 6px 10px; 
            display: flex; align-items: center; border-bottom: 2px solid #000; gap: 8px;
        }
        .input-treino-titulo { 
            flex: 1; border: 1px solid #cbd5e1; padding: 8px; border-radius: 6px; 
            font-weight: bold; color: var(--fgv-blue); font-size: 0.75rem;
        }

        .paper { flex: 1; display: flex; overflow-y: auto; background: white; }
        .line-nums { width: 30px; background: #f8fafc; border-right: 1px solid #e2e8f0; text-align: center; font-size: 10px; line-height: 25px; color: #94a3b8; padding-top: 5px; flex-shrink: 0; }
        .textarea-fgv { 
            flex: 1; border: none; outline: none; resize: none; padding: 0 12px; 
            font-family: 'Caveat', cursive; font-size: 22px; line-height: 25px; 
            background-attachment: local; background-image: linear-gradient(transparent, transparent 24px, #e2e8f0 25px); 
            background-size: 100% 25px; color: #1e293b;
        }

        /* BARRA INFERIOR (TAB BAR) */
        .nav-bottom { 
            background: var(--card); display: flex; border-top: 1px solid #334155;
            padding-bottom: env(safe-area-inset-bottom); flex-shrink: 0;
        }
        .nav-item { 
            flex: 1; padding: 10px 5px; border: none; background: none; color: #94a3b8;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
        }
        .nav-item.active { color: var(--gold); }
        .nav-icon { font-size: 1.1rem; }
        .nav-label { font-size: 0.6rem; font-weight: bold; }

        /* MODAIS */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; display: none; align-items: flex-end; }
        .modal-card { 
            background: white; width: 100%; border-radius: 20px 20px 0 0; 
            max-height: 80vh; display: flex; flex-direction: column; animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .modal-h { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; color: #000; }
        .modal-body { flex: 1; overflow-y: auto; padding: 10px; color: #333; }

        #mobile-switch { 
            display: none; position: fixed; bottom: 80px; right: 15px; z-index: 5000; 
            background: var(--fgv-blue); color: white; border: 2px solid var(--gold);
            width: 50px; height: 50px; border-radius: 50%; justify-content: center; align-items: center;
        }

        iframe { width: 100%; height: 100%; border: none; background: #525659; }

        @media (max-width: 1024px) {
            .col-pdf { position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 5; display: none; }
            .col-pdf.active { display: flex; }
            #mobile-switch { display: flex; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; color:var(--gold); font-size: 0.8rem;">ARYANNA MASTER</div>
    <div id="timer-display">05:00:00</div>
    <div id="sync-dot" style="width:8px; height:8px; background:var(--success); border-radius:50%;"></div>
</header>

<div class="smart-selectors">
    <select id="exam-select" class="select-field" onchange="selecionarExame(this.value)">
        <option value="">üìÖ EXAME</option>
    </select>
    <select id="pecas-dropdown" class="select-field" onchange="selecionarEstrutura(this.value)">
        <option value="">‚öñÔ∏è ESTRUTURA</option>
        <option value="rt">RECLAMA√á√ÉO (RT)</option>
        <option value="cont">CONTESTA√á√ÉO (CONT)</option>
        <option value="ro">RECURSO ORD. (RO)</option>
        <option value="ap">AGRAVO PET. (AP)</option>
    </select>
</div>

<main class="workspace">
    <section class="col-res">
        <div class="fgv-header">
            <input type="text" id="titulo-treino-atual" class="input-treino-titulo" placeholder="Nome do treino...">
            <span id="lin-count" style="font-size: 9px; font-weight:bold; background:#000; color:#fff; padding:3px 6px; border-radius:4px;">0/150</span>
            <button onclick="arquivarTreino()" style="background:var(--success); color:white; border:none; padding:8px; border-radius:6px; font-weight:bold; font-size:0.6rem;">SALVAR</button>
        </div>
        <div class="paper">
            <div class="line-nums" id="line-nums-main"></div>
            <textarea id="texto-final" class="textarea-fgv" oninput="handleInput()"></textarea>
        </div>
    </section>

    <section class="col-pdf" id="section-pdf">
        <div class="pdf-tabs">
            <button id="tab-prova" class="tab-btn active" onclick="mudarDoc('prova')">PROVA</button>
            <button id="tab-gab" class="tab-btn" onclick="mudarDoc('gabarito')">GABARITO</button>
            <button id="tab-ary" class="tab-btn" onclick="mudarDoc('aryanna')" style="background:var(--gold); color:black;">üìô ARYANNA</button>
        </div>
        <iframe id="f-pdf"></iframe>
    </section>
</main>

<button id="mobile-switch" onclick="document.getElementById('section-pdf').classList.toggle('active')">üìë</button>

<nav class="nav-bottom">
    <button class="nav-item active" onclick="setModo('peca')">
        <span class="nav-icon">üèãÔ∏è</span><span class="nav-label">PE√áA</span>
    </button>
    <button class="nav-item" onclick="setModo('questoes')">
        <span class="nav-icon">üìù</span><span class="nav-label">QUEST√ïES</span>
    </button>
    <button class="nav-item" onclick="abrirBanco('postits')">
        <span class="nav-icon">üìå</span><span class="nav-label">TESES</span>
    </button>
    <button class="nav-item" onclick="abrirBanco('historico')">
        <span class="nav-icon">üìö</span><span class="nav-label">HIST√ìRICO</span>
    </button>
</nav>

<div id="modal-geral" class="overlay" onclick="fecharModal()">
    <div class="modal-card" onclick="event.stopPropagation()">
        <div class="modal-h">
            <strong id="modal-titulo">BANCO</strong>
            <button onclick="fecharModal()" style="border:none; background:#eee; padding:5px 12px; border-radius:8px; font-weight:bold;">X</button>
        </div>
        <div id="modal-lista" class="modal-body"></div>
        <div id="area-novo" style="padding:15px; border-top:1px solid #eee;">
            <button onclick="prepararNovo()" class="btn-novo-reg" style="width:100%; padding:12px; background:var(--success); color:white; border:none; border-radius:10px; font-weight:bold;">+ NOVO REGISTRO</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        projectId: "masteroab-db5e1",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.db = db; window.ref = ref; window.set = set; window.onValue = onValue; window.push = push; window.get = get;

    onValue(ref(db, 'treino_atual/global'), (s) => {
        if(!window.isEditing) {
            document.getElementById('texto-final').value = s.val() || "";
            atualizarContador();
        }
    });
</script>

<script>
    let timeLeft = 18000; let timerInterval = null; let exAtual = 42; let modoAtual = 'peca'; let docAtual = 'prova';

    function setModo(modo) {
        modoAtual = modo;
        const items = document.querySelectorAll('.nav-item');
        items[0].classList.toggle('active', modo === 'peca');
        items[1].classList.toggle('active', modo === 'questoes');
        document.getElementById('pecas-dropdown').style.visibility = (modo === 'peca') ? 'visible' : 'hidden';
        gerarLinhas(modo === 'peca' ? 150 : 120);
        document.getElementById('titulo-treino-atual').value = `${modo.toUpperCase()} - EXAME ${exAtual}`;
    }

    function selecionarExame(v) { if(!v) return; exAtual = v; mudarDoc('prova'); setModo(modoAtual); }

    function mudarDoc(tipo) {
        docAtual = tipo;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        const frame = document.getElementById('f-pdf');
        
        if(tipo === 'prova') {
            frame.src = `ro${exAtual}.pdf`;
            document.getElementById('tab-prova').classList.add('active');
        } else if(tipo === 'gabarito') {
            frame.src = `ro${exAtual}-gabarito.pdf`;
            document.getElementById('tab-gab').classList.add('active');
        } else {
            frame.src = `Aryanna Linhares.pdf`; // NOME DO SEU PDF DA APOSTILA
            document.getElementById('tab-ary').classList.add('active');
        }
    }

    function handleInput() {
        const dot = document.getElementById('sync-dot');
        dot.style.background = "var(--warning)";
        atualizarContador();
        clearTimeout(window.syncTimeout);
        window.syncTimeout = setTimeout(() => {
            window.set(window.ref(window.db, 'treino_atual/global'), document.getElementById('texto-final').value);
            dot.style.background = "var(--success)";
        }, 800);
    }

    function atualizarContador() {
        const lines = document.getElementById('texto-final').value.split('\n').length;
        document.getElementById('lin-count').innerText = `${lines}/${modoAtual === 'peca' ? 150 : 120}`;
    }

    function abrirBanco(tipo) {
        window.bancoAtivo = tipo;
        document.getElementById('modal-titulo').innerText = tipo === 'postits' ? 'üìå POST-ITS / TESES' : 'üìö MEU HIST√ìRICO';
        document.getElementById('modal-geral').style.display = 'flex';
        document.getElementById('area-novo').style.display = tipo === 'historico' ? 'none' : 'block';
        
        const lista = document.getElementById('modal-lista');
        lista.innerHTML = 'Carregando...';
        
        window.get(window.ref(window.db, tipo)).then(s => {
            lista.innerHTML = '';
            const data = s.val() || {};
            Object.keys(data).reverse().forEach(id => {
                const item = data[id];
                const d = document.createElement('div');
                d.style = "padding:12px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;";
                d.innerHTML = `<span style="font-size:0.8rem; font-weight:bold;">${item.titulo || item.nome}</span> 
                <button onclick="usarItem('${id}')" style="background:var(--primary); color:white; border:none; padding:6px 12px; border-radius:6px; font-weight:bold; font-size:0.7rem;">ABRIR</button>`;
                lista.appendChild(d);
            });
        });
    }

    function usarItem(id) {
        window.get(window.ref(window.db, `${window.bancoAtivo}/${id}`)).then(s => {
            const item = s.val();
            if(window.bancoAtivo === 'historico') document.getElementById('texto-final').value = item.texto;
            else document.getElementById('texto-final').value += "\n" + item.texto;
            handleInput(); fecharModal();
        });
    }

    function selecionarEstrutura(tipo) {
        if(!tipo) return;
        const structs = {
            rt: "AO JU√çZO DA... VARA DO TRABALHO...\n\nRECLAMANTE..., qualificado...\nRECLAMA√á√ÉO TRABALHISTA...",
            cont: "AO JU√çZO DA... VARA DO TRABALHO...\nPROCESSO N¬∫...\n\nRECLAMADO..., qualificado...\nCONTESTA√á√ÉO...",
            ro: "AO JU√çZO DA... VARA DO TRABALHO...\nPROCESSO N¬∫...\n\nRECORRENTE..., qualificado...\nRECURSO ORDIN√ÅRIO...",
            ap: "AO JU√çZO DA... VARA DO TRABALHO...\nPROCESSO N¬∫...\n\nAGRAVANTE..., qualificado...\nAGRAVO DE PETI√á√ÉO..."
        };
        document.getElementById('texto-final').value = structs[tipo];
        handleInput();
    }

    function arquivarTreino() {
        const txt = document.getElementById('texto-final').value;
        const tit = document.getElementById('titulo-treino-atual').value;
        if(txt.length < 10) return alert("Escreva algo primeiro.");
        window.push(window.ref(window.db, 'historico'), { titulo: tit, texto: txt, data: new Date().toLocaleString() }).then(() => alert("Treino salvo no Hist√≥rico!"));
    }

    function prepararNovo() {
        const nome = prompt("Nome do Post-it/Tese:");
        if(!nome) return;
        const texto = document.getElementById('texto-final').value;
        window.push(window.ref(window.db, 'postits'), { nome, texto }).then(() => fecharModal());
    }

    function fecharModal() { document.getElementById('modal-geral').style.display = 'none'; }
    function gerarLinhas(qtd) { let h = ""; for(let i=1; i<=qtd; i++) h += i + "<br>"; document.getElementById('line-nums-main').innerHTML = h; }
    function toggleTimer() { if(timerInterval) { clearInterval(timerInterval); timerInterval = null; } else { timerInterval = setInterval(() => { timeLeft--; updateTimer(); }, 1000); } }
    function updateTimer() { const h = Math.floor(timeLeft/3600); const m = Math.floor((timeLeft%3600)/60); const s = timeLeft%60; document.getElementById('timer-display').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`; }

    window.onload = () => {
        const sel = document.getElementById('exam-select');
        for(let i=45; i>=35; i--) {
            const opt = document.createElement('option');
            opt.value = i; opt.innerText = `EXAME ${i}`;
            if(i === 42) opt.selected = true;
            sel.appendChild(opt);
        }
        setModo('peca');
        mudarDoc('prova');
    };
</script>
</body>
</html>
