<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <style>
        :root { --gold: #d4af37; --bg: #0f172a; --paper: #ffffff; --pen: #1e3a8a; --header-bg: #1e293b; --toolbar-bg: #f1f5f9; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--header-bg); padding: 0 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 50px; flex-shrink: 0; }
        .logo { font-weight: 800; color: var(--gold); }
        .main-container { flex: 1; display: flex; width: 100%; height: calc(100vh - 50px); overflow: hidden; }
        .editor-section { flex: 1; display: flex; flex-direction: column; border-right: 2px solid var(--gold); background: #f8fafc; }
        .toolbar { padding: 8px; background: var(--toolbar-bg); display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        .btn-symbol { padding: 8px; cursor: pointer; border: 1px solid #cbd5e1; border-radius: 6px; background: white; font-size: 1.2rem; transition: 0.2s; }
        .btn-symbol:hover { background: #e2e8f0; transform: scale(1.1); }
        .select-exame { padding: 6px; border-radius: 4px; border: 2px solid var(--gold); font-weight: bold; background: white; color: #1e293b; }
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #cbd5e1; display: flex; justify-content: center; }
        .paper-sheet { width: 100%; max-width: 850px; background: white; display: flex; min-height: 2500px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        .line-nums { width: 40px; background: #f1f5f9; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-size: 18px; line-height: 28px; color: var(--pen); resize: none; background-image: linear-gradient(transparent, transparent 27px, #e5e7eb 27px); background-size: 100% 28px; background-attachment: local; }
        .viewer-section { flex: 1; background: #525659; display: flex; flex-direction: column; }
        .tabs { display: flex; background: #1e293b; flex-shrink: 0; }
        .tab { padding: 12px; cursor: pointer; border: none; background: transparent; color: #94a3b8; flex: 1; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .tab.active { background: #525659; color: white; border-bottom: 3px solid var(--gold); }
        #pdf-viewport { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        canvas { max-width: 100%; margin-bottom: 10px; box-shadow: 0 0 10px black; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: white; margin: 5% auto; padding: 20px; width: 90%; max-height: 80vh; overflow-y: auto; color: black; border-radius: 8px; position: relative;}
        .close-btn { position: sticky; top: 0; float: right; cursor: pointer; font-size: 1.5rem; color: red; font-weight: bold; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display" style="color:var(--gold); font-weight:bold;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" class="select-exame" onchange="window.syncPDF()">
                <option value="44">EX 44</option><option value="43">EX 43</option><option value="42">EX 42</option>
                <option value="41">EX 41</option><option value="40">EX 40</option><option value="39">EX 39</option>
                <option value="38">EX 38</option><option value="37">EX 37</option><option value="36">EX 36</option>
                <option value="35" selected>EX 35</option>
            </select>
            <button class="btn-symbol" title="Mentoria" onclick="window.open('mentoria.html', '_blank')">üèÜ</button>
            <button class="btn-symbol" title="Quest√µes" onclick="window.abrirModal('üìö QUEST√ïES')">üìö</button>
            <button class="btn-symbol" title="Estruturas" onclick="window.toggleEstruturas()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Espelho" onclick="window.abrirModal('üéØ ESPELHO')">üéØ</button>
            <button class="btn-symbol" title="N√£o Confunda" onclick="window.abrirModal('üìå NC')">üìå</button>
            <button class="btn-symbol" title="Dicas" onclick="window.abrirModal('üí° DICAS')">üí°</button>
            <button class="btn-symbol" title="Limpar" onclick="window.limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" title="Tema" onclick="window.toggleDarkMode()">üåì</button>
            <button class="btn-symbol" onclick="window.saveAction()" style="background:var(--gold); color:white; margin-left:auto; border:none; padding: 0 10px; font-weight:bold;">üíæ SALVAR</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="tabs">
            <button class="tab active" data-type="prova" onclick="window.loadPDF('prova', this)">PROVA</button>
            <button class="tab" data-type="gabarito" onclick="window.loadPDF('gabarito', this)">GABARITO</button>
            <button class="tab" data-type="espelho" onclick="window.loadPDF('espelho', this)">ESPELHO</button>
            <button class="tab" data-type="vade" onclick="window.loadPDF('vade', this)">VADE</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-master" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="document.getElementById('modal-master').style.display='none'">&times;</span>
        <h2 id="m-title" style="margin-bottom:15px; border-bottom:2px solid gold;"></h2>
        <div id="m-body"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script type="module">
    // Cache Buster Din√¢mico para atualiza√ß√£o for√ßada
    const v = new Date().getTime();
    import { ESTRUTURAS } from './estruturas.js?v=' + v;
    import { BANCO_ESPELHOS } from './banco-espelhos.js?v=' + v;

    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // Iniciar numera√ß√£o de linhas
    document.getElementById('ln-main').innerHTML = Array.from({length:350}, (_,i)=>i+1).join('<br>');

    // --- FUN√á√ÉO MODAL (NC, DICAS, ESPELHO) ---
    window.abrirModal = (tipo) => {
        const modal = document.getElementById('modal-master');
        const titulo = document.getElementById('m-title');
        const corpo = document.getElementById('m-body');
        const ex = document.getElementById('exam-select').value;
        
        modal.style.display = 'block';
        corpo.innerHTML = "Carregando...";

        if (tipo.includes('ESPELHO')) {
            titulo.innerText = `üéØ ESPELHO DE CORRE√á√ÉO - EXAME ${ex}`;
            corpo.innerHTML = BANCO_ESPELHOS[ex] || `<span style="color:red">Espelho do Exame ${ex} n√£o encontrado no arquivo banco-espelhos.js</span>`;
        } else if (tipo.includes('NC')) {
            titulo.innerText = "üìå N√ÉO CONFUNDA - TESES";
            corpo.innerHTML = ESTRUTURAS[ex]?.nao_confunda || "Nenhuma tese cadastrada para este exame.";
        } else if (tipo.includes('DICAS')) {
            titulo.innerText = "üí° DICAS DA PE√áA";
            corpo.innerHTML = `<div style="background:#fff9c4; padding:15px; border-left:5px solid gold; color:black;">${ESTRUTURAS[ex]?.dicas || "Sem dicas para este exame."}</div>`;
        } else {
            titulo.innerText = tipo;
            corpo.innerHTML = "√Årea de rascunho para quest√µes.";
        }
    };

    // --- FUN√á√ÉO ESTRUTURA (INJETAR NO EDITOR) ---
    window.toggleEstruturas = () => {
        const ex = document.getElementById('exam-select').value;
        const base = ESTRUTURAS[ex] || ESTRUTURAS["RO"];
        
        if (!base) {
            alert("Estrutura n√£o encontrada para o Exame " + ex);
            return;
        }

        if (confirm(`Injetar estrutura t√©cnica do Exame ${ex}?`)) {
            // Aceita tanto objeto {esqueleto: "..."} quanto string direta
            const conteudo = (typeof base === 'object') ? (base.esqueleto || "Erro: Chave 'esqueleto' n√£o definida.") : base;
            document.getElementById('texto-final').value = conteudo;
        }
    };

    // --- MOTOR DE PDF ---
    window.loadPDF = async (tipo, btn) => {
        if(btn) { 
            document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); 
            btn.classList.add('active'); 
        }
        const ex = document.getElementById('exam-select').value;
        const container = document.getElementById('pdf-viewport');
        container.innerHTML = `<div style="color:white; padding:20px;">Carregando PDF do Exame ${ex}...</div>`;
        
        let url = tipo === 'vade' ? 'vade.pdf' : (tipo === 'gabarito' ? `ro${ex}-gabarito.pdf` : (tipo === 'espelho' ? `ro${ex}-espelho.pdf` : `ro${ex}.pdf`));

        try {
            const pdf = await pdfjsLib.getDocument(url).promise;
            container.innerHTML = '';
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({scale: 1.5});
                const canvas = document.createElement('canvas');
                canvas.height = viewport.height; canvas.width = viewport.width;
                await page.render({canvasContext: canvas.getContext('2d'), viewport}).promise;
                container.appendChild(canvas);
            }
        } catch(e) { 
            container.innerHTML = `<p style="color:#ff9800; padding:20px;">Aten√ß√£o: O arquivo t√©cnico <b>${url}</b> n√£o foi localizado na pasta.</p>`; 
        }
    };

    // --- SINCRONIZA√á√ÉO GERAL ---
    window.syncPDF = () => {
        const activeTab = document.querySelector('.tab.active');
        const type = activeTab.getAttribute('data-type') || 'prova';
        window.loadPDF(type);
    };

    window.limparFolha = () => { if(confirm("Apagar pe√ßa?")) document.getElementById('texto-final').value = ""; };
    window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
    
    window.saveAction = () => {
        const ex = document.getElementById('exam-select').value;
        localStorage.setItem(`save_ex_${ex}`, document.getElementById('texto-final').value);
        alert(`Backup do Exame ${ex} realizado!`);
    };

    // Inicializar
    window.syncPDF();
</script>
</body>
</html>
