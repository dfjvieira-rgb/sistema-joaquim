<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA MASTER OAB 2026 - M√âTODO ARYANNA</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6; --danger: #ef4444; --success: #10b981;
            --warning: #f59e0b; --bg: #111827; --card: #1f2937;
            --fgv-blue: #004a8d; --gold: #d4af37; --pdf-bg: #333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--card); padding: 8px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index: 1000; flex-shrink: 0; }
        #timer-display { font-family: monospace; font-size: 1.6rem; font-weight: bold; color: var(--warning); }
        #cloud-status { font-size: 0.6rem; color: var(--success); margin-left: 10px; font-weight: bold; }

        .laws-bar { background: #000; padding: 6px; display: flex; gap: 6px; overflow-x: auto; border-bottom: 1px solid #333; flex-shrink: 0; z-index: 1001; }
        .law-link { background: #333; color: #fff; padding: 10px 14px; border-radius: 6px; font-size: 0.75rem; font-weight: bold; cursor: pointer; border: 1px solid #444; white-space: nowrap; }

        .exam-grid { display: grid; grid-template-columns: repeat(11, 1fr); gap: 1px; background: #000; padding: 1px; border-bottom: 1px solid #333; flex-shrink: 0; }
        .btn-ex { padding: 8px 0; border: none; background: #222; color: #888; font-size: 0.7rem; cursor: pointer; }
        .btn-ex.active { background: var(--success); color: white; font-weight: bold; }

        .pecas-menu { background: var(--card); padding: 5px; display: flex; gap: 5px; overflow-x: auto; border-bottom: 1px solid var(--gold); flex-shrink: 0; }
        .btn-peca { padding: 10px 15px; border-radius: 4px; border: none; background: var(--primary); color: white; font-weight: bold; font-size: 0.75rem; cursor: pointer; }

        .pratica-bar { background: #2d3748; padding: 5px; display: flex; gap: 5px; border-bottom: 1px solid #4a5568; flex-shrink: 0; }
        .btn-pratica { flex: 1; padding: 10px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 0.75rem; opacity: 0.5; }
        .btn-pratica.active { opacity: 1; background: var(--fgv-blue); }

        .workspace { flex: 1; display: flex; overflow: hidden; background: #000; position: relative; }
        .col-res { flex: 1; display: flex; flex-direction: column; background: white; position: relative; width: 100%; border-right: 2px solid #000; }
        .col-pdf { flex: 1.8; display: flex; flex-direction: column; background: var(--pdf-bg); }

        .pdf-tabs { display: flex; background: #111; padding: 2px; gap: 2px; height: 35px; }
        .tab-btn { flex: 1; border: none; font-size: 0.65rem; font-weight: bold; cursor: pointer; background: #222; color: #777; }
        .tab-btn.active { background: white; color: var(--fgv-blue); }
        iframe { width: 100%; height: 100%; border: none; background: #525659; }

        .fgv-header { background: #f0f0f0; color: #000; padding: 6px 12px; font-size: 0.65rem; font-weight: bold; border-bottom: 1px solid #000; display: flex; justify-content: space-between; align-items: center; }
        .paper { flex: 1; display: flex; overflow-y: auto; background: white; -webkit-overflow-scrolling: touch; }
        .line-nums { width: 30px; background: #fdfdfd; border-right: 1px solid #ddd; text-align: center; font-size: 11px; line-height: 25px; color: #999; padding-top: 5px; flex-shrink: 0; }
        .textarea-fgv { flex: 1; border: none; outline: none; resize: none; padding: 0 10px; font-family: 'Caveat', cursive; font-size: 20px; line-height: 25px; background-attachment: local; background-image: linear-gradient(transparent, transparent 24px, #d1d5db 25px); background-size: 100% 25px; color: #001f3f; width: 100%; }

        #mobile-switch { display: none; position: fixed; bottom: 20px; left: 20px; z-index: 9999; background: var(--fgv-blue); color: white; border: 3px solid var(--gold); width: 60px; height: 60px; border-radius: 50%; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.6); }

        .overlay-consulta { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display: none; flex-direction: column; padding: 10px; }
        .consulta-card { width: 100%; max-width: 800px; margin: auto; background: white; border-radius: 12px; overflow: hidden; height: 85vh; display: flex; flex-direction: column; }
        .consulta-h { padding: 15px; background: var(--fgv-blue); color: white; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .consulta-b { flex: 1; overflow-y: auto; color: #333; }
        .hist-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }

        @media (max-width: 1024px) {
            .col-pdf { position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 5; display: none; }
            .col-pdf.active { display: flex; }
            #mobile-switch { display: block; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; color:var(--gold); font-size: 0.9rem;">ARYANNA MASTER 2026 <span id="cloud-status">‚òÅÔ∏è Conectando...</span></div>
    <div id="timer-display">05:00:00</div>
    <button onclick="toggleTimer()" id="btn-timer" style="background:var(--success); color:white; border:none; padding:6px 12px; border-radius:6px; font-size: 0.75rem; font-weight: bold;">INICIAR</button>
</header>

<div class="laws-bar">
    <button class="law-link" onclick="abrirBancoPostits()">üìå POST-ITS</button>
    <button class="law-link" onclick="abrirModalCadastro()" style="background:var(--success)">‚ûï NOVO</button>
    <button class="law-link" onclick="abrirHistorico()" style="background:var(--gold); color:black; margin-left: auto;">üìö HIST√ìRICO</button>
</div>

<div class="exam-grid" id="exam-grid"></div>

<div class="pecas-menu">
    <button class="btn-peca" onclick="aplicarEstruct('rt')">RT</button>
    <button class="btn-peca" onclick="aplicarEstruct('cont')">CONT</button>
    <button class="btn-peca" onclick="aplicarEstruct('ro')">RO</button>
    <button class="btn-peca" onclick="aplicarEstruct('ap')">AP</button>
</div>

<div class="pratica-bar">
    <button class="btn-pratica active" id="btn-modo-peca" onclick="modoTreino('peca')">üèãÔ∏è PE√áA</button>
    <button class="btn-pratica" id="btn-modo-questoes" onclick="modoTreino('questoes')">üìù QUEST√ïES</button>
</div>

<main class="workspace">
    <section class="col-res">
        <div class="fgv-header">
            <span id="label-folha">CARREGANDO...</span>
            <button onclick="arquivarTreino()" style="background:var(--gold); padding:5px 12px; border:none; border-radius:4px; cursor:pointer; font-weight: bold; font-size: 0.6rem;">ARQUIVAR</button>
        </div>
        <div class="paper">
            <div class="line-nums" id="line-nums-main"></div>
            <textarea id="texto-final" class="textarea-fgv" oninput="saveTudo()"></textarea>
        </div>
    </section>

    <section class="col-pdf" id="section-pdf">
        <div class="pdf-tabs">
            <button id="tab-prova" class="tab-btn active" onclick="mudarDoc('prova')">PROVA</button>
            <button id="tab-gab" class="tab-btn" onclick="mudarDoc('gabarito')">GABARITO</button>
            <button id="tab-ary" class="tab-btn" onclick="mudarDoc('aryanna')">ARYANNA</button>
        </div>
        <iframe id="f-pdf"></iframe>
    </section>
</main>

<button id="mobile-switch" onclick="switchMobile()">PDF / FOLHA</button>

<div id="janela-historico" class="overlay-consulta" style="display:none;">
    <div class="consulta-card">
        <div class="consulta-h">MEUS TREINOS <button onclick="fecharModal('janela-historico')">‚úï</button></div>
        <div id="lista-historico" class="consulta-b"></div>
        <div id="view-historico" class="consulta-b" style="display:none; background:white;">
            <div class="fgv-header"><span id="view-hist-titulo"></span> <button onclick="fecharViewHist()">VOLTAR</button></div>
            <div class="paper" style="flex:1;"><div class="line-nums" id="line-nums-hist"></div><textarea id="texto-hist-view" class="textarea-fgv" readonly></textarea></div>
        </div>
    </div>
</div>

<div id="janela-postits" class="overlay-consulta" style="display:none;">
    <div class="consulta-card">
        <div class="consulta-h">POST-ITS / TESES <button onclick="fecharModal('janela-postits')">‚úï</button></div>
        <div id="lista-postits" class="consulta-b"></div>
    </div>
</div>

<div id="modal-cadastro" class="overlay-consulta" style="display:none;">
    <div class="consulta-card" style="height:auto;">
        <div class="consulta-h">NOVO REGISTRO <button onclick="fecharModal('modal-cadastro')">‚úï</button></div>
        <div class="consulta-b" style="padding:20px;">
            <input type="text" id="cad-nome" placeholder="T√≠tulo da Tese" style="width:100%; padding:15px; margin-bottom:15px; border-radius:8px; border:1px solid #ddd;">
            <textarea id="cad-texto" rows="6" placeholder="Fundamenta√ß√£o..." style="width:100%; padding:15px; border-radius:8px; border:1px solid #ddd;"></textarea>
            <button onclick="salvarNovoPostit()" style="width:100%; padding:15px; background:var(--success); color:white; border:none; border-radius:8px; font-weight:bold; margin-top:10px;">SALVAR NA NUVEM</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        projectId: "masteroab-db5e1",
        storageBucket: "masteroab-db5e1.firebasestorage.app",
        messagingSenderId: "620234160245",
        appId: "1:620234160245:web:d0ef18660600087f9ba03c",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Exportar para o navegador
    window.db = db; window.ref = ref; window.set = set; 
    window.onValue = onValue; window.push = push; window.get = get;

    // Sincroniza√ß√£o em tempo real
    onValue(ref(db, 'treino_atual'), (snapshot) => {
        const data = snapshot.val();
        const area = document.getElementById('texto-final');
        if(data && document.activeElement !== area) {
            area.value = data[window.modoAtual] || "";
        }
        document.getElementById('cloud-status').innerText = "‚òÅÔ∏è SYNC OK";
        document.getElementById('label-folha').innerText = window.modoAtual.toUpperCase() + " ‚Ä¢ ONLINE";
    });
</script>

<script>
    let timeLeft = 18000; let timerInterval = null; let exAtual = 42; let docAtual = 'prova'; window.modoAtual = 'peca';

    // FUN√á√ïES DE BOT√ÉO CORRIGIDAS
    function abrirBancoPostits() {
        const lista = document.getElementById('lista-postits');
        lista.innerHTML = '<p style="padding:20px;">Carregando banco...</p>';
        document.getElementById('janela-postits').style.display = 'flex';

        // Tenta buscar na nuvem
        window.get(window.ref(window.db, 'postits')).then((snapshot) => {
            const data = snapshot.val() || {};
            const localDb = JSON.parse(localStorage.getItem('db_master')) || {};
            const merged = {...localDb, ...data};
            
            lista.innerHTML = '';
            if(Object.keys(merged).length === 0) {
                lista.innerHTML = '<p style="padding:20px;">Nenhum post-it encontrado.</p>';
                return;
            }

            for(let id in merged) {
                const div = document.createElement('div');
                div.className = 'hist-item';
                // Usamos o Base64 para evitar quebras de aspas no texto da Aryanna
                const textoLimpo = btoa(unescape(encodeURIComponent(merged[id].texto)));
                div.innerHTML = `<span style="color:black">üìå <b>${merged[id].nome}</b></span> 
                <button onclick="copiarPostit('${textoLimpo}')" style="background:var(--success); color:white; border:none; padding:10px 15px; border-radius:6px; font-weight:bold;">INSERIR</button>`;
                lista.appendChild(div);
            }
        }).catch(() => {
            lista.innerHTML = '<p style="padding:20px; color:red">Erro de conex√£o. Verifique a internet.</p>';
        });
    }

    function copiarPostit(encodedText) {
        const texto = decodeURIComponent(escape(atob(encodedText)));
        const area = document.getElementById('texto-final');
        area.value += "\n" + texto;
        saveTudo();
        fecharModal('janela-postits');
    }

    function saveTudo() {
        const txt = document.getElementById('texto-final').value;
        localStorage.setItem(window.modoAtual === 'peca' ? 'save_2026_peca' : 'save_2026_questoes', txt);
        if(window.db) {
            window.set(window.ref(window.db, 'treino_atual/' + window.modoAtual), txt);
        }
    }

    function salvarNovoPostit() {
        const nome = document.getElementById('cad-nome').value;
        const texto = document.getElementById('cad-texto').value;
        if(!nome || !texto) return alert("Preencha t√≠tulo e texto!");
        
        window.push(window.ref(window.db, 'postits'), { nome, texto });
        
        let localDb = JSON.parse(localStorage.getItem('db_master')) || {};
        localDb[Date.now()] = { nome, texto };
        localStorage.setItem('db_master', JSON.stringify(localDb));
        
        document.getElementById('cad-nome').value = '';
        document.getElementById('cad-texto').value = '';
        fecharModal('modal-cadastro');
        alert("Salvo com sucesso!");
    }

    // INTERFACE B√ÅSICA
    function modoTreino(tipo) {
        window.modoAtual = tipo;
        const area = document.getElementById('texto-final');
        document.querySelectorAll('.btn-pratica').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-modo-' + (tipo === 'peca' ? 'peca' : 'questoes')).classList.add('active');
        const container = document.getElementById('line-nums-main');
        if(tipo === 'peca') { area.style.height = "3750px"; gerarLinhas(150, container); }
        else { area.style.height = "3000px"; gerarLinhas(120, container); }
        area.value = localStorage.getItem(tipo === 'peca' ? 'save_2026_peca' : 'save_2026_questoes') || "";
    }

    function abrirHistorico() {
        window.get(window.ref(window.db, 'historico')).then((snapshot) => {
            const cloud = snapshot.val() || {};
            const local = JSON.parse(localStorage.getItem('master_historico')) || [];
            const lista = document.getElementById('lista-historico');
            lista.innerHTML = '';
            
            local.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'hist-item';
                div.innerHTML = `<span style="color:black"><b>[LOCAL]</b> ${item.titulo}</span> <button onclick="verHistLocal(${i})" style="background:var(--primary); color:white; border:none; padding:8px; border-radius:4px">VER</button>`;
                lista.appendChild(div);
            });
            for(let id in cloud) {
                const div = document.createElement('div');
                div.className = 'hist-item';
                div.innerHTML = `<span style="color:var(--fgv-blue)"><b>[NUVEM]</b> ${cloud[id].titulo}</span> <button onclick="verHistCloud('${id}')" style="background:var(--success); color:white; border:none; padding:8px; border-radius:4px">VER</button>`;
                lista.appendChild(div);
            }
        });
        document.getElementById('janela-historico').style.display = 'flex';
    }

    function arquivarTreino() {
        const texto = document.getElementById('texto-final').value;
        if(!texto) return;
        const titulo = `${window.modoAtual.toUpperCase()} - Exame ${exAtual} - ${new Date().toLocaleDateString()}`;
        window.push(window.ref(window.db, 'historico'), { titulo, texto, modo: window.modoAtual });
        let hist = JSON.parse(localStorage.getItem('master_historico')) || [];
        hist.unshift({ titulo, texto, modo: window.modoAtual });
        localStorage.setItem('master_historico', JSON.stringify(hist));
        alert("Arquivado!");
    }

    // AUXILIARES
    function verHistLocal(i) { const item = JSON.parse(localStorage.getItem('master_historico'))[i]; abrirView(item.titulo, item.texto, item.modo); }
    function verHistCloud(id) { window.get(window.ref(window.db, 'historico/' + id)).then(s => { const item = s.val(); abrirView(item.titulo, item.texto, item.modo); }); }
    function abrirView(t, txt, m) { document.getElementById('lista-historico').style.display = 'none'; document.getElementById('view-historico').style.display = 'flex'; document.getElementById('view-hist-titulo').innerText = t; document.getElementById('texto-hist-view').value = txt; gerarLinhas(m === 'peca' ? 150 : 120, document.getElementById('line-nums-hist')); document.getElementById('texto-hist-view').style.height = m === 'peca' ? "3750px" : "3000px"; }
    function fecharViewHist() { document.getElementById('view-historico').style.display = 'none'; document.getElementById('lista-historico').style.display = 'block'; }
    function fecharModal(id) { document.getElementById(id).style.display = 'none'; }
    function abrirModalCadastro() { document.getElementById('modal-cadastro').style.display = 'flex'; }
    function gerarLinhas(qtd, container) { let h = ""; for(let i=1; i<=qtd; i++) h += i + "<br>"; container.innerHTML = h; }
    function toggleTimer() { if(timerInterval) { clearInterval(timerInterval); timerInterval = null; } else { timerInterval = setInterval(() => { timeLeft--; updateTimerDisplay(); }, 1000); } }
    function updateTimerDisplay() { const h = Math.floor(timeLeft/3600); const m = Math.floor((timeLeft%3600)/60); const s = timeLeft%60; document.getElementById('timer-display').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`; }
    function switchMobile() { document.getElementById('section-pdf').classList.toggle('active'); }
    function mudarDoc(tipo) { docAtual = tipo; document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.getElementById(tipo === 'gabarito' ? 'tab-gab' : tipo === 'aryanna' ? 'tab-ary' : 'tab-prova').classList.add('active'); document.getElementById('f-pdf').src = tipo === 'prova' ? `ro${exAtual}.pdf` : tipo === 'gabarito' ? `ro${exAtual}-gabarito.pdf` : `Aryanna Linhares.pdf`; }
    function aplicarEstruct(t) { if(window.modoAtual !== 'peca') return; const m = { rt: "AO JU√çZO DA... VARA DO TRABALHO...\n\nRECLAMANTE..., qualificado...\nRECLAMA√á√ÉO TRABALHISTA...", cont: "AO JU√çZO DA... VARA DO TRABALHO...\nPROCESSO N¬∫...\n\nRECLAMADO..., qualificado...\nCONTESTA√á√ÉO...", ro: "AO JU√çZO DA... VARA DO TRABALHO...\nPROCESSO N¬∫...\n\nRECORRENTE..., qualificado...\nRECURSO ORDIN√ÅRIO...", ap: "AO JU√çZO DA... VARA DO TRABALHO...\nPROCESSO N¬∫...\n\nAGRAVANTE..., qualificado...\nAGRAVO DE PETI√á√ÉO..." }; document.getElementById('texto-final').value = m[t]; saveTudo(); }

    const grid = document.getElementById('exam-grid');
    for(let i=35; i<=45; i++){
        const b = document.createElement('button'); b.className = `btn-ex ${i==42?'active':''}`; b.innerText = i;
        b.onclick = () => { document.querySelectorAll('.btn-ex').forEach(x => x.classList.remove('active')); b.classList.add('active'); exAtual = i; mudarDoc(docAtual); };
        grid.appendChild(b);
    }
    window.onload = () => { modoTreino('peca'); mudarDoc('prova'); };
</script>
</body>
</html>
