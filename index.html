<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER | TRABALHO 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">
    
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1000; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        .timer-group { display: flex; align-items: center; gap: 8px; }
        #timer-display { font-family: 'Courier Prime', monospace; font-size: 1.1rem; color: var(--warning); background: #000; padding: 2px 8px; border-radius: 4px; border: 1px solid #333; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 800; }
        
        /* FOLHA PRINCIPAL */
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 20px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 850px; background: white; min-height: 1500px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); border: 1px solid #ccc; }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; font-weight: bold; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-family: 'Inter', sans-serif; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; overflow: hidden; }
        
        /* VIEWER PDF */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; overflow: hidden; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; align-items: center; }
        .tab { padding: 8px 15px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); }
        
        .pdf-controls { margin-left: auto; display: flex; align-items: center; gap: 6px; padding-right: 10px; }
        .nav-btn { background: #475569; color: white; border: none; padding: 3px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.8rem; }
        .nav-input { width: 45px; background: #000; color: #fff; border: 1px solid #666; text-align: center; border-radius: 4px; font-size: 0.8rem; height: 24px; }

        #pdf-viewport { flex: 1; overflow: auto; background: #525659; position: relative; display: flex; justify-content: center; padding: 20px 0; }
        .page-container { position: relative; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.5); margin-bottom: 20px; }
        .textLayer { opacity: 1; mix-blend-mode: multiply; }

        /* MODAIS ESTILO FGV */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 5000; align-items: flex-start; justify-content: center; padding-top: 30px; overflow-y: auto; }
        .modal-fgv-container { background: white; width: 95%; max-width: 850px; min-height: 100vh; padding: 40px; border: 1px solid #000; margin-bottom: 50px; position: relative; }
        
        .fgv-logo-box { border: 2px solid #000; padding: 15px; text-align: center; font-weight: 800; font-size: 1rem; margin-bottom: 20px; color: #000; line-height: 1.4; }
        .fgv-watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); font-size: 5rem; color: rgba(0,0,0,0.03); pointer-events: none; font-weight: 900; }
        
        .fgv-row { display: flex; border: 1px solid #000; min-height: 800px; position: relative; }
        .fgv-line-sidebar { width: 40px; border-right: 1px solid #000; background: #f0f0f0; text-align: center; font-weight: bold; color: #000; font-size: 12px; padding-top: 10px; line-height: 25px; }
        .fgv-content-area { flex: 1; border: none; outline: none; padding: 10px 15px; font-family: 'Inter', sans-serif; font-size: 15px; line-height: 25px; color: #1e3a8a; background-image: linear-gradient(transparent, transparent 24px, #ccc 25px); background-size: 100% 25px; resize: none; }

        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; border: 2px solid var(--gold); z-index: 1000; align-items: center; justify-content: center; font-size: 1.5rem; }
        
        @media (max-width: 1024px) { 
            .viewer-section { position: fixed; inset: 0; z-index: 500; display: none; } 
            .viewer-section.active { display: flex; } 
            #mobile-btn { display: flex; } 
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026 | 2¬™ FASE TRABALHO</div>
    <div class="timer-group">
        <div id="timer-display">05:00:00</div>
        <button style="background:var(--danger); color:white; border:none; padding:4px 10px; border-radius:4px; cursor:pointer;" onclick="window.toggleSimulado()">üèÅ</button>
    </div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol" style="width:auto; font-size:0.75rem; border:1px solid #ddd;"></select>
            <button class="btn-symbol" title="Mentoria" style="background:var(--gold); color:#000" onclick="alert('Foco no Vade da Aryanna!')">üèÜ</button>
            <button class="btn-symbol" title="Folha de Respostas FGV" style="background:#f0fdf4; color:var(--success)" onclick="window.abrirModal('modal-respostas')">üìö</button>
            <button class="btn-symbol" title="Estruturas da Apostila" style="background:#fef9c3; color:#854d0e" onclick="window.abrirModal('modal-estruturas')">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Post-it" style="background:#fff7ed; color:#c2410c" onclick="window.abrirModal('modal-postit')">üìå</button>
            <button class="btn-symbol" title="Limpar" style="background:#fee2e2; color:var(--danger)" onclick="window.limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" title="Folha de Dicas" style="background:#e0f2fe; color:var(--primary)" onclick="window.abrirModal('modal-dicas')">üí°</button>
            <button class="btn-symbol" title="Salvar" style="background:var(--success); color:white; margin-left:auto;" onclick="window.finalizarEArquivar()">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="line-nums-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs">
            <button id="tab-prova" class="tab active" onclick="window.carregarPDF('prova')">PROVA</button>
            <button id="tab-gabarito" class="tab" onclick="window.carregarPDF('gabarito')">GABARITO</button>
            <button id="tab-vade" class="tab" style="color:var(--gold)" onclick="window.carregarPDF('vade')">VADE</button>
            <div class="pdf-controls">
                <button class="nav-btn" onclick="window.mudarPagina(-1)">‚ùÆ</button>
                <input type="number" id="page-num" class="nav-input" value="1" onchange="window.irParaPagina(this.value)">
                <span style="font-size:0.7rem">/ <span id="page-count">0</span></span>
                <button class="nav-btn" onclick="window.mudarPagina(1)">‚ùØ</button>
            </div>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-respostas" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-fgv-container">
        <div class="fgv-logo-box">EXAME DE ORDEM UNIFICADO - 2¬™ FASE<br>CADERNO DE RESPOSTAS - PROVA PR√ÅTICO-PROFISSIONAL</div>
        <div class="fgv-watermark">FGV TRABALHO</div>
        <div class="fgv-row">
            <div class="fgv-line-sidebar" id="nums-respostas"></div>
            <textarea id="editor-respostas" class="fgv-content-area" spellcheck="false" placeholder="Inicie sua pe√ßa aqui conforme a apostila..." oninput="window.saveLocal('v3_respostas')"></textarea>
        </div>
    </div>
</div>

<div id="modal-estruturas" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-fgv-container" style="min-height:auto;">
        <h3 style="color:#000; border-bottom:2px solid var(--gold); padding-bottom:10px;">‚öñÔ∏è ESTRUTURAS DE PE√áAS (VADE ARYANNA)</h3>
        <textarea id="editor-estruturas" class="text-area" style="background:#fff; height:600px; color:#333; margin-top:15px; border:1px solid #ccc;" oninput="window.saveGlobal('v3_estruturas')"></textarea>
    </div>
</div>

<div id="modal-postit" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-fgv-container" style="max-width:500px; min-height:auto; background:#fefce8;">
        <h3 style="color:#854d0e">üìå LEMBRETES DO EXAME</h3>
        <textarea id="editor-postit" class="text-area" style="background:transparent; height:300px; border:none;" oninput="window.saveLocal('v3_postit')"></textarea>
    </div>
</div>

<div id="modal-dicas" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-fgv-container">
        <div class="fgv-logo-box">RASCUNHO DE TESES E ESTRUTURA√á√ÉO</div>
        <div class="fgv-row">
            <div class="fgv-line-sidebar" id="nums-dicas"></div>
            <textarea id="editor-dicas" class="fgv-content-area" spellcheck="false" oninput="window.saveLocal('v3_dicas')"></textarea>
        </div>
    </div>
</div>

<button id="mobile-btn" onclick="window.toggleMobile()">üìë</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    // ESTRUTURAS REAIS - APOSTILA ARYANNA LINHARES
    const estruturasAryanna = `[RECLAMA√á√ÉO TRABALHISTA - Art. 840, ¬ß1¬∫ CLT]
1. Endere√ßamento: AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...
2. Qualifica√ß√£o: (NOME), (NACIONALIDADE), (ESTADO CIVIL), (PROFISS√ÉO), (CPF), (RG), (PIS/NIT), (NOME DA M√ÉE), residente em..., vem √† presen√ßa de Vossa Excel√™ncia, por interm√©dio de seu advogado, com fulcro no Art. 840, ¬ß1¬∫ da CLT, propor RECLAMA√á√ÉO TRABALHISTA em face de (RECLAMADA), (CNPJ), endere√ßo...
3. Gratuidade: Art. 790, ¬ß3¬∫ e 4¬∫ CLT.
4. M√©rito (F-F-P): Fato -> Fundamento (Ex: Art. 467 CLT) -> Pedido (Reitera).
5. Pedidos: Listar com valores (Art. 840, ¬ß1¬∫).
6. Fechamento: Valor da Causa... Nestes Termos, Pede Deferimento.

[CONTESTA√á√ÉO - Art. 847 CLT]
1. Endere√ßamento (Ju√≠zo da RT).
2. Preliminares (Art. 337 CPC): In√©pcia, Ilegitimidade.
3. Prejudiciais: Prescri√ß√£o Bienal ou Quinquenal (Art. 7, XXIX CF / Art. 11 CLT).
4. M√©rito: Impugna√ß√£o espec√≠fica.
5. Pedido: Improced√™ncia total e honor√°rios (Art. 791-A CLT).

[RECURSO ORDIN√ÅRIO - Art. 895, I CLT]
- Rosto: Interposi√ß√£o ao Juiz de 1¬∫ Grau. Mencionar Preparo (Custas + Dep√≥sito Recursal Art. 899 CLT).
- Raz√µes: Ao TRT.
- Pressupostos: Tempestividade, Preparo, Legitimidade.
- M√©rito Recursal: "Da Reforma da R. Senten√ßa".`;

    let pdfDoc = null, pageNum = 1, scale = 1.3, isRendering = false;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    window.abrirModal = (id) => { document.getElementById(id).style.display = 'flex'; };

    window.carregarPDF = async (tipo) => {
        const ex = document.getElementById('exam-select').value;
        const arq = tipo === 'prova' ? `ro${ex}.pdf` : tipo === 'gabarito' ? `ro${ex}-gabarito.pdf` : `vade.pdf`;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${tipo}`).classList.add('active');
        try {
            pdfDoc = await pdfjsLib.getDocument(arq).promise;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            pageNum = 1; window.renderizarPagina();
        } catch(e) { document.getElementById('pdf-viewport').innerHTML = `<div style="color:white;padding:20px;">PDF n√£o dispon√≠vel.</div>`; }
    };

    window.renderizarPagina = async () => {
        if (!pdfDoc || isRendering) return; isRendering = true;
        const container = document.getElementById('pdf-viewport');
        const page = await pdfDoc.getPage(pageNum);
        const viewport = page.getViewport({ scale });
        container.innerHTML = "";
        const pageDiv = document.createElement('div');
        pageDiv.className = 'page-container';
        pageDiv.style.width = viewport.width + 'px';
        const canvas = document.createElement('canvas');
        canvas.height = viewport.height; canvas.width = viewport.width;
        pageDiv.appendChild(canvas);
        const textLayerDiv = document.createElement('div');
        textLayerDiv.className = 'textLayer'; pageDiv.appendChild(textLayerDiv);
        container.appendChild(pageDiv);
        await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
        const textContent = await page.getTextContent();
        pdfjsLib.renderTextLayer({ textContent, container: textLayerDiv, viewport, textDivs: [] });
        document.getElementById('page-num').value = pageNum;
        isRendering = false;
    };

    window.mudarPagina = (d) => { if (pdfDoc && !isRendering) { let n = pageNum + d; if (n >= 1 && n <= pdfDoc.numPages) { pageNum = n; window.renderizarPagina(); } } };

    // PERSIST√äNCIA FIREBASE
    window.saveLocal = (node) => {
        const ex = document.getElementById('exam-select').value;
        const val = event.target.value;
        set(ref(db, `${node}/exame_${ex}`), val);
    };

    window.saveGlobal = (node) => {
        set(ref(db, `${node}/geral`), event.target.value);
    };

    window.autoSave = () => {
        window.isEditing = true; clearTimeout(window.sv);
        window.sv = setTimeout(() => {
            set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value);
            window.isEditing = false;
        }, 1000);
    };

    window.loadDados = (ex) => {
        get(ref(db, `v3_respostas/exame_${ex}`)).then(s => document.getElementById('editor-respostas').value = s.val() || "");
        get(ref(db, `v3_dicas/exame_${ex}`)).then(s => document.getElementById('editor-dicas').value = s.val() || "");
        get(ref(db, `v3_postit/exame_${ex}`)).then(s => document.getElementById('editor-postit').value = s.val() || "");
        get(ref(db, `v3_estruturas/geral`)).then(s => document.getElementById('editor-estruturas').value = s.val() || estruturasAryanna);
    };

    window.mudarExame = () => { const ex = document.getElementById('exam-select').value; window.carregarPDF('prova'); window.loadDados(ex); };

    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });

    // SETUP UI
    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) {
        let opt = document.createElement('option'); let n = i<10?"0"+i:i;
        opt.value = n; opt.innerText = `EXAME ${n}`; if(i==35) opt.selected = true; sel.appendChild(opt);
    }

    let lMain = ""; for(let i=1; i<=350; i++) lMain += i + "<br>"; document.getElementById('line-nums-main').innerHTML = lMain;
    let lFGV = ""; for(let i=1; i<=30; i++) lFGV += i + "<br>"; 
    document.getElementById('nums-respostas').innerHTML = lFGV;
    document.getElementById('nums-dicas').innerHTML = lFGV;

    window.mudarExame();
</script>
</body>
</html>
