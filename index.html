<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #e11d48;
            --bg-site: #f8fafc; --gold: #d4af37; --pen-blue: #1e3a8a; --paper: #ffffff; --text: #1e293b;
            --border: #cbd5e1;
        }
        .dark-mode { --paper: #1e293b; --pen-blue: #93c5fd; --bg-site: #0f172a; --text: #f1f5f9; --border: #334155; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: var(--text); }
        
        header { background: #1e293b; padding: 0 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; position: relative; }
        .editor-section { flex: 1; display: flex; flex-direction: column; border-right: 1px solid var(--border); }
        .toolbar { background: var(--paper); padding: 8px; display: flex; gap: 5px; border-bottom: 1px solid var(--border); overflow-x: auto; }
        
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; background: transparent; color: var(--text); flex-shrink: 0; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.05); }
        .paper-sheet { width: 100%; max-width: 800px; background: var(--paper); min-height: 1000px; display: flex; margin: 0 auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .line-nums { width: 35px; background: rgba(0,0,0,0.02); border-right: 1px solid var(--border); text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-size: 17px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, var(--border) 27px); background-size: 100% 28px; background-attachment: local; resize: none; background-color: transparent; }

        /* Estilos Profissionais UI-COMPONENTS */
        .postit-container { background: var(--paper); border-radius: 12px; padding: 16px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .postit-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .postit-badge { background: var(--gold); color: #000; font-size: 9px; font-weight: 800; padding: 3px 8px; border-radius: 4px; }
        .postit-title { font-size: 1.1rem; font-weight: 800; color: var(--primary); margin-bottom: 12px; }
        .section-label { font-size: 10px; font-weight: 800; color: #94a3b8; margin-bottom: 8px; text-transform: uppercase; }
        .tese-item, .expli-item { background: rgba(0,0,0,0.03); padding: 10px; border-radius: 8px; margin-bottom: 6px; display: flex; gap: 10px; font-size: 0.9rem; border-left: 4px solid var(--gold); }
        .dark-mode .tese-item, .dark-mode .expli-item { background: rgba(255,255,255,0.05); }
        .btn-delete { background: none; border: none; color: var(--danger); font-size: 1.4rem; cursor: pointer; }

        .modal-full { display: none; position: fixed; inset: 0; background: var(--bg-site); z-index: 9999; flex-direction: column; }
        .modal-header { background: #1e293b; color: white; padding: 0 15px; display: flex; align-items: center; height: 50px; border-bottom: 2px solid var(--gold); }
        .modal-body { flex: 1; overflow-y: auto; padding: 20px; }

        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #525659; }
        #pdf-container { flex: 1; overflow: auto; position: relative; }
        @media (max-width: 768px) { .viewer-section { display: none; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display" style="color:var(--warning); font-weight:bold;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" class="btn-symbol" style="width:auto; font-size:0.7rem;"></select>
            <button class="btn-symbol" onclick="window.location.href='mentoria.html'">üèÜ</button>
            <button class="btn-symbol" onclick="window.abrirModal('modal-nc')">üìå</button>
            <button class="btn-symbol" onclick="window.toggleDarkMode()">üåì</button>
            <button class="btn-symbol" style="background:var(--success); color:white; margin-left:auto;" onclick="window.saveMeta('v3_treino', document.getElementById('texto-final').value)">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" oninput="window.autoSave()" placeholder="Inicie sua pe√ßa..."></textarea>
            </div>
        </div>
    </section>
</div>

<div id="modal-nc" class="modal-full">
    <div class="modal-header"><button onclick="window.fecharModal('modal-nc')" style="background:none; border:none; color:white; cursor:pointer;">‚Üê VOLTAR</button><h3 style="margin-left:15px; color:var(--gold);">N√ÉO CONFUNDA</h3></div>
    <div class="modal-body">
        <div style="background:var(--paper); padding:20px; border-radius:15px; margin-bottom:25px; border:1px solid var(--border);">
            <input type="text" id="nc-titulo" placeholder="Assunto (Ex: Estabilidade x Garantia)" class="input-nc" style="width:100%; margin-bottom:15px; padding:12px; border-radius:8px; border:1px solid var(--border); font-weight:bold; background:var(--bg-site); color:var(--text);">
            
            <div id="container-teses"><input type="text" placeholder="Tese Principal" class="input-nc" style="width:100%; margin-bottom:8px; padding:12px; border-radius:8px; border:1px solid var(--border); background:var(--bg-site); color:var(--text);"></div>
            <button onclick="window.adicionarCampo('container-teses', 'Nova Tese...')" style="background:none; border:none; color:var(--primary); font-weight:bold; margin-bottom:15px; cursor:pointer;">+ ADICIONAR TESE</button>

            <div id="container-explica√ß√µes"><input type="text" placeholder="Explica√ß√£o Principal" class="input-nc" style="width:100%; margin-bottom:8px; padding:12px; border-radius:8px; border:1px solid var(--border); background:var(--bg-site); color:var(--text);"></div>
            <button onclick="window.adicionarCampo('container-explica√ß√µes', 'Nova Explica√ß√£o...')" style="background:none; border:none; color:var(--success); font-weight:bold; margin-bottom:20px; cursor:pointer;">+ ADICIONAR EXPLICA√á√ÉO</button>

            <button onclick="window.saveNC()" style="width:100%; padding:15px; background:var(--success); color:white; border:none; border-radius:10px; font-weight:800; font-size:1rem; cursor:pointer;">SALVAR NO MEU VADE</button>
        </div>
        <div id="lista-nc-dinamica"></div>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { NaoConfunda } from './nao-confunda.js';
    import { ref, set, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    window.abrirModal = (id) => {
        document.getElementById(id).style.display = 'flex';
        if(id === 'modal-nc') NaoConfunda.renderizar(document.getElementById('exam-select').value, 'lista-nc-dinamica');
    };
    window.fecharModal = (id) => document.getElementById(id).style.display = 'none';
    window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');

    window.saveMeta = (path, val) => {
        const ex = document.getElementById('exam-select').value;
        set(ref(db, `${path}/exame_${ex}`), val);
    };

    window.autoSave = () => {
        clearTimeout(window.sv);
        window.sv = setTimeout(() => window.saveMeta('v3_treino', document.getElementById('texto-final').value), 1000);
    };

    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) { 
        let n = i<10?"0"+i:i; let opt = document.createElement('option'); opt.value=n; opt.innerText=`EXAME ${n}`; if(i==44) opt.selected=true; sel.appendChild(opt); 
    }
    
    sel.onchange = () => {
        const ex = sel.value;
        get(ref(db, `v3_treino/exame_${ex}`)).then(s => document.getElementById('texto-final').value = s.val() || "");
    };

    document.getElementById('ln-main').innerHTML = Array.from({length:300}, (_,i)=>i+1).join('<br>');
    sel.onchange();
</script>
</body>
</html>
