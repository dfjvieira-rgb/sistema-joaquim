<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SISTEMA JOAQUIM - Workspace OAB Trabalho</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --warning: #f1c40f; --success: #27ae60; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Navega√ß√£o Mobile */
        .tabs-container { display: none; background: #2c3e50; padding: 5px; gap: 5px; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: #34495e; color: white; border-radius: 4px; font-size: 0.8rem; }
        .tab-btn.active { background: var(--accent); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* Lateral de Pe√ßas */
        .sidebar-section { width: 240px; background: white; padding: 20px 15px; border-right: 1px solid #ddd; flex-shrink: 0; overflow-y: auto; }
        .btn-peca { width: 100%; padding: 10px; margin-bottom: 8px; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 6px; font-weight: 500; text-align: left; cursor: pointer; font-size: 0.85rem; transition: 0.2s; }
        .btn-peca:hover { border-color: var(--accent); background: #fff; }
        .btn-peca.active-peca { border-left: 4px solid var(--accent); background: #eef7ff; font-weight: bold; }

        /* Editor de Texto */
        .editor-section { background: white; padding: 10px; box-sizing: border-box; flex: 1; min-width: 150px; position: relative; display: flex; flex-direction: column; z-index: 5; }
        .actions-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .btn-act { flex: 1; padding: 8px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 0.7rem; }
        .btn-save { background: var(--success); }
        .btn-pdf { background: #e74c3c; }

        #area-peca { flex: 1; width: 100%; padding: 15px; border: 1px solid #ccc; border-radius: 8px; font-family: 'Courier New', Courier, monospace; font-size: 1rem; line-height: 1.5; resize: none; box-sizing: border-box; outline: none; }

        /* Painel de Fundamenta√ß√£o (Mapeamento de Teses) */
        #panel-fundamentos { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 100; transform: translateX(-100%); transition: 0.3s ease; padding: 15px; box-sizing: border-box; border-right: 5px solid #d35400; display: flex; flex-direction: column; }
        #panel-fundamentos.open { transform: translateX(0); }
        .btn-toggle-fund { background: #d35400; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; margin-bottom: 5px; width: fit-content; }
        #edit-teses { flex: 1; width: 100%; margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; font-size: 0.85rem; background: #fff9f4; resize: none; outline: none; }
        .btn-save-fund { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* Divisor de Tela */
        .resizer { width: 14px; background: #dfe6e9; cursor: col-resize; flex-shrink: 0; z-index: 10; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #b2bec3; }

        /* Se√ß√£o de PDFs */
        .pdf-section { background: #dcdde1; gap: 5px; padding: 5px; flex: 1.5; display: flex; flex-direction: column; overflow: hidden; }
        .pdf-box { flex: 1; display: flex; flex-direction: column; background: #fff; border: 1px solid #7f8c8d; overflow: hidden; transition: flex 0.4s ease; position: relative; }
        .pdf-box.expanded { flex: 50 !important; }
        .pdf-box.collapsed { flex: 0.001 !important; min-height: 40px; }
        .pdf-header { background: #34495e; color: white; padding: 8px; display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; }
        .action-btn { background: var(--accent); color: white; border: none; padding: 5px 8px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 0.65rem; }

        /* Bot√£o Zen e Mobile */
        .btn-zen { position: fixed; bottom: 20px; right: 20px; z-index: 999; background: var(--primary); color: white; border: none; padding: 12px 18px; border-radius: 50px; font-weight: bold; font-size: 0.75rem; cursor: pointer; }
        iframe { width: 100%; height: 100%; border: none; background: white; }

        @media (max-width: 900px) {
            .tabs-container { display: flex !important; }
            .sidebar-section, .resizer, .pdf-section { display: none; }
            .content-section { display: none; width: 100%; }
            .active-mobile { display: flex !important; }
            #panel-fundamentos { width: 100%; z-index: 1000; }
        }
        .zen-mode .sidebar-section, .zen-mode .pdf-section, .zen-mode .resizer { display: none !important; }
    </style>
</head>
<body>

<nav class="tabs-container">
    <button class="tab-btn active" id="btn-lista" onclick="switchTab('lista')">üìÇ PE√áAS</button>
    <button class="tab-btn" id="btn-escrita" onclick="switchTab('escrita')">‚úçÔ∏è REDA√á√ÉO</button>
    <button class="tab-btn" id="btn-docs" onclick="switchTab('docs')">üìÑ PDFS</button>
</nav>

<main>
    <section class="sidebar-section content-section active-mobile" id="lista">
        <h3 style="font-size: 0.9rem; color: var(--primary); border-bottom: 2px solid var(--accent); padding-bottom: 5px;">PE√áAS TRABALHO</h3>
        <div id="lista-trabalho"></div>
    </section>

    <section class="editor-section content-section" id="escrita">
        <div id="panel-fundamentos">
            <button class="btn-toggle-fund" onclick="togglePanel()">‚úñ FECHAR TESES</button>
            <h3 style="font-size: 0.9rem; margin: 5px 0; color: #d35400;">MAPA DE FUNDAMENTA√á√ÉO</h3>
            <textarea id="edit-teses" placeholder="Selecione uma pe√ßa na lateral..."></textarea>
            <button class="btn-save-fund" onclick="salvarTesesManuais()">üíæ SALVAR NO DISPOSITIVO</button>
        </div>
        
        <div class="actions-row">
            <button class="btn-toggle-fund" style="background: #d35400; flex: 1;" onclick="togglePanel()">üìö TESES / FUNDAMENTOS</button>
            <button class="btn-act btn-save" onclick="salvarTXT()">üíæ SALVAR TXT</button>
            <button class="btn-act btn-pdf" onclick="window.print()">üìÑ PDF</button>
        </div>
        <textarea id="area-peca" placeholder="Escreva sua pe√ßa trabalhista aqui..."></textarea>
    </section>

    <div class="resizer" id="dragMe">‚ãÆ</div>

    <section class="pdf-section content-section" id="docs">
        <div class="pdf-box" id="box-enu">
            <div class="pdf-header"><span>üìù ENUNCIADO</span>
                <div class="header-btns">
                    <button class="action-btn" onclick="focar('enu')">EXPANDIR</button>
                    <button class="action-btn" onclick="abrir('enu')">ABRIR</button>
                </div>
            </div>
            <iframe id="v-enu"></iframe>
        </div>
        <div class="pdf-box" id="box-gab">
            <div class="pdf-header"><span>‚úÖ GABARITO</span>
                <div class="header-btns">
                    <button class="action-btn" onclick="focar('gab')">EXPANDIR</button>
                    <button class="action-btn" onclick="abrir('gab')">ABRIR</button>
                </div>
            </div>
            <iframe id="v-gab"></iframe>
        </div>
    </section>
</main>

<button class="btn-zen" onclick="toggleZen()">‚Üï ZEN MODE</button>

<script>
    let arquivoAtivo = "";
    let urls = { enu: "", gab: "" };

    // BANCO DE DADOS DE TESES (Iniciais)
    const bancoTeses = {
        "ro35": "TESES RO 35:\n- Preliminar de Nulidade (Cerceamento)\n- M√©rito: Horas Extras\n- M√©rito: Adicional de Insalubridade\n- Pedido de Reforma.",
        "reclamacao": "ESTRUTURA RECLAMA√á√ÉO:\n- Art. 840 CLT\n- Pedidos Liquidados\n- Honor√°rios Sucumbenciais.",
        "contestacao": "ESTRUTURA CONTESTA√á√ÉO:\n- Art. 847 CLT\n- Preliminares Art. 337 CPC\n- M√©rito."
    };

    function renderizarLista() {
        const div = document.getElementById('lista-trabalho');
        const pecas = [
            { id: "ro35", nome: "üìÅ RO 35 (Recurso)", enu: "RO35_enu.pdf", gab: "RO35_gab.pdf" },
            { id: "reclamacao", nome: "üìÅ Reclama√ß√£o Trab.", enu: "RT_enu.pdf", gab: "RT_gab.pdf" },
            { id: "contestacao", nome: "üìÅ Contesta√ß√£o", enu: "CONT_enu.pdf", gab: "CONT_gab.pdf" }
        ];
        
        div.innerHTML = pecas.map(p => `
            <button class="btn-peca" id="btn-${p.id}" onclick="carregarArquivos('${p.enu}', '${p.gab}', '${p.id}')">
                ${p.nome}
            </button>
        `).join('');
    }

    function carregarArquivos(enu, gab, id) {
        arquivoAtivo = id;
        urls.enu = enu; urls.gab = gab;
        document.getElementById('v-enu').src = enu;
        document.getElementById('v-gab').src = gab;
        
        document.querySelectorAll('.btn-peca').forEach(b => b.classList.remove('active-peca'));
        const btn = document.getElementById('btn-' + id);
        if(btn) btn.classList.add('active-peca');

        const manual = localStorage.getItem('tese_' + id);
        document.getElementById('edit-teses').value = manual || bancoTeses[id] || "Mapeie as teses aqui...";
        
        if (window.innerWidth < 900) switchTab('escrita');
    }

    function salvarTesesManuais() {
        if(!arquivoAtivo) return alert("Selecione uma pe√ßa primeiro!");
        localStorage.setItem('tese_' + arquivoAtivo, document.getElementById('edit-teses').value);
        alert("Teses salvas!");
    }

    function focar(t) {
        const e = document.getElementById('box-enu'), g = document.getElementById('box-gab');
        if(t==='enu') { e.classList.toggle('expanded'); g.classList.toggle('collapsed'); e.classList.remove('collapsed'); g.classList.remove('expanded'); }
        else { g.classList.toggle('expanded'); e.classList.toggle('collapsed'); g.classList.remove('collapsed'); e.classList.remove('expanded'); }
    }

    function abrir(t) { 
        if(!urls[t]) return alert("PDF n√£o configurado.");
        window.open(urls[t], '_blank'); 
    }
    
    function togglePanel() { document.getElementById('panel-fundamentos').classList.toggle('open'); }
    function toggleZen() { document.body.classList.toggle('zen-mode'); }
    
    function switchTab(id) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active-mobile'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active-mobile');
        document.getElementById('btn-' + id).classList.add('active');
    }

    function salvarTXT() {
        const conteudo = document.getElementById('area-peca').value;
        const b = new Blob([conteudo], {type:'text/plain'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `Peca_${arquivoAtivo}.txt`; a.click();
    }

    // L√≥gica do Resizer
    const resizer = document.getElementById('dragMe'), leftSide = document.querySelector('.editor-section');
    resizer.addEventListener('mousedown', (e) => {
        const startX = e.clientX, startWidth = leftSide.getBoundingClientRect().width;
        const onMouseMove = (ev) => { leftSide.style.width = (startWidth + ev.clientX - startX) + 'px'; };
        const onMouseUp = () => { document.removeEventListener('mousemove', onMouseMove); };
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    });

    renderizarLista();
</script>
</body>
</html>
