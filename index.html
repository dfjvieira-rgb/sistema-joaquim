<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - MODO ALVO</title>
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --orange: #f39c12; --green: #27ae60; --yellow: #f1c40f; 
            --red: #e74c3c; --header-h: 60px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        
        .nav-group { display: flex; gap: 8px; }
        .btn-alvo { background-color: var(--red); color: white; border: 2px solid white; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        
        .work-section { flex: 1; display: flex; flex-direction: column; background: white; }
        #area-peca { 
            flex: 1; padding: 30px; border: none; font-family: 'Courier New', monospace; 
            font-size: 16px; line-height: 1.6; outline: none; 
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; 
        }

        .pdf-section { width: 35%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; }
        .pdf-frame { width: 100%; height: 50%; border: none; background: white; }

        /* PAINEL ALVO - GAVETA RETR√ÅTIL (OVERLAY) */
        #painel-alvo { 
            position: absolute;
            top: 0;
            right: -400px; /* Escondido fora da tela */
            width: 400px; 
            height: 100%;
            background: white; 
            border-left: 3px solid var(--red); 
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
            z-index: 5000;
            transition: right 0.3s ease; /* Anima√ß√£o suave */
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        #painel-alvo.ativo { right: 0; } /* Mostra o painel */

        /* Estilos do seu Banco de Espelhos */
        .nota-floating { background: #333; color: white; padding: 10px; border-radius: 4px; margin-bottom: 15px; font-weight: bold; text-align: center; }
        .espelho-item { display: flex; gap: 8px; padding: 10px 0; border-bottom: 1px solid #eee; align-items: flex-start; font-size: 0.85rem; }
        .espelho-pt { font-weight: bold; color: var(--red); }
        #total-container { position: sticky; bottom: -20px; background: white; padding: 15px; border-top: 2px solid #ddd; text-align: center; }

        @media (max-width: 768px) { #painel-alvo { width: 100%; right: -100%; } }
    </style>
</head>
<body>

<header>
    <div style="font-family: monospace; color: var(--yellow);">05:00:00</div>
    <div class="nav-group">
        <button class="btn-alvo" onclick="toggleAlvo()">üéØ ALVO</button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <button onclick="carregarExame('44')" style="width:100%; padding:10px; margin-bottom:5px;">OAB XXXLIV (44)</button>
        <button onclick="carregarExame('41')" style="width:100%; padding:10px; margin-bottom:5px;">OAB XXXLI (41)</button>
        <button onclick="carregarExame('40')" style="width:100%; padding:10px; margin-bottom:5px;">OAB XXXL (40)</button>
    </aside>

    <section class="work-section">
        <textarea id="area-peca" placeholder="Escreva sua pe√ßa..."></textarea>
    </section>

    <section class="pdf-section">
        <iframe id="v-enu" class="pdf-frame"></iframe>
        <iframe id="v-gab" class="pdf-frame"></iframe>
    </section>

    <div id="painel-alvo">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; align-items:center;">
            <h3 style="color:var(--red)">Checklist de Corre√ß√£o</h3>
            <button onclick="toggleAlvo()" style="background:var(--primary); color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer">Fechar</button>
        </div>
        <div id="conteudo-espelho"></div>
        <div id="total-container">
            <h2 id="total" style="color:red">Nota: 0.00</h2>
        </div>
    </div>
</main>

<script>
    // SEU BANCO DE ESPELHOS PRESERVADO
    const BANCO_ESPELHOS = {
        "44": `<div class="nota-floating">ESPELHO 44</div><div class="espelho-item"><input type="checkbox" value="0.10" onchange="window.calcNota()"><div class="espelho-txt">1. Endere√ßamento: 150¬™ Vara do Trabalho de Manaus</div><div class="espelho-pt">0.10</div></div><div class="espelho-item"><input type="checkbox" value="0.30" onchange="window.calcNota()"><div class="espelho-txt">2. Partes e Art. 847 da CLT</div><div class="espelho-pt">0.30</div></div><div class="espelho-item"><input type="checkbox" value="0.40" onchange="window.calcNota()"><div class="espelho-txt">3. Preliminar: Ilegitimidade passiva s√≥cios (Art. 50 CCB)</div><div class="espelho-pt">0.40</div></div><div class="espelho-item"><input type="checkbox" value="0.40" onchange="window.calcNota()"><div class="espelho-txt">4. Preliminar: In√©pcia reenquadramento (Art. 330, ¬ß1, I ou 337, IV CPC)</div><div class="espelho-pt">0.40</div></div><div class="espelho-item"><input type="checkbox" value="0.40" onchange="window.calcNota()"><div class="espelho-txt">5. Prejudicial: Prescri√ß√£o parcial (Art. 7, XXIX CF ou 11 CLT)</div><div class="espelho-pt">0.40</div></div><div class="espelho-item"><input type="checkbox" value="0.50" onchange="window.calcNota()"><div class="espelho-txt">6. M√©rito: Ticket refei√ß√£o - aus√™ncia de ultratividade (Art. 614, ¬ß3 CLT)</div><div class="espelho-pt">0.50</div></div><div class="espelho-item"><input type="checkbox" value="0.50" onchange="window.calcNota()"><div class="espelho-txt">7. M√©rito: Jornada aviso pr√©vio no pedido demiss√£o (Art. 488 CLT)</div><div class="espelho-pt">0.50</div></div><div class="espelho-item"><input type="checkbox" value="0.50" onchange="window.calcNota()"><div class="espelho-txt">8. M√©rito: Periculosidade motocicleta indevida (Art. 193, ¬ß4 CLT)</div><div class="espelho-pt">0.50</div></div><div class="espelho-item"><input type="checkbox" value="0.50" onchange="window.calcNota()"><div class="espelho-txt">9. M√©rito: Reintegra√ß√£o indevida (S. 244, II TST ou Art. 10, II, b ADCT)</div><div class="espelho-pt">0.50</div></div><div class="espelho-item"><input type="checkbox" value="0.50" onchange="window.calcNota()"><div class="espelho-txt">10. M√©rito: Vale transporte moto pr√≥pria (L. 7418/85 ou D. 10854/21)</div><div class="espelho-pt">0.50</div></div><div class="espelho-item"><input type="checkbox" value="0.90" onchange="window.calcNota()"><div class="espelho-txt">11. Pedidos (Renova√ß√£o/Improced√™ncia/Provas/Honor√°rios) e Fechamento</div><div class="espelho-pt">0.90</div></div>`,
        "41": `<div class="nota-floating">ESPELHO 41</div><div class="espelho-item"><input type="checkbox" value="0.20" onchange="window.calcNota()"><div class="espelho-txt">1. Endere√ßamento (503¬™ VT/DF) e Raz√µes ao TRT</div><div class="espelho-pt">0.20</div></div><div class="espelho-item"><input type="checkbox" value="0.30" onchange="window.calcNota()"><div class="espelho-txt">2. Partes e Fundamento (Art. 855-A, ¬ß1, II ou 897, a CLT)</div><div class="espelho-pt">0.30</div></div><div class="espelho-item"><input type="checkbox" value="0.20" onchange="window.calcNota()"><div class="espelho-txt">3. Delimita√ß√£o justificada: Art. 897, ¬ß1¬∫ CLT</div><div class="espelho-pt">0.20</div></div><div class="espelho-item"><input type="checkbox" value="0.20" onchange="window.calcNota()"><div class="espelho-txt">4. Tempestividade (8 dias): Art. 897, caput CLT</div><div class="espelho-pt">0.20</div></div><div class="espelho-item"><input type="checkbox" value="0.70" onchange="window.calcNota()"><div class="espelho-txt">5. Tese: IDPJ de of√≠cio vedado (Art. 133 CPC)</div><div class="espelho-pt">0.70</div></div><div class="espelho-item"><input type="checkbox" value="0.70" onchange="window.calcNota()"><div class="espelho-txt">6. Tese: Suspens√£o do processo (Art. 134, ¬ß3 CPC ou 855-A, ¬ß2 CLT)</div><div class="espelho-pt">0.70</div></div><div class="espelho-item"><input type="checkbox" value="0.70" onchange="window.calcNota()"><div class="espelho-txt">7. Tese: Prazo manifesta√ß√£o 15 dias (Art. 135 CPC)</div><div class="espelho-pt">0.70</div></div><div class="espelho-item"><input type="checkbox" value="0.80" onchange="window.calcNota()"><div class="espelho-txt">8. Ilegitimidade: S√≥cio retirante > 2 anos (Art. 10-A CLT ou 1032 CC)</div><div class="espelho-pt">0.80</div></div><div class="espelho-item"><input type="checkbox" value="0.70" onchange="window.calcNota()"><div class="espelho-txt">9. Tese: Impenhorabilidade aposentadoria (Art. 833, IV CPC)</div><div class="espelho-pt">0.70</div></div><div class="espelho-item"><input type="checkbox" value="0.50" onchange="window.calcNota()"><div class="espelho-txt">10. Pedidos (Revoga√ß√£o/Provimento) e Fechamento</div><div class="espelho-pt">0.50</div></div>`
    };

    function carregarExame(id) {
        document.getElementById('v-enu').src = `ro${id}.pdf`;
        document.getElementById('v-gab').src = `ro${id}-gabarito.pdf`;
        document.getElementById('conteudo-espelho').innerHTML = BANCO_ESPELHOS[id];
        window.calcNota();
    }

    function toggleAlvo() {
        document.getElementById('painel-alvo').classList.toggle('ativo');
    }

    window.calcNota = function() {
        let nota = 0;
        const checks = document.querySelectorAll('#conteudo-espelho input[type="checkbox"]');
        checks.forEach(c => { if(c.checked) nota += parseFloat(c.value); });
        document.getElementById('total').innerText = "Nota: " + nota.toFixed(2);
    };
</script>
</body>
</html>
