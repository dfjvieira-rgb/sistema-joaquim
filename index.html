<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb; --primary-hover: #1d4ed8;
            --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --sidebar-bg: #1e293b;
            --card-bg: #ffffff; --gold: #d4af37; --text-muted: #94a3b8;
            --ai-glow: #8b5cf6; --fgv-yellow: #fff9c4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-site); color: #f8fafc; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { 
            background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px);
            padding: 10px 25px; border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }
        .logo { font-weight: 800; font-size: 1.1rem; color: var(--gold); }
        #timer-display { background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 20px; font-family: monospace; font-size: 1.1rem; color: var(--warning); border: 1px solid rgba(245,158,11,0.3); cursor: pointer; }

        .main-container { flex: 1; display: flex; overflow: hidden; }

        /* EDITOR E PDF */
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #e2e8f0; position: relative; z-index: 10; border-right: 1px solid #cbd5e1; }
        .viewer-section { flex: 1; background: #334155; display: flex; flex-direction: column; }
        
        .editor-toolbar { background: #fff; padding: 12px 20px; display: flex; gap: 8px; align-items: center; border-bottom: 1px solid #cbd5e1; flex-wrap: wrap; }

        .smart-select { background: #f1f5f9; border: 1px solid #cbd5e1; padding: 8px; border-radius: 8px; font-weight: 600; font-size: 0.75rem; color: #1e293b; outline: none; }
        .btn-symbol { width: 38px; height: 38px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.2s; }
        .btn-lab { background: #f5f3ff; color: var(--ai-glow); border: 1px solid #ddd6fe; }
        .btn-save { background: var(--success); color: white; margin-left: auto; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 20px; background: #f1f5f9; display: flex; flex-direction: column; align-items: center; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 1200px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; border-radius: 4px; position: relative; }
        .line-numbers { width: 40px; background: #f8fafc; border-right: 1px solid #e2e8f0; text-align: center; color: #94a3b8; font-size: 11px; padding-top: 15px; line-height: 28px; pointer-events: none; }
        .text-area { flex: 1; border: none; outline: none; resize: none; padding: 15px 25px; font-family: 'Caveat', cursive; font-size: 24px; line-height: 28px; background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; color: #1e293b; }

        /* POST-IT (ESPELHO) */
        .postit-espelho { width: 100%; max-width: 800px; background: var(--fgv-yellow); padding: 15px; margin-top: 20px; border-radius: 4px; box-shadow: 3px 3px 10px rgba(0,0,0,0.1); color: #854d0e; font-size: 0.9rem; border-left: 5px solid #f59e0b; display: none; }

        /* MODAIS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; width: 95%; max-width: 650px; border-radius: 16px; color: #1e293b; max-height: 90vh; display: flex; flex-direction: column; overflow: hidden; }
        .modal-header { padding: 15px 20px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 20px; overflow-y: auto; flex: 1; }

        .form-edit { background: #f1f5f9; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        input, textarea.form-control { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; margin-bottom: 10px; font-family: sans-serif; font-size: 1rem; }
        .card-lab { background: #f8fafc; padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0; margin-bottom: 10px; }

        #mobile-toggle { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; border: 2px solid var(--gold); align-items: center; justify-content: center; z-index: 1001; font-size: 1.5rem; }

        @media (max-width: 1024px) { 
            .viewer-section { display: none; position: fixed; inset: 0; z-index: 999; }
            .viewer-section.active { display: flex; }
            #mobile-toggle { display: flex; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA <span>MASTER PRO</span></div>
    <div id="timer-display" onclick="toggleTimer()">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="editor-toolbar">
            <select class="smart-select" id="mode-select" onchange="mudarModo(this.value)">
                <option value="peca">PEÃ‡A (150L)</option>
                <option value="quest">QUESTÃ•ES (120L)</option>
            </select>

            <button class="btn-symbol btn-lab" onclick="abrirBanco('laboratorio')" title="LaboratÃ³rio">ðŸ§ </button>
            <button class="btn-symbol" style="background:#fef9c3; color:#854d0e" onclick="abrirBanco('teses')" title="Teses">ðŸ“Œ</button>
            <button class="btn-symbol" style="background:#e0f2fe; color:var(--primary)" onclick="abrirBanco('historico')" title="HistÃ³rico">ðŸ“š</button>
            
            <button class="btn-symbol btn-save" onclick="salvarTreinoAtual()">ðŸ’¾</button>
        </div>

        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-numbers" id="line-nums"></div>
                <textarea id="texto-folha" class="text-area" spellcheck="false" placeholder="Escreva aqui..."></textarea>
            </div>
            
            <div id="display-espelho" class="postit-espelho">
                <strong>ðŸ“‹ ESPELHO DE CONSULTA:</strong><br>
                <div id="conteudo-espelho" style="margin-top:5px; white-space: pre-wrap;"></div>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer-pdf">
        <iframe id="pdf-frame" src="https://drive.google.com/viewer?embedded=true&id=13T-z_3D1kG5kyrOptWChTni43vbU_m42" style="width:100%; height:100%; border:none;"></iframe>
    </section>
</div>

<button id="mobile-toggle" onclick="toggleMobileView()">ðŸ“„</button>

<div class="modal-overlay" id="modal-ui">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-title">Banco de Dados</h3>
            <button onclick="fecharModal()" style="border:none; background:#eee; padding:8px 12px; border-radius:8px; cursor:pointer;">âœ–</button>
        </div>
        <div class="modal-body">
            <div id="form-banco" class="form-edit">
                <input type="hidden" id="edit-id">
                <input type="text" id="campo-titulo" placeholder="TÃ­tulo">
                <textarea id="campo-principal" class="form-control" rows="3" placeholder="ConteÃºdo/Enunciado"></textarea>
                <textarea id="campo-espelho" class="form-control" rows="3" placeholder="Espelho/Gabarito"></textarea>
                <button onclick="processarSalvar()" id="btn-salvar" style="width:100%; padding:12px; background:var(--primary); color:white; border:none; border-radius:8px; font-weight:bold;">SALVAR</button>
            </div>
            <div id="lista-banco"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, push, get, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);
    window.db = db; window.ref = ref; window.set = set; window.push = push; window.get = get; window.remove = remove; window.update = update;
</script>

<script>
    let categoriaAtiva = 'laboratorio';
    let timerInterval;

    function fecharModal() { document.getElementById('modal-ui').style.display = 'none'; resetForm(); }
    function toggleMobileView() { document.getElementById('viewer-pdf').classList.toggle('active'); }

    function abrirBanco(cat) {
        categoriaAtiva = cat;
        document.getElementById('modal-title').innerText = cat.toUpperCase();
        document.getElementById('modal-ui').style.display = 'flex';
        document.getElementById('form-banco').style.display = cat === 'historico' ? 'none' : 'block';
        carregarLista();
    }

    async function processarSalvar() {
        const id = document.getElementById('edit-id').value;
        const dados = {
            titulo: document.getElementById('campo-titulo').value,
            principal: document.getElementById('campo-principal').value,
            espelho: document.getElementById('campo-espelho').value,
            data: new Date().toLocaleDateString()
        };
        if(!dados.titulo) return alert("Insira um tÃ­tulo");

        if(id) await window.update(window.ref(window.db, `${categoriaAtiva}/${id}`), dados);
        else await window.push(window.ref(window.db, categoriaAtiva), dados);
        
        resetForm(); carregarLista();
    }

    async function carregarLista() {
        const listaDiv = document.getElementById('lista-banco');
        listaDiv.innerHTML = "Carregando...";
        const snap = await window.get(window.ref(window.db, categoriaAtiva));
        listaDiv.innerHTML = "";
        const data = snap.val() || {};
        Object.keys(data).reverse().forEach(id => {
            const item = data[id];
            const div = document.createElement('div');
            div.className = 'card-lab';
            div.innerHTML = `
                <strong>${item.titulo}</strong>
                <div style="margin-top:8px; display:flex; gap:5px;">
                    <button onclick="usarItem('${id}')" style="flex:1; padding:6px; background:var(--primary); color:white; border:none; border-radius:4px; font-size:0.8rem;">USAR</button>
                    <button onclick="prepararEdicao('${id}')" style="padding:6px; background:var(--warning); color:white; border:none; border-radius:4px;">âœŽ</button>
                    <button onclick="excluirItem('${id}')" style="padding:6px; background:var(--danger); color:white; border:none; border-radius:4px;">âœ–</button>
                </div>
            `;
            listaDiv.appendChild(div);
        });
    }

    async function usarItem(id) {
        const snap = await window.get(window.ref(window.db, `${categoriaAtiva}/${id}`));
        const item = snap.val();
        if(categoriaAtiva === 'laboratorio') {
            document.getElementById('texto-folha').value = `/* ENUNCIADO: ${item.titulo} */\n${item.principal}\n\n--- RESPOSTA ---\n`;
            document.getElementById('conteudo-espelho').innerText = item.espelho;
            document.getElementById('display-espelho').style.display = 'block';
        } else if(categoriaAtiva === 'teses') {
            document.getElementById('texto-folha').value += `\n\n[TESE: ${item.titulo}]\n${item.espelho}`;
        } else {
            document.getElementById('texto-folha').value = item.principal;
        }
        fecharModal();
    }

    async function prepararEdicao(id) {
        const snap = await window.get(window.ref(window.db, `${categoriaAtiva}/${id}`));
        const item = snap.val();
        document.getElementById('edit-id').value = id;
        document.getElementById('campo-titulo').value = item.titulo;
        document.getElementById('campo-principal').value = item.principal;
        document.getElementById('campo-espelho').value = item.espelho;
        document.getElementById('btn-salvar').innerText = "ATUALIZAR";
    }

    async function excluirItem(id) {
        if(confirm("Excluir?")) {
            await window.remove(window.ref(window.db, `${categoriaAtiva}/${id}`));
            carregarLista();
        }
    }

    async function salvarTreinoAtual() {
        const tit = prompt("Nome do Treino:");
        if(tit) await window.push(window.ref(window.db, 'historico'), {
            titulo: tit, principal: document.getElementById('texto-folha').value, data: new Date().toLocaleString()
        });
    }

    function resetForm() {
        document.getElementById('edit-id').value = '';
        document.getElementById('campo-titulo').value = '';
        document.getElementById('campo-principal').value = '';
        document.getElementById('campo-espelho').value = '';
        document.getElementById('btn-salvar').innerText = "SALVAR";
    }

    function gerarLinhas(n) {
        let h = ""; for(let i=1; i<=n; i++) h += i + "<br>";
        document.getElementById('line-nums').innerHTML = h;
    }

    function mudarModo(m) { gerarLinhas(m === 'peca' ? 150 : 120); }

    function toggleTimer() {
        if(timerInterval) { clearInterval(timerInterval); timerInterval = null; return; }
        let time = 5 * 3600;
        timerInterval = setInterval(() => {
            time--;
            let h = Math.floor(time/3600), m = Math.floor((time%3600)/60), s = time%60;
            document.getElementById('timer-display').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }, 1000);
    }

    window.onload = () => gerarLinhas(150);
</script>
</body>
</html>
