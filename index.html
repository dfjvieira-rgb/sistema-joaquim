<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pe√ßas - Padr√£o FGV</title>
    <style>
        :root {
            --fgv-yellow: #fff9c4;
            --fgv-blue: #0d47a1;
            --paper-white: #ffffff;
            --line-color: #e0e0e0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo Mobile-First */
        .container {
            width: 100%;
            max-width: 800px;
            background: var(--paper-white);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--fgv-blue);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .fgv-header-text {
            color: var(--fgv-blue);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1.2rem;
        }

        /* Folha de Respostas */
        .answer-sheet {
            background-image: linear-gradient(var(--line-color) 1px, transparent 1px);
            background-size: 100% 2em;
            line-height: 2em;
            padding: 0 10px;
            border: 1px solid #ccc;
            min-height: 500px;
            outline: none;
            white-space: pre-wrap;
        }

        /* √Årea de Post-its e Dicas */
        .study-tools {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .post-it, .tips-box {
            padding: 15px;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.1);
            min-height: 150px;
        }

        .post-it {
            background-color: var(--fgv-yellow);
            border-left: 5px solid #fbc02d;
        }

        .tips-box {
            background-color: #e3f2fd;
            border-left: 5px solid #2196f3;
        }

        h3 {
            margin-top: 0;
            font-size: 1rem;
            color: #333;
        }

        textarea {
            width: 100%;
            border: none;
            background: transparent;
            resize: vertical;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        .btn-save {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: var(--fgv-blue);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .btn-save:hover {
            background-color: #1565c0;
        }

        @media (max-width: 600px) {
            .study-tools {
                grid-template-columns: 1fr;
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="fgv-header-text">Exame de Ordem Unificado - FGV</div>
            <p>Caderno de Respostas - Prova Pr√°tico-Profissional</p>
        </header>

        <div id="folhaResposta" class="answer-sheet" contenteditable="true" placeholder="Comece a redigir sua pe√ßa aqui..."></div>

        <div class="study-tools">
            <div class="post-it">
                <h3>üìå Post-it de Teses</h3>
                <textarea id="postitData" rows="6" placeholder="Anote as teses principais..."></textarea>
            </div>

            <div class="tips-box">
                <h3>üí° Dicas e Lembretes</h3>
                <textarea id="tipsData" rows="6" placeholder="Artigos importantes e prazos..."></textarea>
            </div>
        </div>

        <button class="btn-save" onclick="saveProgress()">üíæ SALVAR PROGRESSO DA PE√áA</button>
    </div>

    <script>
        // Fun√ß√£o para salvar no LocalStorage do navegador
        function saveProgress() {
            const peca = document.getElementById('folhaResposta').innerText;
            const postits = document.getElementById('postitData').value;
            const dicas = document.getElementById('tipsData').value;

            const data = {
                peca,
                postits,
                dicas,
                date: new Date().toLocaleString()
            };

            localStorage.setItem('estudo_oab_atual', JSON.stringify(data));
            alert('Progresso salvo com sucesso! Voc√™ pode continuar de onde parou, mesmo se fechar o navegador.');
        }

        // Carregar dados ao abrir
        window.onload = function() {
            const saved = localStorage.getItem('estudo_oab_atual');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('folhaResposta').innerText = data.peca;
                document.getElementById('postitData').value = data.postits;
                document.getElementById('tipsData').value = data.dicas;
            }
        };
    </script>
</body>
</html>
