<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - V3 Pro</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --warning: #f1c40f;
            --success: #27ae60;
            --danger: #e74c3c;
            --bg: #f4f7f6;
            --divider: #bdc3c7;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0; background: var(--bg);
            height: 100vh; display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* HEADER E NAV */
        header {
            background: var(--primary); color: white;
            padding: 10px 15px; display: flex; justify-content: space-between; align-items: center;
            flex-shrink: 0; z-index: 100;
        }

        .tabs-container {
            display: flex; background: #34495e; padding: 2px; gap: 2px; flex-shrink: 0; z-index: 100;
        }

        /* MODO ZEN (TELA CHEIA) */
        body.zen-mode header, body.zen-mode .tabs-container { display: none !important; }
        body.zen-mode main { height: 100vh; margin-top: 0; }

        .tab-btn { flex: 1; padding: 12px 2px; border: none; background: transparent; color: #bdc3c7; font-weight: bold; font-size: 0.7rem; cursor: pointer; }
        .tab-btn.active { background: var(--accent); color: white; border-radius: 4px; }

        #timer { font-size: 1.1rem; color: var(--warning); font-weight: 800; }

        main { flex: 1; display: flex; overflow: hidden; position: relative; width: 100%; }
        
        .content-section { display: none; flex-direction: column; height: 100%; overflow: hidden; position: relative; }
        .content-section.active { display: flex; }

        /* BOT√ÉO EXPANDIR/VOLTAR FLUTUANTE */
        .btn-zen {
            position: absolute; bottom: 20px; right: 20px; z-index: 2000;
            background: var(--primary); color: white; border: none;
            padding: 12px 18px; border-radius: 50px; font-weight: bold;
            font-size: 0.75rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer;
            display: flex; align-items: center; gap: 8px;
        }
        body.zen-mode .btn-zen { background: var(--danger); bottom: 10px; right: 10px; opacity: 0.8; }

        /* EDITOR */
        .editor-section { background: white; padding: 15px; box-sizing: border-box; }
        .btn-save { background: var(--success); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; margin-bottom: 10px; width: 100%; cursor: pointer; font-size: 0.9rem; }
        textarea { flex: 1; width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; resize: none; font-family: 'Courier New', monospace; line-height: 1.5; }

        /* PDF SECTION */
        .pdf-section { background: #dcdde1; gap: 0; padding: 0; }
        .pdf-box { flex: 1; display: flex; flex-direction: column; background: white; border: 1px solid #7f8c8d; overflow: hidden; }
        .pdf-header { background: #34495e; color: white; padding: 6px 12px; display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; }
        
        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        /* SIDEBAR (DESKTOP) */
        .sidebar-section { width: 220px; background: white; padding: 20px 15px; border-right: 1px solid #ddd; flex-shrink: 0; }
        .btn-peca { width: 100%; padding: 14px; margin-bottom: 10px; background: #fff; border: 2px solid #edf2f7; border-radius: 10px; font-weight: 600; text-align: left; cursor: pointer; }
        .btn-peca.selected { border-color: var(--accent); background: #f0f7ff; }

        /* RESIZER (DESKTOP) */
        .resizer { width: 10px; background: var(--divider); cursor: col-resize; z-index: 150; display: flex; align-items: center; justify-content: center; }
        .resizer:hover { background: var(--accent); }

        @media (min-width: 901px) {
            .tabs-container { display: none; }
            .sidebar-section, .editor-section, .pdf-section { display: flex !important; }
            .pdf-box.expanded { flex: 20; }
            .pdf-box.collapsed { flex: 0.1; min-height: 45px; }
        }

        @media (max-width: 900px) {
            .resizer, .sidebar-section { display: none !important; }
            main { flex-direction: column; }
            .pdf-box { width: 100%; flex: 1; border: none; }
            body.zen-mode .pdf-header { display: none; } /* Ganha mais espa√ßo no mobile */
        }
    </style>
</head>
