<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ARYANNA MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --red: #e74c3c; --yellow: #f1c40f; --header-h: 60px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .btn-alvo { background-color: var(--red); color: white; border: 2px solid white; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; }

        main { display: flex; flex: 1; overflow: hidden; }
        
        /* COLUNA 1: SIDEBAR */
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; text-align: left; font-weight: bold; }
        .exame-btn.active { background: var(--accent); color: white; }

        /* COLUNA 2: TRABALHO */
        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; border-right: 1px solid #ccc; }
        #area-peca { 
            flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; 
            font-size: 16px; line-height: 1.6; outline: none; 
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none;
        }

        /* COLUNA 3: PDFs */
        .pdf-section { width: 35%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; }
        .pdf-frame { width: 100%; height: 50%; border: none; background: white; }

        .btn-justica-fab {
            position: absolute; bottom: 25px; right: 25px;
            width: 60px; height: 60px; background-color: var(--primary);
            color: white; border-radius: 50%; display: flex;
            justify-content: center; align-items: center;
            font-size: 26px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 100; border: 2px solid var(--accent);
        }

        #container-alvo { 
            display: none; position: fixed; right: 0; top: 60px; width: 380px; height: calc(100vh - 60px);
            background: white; border-left: 2px solid #ccc; flex-direction: column; z-index: 2000;
        }
        .alvo-header { padding: 15px; background: var(--red); color: white; font-weight: bold; display: flex; justify-content: space-between; }
        .alvo-scroll { flex: 1; padding: 15px; overflow-y: auto; }

        @media (max-width: 1024px) {
            .sidebar { width: 100px; font-size: 0.6rem; }
            .pdf-section { display: none; }
            #container-alvo { width: 100%; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold;">ARYANNA MASTER 2026</div>
    <button class="btn-alvo" onclick="toggleAlvo()">üéØ MODO ALVO</button>
</header>

<main>
    <aside class="sidebar" id="lista-exames"></aside>

    <section class="work-section">
        <div style="padding:8px; background:#eee; font-size:0.7rem; font-weight:bold" id="label-atual">üìç SELECIONE O EXAME</div>
        <textarea id="area-peca" placeholder="Escreva sua pe√ßa..."></textarea>
        <div class="btn-justica-fab" onclick="injetarConteudo()"><i class="fas fa-balance-scale"></i></div>
    </section>

    <section class="pdf-section" id="bloco-pdfs">
        <iframe id="v-enu" class="pdf-frame" title="Enunciado"></iframe>
        <iframe id="v-gab" class="pdf-frame" title="Gabarito"></iframe>
    </section>

    <section id="container-alvo">
        <div class="alvo-header"><span>CHECKLIST FGV</span><button onclick="toggleAlvo()" style="color:white; background:none; border:none;">‚úñ</button></div>
        <div class="alvo-scroll" id="injetar-espelho"></div>
        <div style="padding:15px; background:#f8f9fa; text-align:center; border-top:1px solid #ddd;">
            <div id="display-nota" style="font-size:2.5rem; font-weight:bold; color:var(--red)">0.00</div>
        </div>
    </section>
</main>

<script>
    const SALTO = "\n\n\n\n\n\n\n\n\n\n";
    const QUALIF = "nacionalidade..., estado civil..., profiss√£o..., portador da c√©dula de identidade RG n¬∫..., inscrito no CPF sob o n¬∫..., endere√ßo eletr√¥nico..., residente e domiciliado na...";

    const BANCO_DADOS = {
        "44": { nome: "EXAME 44", esqueleto: `EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA 150¬™ VARA DO TRABALHO DE MANAUS${SALTO}Processo n¬∫: ...\nCONTESTA√á√ÉO (Art. 847 CLT)...`, espelho: [["Endere√ßamento 150¬™ VT", 0.1], ["Ilegitimidade S√≥cios", 0.4]] },
        "41": { nome: "EXAME 41", esqueleto: `EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA 503¬™ VARA DO TRABALHO DO DISTRITO FEDERAL${SALTO}AGRAVO DE PETI√á√ÉO (Art. 897, 'a' CLT)...`, espelho: [["Interposi√ß√£o 503¬™ VT", 0.2]] },
        "40": { nome: "EXAME 40", esqueleto: `AO JU√çZO DA VARA DO TRABALHO DE OSASCO/SP${SALTO}RECLAMA√á√ÉO TRABALHISTA (Art. 840, ¬ß1¬∫ CLT)...`, espelho: [["VT Osasco", 0.2]] },
        "37": { nome: "EXAME 37", esqueleto: `AO JU√çZO DA 85¬™ VARA DO TRABALHO DO RIO DE JANEIRO/RJ${SALTO}CONTESTA√á√ÉO...`, espelho: [["85¬™ VT Rio", 0.1]] },
        "35": { nome: "EXAME 35", esqueleto: `AO JU√çZO DA 89¬™ VARA DO TRABALHO DE FLORIANO/PI${SALTO}RECURSO ORDIN√ÅRIO...`, espelho: [["89¬™ VT PI", 0.1]] },
        "RT": { nome: "ESTRUTURA RT", esqueleto: `AO JU√çZO DA... VARA DO TRABALHO DE...${SALTO}RECLAMA√á√ÉO TRABALHISTA...` },
        "RO": { nome: "ESTRUTURA RO", esqueleto: `AO JU√çZO DA... VARA DO TRABALHO DE...${SALTO}RECURSO ORDIN√ÅRIO...` }
    };

    let idAtivo = null;

    function init() {
        const menu = document.getElementById('lista-exames');
        menu.innerHTML = "";
        Object.keys(BANCO_DADOS).forEach(key => {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.id = "btn-" + key;
            btn.innerText = BANCO_DADOS[key].nome;
            btn.onclick = () => {
                idAtivo = key;
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('label-atual').innerText = `üìç ATIVO: ${BANCO_DADOS[key].nome}`;
                
                // CARREGAR PDFs
                if(!isNaN(key)) {
                    document.getElementById('v-enu').src = `ro${key}.pdf`;
                    document.getElementById('v-gab').src = `ro${key}-gabarito.pdf`;
                }

                // CARREGAR ESPELHO
                const espelhoArea = document.getElementById('injetar-espelho');
                espelhoArea.innerHTML = "";
                if(BANCO_DADOS[key].espelho) {
                    BANCO_DADOS[key].espelho.forEach(item => {
                        espelhoArea.innerHTML += `<div class="espelho-item"><input type="checkbox" value="${item[1]}" onchange="calcNota()"> <div style="flex:1">${item[0]}</div> <b>${item[1].toFixed(2)}</b></div>`;
                    });
                }
                calcNota();
            };
            menu.appendChild(btn);
        });
    }

    function injetarConteudo() {
        if(!idAtivo) return alert("Selecione um exame primeiro!");
        document.getElementById('area-peca').value = BANCO_DADOS[idAtivo].esqueleto;
    }

    function toggleAlvo() {
        const p = document.getElementById('container-alvo');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    }

    function calcNota() {
        let n = 0;
        document.querySelectorAll('#injetar-espelho input:checked').forEach(c => n += parseFloat(c.value));
        document.getElementById('display-nota').innerText = n.toFixed(2);
    }

    window.onload = init;
</script>
</body>
</html>
