<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <style>
        :root { --gold: #d4af37; --bg: #f8fafc; --text: #1e293b; --paper: #ffffff; --pen: #1e3a8a; }
        body.dark-mode { --bg: #0f172a; --text: #f8fafc; --header-bg: #020617; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: #1e293b; padding: 0 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 50px; flex-shrink: 0; }
        .main-container { flex: 1; display: flex; height: calc(100vh - 50px); overflow: hidden; }
        
        /* EDITOR */
        .editor-section { flex: 1; display: flex; flex-direction: column; border-right: 2px solid var(--gold); background: var(--bg); }
        .toolbar { padding: 8px; background: #f1f5f9; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        body.dark-mode .toolbar { background: #1e293b; border-bottom-color: #334155; }
        .btn-symbol { padding: 8px; cursor: pointer; border: 1px solid #cbd5e1; border-radius: 6px; background: white; font-size: 1.2rem; }
        .btn-symbol:hover { background: var(--gold); color: white; }
        .select-exame { padding: 6px; border-radius: 4px; border: 2px solid var(--gold); font-weight: bold; }

        /* PAPEL FGV */
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #cbd5e1; display: flex; justify-content: center; }
        .paper-sheet { width: 100%; max-width: 850px; background: white; display: flex; min-height: 2500px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        .line-nums { width: 40px; background: #f1f5f9; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-size: 18px; line-height: 28px; color: var(--pen); background-image: linear-gradient(transparent, transparent 27px, #e5e7eb 27px); background-size: 100% 28px; background-attachment: local; resize: none; }

        /* PDF */
        .viewer-section { flex: 1; background: #525659; display: flex; flex-direction: column; }
        .tabs { display: flex; background: #1e293b; }
        .tab { padding: 12px; cursor: pointer; border: none; background: transparent; color: #94a3b8; flex: 1; font-weight: bold; font-size: 0.7rem; }
        .tab.active { background: #525659; color: white; border-bottom: 3px solid var(--gold); }
        #pdf-viewport { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        canvas { max-width: 100%; margin-bottom: 10px; box-shadow: 0 0 10px black; }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); }
        .modal-content { background: #cbd5e1; margin: 2% auto; width: 90%; max-width: 900px; height: 90vh; overflow-y: auto; padding: 20px; border-radius: 4px; }
        .close-btn { position: fixed; top: 10px; right: 30px; font-size: 3rem; color: white; cursor: pointer; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo" style="color:var(--gold)">ARYANNA MASTER PRO 2026</div>
    <div id="timer-display" style="color:var(--gold); font-weight:bold;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" class="select-exame" onchange="window.syncPDF()">
                <option value="44">EX 44</option><option value="43">EX 43</option><option value="42">EX 42</option>
                <option value="41">EX 41</option><option value="40">EX 40</option><option value="39">EX 39</option>
                <option value="38">EX 38</option><option value="37">EX 37</option><option value="36">EX 36</option>
                <option value="35" selected>EX 35</option>
            </select>
            
            <button class="btn-symbol" title="Mentoria" onclick="window.open('mentoria.html', '_blank')">üèÜ</button>
            <button class="btn-symbol" title="Quest√µes" onclick="window.abrirApoio('QUEST√ïES')">üìö</button>
            <button class="btn-symbol" title="Estruturas" onclick="window.injetarEstrutura()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Espelho" onclick="window.abrirApoio('ESPELHO')">üéØ</button>
            <button class="btn-symbol" title="N√£o Confunda" onclick="window.abrirApoio('NC')">üìå</button>
            <button class="btn-symbol" title="Dicas" onclick="window.abrirApoio('DICAS')">üí°</button>
            <button class="btn-symbol" title="Limpar" onclick="window.limparTudo()">üóëÔ∏è</button>
            <button class="btn-symbol" title="Tema" onclick="window.trocarTema()">üåì</button>
            <button class="btn-symbol" onclick="window.save()" style="background:var(--gold); color:white; margin-left:auto; border:none; padding: 0 15px;">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" placeholder="Digite sua pe√ßa..."></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="tabs">
            <button class="tab active" data-type="prova" onclick="window.loadPDF('prova', this)">PROVA</button>
            <button class="tab" data-type="gabarito" onclick="window.loadPDF('gabarito', this)">GABARITO</button>
            <button class="tab" data-type="espelho" onclick="window.loadPDF('espelho', this)">ESPELHO</button>
            <button class="tab" data-type="vade" onclick="window.loadPDF('vade', this)">VADE</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-apoio" class="modal">
    <span class="close-btn" onclick="document.getElementById('modal-apoio').style.display='none'">&times;</span>
    <div class="modal-content">
        <div class="paper-sheet">
            <div class="line-nums" id="ln-modal"></div>
            <textarea id="texto-modal" class="text-area" spellcheck="false"></textarea>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script type="module">
    import { ESTRUTURAS } from './estruturas.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { NAO_CONFUNDA } from './nao-confunda.js';

    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // Inicializar Linhas
    const lines = Array.from({length:350}, (_,i)=>i+1).join('<br>');
    document.getElementById('ln-main').innerHTML = lines;
    document.getElementById('ln-modal').innerHTML = lines;

    // --- CONEX√ïES GLOBAIS (EXPOSTAS PARA OS BOT√ïES) ---
    window.injetarEstrutura = () => {
        const ex = document.getElementById('exam-select').value;
        const dados = ESTRUTURAS[ex] || ESTRUTURAS["RO"];
        if(confirm(`Injetar estrutura t√©cnica do Exame ${ex}?`)) {
            document.getElementById('texto-final').value = dados.esqueleto || dados;
        }
    };

    window.abrirApoio = (tipo) => {
        const modal = document.getElementById('modal-apoio');
        const txt = document.getElementById('texto-modal');
        const ex = document.getElementById('exam-select').value;
        modal.style.display = 'block';

        if(tipo === 'NC') txt.value = NAO_CONFUNDA[ex] || "Sem teses no arquivo nao-confunda.js";
        else if(tipo === 'DICAS') txt.value = ESTRUTURAS[ex]?.dicas || "Sem dicas no estruturas.js";
        else if(tipo === 'ESPELHO') txt.value = BANCO_ESPELHOS[ex] || "Sem espelho.";
        else txt.value = "√Årea de quest√µes.";
    };

    window.loadPDF = async (tipo, btn) => {
        if(btn) { document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); btn.classList.add('active'); }
        const ex = document.getElementById('exam-select').value;
        const container = document.getElementById('pdf-viewport');
        container.innerHTML = "Carregando...";
        let url = tipo === 'vade' ? 'vade.pdf' : (tipo === 'gabarito' ? `ro${ex}-gabarito.pdf` : (tipo === 'espelho' ? `ro${ex}-espelho.pdf` : `ro${ex}.pdf`));

        try {
            const pdf = await pdfjsLib.getDocument(url).promise;
            container.innerHTML = '';
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({scale: 1.5});
                const canvas = document.createElement('canvas');
                canvas.height = viewport.height; canvas.width = viewport.width;
                await page.render({canvasContext: canvas.getContext('2d'), viewport}).promise;
                container.appendChild(canvas);
            }
        } catch(e) { container.innerHTML = `<p style="color:white; padding:20px;">Arquivo ${url} n√£o encontrado.</p>`; }
    };

    window.syncPDF = () => window.loadPDF('prova', document.querySelector('.tab[data-type="prova"]'));
    window.trocarTema = () => document.body.classList.toggle('dark-mode');
    window.limparTudo = () => { if(confirm("Apagar tudo?")) document.getElementById('texto-final').value = ""; };
    window.save = () => alert("Salvo!");

    // Inicializa√ß√£o
    window.syncPDF();
</script>
</body>
</html>
