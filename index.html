<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --sidebar-w: 240px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--primary); height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 6px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; z-index: 1001; }
        .btn-side { width: 100%; min-height: 44px; border: none; border-radius: 8px; display: flex; align-items: center; padding: 0 15px; color: white; font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; text-transform: uppercase; }

        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-bottom: 100px; }
        #identificador-peca { width: 100%; padding: 15px; background: #f1f5f9; border-bottom: 2px solid var(--gold); text-align: center; font-weight: 900; color: #1e293b; font-size: 1.1rem; }

        /* NOVO HUB MOBILE - ESTRUTURA BLINDADA */
        #mobile-hub { 
            display: none; position: fixed; bottom: 30px; right: 20px; z-index: 99999; 
            flex-direction: column-reverse; gap: 15px; align-items: center;
        }
        .fab-main { 
            width: 70px; height: 70px; border-radius: 50%; background: var(--gold); border: 4px solid var(--primary); 
            box-shadow: 0 5px 25px rgba(0,0,0,0.5); font-size: 2.2rem; display: flex; 
            align-items: center; justify-content: center; color: #000; cursor: pointer; z-index: 10;
        }
        /* Botões agora começam invisíveis e sem tamanho, mas sem display:none */
        .fab-sub { 
            width: 0; height: 0; opacity: 0; border-radius: 50%; border: 2px solid #fff; color: white; 
            display: flex; align-items: center; justify-content: center; font-size: 0; 
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5); transition: all 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            overflow: hidden;
        }
        /* Quando o hub estiver ativo, os botões "explodem" */
        #mobile-hub.active .fab-sub { 
            width: 55px; height: 55px; opacity: 1; font-size: 1.3rem; margin-bottom: 2px;
        }

        @media (max-width: 768px) {
            .sidebar { display: none !important; }
            #mobile-hub { display: flex !important; }
            .editor-container { padding: 5px; width: 100vw; }
        }

        /* PDF VIEW */
        #pdf-split-view { display: none; width: 48%; background: #333; border-left: 4px solid var(--gold); position: relative; height: 100%; }
        #pdf-split-view.active { display: block; }
        #pdf-split-view.active-mob { position: fixed; inset: 0; width: 100%; z-index: 100000; display: block; }

        /* MODAIS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; }
        .opt-btn { width: 100%; padding: 20px; margin-bottom: 10px; border-radius: 12px; border: 2px solid #ddd; background: #f1f5f9; font-weight: 800; display: flex; justify-content: space-between; align-items: center; cursor: pointer; color: #1e293b; }

        /* LINHA FGV */
        .linha-wrapper { display: flex; border-bottom: 1px solid var(--line-color); height: 35px; }
        .linha-num { width: 40px; display: flex; align-items: center; justify-content: center; font-size: 0.7rem; color: #94a3b8; border-right: 1px solid var(--line-color); }
        .linha-folha { flex: 1; border: none; outline: none; background: transparent !important; padding: 0 10px; font-size: 18px; font-family: 'Courier New', monospace; color: var(--text-color); }
    </style>
</head>
<body class="dark-mode">

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:#475569;" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-adjust"></i></button>
        <button class="btn-side" style="width:40px; background:#ef4444;" onclick="confirm('Zerar?') && location.reload()"><i class="fas fa-trash"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div style="background:#000; padding:10px; border-radius:8px; border:2px solid var(--gold); text-align:center; margin-bottom:10px; cursor:pointer;" onclick="window.forcarRadar()">
            <div id="radar-status" style="color:white; font-size:0.7rem; font-weight:bold;">SCANNER ATIVO</div>
        </div>
        <button class="btn-side" style="background:var(--gold); color:#000;" onclick="window.abrirExames()"><i class="fas fa-bullseye"></i> <span>Trocar Exame</span></button>
        <button class="btn-side" style="background:#10b981;" id="btn-save-pc"><i class="fas fa-save"></i> <span>Salvar Elite</span></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i> <span>Pergaminho</span></button>
        <button class="btn-side" style="background:#3b82f6;" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i> <span>Martelo</span></button>
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> <span>Mentoria IA</span></button>
        <hr style="opacity:0.2; margin:10px 0;">
        <button class="btn-side" style="background:#f97316;" onclick="window.verPDF('P')"><b>P</b> <span>Peça</span></button>
        <button class="btn-side" style="background:#eab308;" onclick="window.verPDF('G')"><b>G</b> <span>Gabarito</span></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca" onclick="window.forcarRadar()">ESCANEANDO DNA...</div>
            <div id="folha-total"></div>
        </div>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" id="main-fab"><i class="fas fa-rocket"></i></button>
        <button class="fab-sub" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-bullseye"></i></button>
        <button class="fab-sub" style="background:#10b981;" id="btn-save-mob"><i class="fas fa-save"></i></button>
        <button class="fab-sub" style="background:#334155; color:var(--gold)" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i></button>
        <button class="fab-sub" style="background:#3b82f6;" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i></button>
        <button class="fab-sub" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="fab-sub" style="background:#f97316;" onclick="window.verPDF('P')"><b>P</b></button>
        <button class="fab-sub" style="background:#eab308;" onclick="window.verPDF('G')"><b>G</b></button>
    </div>

    <div id="pdf-split-view">
        <button id="btn-pdf-close" style="position:absolute; top:10px; right:10px; background:var(--gold); border:none; width:45px; height:45px; border-radius:8px; z-index:1001;" onclick="document.getElementById('pdf-split-view').classList.remove('active', 'active-mob')"><i class="fas fa-times"></i></button>
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-title" style="margin-bottom:15px; border-bottom:3px solid var(--gold); color:#1e293b;"></h2>
        <div id="modal-content" style="max-height: 60vh; overflow-y: auto;"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:18px; background:#000; color:#fff; border-radius:10px; font-weight:900; margin-top:15px;">VOLTAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';
    import { FolhaEngine } from './folha-engine.js';
    import { RadarEngine } from './radar-engine.js';
    import { engineSaveElite } from './salvar.js';

    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.ultimaLinha = 1;

    // --- PDF ENGINE ---
    window.verPDF = (tipo) => {
        const frame = document.getElementById('pdf-frame');
        const view = document.getElementById('pdf-split-view');
        const isMob = window.innerWidth <= 768;
        
        let arquivo = (tipo === 'P') ? `ro${window.activeEx}.pdf` : (tipo === 'G') ? `ro${window.activeEx}-gabarito.pdf` : `vade.pdf`;
        
        frame.src = arquivo;
        if(isMob) view.classList.add('active-mob');
        else view.classList.add('active');
        
        document.getElementById('mobile-hub').classList.remove('active');
    };

    window.forcarRadar = () => {
        const dna = BANCO_ESPELHOS[window.activeEx];
        if (dna) {
            const analise = RadarEngine.analisar(dna);
            RadarEngine.renderizar(analise);
            document.getElementById('identificador-peca').innerText = analise.peca.toUpperCase();
        }
    };

    window.abrirExames = () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "TROCAR EXAME";
        const content = document.getElementById('modal-content');
        content.innerHTML = "";
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div'); b.className='opt-btn';
            b.innerHTML = `<span>OAB Exame ${i}</span> <i class="fas fa-chevron-right"></i>`;
            b.onclick = () => { localStorage.setItem('activeEx', i.toString()); window.location.reload(); };
            content.appendChild(b);
        }
        modal.style.display='flex';
        document.getElementById('mobile-hub').classList.remove('active');
    };

    window.injetarTeses = () => {
        const dna = BANCO_ESPELHOS[window.activeEx];
        const teses = dna.replace(/<[^>]*>?/gm, '').split('\n').filter(t => t.trim().length > 15);
        teses.forEach((t, i) => {
            const linha = document.getElementById(`L${window.ultimaLinha + i}`);
            if(linha) linha.value = "➤ " + t.trim().substring(0, 80);
        });
        document.getElementById('mobile-hub').classList.remove('active');
    };

    window.abrirPergaminho = () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "PEÇAS";
        const content = document.getElementById('modal-content');
        content.innerHTML = "";
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('div'); b.className='opt-btn';
            b.innerHTML = `<span>${k}</span> <i class="fas fa-file-import"></i>`;
            b.onclick = () => {
                pecas[k].split('\n').forEach((t, i) => {
                    const el = document.getElementById(`L${window.ultimaLinha + i}`);
                    if(el) el.value = t;
                });
                modal.style.display='none';
            };
            content.appendChild(b);
        });
        modal.style.display='flex';
        document.getElementById('mobile-hub').classList.remove('active');
    };

    window.abrirMentoria = () => window.open('mentoria.html', 'Mentoria', 'width=450,height=700');

    // --- INICIALIZAÇÃO ---
    window.onload = () => {
        FolhaEngine.montar('folha-total', 85);
        window.forcarRadar();

        // Salvar
        const saveFunc = () => engineSaveElite(db, window.activeEx);
        document.getElementById('btn-save-pc').onclick = saveFunc;
        document.getElementById('btn-save-mob').onclick = saveFunc;

        // PARTIDA DO FOGUETE
        const fab = document.getElementById('main-fab');
        const hub = document.getElementById('mobile-hub');
        
        const handleRocket = (e) => {
            e.preventDefault();
            e.stopPropagation();
            hub.classList.toggle('active');
            // Muda o ícone
            fab.innerHTML = hub.classList.contains('active') ? '<i class="fas fa-times"></i>' : '<i class="fas fa-rocket"></i>';
            // Muda a cor do círculo
            fab.style.background = hub.classList.contains('active') ? '#ef4444' : 'var(--gold)';
            fab.style.color = hub.classList.contains('active') ? '#fff' : '#000';
        };

        fab.addEventListener('click', handleRocket);
        fab.addEventListener('touchstart', handleRocket, {passive: false});

        // Focus em linhas
        setTimeout(() => {
            document.querySelectorAll('.linha-folha').forEach(input => {
                input.addEventListener('focus', () => { window.ultimaLinha = parseInt(input.getAttribute('data-index')); });
            });
        }, 1000);
    };
</script>
</body>
</html>
