<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"> 
    <title>JOAQUIM ELITE 2026 | SNAPSHOT</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com"> 
    <style> 
        :root { --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1; --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7; --header-h: 65px; } 
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; } 
        * { box-sizing: border-box; margin: 0; padding: 0; } 
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; } 
        header { background: var(--primary); height: var(--header-h); padding: 0 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); } 
        .nav-group { display: flex; gap: 5px; align-items: center; } 
        .btn-ref { height: 38px; width: 38px; border-radius: 6px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; } 
        .btn-tool { height: 38px; width: 38px; border-radius: 6px; border: none; color: white; cursor: pointer; background: #334155; display: flex; align-items: center; justify-content: center; } 
        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-paper); } 
        .sidebar { width: 70px; background: #1e293b; display: flex; flex-direction: column; gap: 5px; padding: 5px; overflow-y: auto; } 
        #radar-peca { background: #000; color: var(--gold); padding: 5px 2px; border-radius: 4px; font-size: 0.55rem; font-weight: 900; text-align: center; min-height: 45px; display: flex; align-items: center; justify-content: center; border: 1px solid var(--gold); text-transform: uppercase; } 
        .exame-btn { width: 100%; height: 35px; background: #334155; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 800; color: #cbd5e1; cursor: pointer; margin-bottom: 5px; } 
        .exame-btn.active { background: var(--gold); color: var(--primary); } 
        .editor-container { flex: 1; overflow-y: auto; display: flex; justify-content: center; } 
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; min-height: 100%; padding: 30px 20px 200px 20px; position: relative; } 
        .editor-area { outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); font-family: 'Times New Roman', serif; background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px); min-height: 1200px; width: 100%; word-wrap: break-word; } 
        .paper-tools { position: fixed; left: 80px; bottom: 30px; display: flex; flex-direction: column; gap: 12px; } 
        .btn-side { width: 50px; height: 50px; border-radius: 12px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.3rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); } 
        .side-save { background: #22c55e; border: 2px solid #ffffff; } 
        .side-rocket { background: linear-gradient(45deg, #f59e0b, #ef4444); border: 2px solid #fff; animation: pulse 2s infinite; } 
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } } 
        @media (max-width: 600px) { .paper-tools { left: 0; bottom: 0; width: 100%; flex-direction: row; background: var(--primary); padding: 10px; justify-content: space-around; } } 
    </style>
</head>
<body>
    <header> 
        <div class="nav-group"> 
            <button class="btn-tool" onclick="location.reload()"><i class="fas fa-home"></i></button> 
            <button class="btn-tool" onclick="toggleTheme()"><i class="fas fa-moon"></i></button> 
        </div> 
        <div class="nav-group"> 
            <button class="btn-ref" id="ref-p">P</button> 
            <button class="btn-ref" id="ref-g">G</button> 
            <button class="btn-ref" id="ref-v">V</button> 
        </div> 
        <div class="nav-group"> 
            <button class="btn-tool" style="background:#22c55e" onclick="salvarManual()"><i class="fas fa-save"></i></button> 
        </div>
    </header>
    <main> 
        <aside class="sidebar"> 
            <div id="radar-peca">ONLINE</div> 
            <div id="exam-nav"></div> 
        </aside> 
        <section class="editor-container"> 
            <div class="paper"> 
                <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div> 
            </div> 
            <div class="paper-tools"> 
                <button class="btn-side side-rocket" onclick="gerarSnapshot()"><i class="fas fa-rocket"></i></button> 
                <button class="btn-side side-save" onclick="salvarManual()"><i class="fas fa-save"></i></button> 
                <button class="btn-side" style="background:#334155" onclick="resetarFolha()"><i class="fas fa-trash-alt"></i></button> 
            </div> 
        </section> 
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com";

        const firebaseConfig = {
            apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
            authDomain: "masteroab-db5e1.firebaseapp.com",
            projectId: "masteroab-db5e1",
            databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const editor = document.getElementById('main-editor');
        let activeEx = "41";

        // FunÃ§Ãµes Globais
        window.gerarSnapshot = () => {
            const texto = editor.innerText;
            if(texto.length < 5) return alert("Escreva algo antes!");
            
            push(ref(db, 'historico_envios/' + activeEx), {
                peca_nome: document.getElementById('radar-peca').innerText,
                conteudo: texto,
                data: new Date().toLocaleString('pt-BR'),
                timestamp: Date.now()
            }).then(() => alert("ðŸš€ ENVIADO COM SUCESSO!")).catch(e => alert("Erro: " + e));
        };

        window.salvarManual = () => {
            set(ref(db, 'estudos/' + activeEx), { text: editor.innerText, ts: Date.now() })
            .then(() => alert("âœ… Salvo!"));
        };

        window.toggleTheme = () => document.body.classList.toggle('dark-mode');

        window.resetarFolha = () => { if(confirm("Limpar tudo?")) editor.innerText = ""; };

        // Carregar Exames na Lateral
        const nav = document.getElementById('exam-nav');
        for (let i = 42; i >= 35; i--) {
            const btn = document.createElement('div');
            btn.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            btn.innerText = `E${i}`;
            btn.onclick = () => {
                activeEx = i.toString();
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                carregarDados();
            };
            nav.appendChild(btn);
        }

        function carregarDados() {
            onValue(ref(db, 'estudos/' + activeEx), (s) => {
                const d = s.val();
                if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
            }, { onlyOnce: true });
        }

        carregarDados();
        editor.addEventListener('input', () => {
            set(ref(db, 'estudos/' + activeEx), { text: editor.innerText, ts: Date.now() });
        });
    </script>
</body>
</html>
