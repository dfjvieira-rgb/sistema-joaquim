<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --fgv-yellow: #fff9c4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: #1e293b; padding: 10px 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-weight: 800; color: var(--gold); }
        #timer-display { font-family: monospace; font-size: 1.2rem; color: var(--warning); background: #000; padding: 5px 12px; border-radius: 8px; }

        .main-container { flex: 1; display: flex; overflow: hidden; }

        /* EDITOR */
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; position: relative; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        
        .btn-symbol { width: 38px; height: 38px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.2s; }
        .btn-save-master { background: var(--success); color: white; border: none; padding: 0 15px; height: 38px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-left: auto; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        
        /* JANELAS FGV (IA E POST-IT) */
        .fgv-box { width: 100%; max-width: 800px; background: var(--fgv-yellow); border-left: 10px solid var(--warning); padding: 15px; box-shadow: 5px 5px 15px rgba(0,0,0,0.1); color: #854d0e; border-radius: 4px; display: none; }
        .fgv-box-header { display: flex; justify-content: space-between; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.1); margin-bottom: 10px; padding-bottom: 5px; }
        
        .fgv-input { width: 100%; padding: 10px; border: 1px solid #d4af37; border-radius: 4px; background: rgba(255,255,255,0.7); outline: none; margin-bottom: 8px; font-size: 0.9rem; }
        .btn-fgv-action { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 4px; font-weight: bold; cursor: pointer; width: 100%; }

        .tese-item { display: flex; justify-content: space-between; background: rgba(255,255,255,0.4); padding: 8px; margin-top: 5px; border-radius: 4px; font-size: 0.8rem; }
        .ia-res-item { background: #fff; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ddd; font-size: 0.85rem; display: flex; justify-content: space-between; align-items: center; }

        /* FOLHA DE RESPOSTA */
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 1200px; display: flex; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-family: 'Courier Prime', monospace; font-size: 18px; line-height: 28px; color: #334155; background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; }

        /* VIEWER */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; }
        .tab { padding: 8px 15px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; font-weight: bold; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); }
        iframe { flex: 1; border: none; background: #fff; }

        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; z-index: 1000; align-items: center; justify-content: center; font-size: 1.5rem; }

        @media (max-width: 1024px) {
            .viewer-section { position: fixed; inset: 0; z-index: 500; display: none; }
            .viewer-section.active { display: flex; }
            #mobile-btn { display: flex; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display">05:00:00</div>
    <button style="background:var(--danger); color:white; border:none; padding:8px 15px; border-radius:5px; font-weight:bold; cursor:pointer;" onclick="ativarSimulado()">üèÅ SIMULADOR</button>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select class="btn-symbol" id="exam-select" onchange="mudarExame(this.value)" style="width:auto; font-size:0.75rem;"></select>
            <select class="btn-symbol" id="mode-select" onchange="mudarModo(this.value)" style="width:auto; font-size:0.75rem;">
                <option value="peca">PE√áA (150L)</option>
                <option value="quest">QUEST√ïES (30L)</option>
            </select>
            <button class="btn-symbol" style="background:#e0e7ff; color:var(--primary)" onclick="toggleBox('box-ia')">üß†</button>
            <button class="btn-symbol" style="background:#fef9c3; color:#854d0e" onclick="toggleBox('box-teses')">üìå</button>
            <button class="btn-symbol" style="background:#f1f5f9; color:#475569;" onclick="mudarDoc('prova')">üìÑ</button>
            <button class="btn-symbol" style="background:#fee2e2; color:var(--danger)" onclick="alert('Dica: Olhe o √∫ltimo par√°grafo do enunciado!')">üí°</button>
            <button class="btn-symbol" style="background:#e0f2fe; color:var(--primary)" onclick="carregarHistorico()">üìö</button>
            <button class="btn-save-master" onclick="salvarTreinoTotal()">üíæ SALVAR PE√áA</button>
        </div>

        <div class="paper-wrapper">
            <div id="box-ia" class="fgv-box">
                <div class="fgv-box-header"><span>üß† ANALISADOR FGV</span><span onclick="toggleBox('box-ia')" style="cursor:pointer">√ó</span></div>
                <textarea id="ia-input" class="fgv-input" rows="3" placeholder="Cole o enunciado aqui..."></textarea>
                <button class="btn-fgv-action" onclick="analisarIACompleto()">IDENTIFICAR PE√áA E TESES</button>
                <div id="ia-res-peca" style="margin-top:10px; font-weight:bold; color:var(--primary);"></div>
                <div id="ia-res-teses" style="margin-top:5px;"></div>
            </div>

            <div id="box-teses" class="fgv-box">
                <div class="fgv-box-header"><span>üìå GEST√ÉO DE TESES</span><span onclick="toggleBox('box-teses')" style="cursor:pointer">√ó</span></div>
                <input type="text" id="t-tit" class="fgv-input" placeholder="T√≠tulo">
                <textarea id="t-txt" class="fgv-input" rows="2" placeholder="Fundamento"></textarea>
                <input type="hidden" id="t-key">
                <button class="btn-fgv-action" style="background:var(--success)" onclick="dbSalvarTese()">[+] SALVAR NO BANCO</button>
                <div id="db-list" style="margin-top:10px;"></div>
            </div>

            <div class="paper-sheet">
                <div class="line-nums" id="line-nums"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs">
            <button class="tab active" id="tab-prova" onclick="mudarDoc('prova', this)">PROVA</button>
            <button class="tab" onclick="mudarDoc('gabarito', this)">GABARITO</button>
            <button class="tab" style="color:var(--gold)" onclick="mudarDoc('aryanna', this)">VADE</button>
        </div>
        <iframe id="pdf-frame" src=""></iframe>
    </section>
</div>

<button id="mobile-btn" onclick="toggleMobile()">üìë</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app); window.db_ops = { ref, set, push, get, remove, update, db };

    onValue(ref(db, 'teses'), (snap) => {
        const list = document.getElementById('db-list'); list.innerHTML = "";
        const data = snap.val();
        if(data) {
            Object.keys(data).forEach(k => {
                list.innerHTML += `<div class="tese-item"><div><b>${data[k].titulo}</b>: ${data[k].texto}</div>
                <div style="display:flex;gap:10px"><span onclick="editarTese('${k}','${data[k].titulo}','${data[k].texto}')" style="color:blue;cursor:pointer">‚úé</span>
                <span onclick="excluirTese('${k}')" style="color:red;cursor:pointer">‚úñ</span></div></div>`;
            });
        }
    });
    onValue(ref(db, 'v3_treino/peca'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
</script>

<script>
    let exAtual = 42; let modoAtivo = 'peca'; let tempo = 18000;
    const dic = [
        { t: "hora extra", tit: "Horas Extras", f: "Art. 7, XIII, CF / Art. 58 CLT" },
        { t: "insalubridade", tit: "Insalubridade", f: "Art. 192 CLT" },
        { t: "periculosidade", tit: "Periculosidade", f: "Art. 193 CLT" },
        { t: "equipara√ß√£o", tit: "Equipara√ß√£o Salarial", f: "Art. 461 CLT" }
    ];

    function toggleBox(id) { const b = document.getElementById(id); b.style.display = b.style.display === 'block' ? 'none' : 'block'; }
    
    function analisarIACompleto() {
        const input = document.getElementById('ia-input').value.toLowerCase();
        const resP = document.getElementById('ia-res-peca');
        const resT = document.getElementById('ia-res-teses');
        resT.innerHTML = "";
        resP.innerText = input.includes("senten√ßa") ? "üéØ PE√áA: RECURSO ORDIN√ÅRIO" : input.includes("cita√ß√£o") ? "üéØ PE√áA: CONTESTA√á√ÉO" : "‚ö†Ô∏è Verifique o enunciado.";
        dic.forEach(d => { if(input.includes(d.t)) resT.innerHTML += `<div class="ia-res-item"><span>${d.tit}</span><button onclick="importarTese('${d.tit}','${d.f}')" class="btn-fgv-action" style="width:auto;padding:4px 8px;background:var(--success)">IMPORTAR</button></div>`; });
    }

    async function importarTese(t, f) { await window.db_ops.push(window.db_ops.ref(window.db_ops.db, 'teses'), { titulo: t, texto: f }); }

    async function dbSalvarTese() {
        const t = document.getElementById('t-tit').value, x = document.getElementById('t-txt').value, k = document.getElementById('t-key').value;
        if(!t || !x) return;
        if(k) await window.db_ops.update(window.db_ops.ref(window.db_ops.db, `teses/${k}`), { titulo: t, texto: x });
        else await window.db_ops.push(window.db_ops.ref(window.db_ops.db, 'teses'), { titulo: t, texto: x });
        document.getElementById('t-tit').value = ""; document.getElementById('t-txt').value = ""; document.getElementById('t-key').value = "";
    }

    window.editarTese = (k, t, x) => { document.getElementById('t-tit').value = t; document.getElementById('t-txt').value = x; document.getElementById('t-key').value = k; };
    window.excluirTese = async (k) => { if(confirm("Excluir?")) await window.db_ops.remove(window.db_ops.ref(window.db_ops.db, `teses/${k}`)); };

    function mudarDoc(tipo, btn) {
        if(btn) { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); btn.classList.add('active'); }
        document.getElementById('pdf-frame').src = tipo === 'prova' ? `ro${exAtual}.pdf` : tipo === 'gabarito' ? `ro${exAtual}-gabarito.pdf` : `Aryanna Linhares.pdf`;
    }

    function mudarExame(v) { exAtual = v; mudarDoc('prova'); }
    function mudarModo(m) { modoAtivo = m; gerarLinhas(m === 'peca' ? 150 : 30); }
    function gerarLinhas(n) { let h = ""; for(let i=1; i<=n; i++) h += i + "<br>"; document.getElementById('line-nums').innerHTML = h; }
    function autoSave() {
        window.isEditing = true; clearTimeout(window.sv);
        window.sv = setTimeout(() => { window.db_ops.set(window.db_ops.ref(window.db_ops.db, `v3_treino/${modoAtivo}`), document.getElementById('texto-final').value); window.isEditing = false; }, 1000);
    }

    async function carregarHistorico() { const snap = await window.db_ops.get(window.db_ops.ref(window.db_ops.db, 'historico')); alert(snap.exists() ? "Treinos carregados." : "Vazio."); }
    function salvarTreinoTotal() { const t = prompt("Nome:"); if(t) window.db_ops.push(window.db_ops.ref(window.db_ops.db, 'historico'), { titulo: t, texto: document.getElementById('texto-final').value }); }

    window.onload = () => {
        gerarLinhas(150);
        const sel = document.getElementById('exam-select');
        for(let i=44; i>=35; i--) { let opt = document.createElement('option'); opt.value = i; opt.innerText = `EXAME ${i}`; if(i==42) opt.selected = true; sel.appendChild(opt); }
        mudarDoc('prova');
    };
    function toggleMobile() { document.getElementById('viewer').classList.toggle('active'); }
</script>
</body>
</html>
