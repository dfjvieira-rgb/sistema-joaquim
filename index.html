<!DOCTYPE html>

    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a;

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1000; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }
        
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; }
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 800; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 2500px; display: flex; flex-direction: column; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }

        .fgv-postit-title { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; }
        .fgv-postit-textarea { width: 100%; background: transparent; border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 4px; padding: 8px; font-family: 'Courier Prime', monospace; font-size: 14px; color: #92400e; resize: vertical; min-height: 80px; }

        .writing-area { display: flex; flex: 1; }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-family: 'Inter', sans-serif; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; overflow: hidden; }

        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; overflow: hidden; }
        #pdf-viewport { flex: 1; overflow: auto; display: flex; flex-direction: column; align-items: center; padding: 10px 0; }
        canvas { box-shadow: 0 0 15px rgba(0,0,0,0.5); margin-bottom: 20px; max-width: 98%; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 600px; border-radius: 12px; padding: 20px; color: #1e293b; max-height: 90vh; overflow-y: auto; }
        
        .btn-action { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="main-container">

    <section class="viewer-section" id="viewer">

</div>

<script type="module">

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    // BANCO DE DADOS EXTRA√çDO DOS GABARITOS OFICIAIS (CHECKLIST FGV)

        "43": { peca: "RECURSO ORDIN√ÅRIO", fundamento: "Art. 895, I da CLT", endere√ßamento: "Vara de origem (Interposi√ß√£o) / TRT (Raz√µes)", teses: ["Cerceamento de Defesa", "Cargo de Confian√ßa (Art. 62, II CLT)", "Adicional Noturno (Art. 73 CLT)"] },

        "30": { peca: "RECLAMA√á√ÉO TRABALHISTA", fundamento: "Art. 840, ¬ß1¬∫ CLT", endere√ßamento: "Vara do Trabalho de...", teses: ["Rescis√£o Indireta (Art. 483, d CLT)", "Diferen√ßas de FGTS", "Ass√©dio Moral"] }
    };

    let currentGab = null;

        currentGab = gab;
        
        document.getElementById('gab-titulo').innerText = `EXAME ${ex}: ${gab.peca}`;
        document.getElementById('gab-corpo').innerHTML = `

        document.getElementById('modal-gabarito').style.display = 'flex';
    };

    window.injetarGabaritoNoTexto = () => {
        if(!currentGab) return;
        const texto = `AO DOUTO JU√çZO DA ${currentGab.endere√ßamento.toUpperCase()}\n\nPROCESSO N¬∫ ...\n\nNOME DA PARTE, j√° qualificada, vem apresentar\n\n${currentGab.peca}\n\ncom fundamento no ${currentGab.fundamento}.\n\nI - PRELIMINARES\n${currentGab.teses[0] || "..."}\n\nII - M√âRITO\n${currentGab.teses.slice(1).join('\n')}\n\nIII - REQUERIMENTOS\n\nLocal e Data...\nAdvogado... OAB...`;
        
        const divisor = "\n\n" + "=".repeat(15) + " QUEST√ïES DISCURSIVAS " + "=".repeat(15) + "\nQ1: \nQ2: \nQ3: \nQ4:";
        document.getElementById('texto-final').value = texto + divisor;
        window.autoSave();
        document.getElementById('modal-gabarito').style.display = 'none';
    };

    window.mudarExame = (v) => { window.carregarPDF('prova'); };

    window.carregarPDF = async (tipo) => {
        const ex = document.getElementById('exam-select').value;
        const arq = `ro${ex}.pdf`;
        try { pdfDoc = await pdfjsLib.getDocument(arq).promise; window.renderAll(); } catch(e) {}
    };

    window.renderAll = async () => {
        const container = document.getElementById('pdf-viewport'); container.innerHTML = "";
        for (let i = 1; i <= pdfDoc.numPages; i++) {
            const page = await pdfDoc.getPage(i);
            const viewport = page.getViewport({ scale: 1.3 });
            const canvas = document.createElement('canvas');
            container.appendChild(canvas);
            canvas.height = viewport.height; canvas.width = viewport.width;
            await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;
        }
    };

    window.autoSave = () => { window.isEditing = true; clearTimeout(window.sv); window.sv = setTimeout(() => { set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value); window.isEditing = false; }, 1000); };
    window.saveRascunho = () => set(ref(db, 'v3_rascunho/global'), document.getElementById('rascunho-editor').value);
    
    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
    onValue(ref(db, 'v3_rascunho/global'), (s) => { document.getElementById('rascunho-editor').value = s.val() || ""; });

    let lines = ""; for(let i=1; i<=350; i++) lines += i + "<br>";
    document.getElementById('line-nums-main').innerHTML = lines;

    const sel = document.getElementById('exam-select');
    for(let i=45; i>=30; i--) {

        opt.value = i; opt.innerText = `EXAME ${i}`;
        if(i==40) opt.selected = true;
        sel.appendChild(opt);
    }

</script>
