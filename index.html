<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - Foco Total</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --warning: #f1c40f;
            --success: #27ae60;
            --bg: #f4f7f6;
            --divider: #bdc3c7;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0; background: var(--bg);
            height: 100vh; display: flex; flex-direction: column;
            overflow: hidden;
        }

        header {
            background: var(--primary); color: white;
            padding: 10px 15px; display: flex; justify-content: space-between; align-items: center;
            flex-shrink: 0; z-index: 20;
        }

        #timer { font-size: 1.1rem; color: var(--warning); font-weight: bold; }

        .tabs-container {
            display: none; background: #dfe6e9; padding: 5px; gap: 5px; border-bottom: 2px solid #b2bec3; z-index: 20;
        }

        .tab-btn {
            flex: 1; padding: 12px 5px; border: none; background: #bdc3c7;
            border-radius: 5px; font-weight: bold; font-size: 0.75rem; cursor: pointer;
        }

        .tab-btn.active { background: var(--accent); color: white; }

        main { flex: 1; display: flex; overflow: hidden; position: relative; }

        .content-section { display: flex; flex-direction: column; height: 100%; overflow: hidden; }

        /* Sidebar */
        .sidebar-section { width: 180px; background: white; border-right: 1px solid #ddd; padding: 10px; flex-shrink: 0; }

        /* √Åreas */
        .editor-section { background: white; padding: 10px; min-width: 200px; }
        .pdf-section { background: #eee; gap: 8px; padding: 8px; min-width: 200px; }

        /* Resizer */
        .resizer {
            width: 8px; background: var(--divider); cursor: col-resize; z-index: 10;
            display: flex; align-items: center; justify-content: center;
        }
        .resizer:hover { background: var(--accent); }

        textarea { flex: 1; width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; resize: none; font-family: monospace; box-sizing: border-box; }

        /* PDF BOXES */
        .pdf-box { flex: 1; display: flex; flex-direction: column; background: white; border-radius: 8px; overflow: hidden; border: 1px solid #7f8c8d; transition: flex 0.3s ease; }
        .pdf-box.expanded { flex: 15; }
        .pdf-box.collapsed { flex: 0.1; min-height: 40px; }
        
        .pdf-header { background: #34495e; color: white; padding: 6px 10px; display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; }
        
        .btn-zoom { background: var(--warning); color: #000; border: none; border-radius: 4px; padding: 3px 7px; font-weight: bold; cursor: pointer; font-size: 0.6rem; margin-right: 5px; }
        .focus-btn { background: var(--accent); color: white; border: none; border-radius: 4px; padding: 3px 7px; cursor: pointer; font-size: 0.6rem; }

        iframe { width: 100%; height: 100%; border: none; background: white; }

        .btn-peca { width: 100%; padding: 12px; margin-bottom: 8px; background: white; border: 1px solid #ddd; border-radius: 6px; font-weight: bold; cursor: pointer; text-align: left; font-size: 0.8rem; }
        .btn-save { background: var(--success); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; margin-bottom: 10px; width: 100%; cursor: pointer; }

        /* RESPONSIVIDADE MOBILE */
        @media (max-width: 900px) {
            .tabs-container { display: flex; }
            .resizer, .sidebar-section { display: none; }
            main { flex-direction: column; }
            .content-section { display: none; width: 100% !important; flex: 1 !important; }
            .content-section.active { display: flex; }
            .pdf-box { min-height: 450px; flex: none; margin-bottom: 10px; }
            .pdf-section { overflow-y: auto; }
            header { padding: 8px 12px; }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            header { display: none; }
        }
    </style>
</head>
<body>

<header>
    <div>‚öñÔ∏è <strong>JOAQUIM</strong></div>
    <div id="timer">05:00:00</div>
</header>

<nav class="tabs-container">
    <button class="tab-btn active" id="btn-menu" onclick="switchTab('menu')">MENU</button>
    <button class="tab-btn" id="btn-escrita" onclick="switchTab('escrita')">ESCREVER</button>
    <button class="tab-btn" id="btn-pdfs" onclick="switchTab('pdfs')">PDFs</button>
</nav>

<main id="container">
    <aside id="menu" class="content-section sidebar-section active">
        <button class="btn-peca" onclick="carregarExame('ro35.pdf', 'ro35-gabarito.pdf')">üìÇ Exame XXXV</button>
    </aside>

    <section id="escrita" class="content-section editor-section active" style="flex: 1;">
        <button class="btn-save" onclick="salvar()">üíæ SALVAR REVIS√ÉO</button>
        <textarea id="texto-rascunho" placeholder="Sua folha de respostas..."></textarea>
    </section>

    <div class="resizer" id="dragMe"></div>

    <section id="pdfs" class="content-section pdf-section active" style="flex: 1;">
        <div class="pdf-box" id="box-enunciado">
            <div class="pdf-header">
                <span>üìÑ ENUNCIADO</span>
                <div>
                    <button class="btn-zoom" onclick="abrirFull('view-enunciado')">üîç LER GRANDE</button>
                    <button class="focus-btn" onclick="focarPdf('enunciado')">FOCO</button>
                </div>
            </div>
            <iframe id="view-enunciado" src="about:blank#toolbar=0&navpanes=0&scrollbar=1"></iframe>
        </div>

        <div class="pdf-box" id="box-gabarito">
            <div class="pdf-header">
                <span>‚úÖ GABARITO</span>
                <div>
                    <button class="btn-zoom" onclick="abrirFull('view-gabarito')">üîç LER GRANDE</button>
                    <button class="focus-btn" onclick="focarPdf('gabarito')">FOCO</button>
                </div>
            </div>
            <iframe id="view-gabarito" src="about:blank#toolbar=0&navpanes=0&scrollbar=1"></iframe>
        </div>
    </section>
</main>

<script>
    // Resizer logic
    const resizer = document.getElementById('dragMe');
    const leftSide = document.getElementById('escrita');
    const rightSide = document.getElementById('pdfs');
    let x = 0; let leftWidth = 0;

    resizer.addEventListener('mousedown', function(e) {
        x = e.clientX;
        leftWidth = leftSide.getBoundingClientRect().width;
        document.addEventListener('mousemove', mouseMoveHandler);
        document.addEventListener('mouseup', mouseUpHandler);
    });

    const mouseMoveHandler = function(e) {
        const dx = e.clientX - x;
        const newLeftWidth = ((leftWidth + dx) * 100) / resizer.parentNode.getBoundingClientRect().width;
        leftSide.style.flex = `0 0 ${newLeftWidth}%`;
    };

    const mouseUpHandler = function() {
        document.removeEventListener('mousemove', mouseMoveHandler);
        document.removeEventListener('mouseup', mouseUpHandler);
    };

    // Funcionalidades
    function switchTab(tabId) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById('btn-' + tabId).classList.add('active');
    }

    function abrirFull(id) {
        const url = document.getElementById(id).src;
        if(url.includes('about:blank')) return alert("Selecione um exame primeiro!");
        window.open(url, '_blank');
    }

    function focarPdf(tipo) {
        const e = document.getElementById('box-enunciado');
        const g = document.getElementById('box-gabarito');
        if(tipo === 'enunciado') {
            e.classList.toggle('expanded'); g.classList.toggle('collapsed');
            e.classList.remove('collapsed'); g.classList.remove('expanded');
        } else {
            g.classList.toggle('expanded'); e.classList.toggle('collapsed');
            g.classList.remove('collapsed'); e.classList.remove('expanded');
        }
    }

    function carregarExame(enunciado, gabarito) {
        // O sufixo #view=FitH faz o PDF tentar ocupar a largura total
        document.getElementById('view-enunciado').src = "./" + enunciado + "#view=FitH";
        document.getElementById('view-gabarito').src = "./" + gabarito + "#view=FitH";
        if (window.innerWidth < 900) switchTab('escrita');
    }

    function salvar() {
        const t = document.getElementById('texto-rascunho').value;
        const blob = new Blob([t], {type:'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'Treino.txt';
        a.click();
    }

    let tempo = 18000;
    setInterval(() => {
        let h = Math.floor(tempo / 3600), m = Math.floor((tempo % 3600) / 60), s = tempo % 60;
        document.getElementById('timer').textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        if (tempo > 0) tempo--;
    }, 1000);

    if (window.innerWidth < 900) switchTab('menu');
</script>
</body>
</html>
