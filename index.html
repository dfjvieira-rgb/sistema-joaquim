<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 80px;
            --danger: #ef4444; --margem-cor: #f87171;
        }
        body.dark-mode { 
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; 
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; transition: 0.3s; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; scrollbar-width: none; }
        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 65px; display: flex; flex-direction: column; justify-content: center; }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; line-height: 1.2; text-transform: uppercase; }
        .radar-blink { animation: blink 1.5s infinite; color: var(--gold); }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); scroll-behavior: smooth; }
        
        .paper { 
            background: var(--paper-color); 
            width: 100%; 
            max-width: 850px; 
            min-height: 1000px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            position: relative;
            padding: 0;
            display: flex;
        }

        /* NUMERAÇÃO LATERAL ESTILO OAB */
        .regua-numeros {
            width: 45px;
            background: rgba(0,0,0,0.02);
            border-right: 1px solid var(--line-color);
            display: flex;
            flex-direction: column;
            user-select: none;
            padding-top: 10px;
        }
        .num-linha {
            height: 35px;
            font-size: 0.7rem;
            color: #64748b;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ÁREA DE ESCRITA TIPO WORD */
        .conteudo-escrita {
            flex: 1;
            padding: 10px 50px 10px 15px;
            outline: none;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            color: var(--text-color);
            line-height: 35px; /* Altura da linha fixa */
            background-image: linear-gradient(var(--line-color) 1px, transparent 1px);
            background-size: 100% 35px;
            min-height: 190 lines;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
        }

        /* Margem Vermelha da OAB */
        .paper::after { content: ""; position: absolute; top: 0; right: 40px; width: 2px; height: 100%; background: var(--margem-cor); opacity: 0.3; pointer-events: none; }

        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 3px double var(--line-color); text-align: center; font-weight: 900; font-size: 1.3rem; color: #64748b; text-transform: uppercase; letter-spacing: 3px; }
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
        #sync-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; border: 3px solid var(--gold); max-height: 80vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; font-weight: 800; cursor: pointer; background: #f1f5f9; text-align: center; color: #000; }
    </style>
</head>
<body class="dark-mode">

<div id="sync-overlay"><i class="fas fa-circle-notch fa-spin fa-3x"></i><p style="margin-top:15px; font-weight:900;">HOME ELITE: MODO ESCRIBAL...</p></div>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:var(--gold); color: black;" onclick="window.location.href='mentoria.html'"><i class="fas fa-trophy"></i></button>
        <button class="btn-side" style="width:40px; background:#64748b;" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="abrirModalExames()"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#0ea5e9;" onclick="salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);" onclick="abrirModalPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6;" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:var(--danger);" onclick="limparTudo()"><i class="fas fa-broom"></i></button>
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.location.href='mentoria.html'"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="background:#059669; border: 2px solid #fff;" onclick="concluirEEnviarAoRobo()"><i class="fas fa-check-double"></i></button>
        <hr style="opacity:0.1; margin:5px 0;">
        <button class="btn-side" style="background:#10b981;" onclick="window.print()"><i class="fas fa-print"></i></button>
        <button class="btn-side" style="background:#475569;" onclick="window.scrollTo(0,0)"><i class="fas fa-chevron-up"></i></button>
        <button class="btn-side" style="background:#475569;" onclick="window.scrollTo(0,document.body.scrollHeight)"><i class="fas fa-chevron-down"></i></button>
        <button class="btn-side" style="background:#1e293b; color:var(--gold);" onclick="location.reload()"><i class="fas fa-redo"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div class="regua-numeros" id="regua"></div>
            <div style="flex:1; display:flex; flex-direction:column;">
                <div id="identificador-peca">CADERNO DE RESPOSTAS</div>
                <div id="editor-elite" class="conteudo-escrita" contenteditable="true" spellcheck="false"></div>
            </div>
        </div>
    </section>
</main>

<div class="modal" id="universal-modal"><div class="modal-body"><div id="modal-content"></div><button onclick="fecharModal()" style="width:100%; margin-top:15px; padding:12px; background:black; color:white; border-radius:10px; font-weight:bold;">VOLTAR À HOME</button></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    const firebaseConfig = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com", projectId: "masteroab-db5e1" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let activeEx = localStorage.getItem('activeEx') || "44";
    const editor = document.getElementById('editor-elite');

    // Montar régua lateral de 1 a 190
    const regua = document.getElementById('regua');
    for(let i=1; i<=190; i++) {
        const d = document.createElement('div');
        d.className = 'num-linha';
        d.innerText = i;
        regua.appendChild(d);
    }

    // SCANNER ELITE ADAPTADO
    editor.addEventListener('input', () => {
        const sidebarStatus = document.getElementById('radar-status');
        const boxSidebar = document.getElementById('radar-container');
        const topoFolha = document.getElementById('identificador-peca');
        const texto = editor.innerText.toUpperCase();
        
        const DICIONARIO = [
            { id: "CONTESTAÇÃO", display: "CONTESTAÇÃO TRABALHISTA", cor: "#22c55e" },
            { id: "RECURSO ORDINÁRIO", display: "RECURSO ORDINÁRIO", cor: "#3b82f6" },
            { id: "AGRAVO DE PETIÇÃO", display: "AGRAVO DE PETIÇÃO", cor: "#f87171" },
            { id: "RECLAMAÇÃO", display: "RECLAMATÓRIA TRABALHISTA", cor: "#a855f7" }
        ];

        let achou = DICIONARIO.find(p => texto.includes(p.id));
        if(achou) {
            sidebarStatus.innerHTML = `<span style="color:${achou.cor}">RADAR</span><br>${achou.id}`;
            boxSidebar.style.borderColor = achou.cor;
            topoFolha.innerText = achou.display;
            topoFolha.style.color = achou.cor;
        } else {
            sidebarStatus.innerHTML = `RADAR<br><span class="radar-blink">BUSCANDO...</span>`;
            boxSidebar.style.borderColor = "var(--gold)";
            topoFolha.innerText = "CADERNO DE RESPOSTAS";
            topoFolha.style.color = "#64748b";
        }
    });

    // FIREBASE SYNC
    const carregarDados = () => {
        onValue(ref(db, 'estudos/' + activeEx), (snap) => {
            const data = snap.val();
            if (data && data.textoFull) {
                editor.innerText = data.textoFull;
            }
            document.getElementById('sync-overlay').style.display = 'none';
        }, { onlyOnce: true });
    };

    window.salvarManual = () => {
        set(ref(db, 'estudos/' + activeEx), { 
            textoFull: editor.innerText, 
            ts: Date.now() 
        }).then(() => alert("☁️ HOME SINCRONIZADA!"));
    };

    window.injetarJustica = () => {
        const espelho = BANCO_ESPELHOS[activeEx] || "➤ Estrutura não encontrada.";
        editor.innerText += "\n\n" + espelho;
    };

    window.limparTudo = () => { if(confirm("Limpar tudo?")) editor.innerText = ""; };
    
    window.abrirModalExames = () => {
        const content = document.getElementById('modal-content');
        content.innerHTML = `<h2>TROCAR EXAME</h2>`;
        const grid = document.createElement('div');
        grid.style.display="grid"; grid.style.gridTemplateColumns="1fr 1fr"; grid.style.gap="10px";
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div');
            b.className='opt-btn'; b.innerText=`Exame ${i}`;
            b.onclick = () => { activeEx = i.toString(); localStorage.setItem('activeEx', activeEx); location.reload(); };
            grid.appendChild(b);
        }
        content.appendChild(grid);
        document.getElementById('universal-modal').style.display='flex';
    };

    window.abrirModalPecas = () => {
        const content = document.getElementById('modal-content');
        content.innerHTML = `<h2>ESTRUTURAS</h2>`;
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('div');
            b.className='opt-btn'; b.innerText=k;
            b.onclick = () => { editor.innerText += "\n" + pecas[k]; fecharModal(); };
            content.appendChild(b);
        });
        document.getElementById('universal-modal').style.display='flex';
    };

    window.fecharModal = () => document.getElementById('universal-modal').style.display='none';
    window.concluirEEnviarAoRobo = () => {
        if(confirm("Enviar para correção do Robô?")) {
            push(ref(db, 'mentoria/historico'), { 
                exame: activeEx, 
                conteudo: editor.innerText 
            }).then(() => window.location.href='mentoria.html');
        }
    };

    window.onload = carregarDados;
    Object.assign(window, { salvarManual, limparTudo, abrirModalExames, abrirModalPecas, fecharModal, injetarJustica, concluirEEnviarAoRobo });
</script>
</body>
</html>
