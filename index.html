<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - MASTER SYNC 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #27ae60;
            --header-h: 65px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }
        .status-sync { font-size: 0.65rem; color: #4ade80; border: 1px solid #4ade80; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        .nav-btns { display: flex; gap: 5px; }
        .btn-header { 
            color: white; border: 1px solid rgba(255,255,255,0.2); padding: 6px 10px; border-radius: 4px; 
            cursor: pointer; font-weight: bold; font-size: 0.6rem; text-transform: uppercase;
            background: var(--secondary); display: flex; align-items: center; gap: 4px;
        }

        main { display: flex; flex: 1; overflow: hidden; background: #eaeff2; }
        
        /* SIDEBAR */
        .sidebar { width: 120px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; flex-shrink: 0; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.65rem; font-weight: bold; }
        .exame-btn.active { background: var(--accent); color: white; }

        /* LADO ESQUERDO: FOLHA MESTRA */
        .folha-mestra-container { flex: 1.2; background: #dfe6e9; overflow-y: auto; padding: 15px; border-right: 2px solid var(--gold); }
        .folha-fgv { background: white; width: 100%; min-height: 1400px; padding: 40px; box-shadow: 0 0 20px rgba(0,0,0,0.1); font-family: 'Times New Roman', serif; }
        .peca-editor { outline: none; font-size: 18px; line-height: 1.7; text-align: justify; white-space: pre-wrap; color: #1a1a1a; min-height: 800px; }

        /* LADO DIREITO: PDFS */
        .pdf-section { width: 40%; display: flex; flex-direction: column; background: #525659; }
        .pdf-tabs { background: #1e293b; display: flex; padding: 5px; gap: 4px; border-bottom: 1px solid var(--gold); }
        .tab-btn { flex: 1; padding: 10px 5px; font-size: 0.6rem; font-weight: bold; border: none; background: #334155; color: white; cursor: pointer; border-radius: 4px; text-transform: uppercase; }
        .tab-btn.active { background: var(--gold); color: var(--primary); }

        /* GABARITO */
        .gabarito-folha { margin-top: 50px; padding: 25px; border-radius: 8px; font-family: 'Inter'; font-size: 0.9rem; }
        .gabarito-existente { background: #f0fff4; border: 2px solid var(--fgv-green); }
        .gabarito-ausente { background: #fff5f5; border: 2px dashed var(--red); color: var(--red); text-align: center; }

        /* MODAL ESTRUTURAS */
        .modal-pecas { display: none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); width: 90%; max-width: 380px; background: white; z-index: 10001; padding: 20px; border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }

        /* AJUSTES MOBILE (RUA) */
        @media (max-width: 768px) {
            main { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: 55px; display: flex; overflow-x: auto; border-right: none; }
            .exame-btn { min-width: 90px; margin-right: 5px; }
            .folha-mestra-container, .pdf-section { width: 100%; height: auto; flex: none; }
            .pdf-section { height: 80vh; }
        }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:800; font-size: 0.8rem;">JOAQUIM <span style="color:var(--gold)">MASTER SYNC</span></div>
    <div id="sync-status" class="status-sync"><i class="fas fa-check-circle"></i> ONLINE</div>
    <div class="nav-btns">
        <button class="btn-header" onclick="injetarJustica()"><i class="fas fa-gavel"></i> Justiça</button>
        <button class="btn-header" onclick="toggleModalPecas()"><i class="fas fa-layer-group"></i> Peças</button>
        <button class="btn-header" style="background:var(--red); border:none;" onclick="scrollParaGabarito()"><i class="fas fa-bullseye"></i> Alvo</button>
    </div>
</header>

<main>
    <aside class="sidebar" id="sidebar-exames"></aside>
    
    <section class="folha-mestra-container">
        <div class="folha-fgv">
            <div id="editor-folha" class="peca-editor" contenteditable="true" oninput="autoSave()">Selecione um Exame para iniciar...</div>
            <div id="container-gabarito" class="gabarito-folha"></div>
        </div>
    </section>

    <section class="pdf-section">
        <div class="pdf-tabs">
            <button class="tab-btn active" id="tab-prova" onclick="mudarPdf('prova')">Prova</button>
            <button class="tab-btn" id="tab-gab" onclick="mudarPdf('gab')">Gabarito</button>
            <button class="tab-btn" id="tab-vade" onclick="mudarPdf('vade')">Vade</button>
            <button class="tab-btn" style="background:var(--red); flex:0.3" onclick="window.open(document.getElementById('pdf-frame').src, '_blank')"><i class="fas fa-expand"></i></button>
        </div>
        <iframe id="pdf-frame" style="flex:1; width:100%; border:none;"></iframe>
    </section>
</main>

<div id="modal-pecas" class="modal-pecas">
    <h3 style="margin-bottom:15px; font-family:'Inter';">ESTRUTURAS (18)</h3>
    <div id="grid-pecas-js" style="max-height: 350px; overflow-y: auto;"></div>
    <button onclick="toggleModalPecas()" style="width:100%; margin-top:15px; padding:12px; background:var(--secondary); color:white; border:none; border-radius:5px; cursor:pointer;">FECHAR</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- CONFIGURAÇÃO FIREBASE ---
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_PROJETO.firebaseapp.com",
        databaseURL: "https://SEU_PROJETO.firebaseio.com",
        projectId: "SEU_PROJETO",
        storageBucket: "SEU_PROJETO.appspot.com",
        messagingSenderId: "ID",
        appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;
    window.pecas = pecas;

    let idAtivo = "35"; 
    let pecaNomeAtivo = "Reclamação Trabalhista";
    let timerSave = null;
    const editor = document.getElementById('editor-folha');

    window.onload = () => {
        const menu = document.getElementById('sidebar-exames');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = `exame-btn ${i == 35 ? 'active' : ''}`;
            btn.innerText = `Exame ${i}`;
            btn.onclick = () => {
                idAtivo = i.toString();
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                carregarDoFirebase();
                mudarPdf('prova');
            };
            menu.appendChild(btn);
        }
        popularEstruturas();
        carregarDoFirebase();
    };

    // AUTO-SAVE FIREBASE
    window.autoSave = () => {
        const status = document.getElementById('sync-status');
        status.innerHTML = '<i class="fas fa-sync fa-spin"></i> SALVANDO...';
        clearTimeout(timerSave);
        timerSave = setTimeout(() => {
            set(ref(db, 'estudos/' + idAtivo), {
                conteudo: editor.innerText,
                data: new Date().getTime()
            }).then(() => { status.innerHTML = '<i class="fas fa-cloud"></i> SALVO'; });
        }, 1000);
    };

    function carregarDoFirebase() {
        onValue(ref(db, 'estudos/' + idAtivo), (snap) => {
            const data = snap.val();
            if (data && data.conteudo) {
                if (!document.activeElement.isSameNode(editor)) editor.innerText = data.conteudo;
            } else {
                editor.innerText = window.pecas[pecaNomeAtivo] || "Inicie o treino...";
            }
            atualizarGabaritoUI();
        }, { onlyOnce: true });
    }

    window.mudarPdf = (tipo) => {
        const frame = document.getElementById('pdf-frame');
        document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
        if(tipo === 'prova') {
            frame.src = `ro${idAtivo}.pdf`;
            document.getElementById('tab-prova').classList.add('active');
        } else if(tipo === 'gab') {
            frame.src = `ro${idAtivo}-gabarito.pdf`;
            document.getElementById('tab-gab').classList.add('active');
        } else if(tipo === 'vade') {
            frame.src = `vade.pdf`;
            document.getElementById('tab-vade').classList.add('active');
        }
    };

    function atualizarGabaritoUI() {
        const container = document.getElementById('container-gabarito');
        const espelho = window.BANCO_ESPELHOS[idAtivo];
        if(espelho) {
            container.className = "gabarito-folha gabarito-existente";
            container.innerHTML = `<h4 style="color:var(--fgv-green); margin-bottom:10px;"><i class="fas fa-check-double"></i> ESPELHO OFICIAL E${idAtivo}</h4><div>${espelho}</div>`;
        } else {
            container.className = "gabarito-folha gabarito-ausente";
            container.innerHTML = `<i class="fas fa-exclamation-triangle"></i><br><strong>Gabarito oficial não disponível para o Exame ${idAtivo}.</strong>`;
        }
    }

    window.popularEstruturas = () => {
        const grid = document.getElementById('grid-pecas-js');
        Object.keys(window.pecas).forEach(nome => {
            const btn = document.createElement('button');
            btn.style = "width:100%; padding:12px; margin-bottom:8px; background:#f1f5f9; border:1px solid #ddd; border-radius:6px; text-align:left; cursor:pointer; font-weight:bold; font-size:0.7rem;";
            btn.innerText = nome.toUpperCase();
            btn.onclick = () => {
                pecaNomeAtivo = nome;
                editor.innerText = window.pecas[nome];
                autoSave();
                toggleModalPecas();
            };
            grid.appendChild(btn);
        });
    };

    window.toggleModalPecas = () => {
        const m = document.getElementById('modal-pecas');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    };

    window.injetarJustica = () => {
        if(!idAtivo || !window.BANCO_ESPELHOS[idAtivo]) return alert("Sem dados para este exame.");
        const temp = document.createElement('div');
        temp.innerHTML = window.BANCO_ESPELHOS[idAtivo];
        let t = `\n\n--- TESES PARA PRÁTICA E${idAtivo} ---\n`;
        temp.querySelectorAll('.espelho-txt').forEach(i => t += `[ ] ${i.innerText.trim()}\n`);
        editor.innerText += t;
        autoSave();
    };

    window.scrollParaGabarito = () => {
        document.getElementById('container-gabarito').scrollIntoView({behavior: 'smooth'});
    };
</script>
</body>
</html>
