<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 80px;
            --danger: #ef4444; --margem-cor: #f87171;
        }
        body.dark-mode { 
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; 
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; scrollbar-width: none; }
        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 65px; display: flex; flex-direction: column; justify-content: center; }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; text-transform: uppercase; }
        
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        
        .paper { 
            background: var(--paper-color); width: 100%; max-width: 850px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; display: flex;
        }

        .regua { width: 45px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); padding-top: 50px; user-select: none; }
        .regua div { height: 35px; font-size: 0.7rem; color: #64748b; display: flex; align-items: center; justify-content: center; }

        .conteudo-total { flex: 1; position: relative; }
        .margem-oab { position: absolute; top: 0; right: 45px; width: 2px; height: 100%; background: var(--margem-cor); opacity: 0.4; pointer-events: none; z-index: 10; }

        /* A TABELA QUE MANTÉM O ALINHAMENTO */
        .grid-oab { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .grid-oab td { 
            height: 35px; padding: 0 55px 0 15px; 
            border-bottom: 1px solid var(--line-color);
            font-family: 'Courier New', monospace; font-size: 18px; color: var(--text-color);
            word-break: break-all; outline: none;
        }

        .divisoria-oab { background:#1e293b; color:#fbbf24; padding:8px; text-align:center; font-size:0.7rem; font-weight:bold; text-transform:uppercase; border-bottom: 1px solid var(--gold); width: 100%; }
        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 3px double var(--line-color); text-align: center; font-weight: 900; font-size: 1.3rem; color: #64748b; }
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; transition: 0.2s; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:#64748b;" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar" id="sidebar-btns">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>
        <button class="btn-side" title="Salvar" style="background:#0ea5e9;" onclick="salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" title="Pergaminho" style="background:#334155; color:var(--gold);" onclick="abrirModalPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" title="Justiça" style="background:#3b82f6;" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" title="Limpar" style="background:var(--danger);" onclick="limparTudo()"><i class="fas fa-broom"></i></button>
        <button class="btn-side" title="Robô" style="background:var(--mentoria);" onclick="window.location.href='mentoria.html'"><i class="fas fa-robot"></i></button>
        <hr style="opacity:0.1; margin:5px 0;">
        <button class="btn-side" style="background:#475569;" onclick="document.querySelector('.editor-container').scrollTo(0,0)"><i class="fas fa-chevron-up"></i></button>
        <button class="btn-side" style="background:#1e293b; color:var(--gold);" onclick="location.reload()"><i class="fas fa-redo"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div class="regua" id="regua-oab"></div>
            <div class="conteudo-total">
                <div class="margem-oab"></div>
                <div id="identificador-peca">CADERNO DE RESPOSTAS</div>
                <div class="divisoria-oab">PEÇA PROFISSIONAL</div>
                <div id="editor-total" contenteditable="true" spellcheck="false" class="area-escrita" style="outline: none;">
                    <table class="grid-oab" id="tabela-peca">
                        </table>
                </div>
            </div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com", projectId: "masteroab-db5e1" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let activeEx = localStorage.getItem('activeEx') || "44";

    const tabela = document.getElementById('tabela-peca');
    const regua = document.getElementById('regua-oab');

    // GERAR 150 LINHAS RÍGIDAS (Igual à prova)
    for(let i=1; i<=150; i++) {
        regua.innerHTML += `<div>${i}</div>`;
        const row = tabela.insertRow();
        const cell = row.insertCell();
        cell.id = `L${i}`;
    }

    // Scanner
    document.getElementById('editor-total').addEventListener('input', () => {
        const txt = document.getElementById('editor-total').innerText.toUpperCase();
        const status = document.getElementById('radar-status');
        if(txt.includes("CONTESTAÇÃO")) status.innerHTML = `<span style="color:#22c55e">RADAR</span><br>CONTESTAÇÃO`;
        else if(txt.includes("RECURSO ORDINÁRIO")) status.innerHTML = `<span style="color:#3b82f6">RADAR</span><br>R.O.`;
        else status.innerHTML = `RADAR<br><span style="color:var(--gold)">ATIVO</span>`;
    });

    window.salvarManual = () => {
        const conteudo = document.getElementById('tabela-peca').innerHTML;
        set(ref(db, 'estudos/' + activeEx + '/v3'), {html: conteudo}).then(() => alert("☁️ SINCRONIZADO!"));
    };

    onValue(ref(db, 'estudos/' + activeEx + '/v3'), (s) => {
        if(s.val()) document.getElementById('tabela-peca').innerHTML = s.val().html;
    }, { onlyOnce: true });

    window.injetarJustica = () => { 
        document.getElementById('L1').innerText = "➤ AO DOUTO JUÍZO DA ... VARA DO TRABALHO..."; 
    };

    window.limparTudo = () => { if(confirm("Limpar?")) location.reload(); };

    Object.assign(window, { salvarManual, limparTudo, injetarJustica });
</script>
</body>
</html>
