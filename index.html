<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA ARYANNA MASTER 2026</title>
    <style>
        :root {
            --primary: #3b82f6; --danger: #ef4444; --success: #10b981;
            --warning: #f59e0b; --bg: #0f172a; --card: #1e293b;
            --gold: #d4af37; --paper-yellow: #fefce8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { background: var(--card); padding: 10px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        #timer-display { font-family: monospace; font-size: 1.2rem; font-weight: bold; color: var(--warning); }

        /* NAVEGA√á√ÉO POR ABAS (IMPORTANTE PARA MOBILE) */
        .tabs-main { display: flex; background: #000; gap: 1px; }
        .tab-btn { flex: 1; padding: 12px; border: none; background: #111; color: #888; font-size: 0.75rem; font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: white; color: black; }

        /* √ÅREA DE CONTE√öDO */
        .content-area { flex: 1; position: relative; overflow: hidden; background: #444; }
        .view-panel { position: absolute; inset: 0; display: none; flex-direction: column; background: white; }
        .view-panel.active { display: flex; }

        /* FOLHA DE RESPOSTA FGV */
        .fgv-header { background: #f0f0f0; color: #000; text-align: center; padding: 5px; font-size: 0.6rem; font-weight: bold; border-bottom: 1px solid #000; }
        .paper { flex: 1; display: flex; overflow-y: auto; background: white; position: relative; }
        .line-nums { width: 30px; background: #f8f8f8; border-right: 1px solid #ddd; text-align: center; font-size: 10px; line-height: 25px; color: #aaa; padding-top: 5px; }
        .textarea-fgv { flex: 1; border: none; outline: none; resize: none; padding: 0 15px; font-family: 'Times New Roman', serif; font-size: 18px; line-height: 25px; background-image: linear-gradient(transparent, transparent 24px, #eee 25px); background-size: 100% 25px; color: black; }

        /* SIDEBAR DE CONSULTA (SLIDE UP/RIGHT) */
        #sidebar { 
            position: fixed; inset: 0; background: var(--card); z-index: 5000; 
            transform: translateY(100%); transition: 0.3s ease; display: flex; flex-direction: column; 
        }
        #sidebar.active { transform: translateY(0); }

        .sidebar-header { background: var(--gold); color: black; padding: 12px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .db-list { height: 120px; overflow-y: auto; background: #000; padding: 5px; }
        .db-item { padding: 10px; border-bottom: 1px solid #222; font-size: 0.8rem; color: #ccc; cursor: pointer; }
        
        .preview-notebook { flex: 1; display: flex; flex-direction: column; background: var(--paper-yellow); }
        .notebook-title { background: #fef08a; border: none; border-bottom: 2px solid #eab308; padding: 10px; font-weight: bold; font-family: serif; font-size: 1.1rem; outline: none; }

        /* BARRA INFERIOR DE BOT√ïES */
        .bottom-actions { background: #000; padding: 8px; display: flex; gap: 8px; border-top: 1px solid var(--gold); }
        .btn-action { flex: 1; padding: 12px; border: none; border-radius: 4px; font-weight: bold; font-size: 0.7rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; }

        iframe { width: 100%; height: 100%; border: none; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 6000; display: none; align-items: center; justify-content: center; }
        .modal { background: white; width: 90%; padding: 20px; border-radius: 8px; color: black; }
    </style>
</head>
<body>

<header>
    <div style="color:var(--gold); font-weight:bold">OAB MASTER 2026</div>
    <div id="timer-display">05:00:00</div>
</header>

<div class="tabs-main">
    <button class="tab-btn active" onclick="switchTab('peca')">MINHA PE√áA</button>
    <button class="tab-btn" onclick="switchTab('prova')">PROVA/PDF</button>
</div>

<main class="content-area">
    <div id="panel-peca" class="view-panel active">
        <div class="fgv-header">FOLHA DE RESPOSTA DEFINITIVA (FGV)</div>
        <div class="paper">
            <div class="line-nums" id="nums-main"></div>
            <textarea id="txt-main" class="textarea-fgv" oninput="saveAuto()" placeholder="Comece sua pe√ßa aqui..."></textarea>
        </div>
    </div>

    <div id="panel-prova" class="view-panel">
        <div class="tabs-main" style="background:#333">
            <button class="tab-btn" onclick="loadPDF('prova')" style="padding:8px">PROVA</button>
            <button class="tab-btn" onclick="loadPDF('gabarito')" style="padding:8px">GABARITO</button>
            <button class="tab-btn" onclick="loadPDF('metodo')" style="padding:8px">M√âTODO</button>
        </div>
        <iframe id="frame-pdf"></iframe>
    </div>
</main>

<aside id="sidebar">
    <div class="sidebar-header">
        <span id="side-title">POST-ITS</span>
        <button onclick="closeSide()" style="background:none; border:none; font-size:1.5rem; font-weight:bold;">‚úï</button>
    </div>
    <div class="db-list" id="db-list"></div>
    <div class="preview-notebook">
        <input type="text" id="side-preview-title" class="notebook-title" placeholder="T√≠tulo da Ficha">
        <div class="paper" style="background:var(--paper-yellow)">
            <div class="line-nums" id="nums-side" style="background:#fef9c3"></div>
            <textarea id="side-preview-text" class="textarea-fgv" style="background:transparent" placeholder="Conte√∫do da tese..."></textarea>
        </div>
        <button onclick="insertAtMain()" style="padding:18px; background:var(--fgv-blue); color:white; border:none; font-weight:bold; background:#004a8d">COLAR NA MINHA PE√áA ‚Üë</button>
    </div>
</aside>

<footer class="bottom-actions">
    <button class="btn-action" style="background:var(--warning); color:black" onclick="openSide('postits')">üìå POST-ITS</button>
    <button class="btn-action" style="background:var(--danger); color:white" onclick="openSide('correcoes')">‚öñÔ∏è CORRE√á√ïES</button>
    <button class="btn-action" style="background:var(--success); color:white" onclick="openModal()">‚ûï NOVO</button>
</footer>

<div id="modal-new" class="modal-overlay" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
        <h3>Nova Ficha de Estudo</h3>
        <select id="new-type" style="width:100%; padding:10px; margin:10px 0"><option value="postits">Post-it (Tese)</option><option value="correcoes">Corre√ß√£o</option></select>
        <input type="text" id="new-name" placeholder="T√≠tulo da Tese" style="width:100%; padding:10px; margin-bottom:10px">
        <textarea id="new-text" rows="5" placeholder="Texto da fundamenta√ß√£o..." style="width:100%; padding:10px; margin-bottom:15px"></textarea>
        <button onclick="saveNew()" style="width:100%; padding:15px; background:var(--success); color:white; border:none; font-weight:bold; border-radius:5px">SALVAR AGORA</button>
    </div>
</div>

<script>
    let dbType = 'postits';

    function switchTab(tab) {
        document.querySelectorAll('.view-panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('panel-' + tab).classList.add('active');
        event.currentTarget.classList.add('active');
        if(tab === 'prova') loadPDF('prova');
    }

    function openSide(type) {
        dbType = type;
        document.getElementById('side-title').innerText = type === 'postits' ? 'üìå MEUS POST-ITS' : '‚öñÔ∏è MINHAS CORRE√á√ïES';
        document.getElementById('sidebar').classList.add('active');
        renderList();
    }

    function closeSide() { document.getElementById('sidebar').classList.remove('active'); }

    function renderList() {
        const listDiv = document.getElementById('db-list');
        const data = JSON.parse(localStorage.getItem('db_' + dbType)) || {};
        listDiv.innerHTML = '';
        Object.keys(data).forEach(id => {
            const item = document.createElement('div');
            item.className = 'db-item';
            item.innerText = data[id].name;
            item.onclick = () => {
                document.getElementById('side-preview-title').value = data[id].name;
                document.getElementById('side-preview-text').value = data[id].text;
            };
            listDiv.appendChild(item);
        });
    }

    function insertAtMain() {
        const main = document.getElementById('txt-main');
        const title = document.getElementById('side-preview-title').value.toUpperCase();
        const text = document.getElementById('side-preview-text').value;
        main.value += (main.value ? "\n\n" : "") + title + "\n" + text;
        closeSide();
        switchTab('peca');
        saveAuto();
    }

    function loadPDF(tipo) {
        const f = document.getElementById('frame-pdf');
        if(tipo === 'prova') f.src = "./ro42.pdf";
        else if(tipo === 'gabarito') f.src = "./ro42-gabarito.pdf";
        else f.src = "./Aryanna Linhares.pdf";
    }

    function saveAuto() { localStorage.setItem('save_2026', document.getElementById('txt-main').value); }
    function openModal() { document.getElementById('modal-new').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal-new').style.display = 'none'; }

    function saveNew() {
        const type = document.getElementById('new-type').value, name = document.getElementById('new-name').value, text = document.getElementById('new-text').value;
        if(!name || !text) return;
        let db = JSON.parse(localStorage.getItem('db_' + type)) || {};
        db[Date.now()] = { name, text };
        localStorage.setItem('db_' + type, JSON.stringify(db));
        closeModal();
        if(document.getElementById('sidebar').classList.contains('active')) renderList();
    }

    window.onload = () => {
        const m = document.getElementById('nums-main'), s = document.getElementById('nums-side');
        for(let i=1; i<=150; i++) { m.innerHTML += i + '<br>'; s.innerHTML += i + '<br>'; }
        document.getElementById('txt-main').value = localStorage.getItem('save_2026') || "";
    };
</script>
</body>
</html>
