<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #e11d48;
            --bg-site: #f8fafc; --gold: #d4af37; --pen-blue: #1e3a8a; --paper: #ffffff; --text: #1e293b;
            --border: #cbd5e1;
        }
        .dark-mode { --paper: #1e293b; --pen-blue: #93c5fd; --bg-site: #0f172a; --text: #f1f5f9; --border: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: var(--text); }
        
        /* Layout Principal */
        header { background: #1e293b; padding: 0 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1001; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        .main-container { flex: 1; display: flex; overflow: hidden; position: relative; }
        
        /* Editor */
        .editor-section { flex: 1; display: flex; flex-direction: column; border-right: 1px solid var(--border); min-width: 0; }
        .toolbar { background: var(--paper); padding: 8px; display: flex; gap: 5px; border-bottom: 1px solid var(--border); align-items: center; overflow-x: auto; }
        .btn-symbol { height: 36px; min-width: 40px; border-radius: 8px; border: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; background: transparent; color: var(--text); flex-shrink: 0; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.05); }
        .paper-sheet { width: 100%; max-width: 800px; background: var(--paper); min-height: 1500px; display: flex; margin: 0 auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .line-nums { width: 35px; background: rgba(0,0,0,0.02); border-right: 1px solid var(--border); text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-size: 17px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, var(--border) 27px); background-size: 100% 28px; background-attachment: local; resize: none; background-color: transparent; }

        /* PDF Viewer com Text Layer */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #525659; position: relative; }
        .pdf-controls { background: #323639; color: white; padding: 5px 15px; display: flex; align-items: center; gap: 10px; font-size: 13px; }
        #pdf-container { flex: 1; overflow: auto; position: relative; display: flex; justify-content: center; background: #525659; }
        #pdf-canvas { box-shadow: 0 0 10px rgba(0,0,0,0.5); margin: 20px 0; }
        #text-layer { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); color: transparent; pointer-events: auto; }
        #text-layer > span { color: transparent; position: absolute; white-space: pre; cursor: text; transform-origin: 0% 0%; }

        /* Modais */
        .modal-full { display: none; position: fixed; inset: 0; background: var(--bg-site); z-index: 9999; flex-direction: column; }
        .modal-header { background: #1e293b; color: white; padding: 0 15px; display: flex; align-items: center; height: 50px; border-bottom: 2px solid var(--gold); }
        .modal-body { flex: 1; overflow-y: auto; padding: 15px; }
        
        /* Menu Estruturas */
        #menu-estruturas { display: none; position: absolute; top: 50px; left: 20px; background: var(--paper); border: 1px solid var(--border); border-radius: 8px; z-index: 5000; width: 280px; max-height: 70vh; overflow-y: auto; }
        .menu-item { padding: 12px; cursor: pointer; border-bottom: 1px solid var(--border); font-size: 0.8rem; font-weight: bold; }

        @media (max-width: 768px) { .viewer-section { position: absolute; inset: 0; z-index: 100; display: none; } .viewer-section.active-mobile { display: flex; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display" style="color:var(--warning); font-family:'Courier Prime'; font-weight:bold;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" class="btn-symbol" style="width:auto; font-size:0.75rem;"></select>
            <button class="btn-symbol" onclick="window.location.href='mentoria.html'">ğŸ†</button>
            <button class="btn-symbol" onclick="window.abrirModal('modal-respostas')">ğŸ“š</button>
            <button class="btn-symbol" onclick="window.toggleEstruturas()">âš–ï¸</button>
            <button class="btn-symbol" onclick="window.abrirModal('modal-espelho')">ğŸ¯</button>
            <button class="btn-symbol" onclick="window.abrirModal('modal-nc')">ğŸ“Œ</button>
            <button class="btn-symbol" onclick="window.abrirModal('modal-dicas')">ğŸ’¡</button>
            <button class="btn-symbol" onclick="window.limparFolha()">ğŸ—‘ï¸</button>
            <button class="btn-symbol" onclick="window.toggleDarkMode()">ğŸŒ“</button>
            <button class="btn-symbol" style="background:var(--success); color:white; margin-left:auto;" onclick="window.saveMeta('v3_treino', document.getElementById('texto-final').value)">ğŸ’¾</button>
        </div>
        
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" oninput="window.autoSave()" placeholder="Inicie sua peÃ§a..."></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="section-pdf">
        <div class="pdf-controls">
            <button onclick="window.changePage(-1)">â—€</button>
            <span>PÃ¡g: <input type="number" id="page-num" style="width:40px; background:none; border:1px solid #aaa; color:white; text-align:center;"> / <span id="page-count">0</span></span>
            <button onclick="window.changePage(1)">â–¶</button>
            <div class="tabs" style="margin-left:auto;">
                <button class="tab active" id="tab-prova" onclick="window.loadDoc('prova')">PROVA</button>
                <button class="tab" id="tab-vade" onclick="window.loadDoc('vade')">VADE</button>
            </div>
        </div>
        <div id="pdf-container">
            <canvas id="pdf-canvas"></canvas>
            <div id="text-layer" class="textLayer"></div>
        </div>
    </section>
</div>

<div id="modal-nc" class="modal-full">
    <div class="modal-header"><button onclick="window.fecharModal('modal-nc')">â† VOLTAR</button><h3>NÃƒO CONFUNDA</h3></div>
    <div class="modal-body">
        <div id="form-nc" style="background:var(--paper); padding:15px; border-radius:10px; margin-bottom:20px;">
            <input type="text" id="nc-titulo" placeholder="Assunto" class="input-nc" style="width:100%; margin-bottom:10px; padding:8px;">
            <div id="container-teses"><input type="text" placeholder="Tese Principal" class="input-nc" style="width:100%; margin-bottom:5px; padding:8px;"></div>
            <button onclick="window.adicionarCampo('container-teses', 'Nova Tese...')" style="color:var(--primary); background:none; border:none; margin-bottom:15px;">+ TESE</button>
            <div id="container-explicaÃ§Ãµes"><input type="text" placeholder="ExplicaÃ§Ã£o Principal" class="input-nc" style="width:100%; margin-bottom:5px; padding:8px;"></div>
            <button onclick="window.adicionarCampo('container-explicaÃ§Ãµes', 'Nova ExplicaÃ§Ã£o...')" style="color:var(--success); background:none; border:none; margin-bottom:15px;">+ EXPLICAÃ‡ÃƒO</button>
            <button onclick="window.saveNC()" style="width:100%; padding:10px; background:var(--success); color:white; border:none; border-radius:5px;">SALVAR POST-IT</button>
        </div>
        <div id="lista-nc-dinamica"></div>
    </div>
</div>

<div id="menu-estruturas"></div>

<script type="module">
    import { db } from './firebase-config.js';
    import { NaoConfunda } from './nao-confunda.js';
    import { PDFEngine } from './pdf-engine.js';
    import { DATA_MASTER } from './estruturas.js';
    import { ref, set, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // --- INTERFACE (WINDOW) ---
    window.abrirModal = (id) => document.getElementById(id).style.display = 'flex';
    window.fecharModal = (id) => document.getElementById(id).style.display = 'none';
    window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
    window.toggleEstruturas = () => {
        const m = document.getElementById('menu-estruturas');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
    };

    // --- PDF ENGINE BRIDGE ---
    window.loadDoc = async (tipo) => {
        const ex = document.getElementById('exam-select').value;
        const arq = tipo === 'prova' ? `ro${ex}.pdf` : `vade.pdf`;
        
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${tipo}`).classList.add('active');

        try {
            const response = await fetch(arq);
            const data = await response.arrayBuffer();
            PDFEngine.init(data);
        } catch (e) { alert("PDF nÃ£o encontrado."); }
    };

    window.changePage = (offset) => PDFEngine.changePage(offset);
    document.getElementById('page-num').onchange = (e) => PDFEngine.goToPage(e.target.value);

    // --- DADOS E SYNC ---
    window.saveMeta = (path, val) => {
        const ex = document.getElementById('exam-select').value;
        set(ref(db, `${path}/exame_${ex}`), val);
    };

    window.autoSave = () => {
        clearTimeout(window.sv);
        window.sv = setTimeout(() => window.saveMeta('v3_treino', document.getElementById('texto-final').value), 1000);
    };

    window.mudarExame = () => {
        const ex = document.getElementById('exam-select').value;
        window.loadDoc('prova');
        NaoConfunda.renderizar(ex, 'lista-nc-dinamica');
        get(ref(db, `v3_treino/exame_${ex}`)).then(s => document.getElementById('texto-final').value = s.val() || "");
    };

    // --- INICIALIZAÃ‡ÃƒO ---
    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) { 
        let n = i<10?"0"+i:i; let opt = document.createElement('option'); opt.value=n; opt.innerText=`EXAME ${n}`; if(i==44) opt.selected=true; sel.appendChild(opt); 
    }
    sel.onchange = window.mudarExame;
    
    // Gerar Menu de PeÃ§as
    const menu = document.getElementById('menu-estruturas');
    Object.keys(DATA_MASTER.estruturas).forEach(sigla => {
        const d = document.createElement('div');
        d.className = 'menu-item';
        d.innerText = sigla;
        d.onclick = () => {
            document.getElementById('texto-final').value = DATA_MASTER.estruturas[sigla];
            window.autoSave();
            window.toggleEstruturas();
        };
        menu.appendChild(d);
    });

    document.getElementById('ln-main').innerHTML = Array.from({length:350}, (_,i)=>i+1).join('<br>');
    window.mudarExame();
</script>
</body>
</html>
