<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <style>
        :root { --gold: #d4af37; --bg: #0f172a; --paper: #ffffff; --pen: #1e3a8a; --header-bg: #1e293b; --toolbar-bg: #f1f5f9; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--header-bg); padding: 0 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 50px; flex-shrink: 0; }
        .logo { font-weight: 800; color: var(--gold); }

        .main-container { flex: 1; display: flex; width: 100%; height: calc(100vh - 50px); overflow: hidden; }
        
        /* EDITOR */
        .editor-section { flex: 1; display: flex; flex-direction: column; border-right: 2px solid var(--gold); background: #f8fafc; }
        .toolbar { padding: 8px; background: var(--toolbar-bg); display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        .btn-symbol { padding: 8px; cursor: pointer; border: 1px solid #cbd5e1; border-radius: 6px; background: white; font-size: 1.1rem; transition: 0.2s; color: #1e293b; display: flex; align-items: center; justify-content: center; }
        .btn-symbol:hover { background: #e2e8f0; transform: scale(1.05); }
        .btn-corrigir { background: #10b981 !important; color: white !important; font-weight: bold; font-size: 0.75rem !important; padding: 0 10px !important; height: 38px; border: none !important; }
        
        .select-exame { padding: 6px; border-radius: 4px; border: 2px solid var(--gold); font-weight: bold; background: white; color: #1e293b; height: 38px; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #cbd5e1; display: flex; justify-content: center; }
        .paper-sheet { width: 100%; max-width: 850px; background: white; display: flex; min-height: 2000px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        .line-nums { width: 40px; background: #f1f5f9; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; user-select: none; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-size: 18px; line-height: 28px; color: var(--pen); resize: none; background-image: linear-gradient(transparent, transparent 27px, #e5e7eb 27px); background-size: 100% 28px; background-attachment: local; font-family: 'Courier New', Courier, monospace; }

        /* VIEWER PDF */
        .viewer-section { flex: 1; background: #525659; display: flex; flex-direction: column; }
        .tabs { display: flex; background: #1e293b; flex-shrink: 0; }
        .tab { padding: 12px; cursor: pointer; border: none; background: transparent; color: #94a3b8; flex: 1; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .tab.active { background: #525659; color: white; border-bottom: 3px solid var(--gold); }
        #pdf-viewport { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; align-items: center; background: #333; }
        canvas { max-width: 100%; margin-bottom: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.5); }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); }
        .modal-content { background: white; margin: 2% auto; width: 95%; max-width: 700px; max-height: 90vh; overflow-y: auto; color: black; border-radius: 8px; position: relative; padding: 20px; }
        .close-modal { float: right; cursor: pointer; font-weight: bold; color: red; border: 1px solid red; padding: 5px 10px; border-radius: 4px; }

        /* ESTILO ESPELHO INTERATIVO */
        .nota-floating { position: sticky; top: -20px; background: var(--gold); color: white; padding: 15px; text-align: center; font-weight: 900; z-index: 100; margin-bottom: 15px; border-radius: 4px; font-size: 1.2rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .espelho-item { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #eee; gap: 12px; }
        .espelho-txt { flex: 1; font-size: 14px; color: #1e293b; }
        .espelho-pt { font-weight: bold; color: #1e3a8a; background: #e0e7ff; padding: 2px 6px; border-radius: 4px; min-width: 45px; text-align: center; }
        input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .editor-section, .viewer-section { flex: none; height: 50%; width: 100%; }
            .toolbar { justify-content: center; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display" style="color:var(--gold); font-weight:bold; font-family: monospace;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" class="select-exame" onchange="window.syncPDF()">
                <option value="44">EX 44</option>
                <option value="41">EX 41</option>
                <option value="40">EX 40</option>
                <option value="37" selected>EX 37</option>
                <option value="35">EX 35</option>
            </select>
            <button class="btn-symbol" title="Quest√µes" onclick="abrirModal('QUEST√ïES')">üìö</button>
            <button class="btn-symbol" title="Espelho" onclick="abrirModal('ESPELHO')">üéØ</button>
            <button class="btn-symbol btn-corrigir" onclick="abrirModal('CORRE√á√ÉO')">CORRE√á√ÉO PROVA</button>
            <button class="btn-symbol" title="Dicas" onclick="abrirModal('DICAS')">üí°</button>
            <button class="btn-symbol" title="Limpar" onclick="limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" onclick="salvarPeca()" style="background:var(--gold); color:white; margin-left:auto; border:none; padding: 0 15px; font-weight:bold; border-radius:6px;">üíæ SALVAR</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" placeholder="Inicie sua pe√ßa t√©cnica aqui..."></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="tabs">
            <button class="tab active" onclick="loadPDF('prova', this)">PROVA</button>
            <button class="tab" onclick="loadPDF('gabarito', this)">GABARITO</button>
            <button class="tab" onclick="loadPDF('espelho', this)">ESPELHO</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-master" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="document.getElementById('modal-master').style.display='none'">FECHAR</span>
        <h2 id="m-title" style="margin-bottom:20px; border-bottom: 2px solid var(--gold); padding-bottom: 10px;"></h2>
        <div id="m-body"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script>
    // BANCO DE DADOS INTEGRADO (Substitui os arquivos externos para evitar erros de bloqueio)
    const BANCO_DADOS = {
        "37": {
            espelho: `
                <div class="nota-floating">NOTA: <span id="score-val">0.00</span></div>
                <div class="espelho-item"><input type="checkbox" value="0.10" onchange="calcNota()"><div class="espelho-txt">Endere√ßamento: Vara do Trabalho de...</div><div class="espelho-pt">0.10</div></div>
                <div class="espelho-item"><input type="checkbox" value="0.40" onchange="calcNota()"><div class="espelho-txt">Fundamenta√ß√£o: Art. 895, I da CLT</div><div class="espelho-pt">0.40</div></div>`,
            dicas: "Cuidado com o prazo do RO! S√£o 8 dias √∫teis."
        },
        "44": {
            espelho: `
                <div class="nota-floating">NOTA: <span id="score-val">0.00</span></div>
                <div class="espelho-item"><input type="checkbox" value="0.10" onchange="calcNota()"><div class="espelho-txt">Endere√ßamento: 150¬™ VT de Manaus</div><div class="espelho-pt">0.10</div></div>`,
            dicas: "Foque na ilegitimidade passiva dos s√≥cios."
        }
    };

    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // Iniciar Linhas
    document.getElementById('ln-main').innerHTML = Array.from({length:300}, (_,i)=>i+1).join('<br>');

    // Fun√ß√µes de PDF
    async function loadPDF(tipo, btn) {
        if(btn) { 
            document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); 
            btn.classList.add('active'); 
        }
        const ex = document.getElementById('exam-select').value;
        const container = document.getElementById('pdf-viewport');
        container.innerHTML = "<p style='color:white; padding:20px;'>Carregando...</p>";
        
        // Padr√£o de nomes baseado no seu erro anterior (ro37.pdf)
        let filename = `ro${ex}.pdf`;
        if(tipo === 'gabarito') filename = `ro${ex}-gabarito.pdf`;
        if(tipo === 'espelho') filename = `ro${ex}-espelho.pdf`;

        try {
            const pdf = await pdfjsLib.getDocument(filename).promise;
            container.innerHTML = '';
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({scale: 1.4});
                const canvas = document.createElement('canvas');
                canvas.height = viewport.height; canvas.width = viewport.width;
                await page.render({canvasContext: canvas.getContext('2d'), viewport}).promise;
                container.appendChild(canvas);
            }
        } catch(e) {
            container.innerHTML = `<div style="color:white; padding:30px; text-align:center;">
                <p>‚ùå <b>Arquivo n√£o encontrado:</b> ${filename}</p>
                <p style="font-size:0.8rem; color:#ccc;">Certifique-se que o PDF est√° na mesma pasta do c√≥digo.</p>
            </div>`;
        }
    }

    // Modal e Corre√ß√£o
    window.abrirModal = (tipo) => {
        const modal = document.getElementById('modal-master');
        const body = document.getElementById('m-body');
        const ex = document.getElementById('exam-select').value;
        modal.style.display = 'block';
        document.getElementById('m-title').innerText = tipo;

        if(tipo === 'ESPELHO' || tipo === 'CORRE√á√ÉO') {
            body.innerHTML = BANCO_DADOS[ex]?.espelho || "Espelho n√£o cadastrado.";
            // Carregar estado salvo
            const salvos = JSON.parse(localStorage.getItem(`check_${ex}`) || "[]");
            body.querySelectorAll('input').forEach((cb, i) => { if(salvos[i]) cb.checked = true; });
            calcNota();
        } else if(tipo === 'DICAS') {
            body.innerHTML = BANCO_DADOS[ex]?.dicas || "Sem dicas.";
        } else {
            body.innerHTML = `<textarea id="q-area" style="width:100%; height:300px; padding:10px;" placeholder="Rascunho de quest√µes..."></textarea>`;
            document.getElementById('q-area').value = localStorage.getItem(`q_${ex}`) || "";
            document.getElementById('q-area').oninput = (e) => localStorage.setItem(`q_${ex}`, e.target.value);
        }
    };

    window.calcNota = () => {
        let total = 0;
        const ex = document.getElementById('exam-select').value;
        const checks = document.querySelectorAll('#m-body input');
        const estados = [];
        checks.forEach(cb => {
            if(cb.checked) total += parseFloat(cb.value);
            estados.push(cb.checked);
        });
        localStorage.setItem(`check_${ex}`, JSON.stringify(estados));
        if(document.getElementById('score-val')) document.getElementById('score-val').innerText = total.toFixed(2);
    };

    // Auxiliares
    window.syncPDF = () => loadPDF('prova', document.querySelector('.tab.active'));
    window.limparFolha = () => { if(confirm("Limpar pe√ßa?")) document.getElementById('texto-final').value = ""; };
    window.salvarPeca = () => { 
        localStorage.setItem('rascunho_oab', document.getElementById('texto-final').value);
        alert("Pe√ßa salva com sucesso!"); 
    };

    // Cron√¥metro
    let tempo = 18000;
    setInterval(() => {
        tempo--;
        let h = Math.floor(tempo/3600);
        let m = Math.floor((tempo%3600)/60);
        let s = tempo%60;
        document.getElementById('timer-display').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }, 1000);

    // Iniciar
    loadPDF('prova');
</script>
</body>
</html>
