<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER | PERFORMANCE EST√ÅVEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">
    
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a; --rascunho-bg: #fefce8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1000; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        .timer-group { display: flex; align-items: center; gap: 8px; }
        #timer-display { font-family: 'Courier Prime', monospace; font-size: 1.1rem; color: var(--warning); background: #000; padding: 2px 8px; border-radius: 4px; border: 1px solid #333; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 800; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; scroll-behavior: smooth; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 2000px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; font-weight: bold; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-family: 'Inter', sans-serif; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; overflow: hidden; }
        
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; overflow: hidden; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; align-items: center; }
        .tab { padding: 8px 15px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); }
        
        .pdf-controls { margin-left: auto; display: flex; align-items: center; gap: 6px; padding-right: 10px; }
        .nav-btn { background: #475569; color: white; border: none; padding: 3px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.8rem; }
        .nav-input { width: 45px; background: #000; color: #fff; border: 1px solid #666; text-align: center; border-radius: 4px; font-size: 0.8rem; height: 24px; }

        #pdf-viewport { flex: 1; overflow: auto; background: #525659; position: relative; display: flex; justify-content: center; align-items: flex-start; padding: 20px 0; }
        .page-container { position: relative; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .textLayer { opacity: 1; mix-blend-mode: multiply; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 650px; border-radius: 12px; padding: 20px; color: #1e293b; max-height: 85vh; overflow-y: auto; }
        
        .fgv-header { border: 2px solid #000; padding: 10px; margin-bottom: 10px; text-align: center; font-weight: bold; font-size: 0.7rem; color: #000; }
        .fgv-paper-mock { display: flex; background: white; border: 1px solid #000; min-height: 400px; }
        .fgv-lines { width: 30px; background: #f0f0f0; border-right: 1px solid #000; text-align: center; font-size: 10px; padding-top: 10px; line-height: 24px; color: #000; font-weight: bold; }
        .fgv-textarea { flex: 1; border: none; outline: none; padding: 10px; font-size: 14px; line-height: 24px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 23px, #ccc 24px); background-size: 100% 24px; resize: none; }

        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; border: 2px solid var(--gold); z-index: 1000; align-items: center; justify-content: center; font-size: 1.5rem; }
        
        @media (max-width: 1024px) { 
            .viewer-section { position: fixed; inset: 0; z-index: 500; display: none; } 
            .viewer-section.active { display: flex; } 
            #mobile-btn { display: flex; } 
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div class="timer-group">
        <div id="timer-display">05:00:00</div>
        <button id="btn-simulado" style="background:var(--danger); color:white; border:none; padding:4px 10px; border-radius:4px; cursor:pointer;" onclick="window.toggleSimulado()">üèÅ</button>
    </div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol" style="width:auto; font-size:0.75rem; border:1px solid #ddd;"></select>
            <button class="btn-symbol" title="Mentoria" style="background:var(--gold); color:#000" onclick="alert('Estudo Dirigido Aryanna Linhares')">üèÜ</button>
            <button class="btn-symbol" title="Folha de Respostas" style="background:#f0fdf4; color:var(--success)" onclick="window.abrirFolhaRespostas()">üìö</button>
            <button class="btn-symbol" title="Estruturas Aryanna" style="background:#fef9c3; color:#854d0e" onclick="window.abrirEstruturas()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Post-it" style="background:#fff7ed; color:#c2410c" onclick="window.abrirPostIt()">üìå</button>
            <button class="btn-symbol" title="Limpar" style="background:#fee2e2; color:var(--danger)" onclick="window.limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" title="Folha de Dicas" style="background:#e0f2fe; color:var(--primary)" onclick="window.abrirDicas()">üí°</button>
            <button class="btn-symbol" title="Salvar" style="background:var(--success); color:white; margin-left:auto;" onclick="window.finalizarEArquivar()">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="line-nums-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs">
            <button id="tab-prova" class="tab active" onclick="window.carregarPDF('prova')">PROVA</button>
            <button id="tab-gabarito" class="tab" onclick="window.carregarPDF('gabarito')">GABARITO</button>
            <button id="tab-vade" class="tab" style="color:var(--gold)" onclick="window.carregarPDF('vade')">VADE</button>
            <div class="pdf-controls">
                <button class="nav-btn" onclick="window.mudarPagina(-1)">‚ùÆ</button>
                <input type="number" id="page-num" class="nav-input" value="1" onchange="window.irParaPagina(this.value)">
                <span style="font-size:0.7rem">/ <span id="page-count">0</span></span>
                <button class="nav-btn" onclick="window.mudarPagina(1)">‚ùØ</button>
            </div>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-rascunho" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content" style="background:var(--rascunho-bg)"><h3>üìå POST-IT</h3><br><textarea id="rascunho-editor" class="text-area" style="background:var(--rascunho-bg); height:350px; border:1px solid #ddd;" oninput="window.saveRascunho()"></textarea></div></div>

<div id="modal-folha-respostas" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content">
        <div class="fgv-header" style="background:#f0fdf4">OAB - FOLHA DE RESPOSTAS (PR√ÅTICA)</div>
        <div class="fgv-paper-mock">
            <div class="fgv-lines" id="fgv-line-nums-respostas"></div>
            <textarea id="folha-respostas-editor" class="fgv-textarea" spellcheck="false" oninput="window.saveFolhaRespostas()"></textarea>
        </div>
    </div>
</div>

<div id="modal-estruturas" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content" style="background:#fffcf0"><h3>‚öñÔ∏è ESTRUTURAS - ARYANNA LINHARES</h3><br><textarea id="estruturas-editor" class="text-area" style="background:#fffcf0; height:450px; border:1px solid #fde68a;" oninput="window.saveEstruturas()"></textarea></div></div>

<div id="modal-dicas" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content">
        <div class="fgv-header">OAB - FOLHA DE DICAS/TESES</div>
        <div class="fgv-paper-mock">
            <div class="fgv-lines" id="fgv-line-nums-dicas"></div>
            <textarea id="dicas-editor" class="fgv-textarea" spellcheck="false" oninput="window.saveDicas()"></textarea>
        </div>
    </div>
</div>

<button id="mobile-btn" onclick="window.toggleMobile()">üìë</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    let pdfDoc = null, pageNum = 1, scale = 1.4, isRendering = false;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // ESTRUTURAS ARYANNA LINHARES (TRABALHO)
    const estruturasAryanna = `[RECLAMA√á√ÉO TRABALHISTA]
1. Endere√ßamento: AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...
2. Qualifica√ß√£o: Art. 840, ¬ß1¬∫ da CLT e Art. 319 do CPC.
3. Pedido de Gratuidade de Justi√ßa (Art. 790, ¬ß3¬∫ e 4¬∫ CLT).
4. M√©rito (Teses): Fato -> Fundamento -> Reiterar o Pedido.
5. Pedidos: Listar e liquidar valores.
6. Requerimentos Finais: Notifica√ß√£o da R√© e produ√ß√£o de provas.
7. Valor da Causa: Somat√≥rio dos pedidos l√≠quidos.

[CONTESTA√á√ÉO]
1. Endere√ßamento (Mesmo da inicial).
2. Qualifica√ß√£o da Reclamada (Art. 847 CLT).
3. Preliminares (Art. 337 CPC): In√©pcia, Ilegitimidade, etc.
4. Prejudiciais de M√©rito: Prescri√ß√£o Bienal ou Quinquenal (Art. 7, XXIX, CF / Art. 11 CLT).
5. M√©rito: Ataque espec√≠fico aos fatos.
6. Reconven√ß√£o (Se houver).
7. Requerimentos: Improced√™ncia total dos pedidos.

[RECURSO ORDIN√ÅRIO]
- Folha de Rosto: Direcionada ao Juiz de 1¬∫ Grau (Interposi√ß√£o).
- Custas: Dep√≥sito Recursal e Custas Processuais (Art. 899 CLT).
- Folha de Raz√µes: Direcionada ao Tribunal Regional do Trabalho.
- Pressupostos: Tempestividade, Preparo, Legitimidade.
- Preliminares de Recurso: Nulidades.
- M√©rito Recursal: Reforma da senten√ßa.
- Fechamento: Local, Data, Advogado, OAB.`;

    window.carregarPDF = async (tipo) => {
        const ex = document.getElementById('exam-select').value;
        const arq = tipo === 'prova' ? `ro${ex}.pdf` : tipo === 'gabarito' ? `ro${ex}-gabarito.pdf` : `vade.pdf`;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${tipo}`).classList.add('active');
        try {
            pdfDoc = await pdfjsLib.getDocument(arq).promise;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            pageNum = 1; window.renderizarPagina();
        } catch(e) { document.getElementById('pdf-viewport').innerHTML = `<div style="color:white;padding:20px;">Arquivo n√£o encontrado.</div>`; }
    };

    window.renderizarPagina = async () => {
        if (!pdfDoc || isRendering) return;
        isRendering = true;
        const container = document.getElementById('pdf-viewport');
        const page = await pdfDoc.getPage(pageNum);
        const viewport = page.getViewport({ scale: scale });
        container.innerHTML = "";
        const pageDiv = document.createElement('div');
        pageDiv.className = 'page-container';
        pageDiv.style.width = viewport.width + 'px'; pageDiv.style.height = viewport.height + 'px';
        const canvas = document.createElement('canvas');
        canvas.height = viewport.height; canvas.width = viewport.width;
        pageDiv.appendChild(canvas);
        const textLayerDiv = document.createElement('div');
        textLayerDiv.className = 'textLayer'; pageDiv.appendChild(textLayerDiv);
        container.appendChild(pageDiv);
        await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;
        const textContent = await page.getTextContent();
        pdfjsLib.renderTextLayer({ textContent, container: textLayerDiv, viewport, textDivs: [] });
        document.getElementById('page-num').value = pageNum;
        isRendering = false;
    };

    window.mudarPagina = (d) => { if (pdfDoc && !isRendering) { let n = pageNum + d; if (n >= 1 && n <= pdfDoc.numPages) { pageNum = n; window.renderizarPagina(); } } };
    window.irParaPagina = (v) => { let p = parseInt(v); if (p >= 1 && p <= pdfDoc.numPages) { pageNum = p; window.renderizarPagina(); } };

    window.autoSave = () => { 
        window.isEditing = true; clearTimeout(window.sv); 
        window.sv = setTimeout(() => { set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value); window.isEditing = false; }, 1000); 
    };

    window.saveRascunho = () => { const ex = document.getElementById('exam-select').value; set(ref(db, `v3_rascunho/exame_${ex}`), document.getElementById('rascunho-editor').value); };
    window.saveDicas = () => { const ex = document.getElementById('exam-select').value; set(ref(db, `v3_dicas/exame_${ex}`), document.getElementById('dicas-editor').value); };
    window.saveFolhaRespostas = () => { const ex = document.getElementById('exam-select').value; set(ref(db, `v3_respostas/exame_${ex}`), document.getElementById('folha-respostas-editor').value); };
    window.saveEstruturas = () => { set(ref(db, `v3_estruturas/geral`), document.getElementById('estruturas-editor').value); };

    window.loadDados = (ex) => {
        get(ref(db, `v3_rascunho/exame_${ex}`)).then((s) => { document.getElementById('rascunho-editor').value = s.val() || ""; });
        get(ref(db, `v3_dicas/exame_${ex}`)).then((s) => { document.getElementById('dicas-editor').value = s.val() || ""; });
        get(ref(db, `v3_respostas/exame_${ex}`)).then((s) => { document.getElementById('folha-respostas-editor').value = s.val() || ""; });
        get(ref(db, `v3_estruturas/geral`)).then((s) => { 
            document.getElementById('estruturas-editor').value = s.val() || estruturasAryanna; 
        });
    };

    window.abrirPostIt = () => { document.getElementById('modal-rascunho').style.display = 'flex'; };
    window.abrirDicas = () => { document.getElementById('modal-dicas').style.display = 'flex'; };
    window.abrirFolhaRespostas = () => { document.getElementById('modal-folha-respostas').style.display = 'flex'; };
    window.abrirEstruturas = () => { document.getElementById('modal-estruturas').style.display = 'flex'; };
    window.limparFolha = () => { if(confirm("Limpar a folha principal?")) { document.getElementById('texto-final').value = ""; window.autoSave(); } };
    window.finalizarEArquivar = () => { alert("Treino e estruturas salvos!"); };

    window.mudarExame = () => { const ex = document.getElementById('exam-select').value; window.carregarPDF('prova'); window.loadDados(ex); };
    window.toggleMobile = () => document.getElementById('viewer').classList.toggle('active');

    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });

    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) {
        let opt = document.createElement('option'); let num = i < 10 ? "0" + i : i;
        opt.value = num; opt.innerText = `EXAME ${num}`; if(i==35) opt.selected = true; sel.appendChild(opt);
    }

    let lns = ""; for(let i=1; i<=350; i++) lns += i + "<br>"; document.getElementById('line-nums-main').innerHTML = lns;
    let flns = ""; for(let i=1; i<=30; i++) flns += i + "<br>"; 
    document.getElementById('fgv-line-nums-respostas').innerHTML = flns;
    document.getElementById('fgv-line-nums-dicas').innerHTML = flns;
    
    window.mudarExame();
</script>
</body>
</html>
