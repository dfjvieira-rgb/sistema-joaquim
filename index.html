<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ARYANNA MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="banco-espelhos.js"></script>

    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --red: #e74c3c; --header-h: 60px; --gold: #fbbf24;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        
        main { display: flex; flex: 1; overflow: hidden; }
        
        /* Lateral Esquerda: Lista de Exames */
        .sidebar-left { width: 200px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .section-label { font-size: 0.65rem; font-weight: bold; color: #1a252f; margin: 15px 0 5px; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 3px; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; text-align: left; font-weight: bold; }
        .exame-btn.active { background: var(--accent); color: white; }

        /* Centro: √Årea de Trabalho */
        .work-section { flex: 1; display: flex; flex-direction: column; background: white; border-right: 1px solid #ccc; }
        #area-peca { flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.6; outline: none; background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none; }

        /* Lateral Direita: Painel de Corre√ß√£o */
        .sidebar-right { width: 350px; background: white; display: flex; flex-direction: column; }
        .panel-header { padding: 15px; background: var(--red); color: white; font-weight: bold; text-align: center; font-size: 0.8rem; }
        .checklist-container { flex: 1; overflow-y: auto; padding: 10px; }
        .score-container { padding: 20px; background: #f8f9fa; border-top: 1px solid #ddd; text-align: center; }
        #display-nota { font-size: 2.5rem; font-weight: bold; color: var(--red); }

        /* Estilos dos Itens do Banco de Espelhos */
        .espelho-item { display: flex; gap: 8px; padding: 12px 0; border-bottom: 1px solid #eee; align-items: flex-start; font-size: 0.8rem; }
        .espelho-txt { flex: 1; line-height: 1.3; color: #333; }
        .espelho-pt { font-weight: bold; color: var(--red); min-width: 35px; text-align: right; }
        .nota-floating { display: none; } /* Esconde o t√≠tulo interno do banco para n√£o duplicar */

        @media (max-width: 1024px) { 
            .sidebar-left { width: 80px; }
            .sidebar-right { width: 250px; }
            .exame-btn { font-size: 0.6rem; padding: 5px; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold;">ARYANNA MASTER 2026 <span style="color:var(--accent)">PRO</span></div>
    <div id="mini-status" style="font-size: 0.7rem; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 4px;">
        MODO DE TREINO ATIVO
    </div>
</header>

<main>
    <aside class="sidebar-left">
        <div class="section-label">Exames OAB</div>
        <div id="lista-exames"></div>
    </aside>

    <section class="work-section">
        <div style="padding:8px; background:#eee; font-size:0.7rem; font-weight:bold;">
            <span id="label-atual">üìç SELECIONE UM EXAME PARA COME√áAR</span>
        </div>
        <textarea id="area-peca" placeholder="Digite sua pe√ßa aqui seguindo o checklist ao lado..."></textarea>
    </section>

    <aside class="sidebar-right">
        <div class="panel-header">CHECKLIST DE PONTUA√á√ÉO</div>
        <div id="injetar-espelho" class="checklist-container">
            <p style="padding:20px; text-align:center; color:#999; font-size: 0.8rem;">
                Os crit√©rios de pontua√ß√£o aparecer√£o aqui assim que voc√™ selecionar um exame.
            </p>
        </div>
        <div class="score-container">
            <div style="font-size: 0.7rem; text-transform: uppercase; color: #666;">Nota Calculada</div>
            <div id="display-nota">0.00</div>
        </div>
    </aside>
</main>

<script>
    let idAtivo = null;

    window.onload = () => {
        const menu = document.getElementById('lista-exames');
        
        // Verifica se o seu arquivo banco-espelhos.js foi carregado
        if (typeof BANCO_ESPELHOS === 'undefined') {
            document.getElementById('injetar-espelho').innerHTML = 
                "<p style='color:red; padding:10px;'>Erro: banco-espelhos.js n√£o carregado!</p>";
            return;
        }

        // Popula a lista lateral
        Object.keys(BANCO_ESPELHOS).sort((a,b) => b-a).forEach(key => {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerText = `EXAME ${key}`;
            btn.onclick = () => {
                idAtivo = key;
                
                // Estilo do bot√£o ativo
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Atualiza Labels
                document.getElementById('label-atual').innerText = `üìç PRATICANDO: EXAME ${key}`;
                
                // CARREGA A CORRE√á√ÉO AUTOMATICAMENTE
                carregarCorrecao(key);
            };
            menu.appendChild(btn);
        });
    };

    function carregarCorrecao(key) {
        const container = document.getElementById('injetar-espelho');
        
        // REGRA: Se houver dados no banco, mostra. Se n√£o, avisa.
        if (BANCO_ESPELHOS[key]) {
            container.innerHTML = BANCO_ESPELHOS[key];
        } else {
            container.innerHTML = `
                <div style="padding:20px; text-align:center; color:#999;">
                    <i class="fas fa-search" style="font-size:2rem; margin-bottom:10px;"></i>
                    <p>Sem espelho cadastrado para o Exame ${key}.</p>
                </div>`;
        }
        
        // Reseta a nota ao trocar de exame
        calcNota();
    }

    // Fun√ß√£o de c√°lculo de nota (chamada pelos checkboxes dentro do seu banco)
    window.calcNota = () => {
        let n = 0;
        const checkboxes = document.querySelectorAll('#injetar-espelho input[type="checkbox"]');
        checkboxes.forEach(c => {
            if(c.checked) n += parseFloat(c.value);
        });
        document.getElementById('display-nota').innerText = n.toFixed(2);
    };
</script>
</body>
</html>
