<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --fgv-yellow: #fff9c4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: #1e293b; padding: 10px 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-weight: 800; color: var(--gold); }
        #timer-display { font-family: monospace; font-size: 1.2rem; color: var(--warning); background: #000; padding: 5px 12px; border-radius: 8px; }

        .main-container { flex: 1; display: flex; overflow: hidden; }

        /* EDITOR */
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; position: relative; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        
        .btn-symbol { width: 38px; height: 38px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.2s; }
        .btn-save-master { background: var(--success); color: white; border: none; padding: 0 15px; height: 38px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-left: auto; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* POST-IT GEST√ÉO (CRUD) */
        .postit-espelho { width: 100%; max-width: 800px; background: var(--fgv-yellow); padding: 15px; border-left: 10px solid #f59e0b; box-shadow: 5px 5px 15px rgba(0,0,0,0.1); color: #854d0e; margin-bottom: 20px; border-radius: 4px; display: block; position: relative; }
        .postit-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 4px; }
        .postit-form { display: flex; flex-direction: column; gap: 5px; }
        .postit-form input, .postit-form textarea { width: 100%; padding: 8px; border: 1px solid #d4af37; border-radius: 4px; background: rgba(255,255,255,0.6); font-size: 0.8rem; outline: none; }
        .btn-add-tese { background: var(--success); color: white; border: none; padding: 8px; border-radius: 4px; font-weight: bold; cursor: pointer; margin-top: 5px; }

        .teses-list { max-height: 150px; overflow-y: auto; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #d4af37; }
        .tese-item { display: flex; justify-content: space-between; background: rgba(255,255,255,0.3); padding: 6px; margin-bottom: 4px; border-radius: 4px; font-size: 0.75rem; }
        .tese-actions { display: flex; gap: 10px; }
        .btn-edit { color: #2563eb; cursor: pointer; }
        .btn-del { color: #dc2626; cursor: pointer; }

        /* FOLHA */
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 1200px; display: flex; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-family: 'Courier Prime', monospace; font-size: 18px; line-height: 28px; color: #334155; background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; }

        /* VIEWER */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; }
        .tab { padding: 8px 15px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; font-weight: bold; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); }
        iframe { flex: 1; border: none; background: #fff; }

        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; z-index: 1000; border: 2px solid var(--gold); align-items: center; justify-content: center; font-size: 1.5rem; }

        @media (max-width: 1024px) {
            .viewer-section { position: fixed; inset: 0; z-index: 500; display: none; }
            .viewer-section.active { display: flex; }
            #mobile-btn { display: flex; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display">05:00:00</div>
    <button style="background:var(--danger); color:white; border:none; padding:8px 15px; border-radius:5px; font-weight:bold; cursor:pointer;" onclick="ativarSimulado()">üèÅ SIMULADOR</button>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select class="btn-symbol" id="exam-select" onchange="mudarExame(this.value)" style="width:auto; font-size:0.75rem; padding: 0 5px;"></select>
            <select class="btn-symbol" id="mode-select" onchange="mudarModo(this.value)" style="width:auto; font-size:0.75rem;">
                <option value="peca">PE√áA (150L)</option>
                <option value="quest">QUEST√ïES (30L)</option>
            </select>
            
            <button class="btn-symbol" style="background:#e0e7ff; color:var(--primary)" onclick="acionarIA()" title="Localizar Pe√ßa">üß†</button>
            <button class="btn-symbol" style="background:#f1f5f9; color:#475569;" onclick="mudarDoc('prova')" title="Ver PDF">üìÑ</button>
            <button class="btn-symbol" style="background:#fee2e2; color:var(--danger)" onclick="alert('Dica: Olhe sempre o √∫ltimo ato processual!')">üí°</button>
            <button class="btn-symbol" style="background:#fef9c3; color:#854d0e" onclick="togglePostit()" title="Post-its">üìå</button>
            <button class="btn-symbol" style="background:#e0f2fe; color:var(--primary)" onclick="carregarHistorico()" title="Hist√≥rico">üìö</button>
            
            <button class="btn-save-master" onclick="salvarTreinoTotal()">üíæ SALVAR NO HIST√ìRICO</button>
        </div>

        <div class="paper-wrapper">
            <div id="postit-gestao" class="postit-espelho">
                <div class="postit-header">
                    <span>üìù TESES E NOTAS</span>
                    <span onclick="togglePostit()" style="cursor:pointer">√ó</span>
                </div>
                <div class="postit-form">
                    <input type="text" id="t-titulo" placeholder="T√≠tulo da Tese">
                    <textarea id="t-texto" rows="2" placeholder="Fundamento jur√≠dico..."></textarea>
                    <input type="hidden" id="t-key">
                    <button class="btn-add-tese" onclick="dbSalvarTese()">[+] SALVAR TESE NO BANCO</button>
                </div>
                <div class="teses-list" id="db-list"></div>
            </div>

            <div class="paper-sheet">
                <div class="line-nums" id="line-nums"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs">
            <button class="tab active" id="tab-prova" onclick="mudarDoc('prova', this)">PROVA</button>
            <button class="tab" onclick="mudarDoc('gabarito', this)">GABARITO</button>
            <button class="tab" style="color:var(--gold)" onclick="mudarDoc('aryanna', this)">VADE</button>
        </div>
        <iframe id="pdf-frame" src=""></iframe>
    </section>
</div>

<button id="mobile-btn" onclick="toggleMobile()">üìë</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);
    window.db_ops = { ref, set, push, get, remove, update, db };

    onValue(ref(db, 'teses'), (snap) => {
        const list = document.getElementById('db-list');
        list.innerHTML = "";
        const data = snap.val();
        if(data) {
            Object.keys(data).forEach(k => {
                list.innerHTML += `<div class="tese-item">
                    <div><b>${data[k].titulo}</b>: ${data[k].texto}</div>
                    <div class="tese-actions">
                        <span class="btn-edit" onclick="editarTese('${k}', '${data[k].titulo}', '${data[k].texto}')">‚úé</span>
                        <span class="btn-del" onclick="excluirTese('${k}')">‚úñ</span>
                    </div>
                </div>`;
            });
        }
    });

    onValue(ref(db, 'v3_treino/peca'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
</script>

<script>
    let exAtual = 42; let modoAtivo = 'peca'; let tempo = 18000;

    function togglePostit() { 
        const p = document.getElementById('postit-gestao');
        p.style.display = p.style.display === 'none' ? 'block' : 'none';
    }

    async function dbSalvarTese() {
        const t = document.getElementById('t-titulo').value;
        const x = document.getElementById('t-texto').value;
        const k = document.getElementById('t-key').value;
        if(!t || !x) return alert("Preencha os campos!");
        if(k) {
            await window.db_ops.update(window.db_ops.ref(window.db_ops.db, `teses/${k}`), { titulo: t, texto: x });
        } else {
            await window.db_ops.push(window.db_ops.ref(window.db_ops.db, 'teses'), { titulo: t, texto: x });
        }
        document.getElementById('t-titulo').value = ""; document.getElementById('t-texto').value = ""; document.getElementById('t-key').value = "";
    }

    window.editarTese = (k, t, x) => {
        document.getElementById('t-titulo').value = t;
        document.getElementById('t-texto').value = x;
        document.getElementById('t-key').value = k;
    };

    window.excluirTese = async (k) => {
        if(confirm("Excluir tese?")) await window.db_ops.remove(window.db_ops.ref(window.db_ops.db, `teses/${k}`));
    };

    function acionarIA() {
        let h = prompt("Cole o enunciado para identifica√ß√£o:");
        if(h) alert("Sugest√£o: " + (h.toLowerCase().includes("senten√ßa") ? "RO" : "Contesta√ß√£o"));
    }

    async function carregarHistorico() {
        const snap = await window.db_ops.get(window.db_ops.ref(window.db_ops.db, 'historico'));
        alert("Hist√≥rico: " + (snap.exists() ? Object.values(snap.val()).length + " itens." : "Vazio."));
    }

    function salvarTreinoTotal() {
        const t = prompt("T√≠tulo do treino:");
        if(t) window.db_ops.push(window.db_ops.ref(window.db_ops.db, 'historico'), { titulo: `[EX ${exAtual}] ${t}`, texto: document.getElementById('texto-final').value, data: new Date().toLocaleString() });
    }

    function mudarModo(m) { modoAtivo = m; gerarLinhas(m === 'peca' ? 150 : 30); }
    function gerarLinhas(n) { let h = ""; for(let i=1; i<=n; i++) h += i + "<br>"; document.getElementById('line-nums').innerHTML = h; }
    
    function mudarDoc(tipo, btn) {
        if(btn) { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); btn.classList.add('active'); }
        document.getElementById('pdf-frame').src = tipo === 'prova' ? `ro${exAtual}.pdf` : tipo === 'gabarito' ? `ro${exAtual}-gabarito.pdf` : `Aryanna Linhares.pdf`;
    }

    function mudarExame(v) { exAtual = v; mudarDoc('prova'); }
    function autoSave() {
        window.isEditing = true; clearTimeout(window.sv);
        window.sv = setTimeout(() => { window.db_ops.set(window.db_ops.ref(window.db_ops.db, `v3_treino/${modoAtivo}`), document.getElementById('texto-final').value); window.isEditing = false; }, 1000);
    }

    function ativarSimulado() {
        if(confirm("Zerar e come√ßar?")) {
            document.getElementById('texto-final').value = "";
            setInterval(() => {
                tempo--; let h=Math.floor(tempo/3600), m=Math.floor((tempo%3600)/60), s=tempo%60;
                document.getElementById('timer-display').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            }, 1000);
        }
    }

    window.onload = () => {
        gerarLinhas(150);
        const sel = document.getElementById('exam-select');
        for(let i=44; i>=35; i--) {
            let opt = document.createElement('option'); opt.value = i; opt.innerText = `EXAME ${i}`;
            if(i==42) opt.selected = true; sel.appendChild(opt);
        }
        mudarDoc('prova');
    };

    function toggleMobile() { document.getElementById('viewer').classList.toggle('active'); }
</script>
</body>
</html>
