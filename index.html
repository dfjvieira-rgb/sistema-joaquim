<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - LISTA ARMADA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1; --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7; --header-h: 65px; }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 10000; }
        .nav-group { display: flex; gap: 8px; }
        .btn-ref { height: 42px; min-width: 42px; border-radius: 8px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; }
        
        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 75px; background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid #334155; overflow-y: auto; }
        
        #radar-peca { background: #000; color: #00ff00; padding: 8px 2px; border: 2px solid #00ff00; font-size: 0.55rem; font-weight: 900; text-align: center; margin-bottom: 10px; min-height: 45px; display: flex; align-items: center; justify-content: center; line-height: 1.1; text-transform: uppercase; }

        .exame-btn { width: 100%; height: 38px; background: #334155; color: white; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; margin-bottom: 5px; font-size: 0.75rem; }
        .exame-btn.active { background: var(--gold); color: black; }

        .editor-container { flex: 1; overflow-y: auto; background: var(--bg-paper); padding: 20px; display: flex; justify-content: center; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); min-height: 100%; position: relative; }
        
        .nota-inteligencia { background: #fff9c4; border: 2px dashed #f59e0b; color: #7c2d12; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 0.95rem; font-weight: bold; }
        .fgv-title { background: #000; color: #fff; padding: 8px 15px; font-weight: bold; margin: 25px 0 10px 0; text-transform: uppercase; font-size: 0.85rem; border-left: 5px solid var(--gold); }
        .editor-area { outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); font-family: 'Times New Roman', serif; background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px); white-space: pre-wrap; min-height: 60px; margin-bottom: 15px; text-align: justify; }

        .paper-tools { position: fixed; left: 85px; bottom: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 9999; }
        .btn-float { width: 58px; height: 58px; border-radius: 50%; border: 3px solid white; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }

        /* MODAIS CORRIGIDOS */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1e293b; border: 3px solid var(--gold); padding: 25px; z-index: 20000; border-radius: 12px; width: 340px; text-align: center; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 19999; }
        .btn-cmd { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 6px; font-weight: 800; cursor: pointer; color: white; font-size: 0.9rem; }
        
        #lista-estruturas { max-height: 350px; overflow-y: auto; margin-top: 15px; padding-right: 5px; }
        .opt-peca { background: #334155; color: white; padding: 15px; margin-bottom: 8px; border-radius: 8px; cursor: pointer; text-align: left; font-weight: bold; text-transform: uppercase; font-size: 0.75rem; border: 1px solid #475569; display: flex; align-items: center; gap: 12px; }
        .opt-peca:hover { background: #475569; border-color: var(--gold); }
        .opt-peca i { color: var(--gold); font-size: 1rem; }

        @media print { header, .sidebar, .paper-tools, .modal, .modal-overlay { display: none !important; } }
    </style>
</head>
<body class="dark-mode">

<div class="modal-overlay" id="overlay" onclick="fecharModais()"></div>

<div id="modal-estruturas" class="modal">
    <h3 style="color:var(--gold); margin-bottom:10px;"><i class="fas fa-scroll"></i> SELECIONE A PEÃ‡A</h3>
    <div id="lista-estruturas">
        </div>
    <button class="btn-cmd" style="background:#475569; margin-top:10px;" onclick="fecharModais()">CANCELAR</button>
</div>

<div id="modal-disquete" class="modal">
    <h3 style="color:var(--gold); margin-bottom:15px;">OPÃ‡Ã•ES</h3>
    <button class="btn-cmd" style="background:#3b82f6;" onclick="window.location.href='mentoria.html'">HISTÃ“RICO</button>
    <button class="btn-cmd" style="background:#fbbf24; color:black;" onclick="window.print()">IMPRIMIR PDF</button>
    <button class="btn-cmd" style="background:#ef4444;" onclick="resetarTudo()">LIMPAR TUDO</button>
    <button class="btn-cmd" style="background:#475569;" onclick="fecharModais()">VOLTAR</button>
</div>

<header>
    <div class="nav-group">
        <button class="btn-ref" onclick="location.reload()"><i class="fas fa-sync"></i></button>
        <button class="btn-ref" id="btn-sync" style="background:#0ea5e9; border-color:#fff;"><i class="fas fa-cloud-download-alt"></i></button>
        <button class="btn-ref" style="background:#ef4444; border:none; color:white;" onclick="resetarTudo()"><i class="fas fa-trash"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-ref" onclick="location.href='mentoria.html'" style="background:#a855f7; border:none; color:white;"><i class="fas fa-brain"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-peca">VARRENDO...</div>
        <div id="exam-nav"></div>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="nota-box" class="nota-inteligencia" contenteditable="true">ðŸš€ InteligÃªncia NÃ£o Confunda: </div>
            <div class="fgv-title">PeÃ§a Profissional</div>
            <div id="editor-peca" class="editor-area" contenteditable="true" spellcheck="false"></div>
            <div class="fgv-title">QuestÃµes</div>
            <div id="q1" class="editor-area" contenteditable="true"></div>
            <div id="q2" class="editor-area" contenteditable="true"></div>
        </div>

        <div class="paper-tools">
            <div class="btn-float" style="background:#22c55e;" onclick="abrirDisquete()"><i class="fas fa-save"></i></div>
            <div class="btn-float" style="background:#1e293b; color:#fbbf24; border:2px solid #fbbf24;" onclick="abrirEstruturas()"><i class="fas fa-scroll"></i></div>
            <div class="btn-float" style="background:#3b82f6;" onclick="injetarEspelho()"><i class="fas fa-gavel"></i></div>
            <div class="btn-float" style="background:linear-gradient(45deg, #fbbf24, #ef4444);" onclick="lancarMissao()"><i class="fas fa-rocket"></i></div>
        </div>
    </section>
</main>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, remove, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = new URLSearchParams(window.location.search).get('exame') || "41";
    const ids = ['nota-box', 'editor-peca', 'q1', 'q2'];

    // RADAR ATIVO
    window.scanner = () => {
        const txt = document.getElementById('editor-peca').innerText.toUpperCase();
        const radar = document.getElementById('radar-peca');
        if (txt.includes("ORDINÃRIO")) radar.innerText = "REC. ORDINÃRIO";
        else if (txt.includes("CONTESTAÃ‡ÃƒO")) radar.innerText = "CONTESTAÃ‡ÃƒO";
        else if (txt.includes("RECLAMAÃ‡ÃƒO") || txt.includes("INICIAL")) radar.innerText = "RECLAMAÃ‡ÃƒO";
        else radar.innerText = "VARRENDO...";
    };

    // ABRIR LISTA DE PEÃ‡AS (AQUI ESTÃ A MÃGICA)
    window.abrirEstruturas = () => {
        const list = document.getElementById('lista-estruturas');
        list.innerHTML = ''; 
        
        // Pega as peÃ§as do arquivo estruturas.js
        if (pecas && Object.keys(pecas).length > 0) {
            Object.keys(pecas).forEach(nome => {
                const div = document.createElement('div');
                div.className = 'opt-peca';
                div.innerHTML = `<i class="fas fa-file-contract"></i> <span>${nome.toUpperCase()}</span>`;
                div.onclick = () => {
                    document.getElementById('editor-peca').innerText = pecas[nome];
                    window.salvarAuto();
                    fecharModais();
                };
                list.appendChild(div);
            });
        } else {
            list.innerHTML = '<p style="color:white;">Nenhuma peÃ§a encontrada em estruturas.js</p>';
        }

        document.getElementById('modal-estruturas').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    };

    window.salvarAuto = () => {
        const data = {};
        ids.forEach(id => { if(document.getElementById(id)) data[id] = document.getElementById(id).innerText; });
        set(ref(db, `estudos/${activeEx}`), { ...data, ts: Date.now() });
        window.scanner();
    };

    window.lancarMissao = () => {
        const data = {};
        ids.forEach(id => { if(document.getElementById(id)) data[id] = document.getElementById(id).innerText; });
        push(ref(db, `historico_final/${activeEx}`), { ...data, ts: Date.now() });
        alert("ðŸš€ LANÃ‡ADO AO HISTÃ“RICO!");
    };

    window.abrirDisquete = () => {
        window.salvarAuto();
        document.getElementById('modal-disquete').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    };

    window.fecharModais = () => {
        document.getElementById('modal-estruturas').style.display = 'none';
        document.getElementById('modal-disquete').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    };

    window.resetarTudo = () => {
        if(confirm("APAGAR TUDO?")) remove(ref(db, `estudos/${activeEx}`)).then(() => location.reload());
    };

    window.injetarEspelho = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(esp) { document.getElementById('editor-peca').innerText = esp; window.salvarAuto(); }
    };

    // INIT
    ids.forEach(id => {
        const el = document.getElementById(id);
        if(el) el.addEventListener('input', window.salvarAuto);
    });

    onValue(ref(db, `estudos/${activeEx}`), (s) => {
        const d = s.val();
        if(d) ids.forEach(id => { if(d[id] && document.getElementById(id)) document.getElementById(id).innerText = d[id]; });
        window.scanner();
    }, { onlyOnce: true });

    // SIDEBAR
    const nav = document.getElementById('exam-nav');
    for(let i=44; i>=35; i--) {
        const b = document.createElement('div');
        b.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
        b.innerText = `E${i}`;
        b.onclick = () => location.href = `?exame=${i}`;
        nav.appendChild(b);
    }
</script>
</body>
</html>
