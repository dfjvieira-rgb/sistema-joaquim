<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria OAB - Gabaritos Oficiais</title>
    <style>
        :root { --primary: #2c3e50; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; display: flex; margin: 0; height: 100vh; background: var(--bg); }
        
        /* Barra Lateral */
        #sidebar { 
            width: 280px; background: var(--primary); color: white; 
            overflow-y: auto; flex-shrink: 0;
        }
        .header-sidebar { padding: 20px; text-align: center; background: #1a252f; font-weight: bold; }
        .btn-peca {
            width: 100%; padding: 14px 20px; border: none; background: none;
            color: #bdc3c7; text-align: left; cursor: pointer; border-bottom: 1px solid #34495e;
            font-size: 13px; transition: 0.2s;
        }
        .btn-peca:hover { background: #34495e; color: white; }
        .active { background: #3498db !important; color: white; border-left: 5px solid #fff; }

        /* Área do Papel */
        #main-content { flex-grow: 1; overflow-y: auto; padding: 40px; display: flex; justify-content: center; }
        #container-gabarito {
            background: white; width: 100%; max-width: 800px; min-height: 1000px;
            padding: 70px 80px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-family: "Times New Roman", Times, serif; font-size: 13pt; line-height: 1.6;
            color: #333; text-align: justify;
        }

        /* Formatação de Petição */
        .titulo-juridico { font-weight: bold; text-transform: uppercase; display: block; margin: 25px 0 10px 0; }
        #container-gabarito p { text-indent: 2.5cm; margin-bottom: 15px; margin-top: 0; }
    </style>
</head>
<body>

<nav id="sidebar">
    <div class="header-sidebar">PEÇAS PRÁTICAS</div>
    <div id="menu-botoes"></div>
</nav>

<main id="main-content">
    <div id="container-gabarito">
        <p style="text-align:center; text-indent:0; color:#999; margin-top:200px;">Selecione uma peça lateral.</p>
    </div>
</main>

<script src="gabarito.js"></script>
<script>
    const pecas = {
        'rt':'Reclamação Trabalhista','consigna':'Consignação em Pagamento','cont':'Contestação',
        'emb_exec':'Embargos à Execução','ro':'Recurso Ordinário','ed':'Embargos de Declaração',
        'ap':'Agravo de Petição','ai':'Agravo de Instrumento','rr':'Recurso de Revista',
        'epe':'Exceção de Pré-Executividade','ms':'Mandado de Segurança','acao_resc':'Ação Rescisória',
        'inquerito':'Inquérito Falta Grave','cautelar':'Medida Cautelar','habeas_corpus':'Habeas Corpus',
        'habeas_data':'Habeas Data','mandado_injuncao':'Mandado de Injunção','dissidio_coletivo':'Dissídio Coletivo',
        'recurso_adesivo':'Recurso Adesivo'
    };

    const menu = document.getElementById('menu-botoes');
    Object.keys(pecas).forEach(id => {
        const btn = document.createElement('button');
        btn.className = 'btn-peca';
        btn.innerText = pecas[id];
        btn.onclick = () => {
            document.querySelectorAll('.btn-peca').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(typeof GabaritoManager !== 'undefined') GabaritoManager.renderizarNoSite(id, 1);
        };
        menu.appendChild(btn);
    });
</script>
</body>
</html>
