<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #27ae60;
            --header-h: 70px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER OTIMIZADO */
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 10px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 3px solid var(--gold); z-index: 1000;
        }
        .status-sync { font-size: 0.6rem; color: #4ade80; border: 1px solid #4ade80; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .nav-btns { display: flex; gap: 5px; flex-wrap: nowrap; overflow-x: auto; padding-bottom: 2px; }
        .btn-header { 
            color: white; border: 1px solid rgba(255,255,255,0.2); padding: 10px 12px; border-radius: 6px; 
            cursor: pointer; font-weight: 800; font-size: 0.65rem; text-transform: uppercase;
            background: var(--secondary); display: flex; align-items: center; gap: 5px; white-space: nowrap;
        }

        main { display: flex; flex: 1; overflow: hidden; background: #eaeff2; }
        
        /* SIDEBAR EXAMES */
        .sidebar { width: 100px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; flex-shrink: 0; }
        .exame-btn { width: 100%; padding: 12px 5px; margin-bottom: 8px; background: white; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; font-size: 0.7rem; font-weight: bold; transition: 0.2s; }
        .exame-btn.active { background: var(--accent); color: white; border-color: var(--accent); transform: scale(1.05); }

        /* LADO ESQUERDO: FOLHA FGV */
        .folha-mestra-container { flex: 1.2; background: #dfe6e9; overflow-y: auto; padding: 20px; border-right: 2px solid var(--gold); }
        .folha-fgv { background: white; width: 100%; min-height: 1500px; padding: 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); font-family: 'Times New Roman', serif; position: relative; border-radius: 4px; }
        
        /* SIMULA√á√ÉO DE LINHAS DA PROVA */
        .peca-editor { 
            outline: none; font-size: 19px; line-height: 31px; text-align: justify; white-space: pre-wrap; color: #1a1a1a; min-height: 900px; 
            background-image: repeating-linear-gradient(white, white 30px, #e5e7eb 30px, #e5e7eb 31px); 
            padding-top: 4px;
        }

        /* LADO DIREITO: PDF E ABAS */
        .pdf-container { width: 45%; background: #525659; display: flex; flex-direction: column; }
        .pdf-tabs { display: flex; background: #334155; padding: 6px; gap: 6px; }
        .tab-btn { flex: 1; padding: 10px; font-size: 0.7rem; font-weight: bold; border: none; background: #1e293b; color: white; cursor: pointer; border-radius: 4px; transition: 0.3s; }
        .tab-btn.active { background: var(--gold); color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.3); }

        .gabarito-folha { margin-top: 40px; padding: 25px; border-radius: 8px; font-family: 'Inter'; font-size: 0.9rem; line-height: 1.5; }
        .gabarito-existente { background: #f0fff4; border: 3px solid var(--fgv-green); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        /* MODAL ESTRUTURAS */
        .modal-pecas { display: none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: white; z-index: 10001; padding: 25px; border-radius: 12px; box-shadow: 0 0 100px rgba(0,0,0,0.6); border: 3px solid var(--gold); }
        .grid-pecas { max-height: 400px; overflow-y: auto; display: grid; gap: 8px; }
        .peca-item-btn { width: 100%; padding: 12px; text-align: left; background: #f8fafc; border: 1px solid #cbd5e1; border-radius: 6px; font-weight: bold; cursor: pointer; }

        @media (max-width: 768px) {
            header { height: auto; padding: 10px; flex-direction: column; gap: 10px; }
            .nav-btns { width: 100%; justify-content: center; }
            main { flex-direction: column; }
            .sidebar { width: 100%; height: 60px; display: flex; overflow-x: auto; border-right: none; border-bottom: 1px solid #ccc; }
            .exame-btn { width: 80px; margin-bottom: 0; margin-right: 5px; flex-shrink: 0; }
            .folha-mestra-container, .pdf-container { width: 100%; height: auto; flex: none; }
            .pdf-container { height: 65vh; }
        }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">MASTER</span></div>
    <div class="nav-btns">
        <button class="btn-header" style="background:var(--fgv-green);" onclick="salvarManual()"><i class="fas fa-save"></i> SALVAR</button>
        <button class="btn-header" style="background:var(--accent);" onclick="toggleModalPecas()"><i class="fas fa-file-invoice"></i> PE√áA MESTRA</button>
        <button class="btn-header" style="background:var(--gold); color:black;" onclick="scrollParaGabarito()"><i class="fas fa-bullseye"></i> ALVO</button>
        <button class="btn-header" style="background:var(--red);" onclick="limparFolha()"><i class="fas fa-eraser"></i> LIMPAR</button>
        <button class="btn-header" onclick="injetarJustica()"><i class="fas fa-gavel"></i> JUSTI√áA</button>
    </div>
    <div id="sync-status" class="status-sync">CONECTADO</div>
</header>

<main>
    <aside class="sidebar" id="sidebar-exames"></aside>
    
    <section class="folha-mestra-container">
        <div class="folha-fgv">
            <div id="editor-folha" class="peca-editor" contenteditable="true" oninput="autoSave()">Escolha um exame na lateral e use a PE√áA MESTRA...</div>
            <div id="gabarito-alvo" class="gabarito-folha"></div>
        </div>
    </section>

    <section class="pdf-container">
        <div class="pdf-tabs">
            <button class="tab-btn active" id="btn-tab-prova" onclick="mudarPdf('prova')">üìù PROVA</button>
            <button class="tab-btn" id="btn-tab-gab" onclick="mudarPdf('gab')">‚öñÔ∏è GABARITO</button>
            <button class="tab-btn" id="btn-tab-vade" onclick="mudarPdf('vade')">üìö VADE</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none;"></iframe>
    </section>
</main>

<div id="modal-pecas" class="modal-pecas">
    <h3 style="margin-bottom:20px; text-align:center; border-bottom: 2px solid #eee; padding-bottom: 10px;">SELECIONAR ESTRUTURA</h3>
    <div id="grid-pecas-js" class="grid-pecas"></div>
    <button onclick="toggleModalPecas()" style="width:100%; margin-top:15px; padding:12px; background:var(--primary); color:white; border:none; border-radius:6px; font-weight:bold; cursor:pointer;">FECHAR</button>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.pecas = pecas;
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;
    let idAtivo = "35";
    const editor = document.getElementById('editor-folha');
    const status = document.getElementById('sync-status');

    window.onload = () => {
        const menu = document.getElementById('sidebar-exames');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = `exame-btn ${i == 35 ? 'active' : ''}`;
            btn.innerText = `EXAME ${i}`;
            btn.onclick = () => {
                idAtivo = i.toString();
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                carregarDoFirebase();
                mudarPdf('prova');
            };
            menu.appendChild(btn);
        }
        popularEstruturas();
        carregarDoFirebase();
        mudarPdf('prova');
    };

    window.autoSave = () => {
        status.innerText = 'SALVANDO...';
        set(ref(db, 'estudos/' + idAtivo), { 
            conteudo: editor.innerText, 
            timestamp: new Date().getTime() 
        }).then(() => { status.innerText = 'CONECTADO'; });
    };

    window.salvarManual = () => {
        window.autoSave();
        alert("Pe√ßa salva com sucesso!");
    };

    window.limparFolha = () => {
        if(confirm("Deseja limpar toda a folha?")) { 
            editor.innerText = ""; 
            window.autoSave(); 
        }
    };

    window.toggleModalPecas = () => {
        const m = document.getElementById('modal-pecas');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    };

    window.popularEstruturas = () => {
        const grid = document.getElementById('grid-pecas-js');
        grid.innerHTML = "";
        Object.keys(window.pecas).forEach(nome => {
            const btn = document.createElement('button');
            btn.className = "peca-item-btn";
            btn.innerHTML = `<i class="fas fa-file-alt" style="color:var(--accent); margin-right:10px;"></i> ${nome.toUpperCase()}`;
            btn.onclick = () => { 
                editor.innerText = window.pecas[nome]; 
                window.autoSave(); 
                toggleModalPecas(); 
            };
            grid.appendChild(btn);
        });
    };

    window.mudarPdf = (tipo) => {
        const frame = document.getElementById('pdf-frame');
        document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
        if(tipo === 'prova') frame.src = `ro${idAtivo}.pdf#view=FitH`;
        if(tipo === 'gab') frame.src = `ro${idAtivo}-gabarito.pdf#view=FitH`;
        if(tipo === 'vade') frame.src = `vade.pdf#view=FitH`;
        document.getElementById(`btn-tab-${tipo === 'prova' ? 'prova' : tipo === 'gab' ? 'gab' : 'vade'}`).classList.add('active');
    };

    window.injetarJustica = () => {
        const espelho = window.BANCO_ESPELHOS[idAtivo];
        if(!espelho) return alert("Espelho n√£o encontrado!");
        editor.innerText += `\n\n--- TESES DE JUSTI√áA EXAME ${idAtivo} ---\n` + espelho.replace(/<[^>]*>/g, '');
        window.autoSave();
    };

    window.scrollParaGabarito = () => {
        document.getElementById('gabarito-alvo').scrollIntoView({ behavior: 'smooth' });
    };

    function carregarDoFirebase() {
        onValue(ref(db, 'estudos/' + idAtivo), (snap) => {
            const data = snap.val();
            if (data && data.conteudo) {
                if (!document.activeElement.isSameNode(editor)) editor.innerText = data.conteudo;
            } else {
                editor.innerText = "Folha em branco para o Exame " + idAtivo;
            }
            atualizarGabaritoUI();
        }, { onlyOnce: true });
    }

    function atualizarGabaritoUI() {
        const container = document.getElementById('gabarito-alvo');
        const espelho = window.BANCO_ESPELHOS[idAtivo];
        if(espelho) {
            container.className = "gabarito-folha gabarito-existente";
            container.innerHTML = `<h4 style="color:var(--fgv-green); margin-bottom:10px;">üîç GABARITO ALVO - EXAME ${idAtivo}</h4>${espelho}`;
        } else {
            container.innerHTML = "Gabarito n√£o cadastrado.";
        }
    }
</script>
</body>
</html>
