<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JOAQUIM MASTER - SYNC 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #27ae60;
            --header-h: 60px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 1000; }
        .status-badge { font-size: 0.65rem; color: #4ade80; border: 1px solid #4ade80; padding: 3px 8px; border-radius: 4px; font-weight: bold; }

        main { display: flex; flex: 1; overflow: hidden; background: #eaeff2; }
        
        /* SIDEBAR ADAPTATIVA */
        .sidebar { width: 120px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; flex-shrink: 0; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 6px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.65rem; font-weight: bold; }
        .exame-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* COLUNA DA ESQUERDA (FOLHA MESTRA) */
        .folha-container { flex: 1.2; background: #dfe6e9; overflow-y: auto; padding: 15px; border-right: 2px solid var(--gold); }
        .folha-fgv { background: white; width: 100%; min-height: 1200px; padding: 30px; box-shadow: 0 0 15px rgba(0,0,0,0.1); font-family: 'Times New Roman', serif; position: relative; }
        .peca-editor { outline: none; font-size: 18px; line-height: 1.6; text-align: justify; white-space: pre-wrap; color: #1a1a1a; min-height: 600px; }

        /* COLUNA DA DIREITA (PDF) */
        .pdf-section { width: 40%; display: flex; flex-direction: column; background: #525659; }
        .pdf-tabs { background: #1e293b; display: flex; padding: 5px; gap: 4px; }
        .tab-btn { flex: 1; padding: 10px 5px; font-size: 0.6rem; font-weight: bold; border: none; background: #334155; color: white; cursor: pointer; border-radius: 3px; text-transform: uppercase; }
        .tab-btn.active { background: var(--gold); color: var(--primary); }
        .btn-full { background: var(--red) !important; }

        /* GABARITO NA FOLHA */
        .gab-box { margin-top: 40px; padding: 20px; border-radius: 6px; font-family: 'Inter'; font-size: 0.85rem; }
        .gab-sim { background: #f0fff4; border: 2px solid var(--fgv-green); }
        .gab-nao { background: #fff5f5; border: 2px dashed var(--red); color: var(--red); text-align: center; }

        /* RESPONSIVIDADE TOTAL CELULAR */
        @media (max-width: 768px) {
            main { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: 55px; display: flex; overflow-x: auto; border-right: none; border-bottom: 1px solid #ccc; padding: 5px; }
            .exame-btn { min-width: 85px; margin-bottom: 0; margin-right: 5px; padding: 5px; font-size: 0.6rem; }
            .folha-container { width: 100%; height: auto; min-height: 60vh; border-right: none; border-bottom: 3px solid var(--gold); }
            .pdf-section { width: 100%; height: 80vh; }
            .folha-fgv { padding: 20px; }
        }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:800; font-size: 0.8rem;">JOAQUIM <span style="color:var(--gold)">MASTER SYNC</span></div>
    <div id="sync-status" class="status-badge"><i class="fas fa-wifi"></i> CONECTANDO...</div>
    <button onclick="toggleModalPecas()" style="background:var(--accent); color:white; border:none; padding:6px 12px; border-radius:4px; font-size:0.7rem; font-weight:bold;">PEÇAS</button>
</header>

<main>
    <aside class="sidebar" id="sidebar-exames"></aside>
    
    <section class="folha-container">
        <div class="folha-fgv">
            <div id="editor-folha" class="peca-editor" contenteditable="true" oninput="autoSave()">Carregando sua peça...</div>
            <div id="container-gabarito" class="gab-box"></div>
        </div>
    </section>

    <section class="pdf-section">
        <div class="pdf-tabs">
            <button class="tab-btn active" id="btn-prova" onclick="mudarPdf('prova')">Enunciado</button>
            <button class="tab-btn" id="btn-gab" onclick="mudarPdf('gab')">Gabarito</button>
            <button class="tab-btn" id="btn-vade" onclick="mudarPdf('vade')">Vade</button>
            <button class="tab-btn btn-full" onclick="abrirPdfExterno()" title="Abrir em Tela Cheia"><i class="fas fa-expand"></i></button>
        </div>
        <iframe id="pdf-frame" style="flex:1; width:100%; border:none;"></iframe>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- COLOQUE SUAS CHAVES AQUI ---
    const firebaseConfig = {
        apiKey: "COLE_AQUI",
        authDomain: "COLE_AQUI",
        databaseURL: "COLE_AQUI",
        projectId: "COLE_AQUI",
        storageBucket: "COLE_AQUI",
        messagingSenderId: "COLE_AQUI",
        appId: "COLE_AQUI"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;
    window.pecas = pecas;

    let idAtivo = "35";
    let pecaNomeAtivo = "Reclamação Trabalhista";
    let timerSave = null;

    window.onload = () => {
        const menu = document.getElementById('sidebar-exames');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = `exame-btn ${i == idAtivo ? 'active' : ''}`;
            btn.innerText = `Exame ${i}`;
            btn.onclick = () => {
                idAtivo = i.toString();
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                carregarSync();
                mudarPdf('prova');
            };
            menu.appendChild(btn);
        }
        carregarSync();
        mudarPdf('prova');
    };

    // SINCRONIZAÇÃO NUVEM
    window.autoSave = () => {
        const status = document.getElementById('sync-status');
        status.innerHTML = '<i class="fas fa-sync fa-spin"></i> SALVANDO...';
        
        clearTimeout(timerSave);
        timerSave = setTimeout(() => {
            const txt = document.getElementById('editor-folha').innerText;
            set(ref(db, 'estudos_joaquim/' + idAtivo), {
                conteudo: txt,
                lastUpdate: new Date().toLocaleTimeString()
            }).then(() => {
                status.innerHTML = '<i class="fas fa-cloud"></i> SALVO NA RUA';
            }).catch(() => {
                status.innerHTML = '<i class="fas fa-times-circle" style="color:red"></i> ERRO DE SINAL';
            });
        }, 800);
    };

    function carregarSync() {
        const editor = document.getElementById('editor-folha');
        onValue(ref(db, 'estudos_joaquim/' + idAtivo), (snap) => {
            const data = snap.val();
            if (data && data.conteudo) {
                // Só atualiza se o usuário não estiver digitando no momento
                if (!document.activeElement.isSameNode(editor)) {
                    editor.innerText = data.conteudo;
                }
            } else {
                editor.innerText = window.pecas[pecaNomeAtivo] || "Inicie o treino...";
            }
            atualizarGabaritoUI();
        }, { onlyOnce: true });
    }

    // CONTROLE DE PDFS
    window.mudarPdf = (tipo) => {
        const f = document.getElementById('pdf-frame');
        const urlMap = {
            'prova': `ro${idAtivo}.pdf`,
            'gab': `ro${idAtivo}-gabarito.pdf`,
            'vade': `vade.pdf`
        };
        f.src = urlMap[tipo] + "#view=FitH";
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + tipo).classList.add('active');
    };

    window.abrirPdfExterno = () => {
        const f = document.getElementById('pdf-frame');
        if (f.src) window.open(f.src, '_blank');
    };

    function atualizarGabaritoUI() {
        const box = document.getElementById('container-gabarito');
        const espelho = window.BANCO_ESPELHOS[idAtivo];
        if(espelho) {
            box.className = "gab-box gab-sim";
            box.innerHTML = `<strong><i class="fas fa-check-double"></i> ESPELHO OFICIAL E${idAtivo}</strong><br><br>${espelho}`;
        } else {
            box.className = "gab-box gab-nao";
            box.innerHTML = `<i class="fas fa-info-circle"></i> Gabarito oficial não cadastrado para o Exame ${idAtivo}.`;
        }
    }
</script>
</body>
</html>
