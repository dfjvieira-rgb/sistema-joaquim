<script type="module">

import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
const app = initializeApp(config); const db = getDatabase(app);
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

const QUALIF = "nacionalidade..., estado civil..., profiss√£o..., portador da c√©dula de identidade RG n¬∫..., inscrito no CPF sob o n¬∫..., endere√ßo eletr√¥nico..., residente e domiciliado na...";
const SALTO = "\n\n\n\n\n\n\n\n\n\n";

// PE√áAS IMPORTADAS DO ESTRUTURAS.JS
const pecas = {
    'RECLAMA√á√ÉO TRABALHISTA': `AO JU√çZO DA... VARA DO TRABALHO DE...${SALTO}RECLAMANTE, ${QUALIF}, por seu advogado abaixo assinado, conforme procura√ß√£o anexa, com endere√ßo profissional na..., vem, respeitosamente, √† presen√ßa de Vossa Excel√™ncia, com fulcro no Art. 840, ¬ß 1¬∫, da CLT e Art. 319 do CPC, propor\n\nRECLAMA√á√ÉO TRABALHISTA\n\nem face de RECLAMADA, pessoa jur√≠dica de direito privado, inscrita no CNPJ sob o n¬∫..., com sede na..., pelos fatos e fundamentos a seguir expostos:\n\nI - DO CONTRATO DE TRABALHO\nII - DAS VERBAS RESCIS√ìRIAS\nIII - DOS PEDIDOS\nIV - REQUERIMENTOS FINAIS`,
    
    'CONTESTA√á√ÉO': `AO JU√çZO DA... VARA DO TRABALHO DE...${SALTO}Processo n¬∫...\n\nRECLAMADA, j√° qualificada nos autos em ep√≠grafe, em que contende com RECLAMANTE, vem, respeitosamente, √† presen√ßa de Vossa Excel√™ncia, por seu advogado abaixo assinado, com fulcro no Art. 847 da CLT, apresentar\n\nCONTESTA√á√ÉO\n\npelos fatos e fundamentos a seguir expostos:\n\nI - PRELIMINARES\nII - PREJUDICIAL DE M√âRITO (PRESCRI√á√ÉO)\nIII - M√âRITO\nIV - REQUERIMENTOS FINAIS`,
    
    'RECURSO ORDIN√ÅRIO': `AO JU√çZO DA... VARA DO TRABALHO DE... (Interposi√ß√£o)${SALTO}Processo n¬∫...\n\nRECORRENTE, j√° qualificado nos autos, vem, por seu advogado, com fulcro no Art. 895, I, da CLT, interpor\n\nRECURSO ORDIN√ÅRIO\n\npara o Egr√©gio Tribunal Regional do Trabalho da... Regi√£o. Seguem anexas as raz√µes recursais e a prova do preparo.\n\n------------------------------\nEGR√âGIO TRIBUNAL REGIONAL DO TRABALHO (Raz√µes)\n\nI - PRELIMINARES\nII - M√âRITO\nIII - PEDIDO DE REFORMA`,
    
    'AGRAVO DE PETI√á√ÉO': `AO JU√çZO DA... VARA DO TRABALHO DE...${SALTO}Processo n¬∫...\n\nAGRAVANTE, inconformado com a decis√£o de fls..., vem, tempestivamente, com fulcro no Art. 897, 'a', da CLT, interpor\n\nAGRAVO DE PETI√á√ÉO\n\ndelimitando, desde j√°, as mat√©rias e os valores impugnados, nos termos do Art. 897, ¬ß 1¬∫, da CLT.`
};

window.MEUS_ESPELHOS = {
    "44": `<div class="espelho-item"><input type="checkbox" value="0.10" onchange="window.calcNota()"><span>Endere√ßamento 150¬™ VT Manaus (0.10)</span></div>`,
    "41": `<div class="espelho-item"><input type="checkbox" value="0.70" onchange="window.calcNota()"><span>IDPJ de Of√≠cio - Ilegal (0.70)</span></div>`,
    "40": `<div class="espelho-item"><input type="checkbox" value="0.50" onchange="window.calcNota()"><span>Reconhecimento V√≠nculo (0.50)</span></div>`
};

window.abrirModal = id => document.getElementById(id).style.display = 'flex';
window.fecharModal = id => document.getElementById(id).style.display = 'none';

window.calcNota = () => {
    let t = 0; document.querySelectorAll('#checklist-fgv input:checked').forEach(i => t += parseFloat(i.value));
    document.getElementById('nota-valor').innerText = t.toFixed(2);
};

let currentPdf = null;
window.carregarPDF = async (tipo) => {
    const ex = document.getElementById('exam-select').value;
    const arq = tipo === 'prova' ? `ro${ex}.pdf` : tipo === 'gabarito' ? `ro${ex}-gabarito.pdf` : `vade.pdf`;
    const v = document.getElementById('pdf-viewport'); v.innerHTML = "";
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.getElementById(`tab-${tipo}`).classList.add('active');
    try {
        currentPdf = await pdfjsLib.getDocument(arq).promise;
        for (let i = 1; i <= currentPdf.numPages; i++) {
            const page = await currentPdf.getPage(i);
            const vp = page.getViewport({ scale: 1.5 });
            const c = document.createElement('div'); c.className = 'page-container';
            const canvas = document.createElement('canvas');
            canvas.height = vp.height; canvas.width = vp.width;
            c.appendChild(canvas); v.appendChild(c);
            await page.render({ canvasContext: canvas.getContext('2d'), viewport: vp }).promise;
        }
    } catch(e) { v.innerHTML = "<p style='color:#fff;padding:20px'>Arquivo n√£o encontrado.</p>"; }
};

window.mudarExame = () => {
    const ex = document.getElementById('exam-select').value;
    window.carregarPDF('prova');
    document.getElementById('checklist-fgv').innerHTML = window.MEUS_ESPELHOS[ex] || 'Espelho n√£o cadastrado.';
    get(ref(db, `v3_treino/exame_${ex}`)).then(s => document.getElementById('texto-final').value = s.val() || "");
    get(ref(db, `v3_respostas/exame_${ex}`)).then(s => document.getElementById('res-editor').value = s.val() || "");
    get(ref(db, `v3_dicas/exame_${ex}`)).then(s => document.getElementById('dicas-editor').value = s.val() || "");
};

    const m = document.getElementById('menu-estruturas');
    m.style.display = m.style.display === 'none' ? 'block' : 'none';
    m.innerHTML = Object.keys(pecas).map(k => `<div style="padding:12px; border-bottom:1px solid var(--border); cursor:pointer;" onclick="document.getElementById('texto-final').value = \`${pecas[k]}\`; document.getElementById('menu-estruturas').style.display = 'none'; window.saveMeta('v3_treino', \`${pecas[k]}\`);">${k}</div>`).join('');
};

document.getElementById('btn-save').onclick = () => {
    const ex = document.getElementById('exam-select').value;
    set(ref(db, `v3_treino/exame_${ex}`), document.getElementById('texto-final').value);
    set(ref(db, `v3_respostas/exame_${ex}`), document.getElementById('res-editor').value);
    set(ref(db, `v3_dicas/exame_${ex}`), document.getElementById('dicas-editor').value);
    alert("Dados salvos com sucesso!");
};

document.getElementById('exam-select').onchange = window.mudarExame;
document.getElementById('tab-prova').onclick = () => window.carregarPDF('prova');
document.getElementById('tab-gabarito').onclick = () => window.carregarPDF('gabarito');
document.getElementById('tab-vade').onclick = () => window.carregarPDF('vade');

const sel = document.getElementById('exam-select');
[44, 41, 40, 35].forEach(ex => { let o = document.createElement('option'); o.value=ex; o.innerText=`EXAME ${ex}`; sel.appendChild(o); });
document.getElementById('ln-main').innerHTML = Array.from({length:350}, (_,i)=>i+1).join('<br>');

window.mudarExame();
</script>
