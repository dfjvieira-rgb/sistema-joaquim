<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 80px;
            --danger: #ef4444; --margem-cor: #f87171;
        }
        body.dark-mode { 
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; 
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; transition: 0.3s; }
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; }
        
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; scrollbar-width: none; }
        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 65px; display: flex; flex-direction: column; justify-content: center; }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; line-height: 1.2; text-transform: uppercase; }
        .radar-blink { animation: blink 1.5s infinite; color: var(--gold); }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        
        /* ESTILO TIPO WORD COM LINHAS */
        .paper { 
            background: var(--paper-color); 
            width: 100%; 
            max-width: 850px; 
            min-height: 1500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            position: relative;
            padding: 40px 60px 40px 70px; /* Espaço para numeração e margem */
            background-image: linear-gradient(var(--line-color) 1px, transparent 1px);
            background-size: 100% 35px; /* Altura da linha idêntica à anterior */
            line-height: 35px;
        }

        #editor-elite {
            width: 100%;
            min-height: 100%;
            outline: none;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            color: var(--text-color);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* NUMERAÇÃO LATERAL FIXA */
        .numeracao-fixa {
            position: absolute;
            left: 0;
            top: 40px;
            width: 50px;
            text-align: center;
            font-size: 0.7rem;
            color: #64748b;
            user-select: none;
            line-height: 35px;
            border-right: 1px solid var(--line-color);
        }

        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; flex-shrink: 0; }
        #sync-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); }
    </style>
</head>
<body>

<div id="sync-overlay"><i class="fas fa-circle-notch fa-spin fa-3x"></i><p style="margin-top:15px; font-weight:900;">HOME MODO WORD ATIVADA...</p></div>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:var(--gold); color: black;" onclick="window.location.href='mentoria.html'"><i class="fas fa-trophy"></i></button>
        <button class="btn-side" style="width:40px; background:#64748b;" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="alert('Exames prontos!')"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#0ea5e9;" onclick="salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6;" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:var(--danger);" onclick="limparTudo()"><i class="fas fa-broom"></i></button>
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.location.href='mentoria.html'"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="background:#059669; border: 2px solid #fff;"><i class="fas fa-check-double"></i></button>
        <hr style="opacity:0.1; margin:5px 0;">
        <button class="btn-side" style="background:#10b981;" onclick="window.print()"><i class="fas fa-print"></i></button>
        <button class="btn-side" style="background:#475569;"><i class="fas fa-chevron-up"></i></button>
        <button class="btn-side" style="background:#475569;"><i class="fas fa-chevron-down"></i></button>
        <button class="btn-side" style="background:#1e293b; color:var(--gold);" onclick="location.reload()"><i class="fas fa-redo"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div class="numeracao-fixa" id="nums"></div>
            <div id="editor-elite" contenteditable="true" spellcheck="false">Comece a escrever sua peça aqui...</div>
        </div>
    </section>
</main>

<script type="module">
    // Lógica simplificada para garantir funcionamento imediato
    const editor = document.getElementById('editor-elite');
    const numsDiv = document.getElementById('nums');

    // Gera números laterais
    for(let i=1; i<=150; i++) numsDiv.innerHTML += i + "<br>";

    // SCANNER ELITE (Adaptado para o texto único)
    editor.addEventListener('input', () => {
        const status = document.getElementById('radar-status');
        const txt = editor.innerText.toUpperCase();
        if(txt.includes("CONTESTAÇÃO")) {
            status.innerHTML = '<span style="color:#22c55e">RADAR</span><br>CONTESTAÇÃO';
        } else if(txt.includes("RECURSO ORDINÁRIO")) {
            status.innerHTML = '<span style="color:#3b82f6">RADAR</span><br>R.O.';
        } else {
            status.innerHTML = 'RADAR<br><span class="radar-blink">BUSCANDO...</span>';
        }
    });

    window.salvarManual = () => {
        localStorage.setItem('rascunho_elite', editor.innerText);
        alert("☁️ HOME SINCRONIZADA (Local)!");
    };

    window.limparTudo = () => { if(confirm("Limpar folha?")) editor.innerText = ""; };

    window.injetarJustica = () => {
        editor.innerText += "\n➤ EXCELENTÍSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO";
    };

    // Remove o overlay após carregar
    setTimeout(() => {
        const salvo = localStorage.getItem('rascunho_elite');
        if(salvo) editor.innerText = salvo;
        document.getElementById('sync-overlay').style.display = 'none';
    }, 1000);
</script>
</body>
</html>
