<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - Workspace OAB ABNT</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f0f2f5; --orange: #e67e22; --green: #27ae60; --header-h: 70px; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER */
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 1.5rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 100; }
        #timer { font-size: 1.4rem; font-weight: bold; color: #f1c40f; }
        
        /* MENU ESTRUTURA */
        .dropdown { position: relative; display: inline-block; }
        .dropbtn { background-color: var(--accent); color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.75rem; }
        .dropdown-content { display: none; position: absolute; background: white; min-width: 280px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); right: 0; border-radius: 4px; z-index: 1000; padding: 10px; }
        .dropdown:hover .dropdown-content { display: block; }
        .struct-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; font-size: 0.85rem; color: #333; }
        
        /* EDITOR FORMATO ABNT JUR√çDICO */
        .editor-container { flex: 1; padding: 20px; display: flex; flex-direction: column; background: #fff; }
        #area-peca { 
            flex: 1; 
            padding: 40px; /* Margem padr√£o peti√ß√£o */
            border: 1px solid #ddd; 
            border-radius: 4px; 
            font-family: 'Courier New', Courier, monospace; 
            font-size: 12pt; /* Tamanho padr√£o ABNT */
            line-height: 1.5; /* Espa√ßamento ABNT */
            color: #333;
            resize: none; 
            outline: none;
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px);
            background-size: 100% 1.5em; /* Linhas guia */
            text-align: justify;
        }

        /* MODAL */
        #modal-struct { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; height: 85%; background: white; z-index: 2000; border-radius: 8px; padding: 20px; flex-direction: column; }
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1999; }

        /* LAYOUT MAIN */
        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: white; padding: 15px; border-right: 1px solid #ddd; flex-shrink: 0; overflow-y: auto; }
        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        .pdf-section { flex: 1.2; background: #dfe4ea; display: flex; flex-direction: column; gap: 4px; padding: 4px; }
        .pdf-box { flex: 1; background: white; display: flex; flex-direction: column; transition: 0.3s; }
        .pdf-box.focado { flex: 40; }
        .pdf-box.encolhido { flex: 0; overflow: hidden; }
        .pdf-header { background: #34495e; color: white; padding: 8px 12px; display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; }
        
        .action-btn { background: var(--accent); color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .resizer { width: 10px; background: #f1f1f1; cursor: col-resize; border: 1px solid #ddd; }

        @media (max-width: 900px) {
            .sidebar, .resizer, .pdf-section { display: none; }
            .tabs-container { display: flex; position: fixed; bottom: 0; width: 100%; height: 60px; background: #2c3e50; z-index: 100; }
            .tab-btn { flex: 1; color: white; border: none; background: transparent; font-weight: bold; }
            .active-mobile { display: flex !important; width: 100% !important; }
            #area-peca { padding: 15px; font-size: 11pt; }
        }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:15px;">
        <h1 style="margin:0; font-size: 1.1rem;">SISTEMA JOAQUIM</h1>
        <div id="timer">05:00:00</div>
    </div>
    
    <div class="dropdown">
        <button class="dropbtn">üìë ESTRUTURA DA PETI√á√ÉO</button>
        <div class="dropdown-content" id="lista-estruturas"></div>
    </div>
</header>

<main>
    <section class="sidebar" id="lista">
        <h3 style="font-size: 0.8rem; color: #7f8c8d;">EXAMES</h3>
        <button class="action-btn" style="width:100%" onclick="carregarExame('ro35.pdf', 'ro35-gabarito.pdf', 'ro35')">Exame XXXV - RO</button>
    </section>

    <section class="work-section content-section active-mobile" id="work">
        <div class="editor-container">
            <div style="display:flex; gap:10px; margin-bottom:10px;">
                <button class="action-btn" style="background:var(--orange)" onclick="document.getElementById('panel-teses').classList.toggle('open')">TESES</button>
                <button class="action-btn" style="background:var(--green)" onclick="exportarTXT()">SALVAR TXT</button>
            </div>
            <textarea id="area-peca" placeholder="Inicie sua reda√ß√£o..."></textarea>
        </div>
    </section>

    <div class="resizer" id="dragMe"></div>

    <section class="pdf-section content-section" id="docs">
        <div class="pdf-box" id="box-enu">
            <div class="pdf-header">ENUNCIADO <button onclick="foco('enu')" class="action-btn">FOCO</button></div>
            <iframe id="v-enu"></iframe>
        </div>
        <div class="pdf-box" id="box-gab">
            <div class="pdf-header">GABARITO <button onclick="foco('gab')" class="action-btn">FOCO</button></div>
            <iframe id="v-gab"></iframe>
        </div>
    </section>
</main>

<div id="modal-overlay" onclick="fecharModal()"></div>
<div id="modal-struct">
    <h3 id="modal-titulo">Editar Estrutura</h3>
    <textarea id="modal-texto" style="flex:1; margin-bottom:15px; font-family: 'Courier New'; padding: 15px;"></textarea>
    <button class="action-btn" style="background:var(--green); height: 50px;" onclick="salvarEstrutura()">SALVAR ESTRUTURA</button>
</div>

<script>
    // Estruturas com normas de espa√ßamento jur√≠dico (ABNT)
    const estruturasPadrao = {
        'RT': { 
            nome: 'Reclama√ß√£o Trabalhista', 
            texto: 'AO DOUTO JU√çZO DA ___ VARA DO TRABALHO DE _______\n\n\n\n\n\n\n\n\n\nRECLAMANTE (NOME), nacionalidade, estado civil, profiss√£o, RG, CPF, CTPS, PIS, nome da m√£e, residente e domiciliado na Rua..., por seu advogado infra-assinado (procura√ß√£o anexa), com endere√ßo profissional na Rua..., vem perante este ju√≠zo, com fulcro no Art. 840, ¬ß 1¬∫ da CLT, propor:\n\n    RECLAMA√á√ÉO TRABALHISTA\n\nem face de RECLAMADA (NOME), pessoa jur√≠dica de direito privado, CNPJ..., endere√ßo..., pelos fatos e fundamentos a seguir expostos:' 
        },
        'RO': { 
            nome: 'Recurso Ordin√°rio', 
            texto: 'AO DOUTO JU√çZO DA ___ VARA DO TRABALHO DE _______\n\nPROCESSO N¬∫: ______\n\n\n\n(RECLAMANTE/RECLAMADA), j√° qualificado nos autos, por seu advogado, vem perante este ju√≠zo, com fulcro no Art. 895, I da CLT, interpor:\n\n    RECURSO ORDIN√ÅRIO\n\npara o Egr√©gio Tribunal Regional do Trabalho da ___ Regi√£o. Seguem anexas as raz√µes do recurso e o comprovante de preparo.' 
        }
    };

    function renderizarMenu() {
        const container = document.getElementById('lista-estruturas');
        const dados = JSON.parse(localStorage.getItem('minhas_estruturas')) || estruturasPadrao;
        container.innerHTML = Object.keys(dados).map(id => `
            <div class="struct-item">
                <span onclick="colarEstrutura('${id}')" style="cursor:pointer; flex:1"><b>${dados[id].nome}</b></span>
                <button onclick="abrirEditorModal('${id}')" style="border:none; background:none; cursor:pointer;">‚úèÔ∏è</button>
            </div>
        `).join('');
    }

    function colarEstrutura(id) {
        const dados = JSON.parse(localStorage.getItem('minhas_estruturas')) || estruturasPadrao;
        document.getElementById('area-peca').value = dados[id].texto;
    }

    // Modal e Salvamento (Mesma l√≥gica anterior com persist√™ncia)
    let idEdicao = "";
    function abrirEditorModal(id) {
        idEdicao = id;
        const dados = JSON.parse(localStorage.getItem('minhas_estruturas')) || estruturasPadrao;
        document.getElementById('modal-texto').value = dados[id].texto;
        document.getElementById('modal-overlay').style.display = 'block';
        document.getElementById('modal-struct').style.display = 'flex';
    }

    function salvarEstrutura() {
        let dados = JSON.parse(localStorage.getItem('minhas_estruturas')) || estruturasPadrao;
        dados[idEdicao].texto = document.getElementById('modal-texto').value;
        localStorage.setItem('minhas_estruturas', JSON.stringify(dados));
        fecharModal();
        renderizarMenu();
    }

    function fecharModal() {
        document.getElementById('modal-overlay').style.display = 'none';
        document.getElementById('modal-struct').style.display = 'none';
    }

    function foco(t) {
        const e = document.getElementById('box-enu'), g = document.getElementById('box-gab');
        if(t==='enu') { e.classList.toggle('focado'); g.classList.toggle('encolhido'); }
        else { g.classList.toggle('focado'); e.classList.toggle('encolhido'); }
    }

    window.onload = () => {
        renderizarMenu();
        let sec = 18000;
        setInterval(() => {
            let h=parseInt(sec/3600), m=parseInt((sec%3600)/60), s=parseInt(sec%60);
            document.getElementById('timer').textContent = `${h<10?'0'+h:h}:${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
            sec--;
        }, 1000);
    };

    function exportarTXT() {
        const blob = new Blob([document.getElementById('area-peca').value], {type:'text/plain'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "Peca_OAB.txt"; a.click();
    }
</script>
</body>
</html>
