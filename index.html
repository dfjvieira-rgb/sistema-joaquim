<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --sidebar-w: 80px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        main { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR - 12 BOTÕES */
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 6px; padding: 10px 5px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; }
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; transition: 0.2s; }
        .btn-side:active { transform: scale(0.9); }

        /* RADAR DISPLAY */
        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 60px; margin-bottom: 10px; }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; line-height: 1.2; text-transform: uppercase; }

        /* EDITOR E FOLHA */
        .editor-container { flex: 1; overflow-y: auto; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; margin: 0 auto; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        
        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 2px solid var(--line-color); text-align: center; font-weight: 900; font-size: 1.2rem; color: #64748b; text-transform: uppercase; }

        .linha-wrapper { display: flex; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #94a3b8; text-align: center; line-height: 35px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); flex-shrink: 0; }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; background: transparent; padding: 0 80px 0 15px; font-size: 18px; font-family: 'Courier New', monospace; color: var(--text-color); }

        /* MODAL EXAMES */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 400px; padding: 20px; border-radius: 15px; border: 3px solid var(--gold); }
        .opt-btn { width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #ddd; font-weight: bold; cursor: pointer; text-align: center; background: #f1f5f9; }
    </style>
</head>
<body>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>
        
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="abrirModal()"><i class="fas fa-list"></i></button>
        <button class="btn-side" style="background:#22c55e;" onclick="window.acionarRadar()"><i class="fas fa-bolt"></i></button>
        <button class="btn-side" style="background:#3b82f6;" onclick="window.print()"><i class="fas fa-print"></i></button>
        
        <hr style="opacity:0.1; margin:5px 0;">
        
        <button class="btn-side" style="background:#6366f1;" onclick="irPara(1)">PEÇA</button>
        <button class="btn-side" style="background:#8b5cf6;" onclick="irPara(51)">Q1</button>
        <button class="btn-side" style="background:#8b5cf6;" onclick="irPara(81)">Q2</button>
        <button class="btn-side" style="background:#8b5cf6;" onclick="irPara(111)">Q3</button>
        <button class="btn-side" style="background:#8b5cf6;" onclick="irPara(141)">Q4</button>
        
        <hr style="opacity:0.1; margin:5px 0;">
        
        <button class="btn-side" style="background:#06b6d4;" onclick="irPara(ultimaLinhaFocada)"><i class="fas fa-eye"></i></button>
        <button class="btn-side" style="background:#f97316;" onclick="limpar()"><i class="fas fa-eraser"></i></button>
        <button class="btn-side" style="background:#64748b;" onclick="irPara(1)"><i class="fas fa-arrow-up"></i></button>
        <button class="btn-side" style="background:#ef4444;" onclick="location.reload()"><i class="fas fa-sync"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca">CADERNO DE RESPOSTAS</div>
            <div id="folha-total"></div>
        </div>
    </section>
</main>

<div class="modal" id="modal-exames">
    <div class="modal-body">
        <h3 style="text-align:center; margin-bottom:15px">EXAMES DISPONÍVEIS</h3>
        <div id="lista-exames"></div>
        <button onclick="fecharModal()" style="width:100%; margin-top:10px; padding:10px; background:black; color:white; border-radius:8px; cursor:pointer">VOLTAR</button>
    </div>
</div>

<script>
    // BANCO DE DADOS LOCAL
    const BANCO = {
        "EXAME 44": "QUESTÃO 1\na) Conforme Art. 840 da CLT.\nb) A prescrição é bienal.",
        "EXAME 43": "QUESTÃO 2\na) Súmula 212 do TST.\nb) Princípio da Continuidade.",
        "PEÇA TESTE": "RECURSO ORDINÁRIO\nEgrégio Tribunal..."
    };

    // ==========================================
    // BLOCO DO RADAR (O CÉREBRO)
    // ==========================================
    const RadarElite = {
        analisar: (texto) => {
            const t = texto.toUpperCase();
            if (t.includes("QUESTÃO 1")) return { linha: 51, nome: "QUESTÃO 1" };
            if (t.includes("QUESTÃO 2")) return { linha: 81, nome: "QUESTÃO 2" };
            if (t.includes("QUESTÃO 3")) return { linha: 111, nome: "QUESTÃO 3" };
            if (t.includes("QUESTÃO 4")) return { linha: 141, nome: "QUESTÃO 4" };
            return { linha: 1, nome: "PEÇA" };
        },
        formatar: (texto) => {
            return texto.split('\n').filter(l => l.trim().length > 3).map(l => {
                let s = l.trim();
                // Regra letras a e b
                if (/^[A-B][\)\.]/i.test(s)) return "● " + s.toUpperCase();
                return "  " + s;
            });
        }
    };

    // ==========================================
    // LÓGICA DO HOME
    // ==========================================
    let activeEx = "EXAME 44";
    let ultimaLinhaFocada = 1;

    const montarFolha = () => {
        const container = document.getElementById('folha-total');
        for(let i=1; i<=180; i++) {
            const row = document.createElement('div');
            row.className = 'linha-wrapper';
            row.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}" onfocus="ultimaLinhaFocada=${i}" maxlength="70">`;
            container.appendChild(row);
        }
    };

    window.acionarRadar = () => {
        const dna = BANCO[activeEx];
        const res = RadarElite.analisar(dna);
        const linhas = RadarElite.formatar(dna);
        
        linhas.forEach((txt, i) => {
            const el = document.getElementById(`L${res.linha + i}`);
            if (el) el.value = txt;
        });

        document.getElementById('radar-status').innerHTML = `<span style="color:var(--gold)">RADAR</span><br>${res.nome}`;
        irPara(res.linha);
    };

    window.irPara = (n) => { document.getElementById(`L${n}`)?.scrollIntoView({behavior:'smooth', block:'center'}); document.getElementById(`L${n}`)?.focus(); };
    window.abrirModal = () => {
        const lista = document.getElementById('lista-exames');
        lista.innerHTML = "";
        Object.keys(BANCO).forEach(ex => {
            const btn = document.createElement('div'); btn.className = 'opt-btn'; btn.innerText = ex;
            btn.onclick = () => { activeEx = ex; fecharModal(); window.acionarRadar(); };
            lista.appendChild(btn);
        });
        document.getElementById('modal-exames').style.display = 'flex';
    };
    window.fecharModal = () => document.getElementById('modal-exames').style.display = 'none';
    window.limpar = () => { if(confirm("Limpar?")) document.querySelectorAll('.linha-folha').forEach(i => i.value=""); };

    window.onload = montarFolha;
</script>
</body>
</html>
