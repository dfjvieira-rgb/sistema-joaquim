<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA FGV - MOBILE RESPONSIVE</title>
    <style>
        :root {
            --fgv-bg: #f3f4f6; --paper-white: #ffffff; --fgv-blue: #004a8d;
            --line-height: 25px; --danger: #dc2626; --success: #16a34a; --gold: #c5a059;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: "Times New Roman", Times, serif; background: var(--fgv-bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: #fff; padding: 5px 15px; border-bottom: 3px solid var(--gold); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .logo-fgv { font-weight: bold; border: 2px solid #000; padding: 2px 5px; font-size: 0.8rem; }
        #timer-display { font-family: monospace; font-size: 1.2rem; font-weight: bold; color: var(--danger); }

        .nav-fgv { background: #e5e7eb; border-bottom: 1px solid #999; display: flex; overflow-x: auto; padding: 5px; gap: 5px; flex-shrink: 0; scrollbar-width: none; }
        .nav-fgv::-webkit-scrollbar { display: none; }
        .btn-nav { padding: 8px 15px; border: 1px solid #666; background: #fff; cursor: pointer; font-weight: bold; font-size: 0.7rem; white-space: nowrap; border-radius: 4px; }
        .btn-nav.active { background: var(--fgv-blue); color: white; }

        /* WORKSPACE RESPONSIVO */
        .workspace { flex: 1; display: flex; flex-direction: row; gap: 4px; padding: 4px; background: #999; overflow: hidden; position: relative; }
        
        @media (max-width: 768px) {
            .workspace { flex-direction: column; overflow-y: auto; }
            .col-definitiva, .col-pdf { flex: 0 0 auto !important; width: 100% !important; height: 80vh; }
            #drawer-rascunho { width: 92% !important; left: -100% !important; }
            #drawer-rascunho.open { left: 0 !important; }
        }

        .col-definitiva { flex: 0 0 45%; display: flex; flex-direction: column; background: #fff; border-bottom: 2px solid #000; }
        .col-pdf { flex: 1; display: flex; flex-direction: column; background: #525659; min-height: 500px; }

        /* DRAWER RASCUNHO */
        #drawer-rascunho { 
            position: absolute; left: -450px; top: 0; bottom: 0; width: 450px; 
            background: #fff; z-index: 1000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            box-shadow: 5px 0 15px rgba(0,0,0,0.3); display: flex; flex-direction: column; border-right: 3px solid var(--fgv-blue);
        }
        #drawer-rascunho.open { left: 0; }
        
        .btn-toggle-rascunho { 
            position: fixed; left: 15px; bottom: 25px; z-index: 1100;
            background: var(--fgv-blue); color: white; border: none; width: 60px; height: 60px;
            border-radius: 50%; cursor: pointer; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center; font-size: 0.7rem; text-align: center;
        }

        .sheet-top { background: #eee; border-bottom: 1px solid #000; padding: 6px; text-align: center; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        .paper { flex: 1; display: flex; overflow-y: auto; background: var(--paper-white); position: relative; }
        .line-numbers { width: 25px; border-right: 1px solid #000; text-align: center; font-size: 9px; line-height: var(--line-height); padding-top: 5px; flex-shrink: 0; background: #f9f9f9; color: #999; }
        .textarea-fgv { flex: 1; border: none; outline: none; resize: none; padding: 0 10px; font-size: 16px; line-height: var(--line-height); background-image: linear-gradient(#eee 1px, transparent 1px); background-size: 100% var(--line-height); background-attachment: local; }

        .btn-action { padding: 12px; cursor: pointer; border: none; font-weight: bold; color: white; font-size: 0.8rem; }
        .bg-blue { background: var(--fgv-blue); } .bg-green { background: var(--success); } .bg-red { background: var(--danger); }
        
        .tabs { display: flex; background: #000; flex-wrap: nowrap; overflow-x: auto; }
        .tab { flex: 1; padding: 12px 5px; color: #fff; background: #222; border: none; cursor: pointer; font-size: 0.65rem; white-space: nowrap; border-right: 1px solid #444; }
        .tab.active { background: #fff; color: #000; }

        #modal-treinos { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9999; display: none; align-items: center; justify-content: center; padding: 10px; }
        .modal-content { background: white; width: 100%; max-width: 500px; max-height: 80vh; display: flex; flex-direction: column; border-radius: 8px; overflow: hidden; }
    </style>
</head>

    </div>
</header>
