<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA 2026 | COCKPIT BLINDADO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f1f5f9; --text: #0f172a; --primary: #1d4ed8; --border: #94a3b8; --gold: #fbbf24; --success: #065f46; --dark-card: #020617; }
        .dark-mode { --bg: #0f172a; --text: #f1f5f9; --border: #334155; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        
        /* HEADER COM RADAR INTEGRADO */
        header { background: #1e293b; border-bottom: 2px solid var(--gold); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; color: white; }
        #radar-status { background: #000; color: #00ff00; padding: 5px 12px; border: 1px solid #00ff00; border-radius: 4px; font-family: 'Courier Prime', monospace; font-size: 0.75rem; font-weight: 900; box-shadow: 0 0 8px rgba(0,255,0,0.3); }
        
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); overflow: hidden; height: fit-content; }
        .dark-mode .panel { background: #1e293b; }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; }
        .dark-mode .panel-header { background: #0f172a; color: var(--gold); }
        
        .panel-body { padding: 15px; }
        textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 12px; font-size: 1rem; font-family: 'Inter', sans-serif; min-height: 120px; background: var(--bg); color: var(--text); }
        
        /* BLACK BOX STYLE */
        .black-box-item { background: var(--dark-card); color: #fff; border-radius: 8px; padding: 12px; margin-bottom: 10px; border-left: 5px solid var(--gold); cursor: pointer; }
        .bb-meta { display: flex; justify-content: space-between; font-size: 0.65rem; font-weight: 900; color: var(--gold); text-transform: uppercase; margin-bottom: 5px; }

        /* MENU DE PEÇAS FLUTUANTE */
        #menu-pecas { display: none; position: absolute; background: #fff; border: 2px solid var(--gold); border-radius: 8px; width: 250px; z-index: 2000; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .menu-opt { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; font-weight: 800; font-size: 0.75rem; }
        .menu-opt:hover { background: var(--gold); }

        .btn-action { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 800; color: white; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        
        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div style="display:flex; gap:10px;">
        <button class="btn-voltar" style="background:none; border:1px solid #fff; color:white; padding:5px 10px; border-radius:5px;" onclick="window.togglePecas()"><i class="fas fa-scroll"></i> PEÇAS</button>
    </div>
    <div id="radar-status">RADAR: BUSCANDO...</div>
    <div style="font-weight: 800; color: var(--gold);">ARYANNA ELITE 2026</div>
</header>

<div id="menu-pecas"></div>

<main class="dashboard">
    <section class="panel" style="grid-column: 1 / -1; border-top: 6px solid #000;">
        <div class="panel-header">Black Box: Histórico de Voo</div>
        <div class="panel-body" id="bb-feed" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 10px;">
            <p style="opacity:0.5; font-size:0.7rem;">Sincronizando satélites...</p>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--primary);">
        <div class="panel-header">Área de Petição (Treino)</div>
        <div class="panel-body">
            <select id="exame-ativo" class="btn-action" style="background:#334155; margin-bottom:10px;"></select>
            <textarea id="main-editor" oninput="window.scanner()" placeholder="Comece a digitar..."></textarea>
            <button class="btn-action" style="background: var(--primary);" onclick="window.salvarEstudo()">SALVAR NO HISTÓRICO</button>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--danger);">
        <div class="panel-header">Inteligência: Não Confunda</div>
        <div class="panel-body">
            <input type="text" id="nc-t" placeholder="Conceito" style="width:100%; padding:10px; margin-bottom:5px; border-radius:5px; border:1px solid var(--border);">
            <textarea id="nc-c" placeholder="Diferença técnica..."></textarea>
            <button class="btn-action" style="background: var(--danger);" onclick="window.salvarTecnico('nc')">GRAVAR NO RADAR</button>
            <div id="feed-nc" style="margin-top:15px;"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    // Importando suas estruturas oficiais
    import { pecas } from './estruturas.js';

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    // SCANNER DE PRECISÃO
    window.scanner = () => {
        const text = document.getElementById('main-editor').value.toUpperCase();
        const radar = document.getElementById('radar-status');
        let found = false;

        for (let p in pecas) {
            if (text.includes(p.toUpperCase())) {
                radar.innerText = "DETECTADO: " + p;
                radar.style.borderColor = "#00ff00";
                found = true; break;
            }
        }
        if (!found) {
            radar.innerText = "RADAR: BUSCANDO...";
            radar.style.borderColor = "#fbbf24";
        }
    };

    // MENU DE PEÇAS
    window.togglePecas = () => {
        const m = document.getElementById('menu-pecas');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
        if (m.innerHTML === "") {
            Object.keys(pecas).forEach(p => {
                const div = document.createElement('div');
                div.className = 'menu-opt';
                div.innerText = p;
                div.onclick = () => {
                    document.getElementById('main-editor').value = pecas[p];
                    window.togglePecas(); window.scanner();
                };
                m.appendChild(div);
            });
        }
    };

    // SALVAR ESTUDO NA BLACK BOX
    window.salvarEstudo = () => {
        const ex = document.getElementById('exame-ativo').value;
        const texto = document.getElementById('main-editor').value;
        set(ref(db, `estudos/${ex}`), { 
            'editor-peca': texto, 
            ts: Date.now(),
            status: document.getElementById('radar-status').innerText 
        }).then(() => alert("DADOS ENVIADOS PARA A BLACK BOX!"));
    };

    // ESCUTA HISTÓRICO (BLACK BOX)
    onValue(ref(db, 'estudos'), (snap) => {
        const feed = document.getElementById('bb-feed');
        const data = snap.val();
        if(!data) return;
        feed.innerHTML = "";
        Object.keys(data).reverse().forEach(ex => {
            const div = document.createElement('div');
            div.className = 'black-box-item';
            div.innerHTML = `
                <div class="bb-meta"><span>EXAME E${ex}</span><span>${data[ex].status}</span></div>
                <div style="font-size:0.75rem; opacity:0.8;">${data[ex]['editor-peca'].substring(0, 50)}...</div>
            `;
            feed.appendChild(div);
        });
    });

    // SETUP EXAMES
    const sel = document.getElementById('exame-ativo');
    for(let i=45; i>=35; i--) {
        let opt = document.createElement('option'); opt.value = i; opt.innerText = "E"+i + " - TREINAR AGORA";
        sel.appendChild(opt);
    }
</script>
</body>
</html>
