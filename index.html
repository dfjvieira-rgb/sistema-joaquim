<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | HD 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a; --rascunho-bg: #fefce8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1000; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .timer-group { display: flex; align-items: center; gap: 8px; }
        #timer-display { font-family: 'Courier Prime', monospace; font-size: 1.1rem; color: var(--warning); background: #000; padding: 2px 8px; border-radius: 4px; border: 1px solid #333; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }

        /* EDITOR FGV */
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 800; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; scroll-behavior: smooth; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 3000px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; font-weight: bold; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-family: 'Inter', sans-serif; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; overflow: hidden; }

        /* VIEWER & MOTOR DE ZOOM HD */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; overflow: hidden; position: relative; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; }
        .tab { padding: 8px 15px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; cursor: pointer; font-weight: bold; }
        .tab.active { background: #fff; color: var(--primary); }
        
        /* BARRA LATERAL ANTI-EMBA√áAMENTO */
        .zoom-sidebar { 
            position: absolute; right: 10px; top: 60px; display: flex; flex-direction: column; 
            gap: 12px; z-index: 2000; background: rgba(15, 23, 42, 0.8); padding: 10px; 
            border-radius: 50px; border: 1px solid var(--gold); backdrop-filter: blur(5px);
        }
        .btn-zoom { 
            width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--gold); 
            color: #000; font-weight: 900; cursor: pointer; font-size: 1.4rem; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
        }
        .btn-zoom:active { transform: scale(0.9); }

        #pdf-viewport { flex: 1; overflow: auto; background: #1e293b; display: flex; flex-direction: column; align-items: center; padding: 15px 0; }
        canvas { box-shadow: 0 0 20px rgba(0,0,0,0.5); margin-bottom: 25px; max-width: 95%; background: white; }

        /* MODAIS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 500px; border-radius: 15px; padding: 25px; color: #1e293b; max-height: 85vh; overflow-y: auto; }
        
        #mobile-btn { display: none; position: fixed; bottom: 25px; left: 25px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; border: 2px solid var(--gold); z-index: 1000; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
        
        @media (max-width: 1024px) { 
            .viewer-section { position: fixed; inset: 0; z-index: 500; display: none; } 
            .viewer-section.active { display: flex; } 
            #mobile-btn { display: flex; } 
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026 | HD</div>
    <div class="timer-group">
        <div id="timer-display">05:00:00</div>
        <button id="btn-simulado" class="btn-header" style="background:var(--danger); color:white; border:none; padding:6px 12px; border-radius:5px; font-weight:bold; cursor:pointer;" onclick="window.toggleSimulado()">üèÅ</button>
    </div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame(this.value)" class="btn-symbol" style="width:auto; font-size:0.75rem; border:1px solid #ddd;"></select>
            <button class="btn-symbol" title="Estruturas" style="background:#fef9c3; color:#854d0e" onclick="window.abrirPecas()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Post-it" style="background:#fff7ed; color:#c2410c" onclick="window.abrirPostIt()">üìå</button>
            <button class="btn-symbol" title="Salvar" style="background:var(--success); color:white; margin-left:auto;" onclick="window.finalizarEArquivar()">üíæ</button>
        </div>
        <div class="paper-wrapper" id="scroll-area">
            <div class="paper-sheet">
                <div class="line-nums" id="line-nums-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs">
            <button class="tab active" onclick="window.carregarPDF('prova', this)">PROVA</button>
            <button class="tab" onclick="window.carregarPDF('gabarito', this)">GABARITO</button>
            <button class="tab" style="color:var(--gold)" onclick="window.carregarPDF('vade', this)">VADE</button>
        </div>

        <div class="zoom-sidebar">
            <button class="btn-zoom" onclick="window.changeZoom(0.25)">+</button>
            <button class="btn-zoom" onclick="window.changeZoom(-0.25)">-</button>
            <button class="btn-zoom" style="font-size: 0.6rem; background: white;" onclick="window.resetZoom()">RESET</button>
        </div>

        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-pecas" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content"><h3 id="titulo-modal">‚öñÔ∏è ESTRUTURAS OAB</h3><br><div id="lista-pecas"></div></div></div>
<div id="modal-rascunho" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content" style="background:var(--rascunho-bg)"><h3>üìå POST-IT & DICAS</h3><br><textarea id="rascunho-editor" class="text-area" style="background:var(--rascunho-bg); height:400px; border:1px solid #ddd;" oninput="window.saveRascunho()"></textarea></div></div>

<button id="mobile-btn" onclick="window.toggleMobile()">üìë</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    let pdfDoc = null; 
    let scale = 1.5; 
    let currentTipo = 'prova';
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // MOTOR DE ZOOM HD (Anti-Aliasing Din√¢mico)
    window.changeZoom = (delta) => {
        scale = Math.max(0.5, Math.min(4.0, scale + delta));
        renderHighDefinition();
    };

    window.resetZoom = () => { scale = 1.5; renderHighDefinition(); };

    async function renderHighDefinition() {
        if (!pdfDoc) return;
        const container = document.getElementById('pdf-viewport');
        const scrollPos = container.scrollTop;
        container.innerHTML = "";

        for (let i = 1; i <= pdfDoc.numPages; i++) {
            const page = await pdfDoc.getPage(i);
            
            // O SEGREDO DA NITIDEZ: Multiplicar a escala pelo Pixel Ratio do dispositivo
            const outputScale = window.devicePixelRatio || 1;
            const viewport = page.getViewport({ scale: scale });
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            canvas.width = Math.floor(viewport.width * outputScale);
            canvas.height = Math.floor(viewport.height * outputScale);
            canvas.style.width = Math.floor(viewport.width) + "px";
            canvas.style.height = Math.floor(viewport.height) + "px";

            const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;

            container.appendChild(canvas);
            await page.render({ 
                canvasContext: context, 
                viewport: viewport,
                transform: transform 
            }).promise;
        }
        container.scrollTop = scrollPos;
    }

    // Carregamento de PDF
    window.carregarPDF = async (tipo, btn) => {
        currentTipo = tipo;
        if(btn) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
        }
        const ex = document.getElementById('exam-select').value;
        const arq = tipo === 'prova' ? `ro${ex}.pdf` : tipo === 'gabarito' ? `ro${ex}-gabarito.pdf` : `Aryanna Linhares.pdf`;
        try { 
            pdfDoc = await pdfjsLib.getDocument(arq).promise; 
            renderHighDefinition();
        } catch(e) { console.error("PDF n√£o encontrado"); }
    };

    // Firebase & Pe√ßas
    window.autoSave = () => { window.isEditing = true; clearTimeout(window.sv); window.sv = setTimeout(() => { set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value); window.isEditing = false; }, 1000); };
    window.saveRascunho = () => set(ref(db, 'v3_rascunho/global'), document.getElementById('rascunho-editor').value);
    
    window.abrirPecas = () => {
        const ex = document.getElementById('exam-select').value;
        document.getElementById('titulo-modal').innerText = `EXAME ${ex}`;
        document.getElementById('lista-pecas').innerHTML = `<button onclick="window.gerarPeca()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:8px; font-weight:bold;">INJETAR ESTRUTURA</button>`;
        document.getElementById('modal-pecas').style.display = 'flex';
    };

    window.gerarPeca = () => {
        const base = "AO DOUTO JU√çZO DA ... VARA DO TRABALHO...\n\nRECLAMA√á√ÉO TRABALHISTA\n\nI - M√âRITO\n\n";
        document.getElementById('texto-final').value = base;
        window.autoSave();
        document.getElementById('modal-pecas').style.display = 'none';
    };

    window.abrirPostIt = () => document.getElementById('modal-rascunho').style.display = 'flex';
    window.mudarExame = () => window.carregarPDF(currentTipo);
    window.toggleMobile = () => document.getElementById('viewer').classList.toggle('active');

    // Inicializa√ß√£o do Sistema
    let h = ""; for(let i=1; i<=350; i++) h += i + "<br>";
    document.getElementById('line-nums-main').innerHTML = h;

    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) {
        let opt = document.createElement('option');
        opt.value = i < 10 ? "0" + i : i;
        opt.innerText = `EXAME ${opt.value}`;
        if(i==40) opt.selected = true;
        sel.appendChild(opt);
    }

    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
    onValue(ref(db, 'v3_rascunho/global'), (s) => { document.getElementById('rascunho-editor').value = s.val() || ""; });
    
    window.carregarPDF('prova');

    // Timer simples
    let tempo = 18000;
    window.toggleSimulado = () => {
        setInterval(() => {
            tempo--;
            const h=Math.floor(tempo/3600), m=Math.floor((tempo%3600)/60), s=tempo%60;
            document.getElementById('timer-display').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
        }, 1000);
    };
</script>
</body>
</html>
