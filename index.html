<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA JOAQUIM PRO 2026</title>
    <style>
        :root { --primary: #1a252f; --accent: #f1c40f; --bg: #f8f9fa; --header-h: 60px; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        header { background: var(--primary); color: white; height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .timer { font-family: monospace; color: var(--accent); font-weight: bold; }

        /* MENU LATERAL */
        .drawer { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: white; z-index: 2000; transition: 0.3s; box-shadow: 5px 0 15px rgba(0,0,0,0.3); overflow-y: auto; }
        .drawer.open { left: 0; }
        .drawer-header { background: var(--primary); color: white; padding: 30px 20px; }
        .drawer-section { background: #eee; padding: 10px 20px; font-size: 0.7rem; font-weight: bold; color: #777; border-top: 1px solid #ddd; }
        .drawer-item { padding: 15px 20px; border-bottom: 1px solid #eee; cursor: pointer; color: #333; font-weight: 500; font-size: 0.9rem; display: flex; justify-content: space-between; }

        /* VIEWS */
        .view { display: none; flex: 1; overflow: hidden; }
        .view.active { display: flex; flex-direction: column; }

        /* TOOLBAR */
        .toolbar { background: #dfe6e9; padding: 8px; display: flex; gap: 8px; border-bottom: 1px solid #ccc; overflow-x: auto; }
        .btn-sym { background: white; border: 1px solid #b2bec3; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* WORKSPACE */
        .workspace { display: flex; flex: 1; overflow: hidden; }
        .col { display: flex; flex-direction: column; border-right: 1px solid #ddd; }
        .col-respostas { flex: 1.3; background: white; }
        .col-dicas { flex: 0.7; background: #fffde7; }
        .col-apoio { flex: 1; background: #525659; }

        /* PAPEL PAUTADO OAB */
        .paper { flex: 1; display: flex; overflow-y: auto; background-image: linear-gradient(#e1e1e1 1px, transparent 1px); background-size: 100% 25px; background-attachment: local; }
        .line-nums { width: 35px; background: #f8f9fa; border-right: 1px solid #ddd; text-align: center; color: #bbb; font-size: 11px; line-height: 25px; padding-top: 25px; }
        textarea { flex: 1; padding: 25px; border: none; outline: none; resize: none; font-family: 'Times New Roman', serif; font-size: 18px; line-height: 25px; background: transparent; }

        /* MODAL DICAS/POSTIT (FORMATO CADERNO) */
        .modal-estudo { position: fixed; inset: 0; background: white; z-index: 3000; display: none; flex-direction: column; }
        .modal-estudo.active { display: flex; }

        /* BOTOES PDF */
        .pdf-nav { display: flex; background: #333; }
        .pdf-btn { flex: 1; border: none; background: #444; color: #ccc; padding: 10px; font-size: 0.6rem; cursor: pointer; }
        .pdf-btn.active { background: var(--accent); color: var(--primary); }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1500; display: none; }
        .overlay.active { display: block; }

        @media (max-width: 1024px) {
            .workspace { flex-direction: column; overflow-y: auto; }
            .col { width: 100%; height: 500px; flex: none; }
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<header>
    <div onclick="toggleMenu()" style="cursor:pointer; font-size: 1.5rem; padding: 5px 15px;">‚ò∞</div>
    <div>JOAQUIM <span style="color:var(--accent)">PRO</span></div>
    <div class="timer" id="timer">05:00:00</div>
</header>

<nav class="drawer" id="drawer">
    <div class="drawer-header"><b>SISTEMA DE ESTUDO</b></div>
    
    <div class="drawer-section">TREINAMENTO</div>
    <div class="drawer-item" onclick="showView('treino'); toggleMenu()">üìù Caderno de Pe√ßa Principal</div>
    <div class="drawer-item" onclick="showView('apostila'); toggleMenu()">üìñ Apostila PDF (Aryanna)</div>
    
    <div class="drawer-section">DICAS DE AULA (ARYANNA)</div>
    <div class="drawer-item" style="background:#fffde7; font-weight:bold;" onclick="abrirDicaNova()">+ INCLUIR ANOTA√á√ÉO</div>
    <div id="lista-dicas-menu">
        </div>

    <div class="drawer-section">SISTEMA</div>
    <div class="drawer-item" onclick="limparTudo()" style="color:red;">‚ö†Ô∏è Limpar Banco de Dados</div>
</nav>

<main id="view-treino" class="view active">
    <div class="toolbar">
        <button class="btn-sym" onclick="insertSym('¬ß')">¬ß</button>
        <button class="btn-sym" onclick="insertSym('Art. ')">Art.</button>
        <button class="btn-sym" onclick="insertSym('CLT')">CLT</button>
        <button class="btn-sym" onclick="insertSym('TST')">TST</button>
    </div>
    <div class="workspace">
        <section class="col col-respostas">
            <div style="background:var(--primary); color:white; padding:5px 10px; font-size:0.7rem; display:flex; justify-content:space-between;">
                <span>FOLHA OAB PRINCIPAL</span><span id="l-main">L: 1</span>
            </div>
            <div class="paper"><div class="line-nums" id="n-main"></div><textarea id="area-main" oninput="save()"></textarea></div>
        </section>
        <section class="col col-apoio">
            <div class="pdf-nav">
                <button class="pdf-btn active" id="b-p" onclick="pdf('./ro35.pdf','b-p')">PROVA</button>
                <button class="pdf-btn" id="b-g" onclick="pdf('./ro35-gabarito.pdf','b-g')">GABARITO</button>
            </div>
            <iframe id="f-pdf" src="./ro35.pdf" style="flex:1; border:none; background:white;"></iframe>
        </section>
    </div>
</main>

<div class="modal-estudo" id="modal-dica">
    <div style="background:var(--primary); color:white; padding:10px; display:flex; justify-content:space-between; align-items:center;">
        <input type="text" id="dica-tit" placeholder="Assunto da Aula (Ex: Aula 01 - RO)..." style="background:transparent; border:none; color:white; font-weight:bold; outline:none; width:60%;">
        <div style="display:flex; gap:10px;">
            <button onclick="excluirDica()" id="btn-excluir" style="background:#e74c3c; border:none; padding:8px 12px; border-radius:4px; color:white; font-weight:bold; display:none;">EXCLUIR</button>
            <button onclick="salvarDica()" style="background:var(--accent); border:none; padding:8px 12px; border-radius:4px; font-weight:bold;">SALVAR</button>
            <button onclick="fecharModal()" style="background:#95a5a6; border:none; padding:8px 12px; border-radius:4px; color:white; font-weight:bold;">VOLTAR</button>
        </div>
    </div>
    <div class="paper">
        <div class="line-nums" id="n-dica"></div>
        <textarea id="dica-txt" placeholder="Anote as dicas da Professora Aryanna aqui..."></textarea>
    </div>
</div>

<main id="view-apostila" class="view"><iframe src="./Aryanna Linhares.pdf" style="width:100%; height:100%; border:none;"></iframe></main>

<script>
    const $ = (id) => document.getElementById(id);
    const gen = (el) => { for(let i=1; i<=150; i++) el.innerHTML += i + '<br>'; };
    gen($('n-main')); gen($('n-dica'));

    function toggleMenu() { $('drawer').classList.toggle('open'); $('overlay').classList.toggle('active'); }
    function showView(v) { document.querySelectorAll('.view').forEach(x => x.classList.remove('active')); $(`view-${v}`).classList.add('active'); }
    function pdf(src, b) { $('f-pdf').src = src; document.querySelectorAll('.pdf-btn').forEach(x => x.classList.remove('active')); $(b).classList.add('active'); }

    function insertSym(s) {
        const a = $('area-main');
        const start = a.selectionStart;
        a.value = a.value.slice(0, start) + s + a.value.slice(a.selectionEnd);
        a.focus();
        a.setSelectionRange(start + s.length, start + s.length);
        save();
    }

    // L√ìGICA DE DICAS (ESTILO CADERNO)
    let bancoDicas = JSON.parse(localStorage.getItem('j_banco_dicas')) || [];
    let dicaAtualId = null;

    function abrirDicaNova() {
        dicaAtualId = Date.now();
        $('dica-tit').value = "";
        $('dica-txt').value = "";
        $('btn-excluir').style.display = "none";
        $('modal-dica').classList.add('active');
        toggleMenu();
    }

    function editarDica(id) {
        const dica = bancoDicas.find(d => d.id === id);
        dicaAtualId = id;
        $('dica-tit').value = dica.tit;
        $('dica-txt').value = dica.txt;
        $('btn-excluir').style.display = "block";
        $('modal-dica').classList.add('active');
        toggleMenu();
    }

    function salvarDica() {
        const tit = $('dica-tit').value || "Dica sem T√≠tulo";
        const txt = $('dica-txt').value;
        const idx = bancoDicas.findIndex(d => d.id === dicaAtualId);

        if(idx > -1) {
            bancoDicas[idx] = { id: dicaAtualId, tit, txt };
        } else {
            bancoDicas.push({ id: dicaAtualId, tit, txt });
        }

        localStorage.setItem('j_banco_dicas', JSON.stringify(bancoDicas));
        renderMenuDicas();
        fecharModal();
    }

    function excluirDica() {
        if(confirm("Deseja excluir permanentemente esta anota√ß√£o?")) {
            bancoDicas = bancoDicas.filter(d => d.id !== dicaAtualId);
            localStorage.setItem('j_banco_dicas', JSON.stringify(bancoDicas));
            renderMenuDicas();
            fecharModal();
        }
    }

    function fecharModal() { $('modal-dica').classList.remove('active'); }

    function renderMenuDicas() {
        const lista = $('lista-dicas-menu');
        lista.innerHTML = "";
        bancoDicas.forEach(d => {
            lista.innerHTML += `<div class="drawer-item" onclick="editarDica(${d.id})"><span>üìå ${d.tit}</span> <span>‚ûî</span></div>`;
        });
    }

    function save() {
        localStorage.setItem('j_main', $('area-main').value);
        $('l-main').innerText = "L: " + $('area-main').value.split('\n').length;
    }

    function limparTudo() { if(confirm("CUIDADO: Isso apagar√° todas as pe√ßas e dicas salvas!")) { localStorage.clear(); location.reload(); } }

    window.onload = () => {
        $('area-main').value = localStorage.getItem('j_main') || "";
        renderMenuDicas();
        save();
    };

    // Cronometro
    let s = 18000;
    setInterval(() => { if(s>0){ s--; let h=Math.floor(s/3600), m=Math.floor((s%3600)/60), sc=s%60; $('timer').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sc.toString().padStart(2,'0')}`; } }, 1000);
</script>
</body>
</html>
