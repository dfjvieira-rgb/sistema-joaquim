<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a; --rascunho-bg: #fefce8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 2000; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .timer-group { display: flex; align-items: center; gap: 8px; }
        #timer-display { font-family: 'Courier Prime', monospace; font-size: 1.1rem; color: var(--warning); background: #000; padding: 2px 8px; border-radius: 4px; border: 1px solid #333; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }

        /* EDITOR */
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 5px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        .btn-symbol { height: 36px; min-width: 38px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1rem; font-weight: 800; transition: 0.2s; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 3000px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; font-weight: bold; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-family: 'Inter', sans-serif; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; overflow: hidden; }

        /* VIEWER */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; overflow: hidden; position: relative; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; z-index: 100; }
        .tab { padding: 8px 12px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); }
        
        #pdf-outer-container { flex: 1; overflow: auto; background: #525659; display: flex; justify-content: center; }
        #pdf-inner-zoom { transform-origin: top center; transition: transform 0.1s ease-out; display: flex; flex-direction: column; align-items: center; padding: 20px 0; }
        canvas { box-shadow: 0 0 15px rgba(0,0,0,0.5); margin-bottom: 20px; max-width: 100%; background: white; }

        .zoom-sidebar { position: absolute; right: 10px; top: 60px; display: flex; flex-direction: column; gap: 10px; z-index: 500; background: rgba(0,0,0,0.8); padding: 12px 8px; border-radius: 30px; border: 1px solid var(--gold); align-items: center; }
        .zoom-slider { appearance: slider-vertical; -webkit-appearance: slider-vertical; width: 8px; height: 120px; background: var(--gold); cursor: pointer; }
        .zoom-label { font-size: 9px; font-weight: bold; color: var(--gold); }

        /* MODAL FIX */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 500px; border-radius: 12px; padding: 20px; color: #1e293b; max-height: 85vh; overflow-y: auto; }
        .btn-model-item { width: 100%; padding: 15px; margin-bottom: 10px; border: 2px solid #e2e8f0; border-radius: 10px; background: #f8fafc; text-align: left; cursor: pointer; transition: 0.2s; }
        .btn-model-item:hover { border-color: var(--primary); background: #eff6ff; }
        .btn-model-item strong { display: block; color: var(--primary); margin-bottom: 4px; }
        .btn-model-item span { font-size: 0.75rem; color: #64748b; line-height: 1.4; }
        
        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; border: 2px solid var(--gold); z-index: 1000; align-items: center; justify-content: center; font-size: 1.5rem; }
        @media (max-width: 1024px) { .viewer-section { position: fixed; inset: 0; z-index: 500; display: none; } .viewer-section.active { display: flex; } #mobile-btn { display: flex; } }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div class="timer-group">
        <div id="timer-display">05:00:00</div>
        <button id="btn-simulado" class="btn-header" style="background:var(--danger); color:white; border:none; padding:4px 8px; border-radius:4px; cursor:pointer;" onclick="window.toggleSimulado()">üèÅ</button>
    </div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol" style="width:auto; font-size:0.7rem; border:1px solid #ddd;"></select>
            <button class="btn-symbol" title="Mentoria" style="background:var(--gold); color:#000" onclick="window.open('mentoria.html', '_blank')">üèÜ</button>
            <button class="btn-symbol" title="Museu" style="background:#f0fdf4; color:var(--success)" onclick="window.abrirEvolucao()">üìö</button>
            <button class="btn-symbol" title="Estruturas" style="background:#fef9c3; color:#854d0e" onclick="window.abrirPecas()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Post-it" style="background:#fff7ed; color:#c2410c" onclick="window.abrirPostIt()">üìå</button>
            <button class="btn-symbol" title="Limpar" style="background:#fee2e2; color:var(--danger)" onclick="window.limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" title="Salvar" style="background:var(--success); color:white; margin-left:auto;" onclick="window.finalizarEArquivar()">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="line-nums-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs">
            <button class="tab active" onclick="window.carregarPDF('prova', this)">PROVA</button>
            <button class="tab" onclick="window.carregarPDF('gabarito', this)">GABARITO</button>
            <button class="tab" style="color:var(--gold)" onclick="window.carregarPDF('vade', this)">VADE</button>
        </div>
        <div class="zoom-sidebar">
            <div class="zoom-label" id="zoom-text">130%</div>
            <input type="range" min="50" max="300" value="130" class="zoom-slider" oninput="window.applyZoom(this.value)">
        </div>
        <div id="pdf-outer-container">
            <div id="pdf-inner-zoom"></div>
        </div>
    </section>
</div>

<div id="modal-pecas" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content"><h3>‚öñÔ∏è IDENTIFICA√á√ÉO DE PE√áA</h3><br><div id="lista-pecas"></div></div></div>
<div id="modal-evolucao" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content"><h3>üìö MUSEU DE TREINOS</h3><br><div id="lista-historico"></div></div></div>
<div id="modal-rascunho" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content" style="background:var(--rascunho-bg)"><h3>üìå POST-IT & DICAS</h3><br><textarea id="rascunho-editor" class="text-area" style="background:var(--rascunho-bg); height:350px; border:1px solid #ddd;" oninput="window.saveRascunho()"></textarea></div></div>

<button id="mobile-btn" onclick="document.getElementById('viewer').classList.toggle('active')">üìë</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    let pdfDoc = null;
    let tempoSegundos = 18000; let timerInterval = null;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // BANCO DE DADOS DAS PE√áAS (ESTRUTURA FGV)
    const bancoPecas = {
        "RT": {
            titulo: "Reclama√ß√£o Trabalhista",
            base: "Art. 840, ¬ß1¬∫ da CLT",
            texto: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...\n\nNOME DO RECLAMANTE, nacionalidade, estado civil, profiss√£o, RG..., CPF..., residente na..., vem, propor\n\nRECLAMA√á√ÉO TRABALHISTA\n\ncom fulcro no Art. 840, ¬ß 1¬∫ da CLT, em face de NOME DA RECLAMADA (qualifica√ß√£o).\n\n1. JUSTI√áA GRATUITA (Art. 790, ¬ß3¬∫ CLT)\n2. M√âRITO...\n3. HONOR√ÅRIOS (Art. 791-A CLT)\n\nVALOR DA CAUSA: R$ ..."
        },
        "CONT": {
            titulo: "Contesta√ß√£o",
            base: "Art. 847 da CLT",
            texto: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...\n\nProcesso n¬∫ ...\n\nNOME DA RECLAMADA, j√° qualificada, vem oferecer\n\nCONTESTA√á√ÉO\n\ncom fulcro no Art. 847 da CLT.\n\n1. PRELIMINARES (Art. 337 CPC)\n2. PREJUDICIAL (Prescri√ß√£o - Art. 7, XXIX, CF)\n3. M√âRITO\n4. REQUERIMENTOS FINAIS"
        },
        "RO": {
            titulo: "Recurso Ordin√°rio",
            base: "Art. 895, I da CLT",
            texto: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...\n\nProcesso n¬∫ ...\n\nRECORRENTE, vem interpor RECURSO ORDIN√ÅRIO, com fulcro no Art. 895, I da CLT.\n\n------------------------------\n\nRAZ√ïES DO RECURSO ORDIN√ÅRIO\nEgr√©gio Tribunal Regional do Trabalho da ... Regi√£o\n\nI - PRELIMINARES\nII - M√âRITO\nIII - CONCLUS√ÉO"
        }
    };

    // FUN√á√ïES DE INJE√á√ÉO NO CADERNO
    window.injetarPeca = (chave) => {
        const peca = bancoPecas[chave];
        const divisor = "\n" + "-".repeat(20) + " FOLHA DE QUEST√ïES " + "-".repeat(20) + "\n";
        const total = peca.texto + "\n\n" + divisor + "QUEST√ÉO 1: \nA) \nB) \n\nQUEST√ÉO 2: \nA) \nB) \n\nQUEST√ÉO 3: \nA) \nB) \n\nQUEST√ÉO 4: \nA) \nB)";
        document.getElementById('texto-final').value = total;
        window.autoSave();
        document.getElementById('modal-pecas').style.display = 'none';
    };

    window.abrirPecas = () => {
        const container = document.getElementById('lista-pecas');
        container.innerHTML = "";
        Object.keys(bancoPecas).forEach(k => {
            const btn = document.createElement('div');
            btn.className = "btn-model-item";
            btn.onclick = () => window.injetarPeca(k);
            btn.innerHTML = `<strong>${bancoPecas[k].titulo}</strong><span>Base Legal: ${bancoPecas[k].base}</span>`;
            container.appendChild(btn);
        });
        document.getElementById('modal-pecas').style.display = 'flex';
    };

    // MOTOR PDF & ZOOM
    window.applyZoom = (val) => {
        document.getElementById('pdf-inner-zoom').style.transform = `scale(${val/100})`;
        document.getElementById('zoom-text').innerText = val + "%";
    };

    window.carregarPDF = async (tipo, btn) => {
        if(btn) { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); btn.classList.add('active'); }
        const ex = document.getElementById('exam-select').value;
        const arq = tipo === 'prova' ? `ro${ex}.pdf` : tipo === 'gabarito' ? `ro${ex}-gabarito.pdf` : `Aryanna Linhares.pdf`;
        try { pdfDoc = await pdfjsLib.getDocument(arq).promise; renderPDF(); } catch(e) {}
    };

    async function renderPDF() {
        const container = document.getElementById('pdf-inner-zoom'); container.innerHTML = "";
        for (let i = 1; i <= pdfDoc.numPages; i++) {
            const page = await pdfDoc.getPage(i);
            const viewport = page.getViewport({ scale: 2.0 }); 
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height; canvas.width = viewport.width;
            container.appendChild(canvas);
            await page.render({ canvasContext: context, viewport: viewport }).promise;
        }
    }

    // FIREBASE & GEST√ÉO
    window.autoSave = () => { window.isEditing = true; set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value); setTimeout(()=>window.isEditing=false, 1000); };
    window.saveRascunho = () => set(ref(db, 'v3_rascunho/global'), document.getElementById('rascunho-editor').value);
    window.abrirPostIt = () => document.getElementById('modal-rascunho').style.display = 'flex';
    window.limparFolha = () => { if(confirm("Limpar tudo?")) { document.getElementById('texto-final').value = ""; window.autoSave(); }};
    
    window.finalizarEArquivar = async () => {
        const t = prompt("Nome do Treino:");
        if(t) { await push(ref(db, 'historico_treinos'), { titulo: t, texto: document.getElementById('texto-final').value, data: new Date().toLocaleString(), exame: document.getElementById('exam-select').value }); alert("Arquivado!"); }
    };

    window.abrirEvolucao = async () => {
        const snap = await get(ref(db, 'historico_treinos'));
        const list = document.getElementById('lista-historico'); list.innerHTML = "";
        if(snap.exists()) {
            Object.keys(snap.val()).forEach(k => {
                const item = snap.val()[k];
                const d = document.createElement('div');
                d.style = "padding:10px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; color:#333;";
                d.innerHTML = `<div onclick="window.restaurar('${k}')" style="cursor:pointer; flex:1;"><strong>${item.titulo}</strong><br><small>${item.data}</small></div><button onclick="window.delTreino('${k}')" style="background:none; border:none; cursor:pointer;">üóëÔ∏è</button>`;
                list.appendChild(d);
            });
        }
        document.getElementById('modal-evolucao').style.display = 'flex';
    };

    window.restaurar = async (k) => { const s = await get(ref(db, `historico_treinos/${k}`)); document.getElementById('texto-final').value = s.val().texto; window.autoSave(); document.getElementById('modal-evolucao').style.display='none'; };
    window.delTreino = async (k) => { if(confirm("Excluir?")) { await remove(ref(db, `historico_treinos/${k}`)); window.abrirEvolucao(); }};

    // SETUP
    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
    onValue(ref(db, 'v3_rascunho/global'), (s) => { document.getElementById('rascunho-editor').value = s.val() || ""; });

    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) {
        let opt = document.createElement('option'); opt.value = i < 10 ? "0"+i : i; opt.innerText = "EXAME "+opt.value;
        if(i==45) opt.selected = true; sel.appendChild(opt);
    }

    let h = ""; for(let i=1; i<=350; i++) h += i + "<br>";
    document.getElementById('line-nums-main').innerHTML = h;
    window.mudarExame = () => window.carregarPDF('prova');
    window.carregarPDF('prova');
    window.applyZoom(130);

    window.toggleSimulado = () => {
        if(!timerInterval) {
            timerInterval = setInterval(() => {
                tempoSegundos--;
                const h=Math.floor(tempoSegundos/3600), m=Math.floor((tempoSegundos%3600)/60), s=tempoSegundos%60;
                document.getElementById('timer-display').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            }, 1000);
            document.getElementById('btn-simulado').innerText = "‚è∏";
        } else { clearInterval(timerInterval); timerInterval = null; document.getElementById('btn-simulado').innerText = "üèÅ"; }
    };
</script>
</body>
</html>
