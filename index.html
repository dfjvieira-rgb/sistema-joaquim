<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA ELITE 2026 - FINAL STABILIZATION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 70px; --mentoria: #a855f7;
        }
        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        header { 
            background: var(--primary); height: var(--header-h); padding: 0 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 3px solid var(--gold); z-index: 2000;
        }
        .nav-group { display: flex; gap: 12px; align-items: center; }

        .btn-c { 
            height: 48px; width: 48px; border-radius: 12px; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: white; font-size: 1.2rem; text-decoration: none;
        }
        .btn-home { background: #334155; }
        
        /* COMISS√ÅRIA: ALERTA DE ROTA - AJUSTE O LINK ABAIXO */
        .btn-mentoria { 
            background: var(--mentoria) !important; 
            border: 2px solid white !important; 
            box-shadow: 0 0 15px rgba(168,85,247,0.7);
        }

        .btn-ref { background: #1e293b; border: 2px solid var(--gold); color: var(--gold); font-weight: 900; }
        .btn-ref.active { background: var(--gold); color: var(--primary); }

        main { display: flex; flex: 1; overflow: hidden; }

        .sidebar { width: 75px; background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px 5px; border-right: 1px solid #334155; overflow-y: auto; }
        .exame-btn { width: 100%; height: 40px; background: #334155; color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: black; }

        #viewport-master { flex: 1; display: grid; grid-template-columns: 1fr 0fr; transition: 0.3s; }
        #viewport-master.split-view { grid-template-columns: 1fr 1fr; }
        .editor-container { overflow-y: auto; background: var(--bg-paper); display: flex; justify-content: center; position: relative; }
        .paper { background: var(--paper-color); width: 100%; max-width: 800px; padding: 40px 20px 350px 20px; min-height: 100%; box-shadow: 0 0 30px rgba(0,0,0,0.2); }
        .editor-area { 
            outline: none; font-size: 19px; line-height: 32px; color: var(--text-color); font-family: 'Times New Roman', serif;
            min-height: 1200px; white-space: pre-wrap;
            background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 31px, var(--line-color) 31px, var(--line-color) 32px);
        }

        .paper-tools { position: fixed; left: 85px; bottom: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 1500; }
        .btn-float { 
            width: 62px; height: 62px; border-radius: 50%; border: 3px solid white; 
            color: white; font-size: 1.6rem; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; box-shadow: 0 6px 18px rgba(0,0,0,0.4); 
        }
        .bg-rocket { background: linear-gradient(45deg, #f59e0b, #ef4444); }
        .bg-pecas { background: #1e293b; color: var(--gold); border-color: var(--gold); }
        .bg-justica { background: #3b82f6; }
        .bg-clear { background: #ef4444; }

        #pdf-viewer { background: #333; display: none; flex-direction: column; border-left: 4px solid var(--gold); }
        #viewport-master.split-view #pdf-viewer { display: flex; }
        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        @media (max-width: 900px) {
            #viewport-master.split-view { grid-template-columns: 0fr 1fr; }
            .paper-tools { left: 0; bottom: 0; width: 100%; flex-direction: row; background: var(--primary); padding: 15px 10px 45px 10px; border-top: 2px solid var(--gold); justify-content: space-around; border-radius: 25px 25px 0 0; }
        }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 450px; padding: 25px; border-radius: 20px; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="nav-group">
        <a href="index.html" class="btn-c btn-home"><i class="fas fa-home"></i></a>
        <a href="https://www.google.com" target="_blank" class="btn-c btn-mentoria" id="link-mentoria"><i class="fas fa-brain"></i></a>
    </div>
    <div class="nav-group">
        <button class="btn-c btn-ref" id="ref-p" onclick="abrirDoc('p')">P</button>
        <button class="btn-c btn-ref" id="ref-g" onclick="abrirDoc('g')">G</button>
        <button class="btn-c btn-ref" id="ref-v" onclick="abrirDoc('v')">V</button>
    </div>
    <div class="nav-group">
        <button class="btn-c" style="background:#475569" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-adjust"></i></button>
        <button class="btn-c" style="background:#22c55e" onclick="salvarManual()"><i class="fas fa-save"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar" id="exam-nav"></aside>
    <div id="viewport-master">
        <section class="editor-container">
            <div class="paper">
                <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
            </div>
            <div class="paper-tools">
                <div class="btn-float bg-rocket" onclick="lancarPeca()"><i class="fas fa-rocket"></i></div>
                <div class="btn-float bg-pecas" onclick="abrirPecas()"><i class="fas fa-cog fa-spin"></i></div>
                <div class="btn-float bg-justica" onclick="injetarJustica()"><i class="fas fa-gavel"></i></div>
                <div class="btn-float bg-clear" onclick="limparTudo()"><i class="fas fa-trash-alt"></i></div>
            </div>
        </section>
        <section id="pdf-viewer">
            <div style="background:var(--primary); color:var(--gold); padding:10px; display:flex; justify-content:space-between; border-bottom:2px solid var(--gold);">
                <span id="pdf-label">SISTEMA</span>
                <button onclick="fecharDoc()" style="color:white; background:red; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">FECHAR X</button>
            </div>
            <iframe id="pdf-frame"></iframe>
        </section>
    </div>
</main>

<div class="modal" id="pec-modal">
    <div class="modal-body">
        <h3 style="margin-bottom:20px; text-align:center;">TURBINAS (ESTRUTURAS)</h3>
        <div id="peca-grid" style="display:grid; gap:10px; max-height:400px; overflow-y:auto;"></div>
        <button onclick="document.getElementById('pec-modal').style.display='none'" style="width:100%; margin-top:20px; padding:15px; background:var(--primary); color:white; border-radius:10px; font-weight:bold;">VOLTAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    // SISTEMA ENERGIZADO DE IMEDIATO - SEM DEPEND√äNCIAS
    window.activeEx = "41";
    const editor = document.getElementById('main-editor');

    window.injetarJustica = function() {
        const conteudo = BANCO_ESPELHOS[window.activeEx];
        if(conteudo) {
            editor.focus();
            const formatado = "\n\n--- ‚öñÔ∏è TREM DE POUSO (JUSTI√áA) ---\n" + conteudo.replace(/<[^>]*>/g, '');
            document.execCommand('insertText', false, formatado);
        } else { alert("Aguardando carregamento do banco..."); }
    };

    window.abrirPecas = function() {
        const grid = document.getElementById('peca-grid');
        grid.innerHTML = '';
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('button');
            b.style = "padding:15px; text-align:left; border:1px solid #ddd; border-radius:10px; font-weight:bold; cursor:pointer; background:#f8fafc;";
            b.innerText = k.toUpperCase();
            b.onclick = () => {
                editor.focus();
                document.execCommand('insertText', false, "\n\n" + pecas[k]);
                document.getElementById('pec-modal').style.display='none';
            };
            grid.appendChild(b);
        });
        document.getElementById('pec-modal').style.display = 'flex';
    };

    window.abrirDoc = (tipo) => {
        const frame = document.getElementById('pdf-frame');
        frame.src = { 'p': `ro${window.activeEx}.pdf`, 'g': `ro${window.activeEx}-gabarito.pdf`, 'v': `vade.pdf` }[tipo];
        document.getElementById('viewport-master').classList.add('split-view');
    };

    window.fecharDoc = () => document.getElementById('viewport-master').classList.remove('split-view');

    window.salvarManual = () => {
        set(ref(db, 'estudos/' + window.activeEx), { text: editor.innerText, ts: Date.now() });
        alert("COCKPIT SINCRONIZADO!");
    };

    window.lancarPeca = () => {
        if(!editor.innerText.trim()) return;
        push(ref(db, 'historico_pecas/' + window.activeEx), { conteudo: editor.innerText, ts: Date.now() });
        alert("üöÄ LAN√áADO!");
    };

    window.limparTudo = () => { if(confirm("LIMPAR TUDO?")) editor.innerText = ""; };

    // CARREGAMENTO DO RADAR
    const nav = document.getElementById('exam-nav');
    for(let i=44; i>=35; i--) {
        const b = document.createElement('div');
        b.className = `exame-btn ${i==41?'active':''}`;
        b.innerText = 'E'+i;
        b.onclick = () => { 
            window.activeEx = i.toString(); 
            document.querySelectorAll('.exame-btn').forEach(x=>x.classList.remove('active')); 
            b.classList.add('active'); 
            carregarDados(); 
        };
        nav.appendChild(b);
    }

    function carregarDados() {
        onValue(ref(db, 'estudos/' + window.activeEx), (s) => {
            const d = s.val();
            if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
        }, { onlyOnce: true });
    }

    carregarDados();
    editor.oninput = () => set(ref(db, 'estudos/' + window.activeEx), { text: editor.innerText, ts: Date.now() });
</script>
</body>
</html>
