<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER | PERFORMANCE EST√ÅVEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">
    
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #e11d48;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; position: relative; }
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 800; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 2000px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; font-weight: bold; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-family: 'Inter', sans-serif; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; overflow: hidden; }

        /* MODAIS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 750px; border-radius: 20px; padding: 20px; color: #1e293b; max-height: 90vh; overflow-y: auto; }
        
        /* ESTILO N√ÉO CONFUNDA */
        .confunda-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid var(--danger); padding-bottom: 10px; }
        .search-box { padding: 6px 15px; border-radius: 20px; border: 1px solid #ddd; width: 250px; outline: none; font-size: 0.8rem; }
        .comparativo-box { background: #fff; border: 1px solid #cbd5e1; border-radius: 12px; padding: 10px; }
        
        /* MENU ESTRUTURAS */
        #menu-estruturas { display: none; position: absolute; top: 45px; left: 110px; background: white; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 9999; width: 250px; }
        .menu-item { padding: 12px 15px; color: #333; cursor: pointer; border-bottom: 1px solid #eee; font-size: 0.85rem; }
        .menu-item:hover { background: #f1f5f9; }

        .fgv-header { border: 2px solid #000; padding: 10px; margin-bottom: 10px; text-align: center; font-weight: bold; font-size: 0.75rem; color: #000; }
        .fgv-paper-mock { display: flex; background: white; border: 1px solid #000; min-height: 500px; }
        .fgv-lines { width: 35px; background: #f0f0f0; border-right: 1px solid #000; text-align: center; font-size: 11px; padding-top: 10px; line-height: 24px; color: #000; font-weight: bold; }
        .fgv-textarea { flex: 1; border: none; outline: none; padding: 10px; font-size: 15px; line-height: 24px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 23px, #ccc 24px); background-size: 100% 24px; resize: none; }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display" style="font-family:'Courier Prime'; color:var(--warning); font-size:1.1rem; background:#000; padding:2px 8px; border-radius:4px;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol" style="width:auto; font-size:0.75rem; border:1px solid #ddd;"></select>
            
            <button class="btn-symbol" title="Mentoria" style="background:var(--gold); color:#000" onclick="window.location.href='mentoria.html'">üèÜ</button>
            <button class="btn-symbol" title="Respostas" style="background:#f0fdf4; color:var(--success)" onclick="window.abrirModal('modal-respostas')">üìö</button>
            
            <button class="btn-symbol" title="Estruturas" style="background:#fef9c3; color:#854d0e" onclick="window.toggleEstruturas()">‚öñÔ∏è</button>
            <div id="menu-estruturas">
                <div class="menu-item" onclick="window.carregarEstrutura('RT')"><b>RT</b> (Art. 840)</div>
                <div class="menu-item" onclick="window.carregarEstrutura('CONTESTACAO')"><b>Contesta√ß√£o</b> (Art. 847)</div>
                <div class="menu-item" onclick="window.carregarEstrutura('RO')"><b>Recurso Ordin√°rio</b> (Art. 895)</div>
            </div>

            <button class="btn-symbol" title="N√ÉO CONFUNDA" style="background:#ffe4e6; color:var(--danger)" onclick="window.abrirPostIt()">üìå</button>
            
            <button class="btn-symbol" title="Limpar" style="background:#fee2e2; color:var(--danger)" onclick="window.limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" title="Dicas" style="background:#e0f2fe; color:var(--primary)" onclick="window.abrirDicas()">üí°</button>
            
            <button class="btn-symbol" title="Salvar" style="background:var(--success); color:white; margin-left:auto;" onclick="window.finalizarManual()">üíæ</button>
        </div>
        
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="line-nums-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section id="viewer" style="flex:1.2; background:#334155; display:flex; flex-direction:column;">
        <div class="tabs" style="display:flex; background:#1e293b; padding:5px 10px 0; gap:4px;">
            <button class="tab active" onclick="window.carregarPDF('prova')">PROVA</button>
            <button class="tab" onclick="window.carregarPDF('gabarito')">GABARITO</button>
            <button class="tab" style="color:var(--gold)" onclick="window.carregarPDF('vade')">VADE</button>
        </div>
        <div id="pdf-viewport" style="flex:1; overflow:auto; display:flex; justify-content:center; padding:20px;"></div>
    </section>
</div>

<div id="modal-rascunho" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content">
        <div class="confunda-header">
            <h2 style="color:var(--danger); font-size:1.1rem;">üö´ N√ÉO CONFUNDA!</h2>
            <input type="text" id="busca-confunda" class="search-box" placeholder="üîç Filtrar assuntos..." oninput="window.filtrarDuvidas()">
        </div>
        <div class="comparativo-box">
            <textarea id="rascunho-editor" class="text-area" 
                placeholder="Exemplo de Distin√ß√£o:&#10;PRAZO RO: 8 dias (CLT)&#10;vs&#10;PRAZO RE: 15 dias (CPC)&#10;---&#10;ESTABILIDADE GESTANTE: Desde a concep√ß√£o&#10;vs&#10;ESTABILIDADE CIPA: Desde o registro da candidatura"
                style="background:transparent; height:450px; border:none; background-image:none; line-height:24px; font-family:'Courier Prime', monospace; color:#1e293b;" 
                oninput="window.saveLocal('v3_rascunho')"></textarea>
        </div>
    </div>
</div>

<div id="modal-respostas" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content"><div class="fgv-header">FOLHA DE RESPOSTAS</div><div class="fgv-paper-mock"><div class="fgv-lines" id="ln-respostas"></div><textarea id="respostas-editor" class="fgv-textarea" oninput="window.saveLocal('v3_respostas')"></textarea></div></div>
</div>

<div id="modal-dicas" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content"><div class="fgv-header">RASCUNHO TESES (F-F-P)</div><div class="fgv-paper-mock"><div class="fgv-lines" id="ln-dicas"></div><textarea id="dicas-editor" class="fgv-textarea" oninput="window.saveLocal('v3_dicas')"></textarea></div></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    const estruturas = {
        RT: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...\n\n(QUALIFICA√á√ÉO - ART. 840 CLT)\n\nI - PRELIMINARES\nII - M√âRITO (FATO, FUNDAMENTO, PEDIDO)\nIII - PEDIDOS\n\nVALOR DA CAUSA: R$ ...",
        CONTESTACAO: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...\nPROCESSO N¬∫ ...\n\nCONTESTA√á√ÉO (ART. 847 CLT)\n\nI - PRELIMINARES\nII - PREJUDICIAIS\nIII - M√âRITO\nIV - PEDIDOS",
        RO: "FOLHA DE ROSTO: AO JUIZ DA ... VARA DO TRABALHO\n\nRAZ√ïES: AO TRT DA ... REGI√ÉO\n\nI - ADMISSIBILIDADE\nII - M√âRITO\nIII - CONCLUS√ÉO"
    };

    window.toggleEstruturas = () => {
        const m = document.getElementById('menu-estruturas');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
    };

    window.carregarEstrutura = (p) => {
        if(confirm(`Carregar esqueleto de ${p}?`)) {
            document.getElementById('texto-final').value = estruturas[p];
            window.autoSave();
            document.getElementById('menu-estruturas').style.display = 'none';
        }
    };

    window.saveLocal = (node) => {
        const ex = document.getElementById('exam-select').value;
        set(ref(db, `${node}/exame_${ex}`), event.target.value);
    };

    window.finalizarManual = () => {
        set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value)
        .then(() => alert("‚úÖ Caderno e Notas salvos no Firebase!"));
    };

    window.autoSave = () => { 
        window.isEditing = true; clearTimeout(window.sv); 
        window.sv = setTimeout(() => { set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value); window.isEditing = false; }, 1000); 
    };

    window.abrirModal = (id) => document.getElementById(id).style.display = 'flex';
    window.abrirPostIt = () => window.abrirModal('modal-rascunho');
    window.abrirDicas = () => window.abrirModal('modal-dicas');

    window.loadDadosExame = (ex) => {
        get(ref(db, `v3_rascunho/exame_${ex}`)).then(s => {
            document.getElementById('rascunho-editor').value = s.val() || "";
            window.textoOriginalDuvidas = s.val() || ""; // Backup para busca
        });
        get(ref(db, `v3_respostas/exame_${ex}`)).then(s => document.getElementById('respostas-editor').value = s.val() || "");
        get(ref(db, `v3_dicas/exame_${ex}`)).then(s => document.getElementById('dicas-editor').value = s.val() || "");
    };

    // FUN√á√ÉO DE BUSCA CIR√öRGICA NO "N√ÉO CONFUNDA"
    window.filtrarDuvidas = () => {
        const termo = document.getElementById('busca-confunda').value.toLowerCase();
        const editor = document.getElementById('rascunho-editor');
        const blocos = window.textoOriginalDuvidas.split('---');
        const filtrados = blocos.filter(b => b.toLowerCase().includes(termo));
        editor.value = filtrados.join('---');
        if(termo === "") editor.value = window.textoOriginalDuvidas;
    };

    window.mudarExame = () => {
        const ex = document.getElementById('exam-select').value;
        window.loadDadosExame(ex);
    };

    window.limparFolha = () => { if(confirm("Limpar a folha principal?")) { document.getElementById('texto-final').value = ""; window.autoSave(); } };

    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });

    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) {
        let opt = document.createElement('option'); let n = i < 10 ? "0"+i : i;
        opt.value = n; opt.innerText = `EXAME ${n}`; if(i==35) opt.selected = true; sel.appendChild(opt);
    }
    document.getElementById('line-nums-main').innerHTML = Array.from({length:350}, (_,i)=>i+1).join('<br>');
    document.getElementById('ln-respostas').innerHTML = Array.from({length:30}, (_,i)=>i+1).join('<br>');
    document.getElementById('ln-dicas').innerHTML = Array.from({length:30}, (_,i)=>i+1).join('<br>');
    
    window.mudarExame();
</script>
</body>
</html>
