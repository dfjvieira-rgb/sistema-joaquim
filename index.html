<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 80px;
            --danger: #ef4444; --margem-cor: #f87171;
        }
        body.dark-mode { 
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; 
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; transition: 0.3s; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR 12 BOT√ïES */
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; scrollbar-width: none; }
        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 65px; display: flex; flex-direction: column; justify-content: center; }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; line-height: 1.2; text-transform: uppercase; }
        .radar-blink { animation: blink 1.5s infinite; color: var(--gold); }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
        
        /* DESIGN DA FOLHA FGV (SELE√á√ÉO FLUIDA) */
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; display: flex; min-height: 100%; }
        
        .regua { width: 45px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); padding-top: 100px; user-select: none; flex-shrink: 0; }
        .regua div { height: 35px; font-size: 0.7rem; color: #64748b; display: flex; align-items: center; justify-content: center; }

        .conteudo-total { flex: 1; position: relative; }
        .margem-oab { position: absolute; top: 0; right: 40px; width: 2px; height: 100%; background: var(--margem-cor); opacity: 0.3; pointer-events: none; z-index: 10; }

        .grid-oab { width: 100%; border-collapse: collapse; table-layout: fixed; outline: none; }
        .grid-oab td { 
            height: 35px; padding: 0 50px 0 15px; 
            border-bottom: 1px solid var(--line-color);
            font-family: 'Courier New', Courier, monospace; font-size: 18px; color: var(--text-color);
            word-break: break-all;
        }

        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 3px double var(--line-color); text-align: center; font-weight: 900; font-size: 1.3rem; color: #64748b; text-transform: uppercase; letter-spacing: 2px; }
        .header-separador { background:#1e293b; color:#fbbf24; padding:8px; text-align:center; font-size:0.75rem; font-weight:bold; text-transform:uppercase; border-bottom: 1px solid var(--gold); }
        .item-separador { background:#f1f5f9; color:#64748b; padding:4px 15px; font-size:0.65rem; font-weight:bold; border-bottom:1px solid var(--line-color); text-transform:uppercase; }

        /* MODAL E SYNC */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; border: 3px solid var(--gold); max-height: 80vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; font-weight: 800; cursor: pointer; background: #f1f5f9; text-align: center; color: #000; }
        #sync-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); }

        @media print {
            header, .sidebar, .modal, #sync-overlay { display: none !important; }
            .editor-container { padding: 0 !important; background: white !important; }
            .paper { box-shadow: none !important; width: 100% !important; }
        }
    </style>
</head>
<body class="dark-mode">

<div id="sync-overlay">
    <i class="fas fa-circle-notch fa-spin fa-3x"></i>
    <p style="margin-top:15px; font-weight:900;">SINCRO-ELITE ATIVA...</p>
</div>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:var(--gold); color: black;" onclick="window.location.href='mentoria.html'"><i class="fas fa-trophy"></i></button>
        <button class="btn-side" style="width:40px; background:#64748b;" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>
        <button class="btn-side" style="background:var(--gold); color:black;" title="Trocar Exame" onclick="abrirModalExames()"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#0ea5e9;" title="Salvar" onclick="salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);" title="Estruturas" onclick="abrirModalPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6;" title="Injetar Espelho" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:var(--danger);" title="Limpar Tudo" onclick="limparTudo()"><i class="fas fa-broom"></i></button>
        <button class="btn-side" style="background:var(--mentoria);" title="Mentoria" onclick="window.location.href='mentoria.html'"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="background:#059669; border: 2px solid #fff;" title="Concluir" onclick="concluirEEnviarAoRobo()"><i class="fas fa-check-double"></i></button>
        <hr style="opacity:0.1; margin:5px 0;">
        <button class="btn-side" style="background:#10b981;" onclick="window.print()"><i class="fas fa-print"></i></button>
        <button class="btn-side" style="background:#475569;" onclick="irPara(1)"><i class="fas fa-chevron-up"></i></button>
        <button class="btn-side" style="background:#475569;" onclick="irPara(151)"><i class="fas fa-chevron-down"></i></button>
        <button class="btn-side" style="background:#1e293b; color:var(--gold);" title="Reset" onclick="location.reload()"><i class="fas fa-redo"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div class="regua" id="regua-oab"></div>
            <div class="conteudo-total">
                <div class="margem-oab"></div>
                <div id="identificador-peca">CADERNO DE RESPOSTAS</div>
                <table class="grid-oab">
                    <tbody id="CORPO_FOLHA_ELITE" contenteditable="true" spellcheck="false">
                        </tbody>
                </table>
            </div>
        </div>
    </section>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div id="modal-content"></div>
        <button onclick="fecharModal()" style="width:100%; margin-top:15px; padding:12px; background:black; color:white; border-radius:10px; font-weight:bold;">VOLTAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com",
        projectId: "masteroab-db5e1",
        storageBucket: "masteroab-db5e1.appspot.com",
        messagingSenderId: "620234160245",
        appId: "1:620234160245:web:d0ef18660600087f9ba03c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let activeEx = localStorage.getItem('activeEx') || "44";

    const escaneamentoElite = () => {
        const rs = document.getElementById('radar-status');
        const box = document.getElementById('radar-container');
        const topo = document.getElementById('identificador-peca');
        const texto = document.getElementById('CORPO_FOLHA_ELITE').innerText.toUpperCase();

        const DICIONARIO = [
            { id: "CONTESTA√á√ÉO", display: "CONTESTA√á√ÉO TRABALHISTA", cor: "#22c55e" },
            { id: "RECURSO ORDIN√ÅRIO", display: "RECURSO ORDIN√ÅRIO", cor: "#3b82f6" },
            { id: "RECLAMA√á√ÉO", display: "RECLAMAT√ìRIA TRABALHISTA", cor: "#a855f7" },
            { id: "AGRAVO DE PETI√á√ÉO", display: "AGRAVO DE PETI√á√ÉO", cor: "#f87171" }
        ];

        let achou = DICIONARIO.find(d => texto.includes(d.id));
        if(achou) {
            rs.innerHTML = `<span style="color:${achou.cor}">RADAR</span><br>${achou.id}`;
            box.style.borderColor = achou.cor;
            topo.innerText = achou.display;
            topo.style.color = achou.cor;
        } else {
            rs.innerHTML = `RADAR<br><span class="radar-blink">ATIVO</span>`;
            box.style.borderColor = "var(--gold)";
            topo.innerText = "CADERNO DE RESPOSTAS";
            topo.style.color = "#64748b";
        }
    };

    const desenharFolha = () => {
        const corpo = document.getElementById('CORPO_FOLHA_ELITE');
        const regua = document.getElementById('regua-oab');
        corpo.innerHTML = ""; regua.innerHTML = "";
        
        for(let i=1; i<=190; i++) {
            regua.innerHTML += `<div>${i}</div>`;
            
            // Divis√≥rias Inabal√°veis (contenteditable=false)
            if(i === 1) addDiv("PE√áA PROFISSIONAL", "header-separador");
            if(i === 151) { addDiv("QUEST√ÉO 1", "header-separador"); addDiv("ITEM A)", "item-separador"); }
            if(i === 156) addDiv("ITEM B)", "item-separador");
            if(i === 161) { addDiv("QUEST√ÉO 2", "header-separador"); addDiv("ITEM A)", "item-separador"); }
            if(i === 166) addDiv("ITEM B)", "item-separador");
            if(i === 171) { addDiv("QUEST√ÉO 3", "header-separador"); addDiv("ITEM A)", "item-separador"); }
            if(i === 176) addDiv("ITEM B)", "item-separador");
            if(i === 181) { addDiv("QUEST√ÉO 4", "header-separador"); addDiv("ITEM A)", "item-separador"); }
            if(i === 186) addDiv("ITEM B)", "item-separador");

            const row = corpo.insertRow();
            const cell = row.insertCell();
            cell.id = `L${i}`;
        }
        carregarDados();
    };

    const addDiv = (txt, classe) => {
        const row = document.getElementById('CORPO_FOLHA_ELITE').insertRow();
        const cell = row.insertCell();
        cell.contentEditable = "false";
        cell.className = classe;
        cell.innerText = txt;
    };

    const carregarDados = () => {
        onValue(ref(db, 'estudos/' + activeEx + '/vElite'), (snap) => {
            if (snap.val()) document.getElementById('CORPO_FOLHA_ELITE').innerHTML = snap.val().html;
            document.getElementById('sync-overlay').style.display = 'none';
            escaneamentoElite();
        }, { onlyOnce: true });
    };

    window.salvarManual = () => {
        const html = document.getElementById('CORPO_FOLHA_ELITE').innerHTML;
        set(ref(db, 'estudos/' + activeEx + '/vElite'), { html, ts: Date.now() }).then(() => alert("‚òÅÔ∏è HOME SALVA!"));
    };

    window.injetarJustica = () => {
        const dna = BANCO_ESPELHOS[activeEx] || "‚û§ AO DOUTO JU√çZO...";
        const linhas = dna.replace(/<[^>]*>/g, '').split('\n').filter(l => l.trim());
        linhas.forEach((txt, i) => {
            const el = document.getElementById(`L${i+1}`);
            if(el) el.innerText = "‚û§ " + txt.trim();
        });
        escaneamentoElite();
    };

    window.abrirModalExames = () => {
        const content = document.getElementById('modal-content');
        content.innerHTML = `<h2 style="text-align:center;">EXAMES</h2><div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:15px;"></div>`;
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div'); b.className='opt-btn'; b.innerText=`Exame ${i}`;
            b.onclick = () => { activeEx = i.toString(); localStorage.setItem('activeEx', activeEx); location.reload(); };
            content.querySelector('div').appendChild(b);
        }
        document.getElementById('universal-modal').style.display='flex';
    };

    window.abrirModalPecas = () => {
        const content = document.getElementById('modal-content');
        content.innerHTML = `<h2 style="text-align:center;">ESTRUTURAS</h2>`;
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('div'); b.className='opt-btn'; b.innerText=k;
            b.onclick = () => {
                pecas[k].split('\n').forEach((t, i) => {
                    const el = document.getElementById(`L${i+1}`);
                    if(el) el.innerText = t;
                });
                fecharModal(); escaneamentoElite();
            };
            content.appendChild(b);
        });
        document.getElementById('universal-modal').style.display='flex';
    };

    window.concluirEEnviarAoRobo = () => {
        if(!confirm(`Arquivar Exame ${activeEx}?`)) return;
        const dados = document.getElementById('CORPO_FOLHA_ELITE').innerText;
        push(ref(db, 'mentoria/historico'), {
            exame: activeEx, conteudo: dados, data: new Date().toLocaleString('pt-BR'), ts: Date.now()
        }).then(() => { alert("üöÄ ARQUIVADO!"); window.location.href='mentoria.html'; });
    };

    document.getElementById('CORPO_FOLHA_ELITE').addEventListener('input', escaneamentoElite);
    window.fecharModal = () => document.getElementById('universal-modal').style.display='none';
    window.irPara = (n) => document.getElementById(`L${n}`)?.scrollIntoView({behavior:'smooth', block:'center'});
    window.limparTudo = () => { if(confirm("Resetar folha?")) { document.getElementById('CORPO_FOLHA_ELITE').innerHTML = ""; desenharFolha(); } };
    
    window.onload = desenharFolha;
    Object.assign(window, { abrirModalExames, abrirModalPecas, fecharModal, salvarManual, injetarJustica, irPara, concluirEEnviarAoRobo, limparTudo });
</script>
</body>
</html>
