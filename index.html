<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <style>
        :root { --gold: #d4af37; --bg: #0f172a; --paper: #ffffff; --pen: #1e3a8a; --header-bg: #1e293b; --toolbar-bg: #f1f5f9; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--header-bg); padding: 0 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 50px; flex-shrink: 0; }
        .logo { font-weight: 800; color: var(--gold); }

        .main-container { flex: 1; display: flex; width: 100%; height: calc(100vh - 50px); overflow: hidden; }
        
        /* EDITOR */
        .editor-section { flex: 1; display: flex; flex-direction: column; border-right: 2px solid var(--gold); background: #f8fafc; }
        .toolbar { padding: 8px; background: var(--toolbar-bg); display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        .btn-symbol { padding: 8px; cursor: pointer; border: 1px solid #cbd5e1; border-radius: 6px; background: white; font-size: 1.2rem; transition: 0.2s; }
        .btn-symbol:hover { background: #e2e8f0; transform: scale(1.1); }
        .select-exame { padding: 6px; border-radius: 4px; border: 2px solid var(--gold); font-weight: bold; background: white; color: #1e293b; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #cbd5e1; display: flex; justify-content: center; }
        .paper-sheet { width: 100%; max-width: 850px; background: white; display: flex; min-height: 2500px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); position: relative; }
        .line-nums { width: 40px; background: #f1f5f9; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; user-select: none; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-size: 18px; line-height: 28px; color: var(--pen); resize: none; background-image: linear-gradient(transparent, transparent 27px, #e5e7eb 27px); background-size: 100% 28px; background-attachment: local; font-family: 'Courier New', Courier, monospace; }

        /* VIEWER PDF */
        .viewer-section { flex: 1; background: #525659; display: flex; flex-direction: column; }
        .tabs { display: flex; background: #1e293b; flex-shrink: 0; }
        .tab { padding: 12px; cursor: pointer; border: none; background: transparent; color: #94a3b8; flex: 1; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .tab.active { background: #525659; color: white; border-bottom: 3px solid var(--gold); }
        #pdf-viewport { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; align-items: center; background: #333; }
        canvas { max-width: 100%; margin-bottom: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.5); }

        /* MODAL E ESPELHO */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(4px); }
        .modal-content { background: white; margin: 2% auto; padding: 0; width: 95%; max-width: 700px; max-height: 90vh; overflow: hidden; border-radius: 12px; display: flex; flex-direction: column; position: relative; animation: slideUp 0.3s ease; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .modal-header { padding: 15px; background: #1e293b; color: white; display: flex; justify-content: space-between; align-items: center; }
        .modal-scroll { flex: 1; overflow-y: auto; padding: 20px; color: #333; }
        .close-btn { cursor: pointer; font-size: 2rem; color: var(--gold); line-height: 1; }

        .espelho-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #eee; gap: 15px; transition: 0.2s; }
        .espelho-item:hover { background: #fdfaf0; }
        .espelho-txt { flex: 1; font-size: 14px; color: #1e293b; font-weight: 500; }
        .espelho-pt { font-weight: 800; color: #1e3a8a; background: #e0e7ff; padding: 4px 8px; border-radius: 6px; min-width: 50px; text-align: center; }
        .nota-floating { position: sticky; top: 0; background: var(--gold); color: white; padding: 15px; text-align: center; font-weight: 900; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-size: 1.2rem; }
        input[type="checkbox"] { width: 22px; height: 22px; cursor: pointer; accent-color: #1e3a8a; }

        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .editor-section, .viewer-section { flex: none; height: 50%; width: 100%; border: none; }
            .modal-content { width: 100%; height: 100%; margin: 0; border-radius: 0; max-height: 100vh; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display" style="color:var(--gold); font-weight:bold; font-family: monospace; font-size: 1.2rem;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" class="select-exame" onchange="window.syncPDF()">
                <option value="44">EX 44</option><option value="41">EX 41</option>
                <option value="40">EX 40</option><option value="37">EX 37</option>
                <option value="35" selected>EX 35</option>
            </select>
            <button class="btn-symbol" title="Quest√µes" onclick="window.abrirModal('üìö QUEST√ïES')">üìö</button>
            <button class="btn-symbol" title="Estruturas" onclick="window.toggleEstruturas()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Espelho" onclick="window.abrirModal('üéØ ESPELHO')">üéØ</button>
            <button class="btn-symbol" title="Dicas" onclick="window.abrirModal('üí° DICAS')">üí°</button>
            <button class="btn-symbol" title="Limpar" onclick="window.limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" onclick="window.saveAction()" style="background:var(--gold); color:white; margin-left:auto; border:none; padding: 0 15px; font-weight:bold; border-radius:6px; height: 35px;">üíæ SALVAR</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" placeholder="Inicie a reda√ß√£o da sua pe√ßa aqui..."></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="tabs">
            <button class="tab active" onclick="window.loadPDF('prova', this)">PROVA</button>
            <button class="tab" onclick="window.loadPDF('gabarito', this)">GABARITO</button>
            <button class="tab" onclick="window.loadPDF('espelho', this)">ESPELHO</button>
            <button class="tab" onclick="window.loadPDF('vade', this)">VADE</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-master" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="m-title"></h2>
            <span class="close-btn" onclick="document.getElementById('modal-master').style.display='none'">&times;</span>
        </div>
        <div class="modal-scroll" id="m-body"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script type="module">
    // Cache Buster
    const v = new Date().getTime();
    
    // Importa√ß√£o dos arquivos JS (certifique-se que est√£o na mesma pasta)
    let ESTRUTURAS, BANCO_ESPELHOS;
    try {
        const estModule = await import('./estruturas.js?v=' + v);
        const espModule = await import('./banco-espelhos.js?v=' + v);
        ESTRUTURAS = estModule.ESTRUTURAS;
        BANCO_ESPELHOS = espModule.BANCO_ESPELHOS;
    } catch(e) {
        console.warn("Arquivos JS externos n√£o encontrados. Usando modo de seguran√ßa.");
    }

    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // Numera√ß√£o de linhas
    document.getElementById('ln-main').innerHTML = Array.from({length:350}, (_,i)=>i+1).join('<br>');

    // L√≥gica Global de Nota
    window.calcNota = () => {
        let total = 0;
        const checkboxes = document.querySelectorAll('#m-body input[type="checkbox"]:checked');
        checkboxes.forEach(cb => total += parseFloat(cb.value));
        const display = document.getElementById('score-val');
        if (display) display.innerText = total.toFixed(2);
    };

    // Modal
    window.abrirModal = (tipo) => {
        const modal = document.getElementById('modal-master');
        const ex = document.getElementById('exam-select').value;
        const body = document.getElementById('m-body');
        
        modal.style.display = 'block';
        document.getElementById('m-title').innerText = tipo;
        
        if (tipo.includes('ESPELHO')) {
            const conteudo = BANCO_ESPELHOS ? BANCO_ESPELHOS[ex] : "Erro ao carregar banco-espelhos.js";
            body.innerHTML = `<div class="nota-floating">NOTA: <span id="score-val">0.00</span></div>` + (conteudo || "Sem espelho.");
            window.calcNota();
        } else if (tipo.includes('DICAS')) {
            const dica = ESTRUTURAS && ESTRUTURAS[ex] ? ESTRUTURAS[ex].dicas : "Sem dicas dispon√≠veis.";
            body.innerHTML = `<div style="line-height:1.6; font-size:1.1rem; color:#1e293b;">${dica}</div>`;
        } else {
            body.innerHTML = `<p>Rascunho de Quest√µes - Exame ${ex}</p><textarea style="width:100%; height:300px; margin-top:10px; padding:10px; border-radius:8px; border:1px solid #ccc;"></textarea>`;
        }
    };

    // Estruturas
    window.toggleEstruturas = () => {
        const ex = document.getElementById('exam-select').value;
        if(!ESTRUTURAS || !ESTRUTURAS[ex]) return alert("Estrutura n√£o carregada!");
        if(confirm(`Deseja injetar o esqueleto do Exame ${ex}?`)) {
            document.getElementById('texto-final').value = ESTRUTURAS[ex].esqueleto || ESTRUTURAS[ex];
        }
    };

    // PDF
    window.loadPDF = async (tipo, btn) => {
        if(btn) { document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); btn.classList.add('active'); }
        const ex = document.getElementById('exam-select').value;
        const container = document.getElementById('pdf-viewport');
        container.innerHTML = `<p style="color:var(--gold); margin-top:20px;">Carregando PDF...</p>`;
        
        // Define o nome do arquivo baseado no seu padr√£o
        let filename = `exame${ex}.pdf`;
        if(tipo === 'gabarito') filename = `exame${ex}-gabarito.pdf`;
        if(tipo === 'espelho') filename = `exame${ex}-espelho.pdf`;
        if(tipo === 'vade') filename = `vade.pdf`;

        try {
            const pdf = await pdfjsLib.getDocument(filename).promise;
            container.innerHTML = '';
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({scale: 1.4});
                const canvas = document.createElement('canvas');
                canvas.height = viewport.height; canvas.width = viewport.width;
                await page.render({canvasContext: canvas.getContext('2d'), viewport}).promise;
                container.appendChild(canvas);
            }
        } catch(e) {
            container.innerHTML = `<div style="color:white; padding:40px; text-align:center;">
                <p style="font-size:3rem;">üìÑ</p>
                <p>PDF n√£o encontrado: <b>${filename}</b></p>
                <small>Verifique se o arquivo est√° na mesma pasta do sistema.</small>
            </div>`;
        }
    };

    window.syncPDF = () => window.loadPDF('prova', document.querySelector('.tab.active'));
    window.limparFolha = () => { if(confirm("Apagar tudo?")) document.getElementById('texto-final').value = ""; };
    window.saveAction = () => { alert("Pe√ßa salva no navegador!"); localStorage.setItem('OAB_SAVE', document.getElementById('texto-final').value); };

    // Cron√¥metro
    let time = 18000;
    setInterval(() => {
        if(time <= 0) return;
        time--;
        let h = Math.floor(time/3600);
        let m = Math.floor((time%3600)/60);
        let s = time%60;
        document.getElementById('timer-display').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }, 1000);

    window.syncPDF();
</script>
</body>
</html>
