<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM | ARYANNA MASTER</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        :root {
            --primary: #2c3e50; --gold: #c5a059; --wine: #800000;
            --bg: #f4f4f4; --paper: #ffffff; --text: #333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* HEADER ESTILO FGV */
        header { 
            background: var(--primary); color: white; padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 10;
        }

        .controls { display: flex; gap: 10px; align-items: center; }
        select, button { 
            padding: 8px 12px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer;
        }
        #exam-select { background: white; color: var(--primary); }
        .btn-save { background: #27ae60; color: white; }
        .btn-nc { background: var(--gold); color: white; }

        /* VIEW SPLIT (PDF | FOLHA) */
        main { display: flex; flex: 1; overflow: hidden; }

        #pdf-container { 
            flex: 1; background: #525659; overflow-y: auto; 
            display: flex; flex-direction: column; align-items: center; border-right: 2px solid #ddd;
        }
        
        .pdf-nav { 
            background: rgba(0,0,0,0.7); color: white; padding: 5px 15px; 
            position: sticky; top: 0; width: 100%; display: flex; justify-content: center; gap: 20px; z-index: 5;
        }

        #section-folha { 
            flex: 1; background: var(--paper); display: flex; flex-direction: column; 
            position: relative; padding: 20px;
        }

        /* TEXTAREA ESTILO FOLHA DE RESPOSTA */
        #texto-final {
            flex: 1; width: 100%; border: 1px solid #ccc; border-radius: 5px;
            padding: 40px; font-family: 'Courier New', monospace; font-size: 16px;
            line-height: 25px; background-attachment: local;
            background-image: linear-gradient(transparent 24px, #e5e5e5 25px);
            background-size: 100% 25px; resize: none; outline: none;
        }

        /* AREA DE POST-ITS (SOBREPOSTA) */
        #container-postits {
            position: absolute; right: 25px; top: 70px; width: 250px;
            display: flex; flex-direction: column; gap: 15px; pointer-events: none; z-index: 8;
        }
        .postit-container { 
            pointer-events: auto; background: #fff9c4; padding: 15px; 
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2); border-left: 5px solid var(--gold);
            transform: rotate(1deg); animation: slideIn 0.3s ease;
        }

        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* MOBILE FIX */
        @media (max-width: 768px) {
            main { flex-direction: column; }
            #pdf-container, #section-folha { flex: none; height: 50vh; }
            #container-postits { width: 180px; font-size: 12px; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 800; color: var(--gold);">ARYANNA MASTER 2026</div>
    <div class="controls">
        <select id="exam-select">
            <option value="44">Exame 44</option>
            <option value="43">Exame 43</option>
            <option value="40">Exame 40</option>
            <option value="35">Exame 35</option>
        </select>
        <button class="btn-save" id="btn-salvar">SALVAR</button>
        <button class="btn-nc" id="btn-add-nc">+ NC</button>
    </div>
</header>

<main>
    <section id="pdf-container">
        <div class="pdf-nav">
            <button id="prev-page">◀</button>
            <span id="page-info">Pág <span id="page-num">1</span> / <span id="page-count">0</span></span>
            <button id="next-page">▶</button>
        </div>
        <canvas id="pdf-canvas"></canvas>
    </section>

    <section id="section-folha">
        <div id="container-postits"></div>
        <textarea id="texto-final" spellcheck="false" placeholder="Ao Juízo da..."></textarea>
    </section>
</main>

<script type="module">
    import { PDFEngine } from './pdf-engine.js';
    import { UI } from './ui-components.js';
    import { NaoConfunda } from './nao-confunda.js';
    import { db } from './firebase-config.js';
    import { ref, onValue, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // Configura Worker do PDF
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const App = {
        exame: "44",
        
        async init() {
            this.bindEvents();
            await this.loadPDF();
            this.loadFirebase();
            NaoConfunda.renderizar(this.exame, 'container-postits');
        },

        bindEvents() {
            document.getElementById('exam-select').onchange = async (e) => {
                this.exame = e.target.value;
                await this.loadPDF();
                this.loadFirebase();
                NaoConfunda.renderizar(this.exame, 'container-postits');
            };

            document.getElementById('btn-salvar').onclick = () => {
                const txt = document.getElementById('texto-final').value;
                set(ref(db, `v3_treino/exame_${this.exame}`), txt).then(() => alert("Sincronizado!"));
            };

            document.getElementById('btn-add-nc').onclick = () => UI.abrirModalNC(this.exame);
            document.getElementById('prev-page').onclick = () => PDFEngine.changePage(-1);
            document.getElementById('next-page').onclick = () => PDFEngine.changePage(1);
        },

        async loadPDF() {
            try {
                const resp = await fetch(`./pdfs/ro${this.exame}.pdf`);
                const data = await resp.arrayBuffer();
                await PDFEngine.init(data);
            } catch (e) { console.error("PDF não encontrado."); }
        },

        loadFirebase() {
            onValue(ref(db, `v3_treino/exame_${this.exame}`), (snap) => {
                if(snap.exists()) document.getElementById('texto-final').value = snap.val();
            });
        }
    };

    App.init();
</script>
</body>
</html>
