<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master OAB - Painel de Treino</title>
    <style>
        :root {
            --fgv-blue: #0d47a1;
            --fgv-yellow: #fff9c4;
            --bg-gray: #f4f7f6;
            --accent-green: #2e7d32;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-gray);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Menu Superior / Seletor */
        nav {
            background: var(--fgv-blue);
            color: white;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        select, button {
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .btn-menu {
            background: #1e88e5;
            color: white;
            cursor: pointer;
        }

        /* Grid Principal */
        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            flex-grow: 1;
            overflow: hidden;
        }

        /* Sidebar - Materiais e Estruturas */
        .sidebar {
            background: #fff;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 15px;
        }

        .sidebar h3 {
            color: var(--fgv-blue);
            border-bottom: 2px solid var(--fgv-blue);
            font-size: 16px;
        }

        .link-list {
            list-style: none;
            padding: 0;
        }

        .link-list li {
            margin-bottom: 10px;
        }

        .link-list a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
            display: block;
            padding: 5px;
            border-radius: 3px;
        }

        .link-list a:hover {
            background: #e3f2fd;
        }

        /* √Årea da Folha FGV */
        .editor-container {
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .paper {
            width: 100%;
            max-width: 800px;
            background: white;
            min-height: 1000px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 40px;
            box-sizing: border-box;
            background-image: linear-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 100% 2.5em;
            line-height: 2.5em;
            font-family: 'Courier New', monospace;
            font-size: 17px;
            outline: none;
        }

        /* Post-its Flutuantes (Estilo Mobile) */
        .post-it-area {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }

        .sticky {
            flex: 1;
            padding: 15px;
            border-radius: 5px;
            min-height: 150px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .yellow { background: var(--fgv-yellow); border-left: 5px solid #fbc02d; }
        .blue { background: #e3f2fd; border-left: 5px solid #2196f3; }

        textarea {
            width: 100%;
            height: 100px;
            border: none;
            background: transparent;
            resize: none;
            font-family: inherit;
        }

        /* Responsividade Mobile */
        @media (max-width: 768px) {
            .main-layout { grid-template-columns: 1fr; }
            .sidebar { display: none; } /* Esconde sidebar no mobile para focar na folha */
            .post-it-area { flex-direction: column; }
        }
    </style>
</head>
<body>

    <nav>
        <select id="selectExame" onchange="loadExame()">
            <option value="">-- Selecionar Exame (35 ao 44) --</option>
            <option value="35">Exame XXXV (35)</option>
            <option value="36">Exame XXXVI (36)</option>
            <option value="40">Exame XL (40)</option>
            <option value="44">Exame XLIV (44)</option>
        </select>
        
        <button class="btn-menu" onclick="toggleSidebar()">Menu Estruturas</button>
        <button class="btn-menu" style="background: #e67e22;">Apostila Aryanna</button>
        <button onclick="saveAll()" style="background: var(--accent-green); color: white;">üíæ SALVAR TUDO</button>
    </nav>

    <div class="main-layout">
        <aside class="sidebar" id="sidebar">
            <h3>‚öñÔ∏è LEIS R√ÅPIDAS</h3>
            <ul class="link-list">
                <li><a href="https://www.planalto.gov.br/ccivil_03/constituicao/constituicao.htm" target="_blank"> Constitui√ß√£o Federal (CF)</a></li>
                <li><a href="https://www.planalto.gov.br/ccivil_03/decreto-lei/del5452.htm" target="_blank"> CLT</a></li>
                <li><a href="https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2015/lei/l13105.htm" target="_blank"> CPC/15</a></li>
                <li><a href="https://www.planalto.gov.br/ccivil_03/leis/l8069.htm" target="_blank"> ECA</a></li>
            </ul>

            <h3>üìÇ ESTRUTURAS / PE√áAS</h3>
            <ul class="link-list">
                <li><a href="#" onclick="setModelo('inicial')">Peti√ß√£o Inicial</a></li>
                <li><a href="#" onclick="setModelo('contestacao')">Contesta√ß√£o</a></li>
                <li><a href="#" onclick="setModelo('ro')">Recurso Ordin√°rio (RO)</a></li>
                <li><a href="#" onclick="setModelo('rr')">Recurso de Revista</a></li>
            </ul>

            <h3>üìñ GABARITOS</h3>
            <ul class="link-list" id="gabaritosList">
                <li><a href="#">Aguardando sele√ß√£o...</a></li>
            </ul>
        </aside>

        <main class="editor-container">
            <div id="folha" class="paper" contenteditable="true" placeholder="Redija sua pe√ßa padr√£o FGV..."></div>

            <div class="post-it-area">
                <div class="sticky yellow">
                    <strong>üìå TESES (POST-IT)</strong>
                    <textarea id="tesesData"></textarea>
                </div>
                <div class="sticky blue">
                    <strong>üí° DICAS / ARTIGOS</strong>
                    <textarea id="dicasData"></textarea>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Fun√ß√£o para carregar Exames e Gabaritos
        function loadExame() {
            const exame = document.getElementById('selectExame').value;
            const gabaritoArea = document.getElementById('gabaritosList');
            
            if(exame) {
                gabaritoArea.innerHTML = `
                    <li><a href="#" style="color:red">üìÑ Enunciado Pe√ßa ${exame}</a></li>
                    <li><a href="#" style="color:green">‚úÖ Gabarito Comentado ${exame}</a></li>
                    <li><a href="#">üìù Pr√°tica Aryanna - Tema ${exame}</a></li>
                `;
            }
        }

        // Fun√ß√£o para inserir modelos de estrutura
        function setModelo(tipo) {
            const folha = document.getElementById('folha');
            const modelos = {
                'ro': "EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE ...\n\nProcesso n¬∫ ...\n\n(NOME DA PARTE), j√° qualificada nos autos, vem, por seu advogado, interpor RECURSO ORDIN√ÅRIO...",
                'inicial': "EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE ...\n\n(NOME DO RECLAMANTE), qualifica√ß√£o completa, vem propor RECLAMA√á√ÉO TRABALHISTA...",
            };
            if(confirm("Deseja carregar a estrutura de " + tipo + "? Isso limpar√° o texto atual.")) {
                folha.innerText = modelos[tipo] || "Estrutura n√£o encontrada.";
            }
        }

        // Alternar Sidebar no Mobile
        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.style.display = sb.style.display === 'block' ? 'none' : 'block';
        }

        // Salvar Tudo (LocalStorage)
        function saveAll() {
            const data = {
                texto: document.getElementById('folha').innerText,
                teses: document.getElementById('tesesData').value,
                dicas: document.getElementById('dicasData').value,
                exame: document.getElementById('selectExame').value
            };
            localStorage.setItem('estudo_completo_oab', JSON.stringify(data));
            alert("Tudo salvo! Modelos, Pe√ßa e Post-its guardados.");
        }

        // Carregar ao iniciar
        window.onload = () => {
            const salvo = JSON.parse(localStorage.getItem('estudo_completo_oab'));
            if(salvo) {
                document.getElementById('folha').innerText = salvo.texto;
                document.getElementById('tesesData').value = salvo.teses;
                document.getElementById('dicasData').value = salvo.dicas;
                document.getElementById('selectExame').value = salvo.exame;
                loadExame();
            }
        }
    </script>
</body>
</html>
