<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE - LOGIC SCANNER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 65px;
        }
        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; transition: 0.3s; }

        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 10000; }
        .nav-group { display: flex; gap: 8px; align-items: center; }
        .btn-ref { height: 40px; width: 40px; border-radius: 8px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; text-decoration: none; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        .sidebar { width: 75px; background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid #334155; overflow-y: auto; z-index: 100; }
        
        #radar-peca { 
            background: #000; color: var(--gold); padding: 8px 2px; border-radius: 5px; border: 2px solid var(--gold); 
            font-size: 0.55rem; font-weight: 900; text-align: center; margin-bottom: 10px; min-height: 45px; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #radar-peca.detectado { background: #16a34a; color: white; border-color: white; box-shadow: 0 0 10px rgba(22, 163, 74, 0.5); }
        .radar-blink { font-size: 0.45rem; opacity: 0.7; margin-top: 2px; }

        .exame-btn { width: 100%; height: 38px; background: #334155; color: white; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; margin-bottom: 5px; }
        .exame-btn.active { background: var(--gold); color: black; }

        .editor-container { flex: 1; overflow-y: auto; background: var(--bg-paper); padding: 20px; position: relative; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; margin: 0 auto; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); min-height: 100%; position: relative; }
        
        .fgv-title { background: #000; color: #fff; padding: 5px 15px; font-weight: bold; margin: 30px 0 10px 0; text-transform: uppercase; font-size: 0.9rem; border-left: 5px solid var(--gold); }
        .editor-area { outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); font-family: 'Times New Roman', serif; background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px); white-space: pre-wrap; min-height: 150px; margin-bottom: 20px; text-align: justify; }

        .paper-tools { position: fixed; left: 85px; bottom: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 99999; }
        .btn-float { width: 58px; height: 58px; border-radius: 50%; border: 3px solid white; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.6rem; cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        .bg-save { background: #22c55e; } .bg-scroll { background: #1e293b; color: var(--gold); } .bg-rocket { background: linear-gradient(45deg, #f59e0b, #ef4444); }

        .pdf-panel { position: fixed; right: 0; top: var(--header-h); bottom: 0; width: 0; background: #444; transition: 0.3s; z-index: 5000; }
        .pdf-panel.open { width: 50%; border-left: 2px solid var(--gold); }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="nav-group">
        <button class="btn-ref" onclick="location.reload()"><i class="fas fa-sync"></i></button>
        <button class="btn-ref" onclick="toggleTheme()"><i class="fas fa-sun"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-ref" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" onclick="togglePdf('g')">G</button>
    </div>
    <div class="nav-group">
        <a href="mentoria.html" class="btn-ref" style="background:#a855f7; border:none; color:white;"><i class="fas fa-brain"></i></a>
        <button class="btn-ref" style="background:#ef4444; border:none; color:white;" onclick="resetarFolha()"><i class="fas fa-trash-alt"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar" id="exam-nav"></aside>
    <section class="editor-container">
        <div class="paper" id="area-impressao">
            <div id="radar-peca"><span>RADAR</span><span class="radar-blink">VARRENDO...</span></div>
            <div class="fgv-title">Peça Profissional - Exame E<span class="ex-num">41</span></div>
            <div id="editor-peca" class="editor-area" contenteditable="true"></div>
            <div class="fgv-title">Questões Discursivas</div>
            <div id="q1a" class="editor-area" contenteditable="true"></div>
            <div id="q2a" class="editor-area" contenteditable="true"></div>
        </div>

        <div class="paper-tools">
            <div class="btn-float bg-save" onclick="salvarTudo()"><i class="fas fa-save"></i></div>
            <div class="btn-float bg-rocket" onclick="gerarDocumento()"><i class="fas fa-rocket"></i></div>
        </div>
    </section>
    <div class="pdf-panel" id="pdf-panel">
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none; background:white;"></iframe>
    </div>
</main>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    let activeEx = "41";
    const ids = ['editor-peca', 'q1a', 'q2a'];

    // --- FUNÇÕES GLOBAIS ---
    window.toggleTheme = () => {
        document.body.classList.toggle('dark-mode');
    };

    window.salvarTudo = () => {
        const data = {};
        ids.forEach(id => data[id] = document.getElementById(id).innerText);
        set(ref(db, `estudos/${activeEx}`), { 
            ...data, 
            ts: serverTimestamp() 
        });
    };

    window.gerarDocumento = () => {
        const elemento = document.getElementById('area-impressao');
        const dataFmt = new Date().toLocaleString('pt-BR');
        
        // Salva no histórico da Mentoria (O Disquete)
        push(ref(db, 'mentoria/historico'), {
            exame: activeEx,
            data: dataFmt,
            ts: serverTimestamp()
        });

        html2pdf().set({
            margin: 10,
            filename: `OAB_E${activeEx}_Simulado.pdf`,
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        }).from(elemento).save();
    };

    window.togglePdf = (mode) => {
        const panel = document.getElementById('pdf-panel');
        const frame = document.getElementById('pdf-frame');
        const url = mode === 'p' ? `ro${activeEx}.pdf` : `ro${activeEx}-gabarito.pdf`;
        frame.src = url;
        panel.classList.toggle('open');
    };

    window.resetarFolha = () => {
        if(confirm("Limpar hangar?")) {
            ids.forEach(id => document.getElementById(id).innerText = "");
            window.salvarTudo();
        }
    };

    const carregarDados = () => {
        document.querySelectorAll('.ex-num').forEach(el => el.innerText = activeEx);
        onValue(ref(db, `estudos/${activeEx}`), (s) => {
            const d = s.val();
            if(d) ids.forEach(id => { if(d[id]) document.getElementById(id).innerText = d[id]; });
        }, { onlyOnce: true });

        // Radar de Peça
        const txt = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();
        const radar = document.getElementById('radar-peca');
        if(txt.includes("CONTESTAÇÃO")) {
            radar.innerHTML = "<span>RADAR</span><span style='font-size:0.5rem'>CONTESTAÇÃO</span>";
            radar.className = "detectado";
        } else if(txt.includes("ORDINÁRIO")) {
            radar.innerHTML = "<span>RADAR</span><span style='font-size:0.5rem'>REC. ORDINÁRIO</span>";
            radar.className = "detectado";
        }
    };

    const initNav = () => {
        const nav = document.getElementById('exam-nav');
        if(!nav) return;
        nav.innerHTML = '';
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div');
            b.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            b.innerText = `E${i}`;
            b.onclick = () => { activeEx = i.toString(); initNav(); carregarDados(); };
            nav.appendChild(b);
        }
    };

    // Inicialização segura
    document.addEventListener('DOMContentLoaded', () => {
        initNav();
        carregarDados();
        ids.forEach(id => {
            const el = document.getElementById(id);
            if(el) el.addEventListener('input', window.salvarTudo);
        });
    });
</script>
</body>
</html>
