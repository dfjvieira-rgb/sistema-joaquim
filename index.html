<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb; --primary-hover: #1d4ed8;
            --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --sidebar-bg: #1e293b;
            --card-bg: #ffffff; --gold: #d4af37; --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; background-color: var(--bg-site); color: #f8fafc; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header { 
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(12px);
            padding: 10px 20px; border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }
        .logo { font-weight: 800; font-size: 1rem; color: var(--gold); }
        #timer-display { font-family: monospace; font-size: 1.2rem; color: var(--warning); cursor: pointer; }

        .main-container { flex: 1; display: flex; overflow: hidden; }

        /* SIDEBAR DE TESES (POST-ITS) - VIS√çVEL NO PC */
        .sidebar-left { 
            width: 260px; background: var(--sidebar-bg); display: flex; flex-direction: column;
            border-right: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
        }
        .sidebar-h { padding: 15px; font-size: 0.7rem; font-weight: bold; color: var(--gold); border-bottom: 1px solid #334155; }
        .tese-list { flex: 1; overflow-y: auto; padding: 10px; }
        .tese-card { 
            background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px; margin-bottom: 8px;
            font-size: 0.75rem; border: 1px solid rgba(255,255,255,0.05); cursor: pointer;
        }
        .tese-card:hover { background: rgba(255,255,255,0.08); border-color: var(--gold); }

        /* √ÅREA CENTRAL (EDITOR) */
        .editor-section { flex: 1.5; display: flex; flex-direction: column; background: #cbd5e1; position: relative; }
        
        .editor-toolbar {
            background: #fff; padding: 10px; display: flex; flex-wrap: wrap; gap: 8px;
            align-items: center; border-bottom: 1px solid #94a3b8; color: #1e293b;
        }

        .btn-action { padding: 6px 12px; border-radius: 6px; border: none; font-weight: 700; font-size: 0.65rem; cursor: pointer; }
        .btn-save { background: var(--success); color: white; }
        .btn-outline { background: #f1f5f9; border: 1px solid #cbd5e1; }

        .smart-select { background: #f8fafc; border: 1px solid #cbd5e1; padding: 6px; border-radius: 6px; font-weight: 600; font-size: 0.7rem; outline: none; }

        /* FOLHA FGV */
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 20px; display: flex; justify-content: center; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: flex; }
        .line-numbers { width: 40px; background: #f8fafc; border-right: 1px solid #e2e8f0; text-align: center; color: #94a3b8; font-size: 11px; padding-top: 10px; line-height: 25px; }
        .text-area { 
            flex: 1; border: none; outline: none; resize: none; padding: 10px 20px;
            font-family: 'Caveat', cursive; font-size: 22px; line-height: 25px;
            background-image: linear-gradient(transparent, transparent 24px, #e2e8f0 25px);
            background-size: 100% 25px; color: #1e293b; min-height: 1500px;
        }

        /* COLUNA DIREITA (PDF) */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; }
        .tabs-container { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 3px; }
        .tab { padding: 8px 15px; border-radius: 6px 6px 0 0; border: none; background: #0f172a; color: #64748b; font-weight: 700; font-size: 0.65rem; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); }
        .tab-ary { color: var(--gold); }
        .tab-ary.active { background: var(--gold); color: #000; }

        iframe { flex: 1; border: none; background: #525659; }

        /* MOBILE */
        #mobile-nav { display: none; background: var(--sidebar-bg); border-top: 1px solid #334155; padding: 10px; }
        #mobile-switch { display: none; position: fixed; bottom: 80px; right: 20px; z-index: 2000; width: 55px; height: 55px; border-radius: 50%; background: var(--primary); color: white; border: 2px solid var(--gold); align-items: center; justify-content: center; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }

        @media (max-width: 1024px) {
            .sidebar-left { display: none; }
            .viewer-section { position: fixed; inset: 0; z-index: 1000; display: none; }
            .viewer-section.active { display: flex; }
            #mobile-switch { display: flex; }
            #mobile-nav { display: flex; justify-content: space-around; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER <span>2026</span></div>
    <div id="timer-display" onclick="toggleTimer()">05:00:00</div>
    <div id="sync-dot" style="width:10px; height:10px; background:var(--success); border-radius:50%;" title="Sincronizado"></div>
</header>

<div class="main-container">
    <aside class="sidebar-left">
        <div class="sidebar-h">üìå MEUS POST-ITS / TESES</div>
        <div id="tese-list-area" class="tese-list">
            <p style="font-size:0.6rem; color:#64748b; padding:10px;">Suas teses salvas aparecer√£o aqui para uso r√°pido.</p>
        </div>
        <div style="padding:10px; border-top:1px solid #334155;">
            <button class="btn-action btn-save" style="width:100%" onclick="salvarNovoPostit()">+ NOVO POST-IT</button>
        </div>
        <div class="sidebar-h" style="border-top:1px solid #334155;">üìö HIST√ìRICO RECENTE</div>
        <div id="historico-list-area" class="tese-list" style="max-height: 200px;"></div>
    </aside>

    <section class="editor-section">
        <div class="editor-toolbar">
            <select class="smart-select" id="exam-select" onchange="selecionarExame(this.value)"></select>
            
            <select class="smart-select" id="mode-select" onchange="mudarAmbiente(this.value)">
                <option value="peca">üèãÔ∏è TREINAR PE√áA</option>
                <option value="questoes">üìù TREINAR QUEST√ïES</option>
            </select>

            <select class="smart-select" id="peca-select" onchange="aplicarEstrutura(this.value)">
                <option value="">‚öñÔ∏è IDENTIFICA√á√ÉO DE PE√áA</option>
                <option value="rt">Reclama√ß√£o Trabalhista</option>
                <option value="cont">Contesta√ß√£o</option>
                <option value="ro">Recurso Ordin√°rio</option>
                <option value="ap">Agravo de Peti√ß√£o</option>
                <option value="ms">Mandado de Seguran√ßa</option>
            </select>

            <button class="btn-action btn-save" onclick="arquivarTreino()">SALVAR TREINO</button>
            <span id="lin-count" style="font-size: 10px; font-weight:bold; background:#1e293b; color:#fff; padding:4px 8px; border-radius:4px;">0/150</span>
        </div>

        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-numbers" id="line-nums"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs-container">
            <button class="tab active" onclick="mudarDoc('prova', this)">PROVA</button>
            <button class="tab" onclick="mudarDoc('gabarito', this)">GABARITO</button>
            <button class="tab tab-ary" onclick="mudarDoc('aryanna', this)">üìô APOSTILA ARYANNA</button>
        </div>
        <iframe id="pdf-frame" src="about:blank"></iframe>
    </section>
</div>

<button id="mobile-switch" onclick="document.getElementById('viewer').classList.toggle('active')">PDF</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        projectId: "masteroab-db5e1",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.db = db; window.ref = ref; window.set = set; window.onValue = onValue; window.push = push; window.get = get;

    // Carregar Texto em tempo real
    onValue(ref(db, 'treino_atual/global'), (s) => {
        if(!window.isEditing) {
            document.getElementById('texto-final').value = s.val() || "";
            atualizarContador();
        }
    });

    // Carregar Sidebar de Post-its automaticamente
    onValue(ref(db, 'postits'), (s) => {
        const area = document.getElementById('tese-list-area');
        area.innerHTML = '';
        const data = s.val() || {};
        Object.keys(data).forEach(id => {
            const div = document.createElement('div');
            div.className = 'tese-card';
            div.innerText = data[id].nome;
            div.onclick = () => {
                document.getElementById('texto-final').value += "\n" + data[id].texto;
                autoSave();
            };
            area.appendChild(div);
        });
    });

    // Carregar Hist√≥rico na Sidebar
    onValue(ref(db, 'historico'), (s) => {
        const area = document.getElementById('historico-list-area');
        area.innerHTML = '';
        const data = s.val() || {};
        Object.keys(data).reverse().slice(0, 5).forEach(id => {
            const div = document.createElement('div');
            div.className = 'tese-card';
            div.style.fontSize = '0.65rem';
            div.innerText = data[id].titulo;
            div.onclick = () => { if(confirm("Abrir este treino?")) { document.getElementById('texto-final').value = data[id].texto; autoSave(); } };
            area.appendChild(div);
        });
    });
</script>

<script>
    let exAtual = 42; 
    let modoAtual = 'peca';
    let timer = 18000;
    let timerId = null;

    function autoSave() {
        const dot = document.getElementById('sync-dot');
        dot.style.background = 'var(--warning)';
        atualizarContador();
        clearTimeout(window.saveTimeout);
        window.saveTimeout = setTimeout(() => {
            window.set(window.ref(window.db, 'treino_atual/global'), document.getElementById('texto-final').value);
            dot.style.background = 'var(--success)';
        }, 800);
    }

    function atualizarContador() {
        const lines = document.getElementById('texto-final').value.split('\n').length;
        document.getElementById('lin-count').innerText = `${lines}/${modoAtual === 'peca' ? 150 : 120}`;
    }

    function mudarAmbiente(modo) {
        modoAtual = modo;
        gerarLinhas(modo === 'peca' ? 150 : 120);
        atualizarContador();
    }

    function aplicarEstrutura(tipo) {
        const s = {
            rt: "AO JU√çZO DA... VARA DO TRABALHO...\n\nRECLAMANTE..., qualificado...\nRECLAMA√á√ÉO TRABALHISTA...",
            cont: "AO JU√çZO DA... VARA DO TRABALHO...\nPROCESSO N¬∫...\n\nRECLAMADO..., qualificado...\nCONTESTA√á√ÉO...",
            ro: "AO JU√çZO DA... VARA DO TRABALHO...\nPROCESSO N¬∫...\n\nRECORRENTE..., qualificado...\nRECURSO ORDIN√ÅRIO...",
            ap: "AO JU√çZO DA... VARA DO TRABALHO...\nPROCESSO N¬∫...\n\nAGRAVANTE..., qualificado...\nAGRAVO DE PETI√á√ÉO..."
        };
        if(s[tipo]) { document.getElementById('texto-final').value = s[tipo]; autoSave(); }
    }

    function mudarDoc(tipo, btn) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        const frame = document.getElementById('pdf-frame');
        if(tipo === 'prova') frame.src = `ro${exAtual}.pdf`;
        else if(tipo === 'gabarito') frame.src = `ro${exAtual}-gabarito.pdf`;
        else frame.src = `Aryanna Linhares.pdf`;
    }

    function selecionarExame(v) { exAtual = v; mudarDoc('prova', document.querySelector('.tab')); }

    function salvarNovoPostit() {
        const nome = prompt("T√≠tulo da Tese/Post-it:");
        const texto = document.getElementById('texto-final').value;
        if(nome && texto) window.push(window.ref(window.db, 'postits'), { nome, texto });
    }

    function arquivarTreino() {
        const titulo = prompt("Nome do Treino:", `Exame ${exAtual} - ${new Date().toLocaleDateString()}`);
        if(titulo) window.push(window.ref(window.db, 'historico'), { titulo, texto: document.getElementById('texto-final').value });
    }

    function gerarLinhas(qtd) {
        let h = ""; for(let i=1; i<=qtd; i++) h += i + "<br>";
        document.getElementById('line-nums').innerHTML = h;
    }

    function toggleTimer() {
        if(timerId) { clearInterval(timerId); timerId = null; }
        else { timerId = setInterval(() => { timer--; updateTimer(); }, 1000); }
    }

    function updateTimer() {
        const h = Math.floor(timer/3600); const m = Math.floor((timer%3600)/60); const s = timer%60;
        document.getElementById('timer-display').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    window.onload = () => {
        gerarLinhas(150);
        const sel = document.getElementById('exam-select');
        for(let i=45; i>=35; i--) {
            const opt = document.createElement('option');
            opt.value = i; opt.innerText = `EXAME ${i}`;
            if(i == 42) opt.selected = true;
            sel.appendChild(opt);
        }
        mudarDoc('prova', document.querySelector('.tab'));
    };
</script>
</body>
</html>
