<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabaritos Mentoria OAB</title>
    <style>
        body { font-family: sans-serif; display: flex; margin: 0; height: 100vh; background: #e9ecef; }
        
        /* Barra Lateral */
        #sidebar { 
            width: 280px; background: #2c3e50; color: white; 
            overflow-y: auto; padding: 20px 0; flex-shrink: 0;
        }
        .btn-peca {
            width: 100%; padding: 12px 20px; border: none; background: none;
            color: #bdc3c7; text-align: left; cursor: pointer; border-bottom: 1px solid #34495e;
        }
        .btn-peca:hover { background: #34495e; color: white; }
        .active { background: #1a252f !important; color: white; border-left: 4px solid #3498db; }

        /* Área do Gabarito (O Papel) */
        #main { flex-grow: 1; overflow-y: auto; padding: 40px; display: flex; justify-content: center; }
        
        #container-gabarito {
            background: white; width: 100%; max-width: 800px; min-height: 1000px;
            padding: 60px 80px; box-shadow: 0 0 15px rgba(0,0,0,0.2);
            font-family: "Times New Roman", Times, serif; font-size: 13pt; line-height: 1.6;
            color: #333; text-align: justify;
        }

        .titulo-juridico { font-weight: bold; text-transform: uppercase; display: block; margin: 20px 0 10px 0; }
        #container-gabarito p { text-indent: 2.5cm; margin-bottom: 15px; }
    </style>
</head>
<body>

<nav id="sidebar">
    <h3 style="text-align:center">PEÇAS</h3>
    <button class="btn-peca" onclick="carregar('rt', this)">Reclamação Trabalhista</button>
    <button class="btn-peca" onclick="carregar('consigna', this)">Consignação em Pagamento</button>
    <button class="btn-peca" onclick="carregar('cont', this)">Contestação</button>
    <button class="btn-peca" onclick="carregar('emb_exec', this)">Embargos à Execução</button>
    <button class="btn-peca" onclick="carregar('ro', this)">Recurso Ordinário</button>
    <button class="btn-peca" onclick="carregar('ed', this)">Embargos de Declaração</button>
    <button class="btn-peca" onclick="carregar('ap', this)">Agravo de Petição</button>
    <button class="btn-peca" onclick="carregar('ai', this)">Agravo de Instrumento</button>
    <button class="btn-peca" onclick="carregar('rr', this)">Recurso de Revista</button>
    <button class="btn-peca" onclick="carregar('epe', this)">Exceção de Pré-Executividade</button>
    <button class="btn-peca" onclick="carregar('ms', this)">Mandado de Segurança</button>
    <button class="btn-peca" onclick="carregar('acao_resc', this)">Ação Rescisória</button>
    <button class="btn-peca" onclick="carregar('inquerito', this)">Inquérito Falta Grave</button>
    <button class="btn-peca" onclick="carregar('cautelar', this)">Medida Cautelar</button>
    <button class="btn-peca" onclick="carregar('habeas_corpus', this)">Habeas Corpus</button>
    <button class="btn-peca" onclick="carregar('habeas_data', this)">Habeas Data</button>
    <button class="btn-peca" onclick="carregar('mandado_injuncao', this)">Mandado de Injunção</button>
    <button class="btn-peca" onclick="carregar('dissidio_coletivo', this)">Dissídio Coletivo</button>
    <button class="btn-peca" onclick="carregar('recurso_adesivo', this)">Recurso Adesivo</button>
</nav>

<main id="main">
    <div id="container-gabarito">
        <div style="text-align:center; color:#999; margin-top:200px; font-family:sans-serif;">
            Selecione uma peça ao lado.
        </div>
    </div>
</main>

<script src="gabarito.js"></script>
<script>
    function carregar(id, el) {
        // Marca o botão como ativo
        document.querySelectorAll('.btn-peca').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        
        // Chama o gerenciador do gabarito.js
        if (typeof GabaritoManager !== 'undefined') {
            GabaritoManager.renderizarNoSite(id, 1);
        }
    }
</script>

</body>
</html>
