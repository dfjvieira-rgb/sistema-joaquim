<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA MASTER OAB 2026 - M√âTODO ARYANNA</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6; --danger: #ef4444; --success: #10b981;
            --warning: #f59e0b; --bg: #111827; --card: #1f2937;
            --fgv-blue: #004a8d; --gold: #d4af37; --pdf-bg: #333;
            --questoes: #8b5cf6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--card); padding: 8px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index: 1000; flex-shrink: 0; }
        #timer-display { font-family: monospace; font-size: 1.4rem; font-weight: bold; color: var(--warning); }
        
        .sync-indicator { display: flex; align-items: center; gap: 5px; font-size: 0.65rem; font-weight: bold; }
        #sync-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; }

        .modo-bar { background: #111; padding: 5px; display: flex; gap: 5px; border-bottom: 1px solid #333; flex-shrink: 0; }
        .btn-modo { flex: 1; padding: 10px; border: none; border-radius: 6px; color: white; font-weight: bold; font-size: 0.75rem; cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .btn-modo.active { opacity: 1; transform: scale(1.02); border: 1px solid white; }
        .m-peca { background: var(--fgv-blue); }
        .m-quest { background: var(--questoes); }

        .smart-selectors { background: #000; padding: 8px; display: flex; gap: 8px; border-bottom: 1px solid #444; flex-shrink: 0; }
        .select-field { flex: 1; padding: 10px; border-radius: 6px; background: #222; color: white; border: 1px solid #444; font-weight: bold; font-size: 0.75rem; outline: none; cursor: pointer; }

        .laws-bar { background: #000; padding: 8px 10px; display: flex; gap: 10px; overflow-x: auto; border-bottom: 1px solid #444; flex-shrink: 0; align-items: center; }
        .btn-ferramenta { padding: 8px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: bold; cursor: pointer; border: none; white-space: nowrap; display: flex; align-items: center; gap: 6px; }
        .btn-teses { background: var(--warning); color: #000; }
        .btn-ident { background: var(--primary); color: #fff; }
        .btn-hist { background: var(--gold); color: #000; margin-left: auto; }

        .workspace { flex: 1; display: flex; overflow: hidden; background: #000; position: relative; }
        .col-res { flex: 1; display: flex; flex-direction: column; background: white; border-right: 2px solid #000; }
        .col-pdf { flex: 1.8; display: flex; flex-direction: column; background: var(--pdf-bg); }

        .fgv-header { background: #f0f0f0; color: #000; padding: 6px 12px; display: flex; align-items: center; border-bottom: 2px solid #000; height: 50px; gap: 10px; }
        .input-treino-titulo { flex: 1; border: 1px solid #ccc; padding: 8px; border-radius: 6px; font-weight: bold; color: var(--fgv-blue); outline: none; font-size: 0.8rem; }
        .counter-badge { background: #000; color: #fff; padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }

        .paper { flex: 1; display: flex; overflow-y: auto; background: white; }
        .line-nums { width: 35px; background: #fdfdfd; border-right: 1px solid #ddd; text-align: center; font-size: 11px; line-height: 25px; color: #bbb; padding-top: 5px; flex-shrink: 0; }
        .textarea-fgv { flex: 1; border: none; outline: none; resize: none; padding: 0 15px; font-family: 'Caveat', cursive; font-size: 22px; line-height: 25px; background-attachment: local; background-image: linear-gradient(transparent, transparent 24px, #e5e7eb 25px); background-size: 100% 25px; color: #1e293b; width: 100%; }

        /* MODAIS */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 15px; }
        .modal-card { background: white; width: 100%; max-width: 500px; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; max-height: 80vh; border: 2px solid var(--gold); }
        .modal-h { padding: 15px; background: var(--fgv-blue); color: white; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { flex: 1; overflow-y: auto; padding: 10px; color: black; }
        .item-list { padding: 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; font-weight: bold; }

        #mobile-switch { display: none; position: fixed; bottom: 25px; right: 25px; z-index: 4000; background: var(--fgv-blue); color: white; border: 3px solid var(--gold); width: 65px; height: 65px; border-radius: 50%; font-weight: bold; }

        @media (max-width: 1024px) {
            .col-pdf { position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 5; display: none; }
            .col-pdf.active { display: flex; }
            #mobile-switch { display: block; }
        }
    </style>
</head>
<body>

<header>
    <div>
        <span style="font-weight:bold; color:var(--gold);">ARYANNA MASTER</span>
        <div class="sync-indicator">
            <div id="sync-dot"></div>
            <span id="sync-text" style="font-size: 10px;">ONLINE</span>
        </div>
    </div>
    <div id="timer-display">05:00:00</div>
    <button onclick="toggleTimer()" id="btn-timer" style="background:var(--success); color:white; border:none; padding:8px 16px; border-radius:8px; font-weight:bold; cursor:pointer;">INICIAR</button>
</header>

<div class="modo-bar">
    <button class="btn-modo m-peca active" id="mode-peca" onclick="setModo('peca')">üèãÔ∏è PE√áA</button>
    <button class="btn-modo m-quest" id="mode-quest" onclick="setModo('questoes')">üìù QUEST√ïES</button>
</div>

<div class="smart-selectors">
    <select id="exam-select" class="select-field" onchange="selecionarExame(this.value)">
        <option value="">üìÖ SELECIONAR EXAME</option>
    </select>
    <select id="pecas-dropdown" class="select-field" onchange="selecionarEstrutura(this.value)">
        <option value="">‚öñÔ∏è ESTRUTURA</option>
        <option value="rt">RECLAMA√á√ÉO (RT)</option>
        <option value="cont">CONTESTA√á√ÉO (CONT)</option>
        <option value="ro">RECURSO ORD. (RO)</option>
        <option value="ap">AGRAVO PET. (AP)</option>
    </select>
</div>

<div class="laws-bar">
    <button class="btn-ferramenta btn-teses" onclick="abrirBanco('postits')">üìå POST-ITS</button>
    <button class="btn-ferramenta btn-ident" onclick="abrirBanco('identificacao')">üîç PE√áAS</button>
    <button class="btn-ferramenta btn-hist" onclick="abrirBanco('historico')">üìö HIST√ìRICO</button>
</div>

<main class="workspace">
    <section class="col-res">
        <div class="fgv-header">
            <input type="text" id="titulo-treino-atual" class="input-treino-titulo" placeholder="NOME DO TREINO...">
            <div class="counter-badge" id="lin-count">0/150</div>
            <button onclick="arquivarTreino()" style="background:var(--success); color:white; padding:8px 12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer; font-size: 0.7rem;">üíæ SALVAR</button>
        </div>
        <div class="paper">
            <div class="line-nums" id="line-nums-main"></div>
            <textarea id="texto-final" class="textarea-fgv" oninput="handleInput()"></textarea>
        </div>
    </section>

    <section class="col-pdf" id="section-pdf">
        <div class="pdf-tabs" style="display:flex; background:#111; height:35px;">
            <button id="tab-p" style="flex:1; border:none; background:white; color:var(--fgv-blue); font-weight:bold;" onclick="mudarDoc('prova')">PROVA</button>
            <button id="tab-g" style="flex:1; border:none; background:#222; color:#777;" onclick="mudarDoc('gabarito')">GABARITO</button>
        </div>
        <iframe id="f-pdf"></iframe>
    </section>
</main>

<button id="mobile-switch" onclick="document.getElementById('section-pdf').classList.toggle('active')">üìë PDF</button>

<div id="modal-geral" class="overlay">
    <div class="modal-card">
        <div class="modal-h"><span id="modal-titulo">BANCO</span> <button onclick="fecharModal()" style="color:white; background:none; border:none; font-size:1.5rem;">‚úï</button></div>
        <div id="modal-lista" class="modal-body"></div>
        <div style="padding:10px; border-top:1px solid #eee;">
            <button onclick="prepararNovo()" id="btn-novo" style="width:100%; padding:12px; background:var(--success); color:white; border:none; border-radius:8px; font-weight:bold;">+ NOVO REGISTRO</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        projectId: "masteroab-db5e1",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.db = db; window.ref = ref; window.set = set; window.onValue = onValue; window.push = push; window.get = get;

    onValue(ref(db, 'treino_atual/global'), (s) => {
        if(!window.isEditing) document.getElementById('texto-final').value = s.val() || "";
        atualizarContador();
    });
</script>

<script>
    let timeLeft = 18000; let timerInterval = null; let exAtual = 42; let modoAtual = 'peca'; 
    window.isEditing = false; window.bancoAtivo = '';

    function setModo(modo) {
        modoAtual = modo;
        document.getElementById('mode-peca').classList.toggle('active', modo === 'peca');
        document.getElementById('mode-quest').classList.toggle('active', modo === 'questoes');
        document.getElementById('pecas-dropdown').style.display = (modo === 'peca') ? 'block' : 'none';
        gerarLinhas(modo === 'peca' ? 150 : 120);
        atualizarTituloAuto();
    }

    function selecionarExame(valor) {
        if(!valor) return;
        exAtual = valor;
        mudarDoc('prova');
        atualizarTituloAuto();
    }

    function atualizarTituloAuto() {
        document.getElementById('titulo-treino-atual').value = `${modoAtual.toUpperCase()} - EXAME ${exAtual}`;
    }

    function mudarDoc(tipo) {
        const url = tipo === 'prova' ? `ro${exAtual}.pdf` : `ro${exAtual}-gabarito.pdf`;
        document.getElementById('f-pdf').src = url;
        document.getElementById('tab-p').style.background = tipo === 'prova' ? 'white' : '#222';
        document.getElementById('tab-p').style.color = tipo === 'prova' ? 'var(--fgv-blue)' : '#777';
        document.getElementById('tab-g').style.background = tipo === 'gabarito' ? 'white' : '#222';
        document.getElementById('tab-g').style.color = tipo === 'gabarito' ? 'var(--fgv-blue)' : '#777';
    }

    function selecionarEstrutura(tipo) {
        if(!tipo) return;
        const structs = {
            rt: "AO JU√çZO DA ... VARA DO TRABALHO...\n\nRECLAMA√á√ÉO TRABALHISTA...",
            cont: "AO JU√çZO DA ... VARA DO TRABALHO...\n\nCONTESTA√á√ÉO...",
            ro: "AO JU√çZO DA ... VARA DO TRABALHO...\n\nRECURSO ORDIN√ÅRIO...",
            ap: "AO JU√çZO DA ... VARA DO TRABALHO...\n\nAGRAVO DE PETI√á√ÉO..."
        };
        if(confirm(`Carregar estrutura de ${tipo.toUpperCase()}?`)) {
            document.getElementById('texto-final').value = structs[tipo];
            handleInput();
        }
    }

    function handleInput() {
        const dot = document.getElementById('sync-dot');
        dot.style.background = "var(--warning)";
        atualizarContador();
        clearTimeout(window.syncTimeout);
        window.syncTimeout = setTimeout(() => {
            window.set(window.ref(window.db, 'treino_atual/global'), document.getElementById('texto-final').value);
            dot.style.background = "var(--success)";
        }, 800);
    }

    function atualizarContador() {
        const lines = document.getElementById('texto-final').value.split('\n').length;
        const max = modoAtual === 'peca' ? 150 : 120;
        document.getElementById('lin-count').innerText = `${lines}/${max}`;
    }

    function abrirBanco(tipo) {
        window.bancoAtivo = tipo;
        document.getElementById('modal-titulo').innerText = tipo.toUpperCase();
        document.getElementById('modal-geral').style.display = 'flex';
        document.getElementById('btn-novo').style.display = (tipo === 'historico') ? 'none' : 'block';
        
        const lista = document.getElementById('modal-lista');
        lista.innerHTML = 'Carregando...';

        window.get(window.ref(window.db, tipo)).then(s => {
            lista.innerHTML = '';
            const data = s.val() || {};
            Object.keys(data).reverse().forEach(id => {
                const item = data[id];
                const div = document.createElement('div');
                div.className = 'item-list';
                div.innerHTML = `<span>${item.titulo || item.nome}</span> 
                <button onclick="usarItem('${id}')" style="background:var(--primary); color:white; border:none; padding:6px 10px; border-radius:4px;">ABRIR</button>`;
                lista.appendChild(div);
            });
        });
    }

    function usarItem(id) {
        window.get(window.ref(window.db, `${window.bancoAtivo}/${id}`)).then(s => {
            const item = s.val();
            if(window.bancoAtivo === 'historico') document.getElementById('texto-final').value = item.texto;
            else document.getElementById('texto-final').value += "\n" + item.texto;
            handleInput();
            fecharModal();
        });
    }

    function prepararNovo() {
        const nome = prompt("Nome para este registro:");
        if(!nome) return;
        const texto = document.getElementById('texto-final').value;
        window.push(window.ref(window.db, window.bancoAtivo), { nome, texto }).then(() => fecharModal());
    }

    function arquivarTreino() {
        const txt = document.getElementById('texto-final').value;
        const tit = document.getElementById('titulo-treino-atual').value;
        window.push(window.ref(window.db, 'historico'), { titulo: tit, texto: txt, data: new Date().toLocaleString() }).then(() => alert("Arquivado!"));
    }

    function fecharModal() { document.getElementById('modal-geral').style.display = 'none'; }
    function gerarLinhas(qtd) { let h = ""; for(let i=1; i<=qtd; i++) h += i + "<br>"; document.getElementById('line-nums-main').innerHTML = h; }
    function toggleTimer() { if(timerInterval) { clearInterval(timerInterval); timerInterval = null; } else { timerInterval = setInterval(() => { timeLeft--; updateTimer(); }, 1000); } }
    function updateTimer() { const h = Math.floor(timeLeft/3600); const m = Math.floor((timeLeft%3600)/60); const s = timeLeft%60; document.getElementById('timer-display').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`; }

    window.onload = () => {
        const sel = document.getElementById('exam-select');
        for(let i=45; i>=35; i--) {
            const opt = document.createElement('option');
            opt.value = i; opt.innerText = `EXAME ${i}`;
            if(i === 42) opt.selected = true;
            sel.appendChild(opt);
        }
        setModo('peca');
    };
</script>
</body>
</html>
