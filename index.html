<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA 2026 | BLACK BOX REVISADA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f1f5f9; --text: #000; --primary: #1d4ed8; --border: #94a3b8; --purple: #5b21b6; --success: #065f46; --danger: #991b1b; --gold: #fbbf24; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }
        header { background: #fff; border-bottom: 2px solid var(--border); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .btn-voltar { text-decoration: none; color: #000; font-weight: 800; border: 2px solid #000; padding: 8px 15px; border-radius: 8px; display: flex; align-items: center; gap: 8px; font-size: 0.8rem; cursor: pointer; }
        
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); display: flex; flex-direction: column; margin-bottom: 15px; height: fit-content; overflow: hidden; }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; }
        .panel-body { padding: 15px; }
        
        /* BLACK BOX - HISTÓRICO DE PDFs */
        .black-box-item { background: #020617; color: #fff; border-radius: 8px; padding: 12px; margin-bottom: 10px; border-left: 5px solid var(--gold); cursor: pointer; }
        .bb-meta { display: flex; justify-content: space-between; font-size: 0.65rem; font-weight: 900; margin-bottom: 8px; color: var(--gold); text-transform: uppercase; }
        .bb-content { font-family: monospace; font-size: 0.75rem; color: #4ade80; }

        .feed { margin-top: 15px; max-height: 400px; overflow-y: auto; }
        .card { background: #fff; padding: 12px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 8px; font-size: 0.85rem; }
        
        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; color: #475569; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 10px; margin-bottom: 10px; }
        .btn-save { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 800; color: #fff; cursor: pointer; text-transform: uppercase; }

        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div class="btn-voltar" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> VOLTAR</div>
    <div style="font-weight: 800; font-size: 0.9rem;">MENTORIA | BLACK BOX HISTÓRICO</div>
</header>

<main class="dashboard">
    <section class="panel" style="border-top: 6px solid var(--gold); grid-column: 1 / -1;">
        <div class="panel-header" style="background: #000; color: var(--gold);"><i class="fas fa-save"></i> Histórico de PDFs (Disquete)</div>
        <div class="panel-body">
            <div id="pdf-history-feed" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 12px;">
                <p style="font-size: 0.7rem; opacity: 0.5;">Sincronizando arquivos...</p>
            </div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--success);">
        <div class="panel-header">Preliminares & Teses</div>
        <div class="panel-body">
            <input type="hidden" id="id-pre">
            <label>Título</label><input type="text" id="pre-t">
            <label>Fundamentação</label><textarea id="pre-c" rows="3"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="window.salvar('pre')">Salvar</button>
            <div class="feed" id="feed-pre"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--purple);">
        <div class="panel-header">Qual a Peça?</div>
        <div class="panel-body">
            <input type="hidden" id="id-peca">
            <label>Enunciado</label><textarea id="peca-t" rows="3"></textarea>
            <label>Gabarito</label><input type="text" id="peca-c">
            <button class="btn-save" style="background: var(--purple);" onclick="window.salvar('peca')">Salvar</button>
            <div class="feed" id="feed-peca"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    
    const app = initializeApp(config);
    const db = getDatabase(app);
    const paths = { pre: 'v13_pre', peca: 'v13_peca' };

    // --- DISQUETE: ESCUTA O HISTÓRICO DE PDFs ---
    onValue(ref(db, 'mentoria/historico'), (snap) => {
        const feed = document.getElementById('pdf-history-feed');
        const dados = snap.val();
        if(!dados) { feed.innerHTML = "Nenhum PDF arquivado."; return; }
        
        feed.innerHTML = "";
        Object.keys(dados).reverse().forEach(id => {
            const item = dados[id];
            const div = document.createElement('div');
            div.className = 'black-box-item';
            div.innerHTML = `
                <div class="bb-meta"><span>EXAME E${item.exame}</span><span>${item.data}</span></div>
                <div class="bb-content"><i class="fas fa-file-pdf"></i> PDF ARQUIVADO</div>
            `;
            feed.appendChild(div);
        });
    });

    // --- SALVAR PRELIMINARES E PEÇAS ---
    window.salvar = (type) => {
        const id = document.getElementById(`id-${type}`).value;
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return;
        const data = { t, c, ts: serverTimestamp() };
        if(id) set(ref(db, `${paths[type]}/${id}`), data);
        else push(ref(db, paths[type]), data);
        
        document.getElementById(`${type}-t`).value = '';
        document.getElementById(`${type}-c`).value = '';
    };

    // --- CARREGAR FEEDS TÉCNICOS ---
    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        ['pre', 'peca'].forEach(type => {
            const f = document.getElementById(`feed-${type}`);
            const obj = v[paths[type]] || {};
            f.innerHTML = "";
            Object.keys(obj).forEach(id => {
                const item = obj[id];
                f.innerHTML += `<div class="card"><strong>${item.t}</strong><br>${item.c}</div>`;
            });
        });
    });
</script>
</body>
</html>
