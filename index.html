<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM MASTER ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #22c55e; --purple: #a855f7;
            --header-h: 70px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--primary); 
            height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; 
        }

        header { 
            background: var(--primary); height: var(--header-h); padding: 0 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 3px solid var(--gold); z-index: 1000;
        }

        .nav-group { display: flex; gap: 6px; align-items: center; }

        /* BOTÕES DE COMANDO P, G, V */
        .btn-ref {
            height: 44px; width: 44px; border-radius: 8px; border: 2px solid var(--gold);
            background: var(--secondary); color: var(--gold); font-weight: 900;
            cursor: pointer; transition: 0.2s; font-size: 1.1rem;
        }
        .btn-ref.active { background: var(--gold); color: var(--primary); }

        .btn-tool { 
            height: 44px; min-width: 44px; border-radius: 8px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.1rem; cursor: pointer; transition: 0.2s;
            background: var(--secondary);
        }
        .btn-tool:active { transform: scale(0.9); }
        .btn-justica { background: var(--accent); }
        .btn-mentoria { background: var(--purple); }
        .btn-save { background: var(--fgv-green); }

        main { display: flex; flex: 1; overflow: hidden; background: #cbd5e1; position: relative; }

        /* SIDEBAR SLIM */
        .sidebar { 
            width: 60px; background: var(--secondary); display: flex; 
            flex-direction: column; gap: 5px; padding: 10px 5px; overflow-y: auto;
        }
        .exame-btn {
            width: 100%; height: 40px; background: #2d3748; border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.7rem; color: #cbd5e1; cursor: pointer;
        }
        .exame-btn.active { background: var(--gold); color: var(--primary); }

        /* FOLHA QUE OCUPA TUDO */
        .editor-container { 
            flex: 1; overflow-y: auto; background: #f1f5f9; padding: 0; 
            transition: all 0.3s ease; display: flex; justify-content: center;
        }
        
        .paper { 
            background: white; width: 100%; max-width: 900px; min-height: 100%; 
            padding: 40px 30px; box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .editor-area { 
            outline: none; font-size: 20px; line-height: 32px; color: #1e293b; 
            font-family: 'Times New Roman', serif; text-align: justify;
            background-image: repeating-linear-gradient(white, white 31px, #e2e8f0 31px, #e2e8f0 32px);
            min-height: 1500px;
        }

        /* PAINEL PDF DINÂMICO */
        .pdf-panel { 
            width: 0; background: #1e293b; display: flex; flex-direction: column; 
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); overflow: hidden;
            border-left: 0px solid var(--gold);
        }
        .pdf-panel.open { width: 45%; border-left: 3px solid var(--gold); }

        .pdf-header { 
            height: 50px; background: var(--primary); display: flex; 
            align-items: center; justify-content: space-between; padding: 0 15px; 
            color: white; font-weight: bold; font-size: 0.8rem;
        }

        /* MOBILE FIX */
        @media (max-width: 900px) {
            .pdf-panel.open { width: 100%; position: absolute; inset: 0; z-index: 2000; }
            .sidebar { width: 100%; height: 50px; flex-direction: row; }
            main { flex-direction: column; }
        }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 400px; border-radius: 15px; padding: 20px; }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
        <button class="btn-ref" id="ref-p" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="togglePdf('v')">V</button>
    </div>

    <div class="nav-group">
        <button class="btn-tool btn-justica" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-tool" onclick="abrirPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-tool btn-mentoria" onclick="location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
        <button class="btn-tool btn-save" onclick="salvarAgora()"><i class="fas fa-save"></i></button>
        <button class="btn-tool" style="background:var(--red)" onclick="resetarFolha()"><i class="fas fa-trash"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar" id="exam-nav"></aside>

    <section class="editor-container" id="editor-cont">
        <div class="paper">
            <div id="main-editor" class="editor-area" contenteditable="true" oninput="autoSave()"></div>
            <div id="sync-label" style="text-align:right; font-size:0.6rem; font-weight:bold; color:var(--fgv-green); margin-top:10px;">SINCRO OK</div>
        </div>
    </section>

    <section class="pdf-panel" id="pdf-panel">
        <div class="pdf-header">
            <span id="pdf-title">DOCUMENTO</span>
            <button class="btn-tool" style="height:30px; min-width:30px; background:var(--red);" onclick="closePdf()">X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none; background:white;"></iframe>
    </section>
</main>

<div class="modal" id="peca-modal">
    <div class="modal-content">
        <h3 style="margin-bottom:15px; text-align:center;">ESTRUTURAS MESTRAS</h3>
        <div id="peca-list" style="display:grid; gap:8px; max-height:300px; overflow-y:auto;"></div>
        <button onclick="fecharPecas()" style="width:100%; margin-top:15px; padding:12px; border:none; background:var(--primary); color:white; border-radius:8px;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = "35";
    let currentMode = null;
    const editor = document.getElementById('main-editor');
    const syncLabel = document.getElementById('sync-label');

    window.onload = () => {
        const nav = document.getElementById('exam-nav');
        for (let i = 44; i >= 35; i--) {
            const d = document.createElement('div');
            d.className = `exame-btn ${i==35?'active':''}`;
            d.innerText = `E${i}`;
            d.onclick = () => {
                activeEx = i.toString();
                document.querySelectorAll('.exame-btn').forEach(el => el.classList.remove('active'));
                d.classList.add('active');
                carregarFirebase();
                if(currentMode) updatePdfSrc();
            };
            nav.appendChild(d);
        }
        carregarFirebase();
        renderPecas();
    };

    window.togglePdf = (mode) => {
        const panel = document.getElementById('pdf-panel');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
        
        if(currentMode === mode) {
            closePdf();
        } else {
            currentMode = mode;
            panel.classList.add('open');
            document.getElementById(`ref-${mode}`).classList.add('active');
            updatePdfSrc();
        }
    };

    window.closePdf = () => {
        document.getElementById('pdf-panel').classList.remove('open');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
        currentMode = null;
    };

    function updatePdfSrc() {
        const frame = document.getElementById('pdf-frame');
        const title = document.getElementById('pdf-title');
        const docs = { 'p': [`ro${activeEx}.pdf`, 'PROVA'], 'g': [`ro${activeEx}-gabarito.pdf`, 'GABARITO'], 'v': [`vade.pdf`, 'VADE MECUM'] };
        frame.src = docs[currentMode][0];
        title.innerText = docs[currentMode][1] + ` - EXAME ${activeEx}`;
    }

    window.autoSave = () => {
        syncLabel.innerText = "SINCRO...";
        set(ref(db, 'estudos/' + activeEx), { text: editor.innerText, ts: Date.now() })
        .then(() => { setTimeout(() => syncLabel.innerText = "SINCRO OK", 800); });
    };

    window.injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(!esp) return alert("Gabarito não encontrado.");
        editor.innerText += "\n\n--- ⚖️ CHECKLIST DE TESES ---\n[ ] " + esp.replace(/<[^>]*>/g, '').split('\n').filter(l => l.trim()).join('\n[ ] ');
        window.autoSave();
    };

    window.abrirPecas = () => document.getElementById('peca-modal').style.display = 'flex';
    window.fecharPecas = () => document.getElementById('peca-modal').style.display = 'none';

    window.renderPecas = () => {
        const container = document.getElementById('peca-list');
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('button');
            b.style = "padding:12px; text-align:left; border:1px solid #ddd; background:#f8fafc; border-radius:6px; font-weight:bold;";
            b.innerText = k.toUpperCase();
            b.onclick = () => {
                editor.innerText += "\n\n" + pecas[k];
                window.autoSave();
                fecharPecas();
            };
            container.appendChild(b);
        });
    };

    window.salvarAgora = () => { window.autoSave(); alert("✅ Sincronizado!"); };
    window.resetarFolha = () => { if(confirm("Apagar peça?")) { editor.innerText = ""; window.autoSave(); } };

    function carregarFirebase() {
        onValue(ref(db, 'estudos/' + activeEx), (s) => {
            const d = s.val();
            if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
        }, { onlyOnce: true });
    }
</script>
</body>
</html>
