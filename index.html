<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ARYANNA MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --red: #e74c3c; --orange: #f39c12; --green: #27ae60; --header-h: 60px; --gold: #fbbf24;
            --card: #1e293b; --mestra-bg: #6c5ce7;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .nav-btns { display: flex; gap: 8px; }
        .btn-header { color: white; border: 2px solid white; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; display: flex; align-items: center; gap: 5px; }
        .btn-qg { background-color: var(--orange); border-color: white; }
        .btn-mestra { background-color: var(--mestra-bg); border-color: #a29bfe; }
        .btn-alvo { background-color: var(--red); }

        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; text-align: left; font-weight: bold; }
        .exame-btn.active { background: var(--accent); color: white; }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        #area-peca { flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.6; outline: none; background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none; }

        /* PAINEL QG MENTORIA (MODO DESLIZANTE) */
        #painel-qg { display: none; position: fixed; right: 0; top: 60px; width: 450px; height: calc(100vh - 60px); background: #0f172a; color: #f1f5f9; z-index: 2000; flex-direction: column; box-shadow: -5px 0 20px rgba(0,0,0,0.5); border-left: 2px solid var(--gold); }
        .qg-header { padding: 15px; background: var(--card); border-bottom: 1px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .qg-scroll { flex: 1; overflow-y: auto; padding: 15px; }
        
        /* ESTILO DOS CARDS DO QG */
        .qg-card { background: var(--card); padding: 12px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--gold); position: relative; font-size: 0.8rem; }
        .btn-del { position: absolute; top: 10px; right: 10px; color: var(--red); cursor: pointer; border: none; background: none; font-size: 0.7rem; }
        .tese-badge { background: #0f172a; padding: 4px 8px; margin: 4px 0; border-radius: 4px; border-left: 2px solid var(--gold); display: block; font-size: 0.7rem; }

        .pdf-section { width: 35%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; }
        .pdf-frame { width: 100%; flex: 1; border: none; background: white; }
        
        /* PE√áA MESTRA OVERLAY */
        #pagina-mestra { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f0f2f5; z-index: 9999; overflow-y: auto; padding: 40px; }
        .mestra-content { max-width: 850px; margin: auto; background: white; padding: 50px; box-shadow: 0 0 30px rgba(0,0,0,0.2); font-family: 'Times New Roman', serif; }

        .btn-justica-fab { position: absolute; bottom: 25px; right: 25px; width: 60px; height: 60px; background: var(--primary); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 26px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 100; border: 2px solid var(--gold); }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 800; color: var(--gold);">ARYANNA MASTER 2026</div>
    <div class="nav-btns">
        <button class="btn-header btn-qg" onclick="toggleElement('painel-qg')"><i class="fas fa-brain"></i> QG MENTORIA</button>
        <button class="btn-header btn-mestra" onclick="togglePaginaMestra(true)"><i class="fas fa-crown"></i> PE√áA MESTRA</button>
        <button class="btn-header btn-alvo" onclick="toggleElement('modal-correcao')">üéØ MODO ALVO</button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="lista-exames"></div>
    </aside>

    <section class="work-section">
        <div style="padding:8px; background:#eee; font-size:0.7rem; font-weight:bold; display:flex; justify-content:space-between;">
            <span id="label-atual">üìç SELECIONE O EXAME</span>
            <span id="score-temp" style="color:var(--red)">NOTA: 0.00 / 5.00</span>
        </div>
        <textarea id="area-peca" placeholder="Inicie sua fundamenta√ß√£o t√©cnica aqui..."></textarea>
        <div class="btn-justica-fab" onclick="injetarJustica()"><i class="fas fa-balance-scale"></i></div>
    </section>

    <aside id="painel-qg">
        <div class="qg-header">
            <span style="font-weight: 800; font-size: 0.8rem;"><i class="fas fa-bolt text-warning"></i> QG DE INTELIG√äNCIA</span>
            <span onclick="toggleElement('painel-qg')" style="cursor:pointer">‚úñ</span>
        </div>
        <div class="qg-scroll">
            <div style="background: var(--card); padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                <label style="font-size: 0.6rem; color: var(--gold); font-weight: 800;">ADICIONAR N√ÉO CONFUNDA</label>
                <input type="text" id="nc-tit" placeholder="T√≠tulo (Ex: Estabilidade)" style="width:100%; margin: 5px 0; padding:8px; background:#0f172a; color:white; border:1px solid #334155;">
                <input type="text" id="nc-tese" placeholder="Artigo/Tese" style="width:100%; margin-bottom: 5px; padding:8px; background:#0f172a; color:white; border:1px solid #334155;">
                <textarea id="nc-content" placeholder="Dica de mestre..." style="width:100%; padding:8px; background:#0f172a; color:white; border:1px solid #334155;"></textarea>
                <button onclick="salvarNC()" style="width:100%; background:var(--gold); color:black; border:none; padding:10px; font-weight:bold; cursor:pointer; margin-top:5px; border-radius:4px;">SALVAR NO CLOUD</button>
            </div>
            
            <div id="container-teses-sinc"></div>
            <div id="container-nc-cloud"></div>
        </div>
    </aside>

    <section class="pdf-section">
        <iframe id="v-enu" class="pdf-frame"></iframe>
        <iframe id="v-gab" class="pdf-frame"></iframe>
    </section>
</main>

<div id="pagina-mestra">
    <button onclick="togglePaginaMestra(false)" style="position:fixed; top:20px; right:40px; background:var(--red); color:white; padding:10px 20px; border:none; cursor:pointer; font-weight:bold; border-radius:5px;">VOLTAR ‚¨Ö</button>
    <div class="mestra-content">
        <h2 style="text-align:center; text-decoration:underline;">ESTRUTURA MESTRA (RT AT√â CUMPRIMENTO)</h2>
        <br><p><strong>AO DOUTO JU√çZO DA ___ VARA DO TRABALHO DE ___________</strong></p>
        <br><p>QUALIFICA√á√ÉO COMPLETA...</p>
        <p style="text-align:center; margin:30px; font-weight:bold; font-size:1.4rem;">NOME DA PE√áA COMPLETO</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // CONFIGURA√á√ÉO OFICIAL DO SEU CLOUD
    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config); const db = getDatabase(app);

    let exameAtivo = "44";

    window.onload = () => {
        const menu = document.getElementById('lista-exames');
        for(let i=44; i>=35; i--) {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerText = `EXAME ${i}`;
            btn.onclick = () => {
                exameAtivo = i.toString();
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('v-enu').src = `ro${i}.pdf`;
                document.getElementById('v-gab').src = `ro${i}-gabarito.pdf`;
                document.getElementById('label-atual').innerText = `üìç EXAME ${i}`;
            };
            menu.appendChild(btn);
        }
    };

    // FUN√á√ïES DO QG (CLOUD)
    window.salvarNC = () => {
        const t = document.getElementById('nc-tit').value;
        const tese = document.getElementById('nc-tese').value;
        const dica = document.getElementById('nc-content').value;
        if(t) {
            push(ref(db, 'v10_nao_confunda'), {
                titulo: t,
                teses: [tese],
                conteudo: dica,
                timestamp: serverTimestamp()
            });
            document.getElementById('nc-tit').value = '';
            document.getElementById('nc-tese').value = '';
            document.getElementById('nc-content').value = '';
        }
    };

    window.excluirItem = (path, id) => { if(confirm("Apagar do Cloud?")) remove(ref(db, `${path}/${id}`)); };

    // ESCUTA EM TEMPO REAL DO CLOUD
    onValue(ref(db, 'v10_nao_confunda'), (snap) => {
        const cont = document.getElementById('container-nc-cloud');
        cont.innerHTML = "<label style='font-size:0.6rem; color:gray;'>N√ÉO CONFUNDA SALVOS:</label>";
        const data = snap.val() || {};
        Object.keys(data).reverse().forEach(id => {
            const item = data[id];
            cont.innerHTML += `
                <div class="qg-card">
                    <button class="btn-del" onclick="excluirItem('v10_nao_confunda','${id}')">DEL</button>
                    <strong style="color:var(--gold)">${item.titulo}</strong>
                    <span class="tese-badge">${item.teses ? item.teses[0] : ''}</span>
                    <p style="font-size:0.7rem; color:#94a3b8; margin-top:5px;">${item.conteudo}</p>
                </div>`;
        });
    });

    // INTERFACE
    window.toggleElement = (id) => {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'none' || el.style.display === '') ? 'flex' : 'none';
    };

    window.togglePaginaMestra = (show) => {
        document.getElementById('pagina-mestra').style.display = show ? 'block' : 'none';
    };

    window.injetarJustica = () => {
        document.getElementById('area-peca').value += `\n\n[INJE√á√ÉO T√âCNICA EXAME ${exameAtivo}]`;
    };
</script>
</body>
</html>
