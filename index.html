<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">
    
    <script src="dados_espelhos.js"></script>

    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #e11d48;
            --bg-site: #f8fafc; --gold: #d4af37; --pen-blue: #1e3a8a; --paper: #ffffff; --text: #1e293b;
            --toolbar-bg: #ffffff; --border: #cbd5e1;
        }
        .dark-mode { 
            --paper: #1e293b; --pen-blue: #93c5fd; --bg-site: #0f172a; --text: #f1f5f9; 
            --toolbar-bg: #1e293b; --border: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg-site); height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden; color: var(--text);
        }
        header { background: #1e293b; padding: 0 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1001; flex-shrink: 0; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        .main-container { flex: 1; display: flex; overflow: hidden; position: relative; }
        .editor-section { flex: 1; display: flex; flex-direction: column; background: var(--bg-site); border-right: 1px solid var(--border); min-width: 0; }
        .toolbar { background: var(--toolbar-bg); padding: 8px; display: flex; gap: 5px; border-bottom: 1px solid var(--border); align-items: center; overflow-x: auto; white-space: nowrap; flex-shrink: 0; }
        .btn-symbol { height: 36px; min-width: 40px; border-radius: 8px; border: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; background: var(--toolbar-bg); color: var(--text); flex-shrink: 0; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.1); }
        .paper-sheet { width: 100%; max-width: 800px; background: var(--paper); min-height: 2500px; display: flex; margin: 0 auto; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .line-nums { width: 35px; background: rgba(0,0,0,0.03); border-right: 1px solid var(--border); text-align: center; color: #94a3b8; font-size: 11px; padding-top: 15px; line-height: 28px; user-select: none; }
        .text-area { flex: 1; border: none; outline: none; padding: 11px 15px; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, var(--border) 28px); background-size: 100% 28px; background-attachment: local; resize: none; background-color: transparent; }
        
        .modal-full { display: none; position: fixed; inset: 0; background: var(--bg-site); z-index: 9999; flex-direction: column; }
        .modal-header { background: #1e293b; color: white; padding: 0 15px; display: flex; align-items: center; border-bottom: 2px solid var(--gold); height: 50px; gap: 10px; flex-shrink: 0; }
        .modal-body { flex: 1; overflow-y: auto; padding: 15px; }
        .btn-back { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 10px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; }
        
        /* ESTILO DO ESPELHO FGV */
        .espelho-item { background: var(--paper); border: 1px solid var(--border); padding: 12px; margin-bottom: 8px; border-radius: 8px; display: flex; align-items: center; gap: 12px; }
        .espelho-item input[type="checkbox"] { width: 22px; height: 22px; accent-color: var(--success); cursor: pointer; }
        .espelho-txt { flex: 1; font-size: 0.8rem; color: var(--text); line-height: 1.3; }
        .espelho-pt { font-weight: 800; color: var(--primary); font-size: 0.8rem; background: rgba(37,99,235,0.1); padding: 4px 8px; border-radius: 4px; white-space: nowrap; }

        #menu-estruturas { display: none; position: absolute; top: 50px; left: 20px; background: var(--toolbar-bg); border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 5000; width: 280px; border: 1px solid var(--border); max-height: 80vh; overflow-y: auto; }
        .menu-item { padding: 12px 15px; cursor: pointer; font-size: 0.75rem; border-bottom: 1px solid var(--border); color: var(--text); font-weight: 600; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display" style="color:var(--warning); font-family:'Courier Prime'; font-weight:bold;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol" style="width:auto; font-size:0.75rem; font-weight:bold;"></select>
            <button class="btn-symbol" onclick="window.toggleEstruturas()">‚öñÔ∏è</button>
            <button class="btn-symbol" onclick="window.abrirModal('modal-espelho')">üéØ</button>
            <button class="btn-symbol" onclick="window.abrirModal('modal-respostas')">üìù</button>
            <button class="btn-symbol" onclick="window.abrirModal('modal-dicas')">üí°</button>
            <button class="btn-symbol" onclick="window.toggleDarkMode()">üåì</button>
            <button class="btn-symbol" style="background:var(--success); color:white; margin-left:auto;" onclick="window.finalizarManual()">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()" placeholder="Sua pe√ßa Aryanna Linhares..."></textarea>
            </div>
        </div>
    </section>
</div>

<div id="modal-espelho" class="modal-full">
    <div class="modal-header">
        <button class="btn-back" onclick="window.fecharModal('modal-espelho')">‚Üê VOLTAR</button>
        <div style="flex:1; text-align:center; font-weight:900; background:var(--gold); color:black; padding:8px; border-radius:5px;">
            NOTA ATUAL: <span id="nota-valor">0.00</span> / 5.00
        </div>
    </div>
    <div class="modal-body" id="checklist-fgv"></div>
</div>

<div id="modal-respostas" class="modal-full">
    <div class="modal-header"><button class="btn-back" onclick="window.fecharModal('modal-respostas')">‚Üê VOLTAR</button><h3>FOLHA DE RESPOSTAS</h3></div>
    <div class="modal-body"><div class="paper-sheet"><div class="line-nums" id="ln-res"></div><textarea id="res-editor" class="text-area" oninput="window.saveMeta('v3_respostas', this.value)"></textarea></div></div>
</div>

<div id="modal-dicas" class="modal-full">
    <div class="modal-header"><button class="btn-back" onclick="window.fecharModal('modal-dicas')">‚Üê VOLTAR</button><h3>DICAS QUAL √â A PE√áA</h3></div>
    <div class="modal-body"><div class="paper-sheet"><div class="line-nums" id="ln-dicas"></div><textarea id="dicas-editor" class="text-area" oninput="window.saveMeta('v3_dicas', this.value)"></textarea></div></div>
</div>

<div id="menu-estruturas"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    // ==========================================
    // ESTRUTURAS DE PE√áAS
    // ==========================================
    const pecas = {
        'RT': 'AO DOUTO JU√çZO...',
        // Cole suas outras pe√ßas aqui
    };

    window.gerarPeca = (tipo) => {
        document.getElementById('texto-final').value = pecas[tipo] || "Modelo n√£o configurado.";
        window.autoSave(); window.toggleEstruturas();
    };

    window.calcNota = () => {
        let total = 0;
        document.querySelectorAll('#checklist-fgv input:checked').forEach(i => total += parseFloat(i.value));
        document.getElementById('nota-valor').innerText = total.toFixed(2);
    };

    // FUN√á√ÉO QUE CORRIGE O ERRO DO TEXTO PURO
    window.mudarExame = () => {
        const ex = document.getElementById('exam-select').value;
        const container = document.getElementById('checklist-fgv');
        
        let rawContent = (window.MEUS_ESPELHOS && window.MEUS_ESPELHOS[ex]) ? window.MEUS_ESPELHOS[ex] : "";

        if (rawContent && !rawContent.includes('checkbox')) {
            // Se o conte√∫do for texto puro, converte para checklist automaticamente
            const lines = rawContent.split('\n').filter(l => l.trim() !== "");
            let html = "";
            for (let i = 0; i < lines.length; i += 2) {
                let txt = lines[i] || "";
                let pts = lines[i+1] || "0.00";
                pts = pts.replace(',', '.'); // Garante que 0,10 vire 0.10
                html += `
                    <div class="espelho-item">
                        <input type="checkbox" value="${parseFloat(pts) || 0}" onchange="window.calcNota()">
                        <div class="espelho-txt">${txt}</div>
                        <div class="espelho-pt">${pts}</div>
                    </div>`;
            }
            container.innerHTML = html;
        } else {
            container.innerHTML = rawContent || '<p style="text-align:center; opacity:0.5; margin-top:20px;">Espelho n√£o configurado.</p>';
        }

        document.getElementById('nota-valor').innerText = "0.00";
        get(ref(db, `v3_treino/exame_${ex}`)).then(s => document.getElementById('texto-final').value = s.val() || "");
        get(ref(db, `v3_respostas/exame_${ex}`)).then(s => document.getElementById('res-editor').value = s.val() || "");
        get(ref(db, `v3_dicas/exame_${ex}`)).then(s => document.getElementById('dicas-editor').value = s.val() || "");
    };

    window.saveMeta = (path, val) => set(ref(db, `${path}/exame_${document.getElementById('exam-select').value}`), val);
    window.autoSave = () => { clearTimeout(window.sv); window.sv = setTimeout(() => window.saveMeta('v3_treino', document.getElementById('texto-final').value), 1000); };
    window.abrirModal = (id) => document.getElementById(id).style.display = 'flex';
    window.fecharModal = (id) => document.getElementById(id).style.display = 'none';
    window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
    window.toggleEstruturas = () => { const m = document.getElementById('menu-estruturas'); m.style.display = m.style.display==='block'?'none':'block'; };

    window.finalizarManual = () => {
        const nota = document.getElementById('nota-valor').innerText;
        alert("Sincronizado! Nota: " + nota);
    };

    // Menu lateral
    const menu = document.getElementById('menu-estruturas');
    Object.keys(pecas).forEach(k => {
        const d = document.createElement('div'); d.className = 'menu-item'; d.innerText = k;
        d.onclick = () => window.gerarPeca(k); menu.appendChild(d);
    });

    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) { 
        let n = i<10?"0"+i:i; let opt = document.createElement('option');
        opt.value=n; opt.innerText=`EXAME ${n}`; if(i==44) opt.selected=true;
        sel.appendChild(opt); 
    }
    document.getElementById('ln-main').innerHTML = Array.from({length:300}, (_,i)=>i+1).join('<br>');
    document.getElementById('ln-res').innerHTML = Array.from({length:100}, (_,i)=>i+1).join('<br>');
    document.getElementById('ln-dicas').innerHTML = Array.from({length:100}, (_,i)=>i+1).join('<br>');
    window.mudarExame();
</script>
</body>
</html>
