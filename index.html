<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SISTEMA JOAQUIM - Workspace</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --warning: #f1c40f; --success: #27ae60; --danger: #e74c3c; --bg: #f4f7f6; }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; z-index: 1000; }
        .tabs-container { display: none; background: #34495e; padding: 2px; gap: 2px; flex-shrink: 0; z-index: 1000; }
        
        body.zen-mode header, body.zen-mode .tabs-container { display: none !important; }
        
        .tab-btn { flex: 1; padding: 12px 2px; border: none; background: transparent; color: #bdc3c7; font-weight: bold; font-size: 0.75rem; cursor: pointer; }
        .tab-btn.active { background: var(--accent); color: white; border-radius: 4px; }
        #timer { font-size: 1.1rem; color: var(--warning); font-weight: 800; }
        
        main { flex: 1; display: flex; overflow: hidden; width: 100%; position: relative; }
        .content-section { display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        
        .btn-zen { position: fixed; bottom: 20px; right: 20px; z-index: 9999; background: var(--primary); color: white; border: none; padding: 12px 18px; border-radius: 50px; font-weight: bold; font-size: 0.75rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        .sidebar-section { width: 240px; background: white; padding: 20px 15px; border-right: 1px solid #ddd; flex-shrink: 0; }
        .btn-peca { width: 100%; padding: 14px; margin-bottom: 10px; background: #fff; border: 2px solid #edf2f7; border-radius: 10px; font-weight: 600; text-align: left; cursor: pointer; font-size: 0.9rem; }
        .btn-peca.selected { border-color: var(--accent); background: #f0f7ff; }

        .editor-section { background: white; padding: 10px; box-sizing: border-box; flex: 1; min-width: 50px; }
        .sub-nav { display: flex; gap: 5px; margin-bottom: 10px; background: #eee; padding: 5px; border-radius: 8px; }
        .sub-nav button { flex: 1; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.8rem; }
        .sub-nav button.active { background: var(--primary); color: white; }
        
        .actions-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .btn-save { background: var(--success); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; flex: 1; cursor: pointer; font-size: 0.8rem; }
        .btn-pdf { background: #607d8b; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; flex: 1; cursor: pointer; font-size: 0.8rem; }

        .textarea-container { flex: 1; display: flex; flex-direction: column; }
        textarea { 
            flex: 1; width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 12px; 
            font-size: 18px; line-height: 1.5; color: #2c3e50;
            resize: none; font-family: 'Segoe UI', sans-serif; box-sizing: border-box; 
        }
        #area-fundamentacao { display: none; border-color: var(--accent); background: #fdfdfd; }

        .resizer { width: 8px; background: #ddd; cursor: col-resize; flex-shrink: 0; }
        .pdf-section { background: #dcdde1; gap: 5px; padding: 5px; flex: 1.5; min-width: 50px; }
        .pdf-box { flex: 1; display: flex; flex-direction: column; background: white; border: 1px solid #7f8c8d; overflow: hidden; }
        .pdf-box.expanded { flex: 50 !important; }
        .pdf-box.collapsed { flex: 0.001 !important; min-height: 40px; }
        .pdf-header { background: #34495e; color: white; padding: 8px 10px; display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; }
        .action-btn { background: var(--accent); color: white; border: none; padding: 5px 8px; border-radius: 4px; font-weight: bold; font-size: 0.65rem; }
        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 900px) {
            .tabs-container { display: flex !important; }
            .resizer, .sidebar-section { display: none !important; }
            main { flex-direction: column; width: 100vw; height: 100%; }
            .content-section { display: none !important; width: 100% !important; flex: 1 !important; }
            .content-section.active-mobile { display: flex !important; }
            body.zen-mode main { height: 100vh; }
            body.zen-mode .pdf-section { padding: 0; gap: 0; }
            body.zen-mode .pdf-header { display: none; }
        }

        @media print {
            body * { visibility: hidden; }
            textarea { visibility: visible; position: absolute; left: 0; top: 0; width: 100%; font-size: 14pt; border: none; overflow: visible; height: auto !important; }
        }
    </style>
</head>
<body id="bodyTag">

<header id="mainHeader">
    <div>‚öñÔ∏è <strong>SISTEMA JOAQUIM</strong></div>
    <div id="timer">05:00:00</div>
</header>

<nav class="tabs-container" id="mainTabs">
    <button class="tab-btn active" id="btn-menu" onclick="switchTab('menu')">üìÇ PE√áAS</button>
    <button class="tab-btn" id="btn-escrita" onclick="switchTab('escrita')">‚úçÔ∏è TREINO</button>
    <button class="tab-btn" id="btn-pdfs" onclick="switchTab('pdfs')">üìÑ PROVA</button>
</nav>

<main>
    <aside id="menu" class="content-section sidebar-section active-mobile">
        <h4 style="margin: 10px 0; color: var(--primary);">EXAMES DISPON√çVEIS:</h4>
        <button class="btn-peca" id="btn-ro35" onclick="carregarExame('ro35.pdf', 'ro35-gabarito.pdf', 'Exame_35_RO')">üìÇ Exame XXXV (RO)</button>
        <button class="btn-peca" id="btn-ro34" onclick="carregarExame('ro34.pdf', 'ro34-gabarito.pdf', 'Exame_34_RO')">üìÇ Exame XXXIV (RO)</button>
    </aside>

    <section id="escrita" class="content-section editor-section">
        <div class="sub-nav">
            <button id="sub-btn-peca" class="active" onclick="mudarSubAba('peca')">‚úçÔ∏è SIMULADO</button>
            <button id="sub-btn-fund" onclick="mudarSubAba('fund')">üìö TESES</button>
        </div>

        <div class="actions-row">
            <button class="btn-save" onclick="salvarConteudo()">üíæ SALVAR TXT</button>
            <button class="btn-pdf" onclick="gerarPDF()">üìÑ GERAR PDF</button>
        </div>

        <div class="textarea-container">
            <textarea id="area-peca" placeholder="Escreva seu simulado..."></textarea>
            <textarea id="area-fundamentacao" placeholder="Anote suas teses..."></textarea>
        </div>
    </section>

    <div class="resizer" id="dragMe"></div>

    <section id="pdfs" class="content-section pdf-section">
        <div class="pdf-box" id="box-enunciado">
            <div class="pdf-header"><span>üìÑ ENUNCIADO</span>
                <div class="header-actions"><button class="action-btn" onclick="focarPdf('enunciado')">FOCO</button></div>
            </div>
            <iframe id="view-enunciado" src="about:blank"></iframe>
        </div>
        <div class="pdf-box" id="box-gabarito">
            <div class="pdf-header"><span>‚úÖ GABARITO</span>
                <div class="header-actions"><button class="action-btn" onclick="focarPdf('gabarito')">FOCO</button></div>
            </div>
            <iframe id="view-gabarito" src="about:blank"></iframe>
        </div>
    </section>
</main>

<button class="btn-zen" id="btnZen" onclick="toggleZen()">‚Üï EXPANDIR</button>

<script>
    let subAbaAtiva = 'peca'; let nomePecaAtual = 'Estudo_OAB';

    function mudarSubAba(tipo) {
        subAbaAtiva = tipo;
        document.getElementById('area-peca').style.display = tipo === 'peca' ? 'block' : 'none';
        document.getElementById('area-fundamentacao').style.display = tipo === 'fund' ? 'block' : 'none';
        document.getElementById('sub-btn-peca').classList.toggle('active', tipo === 'peca');
        document.getElementById('sub-btn-fund').classList.toggle('active', tipo === 'fund');
    }

    function salvarConteudo() {
        const conteudo = document.getElementById(subAbaAtiva === 'peca' ? 'area-peca' : 'area-fundamentacao').value;
        const nomeFinal = nomePecaAtual + (subAbaAtiva === 'peca' ? '_Peca' : '_Teses') + '.txt';
        const blob = new Blob([conteudo], {type:'text/plain;charset=utf-8'});
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = nomeFinal;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function gerarPDF() { window.print(); }

    function carregarExame(enu, gab, nomeSimples) {
        nomePecaAtual = nomeSimples;
        document.querySelectorAll('.btn-peca').forEach(b => b.classList.remove('selected'));
        // Marcar bot√£o selecionado
        const btnId = 'btn-' + nomeSimples.split('_')[1].toLowerCase();
        if(document.getElementById(btnId)) document.getElementById(btnId).classList.add('selected');
        
        document.getElementById('view-enunciado').src = enu;
        document.getElementById('view-gabarito').src = gab;
        if (window.innerWidth < 900) switchTab('escrita');
    }

    function toggleZen() {
        document.getElementById('bodyTag').classList.toggle('zen-mode');
        document.getElementById('btnZen').textContent = document.getElementById('bodyTag').classList.contains('zen-mode') ? "üîô VOLTAR" : "‚Üï EXPANDIR";
        window.dispatchEvent(new Event('resize'));
    }

    function switchTab(tabId) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active-mobile'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active-mobile');
        document.getElementById('btn-' + tabId).classList.add('active');
    }

    function focarPdf(tipo) {
        const e = document.getElementById('box-enunciado'); const g = document.getElementById('box-gabarito');
        if (tipo === 'enunciado') { e.classList.toggle('expanded'); g.classList.toggle('collapsed'); e.classList.remove('collapsed'); g.classList.remove('expanded'); }
        else { g.classList.toggle('expanded'); e.classList.toggle('collapsed'); g.classList.remove('collapsed'); e.classList.remove('expanded'); }
    }

    let tempo = 18000;
    setInterval(() => {
        let h = Math.floor(tempo / 3600), m = Math.floor((tempo % 3600) / 60), s = tempo % 60;
        document.getElementById('timer').textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        if (tempo > 0) tempo--;
    }, 1000);
</script>
</body>
</html>
