<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - RADAR PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --header-h: 60px; --sidebar-w: 85px;
            --neon-blue: #38bdf8; --neon-red: #f87171; --neon-green: #4ade80;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* SIDEBAR */
        .sidebar { width: var(--sidebar-w); background: #0f172a; display: flex; flex-direction: column; gap: 10px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; }
        
        /* NOVO RADAR PROFISSIONAL */
        #radar-container { 
            background: #000; 
            border: 1px solid #334155; 
            border-radius: 4px; 
            padding: 6px 4px; 
            text-align: center; 
            min-height: 80px; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }
        .radar-label { font-size: 0.5rem; color: #64748b; letter-spacing: 1px; font-weight: 800; margin-bottom: 4px; }
        #radar-status { 
            font-size: 0.65rem; 
            color: #94a3b8; 
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold; 
            line-height: 1.1; 
            text-transform: uppercase;
        }
        .status-active { color: var(--color-active) !important; text-shadow: 0 0 8px var(--color-active); }
        .radar-grid { 
            position: absolute; inset: 0; 
            background-image: linear-gradient(rgba(15, 23, 42, 0.5) 1px, transparent 1px), linear-gradient(90deg, rgba(15, 23, 42, 0.5) 1px, transparent 1px);
            background-size: 10px 10px; pointer-events: none; opacity: 0.3;
        }

        /* BOTÕES SIDEBAR */
        .btn-side { width: 100%; min-height: 44px; border-radius: 6px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; transition: 0.2s; background: #1e293b; }
        .btn-side:active { transform: scale(0.95); }

        /* EDITOR E FOLHA */
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 820px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); padding: 40px 0; margin-bottom: 50px; }
        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #94a3b8; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); background: #f8fafc; flex-shrink: 0; }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; background: transparent; padding: 0 15px; font-size: 18px; font-family: 'Georgia', serif; color: var(--text-color); width: 100%; }

        /* PDF SPLIT */
        #pdf-split-view { display: none; width: 48%; background: #333; border-left: 2px solid var(--gold); position: relative; height: 100%; z-index: 1002; }
        #pdf-split-view.active { display: block; }
        .btn-close-pdf { position: absolute; top: 10px; left: -35px; background: var(--gold); border: none; width: 35px; height: 35px; border-radius: 4px 0 0 4px; cursor: pointer; }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; align-items: center; justify-content: center; padding: 20px; }
        .modal-body { background: white; width: 100%; max-width: 400px; padding: 20px; border-radius: 12px; max-height: 80vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 14px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #e2e8f0; font-weight: bold; cursor: pointer; background: #f8fafc; text-align: left; }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:900; letter-spacing:1px;">JOAQUIM <span style="color:var(--gold)">ELITE</span></div>
    <button class="btn-side" style="width:40px; background:#ef4444;" onclick="resetarFolha()"><i class="fas fa-trash-alt"></i></button>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container">
            <div class="radar-grid"></div>
            <div class="radar-label">ANALYZER</div>
            <div id="radar-status">SCANNING...</div>
        </div>
        
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="abrirModalExames()"><i class="fas fa-crosshairs"></i></button>
        <button class="btn-side" style="background:var(--neon-blue); color:white;" onclick="salvarManual()"><i class="fas fa-cloud-upload-alt"></i></button>
        <button class="btn-side" onclick="abrirModalPecas()"><i class="fas fa-file-invoice" style="color:var(--gold)"></i></button>
        <button class="btn-side" onclick="injetarJustica()"><i class="fas fa-gavel" style="color:var(--neon-blue)"></i></button>
        
        <hr style="opacity:0.1;">
        
        <button class="btn-side" onclick="abrirSplitPdf('p')"><b>P</b></button>
        <button class="btn-side" onclick="abrirSplitPdf('g')"><b>G</b></button>
        <button class="btn-side" onclick="abrirSplitPdf('v')"><b>V</b></button>
        
        <button class="btn-side" onclick="irPara(1)"><i class="fas fa-arrow-up"></i></button>
        <button class="btn-side" onclick="irPara(51)"><i class="fas fa-arrow-down"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper" id="folha-total"></div>
    </section>

    <div id="pdf-split-view">
        <button class="btn-close-pdf" onclick="fecharSplitPdf()"><i class="fas fa-times"></i></button>
        <iframe id="pdf-frame" name="pdf-frame" src="" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div id="modal-content"></div>
        <button onclick="fecharModal()" style="width:100%; margin-top:15px; padding:10px; border:none; background:#000; color:#fff; border-radius:6px;">VOLTAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = localStorage.getItem('activeEx') || "44";
    let ultimaLinhaFocada = 1;

    // --- RADAR PROFISSIONAL ---
    const escaneamentoElite = () => {
        const display = document.getElementById('radar-status');
        const box = document.getElementById('radar-container');
        const textoBanco = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();

        const DATABASE = [
            { key: "AGRAVO DE PETIÇÃO", label: "AGRAVO DE PETIÇÃO", color: "#f87171" },
            { key: "RECURSO ORDINÁRIO", label: "RECURSO ORDINÁRIO", color: "#38bdf8" },
            { key: "CONTESTAÇÃO", label: "CONTESTAÇÃO", color: "#4ade80" },
            { key: "RECLAMAÇÃO", label: "RECLAMATÓRIA TRAB.", color: "#fbbf24" },
            { key: "RECURSO DE REVISTA", label: "REC. DE REVISTA", color: "#ec4899" }
        ];

        let match = DATABASE.find(p => textoBanco.includes(p.key));

        if (match) {
            display.innerHTML = `<span style="color:${match.color}; font-size:0.5rem;">MATCH FOUND:</span><br>${match.label}`;
            box.style.borderColor = match.color;
            box.style.boxShadow = `0 0 15px ${match.color}33`;
        } else {
            display.innerHTML = `<span class="radar-blink">ANALYZING<br>DATABASE...</span>`;
            box.style.borderColor = "#334155";
            box.style.boxShadow = "none";
        }
    };

    // --- LOGICA DE FOLHA E ENTER ---
    const montarFolha = () => {
        const container = document.getElementById('folha-total');
        container.innerHTML = "";
        for(let i=1; i<=180; i++) {
            if(i === 1 || i === 51) {
                const h = document.createElement('div');
                h.style.cssText = "background:#f1f5f9; color:#64748b; padding:10px; text-align:center; font-size:0.65rem; font-weight:900; letter-spacing:2px; border-bottom:1px solid #e2e8f0;";
                h.innerText = i === 1 ? 'CADERNO DE RESPOSTA - PEÇA' : 'CADERNO DE RESPOSTA - QUESTÕES';
                container.appendChild(h);
            }
            const row = document.createElement('div'); row.className = 'linha-wrapper';
            const input = document.createElement('input');
            input.className = 'linha-folha'; input.id = `L${i}`;
            input.setAttribute('spellcheck', 'false'); input.setAttribute('autocomplete', 'off');
            input.onkeydown = (e) => { if(e.key === "Enter") { e.preventDefault(); document.getElementById(`L${i+1}`)?.focus(); } };
            input.onfocus = () => { ultimaLinhaFocada = i; };
            row.innerHTML = `<div class="linha-num">${i}</div>`;
            row.appendChild(input);
            container.appendChild(row);
        }
        carregarDados();
    };

    const carregarDados = () => {
        onValue(ref(db, 'estudos/' + activeEx), (snap) => {
            const data = snap.val();
            if (data && data.linhas) {
                data.linhas.forEach((txt, idx) => {
                    const el = document.getElementById(`L${idx + 1}`);
                    if (el) el.value = txt;
                });
            } else {
                document.querySelectorAll('.linha-folha').forEach(i => i.value = "");
            }
            escaneamentoElite();
        }, { onlyOnce: true });
    };

    window.salvarManual = () => {
        const dados = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value);
        set(ref(db, 'estudos/' + activeEx), { linhas: dados, ts: Date.now() }).then(() => {
            const btn = document.querySelector('.fa-cloud-upload-alt');
            btn.style.color = "#4ade80";
            setTimeout(() => btn.style.color = "white", 2000);
        });
    };

    window.abrirModalExames = () => {
        const content = document.getElementById('modal-content');
        content.innerHTML = `<h3 style="margin-bottom:15px; font-size:0.9rem;">SELECIONAR EXAME</h3>`;
        const grid = document.createElement('div');
        grid.style.display="grid"; grid.style.gridTemplateColumns="1fr 1fr"; grid.style.gap="8px";
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div'); b.className='opt-btn'; b.innerText=`Exame ${i}`;
            b.onclick = () => { activeEx = i.toString(); localStorage.setItem('activeEx', activeEx); montarFolha(); fecharModal(); };
            grid.appendChild(b);
        }
        content.appendChild(grid);
        document.getElementById('universal-modal').style.display='flex';
    };

    window.abrirModalPecas = () => {
        const content = document.getElementById('modal-content');
        content.innerHTML = `<h3 style="margin-bottom:15px; font-size:0.9rem;">ESTRUTURAS PRONTAS</h3>`;
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('div'); b.className='opt-btn'; b.innerText=k;
            b.onclick = () => {
                pecas[k].split('\n').forEach((t, i) => {
                    const el = document.getElementById(`L${ultimaLinhaFocada + i}`);
                    if(el) el.value = t;
                });
                fecharModal(); salvarManual();
            };
            content.appendChild(b);
        });
        document.getElementById('universal-modal').style.display='flex';
    };

    window.injetarJustica = () => {
        const dna = BANCO_ESPELHOS[activeEx] || "";
        const frases = dna.replace(/<[^>]*>/g, '').split('\n').filter(f => f.trim().length > 5);
        if(frases.length > 0) {
            frases.forEach((f, i) => {
                const el = document.getElementById(`L${ultimaLinhaFocada + i}`);
                if(el) el.value = "➤ " + f.trim();
            });
            salvarManual();
        }
    };

    window.abrirSplitPdf = (t) => {
        const url = t === 'v' ? 'vade.pdf' : `ro${activeEx}${t === 'g' ? '-gabarito' : ''}.pdf`;
        document.getElementById('pdf-frame').src = url;
        document.getElementById('pdf-split-view').classList.add('active');
    };

    window.fecharSplitPdf = () => {
        document.getElementById('pdf-split-view').classList.remove('active');
        document.getElementById('pdf-frame').src = "";
    };

    window.fecharModal = () => document.getElementById('universal-modal').style.display='none';
    window.irPara = (n) => document.getElementById(`L${n}`)?.scrollIntoView({behavior:'smooth', block:'center'});
    window.resetarFolha = () => { if(confirm("Deseja limpar a folha atual?")) document.querySelectorAll('.linha-folha').forEach(i => i.value=""); };

    window.onload = () => montarFolha();
    Object.assign(window, { abrirModalExames, abrirModalPecas, fecharModal, fecharSplitPdf, abrirSplitPdf, salvarManual, injetarJustica, irPara, resetarFolha });
</script>
</body>
</html>
