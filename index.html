<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MASTER OAB | SISTEMA INTEGRADO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --gold: #d4af37; --bg-site: #0f172a; --pen-blue: #1e3a8a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #333; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 10px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; color: white; height: 50px; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        /* TOOLBAR */
        .toolbar { background: #fff; padding: 8px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; }
        .btn-symbol { height: 40px; min-width: 42px; border-radius: 8px; border: 1px solid #e2e8f0; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; background: white; }
        
        /* √ÅREA DE ESCRITA */
        .main-container { flex: 1; display: flex; overflow: hidden; background: #64748b; }
        .paper-sheet { width: 95%; max-width: 800px; background: white; min-height: 2500px; display: flex; margin: 20px auto; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .line-nums { width: 40px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 11px; padding-top: 20px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 20px; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; }

        /* PAINEL DE MENTORIA - SISTEMA ARYANNA */
        #painel-mentoria { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; align-items: center; justify-content: center; }
        .m-content { background: white; width: 95%; max-width: 550px; border-radius: 15px; display: flex; flex-direction: column; max-height: 90vh; overflow: hidden; }
        .m-header { background: #000; color: var(--gold); padding: 15px; text-align: center; font-weight: 800; border-bottom: 4px solid var(--gold); }
        
        .m-btn-pdf { background: var(--primary); color: white; border: none; padding: 15px; width: 90%; margin: 15px auto; border-radius: 8px; font-weight: 800; cursor: pointer; text-decoration: none; text-align: center; display: block; }
        
        .m-tabs { display: flex; background: #f1f5f9; }
        .m-tab { flex: 1; padding: 12px; border: none; background: none; font-weight: 700; font-size: 11px; color: #64748b; cursor: pointer; }
        .m-tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: #fff; }
        
        .m-body { padding: 15px; flex: 1; overflow-y: auto; }
        .m-input { width: 100%; min-height: 300px; border: 2px solid #1e293b; padding: 12px; font-size: 15px; color: var(--pen-blue); line-height: 1.6; resize: none; outline: none; background-image: linear-gradient(transparent, transparent 23px, #f1f5f9 24px); background-size: 100% 24px; }

        #st-save { font-size: 10px; text-align: center; padding: 10px; color: #94a3b8; }
    </style>
</head>
<body>

<header>
    <div class="logo">MASTER OAB | PROJETOS √çNTEGROS</div>
    <div id="cronometro" style="color:var(--gold); font-weight:bold;">05:00:00</div>
</header>

<div class="toolbar">
    <button class="btn-symbol" style="background:var(--gold)" onclick="abrirCentral()">üèÜ</button>
    <button class="btn-symbol" onclick="alert('Funcionalidade de Pe√ßas')">‚öñÔ∏è</button>
    <button class="btn-symbol" onclick="alert('Hist√≥rico')">üìö</button>
    <button class="btn-symbol" style="background: #059669; color: white; margin-left: auto; width: auto; padding: 0 15px; font-size: 0.8rem; font-weight: bold;" onclick="salvarTreino()">SALVAR TREINO</button>
</div>

<div class="main-container">
    <div class="paper-sheet">
        <div class="line-nums" id="l-nums"></div>
        <textarea id="editor-principal" class="text-area" placeholder="Comece sua pe√ßa aqui..." spellcheck="false"></textarea>
    </div>
</div>

<div id="painel-mentoria" onclick="if(event.target==this) fecharCentral()">
    <div class="m-content">
        <div class="m-header">ARYANNA MASTER | MENTORIA</div>
        
        <a href="vade.pdf" target="_blank" class="m-btn-pdf">üìñ ABRIR APOSTILA (VADE.PDF)</a>
        
        <div class="m-tabs">
            <button class="m-tab active" id="tab0" onclick="mudarAba(0)">üìå TESES</button>
            <button class="m-tab" id="tab1" onclick="mudarAba(1)">üí° DICAS</button>
            <button class="m-tab" id="tab2" onclick="mudarAba(2)">‚úÖ CHECKLIST</button>
        </div>

        <div class="m-body">
            <textarea id="m-texto" class="m-input" placeholder="Anota√ß√µes da mentoria..." oninput="salvarMentoria()"></textarea>
        </div>
        
        <div id="st-save">Sincronizado</div>
        <button onclick="fecharCentral()" style="padding: 15px; background: #eee; border: none; font-weight: bold; cursor: pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    let abaAtiva = 0;
    let dadosM = { t: "", d: "", c: "" };

    // FUN√á√ïES DE ABERTURA
    window.abrirCentral = () => { document.getElementById('painel-mentoria').style.display = 'flex'; };
    window.fecharCentral = () => { document.getElementById('painel-mentoria').style.display = 'none'; };

    // CONTROLE DE ABAS
    window.mudarAba = (idx) => {
        abaAtiva = idx;
        document.querySelectorAll('.m-tab').forEach((t, i) => t.classList.toggle('active', i === idx));
        const campo = document.getElementById('m-texto');
        if(idx === 0) campo.value = dadosM.t || "";
        if(idx === 1) campo.value = dadosM.d || "";
        if(idx === 2) campo.value = dadosM.c || "";
    };

    // SALVAMENTO NO FIREBASE
    window.salvarMentoria = () => {
        const val = document.getElementById('m-texto').value;
        if(abaAtiva === 0) dadosM.t = val;
        if(abaAtiva === 1) dadosM.d = val;
        if(abaAtiva === 2) dadosM.c = val;
        
        document.getElementById('st-save').innerText = "Salvando...";
        set(ref(db, 'v6_mentoria_oficial'), dadosM).then(() => {
            document.getElementById('st-save').innerText = "‚úì Sincronizado";
        });
    };

    // RECUPERA√á√ÉO DOS DADOS
    onValue(ref(db, 'v6_mentoria_oficial'), (s) => {
        if(s.exists()){
            dadosM = s.val();
            mudarAba(abaAtiva);
        }
    });

    // SISTEMA DE ESCRITA
    const editor = document.getElementById('editor-principal');
    editor.oninput = () => set(ref(db, 'v3_treino/caderno_unico'), editor.value);
    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => { if(document.activeElement !== editor) editor.value = s.val() || ""; });

    // GERADOR DE LINHAS
    let l = ""; for(let i=1; i<=300; i++) l += i + "<br>";
    document.getElementById('l-nums').innerHTML = l;

    window.salvarTreino = () => alert("Treino salvo com sucesso no banco de dados!");
</script>
</body>
</html>
