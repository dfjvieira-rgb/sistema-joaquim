<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - Workspace OAB</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f0f2f5; --orange: #e67e22; --green: #27ae60; --header-h: 70px; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER */
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 1.5rem; display: flex; justify-content: space-between; align-items: center; z-index: 100; flex-shrink: 0; }
        #timer { font-size: 1.4rem; font-weight: bold; color: #f1c40f; }
        
        .nav-group { display: flex; gap: 10px; }
        .dropdown { position: relative; display: inline-block; }
        .dropbtn { color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.75rem; min-width: 140px; }
        .btn-struct { background-color: var(--accent); }
        .btn-correc { background-color: var(--orange); }
        
        .dropdown-content { display: none; position: absolute; background: white; min-width: 280px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); right: 0; border-radius: 4px; z-index: 1000; padding: 10px; }
        .dropdown:hover .dropdown-content { display: block; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; font-size: 0.85rem; color: #333; cursor: pointer; }

        /* EDITOR ABNT */
        .editor-container { flex: 1; padding: 15px; display: flex; flex-direction: column; background: #fff; }
        #area-peca { 
            flex: 1; padding: 30px; border: 1px solid #ddd; border-radius: 4px; 
            font-family: 'Courier New', Courier, monospace; font-size: 12pt; 
            line-height: 1.5; color: #333; resize: none; outline: none;
            background-image: linear-gradient(#f9f9f9 1px, transparent 1px); background-size: 100% 1.5em;
            text-align: justify;
        }

        /* LAYOUT MAIN */
        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: white; padding: 15px; border-right: 1px solid #ddd; flex-shrink: 0; overflow-y: auto; }
        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; border-right: 1px solid #ddd; }
        .pdf-section { flex: 1.2; background: #dfe4ea; display: flex; flex-direction: column; gap: 4px; padding: 4px; }
        iframe { width: 100%; height: 100%; border: none; background: #525659; }
        
        .action-btn { background: var(--accent); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* MODAIS */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; height: 85%; background: white; z-index: 2000; border-radius: 8px; padding: 20px; flex-direction: column; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1999; }

        @media (max-width: 900px) {
            header { flex-direction: column; height: auto; padding: 10px; gap: 10px; }
            .sidebar, .pdf-section { display: none; }
            #area-peca { padding: 15px; font-size: 16px; /* Evita zoom no mobile */ }
            .nav-group { width: 100%; justify-content: space-between; }
            .dropbtn { min-width: 48%; }
        }
    </style>
</head>
<body>

<header>
    <div id="timer">05:00:00</div>
    <div class="nav-group">
        <div class="dropdown">
            <button class="dropbtn btn-struct">üìë ESTRUTURA</button>
            <div class="dropdown-content" id="lista-estruturas"></div>
        </div>
        <div class="dropdown">
            <button class="dropbtn btn-correc">‚öñÔ∏è CORRE√á√ÉO</button>
            <div class="dropdown-content" id="lista-correcao"></div>
        </div>
    </div>
</header>

<main>
    <section class="sidebar">
        <h3 style="font-size: 0.7rem; color: #7f8c8d; text-transform: uppercase;">Exames</h3>
        <button class="action-btn" style="width:100%" onclick="carregarExame('ro35.pdf', 'ro35-gabarito.pdf')">Exame XXXV</button>
    </section>

    <section class="work-section" id="work">
        <div class="editor-container">
            <div style="margin-bottom:10px;">
                <button class="action-btn" style="background:var(--green)" onclick="exportarTXT()">SALVAR TRABALHO (TXT)</button>
            </div>
            <textarea id="area-peca" placeholder="Inicie sua reda√ß√£o..."></textarea>
        </div>
    </section>

    <section class="pdf-section">
        <iframe id="v-enu"></iframe>
        <iframe id="v-gab" style="border-top: 4px solid #ccc;"></iframe>
    </section>
</main>

<div class="overlay" id="overlay" onclick="fecharModal()"></div>
<div class="modal" id="modal-editor">
    <h3 id="modal-titulo" style="margin-top:0">Editar Item</h3>
    <textarea id="modal-texto" style="flex:1; margin-bottom:15px; padding: 15px; font-family: 'Courier New'; font-size: 1rem;"></textarea>
    <button class="action-btn" style="background:var(--green); height: 50px;" onclick="salvarAlteracoes()">SALVAR NO BANCO DE DADOS</button>
</div>

<script>
    const padroes = {
        estruturas: { 
            'RT': { nome: 'Reclama√ß√£o Trabalhista', texto: 'AO DOUTO JU√çZO DA ___ VARA DO TRABALHO DE _______\n\n\n\n\n\n\n\n\n\nRECLAMANTE..., por seu advogado infra-assinado...' } 
        },
        correcoes: { 
            'C35': { nome: 'Gabarito XXXV', texto: 'CHECKLIST DE PONTOS:\n1. Endere√ßamento correto (0,10)\n2. Art. 895, I da CLT (0,10)\n3. Tese Horas Extras (0,50)' } 
        }
    };

    function renderizarMenus() {
        const db_est = JSON.parse(localStorage.getItem('db_estruturas')) || padroes.estruturas;
        const db_cor = JSON.parse(localStorage.getItem('db_correcoes')) || padroes.correcoes;

        document.getElementById('lista-estruturas').innerHTML = Object.keys(db_est).map(id => `
            <div class="menu-item">
                <span onclick="usarConteudo('db_estruturas', '${id}')" style="flex:1"><b>${db_est[id].nome}</b></span>
                <button onclick="abrirEditor('db_estruturas', '${id}')" style="border:none;background:none;cursor:pointer;font-size:1.1rem">‚úèÔ∏è</button>
            </div>`).join('') + `<button class="action-btn" style="width:100%;margin-top:5px" onclick="abrirEditor('db_estruturas', 'novo')">+ NOVA</button>`;

        document.getElementById('lista-correcao').innerHTML = Object.keys(db_cor).map(id => `
            <div class="menu-item">
                <span onclick="usarConteudo('db_correcoes', '${id}')" style="flex:1"><b>${db_cor[id].nome}</b></span>
                <button onclick="abrirEditor('db_correcoes', '${id}')" style="border:none;background:none;cursor:pointer;font-size:1.1rem">‚úèÔ∏è</button>
            </div>`).join('') + `<button class="action-btn" style="width:100%;margin-top:5px" onclick="abrirEditor('db_correcoes', 'novo')">+ NOVO CHECKLIST</button>`;
    }

    function usarConteudo(banco, id) {
        const db = JSON.parse(localStorage.getItem(banco)) || padroes[banco.replace('db_', '')];
        if(confirm("Deseja carregar este conte√∫do no editor? (O texto atual ser√° substitu√≠do)")) {
            document.getElementById('area-peca').value = db[id].texto;
        }
    }

    let ctxEdicao = { banco: '', id: '' };
    function abrirEditor(banco, id) {
        ctxEdicao = { banco, id };
        const db = JSON.parse(localStorage.getItem(banco)) || padroes[banco.replace('db_', '')];
        document.getElementById('modal-texto').value = (id === 'novo') ? "NOME DO ITEM:\nTexto aqui..." : db[id].texto;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('modal-editor').style.display = 'flex';
    }

    function salvarAlteracoes() {
        let db = JSON.parse(localStorage.getItem(ctxEdicao.banco)) || padroes[ctxEdicao.banco.replace('db_', '')];
        const val = document.getElementById('modal-texto').value;
        if(ctxEdicao.id === 'novo') {
            const nid = 'ID' + Date.now();
            const partes = val.split('\n');
            db[nid] = { nome: partes[0], texto: partes.slice(1).join('\n') };
        } else {
            db[ctxEdicao.id].texto = val;
        }
        localStorage.setItem(ctxEdicao.banco, JSON.stringify(db));
        fecharModal();
        renderizarMenus();
    }

    function fecharModal() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('modal-editor').style.display = 'none';
    }

    function carregarExame(e, g) {
        document.getElementById('v-enu').src = `./${e}`;
        document.getElementById('v-gab').src = `./${g}`;
    }

    window.onload = () => {
        renderizarMenus();
        let s = 18000; setInterval(() => {
            let h=parseInt(s/3600), m=parseInt((s%3600)/60), sc=parseInt(s%60);
            document.getElementById('timer').textContent = `${h<10?'0'+h:h}:${m<10?'0'+m:m}:${sc<10?'0'+sc:sc}`;
            s--;
        }, 1000);
    };

    function exportarTXT() {
        const b = new Blob([document.getElementById('area-peca').value], {type:'text/plain'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "Peca_OAB.txt"; a.click();
    }
</script>
</body>
</html>
