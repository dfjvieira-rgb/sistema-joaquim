<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 | V13 COMPLETO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 65px;
        }

        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--primary); 
            height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; 
        }

        header { 
            background: var(--primary); height: var(--header-h); padding: 0 10px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }

        .nav-group { display: flex; gap: 5px; align-items: center; }

        .btn-ref {
            height: 38px; width: 38px; border-radius: 6px; border: 2px solid var(--gold);
            background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 0.9rem;
        }
        .btn-ref.active { background: var(--gold); color: var(--primary); }

        .btn-tool { 
            height: 38px; width: 38px; border-radius: 6px; border: none;
            color: white; cursor: pointer; background: #334155;
            display: flex; align-items: center; justify-content: center;
        }

        .tabs-fgv { background: var(--primary); display: flex; justify-content: center; gap: 2px; padding: 5px 5px 0 5px; }
        .tab-btn { 
            padding: 8px 12px; border: none; background: #334155; color: #94a3b8; 
            font-weight: 800; font-size: 0.7rem; cursor: pointer; border-radius: 6px 6px 0 0;
            text-transform: uppercase;
        }
        .tab-btn.active { background: var(--bg-paper); color: var(--primary); border-top: 2px solid var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-paper); }

        .sidebar { 
            width: 70px; background: #1e293b; display: flex; 
            flex-direction: column; gap: 5px; padding: 5px; overflow-y: auto;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        
        #radar-peca {
            background: #000; color: var(--gold); padding: 5px 2px; border-radius: 4px; 
            font-size: 0.55rem; font-weight: 900; text-align: center; 
            min-height: 45px; display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--gold); text-transform: uppercase; font-family: monospace;
            line-height: 1.1; margin-bottom: 5px;
        }

        .exame-btn {
            width: 100%; height: 35px; background: #334155; border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.8rem; color: #cbd5e1; cursor: pointer;
        }
        .exame-btn.active { background: var(--gold); color: var(--primary); }

        .editor-container { 
            flex: 1; overflow-y: auto; background: var(--bg-paper);
            display: flex; justify-content: center; width: 100%;
        }
        
        .paper { 
            background: var(--paper-color); width: 100%; max-width: 850px; min-height: 100%; 
            padding: 30px 20px 200px 20px; position: relative;
        }

        .editor-area { 
            outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); 
            font-family: 'Times New Roman', serif; text-align: justify;
            background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px);
            min-height: 1200px; width: 100%; word-wrap: break-word; white-space: pre-wrap;
        }

        .paper-tools {
            position: fixed; left: 80px; bottom: 30px;
            display: flex; flex-direction: column; gap: 12px; z-index: 1500;
        }

        .btn-side {
            width: 50px; height: 50px; border-radius: 12px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.3rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        
        .side-save { background: #22c55e; }
        .side-rocket { background: #a855f7; }
        .side-pecas { background: #1e293b; border: 1px solid var(--gold); color: var(--gold); }
        .side-justica { background: #3b82f6; }
        .side-clear { background: #ef4444; }

        @media (max-width: 600px) {
            .paper-tools { 
                left: 0; bottom: 0; width: 100%; flex-direction: row; 
                background: var(--primary); padding: 10px 10px 30px 10px; border-top: 2px solid var(--gold);
                justify-content: space-around;
            }
        }

        .pdf-panel { 
            position: fixed; right: 0; top: var(--header-h); bottom: 0;
            width: 0; background: white; transition: 0.3s; z-index: 2000;
            display: flex; flex-direction: column; overflow: hidden;
        }
        .pdf-panel.open { width: 100%; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: var(--paper-color); color: var(--text-color); width: 90%; max-width: 400px; border-radius: 10px; padding: 20px; border: 1px solid var(--gold); }
    </style>
</head>
<body class="light-mode">

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
        <button class="btn-tool" id="theme-toggle" onclick="window.toggleTheme()" style="color: var(--gold); border: 1px solid var(--gold);">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="nav-group">
        <button class="btn-ref" id="ref-p" onclick="window.togglePdf('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="window.togglePdf('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="window.togglePdf('v')">V</button>
    </div>

    <div class="nav-group">
        <button class="btn-tool" style="background:#a855f7" onclick="location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" id="btn-sync" style="background:#22c55e" onclick="window.salvarManual()"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>
</header>

<div class="tabs-fgv">
    <button class="tab-btn active" id="tab-peca" onclick="window.switchTab('peca')">Peça</button>
    <button class="tab-btn" id="tab-q1" onclick="window.switchTab('q1')">Q1</button>
    <button class="tab-btn" id="tab-q2" onclick="window.switchTab('q2')">Q2</button>
    <button class="tab-btn" id="tab-q3" onclick="window.switchTab('q3')">Q3</button>
    <button class="tab-btn" id="tab-q4" onclick="window.switchTab('q4')">Q4</button>
</div>

<main>
    <aside class="sidebar">
        <div id="radar-peca">ESCANEANDO</div>
        <div id="exam-nav"></div>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
        </div>
        
        <div class="paper-tools">
            <button class="btn-side side-save" onclick="window.salvarManual()" title="Salvar Firebase"><i class="fas fa-save"></i></button>
            <button class="btn-side side-rocket" onclick="window.enviarSnapshot()" title="Enviar Snapshot"><i class="fas fa-rocket"></i></button>
            <button class="btn-side side-pecas" onclick="window.abrirPecas()" title="Estruturas"><i class="fas fa-scroll"></i></button>
            <button class="btn-side side-justica" onclick="window.injetarJustica()" title="Injetar Espelho"><i class="fas fa-gavel"></i></button>
            <button class="btn-side side-clear" onclick="window.resetarFolha()" title="Limpar"><i class="fas fa-trash-alt"></i></button>
        </div>
    </section>

    <div class="pdf-panel" id="pdf-panel">
        <div style="height:40px; background:#0f172a; display:flex; align-items:center; justify-content:space-between; padding:0 15px; color:white;">
            <span id="pdf-title">SUPORTE ELITE</span>
            <button onclick="window.closePdf()" style="background:#ef4444; border:none; color:white; padding:5px 10px; border-radius:4px;">X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="pec-modal">
    <div class="modal-body">
        <h3 style="margin-bottom:15px; text-align:center;">ESTRUTURAS</h3>
        <div id="peca-grid" style="display:grid; gap:8px; max-height:300px; overflow-y:auto;"></div>
        <button onclick="window.fecharPecas()" style="width:100%; margin-top:15px; padding:12px; background:#0f172a; color:white; border:none; border-radius:6px;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = "41";
    let activeTab = "peca";
    const editor = document.getElementById('main-editor');

    // --- TEMA DINÂMICO ---
    window.toggleTheme = () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        const icon = document.querySelector('#theme-toggle i');
        icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };

    // --- NAVEGAÇÃO ENTRE ABAS ---
    window.switchTab = (tab) => {
        activeTab = tab;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`tab-${tab}`).classList.add('active');
        carregarFirebase();
    };

    // --- SISTEMA DE PDF ---
    window.togglePdf = (mode) => {
        const panel = document.getElementById('pdf-panel');
        const docs = { 'p': `exame${activeEx}p.pdf`, 'g': `exame${activeEx}g.pdf`, 'v': `vade.pdf` };
        document.getElementById('pdf-frame').src = docs[mode];
        panel.classList.add('open');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
        document.getElementById(`ref-${mode}`).classList.add('active');
    };

    window.closePdf = () => {
        document.getElementById('pdf-panel').classList.remove('open');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
    };

    // --- FIREBASE & SNAPSHOT ---
    window.salvarManual = () => {
        set(ref(db, `estudos/${activeEx}/${activeTab}`), { text: editor.innerText, ts: serverTimestamp() });
        const btn = document.getElementById('btn-sync');
        btn.style.background = "#fbbf24";
        setTimeout(() => btn.style.background = "#22c55e", 500);
    };

    window.enviarSnapshot = () => {
        const data = {
            exame: activeEx,
            peca: document.getElementById('radar-peca').innerText,
            aba: activeTab.toUpperCase(),
            conteudo: editor.innerText,
            data: new Date().toLocaleString('pt-BR')
        };
        push(ref(db, 'estudos_finalizados'), data);
        alert("Foguete enviado! Verifique na Mentoria.");
    };

    // --- UTILITÁRIOS ---
    window.injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(esp) editor.innerText += "\n\n--- ⚖️ ESPELHO OFICIAL ---\n" + esp;
        window.salvarManual();
    };

    window.abrirPecas = () => {
        const grid = document.getElementById('peca-grid');
        grid.innerHTML = '';
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('button');
            b.style = "padding:12px; text-align:left; border:1px solid #ddd; background:#f8fafc; border-radius:6px; font-weight:bold; color:#1e293b";
            b.innerText = k.toUpperCase();
            b.onclick = () => { editor.innerText += "\n\n" + pecas[k]; window.fecharPecas(); window.salvarManual(); };
            grid.appendChild(b);
        });
        document.getElementById('pec-modal').style.display = 'flex';
    };

    window.fecharPecas = () => document.getElementById('pec-modal').style.display = 'none';
    window.resetarFolha = () => { if(confirm("Apagar tudo desta aba?")) { editor.innerText = ""; window.salvarManual(); } };

    // --- LOGICA DE INICIALIZAÇÃO ---
    const carregarFirebase = () => {
        onValue(ref(db, `estudos/${activeEx}/${activeTab}`), (s) => {
            const d = s.val();
            if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
        }, { onlyOnce: true });
    };

    const atualizarRadar = () => {
        const esp = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();
        const radar = document.getElementById('radar-peca');
        if (esp.includes("CONTESTAÇÃO")) radar.innerText = "CONTESTAÇÃO";
        else if (esp.includes("RECLAMAÇÃO")) radar.innerText = "RECLAMAÇÃO TRAB.";
        else if (esp.includes("ORDINÁRIO")) radar.innerText = "REC. ORDINÁRIO";
        else if (esp.includes("AGRAVO DE PETIÇÃO") || activeEx === "41") radar.innerText = "AGRAVO DE PETIÇÃO";
        else radar.innerText = "PEÇA OAB";
    };

    const initExames = () => {
        const nav = document.getElementById('exam-nav');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('div');
            btn.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            btn.innerText = `E${i}`;
            btn.onclick = () => {
                activeEx = i.toString();
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                atualizarRadar();
                carregarFirebase();
            };
            nav.appendChild(btn);
        }
    };

    // --- BOOT ---
    initExames();
    carregarFirebase();
    atualizarRadar();
    if(localStorage.getItem('theme') === 'dark') window.toggleTheme();
    
    editor.addEventListener('input', () => {
        // Auto-save silencioso
        set(ref(db, `estudos/${activeEx}/${activeTab}`), { text: editor.innerText, ts: serverTimestamp() });
    });
</script>
</body>
</html>
