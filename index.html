<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - SISTEMA TOTAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --header-h: 60px; --sidebar-w: 80px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); }
        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; }
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; transition: 0.2s; }
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); padding-bottom: 40px; }
        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; background: transparent; padding: 0 15px; font-size: 18px; font-family: 'Courier New', monospace; color: var(--text-color); }
        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 3px double var(--line-color); text-align: center; font-weight: 900; font-size: 1.3rem; color: #64748b; text-transform: uppercase; letter-spacing: 3px; }
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); }
    </style>
</head>
<body class="dark-mode">

<div class="loading-overlay" id="loader">
    <i class="fas fa-circle-notch fa-spin fa-3x"></i>
    <p style="margin-top: 15px; font-weight: 900; letter-spacing: 2px;">A ENVIAR PARA O COFRE...</p>
</div>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <button onclick="window.location.href='mentoria.html'" style="background:var(--gold); border:none; padding:8px 15px; border-radius:8px; font-weight:900; cursor:pointer;">ACESSAR MENTORIA</button>
</header>

<main>
    <aside class="sidebar">
        <div style="background:black; border:1px solid var(--gold); color:white; font-size:10px; text-align:center; padding:5px; border-radius:4px;">SCANNER</div>
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="alert('Mudar Exame (Ativo: 44)')"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#0ea5e9;" onclick="alert('Rascunho Salvo!')"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#a855f7;" onclick="alert('Carregando Estruturas...')"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6;" onclick="alert('Injetando Espelho...')"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:#059669; border: 2px solid #fff;" onclick="concluirEEnviarAoRobo()">
            <i class="fas fa-check-double"></i>
        </button>
        <button class="btn-side" style="background:#475569;" onclick="window.location.reload()"><i class="fas fa-sync"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca">CADERNO DE RESPOSTAS OAB</div>
            <div id="folha-total"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        projectId: "masteroab-db5e1",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Montar Folha
    const container = document.getElementById('folha-total');
    for(let i=1; i<=180; i++) {
        const row = document.createElement('div');
        row.className = 'linha-wrapper';
        row.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}" maxlength="85">`;
        container.appendChild(row);
    }

    // FunÃ§Ã£o de Envio que resolve o problema do GitHub
    window.concluirEEnviarAoRobo = async () => {
        if(!confirm("Deseja enviar este Exame para os Simulados da Mentoria?")) return;
        
        const loader = document.getElementById('loader');
        loader.style.display = 'flex';

        try {
            const linhas = Array.from(document.querySelectorAll('.linha-folha')).map(el => el.value);
            
            // GravaÃ§Ã£o no Firebase
            await push(ref(db, 'simulados'), {
                exame: "44",
                data: new Date().toLocaleString('pt-BR'),
                linhas: linhas,
                ts: serverTimestamp()
            });

            loader.style.display = 'none';
            alert("ðŸš€ EXAME ARQUIVADO NO COFRE!");
            window.location.href = 'mentoria.html'; // Redireciona para ver o simulado
        } catch (err) {
            loader.style.display = 'none';
            alert("Erro ao enviar: " + err.message);
        }
    };
</script>
</body>
</html>
