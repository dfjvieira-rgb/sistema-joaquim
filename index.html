<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb; --primary-hover: #1d4ed8;
            --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --sidebar-bg: #1e293b;
            --card-bg: #ffffff; --gold: #d4af37; --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; background-color: var(--bg-site); color: #f8fafc; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header { 
            background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(12px);
            padding: 10px 25px; border-bottom: 2px solid var(--gold);
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }
        .logo { font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px; color: var(--gold); }
        .logo span { color: #fff; font-weight: 300; }
        
        #timer-display { 
            background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 20px;
            font-family: monospace; font-size: 1.3rem; color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3); cursor: pointer;
        }

        /* ALERTA R√ÅPIDO */
        .alerta-container {
            background: #450a0a; padding: 6px 20px; display: flex; gap: 10px; align-items: center;
            border-bottom: 1px solid var(--danger); overflow-x: auto;
        }
        .btn-alerta {
            background: rgba(255,255,255,0.1); border: 1px solid var(--danger); color: white;
            padding: 4px 10px; border-radius: 4px; font-size: 0.65rem; font-weight: 700; cursor: pointer; white-space: nowrap;
        }

        .main-container { flex: 1; display: flex; overflow: hidden; }

        .editor-section { 
            flex: 1; display: flex; flex-direction: column; background: #e2e8f0; 
            position: relative; box-shadow: 10px 0 30px rgba(0,0,0,0.3); z-index: 10;
        }

        .editor-toolbar {
            background: #fff; padding: 10px 20px; display: flex; gap: 8px;
            align-items: center; border-bottom: 1px solid #cbd5e1; flex-wrap: wrap;
        }

        .btn-action {
            padding: 8px 12px; border-radius: 6px; border: none; font-weight: 700;
            font-size: 0.7rem; cursor: pointer; transition: all 0.2s;
        }
        .btn-save { background: var(--success); color: white; }
        .btn-history { background: var(--gold); color: #000; }

        .smart-select {
            background: #f1f5f9; border: 1px solid #cbd5e1; padding: 8px;
            border-radius: 6px; font-weight: 700; font-size: 0.7rem; color: #1e293b; outline: none;
        }

        .paper-wrapper { 
            flex: 1; overflow-y: auto; padding: 20px; 
            background: #f1f5f9; display: flex; justify-content: center;
        }
        .paper-sheet {
            width: 100%; max-width: 850px; background: white; min-height: 1800px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: flex;
        }
        .line-numbers {
            width: 40px; background: #f8fafc; border-right: 1px solid #e2e8f0;
            text-align: center; color: #94a3b8; font-size: 11px; padding-top: 15px;
            line-height: 28px; user-select: none;
        }
        .text-area {
            flex: 1; border: none; outline: none; resize: none; padding: 15px 25px;
            font-family: 'Caveat', cursive; font-size: 25px; line-height: 28px;
            background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px);
            background-size: 100% 28px; color: #1e293b;
        }

        .viewer-section { flex: 1.3; display: flex; flex-direction: column; background: #334155; }
        .tabs-container { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; }
        .tab {
            padding: 10px 15px; border-radius: 8px 8px 0 0; border: none;
            background: #0f172a; color: var(--text-muted); font-weight: 700;
            font-size: 0.65rem; cursor: pointer;
        }
        .tab.active { background: #fff; color: var(--primary); }
        iframe { flex: 1; border: none; background: #525659; }

        /* MODAIS */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 2000;
        }
        .modal-content {
            background: white; width: 90%; max-width: 600px; border-radius: 16px;
            height: 80vh; display: flex; flex-direction: column; overflow: hidden; color: #1e293b;
        }
        .modal-header { padding: 20px; background: var(--sidebar-bg); color: white; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { flex: 1; overflow-y: auto; padding: 20px; }
        .modal-footer { padding: 15px; background: #f8fafc; border-top: 1px solid #eee; display: flex; gap: 10px; }
        
        .card-dica { background: #f0f9ff; border-left: 4px solid var(--primary); padding: 15px; margin-bottom: 10px; border-radius: 4px; }
        
        #mobile-toggle { 
            display: none; position: fixed; bottom: 85px; right: 20px; z-index: 300;
            width: 55px; height: 55px; border-radius: 50%; background: var(--gold);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); border: none; align-items: center; justify-content: center; font-weight: 800;
        }

        @media (max-width: 1024px) {
            .viewer-section { position: fixed; inset: 0; z-index: 200; display: none; }
            .viewer-section.active { display: flex; }
            #mobile-toggle { display: flex; }
        }
    </style>
</head>
<body onkeydown="if(event.key==='Escape') fecharModal()">

<header>
    <div class="logo">ARYANNA <span>MASTER PRO</span></div>
    <div id="timer-display" onclick="toggleTimer()">05:00:00</div>
    <div id="sync-status" style="font-size: 0.6rem; font-weight: 900; color: var(--success);">‚óè SYNC OK</div>
</header>

<div class="alerta-container">
    <span style="font-size:0.6rem; font-weight:900; color:var(--gold)">N√ÉO CONFUNDA:</span>
    <button class="btn-alerta" onclick="abrirDica('embargos')">Embargos Execu√ß√£o vs Terceiros</button>
    <button class="btn-alerta" onclick="abrirDica('ritos')">Rito Sumar√≠ssimo vs Ordin√°rio</button>
    <button class="btn-alerta" onclick="abrirDica('recursos')">RO vs RR (S√∫mula 126)</button>
</div>

<div class="main-container">
    <section class="editor-section">
        <div class="editor-toolbar">
            <select class="smart-select" id="exam-select" onchange="mudarExame(this.value)"></select>
            <select class="smart-select" id="type-select" onchange="aplicarEstrutura(this.value)">
                <option value="">ESTRUTURAS (PE√áAS)</option>
                <option value="rt">Reclama√ß√£o Trabalhista</option>
                <option value="cont">Contesta√ß√£o</option>
                <option value="ro">Recurso Ordin√°rio</option>
                <option value="ap">Agravo de Peti√ß√£o</option>
            </select>
            <button class="btn-action btn-history" onclick="abrirBanco('historico')">üìö MEUS TREINOS</button>
            <button class="btn-action btn-save" onclick="arquivarTreino()">üíæ ARQUIVAR PE√áA</button>
        </div>

        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-numbers" id="line-nums"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs-container">
            <button class="tab active" onclick="mudarDoc('prova', this)">üìù ENUNCIADO</button>
            <button class="tab" onclick="mudarDoc('gabarito', this)">‚úÖ GABARITO</button>
            <button class="tab" style="color:var(--gold)" onclick="mudarDoc('aryanna', this)">üìô VADE MECUM</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>
</div>

<button id="mobile-toggle" onclick="toggleMobileView()">PDF</button>

<div class="modal-overlay" id="modal-base" onclick="fecharModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h3 id="modal-title" style="font-size: 1rem;">Banco Master</h3>
            <button onclick="fecharModal()" style="border:none; background:rgba(255,255,255,0.2); color:white; padding:5px 10px; border-radius:5px; cursor:pointer">X</button>
        </div>
        <div id="modal-body" class="modal-body"></div>
        <div class="modal-footer">
            <button onclick="fecharModal()" style="flex:1; padding:12px; background:var(--danger); color:white; border:none; border-radius:8px; font-weight:bold; cursor:pointer">VOLTAR AO TREINO</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        projectId: "masteroab-db5e1",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window.db = db; window.ref = ref; window.set = set; window.onValue = onValue; window.push = push; window.get = get;

    onValue(ref(db, 'treino_atual/global'), (s) => {
        if(!window.isEditing) document.getElementById('texto-final').value = s.val() || "";
    });
</script>

<script>
    let exAtual = 42; let timer = 18000; let timerId = null;

    function autoSave() {
        window.isEditing = true;
        const dot = document.getElementById('sync-status'); dot.style.color = var(--warning);
        clearTimeout(window.saveTimeout);
        window.saveTimeout = setTimeout(() => {
            window.set(window.ref(window.db, 'treino_atual/global'), document.getElementById('texto-final').value);
            dot.style.color = 'var(--success)'; window.isEditing = false;
        }, 1000);
    }

    function mudarDoc(tipo, btn) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        const frame = document.getElementById('pdf-frame');
        if(tipo === 'prova') frame.src = `ro${exAtual}.pdf`;
        else if(tipo === 'gabarito') frame.src = `ro${exAtual}-gabarito.pdf`;
        else frame.src = `Aryanna Linhares.pdf`;
    }

    function aplicarEstrutura(tipo) {
        const s = {
            rt: "AO JU√çZO DA... VARA DO TRABALHO DE...\n\nRECLAMANTE, qualificado..., vem propor:\n\nRECLAMA√á√ÉO TRABALHISTA\n\nem face de RECLAMADA, qualificada..., pelos fatos e fundamentos a seguir:\n\nI - PRELIMINARES...\nII - M√âRITO...",
            cont: "AO JU√çZO DA... VARA DO TRABALHO DE...\nPROCESSO N¬∫: ...\n\nRECLAMADA, j√° qualificada, vem apresentar:\n\nCONTESTA√á√ÉO\n\nem face de RECLAMANTE, tamb√©m qualificado...",
            ro: "AO JU√çZO DA... VARA DO TRABALHO DE...\nPROCESSO N¬∫: ...\n\nRECORRENTE, qualificado, vem interpor:\n\nRECURSO ORDIN√ÅRIO\n\ncom fulcro no Art. 895, I, da CLT...",
            ap: "AO JU√çZO DA... VARA DO TRABALHO DE...\nPROCESSO N¬∫: ...\n\nAGRAVANTE, qualificado, vem interpor:\n\nAGRAVO DE PETI√á√ÉO\n\ncom fulcro no Art. 897, 'a', da CLT..."
        };
        if(tipo && confirm("Isso substituir√° o texto atual. Continuar?")) {
            document.getElementById('texto-final').value = s[tipo]; autoSave();
        }
    }

    function abrirDica(tipo) {
        const tit = document.getElementById('modal-title'); const corpo = document.getElementById('modal-body');
        if(tipo === 'embargos') {
            tit.innerText = "‚öîÔ∏è EMBARGOS: N√ÉO CONFUNDA";
            corpo.innerHTML = `<div class="card-dica"><h4>√Ä EXECU√á√ÉO (Art. 884 CLT)</h4><p>O devedor se defende da penhora. Prazo: 5 dias ap√≥s a garantia do ju√≠zo.</p></div>
                               <div class="card-dica" style="border-color:var(--gold)"><h4>DE TERCEIRO (Art. 674 CPC)</h4><p>Dono do bem que N√ÉO √© parte no processo e teve o bem preso por erro.</p></div>`;
        } else if(tipo === 'recursos') {
            tit.innerText = "üîÑ RO vs RR";
            corpo.innerHTML = `<div class="card-dica"><h4>RECURSO ORDIN√ÅRIO (RO)</h4><p>Contra senten√ßa da Vara. Discute Fatos e Provas.</p></div>
                               <div class="card-dica"><h4>RECURSO DE REVISTA (RR)</h4><p>Contra ac√≥rd√£o do TRT. S√ì mat√©ria de LEI. S√∫mula 126 TST: Proibido fatos/provas.</p></div>`;
        }
        document.getElementById('modal-base').style.display = 'flex';
    }

    function abrirBanco(tipo) {
        window.bancoAtivo = tipo; document.getElementById('modal-title').innerText = 'üìö Hist√≥rico de Treinos';
        document.getElementById('modal-base').style.display = 'flex';
        const lista = document.getElementById('modal-body'); lista.innerHTML = 'Carregando...';
        window.get(window.ref(window.db, tipo)).then(s => {
            lista.innerHTML = ''; const data = s.val() || {};
            Object.keys(data).reverse().forEach(id => {
                const item = data[id];
                lista.innerHTML += `<div style="padding:15px; background:#f8fafc; margin-bottom:10px; border-radius:8px; display:flex; justify-content:space-between; align-items:center">
                    <div><strong>${item.titulo}</strong><br><small>${item.data || ''}</small></div>
                    <button onclick="carregarTreino('${id}')" class="btn-action btn-save">ABRIR</button>
                </div>`;
            });
        });
    }

    function carregarTreino(id) {
        window.get(window.ref(window.db, `historico/${id}`)).then(s => {
            document.getElementById('texto-final').value = s.val().texto;
            autoSave(); fecharModal();
        });
    }

    function arquivarTreino() {
        const titulo = prompt("Nome do Treino (ex: RO Exame 42):");
        if(!titulo) return;
        window.push(window.ref(window.db, 'historico'), { titulo, texto: document.getElementById('texto-final').value, data: new Date().toLocaleString() });
        alert("Treino salvo no seu hist√≥rico!");
    }

    function fecharModal() { document.getElementById('modal-base').style.display = 'none'; }
    function toggleMobileView() { document.getElementById('viewer').classList.toggle('active'); }
    function mudarExame(v) { exAtual = v; mudarDoc('prova', document.querySelector('.tab')); }
    function toggleTimer() { if(timerId) { clearInterval(timerId); timerId = null; } else { timerId = setInterval(() => { timer--; atualizarRelogio(); }, 1000); } }
    function atualizarRelogio() {
        const h = Math.floor(timer/3600); const m = Math.floor((timer%3600)/60); const s = timer%60;
        document.getElementById('timer-display').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    window.onload = () => {
        let h = ""; for(let i=1; i<=150; i++) h += i + "<br>"; document.getElementById('line-nums').innerHTML = h;
        const sel = document.getElementById('exam-select');
        for(let i=45; i>=35; i--) {
            const opt = document.createElement('option'); opt.value = i; opt.innerText = `EXAME ${i}`;
            if(i === 42) opt.selected = true; sel.appendChild(opt);
        }
        mudarDoc('prova', document.querySelector('.tab'));
    };
</script>
</body>
</html>
