<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Indie+Flower&family=Courier+Prime&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --fgv-yellow: #fff9c4; --pen-blue: #1e3a8a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: #1e293b; padding: 10px 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.9rem; }
        #timer-display { font-family: monospace; font-size: 1.2rem; color: var(--warning); background: #000; padding: 5px 12px; border-radius: 8px; }

        .ia-lab { background: #1e3a8a; padding: 10px 20px; display: none; gap: 10px; align-items: center; border-bottom: 1px solid #3b82f6; }
        .ia-lab input { flex: 1; background: #0f172a; border: 1px solid #3b82f6; color: #fff; padding: 8px; border-radius: 5px; font-size: 0.8rem; outline: none; }

        .main-container { flex: 1; display: flex; overflow: hidden; }

        /* EDITOR SECTION */
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; position: relative; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        
        .btn-symbol { height: 38px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0 10px; font-size: 1.1rem; transition: 0.2s; font-weight: 800; }
        .btn-save { background: var(--success); color: white; margin-left: auto; }
        .btn-simulado { background: var(--danger); color: white; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* FOLHA DE RESPOSTAS FGV */
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; background: #64748b; }
        .postit-espelho { width: 100%; max-width: 800px; background: var(--fgv-yellow); padding: 15px; border-left: 10px solid #f59e0b; box-shadow: 5px 5px 15px rgba(0,0,0,0.1); color: #854d0e; margin-bottom: 20px; border-radius: 4px; display: none; }
        
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 1200px; display: flex; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; font-weight: bold; }
        
        /* LETRA PADR√ÉO FGV (INTER COM PAUTAS) */
        .text-area { 
            flex: 1; border: none; outline: none; padding: 15px 25px; 
            font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 500; 
            line-height: 28px; color: var(--pen-blue); 
            background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); 
            background-size: 100% 28px; resize: none; 
        }

        /* VIEWER */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; }
        .tab { padding: 8px 15px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; font-weight: bold; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); }
        iframe { flex: 1; border: none; background: #fff; }

        /* MODAIS E CRONOGRAMA */
        #modal-pecas, #modal-rascunho { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 450px; border-radius: 12px; padding: 20px; max-height: 80vh; overflow-y: auto; color: #1e293b; }
        .timeline-group { margin-bottom: 15px; border-left: 2px solid var(--gold); padding-left: 12px; }
        .group-label { font-size: 0.65rem; font-weight: 900; color: var(--gold); text-transform: uppercase; display: block; margin-bottom: 5px; }
        .peca-item { padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px; margin-bottom: 5px; cursor: pointer; font-size: 0.85rem; font-weight: 600; color: #0f172a; }
        .peca-item:hover { background: #f0f4ff; border-color: var(--primary); }
        
        .notebook { background: var(--notebook); width: 90%; max-width: 450px; height: 60vh; border-radius: 4px; border-left: 15px solid #be185d; padding: 25px; display: flex; flex-direction: column; box-shadow: 10px 10px 0 rgba(0,0,0,0.2); }
        .notebook-area { flex: 1; background: transparent; border: none; font-family: 'Indie Flower', cursive; font-size: 1.4rem; line-height: 1.6; color: #1e293b; resize: none; outline: none; }

        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; border: 2px solid var(--gold); z-index: 1000; align-items: center; justify-content: center; font-size: 1.5rem; }

        @media (max-width: 1024px) {
            .viewer-section { position: fixed; inset: 0; z-index: 500; display: none; }
            .viewer-section.active { display: flex; }
            #mobile-btn { display: flex; }
            .toolbar { gap: 4px; }
            .btn-symbol { font-size: 0.9rem; padding: 0 6px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display">05:00:00</div>
    <button class="btn-simulado" onclick="ativarSimulado()">üèÅ INICIAR</button>
</header>

<div class="ia-lab" id="lab-box">
    <input type="text" id="ai-input" placeholder="Cole o enunciado aqui...">
    <button onclick="analisarHistorinha()" style="background:var(--gold); border:none; padding:8px 15px; border-radius:5px; font-weight:bold; cursor:pointer;">ANALISAR</button>
</div>

<div id="modal-pecas" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content">
        <h3 style="margin-bottom:15px; border-bottom: 2px solid #eee;">LINHA DO TEMPO</h3>
        <div class="timeline-group">
            <span class="group-label">1. Peti√ß√£o Inicial</span>
            <div class="peca-item" onclick="applyEstrutura('RT')">Reclama√ß√£o Trabalhista</div>
        </div>
        <div class="timeline-group">
            <span class="group-label">2. Defesa</span>
            <div class="peca-item" onclick="applyEstrutura('CONT')">Contesta√ß√£o</div>
        </div>
        <div class="timeline-group">
            <span class="group-label">3. Recursos</span>
            <div class="peca-item" onclick="applyEstrutura('RO')">Recurso Ordin√°rio (Art. 895)</div>
        </div>
        <div class="timeline-group">
            <span class="group-label">4. Execu√ß√£o</span>
            <div class="peca-item" onclick="applyEstrutura('AG_PET')">Agravo de Peti√ß√£o (Art. 897, a)</div>
        </div>
    </div>
</div>

<div id="modal-rascunho" onclick="if(event.target==this) this.style.display='none'">
    <div class="notebook">
        <h3 style="font-family:'Indie Flower'; color:#be185d; margin-bottom:10px; font-size: 1.8rem;">N√£o Confunda!</h3>
        <textarea id="notebook-writer" class="notebook-area" oninput="saveRascunho()" placeholder="Dicas da Aryanna..."></textarea>
    </div>
</div>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select class="btn-symbol" id="exam-select" onchange="mudarExame(this.value)" style="width:auto; font-size:0.7rem;"></select>
            
            <select class="btn-symbol" id="mode-select" onchange="mudarModo(this.value)" style="width:auto; font-size:0.7rem;">
                <option value="peca">PE√áA (150L)</option>
                <option value="quest">QUEST√ïES (30L)</option>
            </select>
            
            <button class="btn-symbol" style="background:#e0e7ff; color:var(--primary)" onclick="toggleCerebro()">üß†</button>
            <button class="btn-symbol" style="background:#fef9c3; color:#854d0e" onclick="document.getElementById('modal-pecas').style.display='flex'">‚öñÔ∏è</button>
            <button class="btn-symbol" style="background:#fee2e2; color:var(--danger)" onclick="document.getElementById('modal-rascunho').style.display='flex'">üö®</button>
            <button class="btn-symbol" style="background:#f1f5f9; color:#475569" onclick="carregarPostit('teses')">üìå</button>
            <button class="btn-symbol" style="background:#e0f2fe; color:var(--primary)" onclick="carregarPostit('historico')">üìö</button>
            
            <button class="btn-symbol btn-save" onclick="salvarHistorico()">üíæ</button>
        </div>

        <div class="paper-wrapper">
            <div id="postit-dicas" class="postit-espelho">
                <strong id="postit-titulo">üìù POST-IT:</strong>
                <div id="dica-content" style="margin-top:5px; white-space: pre-wrap; font-size: 0.85rem;"></div>
            </div>
            <div class="paper-sheet">
                <div class="line-nums" id="line-nums"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs">
            <button class="tab active" onclick="mudarDoc('prova', this)">PROVA</button>
            <button class="tab" onclick="mudarDoc('gabarito', this)">GABARITO</button>
            <button class="tab" style="color:var(--gold)" onclick="mudarDoc('aryanna', this)">VADE</button>
        </div>
        <iframe id="pdf-frame" src=""></iframe>
    </section>
</div>

<button id="mobile-btn" onclick="toggleMobile()">üìë</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);
    window.db = db; window.ref = ref; window.set = set; window.push = push; window.get = get;

    // Sync do Editor e Rascunho
    onValue(ref(db, 'v3_treino/peca'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
    onValue(ref(db, 'v3_rascunho/global'), (s) => { document.getElementById('notebook-writer').value = s.val() || ""; });
</script>

<script>
    let exAtual = 42; let modoAtivo = 'peca'; let tempo = 18000;
    const ESTRUTURAS = {
        "RT": "AO JU√çZO DA ___ VARA DO TRABALHO DE ___\n\nRECLAMANTE, qualifica√ß√£o completa (Art. 840, ¬ß1¬∫ CLT)...",
        "CONT": "AO JU√çZO DA ___ VARA DO TRABALHO DE ___\nPROCESSO N¬∫: ___\nRECLAMADA, j√° qualificada (Art. 847 CLT)...",
        "RO": "AO JU√çZO DA ___ VARA DO TRABALHO DE ___\nPROCESSO N¬∫: ___\nNOME, j√° qualificado, interpor RECURSO ORDIN√ÅRIO (Art. 895, I, CLT)...",
        "AG_PET": "AO JU√çZO DA ___ VARA DO TRABALHO DE ___\nPROCESSO N¬∫: ___\nInterpor AGRAVO DE PETI√á√ÉO (Art. 897, 'a', CLT)..."
    };

    function applyEstrutura(key) {
        document.getElementById('texto-final').value = ESTRUTURAS[key] || "";
        autoSave();
        document.getElementById('modal-pecas').style.display = 'none';
    }

    function saveRascunho() { window.set(window.ref(window.db, 'v3_rascunho/global'), document.getElementById('notebook-writer').value); }
    
    function toggleCerebro() { const lab = document.getElementById('lab-box'); lab.style.display = lab.style.display === 'flex' ? 'none' : 'flex'; }
    
    function analisarHistorinha() {
        const t = document.getElementById('ai-input').value.toLowerCase();
        let r = "üéØ PE√áA: ";
        if(t.includes("senten√ßa")) r += "RECURSO ORDIN√ÅRIO (Art. 895, I, CLT)";
        else if(t.includes("notificado")) r += "CONTESTA√á√ÉO (Art. 847, CLT)";
        else r = "N√£o identifiquei claramente. Busque por palavras-chave como 'Senten√ßa', 'Decis√£o' ou 'Cita√ß√£o'.";
        document.getElementById('postit-titulo').innerText = "üß† C√âREBRO ANALISOU:";
        document.getElementById('dica-content').innerText = r;
        document.getElementById('postit-dicas').style.display = 'block';
    }

    function mudarModo(m) { modoAtivo = m; gerarLinhas(m === 'peca' ? 150 : 30); }
    function gerarLinhas(n) { let h = ""; for(let i=1; i<=n; i++) h += i + "<br>"; document.getElementById('line-nums').innerHTML = h; }
    
    function mudarDoc(tipo, btn) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if(btn) btn.classList.add('active');
        const f = document.getElementById('pdf-frame');
        if(tipo === 'prova') f.src = `ro${exAtual}.pdf`;
        else if(tipo === 'gabarito') f.src = `ro${exAtual}-gabarito.pdf`;
        else f.src = `Aryanna Linhares.pdf`;
    }

    function mudarExame(v) { exAtual = v; mudarDoc('prova', document.querySelector('.tab.active')); }

    async function carregarPostit(caminho) {
        const snapshot = await window.get(window.ref(window.db, caminho));
        let data = snapshot.val();
        let txt = data ? Object.values(data).map(i => `‚Ä¢ ${i.titulo || i.data}: ${i.texto.substring(0,60)}...`).join('\n\n') : "Nenhum registro encontrado.";
        document.getElementById('postit-titulo').innerText = caminho.toUpperCase() + ":";
        document.getElementById('dica-content').innerText = txt;
        document.getElementById('postit-dicas').style.display = 'block';
    }

    function ativarSimulado() {
        if(confirm("Iniciar cron√¥metro de 5 horas e limpar folha?")) {
            document.getElementById('texto-final').value = '';
            setInterval(() => {
                tempo--;
                let h = Math.floor(tempo/3600), m = Math.floor((tempo%3600)/60), s = tempo%60;
                document.getElementById('timer-display').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            }, 1000);
        }
    }

    function autoSave() {
        window.isEditing = true; clearTimeout(window.sv);
        window.sv = setTimeout(() => {
            window.set(window.ref(window.db, `v3_treino/${modoAtivo}`), document.getElementById('texto-final').value);
            window.isEditing = false;
        }, 1000);
    }

    function salvarHistorico() {
        const t = prompt("T√≠tulo do treino para salvar no banco:");
        if(t) window.push(window.ref(window.db, 'historico'), { titulo: t, texto: document.getElementById('texto-final').value, data: new Date().toLocaleString() });
    }

    function toggleMobile() { document.getElementById('viewer').classList.toggle('active'); }

    window.onload = () => {
        gerarLinhas(150);
        const sel = document.getElementById('exam-select');
        for(let i=45; i>=35; i--) {
            let opt = document.createElement('option'); opt.value = i; opt.innerText = `EXAME ${i}`;
            if(i==42) opt.selected = true;
            sel.appendChild(opt);
        }
        mudarDoc('prova');
    };
</script>
</body>
</html>
