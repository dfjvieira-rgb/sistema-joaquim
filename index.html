<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - MULTI-PDF 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #27ae60;
            --postit: #fff176; --mentoria-bg: #e1f5fe; --header-h: 65px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }
        .nav-btns { display: flex; gap: 8px; }
        .btn-header { 
            color: white; border: 1px solid rgba(255,255,255,0.2); padding: 8px 14px; border-radius: 6px; 
            cursor: pointer; font-weight: bold; font-size: 0.65rem; text-transform: uppercase;
            background: var(--secondary); display: flex; align-items: center; gap: 6px;
        }

        main { display: flex; flex: 1; overflow: hidden; background: #eaeff2; }
        
        /* SIDEBAR */
        .sidebar { width: 130px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; flex-shrink: 0; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.65rem; font-weight: bold; }
        .exame-btn.active { background: var(--accent); color: white; }

        /* LADO ESQUERDO: FOLHA MESTRA */
        .folha-mestra-container { flex: 1.1; background: #dfe6e9; overflow-y: auto; padding: 20px; border-right: 2px solid var(--gold); }
        .folha-fgv { background: white; width: 100%; min-height: 1400px; padding: 50px; box-shadow: 0 0 20px rgba(0,0,0,0.1); font-family: 'Times New Roman', serif; }
        .peca-editor { outline: none; font-size: 18px; line-height: 1.7; text-align: justify; white-space: pre-wrap; color: #1a1a1a; }

        /* LADO DIREITO: √ÅREA DE PDFS COM NAVEGA√á√ÉO INTERNA */
        .pdf-section { width: 45%; display: flex; flex-direction: column; background: #525659; }
        .pdf-tabs { background: #334155; display: flex; padding: 5px; gap: 5px; border-bottom: 1px solid var(--gold); }
        .tab-btn { flex: 1; padding: 8px; font-size: 0.7rem; font-weight: bold; border: none; background: #1e293b; color: #94a3b8; cursor: pointer; border-radius: 4px; text-transform: uppercase; }
        .tab-btn.active { background: var(--gold); color: var(--primary); }
        .pdf-viewer { flex: 1; width: 100%; border: none; }

        .gabarito-folha { margin-top: 60px; padding: 25px; background: #f0fff4; border-top: 3px double var(--fgv-green); font-family: 'Inter'; font-size: 0.9rem; }
        .modal-pecas { display: none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); width: 380px; background: white; z-index: 10001; padding: 25px; border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:800;">SISTEMA <span style="color:var(--gold)">JOAQUIM MASTER</span></div>
    <div class="nav-btns">
        <button class="btn-header" onclick="injetarJustica()"><i class="fas fa-gavel"></i> Justi√ßa</button>
        <button class="btn-header" onclick="toggleModalPecas()"><i class="fas fa-layer-group"></i> Estruturas</button>
        <button class="btn-header" style="background:var(--red); border:none;" onclick="scrollParaGabarito()"><i class="fas fa-bullseye"></i> Alvo</button>
    </div>
</header>

<main>
    <aside class="sidebar" id="sidebar-exames"></aside>
    
    <section class="folha-mestra-container">
        <div class="folha-fgv">
            <div id="editor-folha" class="peca-editor" contenteditable="true">Selecione um Exame para iniciar o treino...</div>
            <div class="gabarito-folha" id="gabarito-alvo">
                <h4 style="color:var(--fgv-green); margin-bottom:15px;"><i class="fas fa-check-double"></i> ESPELHO OFICIAL (E<span id="label-exame-folha">--</span>)</h4>
                <div id="espelho-folha"></div>
            </div>
        </div>
    </section>

    <section class="pdf-section">
        <div class="pdf-tabs">
            <button class="tab-btn active" id="tab-prova" onclick="mudarPdf('prova')">üìù Prova</button>
            <button class="tab-btn" id="tab-gab" onclick="mudarPdf('gab')">‚öñÔ∏è Gabarito</button>
            <button class="tab-btn" id="tab-vade" onclick="mudarPdf('vade')">üìö Vade</button>
        </div>
        <iframe id="pdf-frame" class="pdf-viewer"></iframe>
    </section>
</main>

<div id="modal-pecas" class="modal-pecas">
    <h3 style="margin-bottom:15px; font-family:'Inter';">ESTRUTURAS (18)</h3>
    <div id="grid-pecas-js" style="max-height: 400px; overflow-y: auto;"></div>
    <button onclick="toggleModalPecas()" style="width:100%; margin-top:15px; padding:12px; background:var(--secondary); color:white; border:none; border-radius:5px; cursor:pointer;">FECHAR</button>
</div>

<script type="module">
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;
    window.pecas = pecas;

    let idAtivo = null;
    let pecaNomeAtivo = "Reclama√ß√£o Trabalhista";

    window.onload = () => {
        const menu = document.getElementById('sidebar-exames');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerText = `Exame ${i}`;
            btn.onclick = () => {
                idAtivo = i.toString();
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('label-exame-folha').innerText = i;
                mudarPdf('prova'); // Ao clicar no exame, carrega a prova por padr√£o
                atualizarConteudo();
            };
            menu.appendChild(btn);
        }
        popularEstruturas();
    };

    // FUN√á√ÉO PARA ALTERNAR ENTRE OS ARQUIVOS PDF
    window.mudarPdf = (tipo) => {
        if(!idAtivo) return alert("Selecione um Exame na lateral primeiro.");
        
        const frame = document.getElementById('pdf-frame');
        const tabs = document.querySelectorAll('.tab-btn');
        tabs.forEach(t => t.classList.remove('active'));

        if(tipo === 'prova') {
            frame.src = `ro${idAtivo}.pdf#view=FitH`;
            document.getElementById('tab-prova').classList.add('active');
        } else if(tipo === 'gab') {
            frame.src = `ro${idAtivo}-gabarito.pdf#view=FitH`;
            document.getElementById('tab-gab').classList.add('active');
        } else if(tipo === 'vade') {
            frame.src = `vade.pdf#view=FitH`;
            document.getElementById('tab-vade').classList.add('active');
        }
    };

    window.atualizarConteudo = () => {
        const editor = document.getElementById('editor-folha');
        const espelho = document.getElementById('espelho-folha');
        if(window.pecas[pecaNomeAtivo]) editor.innerText = window.pecas[pecaNomeAtivo];
        if(idAtivo && window.BANCO_ESPELHOS[idAtivo]) espelho.innerHTML = window.BANCO_ESPELHOS[idAtivo];
    };

    window.popularEstruturas = () => {
        const grid = document.getElementById('grid-pecas-js');
        Object.keys(window.pecas).forEach(nome => {
            const btn = document.createElement('button');
            btn.style = "width:100%; padding:12px; margin-bottom:8px; background:#f1f5f9; border:1px solid #ddd; border-radius:6px; text-align:left; cursor:pointer; font-weight:bold;";
            btn.innerText = nome.toUpperCase();
            btn.onclick = () => {
                pecaNomeAtivo = nome;
                atualizarConteudo();
                toggleModalPecas();
            };
            grid.appendChild(btn);
        });
    };

    window.toggleModalPecas = () => {
        const m = document.getElementById('modal-pecas');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    };

    window.injetarJustica = () => {
        if(!idAtivo) return alert("Selecione um exame.");
        const temp = document.createElement('div');
        temp.innerHTML = window.BANCO_ESPELHOS[idAtivo];
        let t = `\n\n--- TESES PARA PR√ÅTICA E${idAtivo} ---\n`;
        temp.querySelectorAll('.espelho-txt').forEach(i => t += `[ ] ${i.innerText.trim()}\n`);
        document.getElementById('editor-folha').innerText += t;
    };

    window.scrollParaGabarito = () => {
        document.getElementById('gabarito-alvo').scrollIntoView({behavior: 'smooth'});
    };
</script>
</body>
</html>
