<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a; --rascunho-bg: #fefce8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index: 100; height: 45px; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .timer-group { display: flex; align-items: center; gap: 8px; }
        #timer-display { font-family: 'Courier Prime', monospace; font-size: 1.1rem; color: var(--warning); background: #000; padding: 2px 8px; border-radius: 4px; border: 1px solid #333; }
        .btn-header { border: none; padding: 6px 10px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 0.7rem; }

        .ia-lab { background: #1e3a8a; padding: 10px; display: none; gap: 10px; align-items: center; border-bottom: 2px solid var(--primary); }
        .ia-lab input { flex: 1; background: #0f172a; border: 1px solid #3b82f6; color: #fff; padding: 8px; border-radius: 5px; outline: none; }

        .main-container { flex: 1; display: flex; overflow: hidden; }

        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        .btn-symbol { height: 35px; min-width: 38px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 800; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 1200px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; font-weight: bold; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-family: 'Inter', sans-serif; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; }

        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; overflow: hidden; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; }
        .tab { padding: 8px 15px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); }
        
        .zoom-controls { background: #1e293b; padding: 8px 15px; display: flex; align-items: center; gap: 10px; font-size: 0.7rem; border-bottom: 1px solid #444; color: var(--gold); }
        .zoom-controls input { flex: 1; accent-color: var(--gold); }

        #pdf-viewport { flex: 1; overflow: auto; background: #525659; display: flex; flex-direction: column; align-items: center; padding: 10px 0; scroll-behavior: smooth; }
        canvas { box-shadow: 0 0 15px rgba(0,0,0,0.5); margin-bottom: 20px; max-width: 98%; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 600px; border-radius: 12px; padding: 20px; color: #1e293b; max-height: 80vh; overflow-y: auto; }
        
        .historico-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; transition: background 0.2s; }
        .historico-item:hover { background: #f8fafc; }
        .historico-info { flex: 1; cursor: pointer; }
        .btn-delete-small { background: #fee2e2; color: #dc2626; border: none; padding: 8px; border-radius: 6px; cursor: pointer; font-size: 1rem; margin-left: 10px; }
        .btn-delete-small:hover { background: #fecaca; }

        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; border: 2px solid var(--gold); z-index: 1000; align-items: center; justify-content: center; font-size: 1.5rem; }

        @media (max-width: 1024px) {
            .viewer-section { position: fixed; inset: 0; z-index: 500; display: none; }
            .viewer-section.active { display: flex; }
            #mobile-btn { display: flex; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div class="timer-group">
        <div id="timer-display">05:00:00</div>
        <button id="btn-simulado" class="btn-header" style="background:var(--danger); color:white;" onclick="toggleSimulado()">üèÅ</button>
        <button class="btn-header" style="background:#4b5563; color:white;" onclick="resetTimer()">üîÑ</button>
    </div>
</header>

<div class="ia-lab" id="lab-box">
    <input type="text" id="ai-input" placeholder="An√°lise de tese IA...">
    <button onclick="alert('Analisando...')" class="btn-header" style="background:var(--gold); color:black;">ANALISAR</button>
</div>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="mudarExame(this.value)" class="btn-symbol" style="width:auto; font-size:0.7rem;"></select>
            <button class="btn-symbol" style="background:#e0e7ff; color:var(--primary)" onclick="toggleCerebro()">üß†</button>
            <button class="btn-symbol" style="background:#f0fdf4; color:var(--success)" onclick="abrirEvolucao()">üìö</button>
            <button class="btn-symbol" style="background:#fef9c3; color:#854d0e" onclick="abrirPecas()">‚öñÔ∏è</button>
            <button class="btn-symbol" style="background:#fff7ed; color:#c2410c" onclick="abrirPostIt()">üìå</button>
            <button class="btn-symbol" style="background:#fee2e2; color:var(--danger)" onclick="limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" style="background:var(--success); color:white; margin-left:auto;" onclick="finalizarEArquivar()">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="line-nums-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs">
            <button class="tab active" onclick="carregarPDF('prova')">PROVA</button>
            <button class="tab" onclick="carregarPDF('gabarito')">GABARITO</button>
            <button class="tab" style="color:var(--gold)" onclick="carregarPDF('vade')">VADE</button>
        </div>
        <div class="zoom-controls">
            <span>ZOOM N√çTIDO:</span>
            <input type="range" min="0.5" max="3" step="0.1" value="1.2" id="zoom-range" oninput="ajustarZoom(this.value)">
            <span id="zoom-val">120%</span>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-evolucao" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content">
        <h3>üìö MUSEU (HIST√ìRICO)</h3><br>
        <div id="lista-historico"></div>
    </div>
</div>

<div id="modal-pecas" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content">
        <h3>‚öñÔ∏è ESTRUTURAS</h3><br>
        <button onclick="injetar('RT')" style="width:100%; padding:10px; margin-bottom:5px;">RT (Art. 840)</button>
        <button onclick="injetar('CONT')" style="width:100%; padding:10px; margin-bottom:5px;">Contesta√ß√£o (Art. 847)</button>
        <button onclick="injetar('RO')" style="width:100%; padding:10px;">Recurso Ordin√°rio (Art. 895)</button>
    </div>
</div>

<div id="modal-rascunho" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content" style="background:var(--rascunho-bg)"><h3>üìå POST-IT</h3><br><textarea id="rascunho-editor" class="text-area" style="background:var(--rascunho-bg); height:300px; border:1px solid #ddd;" oninput="saveRascunho()"></textarea></div>
</div>

<button id="mobile-btn" onclick="toggleMobile()">üìë</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get, update, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);
    window.db = db; window.ref = ref; window.set = set; window.push = push; window.get = get; window.update = update; window.remove = remove;
    onValue(ref(db, 'v3_treino/peca'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
    onValue(ref(db, 'v3_rascunho/global'), (s) => { document.getElementById('rascunho-editor').value = s.val() || ""; });
</script>

<script>
    let exAtual = 40; let pdfDoc = null; let scale = 1.2; let tempoSegundos = 18000; let timerInterval = null;
    let pecaSendoEditadaId = null;

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    async function carregarPDF(tipo) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        const tabs = document.querySelectorAll('.tab');
        if(tipo === 'prova') tabs[0].classList.add('active');
        if(tipo === 'gabarito') tabs[1].classList.add('active');
        if(tipo === 'vade') tabs[2].classList.add('active');
        const arq = tipo === 'prova' ? `ro${exAtual}.pdf` : tipo === 'gabarito' ? `ro${exAtual}-gabarito.pdf` : `Aryanna Linhares.pdf`;
        try { pdfDoc = await pdfjsLib.getDocument(arq).promise; renderAllPages(); } catch (e) { console.error(e); }
    }

    async function renderAllPages() {
        const container = document.getElementById('pdf-viewport'); container.innerHTML = ""; 
        for (let i = 1; i <= pdfDoc.numPages; i++) {
            const page = await pdfDoc.getPage(i);
            const viewport = page.getViewport({ scale: scale });
            const canvas = document.createElement('canvas');
            container.appendChild(canvas);
            canvas.height = viewport.height; canvas.width = viewport.width;
            await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;
        }
        document.getElementById('zoom-val').innerText = Math.round(scale * 100) + "%";
    }

    function ajustarZoom(val) { scale = parseFloat(val); renderAllPages(); }
    function toggleCerebro() { const b = document.getElementById('lab-box'); b.style.display = b.style.display === 'flex' ? 'none' : 'flex'; }
    function abrirEvolucao() { document.getElementById('modal-evolucao').style.display='flex'; carregarHistorico(); }
    function abrirPecas() { document.getElementById('modal-pecas').style.display='flex'; }
    function abrirPostIt() { document.getElementById('modal-rascunho').style.display='flex'; }
    
    function limparFolha() { 
        if(confirm("Iniciar novo treino? Limpa a folha e desvincula do Museu.")) { 
            document.getElementById('texto-final').value = ''; 
            pecaSendoEditadaId = null; 
            autoSave(); 
        } 
    }

    async function finalizarEArquivar() {
        const textoAtual = document.getElementById('texto-final').value;
        if(!textoAtual.trim()) return alert("Folha vazia!");

        if (pecaSendoEditadaId) {
            if(confirm("Salvar altera√ß√µes nesta pe√ßa existente?")) {
                const updates = {};
                updates[`/historico_treinos/${pecaSendoEditadaId}/texto`] = textoAtual;
                updates[`/historico_treinos/${pecaSendoEditadaId}/data_edicao`] = new Date().toLocaleString();
                await window.update(window.ref(window.db), updates);
                alert("Altera√ß√µes salvas!");
            }
        } else {
            const t = prompt("T√≠tulo para nova pe√ßa:");
            if(t) {
                const refPeca = window.push(window.ref(window.db, 'historico_treinos'));
                await window.set(refPeca, { titulo: t, texto: textoAtual, data: new Date().toLocaleString() });
                pecaSendoEditadaId = refPeca.key;
                alert("Nova pe√ßa arquivada!");
            }
        }
    }

    async function carregarHistorico() {
        const list = document.getElementById('lista-historico'); list.innerHTML = "Carregando...";
        const snap = await window.get(window.ref(window.db, 'historico_treinos')); list.innerHTML = "";
        if(snap.exists()) {
            const dados = snap.val();
            Object.keys(dados).forEach(key => {
                const item = dados[key];
                const itemDiv = document.createElement('div');
                itemDiv.className = 'historico-item';
                itemDiv.innerHTML = `
                    <div class="historico-info">
                        <strong>${item.titulo}</strong><br>
                        <small>${item.data}</small>
                    </div>
                    <button class="btn-delete-small" onclick="excluirPeca('${key}', event)">üóëÔ∏è</button>
                `;
                itemDiv.onclick = () => restaurarPeca(key, item.texto);
                list.appendChild(itemDiv);
            });
        } else { list.innerHTML = "Museu vazio."; }
    }

    function restaurarPeca(id, texto) {
        if(confirm("Restaurar para edi√ß√£o?")) {
            document.getElementById('texto-final').value = texto;
            pecaSendoEditadaId = id;
            autoSave();
            document.getElementById('modal-evolucao').style.display = 'none';
        }
    }

    async function excluirPeca(id, event) {
        event.stopPropagation(); // Impede de disparar o clique de restaurar
        if(confirm("Tem certeza que deseja EXCLUIR permanentemente esta pe√ßa do Museu?")) {
            await window.remove(window.ref(window.db, `/historico_treinos/${id}`));
            if(pecaSendoEditadaId === id) pecaSendoEditadaId = null; // Desvincula se for a atual
            carregarHistorico(); // Atualiza a lista
        }
    }

    function injetar(tipo) {
        const estruturas = {
            'RT': 'AO DOUTO JU√çZO... RT (Art. 840 CLT)...',
            'CONT': 'AO DOUTO JU√çZO... CONTESTA√á√ÉO (Art. 847 CLT)...',
            'RO': 'AO DOUTO JU√çZO... RECURSO ORDIN√ÅRIO (Art. 895 CLT)...'
        };
        document.getElementById('texto-final').value = estruturas[tipo];
        pecaSendoEditadaId = null;
        autoSave();
        document.getElementById('modal-pecas').style.display = 'none';
    }

    function toggleSimulado() { if(!timerInterval) { timerInterval = setInterval(() => { tempoSegundos--; document.getElementById('timer-display').innerText = formatarTempo(tempoSegundos); }, 1000); document.getElementById('btn-simulado').innerText = "‚è∏"; } else { clearInterval(timerInterval); timerInterval = null; document.getElementById('btn-simulado').innerText = "üèÅ"; } }
    function resetTimer() { clearInterval(timerInterval); timerInterval = null; tempoSegundos = 18000; document.getElementById('timer-display').innerText = "05:00:00"; }
    function formatarTempo(s) { const h = Math.floor(s/3600); const m = Math.floor((s%3600)/60); const seg = s%60; return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(seg).padStart(2,'0')}`; }
    function autoSave() { window.isEditing = true; clearTimeout(window.sv); window.sv = setTimeout(() => { window.set(window.ref(window.db, 'v3_treino/peca'), document.getElementById('texto-final').value); window.isEditing = false; }, 1000); }
    function saveRascunho() { window.set(window.ref(window.db, 'v3_rascunho/global'), document.getElementById('rascunho-editor').value); }
    function mudarExame(v) { exAtual = v; carregarPDF('prova'); }
    function toggleMobile() { document.getElementById('viewer').classList.toggle('active'); }

    window.onload = () => {
        let h = ""; for(let i=1; i<=150; i++) h += i + "<br>";
        document.getElementById('line-nums-main').innerHTML = h;
        const sel = document.getElementById('exam-select');
        for(let i=45; i>=35; i--) { let opt = document.createElement('option'); opt.value = i; opt.innerText = `EXAME ${i}`; if(i==40) opt.selected = true; sel.appendChild(opt); }
        carregarPDF('prova');
    };
</script>
</body>
</html>
