<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA MASTER PRO 2026</title>
    <style>
        :root { --gold: #d4af37; --bg: #0f172a; --paper: #ffffff; --pen: #1e3a8a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: #1e293b; padding: 10px 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 50px; }
        .main-container { flex: 1; display: flex; height: calc(100vh - 50px); }
        
        /* EDITOR */
        .editor-section { flex: 1; display: flex; flex-direction: column; border-right: 2px solid var(--gold); background: #f8fafc; }
        .toolbar { padding: 10px; background: #f1f5f9; display: flex; gap: 10px; border-bottom: 1px solid #cbd5e1; align-items: center; }
        .btn-action { padding: 10px; cursor: pointer; border: 1px solid #cbd5e1; border-radius: 6px; background: white; font-size: 1.4rem; line-height: 1; }
        .select-exame { padding: 8px; border-radius: 4px; border: 2px solid var(--gold); font-weight: bold; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 20px; background: #cbd5e1; }
        .paper-sheet { width: 100%; max-width: 850px; background: white; margin: 0 auto; display: flex; min-height: 2500px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        .line-nums { width: 45px; background: #f1f5f9; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 13px; padding-top: 18px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-size: 18px; line-height: 28px; color: var(--pen); resize: none; background-image: linear-gradient(transparent, transparent 27px, #e5e7eb 27px); background-size: 100% 28px; background-attachment: local; }

        /* PDF */
        .viewer-section { flex: 1; background: #525659; display: flex; flex-direction: column; }
        .tabs { display: flex; background: #1e293b; }
        .tab { padding: 15px; cursor: pointer; border: none; background: transparent; color: #94a3b8; flex: 1; font-weight: bold; font-size: 0.8rem; }
        .tab.active { background: #525659; color: white; border-bottom: 3px solid var(--gold); }
        #pdf-viewport { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        canvas { max-width: 100%; margin-bottom: 15px; box-shadow: 0 0 10px black; }

        /* MENU BALAN√áA */
        #menu-estruturas { display: none; position: absolute; top: 110px; left: 20px; width: 320px; background: white; border: 2px solid var(--gold); z-index: 1000; border-radius: 8px; color: black; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .menu-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; font-weight: bold; }
        .menu-item:hover { background: #f1f5f9; color: blue; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 800; color: var(--gold);">ARYANNA MASTER PRO 2026</div>
    <div id="timer" style="color: var(--gold); font-weight: bold;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" class="select-exame" onchange="window.atualizarGeral()">
                <option value="44">EXAME 44</option>
                <option value="43">EXAME 43</option>
                <option value="42">EXAME 42</option>
                <option value="41">EXAME 41</option>
                <option value="40">EXAME 40</option>
                <option value="39">EXAME 39</option>
                <option value="38">EXAME 38</option>
                <option value="37">EXAME 37</option>
                <option value="36">EXAME 36</option>
                <option value="35">EXAME 35</option>
            </select>
            <button class="btn-action" onclick="window.abrirBalan√ßa()">‚öñÔ∏è</button>
            <button class="btn-action" onclick="window.limparTudo()">üóëÔ∏è</button>
            <button class="btn-action" onclick="window.salvarPeca()" style="margin-left:auto; background:var(--gold); color:white;">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="line-numbers"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" placeholder="Selecione a pe√ßa na balan√ßa..."></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="tabs">
            <button class="tab active" data-type="prova" onclick="window.mudarAba(this)">PROVA</button>
            <button class="tab" data-type="gabarito" onclick="window.mudarAba(this)">GABARITO</button>
            <button class="tab" data-type="vade" onclick="window.mudarAba(this)">VADE</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="menu-estruturas"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script type="module">
    import { DATA_MASTER } from './estruturas.js';

    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // Gerar Linhas
    document.getElementById('line-numbers').innerHTML = Array.from({length: 350}, (_, i) => i + 1).join('<br>');

    // L√≥gica do PDF
    window.renderPDF = async (tipo) => {
        const exame = document.getElementById('exam-select').value;
        const container = document.getElementById('pdf-viewport');
        container.innerHTML = '<p style="color:white; padding:20px;">Carregando...</p>';
        
        let file = '';
        if (tipo === 'prova') file = `ro${exame}.pdf`;
        else if (tipo === 'gabarito') file = `ro${exame}-gabarito.pdf`;
        else file = 'vade.pdf';

        try {
            const pdf = await pdfjsLib.getDocument(file).promise;
            container.innerHTML = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({scale: 1.4});
                const canvas = document.createElement('canvas');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                await page.render({canvasContext: canvas.getContext('2d'), viewport}).promise;
                container.appendChild(canvas);
            }
        } catch (e) {
            container.innerHTML = `<p style="color:#ff6b6b; padding:20px;">Arquivo n√£o encontrado: ${file}</p>`;
        }
    };

    window.mudarAba = (btn) => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        window.renderPDF(btn.dataset.type);
    };

    window.atualizarGeral = () => {
        const aba = document.querySelector('.tab.active').dataset.type;
        window.renderPDF(aba);
    };

    // L√≥gica da Balan√ßa ‚öñÔ∏è
    window.abrirBalan√ßa = () => {
        const menu = document.getElementById('menu-estruturas');
        const exame = document.getElementById('exam-select').value;
        const dados = DATA_MASTER.estruturas[exame];
        
        menu.innerHTML = `
            <div class="menu-item" style="background:#f1f5f9; color:#1e293b; cursor:default;">
                ${dados ? dados.titulo : "ESQUELETO T√âCNICO"}
            </div>
            ${dados ? `<div class="menu-item" onclick="window.injetarTexto('${exame}')">üëâ INJETAR CONTE√öDO OFICIAL</div>` : ''}
            <div class="menu-item" onclick="window.injetarTexto('RT')">üëâ INJETAR ESQUELETO RECLAMA√á√ÉO</div>
            <div class="menu-item" onclick="window.injetarTexto('CON')">üëâ INJETAR ESQUELETO CONTESTA√á√ÉO</div>
            <div class="menu-item" onclick="window.injetarTexto('RO')">üëâ INJETAR ESQUELETO RECURSO</div>
        `;
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    };

    window.injetarTexto = (chave) => {
        let conteudo = "";
        if (DATA_MASTER.estruturas[chave]) {
            conteudo = DATA_MASTER.estruturas[chave].modelo || DATA_MASTER.estruturas[chave];
        }
        document.getElementById('texto-final').value = conteudo;
        document.getElementById('menu-estruturas').style.display = 'none';
        document.getElementById('texto-final').focus();
    };

    window.limparTudo = () => { if(confirm("Deseja apagar sua pe√ßa?")) document.getElementById('texto-final').value = ""; };
    window.salvarPeca = () => { alert("Pe√ßa salva no cache local!"); };

    // In√≠cio
    window.renderPDF('prova');
</script>
</body>
</html>
