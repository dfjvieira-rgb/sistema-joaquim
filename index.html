<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ARYANNA MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --red: #e74c3c; --orange: #f39c12; --header-h: 60px; --gold: #fbbf24;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .btn-alvo { background-color: var(--red); color: white; border: 2px solid white; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }

        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .section-label { font-size: 0.65rem; font-weight: bold; color: #1a252f; margin: 15px 0 5px; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 3px; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; text-align: left; font-weight: bold; }
        .exame-btn.active { background: var(--accent); color: white; }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        #area-peca { 
            flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; 
            font-size: 16px; line-height: 1.6; outline: none; 
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none;
        }

        .pdf-section { width: 35%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; }
        .pdf-frame { width: 100%; height: 48%; border: none; background: white; }

        /* Bot√£o Justi√ßa - A Balan√ßa */
        .btn-justica-fab {
            position: absolute; bottom: 25px; right: 25px;
            width: 60px; height: 60px; background-color: var(--primary);
            color: white; border-radius: 50%; display: flex;
            justify-content: center; align-items: center;
            font-size: 26px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 100; border: 2px solid var(--gold);
        }

        /* Container do Espelho (Modo Alvo) */
        #container-alvo { 
            display: none; position: fixed; right: 0; top: 60px; width: 400px; height: calc(100vh - 60px);
            background: white; border-left: 2px solid #ccc; flex-direction: column; z-index: 2000;
        }
        .alvo-header { padding: 15px; background: var(--red); color: white; font-weight: bold; display: flex; justify-content: space-between; }
        
        /* Classes injetadas do banco-espelhos.js */
        .espelho-item { display: flex; gap: 10px; padding: 10px; border-bottom: 1px solid #eee; align-items: center; font-size: 0.82rem; }
        .espelho-txt { flex: 1; line-height: 1.2; color: #333; }
        .espelho-pt { font-weight: bold; color: var(--red); min-width: 35px; text-align: right; }
        .nota-floating { background: #1a252f; color: white; padding: 8px; font-weight: bold; text-align: center; font-size: 0.7rem; text-transform: uppercase; }

        @media (max-width: 1024px) { .sidebar, .pdf-section { display: none; } #container-alvo { width: 100%; } }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold;">ARYANNA MASTER 2026</div>
    <button class="btn-alvo" onclick="toggleAlvo()">üéØ CORRE√á√ÉO</button>
</header>

<main>
    <aside class="sidebar">
        <div class="section-label">Exames OAB</div>
        <div id="lista-exames"></div>
    </aside>

    <section class="work-section">
        <div style="padding:8px; background:#eee; font-size:0.7rem; font-weight:bold; display: flex; justify-content: space-between;">
            <span id="label-atual">üìç SELECIONE O EXAME</span>
            <span id="mini-nota" style="color: var(--red)">NOTA: 0.00</span>
        </div>
        <textarea id="area-peca" placeholder="Inicie sua reda√ß√£o jur√≠dica aqui..."></textarea>
        <div class="btn-justica-fab" onclick="injetarJustica()" title="Injetar Teses do Espelho"><i class="fas fa-balance-scale"></i></div>
    </section>

    <section class="pdf-section">
        <iframe id="v-enu" class="pdf-frame"></iframe>
        <iframe id="v-gab" class="pdf-frame"></iframe>
    </section>

    <section id="container-alvo">
        <div class="alvo-header">
            <span>CHECKLIST DE CORRE√á√ÉO</span>
            <button onclick="toggleAlvo()" style="color:white; background:none; border:none; cursor:pointer;">‚úñ</button>
        </div>
        <div id="injetar-espelho" style="flex:1; overflow-y:auto;"></div>
        <div style="padding:15px; background:#f8f9fa; text-align:center; border-top:1px solid #ddd;">
            <div id="display-nota" style="font-size:3rem; font-weight:bold; color:var(--red)">0.00</div>
        </div>
    </section>
</main>

<script type="module">
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    let idAtivo = null;

    window.onload = () => {
        const menuExames = document.getElementById('lista-exames');
        // Lista fixa de exames para carregar
        const examesParaCarregar = ["44", "41", "40", "37", "35"]; 

        examesParaCarregar.forEach(key => {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerText = `EXAME ${key}`;
            btn.onclick = () => {
                idAtivo = key;
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('label-atual').innerText = `üìç EXAME ${key}`;
                document.getElementById('v-enu').src = `ro${key}.pdf`;
                document.getElementById('v-gab').src = `ro${key}-gabarito.pdf`;
                renderEspelho(key);
            };
            menuExames.appendChild(btn);
        });
    };

    // FUN√á√ÉO PARA RENDERIZAR O CHECKLIST NO MODO ALVO
    window.renderEspelho = (key) => {
        const area = document.getElementById('injetar-espelho');
        const dados = BANCO_ESPELHOS[key];

        if (dados) {
            area.innerHTML = dados;
            window.calcNota(); // Atualiza a nota se houver marca√ß√µes pr√©vias
        } else {
            // REGRA: Se n√£o tiver dados no banco de espelhos
            area.innerHTML = `
                <div style="padding:40px; text-align:center; color:#999;">
                    <i class="fas fa-folder-open" style="font-size:3rem; margin-bottom:15px; display:block;"></i>
                    <p>Sem espelho cadastrado para o Exame ${key}.</p>
                </div>`;
            document.getElementById('display-nota').innerText = "0.00";
        }
    };

    // BOT√ÉO JUSTI√áA: REGRA DE SUBSTITUI√á√ÉO TOTAL (BEBE DO BANCO_ESPELHOS)
    window.injetarJustica = () => {
        if(!idAtivo) return alert("Selecione um exame primeiro!");
        
        const conteudoEspelho = BANCO_ESPELHOS[idAtivo];
        if(!conteudoEspelho) return alert("Sem teses cadastradas para este exame!");

        // Processamento para converter o HTML do Banco em Texto para o Textarea
        const temp = document.createElement('div');
        temp.innerHTML = conteudoEspelho;
        
        const header = temp.querySelector('.nota-floating');
        const titulo = header ? header.innerText : `EXAME ${idAtivo}`;
        const itens = temp.querySelectorAll('.espelho-txt');
        
        let textoParaInjetar = `${titulo}\n${"=".repeat(30)}\n\n`;
        
        itens.forEach(item => {
            textoParaInjetar += `[ ] ${item.innerText}\n\n`;
        });

        // REGRA: Substitui√ß√£o Total no editor
        document.getElementById('area-peca').value = textoParaInjetar;
    };

    // C√ÅLCULO DE NOTA GLOBAL
    window.calcNota = () => {
        let n = 0;
        document.querySelectorAll('#injetar-espelho input:checked').forEach(c => {
            n += parseFloat(c.value);
        });
        const total = n.toFixed(2);
        document.getElementById('display-nota').innerText = total;
        document.getElementById('mini-nota').innerText = `NOTA: ${total}`;
    };

    window.toggleAlvo = () => {
        const p = document.getElementById('container-alvo');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    };
</script>
</body>
</html>
