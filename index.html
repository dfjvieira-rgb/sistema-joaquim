<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>SISTEMA JOAQUIM - ARYANNA MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {

            --red: #e74c3c; --orange: #f39c12; --header-h: 60px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .btn-alvo { background-color: var(--red); color: white; border: 2px solid white; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; }

        main { display: flex; flex: 1; overflow: hidden; }
        
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .section-label { font-size: 0.65rem; font-weight: bold; color: #1a252f; margin: 15px 0 5px; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 3px; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; text-align: left; font-weight: bold; display: block; }
        .exame-btn.active { background: var(--accent); color: white; }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; border-right: 1px solid #ccc; }
        #area-peca { 
            flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; 
            font-size: 16px; line-height: 1.6; outline: none; 
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none;
        }

        .pdf-section { width: 35%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; }
        .pdf-frame { width: 100%; height: 48%; border: none; background: white; }
        .vade-btn { background: var(--orange); color: white; padding: 5px; text-align: center; font-size: 0.7rem; font-weight: bold; cursor: pointer; text-decoration: none; border-radius: 3px; margin-bottom: 2px; }

        .btn-justica-fab {
            position: absolute; bottom: 25px; right: 25px;
            width: 60px; height: 60px; background-color: var(--primary);
            color: white; border-radius: 50%; display: flex;
            justify-content: center; align-items: center;
            font-size: 26px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 100; border: 2px solid var(--accent);
        }

        #container-alvo { 
            display: none; position: fixed; right: 0; top: 60px; width: 400px; height: calc(100vh - 60px);
            background: white; border-left: 2px solid #ccc; flex-direction: column; z-index: 2000;
        }
        .alvo-header { padding: 15px; background: var(--red); color: white; font-weight: bold; display: flex; justify-content: space-between; }
        .alvo-scroll { flex: 1; padding: 15px; overflow-y: auto; }
        .espelho-item { display: flex; gap: 10px; padding: 12px 0; border-bottom: 1px solid #eee; font-size: 0.85rem; align-items: center; }

        @media (max-width: 1024px) {
            .sidebar { width: 100%; height: auto; max-height: 120px; display: flex; flex-wrap: wrap; gap: 5px; }
            .exame-btn { width: calc(33% - 5px); font-size: 0.6rem; padding: 5px; margin-bottom: 0; }
            .pdf-section { display: none; }
            #container-alvo { width: 100%; }
        }
    </style>
</head>

            espelho: [

            espelho: [

    };

    let idAtivo = null;

    function init() {
        const menuExames = document.getElementById('lista-exames');
        const menuModelos = document.getElementById('lista-modelos');
        
        Object.keys(BANCO_DADOS).sort((a,b) => b-a).forEach(key => {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerText = BANCO_DADOS[key].nome;
            btn.onclick = () => {
                idAtivo = key;
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Atualiza PDFs e Label
                document.getElementById('label-atual').innerText = `üìç ${BANCO_DADOS[key].nome}`;
                if(!isNaN(key)) {
                    document.getElementById('v-enu').src = `ro${key}.pdf`;
                    document.getElementById('v-gab').src = `ro${key}-gabarito.pdf`;
                }

                // Renderiza Espelho com soma correta
                renderEspelho(key);
            };
            if(!isNaN(key)) menuExames.appendChild(btn);
            else menuModelos.appendChild(btn);
        });
    }

    function renderEspelho(key) {
        const area = document.getElementById('injetar-espelho');
        area.innerHTML = "";
        const itens = BANCO_DADOS[key].espelho;
        
        if(itens) {
            itens.forEach(item => {
                area.innerHTML += `
                <div class="espelho-item">
                    <input type="checkbox" value="${item[1]}" onchange="calcNota()">
                    <div style="flex:1">${item[0]}</div>
                    <b style="color:var(--red)">${item[1].toFixed(2)}</b>
                </div>`;
            });
        } else {
            area.innerHTML = "<p style='padding:20px'>Selecione o gabarito PDF ao lado.</p>";
        }
        calcNota();
    }

    function injetarConteudo() {
        if(!idAtivo) return alert("Selecione um exame primeiro!");
        document.getElementById('area-peca').value = BANCO_DADOS[idAtivo].esqueleto;
    }

    function toggleAlvo() {
        const p = document.getElementById('container-alvo');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    }

    function calcNota() {
        let n = 0;
        document.querySelectorAll('#injetar-espelho input:checked').forEach(c => n += parseFloat(c.value));
        document.getElementById('display-nota').innerText = n.toFixed(2);
    }

    window.onload = init;
</script>
</body>
</html>
