<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM MASTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #27ae60;
            --header-h: 65px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }
        .status-sync { font-size: 0.65rem; color: #4ade80; border: 1px solid #4ade80; padding: 3px 8px; border-radius: 4px; font-weight: bold; }
        .nav-btns { display: flex; gap: 8px; }
        .btn-header { 
            color: white; border: 1px solid rgba(255,255,255,0.2); padding: 8px 14px; border-radius: 6px; 
            cursor: pointer; font-weight: bold; font-size: 0.65rem; text-transform: uppercase;
            background: var(--secondary); display: flex; align-items: center; gap: 6px;
        }

        main { display: flex; flex: 1; overflow: hidden; background: #eaeff2; }
        
        .sidebar { width: 140px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; flex-shrink: 0; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.7rem; font-weight: bold; }
        .exame-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        .folha-mestra-container { flex: 1.2; background: #dfe6e9; overflow-y: auto; padding: 25px; border-right: 2px solid var(--gold); }
        .folha-fgv { background: white; width: 100%; min-height: 1200px; padding: 40px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-family: 'Times New Roman', serif; position: relative; }
        .peca-editor { outline: none; font-size: 18px; line-height: 1.6; text-align: justify; white-space: pre-wrap; color: #1a1a1a; min-height: 600px; }

        .pdf-container { width: 45%; background: #525659; display: flex; flex-direction: column; }
        .pdf-tabs { display: flex; background: #334155; padding: 5px; gap: 5px; border-bottom: 1px solid var(--gold); }
        .tab-btn { flex: 1; padding: 10px; font-size: 0.65rem; font-weight: bold; border: none; background: #1e293b; color: white; cursor: pointer; border-radius: 4px; }
        .tab-btn.active { background: var(--gold); color: var(--primary); }

        .gabarito-folha { margin-top: 50px; padding: 25px; border-radius: 8px; font-family: 'Inter'; font-size: 0.9rem; }
        .gabarito-existente { background: #f0fff4; border: 2px solid var(--fgv-green); }
        .gabarito-ausente { background: #fff5f5; border: 2px dashed var(--red); color: var(--red); text-align: center; }

        .modal-pecas { display: none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); width: 350px; background: white; z-index: 10001; padding: 20px; border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.5); border: 2px solid var(--gold); }

        @media (max-width: 768px) {
            main { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: 60px; display: flex; overflow-x: auto; }
            .folha-mestra-container, .pdf-container { width: 100%; height: auto; flex: none; }
            .pdf-container { height: 70vh; }
        }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:800;">SISTEMA <span style="color:var(--gold)">JOAQUIM MASTER</span></div>
    <div id="sync-status" class="status-sync"><i class="fas fa-check-circle"></i> CONECTADO</div>
    <div class="nav-btns">
        <button class="btn-header" onclick="injetarJustica()"><i class="fas fa-gavel"></i> Justi√ßa</button>
        <button class="btn-header" onclick="toggleModalPecas()"><i class="fas fa-layer-group"></i> Estruturas</button>
        <button class="btn-header" style="background:var(--red); border:none;" onclick="scrollParaGabarito()"><i class="fas fa-bullseye"></i> Alvo</button>
    </div>
</header>

<main>
    <aside class="sidebar" id="sidebar-exames"></aside>
    
    <section class="folha-mestra-container">
        <div class="folha-fgv">
            <div id="editor-folha" class="peca-editor" contenteditable="true" oninput="autoSave()">Selecione um Exame e clique em Estruturas...</div>
            <div id="gabarito-alvo" class="gabarito-folha"></div>
        </div>
    </section>

    <section class="pdf-container">
        <div class="pdf-tabs">
            <button class="tab-btn active" id="btn-tab-prova" onclick="mudarPdf('prova')">üìù Prova</button>
            <button class="tab-btn" id="btn-tab-gab" onclick="mudarPdf('gab')">‚öñÔ∏è Gabarito PDF</button>
            <button class="tab-btn" id="btn-tab-vade" onclick="mudarPdf('vade')">üìö Vade</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none;"></iframe>
    </section>
</main>

<div id="modal-pecas" class="modal-pecas">
    <h3 style="margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">PE√áA MESTRA (18)</h3>
    <div id="grid-pecas-js" style="max-height: 400px; overflow-y: auto;"></div>
    <button onclick="toggleModalPecas()" style="width:100%; margin-top:10px; padding:10px; background:var(--secondary); color:white; border:none; border-radius:5px; cursor:pointer;">FECHAR</button>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.BANCO_ESPELHOS = BANCO_ESPELHOS;
    window.pecas = pecas;

    let idAtivo = "35";
    let timerSave = null;
    const editor = document.getElementById('editor-folha');

    window.onload = () => {
        const menu = document.getElementById('sidebar-exames');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = `exame-btn ${i == 35 ? 'active' : ''}`;
            btn.innerText = `Exame ${i}`;
            btn.onclick = () => {
                idAtivo = i.toString();
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                carregarDoFirebase();
                mudarPdf('prova');
            };
            menu.appendChild(btn);
        }
        popularEstruturas();
        carregarDoFirebase();
    };

    window.autoSave = () => {
        const status = document.getElementById('sync-status');
        status.innerHTML = 'SALVANDO...';
        clearTimeout(timerSave);
        timerSave = setTimeout(() => {
            set(ref(db, 'estudos/' + idAtivo), {
                conteudo: editor.innerText,
                timestamp: new Date().getTime()
            }).then(() => { status.innerHTML = '<i class="fas fa-check-circle"></i> CONECTADO'; });
        }, 1000);
    };

    function carregarDoFirebase() {
        onValue(ref(db, 'estudos/' + idAtivo), (snap) => {
            const data = snap.val();
            if (data && data.conteudo) {
                if (!document.activeElement.isSameNode(editor)) editor.innerText = data.conteudo;
            }
            atualizarGabaritoUI();
        }, { onlyOnce: true });
    }

    window.popularEstruturas = () => {
        const grid = document.getElementById('grid-pecas-js');
        grid.innerHTML = ""; 
        const fontePecas = window.pecas || {"Aviso": "Arquivo estruturas.js n√£o carregado corretamente."};
        
        Object.keys(fontePecas).forEach(nome => {
            const btn = document.createElement('button');
            btn.style = "width:100%; padding:12px; margin-bottom:8px; background:#f8fafc; border:1px solid #e2e8f0; border-radius:6px; text-align:left; cursor:pointer; font-weight:bold; color:var(--primary);";
            btn.innerHTML = `<i class="fas fa-file-contract" style="color:var(--accent); margin-right:8px;"></i> ${nome.toUpperCase()}`;
            btn.onclick = () => {
                editor.innerText = fontePecas[nome];
                autoSave();
                toggleModalPecas();
            };
            grid.appendChild(btn);
        });
    };

    window.toggleModalPecas = () => {
        const m = document.getElementById('modal-pecas');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    };

    window.mudarPdf = (tipo) => {
        document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
        const frame = document.getElementById('pdf-frame');
        if(tipo === 'prova') { 
            frame.src = `ro${idAtivo}.pdf#view=FitH`; 
            document.getElementById('btn-tab-prova').classList.add('active');
        } else if(tipo === 'gab') { 
            frame.src = `ro${idAtivo}-gabarito.pdf#view=FitH`; 
            document.getElementById('btn-tab-gab').classList.add('active');
        } else if(tipo === 'vade') { 
            frame.src = `vade.pdf#view=FitH`; 
            document.getElementById('btn-tab-vade').classList.add('active');
        }
    };

    window.injetarJustica = () => {
        const espelho = window.BANCO_ESPELHOS[idAtivo];
        if(!espelho) return alert("Sem dados no banco-espelhos para o Exame " + idAtivo);
        const temp = document.createElement('div');
        temp.innerHTML = espelho;
        let t = `\n\n--- CHECKLIST DE JUSTI√áA E${idAtivo} ---\n`;
        const itens = temp.querySelectorAll('.espelho-txt');
        if(itens.length > 0) {
            itens.forEach(i => t += `[ ] ${i.innerText.trim()}\n`);
        } else {
            t += temp.innerText.replace(/\n\s*\n/g, '\n').split('\n').map(l => `[ ] ${l.trim()}`).join('\n');
        }
        editor.innerText += t;
        autoSave();
    };

    window.scrollParaGabarito = () => {
        document.getElementById('gabarito-alvo').scrollIntoView({ behavior: 'smooth' });
    };

    function atualizarGabaritoUI() {
        const container = document.getElementById('gabarito-alvo');
        const espelho = window.BANCO_ESPELHOS[idAtivo];
        if(espelho) {
            container.className = "gabarito-folha gabarito-existente";
            container.innerHTML = `<h4>üîç GABARITO EXAME ${idAtivo}</h4><br>${espelho}`;
        } else {
            container.className = "gabarito-folha gabarito-ausente";
            container.innerHTML = `Gabarito E${idAtivo} n√£o encontrado.`;
        }
    }
</script>
</body>
</html>
