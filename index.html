<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ADV 2026</title>
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --orange: #f39c12; --green: #27ae60; --purple: #8e44ad; 
            --yellow: #f1c40f; --text: #2c3e50; --header-h: 55px; 
            --sidebar-w: 240px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 10px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 8px; }
        #timer { font-family: monospace; font-size: 0.9rem; color: var(--yellow); }
        .toggle-btn { background: #34495e; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 1rem; }

        .nav-group { display: flex; gap: 3px; }
        .dropdown { position: relative; }
        .dropbtn { color: white; padding: 6px 4px; border: none; border-radius: 4px; cursor: pointer; font-weight: 700; font-size: 0.52rem; text-transform: uppercase; white-space: nowrap; }
        .btn-struct { background-color: var(--accent); }
        .btn-correc { background-color: var(--orange); }
        .btn-postit { background-color: var(--yellow); color: #333; }
        .btn-dicas { background-color: var(--purple); }

        .dropdown-content { display: none; position: absolute; background: white; min-width: 200px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); right: 0; border-radius: 6px; padding: 8px; z-index: 2000; max-height: 70vh; overflow-y: auto; }
        .dropdown:hover .dropdown-content { display: block; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; font-size: 0.8rem; cursor: pointer; color: #333; }

        /* BARRA DE EXAMES FIXA */
        .mobile-exames-bar { background: #fff; padding: 6px; display: flex; overflow-x: auto; gap: 5px; border-bottom: 1px solid #ddd; z-index: 800; }
        .mobile-exames-bar::-webkit-scrollbar { display: none; }
        .exame-btn { min-width: 65px; padding: 5px; font-size: 0.6rem; text-align: center; border: 1px solid #ccc; border-radius: 4px; background: white; font-weight: bold; cursor: pointer; }
        .exame-btn.active { background: var(--accent) !important; color: white !important; border-color: var(--accent); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR (PC) */
        .sidebar { width: var(--sidebar-w); background: #eaeff2; border-right: 1px solid #ccc; display: flex; flex-direction: column; overflow-y: auto; padding: 15px; gap: 10px; }
        
        /* EDITOR */
        .work-section { flex: 1; display: flex; flex-direction: column; background: white; border-right: 1px solid #ddd; }
        .editor-header { padding: 6px 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; font-size: 0.6rem; background: #fafafa; }
        #area-peca { flex: 1; padding: 15px; border: none; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.5; outline: none; background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.5em; }

        /* PDFS */
        .pdf-section { width: 40%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; overflow-y: auto; }
        .pdf-box { background: #333; border-radius: 4px; overflow: hidden; flex-shrink: 0; }
        .pdf-header { padding: 4px 8px; color: white; font-size: 0.55rem; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .pdf-frame { width: 100%; height: 42vh; border: none; background: white; }

        .btn-action { border: none; padding: 5px 8px; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; font-size: 0.6rem; }

        /* MOBILE OVERRIDES */
        @media (max-width: 1024px) {
            main { flex-direction: column; overflow-y: auto; }
            .sidebar { position: fixed; left: 0; top: 0; width: 100%; height: 100%; z-index: 2000; display: none; }
            .sidebar.show-mobile { display: flex; }
            .pdf-section { width: 100%; height: auto; }
            .pdf-frame { height: 380px; }
            .work-section { min-height: 400px; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <button class="toggle-btn" onclick="toggleSidebarMobile()">‚ò∞</button>
        <div id="timer">05:00:00</div>
    </div>
    <div class="nav-group">
        <div class="dropdown"><button class="dropbtn btn-struct">üìë ESTR</button><div class="dropdown-content" id="list-db_estruturas"></div></div>
        <div class="dropdown"><button class="dropbtn btn-correc">‚öñÔ∏è CORR</button><div class="dropdown-content" id="list-db_correcoes"></div></div>
        <div class="dropdown"><button class="dropbtn btn-postit">üìå POST</button><div class="dropdown-content" id="list-db_postits"></div></div>
        <div class="dropdown"><button class="dropbtn btn-dicas">üë©‚Äçüè´ DICA</button><div class="dropdown-content" id="list-db_dicas"></div></div>
    </div>
</header>

<div class="mobile-exames-bar" id="lista-exames-mobile"></div>

<main>
    <aside class="sidebar" id="sidebar-mobile">
        <div style="display:flex; justify-content: space-between; padding: 15px; background: var(--primary); color: white;">
            <b>MENU & BACKUP</b>
            <button onclick="toggleSidebarMobile()" style="color:white; border:none; background:none; font-size:1.2rem">FECHAR √ó</button>
        </div>
        <div style="padding: 15px;">
            <button class="btn-action" style="background:#7f8c8d; width:100%; margin-bottom:10px" onclick="fazerBackup()">üì• EXPORTAR JSON</button>
            <button class="btn-action" style="background:#2c3e50; width:100%" onclick="document.getElementById('input-file').click()">üì§ IMPORTAR JSON</button>
            <input type="file" id="input-file" style="display:none" onchange="importarBackup(this)">
            <h4 style="margin-top:20px; font-size:0.7rem; color:#666">üìå MURAL DE FIXA√á√ÉO</h4>
            <div id="mural-content"></div>
        </div>
    </aside>

    <section class="work-section">
        <div class="editor-header">
            <span id="label-exame" style="font-weight:bold; color:var(--primary)">üìç SELECIONE O EXAME</span>
            <div style="display: flex; gap: 5px;">
                <button class="btn-action" style="background:#e74c3c" onclick="limparEditor()">üóëÔ∏è</button>
                <button class="btn-action" style="background:var(--green)" onclick="exportarTXT()">üíæ TXT</button>
            </div>
        </div>
        <textarea id="area-peca" placeholder="Escreva sua pe√ßa aqui..."></textarea>
    </section>

    <section class="pdf-section">
        <div class="pdf-box">
            <div class="pdf-header"><span>üìÑ ENUNCIADO</span><button class="btn-action" style="background:var(--accent)" onclick="expandir('v-enu')">‚õ∂</button></div>
            <iframe class="pdf-frame" id="v-enu"></iframe>
        </div>
        <div class="pdf-box">
            <div class="pdf-header"><span>‚úÖ GABARITO</span><button class="btn-action" style="background:var(--accent)" onclick="expandir('v-gab')">‚õ∂</button></div>
            <iframe class="pdf-frame" id="v-gab"></iframe>
        </div>
    </section>
</main>

<div id="janela-consulta" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:5000; display:none; flex-direction:column;">
    <div id="header-consulta" style="padding:15px; display:flex; justify-content:space-between; color:white;">
        <span id="titulo-consulta"></span><button onclick="fecharConsulta()" style="color:white; border:none; background:none;">FECHAR</button>
    </div>
    <div id="corpo-consulta" style="flex:1; padding:20px; overflow-y:auto; white-space:pre-wrap; font-family:monospace;"></div>
    <button style="padding:20px; background:var(--green); color:white; border:none; font-weight:bold;" onclick="inserirNoEditor()">INSERIR NA PE√áA</button>
</div>

<div id="aviso-edicao" style="display:none; position:fixed; bottom:0; width:100%; background:var(--yellow); padding:10px; z-index:6000; text-align:center;">
    EDITANDO: <span id="nome-item-editando"></span> 
    <button onclick="salvarAlteracoes()">[SALVAR]</button> <button onclick="cancelarEdicao()">[CANCELAR]</button>
</div>

<script>
    const bancos = ['db_estruturas', 'db_correcoes', 'db_postits', 'db_dicas'];
    const cores = { db_estruturas: '#3498db', db_correcoes: '#f39c12', db_postits: '#f1c40f', db_dicas: '#8e44ad' };
    let modoEdicao = false, ctx = { banco: '', id: '' }, cachePeca = "", textoConsultado = "";

    function toggleSidebarMobile() { document.getElementById('sidebar-mobile').classList.toggle('show-mobile'); }
    function limparEditor() { if(confirm("Limpar tudo?")) document.getElementById('area-peca').value = ""; }

    function montarExames() {
        const barMobile = document.getElementById('lista-exames-mobile');
        barMobile.innerHTML = "";
        for (let i = 35; i <= 44; i++) {
            const btn = document.createElement('button');
            btn.className = 'exame-btn ex-id-' + i;
            btn.innerText = `OAB ${i}`;
            btn.onclick = () => carregarExame(i);
            barMobile.appendChild(btn);
        }
    }

    function carregarExame(num) {
        document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.ex-id-' + num).forEach(b => b.classList.add('active'));
        document.getElementById('v-enu').src = `./ro${num}.pdf`;
        document.getElementById('v-gab').src = `./ro${num}-gabarito.pdf`;
        document.getElementById('label-exame').innerText = `üìç EXAME XXX${num}`;
    }

    function renderizarTudo() {
        bancos.forEach(banco => {
            const db = JSON.parse(localStorage.getItem(banco)) || {};
            const container = document.getElementById('list-' + banco);
            if(container) {
                container.innerHTML = Object.keys(db).map(id => `
                    <div class="menu-item">
                        <span onclick="abrirConsulta('${banco}', '${id}')" style="flex:1"><b>${db[id].nome}</b></span>
                        <span onclick="event.stopPropagation(); entrarModoEdicao('${banco}', '${id}')">‚úèÔ∏è</span>
                        <span onclick="event.stopPropagation(); excluirItem('${banco}', '${id}')">üóëÔ∏è</span>
                    </div>`).join('') + `<button style="width:100%; padding:8px; background:#333; color:white; border:none; margin-top:5px;" onclick="entrarModoEdicao('${banco}', 'novo')">+ NOVO</button>`;
            }
        });
        const mural = document.getElementById('mural-content');
        if(mural) {
            mural.innerHTML = "";
            ['db_postits', 'db_dicas'].forEach(b => {
                const db = JSON.parse(localStorage.getItem(b)) || {};
                Object.values(db).forEach(item => {
                    mural.innerHTML += `<div style="padding:8px; border-radius:4px; font-size:0.7rem; border-left:4px solid ${cores[b]}; background:white; margin-bottom:5px; box-shadow:1px 1px 2px rgba(0,0,0,0.1)"><b>${item.nome}</b><br>${item.texto.substring(0,30)}...</div>`;
                });
            });
        }
    }

    function importarBackup(input) {
        const leitor = new FileReader();
        leitor.onload = (e) => {
            const dados = JSON.parse(e.target.result);
            Object.keys(dados).forEach(k => localStorage.setItem(k, JSON.stringify(dados[k])));
            alert("Sincronizado!"); renderizarTudo();
        };
        leitor.readAsText(input.files[0]);
    }

    function excluirItem(banco, id) { if(confirm("Excluir?")) { let db = JSON.parse(localStorage.getItem(banco)); delete db[id]; localStorage.setItem(banco, JSON.stringify(db)); renderizarTudo(); } }
    function entrarModoEdicao(banco, id) { if(modoEdicao) return; const db = JSON.parse(localStorage.getItem(banco)) || {}; cachePeca = document.getElementById('area-peca').value; ctx = { banco, id }; modoEdicao = true; const item = id === 'novo' ? { nome: "TITULO", texto: "CONTEUDO" } : db[id]; document.getElementById('area-peca').value = `${item.nome}\n---\n${item.texto}`; document.getElementById('nome-item-editando').innerText = item.nome; document.getElementById('aviso-edicao').style.display = "block"; if(window.innerWidth < 1024) document.getElementById('sidebar-mobile').classList.remove('show-mobile'); }
    function salvarAlteracoes() { let db = JSON.parse(localStorage.getItem(ctx.banco)) || {}; const conteudo = document.getElementById('area-peca').value.split('\n---\n'); const id = ctx.id === 'novo' ? 'ID'+Date.now() : ctx.id; db[id] = { nome: conteudo[0].trim(), texto: conteudo[1] || "" }; localStorage.setItem(ctx.banco, JSON.stringify(db)); finalizarEdicao(); }
    function finalizarEdicao() { modoEdicao = false; document.getElementById('area-peca').value = cachePeca; document.getElementById('aviso-edicao').style.display = "none"; renderizarTudo(); }
    function cancelarEdicao() { finalizarEdicao(); }
    function abrirConsulta(banco, id) { const db = JSON.parse(localStorage.getItem(banco)); textoConsultado = db[id].texto; document.getElementById('titulo-consulta').innerText = db[id].nome; document.getElementById('corpo-consulta').innerText = db[id].texto; document.getElementById('header-consulta').style.backgroundColor = cores[banco]; document.getElementById('janela-consulta').style.display = 'flex'; }
    function fecharConsulta() { document.getElementById('janela-consulta').style.display = 'none'; }
    function inserirNoEditor() { if(!modoEdicao) document.getElementById('area-peca').value += "\n" + textoConsultado; fecharConsulta(); }
    function expandir(id) { const el = document.getElementById(id); if (el.requestFullscreen) el.requestFullscreen(); else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen(); }
    function fazerBackup() { const dados = {}; bancos.forEach(b => dados[b] = JSON.parse(localStorage.getItem(b))); const blob = new Blob([JSON.stringify(dados)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `backup.json`; a.click(); }
    function exportarTXT() { const b = new Blob([document.getElementById('area-peca').value], {type:'text/plain'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "Peca.txt"; a.click(); }

    window.onload = () => { montarExames(); renderizarTudo(); let s = 18000; setInterval(() => { let h=parseInt(s/3600), m=parseInt((s%3600)/60), sc=parseInt(s%60); document.getElementById('timer').textContent = `${h<10?'0'+h:h}:${m<10?'0'+m:m}:${sc<10?'0'+sc:sc}`; if(s > 0) s--; }, 1000); };
</script>
</body>
</html>
