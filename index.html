<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARYANNA MASTER PRO 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --red: #e74c3c; --orange: #f39c12; --header-h: 60px; --gold: #fbbf24;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .nav-btns { display: flex; gap: 8px; }
        .btn-header { color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; display: flex; align-items: center; gap: 5px; text-decoration: none; }

        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .section-label { font-size: 0.65rem; font-weight: bold; color: #1a252f; margin: 15px 0 5px; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 3px; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; text-align: left; font-weight: bold; }
        .exame-btn.active { background: var(--accent); color: white; }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        #area-peca { flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.6; outline: none; background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none; }

        .pdf-section { width: 35%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; }
        .pdf-frame { width: 100%; height: 48%; border: none; background: white; }

        .btn-justica-fab { position: absolute; bottom: 25px; right: 25px; width: 65px; height: 65px; background-color: var(--primary); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 28px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); z-index: 100; border: 3px solid var(--gold); }

        .modal { display: none; position: fixed; top: 70px; left: 50%; transform: translateX(-50%); width: 450px; background: white; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 3000; border: 1px solid #ccc; }
        .modal-header { padding: 12px; color: white; font-weight: bold; display: flex; justify-content: space-between; align-items: center; border-radius: 8px 8px 0 0; }
        
        #container-alvo { display: none; position: fixed; right: 0; top: 60px; width: 400px; height: calc(100vh - 60px); background: white; border-left: 2px solid #ccc; flex-direction: column; z-index: 2000; }

        /* Estilos Estritos para o Banco de Espelhos */
        .espelho-item { display: flex; gap: 10px; padding: 10px; border-bottom: 1px solid #eee; align-items: center; font-size: 0.82rem; }
        .espelho-txt { flex: 1; line-height: 1.2; }
        .espelho-pt { font-weight: bold; color: var(--red); min-width: 35px; text-align: right; }
        .nota-floating { background: #1a252f; color: white; padding: 8px; font-weight: bold; text-align: center; font-size: 0.7rem; text-transform: uppercase; }

        @media (max-width: 1024px) { .sidebar, .pdf-section { display: none; } #container-alvo { width: 100%; } }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold;">ARYANNA MASTER <span style="color:var(--accent)">PRO</span></div>
    <div class="nav-btns">
        <a href="mentoria.html" class="btn-header" style="background: var(--gold); color: #000;"><i class="fas fa-trophy"></i> QG</a>
        <button class="btn-header" style="background: var(--accent);" onclick="toggleModal('modal-pecas')"><i class="fas fa-file-contract"></i> PE√áAS</button>
        <button class="btn-header" style="background: var(--red);" onclick="toggleAlvo()"><i class="fas fa-bullseye"></i> ALVO</button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div class="section-label">Exames Dispon√≠veis</div>
        <div id="lista-exames"></div>
    </aside>

    <section class="work-section">
        <div style="padding:8px; background:#eee; font-size:0.7rem; font-weight:bold; display: flex; justify-content: space-between;">
            <span id="label-atual">üìç AGUARDANDO SELE√á√ÉO</span>
            <span id="mini-nota" style="color: var(--red)">NOTA: 0.00</span>
        </div>
        <textarea id="area-peca" placeholder="Selecione um exame ao lado. O Bot√£o Justi√ßa injetar√° as teses do banco de espelhos selecionado."></textarea>
        <div class="btn-justica-fab" onclick="injetarJustica()" title="Injetar Teses do Banco"><i class="fas fa-balance-scale"></i></div>
    </section>

    <section class="pdf-section">
        <iframe id="v-enu" class="pdf-frame"></iframe>
        <iframe id="v-gab" class="pdf-frame"></iframe>
    </section>

    <div id="modal-pecas" class="modal">
        <div class="modal-header" style="background: var(--accent);"><span>üß© ESTRUTURAS T√âCNICAS</span><span onclick="toggleModal('modal-pecas')" style="cursor:pointer">√ó</span></div>
        <div id="grid-pecas-js" style="padding:15px; display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>
    </div>

    <section id="container-alvo">
        <div style="padding:15px; background:var(--red); color:white; font-weight:bold; display:flex; justify-content:space-between;">
            <span>CHECKLIST DE CORRE√á√ÉO</span>
            <button onclick="toggleAlvo()" style="color:white; background:none; border:none; cursor:pointer;">‚úñ</button>
        </div>
        <div id="injetar-espelho" style="flex:1; overflow-y:auto;"></div>
        <div style="padding:15px; background:#f8f9fa; text-align:center; border-top:1px solid #ddd;">
            <div id="display-nota" style="font-size:3rem; font-weight:bold; color:var(--red)">0.00</div>
        </div>
    </section>
</main>

<script type="module">
    import { pecas } from './estruturas.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    let idAtivo = null;

    window.onload = () => {
        const menuExames = document.getElementById('lista-exames');
        const gridPecas = document.getElementById('grid-pecas-js');

        // REGRA: A lista lateral s√≥ puxa o que existe no BANCO_ESPELHOS
        Object.keys(BANCO_ESPELHOS).sort((a,b) => b-a).forEach(key => {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerText = `EXAME ${key}`;
            btn.onclick = () => {
                idAtivo = key;
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('label-atual').innerText = `üìç EXAME ${key}`;
                document.getElementById('v-enu').src = `ro${key}.pdf`;
                document.getElementById('v-gab').src = `ro${key}-gabarito.pdf`;
                renderEspelho(key);
            };
            menuExames.appendChild(btn);
        });

        // Bot√µes do Modal Pe√ßas (Carga do estruturas.js)
        Object.keys(pecas).forEach(nome => {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.style.textAlign = "center";
            btn.innerText = nome;
            btn.onclick = () => {
                document.getElementById('area-peca').value = pecas[nome];
                toggleModal('modal-pecas');
            };
            gridPecas.appendChild(btn);
        });
    };

    // BOT√ÉO JUSTI√áA: Puxa o conte√∫do exclusivamente do Banco de Espelhos
    window.injetarJustica = () => {
        if(!idAtivo) return alert("Selecione um exame no menu lateral!");
        
        const conteudoRaw = BANCO_ESPELHOS[idAtivo];
        if(!conteudoRaw) return;

        // Limpeza do HTML para extrair apenas as teses textuais
        const temp = document.createElement('div');
        temp.innerHTML = conteudoRaw;
        
        const cabecalho = temp.querySelector('.nota-floating');
        const titulo = cabecalho ? cabecalho.innerText : `EXAME ${idAtivo}`;
        if(cabecalho) cabecalho.remove();

        let teseTexto = `${titulo}\n${"=".repeat(30)}\n\n`;
        const itens = temp.querySelectorAll('.espelho-txt');
        itens.forEach(item => {
            teseTexto += `[ ] ${item.innerText}\n\n`;
        });

        document.getElementById('area-peca').value = teseTexto;
    };

    window.renderEspelho = (key) => {
        const container = document.getElementById('injetar-espelho');
        container.innerHTML = BANCO_ESPELHOS[key] || "<p style='padding:20px'>Sem dados de corre√ß√£o.</p>";
        window.calcNota();
    };

    window.calcNota = () => {
        let n = 0;
        document.querySelectorAll('#injetar-espelho input:checked').forEach(c => n += parseFloat(c.value));
        const total = n.toFixed(2);
        document.getElementById('display-nota').innerText = total;
        document.getElementById('mini-nota').innerText = `NOTA: ${total}`;
    };

    window.toggleModal = (id) => {
        const m = document.getElementById(id);
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    };

    window.toggleAlvo = () => {
        const p = document.getElementById('container-alvo');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    };
</script>
</body>
</html>
