<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a252f">
    
    <title>SISTEMA JOAQUIM - APP</title>
    
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f8f9fa; 
            --orange: #f39c12; --green: #27ae60; --red: #e74c3c;
            --header-h: 60px; --side-nav-w: 70px; --bottom-nav-h: 75px;
            --postit-bg: #fef5b1;
        }

        /* RESET PARA PARECER APP */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; user-select: none; }
        input, textarea { user-select: text; }

        body { 
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto; 
            background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }

        /* HEADER ESTILO APP */
        header { 
            background-color: var(--primary); color: white; height: var(--header-h); 
            padding: 0 20px; display: flex; justify-content: space-between; align-items: center; 
            flex-shrink: 0; padding-top: env(safe-area-inset-top);
        }
        #timer { font-family: monospace; color: #f1c40f; font-weight: bold; font-size: 1.2rem; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* BARRA LATERAL (PC) / BARRA INFERIOR (MOBILE) */
        .navigation {
            background: #2c3e50; display: flex; z-index: 1100;
        }

        .nav-btn {
            background: none; border: none; color: #bdc3c7; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-size: 0.65rem; font-weight: bold; transition: 0.2s; flex: 1;
        }
        .nav-btn.active { color: white; background: rgba(255,255,255,0.05); }
        .nav-btn span { font-size: 1.4rem; margin-bottom: 2px; }

        /* SIDEBAR DE CONTE√öDO */
        .drawer { 
            width: 300px; background: white; border-right: 1px solid #ddd;
            display: flex; flex-direction: column; transition: 0.3s ease;
        }

        /* EDITOR (CADERNO PAUTADO) */
        .work-area { flex: 1; display: flex; flex-direction: column; background: #fff; position: relative; }
        #area-peca { 
            flex: 1; padding: 25px; border: none; outline: none; resize: none;
            font-family: 'Times New Roman', serif; font-size: 18px; line-height: 30px;
            background-image: linear-gradient(#f0f0f0 1px, transparent 1px);
            background-size: 100% 30px; background-attachment: local;
        }

        /* PDFS */
        .pdf-overlay { 
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%; 
            background: #525659; z-index: 1500; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
        }
        .pdf-overlay.active { right: 0; }

        /* ADAPTA√á√ÉO MOBILE (ESTILO APP) */
        @media (max-width: 1024px) {
            .navigation { position: fixed; bottom: 0; left: 0; width: 100%; height: var(--bottom-nav-h); padding-bottom: env(safe-area-inset-bottom); }
            .drawer { position: fixed; top: var(--header-h); left: -100%; width: 100%; height: calc(100% - var(--header-h) - var(--bottom-nav-h)); z-index: 1050; border: none; }
            .drawer.open { left: 0; }
            .work-area { padding-bottom: var(--bottom-nav-h); }
        }

        /* ADAPTA√á√ÉO DESKTOP (LADO ESQUERDO) */
        @media (min-width: 1025px) {
            .navigation { width: var(--side-nav-w); flex-direction: column; padding-top: 20px; gap: 15px; }
            .nav-btn { width: 100%; height: 70px; flex: none; }
            .pdf-overlay { position: relative; right: 0; width: 45%; height: auto; display: flex; }
        }

        /* ELEMENTOS DO SIMULADOR */
        .score-card { background: var(--primary); color: white; padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 15px; }
        .check-row { display: flex; align-items: center; gap: 10px; background: #f9f9f9; padding: 12px; border-radius: 8px; margin-bottom: 8px; font-size: 0.8rem; }
    </style>
</head>
