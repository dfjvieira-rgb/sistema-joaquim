<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 80px;
            --danger: #ef4444; --margem-cor: #f87171;
        }
        body.dark-mode { 
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; 
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; }
        
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; transition: 0.2s; }
        
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); padding-bottom: 40px; position: relative; }
        
        /* Margem OAB Direita - Conforme solicitado */
        .paper::after { content: ""; position: absolute; top: 0; right: 40px; width: 2px; height: 100%; background: var(--margem-cor); opacity: 0.5; pointer-events: none; }

        .header-secao { background: #1e293b; color: var(--gold); padding: 15px; text-align: center; font-size: 1rem; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; }
        .sub-secao { background: #f1f5f9; color: #64748b; padding: 6px 15px; font-size: 0.7rem; font-weight: bold; border-bottom: 1px solid var(--line-color); text-transform: uppercase; }

        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.75rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); }
        
        .linha-folha { 
            flex: 1; height: 35px; border: none; outline: none; background: transparent; 
            padding: 0 50px 0 15px; font-size: 18px; font-family: 'Courier New', Courier, monospace;
            color: var(--text-color); width: 100%; letter-spacing: 0.5px;
        }

        #sync-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; align-items: center; justify-content: center; color: var(--gold); }
    </style>
</head>
<body>

<div id="sync-overlay">
    <i class="fas fa-sync fa-spin fa-3x"></i>
</div>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:var(--gold); color: black;" onclick="window.location.href='mentoria.html'"><i class="fas fa-trophy"></i></button>
        <button class="btn-side" style="width:40px; background:#64748b;" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:#0ea5e9;" title="Salvar" onclick="salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:var(--mentoria);" title="Mentoria" onclick="window.location.href='mentoria.html'"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="background:var(--danger);" title="Limpar" onclick="limparTudo()"><i class="fas fa-broom"></i></button>
        <hr style="opacity:0.1; margin:5px 0;">
        <button class="btn-side" style="background:#334155;" title="Topo" onclick="document.querySelector('.editor-container').scrollTop = 0"><i class="fas fa-chevron-up"></i></button>
        <button class="btn-side" style="background:#334155;" title="Questões" onclick="irPara(151)"><i class="fas fa-chevron-down"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper" id="folha-dinamica">
            </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com",
        projectId: "masteroab-db5e1",
        storageBucket: "masteroab-db5e1.appspot.com",
        messagingSenderId: "620234160245",
        appId: "1:620234160245:web:d0ef18660600087f9ba03c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let activeEx = localStorage.getItem('activeEx') || "41";
    const LIMITE = 85;

    const secoes = [
        { nome: "Peça Profissional", inicio: 1, fim: 150 },
        { nome: "Questão 1", inicio: 151, fim: 160, sub: { 151: "ITEM A)", 156: "ITEM B)" } },
        { nome: "Questão 2", inicio: 161, fim: 170, sub: { 161: "ITEM A)", 166: "ITEM B)" } },
        { nome: "Questão 3", inicio: 171, fim: 180, sub: { 171: "ITEM A)", 176: "ITEM B)" } },
        { nome: "Questão 4", inicio: 181, fim: 190, sub: { 181: "ITEM A)", 186: "ITEM B)" } }
    ];

    const montar = () => {
        const f = document.getElementById('folha-dinamica');
        secoes.forEach(s => {
            const h = document.createElement('div');
            h.className = 'header-secao';
            h.innerText = s.nome;
            f.appendChild(h);

            for(let i=s.inicio; i<=s.fim; i++) {
                if(s.sub && s.sub[i]) {
                    const sub = document.createElement('div');
                    sub.className = 'sub-secao';
                    sub.innerText = s.sub[i];
                    f.appendChild(sub);
                }
                const row = document.createElement('div');
                row.className = 'linha-wrapper';
                row.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}" spellcheck="false">`;
                f.appendChild(row);

                const inp = row.querySelector('input');
                
                // Navegação Inteligente por Setas e Enter
                inp.onkeydown = (e) => {
                    const pos = inp.selectionStart;
                    if(e.key === "Enter") {
                        e.preventDefault();
                        let sobra = inp.value.substring(pos).trim();
                        inp.value = inp.value.substring(0, pos).trim();
                        const prox = document.getElementById(`L${i+1}`);
                        if(prox) { prox.value = sobra + (prox.value ? " " + prox.value : ""); prox.focus(); prox.setSelectionRange(0,0); }
                    }
                    if(e.key === "ArrowDown") { e.preventDefault(); document.getElementById(`L${i+1}`)?.focus(); }
                    if(e.key === "ArrowUp") { e.preventDefault(); document.getElementById(`L${i-1}`)?.focus(); }
                    if(e.key === "ArrowRight" && pos === inp.value.length) { document.getElementById(`L${i+1}`)?.focus(); }
                    if(e.key === "ArrowLeft" && pos === 0) { 
                        const ant = document.getElementById(`L${i-1}`);
                        if(ant) { ant.focus(); ant.setSelectionRange(ant.value.length, ant.value.length); }
                    }
                };

                // Auto-Break na Margem
                inp.oninput = () => {
                    if(inp.value.length > LIMITE) {
                        const prox = document.getElementById(`L${i+1}`);
                        if(prox) {
                            prox.value = inp.value.substring(LIMITE) + " " + prox.value;
                            inp.value = inp.value.substring(0, LIMITE);
                            prox.focus();
                        }
                    }
                };
            }
        });
        carregar();
    };

    const carregar = () => {
        onValue(ref(db, 'estudos/' + activeEx), (snap) => {
            const d = snap.val();
            if(d && d.linhas) {
                d.linhas.forEach((t, idx) => {
                    const el = document.getElementById(`L${idx+1}`);
                    if(el && document.activeElement !== el) el.value = t || "";
                });
            }
            document.getElementById('sync-overlay').style.display = 'none';
        });
    };

    window.salvarManual = () => {
        const dados = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value);
        set(ref(db, 'estudos/' + activeEx), { linhas: dados, ts: Date.now() }).then(() => alert("✅ HOME ATUALIZADA!"));
    };

    window.limparTudo = () => { if(confirm("Apagar tudo?")) document.querySelectorAll('.linha-folha').forEach(i => i.value=""); };
    window.irPara = (n) => document.getElementById(`L${n}`)?.scrollIntoView({behavior:'smooth', block:'center'});

    window.onload = montar;
</script>
</body>
</html>
