<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER | PERFORMANCE EST√ÅVEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">
    
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #e11d48;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1000; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; position: relative; }
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: 1px solid #e2e8f0; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; }
        
        /* PAPER */
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 2500px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; font-weight: bold; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; overflow: hidden; }

        /* PDF */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; overflow: hidden; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; align-items: center; }
        .tab { padding: 8px 15px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); font-weight: bold; }
        .pdf-nav { margin-left: auto; display: flex; gap: 8px; color: white; padding-right: 10px; font-size: 0.8rem; }
        #pdf-viewport { flex: 1; overflow: auto; background: #525659; position: relative; display: flex; flex-direction: column; align-items: center; }
        .page-container { position: relative; margin: 20px 0; background: white; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        .textLayer { opacity: 0.2; mix-blend-mode: multiply; }

        /* MODAIS */
        .modal-full { display: none; position: fixed; inset: 0; background: #f1f5f9; z-index: 9999; flex-direction: column; }
        .nc-header { background: #1e293b; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--gold); }
        .modal-body { flex: 1; overflow-y: auto; padding: 20px; max-width: 900px; margin: 0 auto; width: 100%; }

        /* FGV MOCKUP DENTRO DO MODAL */
        .fgv-paper { background: white; border: 1px solid #000; display: flex; min-height: 800px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .fgv-lines { width: 35px; background: #f0f0f0; border-right: 1px solid #000; text-align: center; font-size: 11px; padding-top: 10px; line-height: 24px; color: #000; font-weight: bold; }
        .fgv-textarea { flex: 1; border: none; outline: none; padding: 10px; font-size: 15px; line-height: 24px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 23px, #ccc 24px); background-size: 100% 24px; resize: none; }

        #menu-estruturas { display: none; position: absolute; top: 50px; left: 100px; background: white; border: 1px solid #ccc; border-radius: 8px; z-index: 9999; width: 220px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .menu-item { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; color: #333; font-size: 0.85rem; }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display" style="color:var(--warning); font-family: 'Courier Prime'; font-size: 1.1rem;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol" style="width:auto; font-size:0.75rem;"></select>
            
            <button class="btn-symbol" title="Mentoria" style="background:var(--gold)" onclick="window.location.href='mentoria.html'">üèÜ</button>
            <button class="btn-symbol" title="Respostas" style="background:#f0fdf4; color:var(--success)" onclick="window.abrirModal('modal-respostas')">üìö</button>
            
            <button class="btn-symbol" title="Estruturas" style="background:#fef9c3; color:#854d0e" onclick="window.toggleEstruturas()">‚öñÔ∏è</button>
            <div id="menu-estruturas">
                <div class="menu-item" onclick="window.injetar('RT')"><b>RT</b> (Art. 840 CLT)</div>
                <div class="menu-item" onclick="window.injetar('CONTESTACAO')"><b>Contesta√ß√£o</b> (Art. 847 CLT)</div>
                <div class="menu-item" onclick="window.injetar('RO')"><b>Recurso Ordin√°rio</b> (Art. 895)</div>
            </div>

            <button class="btn-symbol" title="N√ÉO CONFUNDA" style="background:#ffe4e6; color:var(--danger)" onclick="window.abrirModal('modal-nc')">üìå</button>
            <button class="btn-symbol" title="Limpar" style="background:#fee2e2; color:var(--danger)" onclick="window.limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" title="Dicas" style="background:#e0f2fe; color:var(--primary)" onclick="window.abrirModal('modal-dicas')">üí°</button>
            <button class="btn-symbol" title="Salvar" style="background:var(--success); color:white; margin-left:auto;" onclick="window.finalizarManual()">üíæ</button>
        </div>
        
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="tabs">
            <button id="tab-prova" class="tab active" onclick="window.carregarPDF('prova')">PROVA</button>
            <button id="tab-gabarito" class="tab" onclick="window.carregarPDF('gabarito')">GABARITO</button>
            <button id="tab-vade" class="tab" style="color:var(--gold)" onclick="window.carregarPDF('vade')">VADE</button>
            <div class="pdf-nav">
                <button onclick="window.mudarPagina(-1)" style="background:none; border:none; color:white; cursor:pointer;">‚ùÆ</button>
                <span><span id="page-now">1</span> / <span id="page-total">0</span></span>
                <button onclick="window.mudarPagina(1)" style="background:none; border:none; color:white; cursor:pointer;">‚ùØ</button>
            </div>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-nc" class="modal-full">
    <div class="nc-header"><h2>üìå N√ÉO CONFUNDA PRO</h2><button onclick="window.fecharModal('modal-nc')" style="background:none; border:none; color:white; font-size:1.5rem;">‚úï</button></div>
    <div class="modal-body">
        <div style="background:white; padding:15px; border-radius:10px; margin-bottom:20px; border:1px solid #ddd;">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
                <input type="text" id="nc-a" placeholder="Assunto A" style="padding:10px; border:1px solid #ddd; border-radius:5px;">
                <input type="text" id="nc-b" placeholder="Assunto B" style="padding:10px; border:1px solid #ddd; border-radius:5px;">
            </div>
            <textarea id="nc-desc" placeholder="Diferen√ßa t√©cnica..." style="width:100%; height:60px; padding:10px; border:1px solid #ddd; margin-bottom:10px; border-radius:5px;"></textarea>
            <button onclick="window.addNC()" style="width:100%; background:var(--danger); color:white; border:none; padding:12px; border-radius:8px; font-weight:800;">SALVAR</button>
        </div>
        <input type="text" id="busca-nc" placeholder="üîç Buscar..." style="width:100%; padding:10px; border-radius:20px; border:1px solid #ddd; margin-bottom:15px;" oninput="window.renderNC()">
        <div id="lista-nc"></div>
    </div>
</div>

<div id="modal-respostas" class="modal-full">
    <div class="nc-header"><h2>üìö FOLHA DE RESPOSTAS (FGV)</h2><button onclick="window.fecharModal('modal-respostas')" style="background:none; border:none; color:white; font-size:1.5rem;">‚úï</button></div>
    <div class="modal-body">
        <div class="fgv-paper">
            <div class="fgv-lines" id="ln-res"></div>
            <textarea id="respostas-editor" class="fgv-textarea" oninput="window.saveMeta('v3_respostas', this.value)"></textarea>
        </div>
    </div>
</div>

<div id="modal-dicas" class="modal-full">
    <div class="nc-header"><h2>üí° RASCUNHO DE TESES</h2><button onclick="window.fecharModal('modal-dicas')" style="background:none; border:none; color:white; font-size:1.5rem;">‚úï</button></div>
    <div class="modal-body">
        <div class="fgv-paper">
            <div class="fgv-lines" id="ln-dicas"></div>
            <textarea id="dicas-editor" class="fgv-textarea" placeholder="Fato - Fundamento - Pedido..." oninput="window.saveMeta('v3_dicas', this.value)"></textarea>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, remove, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    // PDF LOGIC
    let pdfDoc = null, pageNum = 1, isRendering = false;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    window.carregarPDF = async (tipo) => {
        const ex = document.getElementById('exam-select').value;
        const arq = tipo === 'prova' ? `ro${ex}.pdf` : tipo === 'gabarito' ? `ro${ex}-gabarito.pdf` : `vade.pdf`;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if(document.getElementById(`tab-${tipo}`)) document.getElementById(`tab-${tipo}`).classList.add('active');
        try {
            pdfDoc = await pdfjsLib.getDocument(arq).promise;
            document.getElementById('page-total').textContent = pdfDoc.numPages;
            pageNum = 1; window.renderPage();
        } catch(e) { document.getElementById('pdf-viewport').innerHTML = "<p style='color:white;padding:20px;'>PDF n√£o encontrado.</p>"; }
    };

    window.renderPage = async () => {
        if (!pdfDoc || isRendering) return; isRendering = true;
        const container = document.getElementById('pdf-viewport');
        const page = await pdfDoc.getPage(pageNum);
        const viewport = page.getViewport({ scale: 1.3 });
        container.innerHTML = "";
        const pageDiv = document.createElement('div'); pageDiv.className = 'page-container';
        pageDiv.style.width = viewport.width + 'px'; pageDiv.style.height = viewport.height + 'px';
        const canvas = document.createElement('canvas'); canvas.height = viewport.height; canvas.width = viewport.width;
        pageDiv.appendChild(canvas);
        const textLayerDiv = document.createElement('div'); textLayerDiv.className = 'textLayer'; pageDiv.appendChild(textLayerDiv);
        container.appendChild(pageDiv);
        await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
        const textContent = await page.getTextContent();
        pdfjsLib.renderTextLayer({ textContent, container: textLayerDiv, viewport, textDivs: [] });
        document.getElementById('page-now').textContent = pageNum;
        isRendering = false;
    };

    window.mudarPagina = (d) => { if(pdfDoc && pageNum+d >= 1 && pageNum+d <= pdfDoc.numPages) { pageNum += d; window.renderPage(); } };

    // MODAIS E FIREBASE
    window.abrirModal = (id) => document.getElementById(id).style.display = 'flex';
    window.fecharModal = (id) => document.getElementById(id).style.display = 'none';

    window.saveMeta = (path, val) => {
        const ex = document.getElementById('exam-select').value;
        set(ref(db, `${path}/exame_${ex}`), val);
    };

    window.ncData = [];
    window.addNC = () => {
        const a = document.getElementById('nc-a').value, b = document.getElementById('nc-b').value, d = document.getElementById('nc-desc').value, ex = document.getElementById('exam-select').value;
        if(a && b) { push(ref(db, `v5_nc/exame_${ex}`), { a, b, d }); document.getElementById('nc-a').value=""; document.getElementById('nc-b').value=""; document.getElementById('nc-desc').value=""; }
    };

    window.renderNC = () => {
        const lista = document.getElementById('lista-nc'), busca = document.getElementById('busca-nc').value.toLowerCase();
        lista.innerHTML = "";
        window.ncData.filter(i => i.a.toLowerCase().includes(busca) || i.b.toLowerCase().includes(busca)).forEach(item => {
            lista.innerHTML += `<div style="background:white; padding:12px; border-radius:8px; margin-bottom:8px; border-left:5px solid var(--danger); position:relative;">
                <button onclick="remove(ref(db,'v5_nc/exame_${document.getElementById('exam-select').value}/${item.id}'))" style="position:absolute;right:10px;top:10px;border:none;background:none;cursor:pointer;">‚úï</button>
                <b>${item.a}</b> <i style="color:var(--danger)">VS</i> <b>${item.b}</b><br><small style="color:#666">${item.d || ''}</small></div>`;
        });
    };

    window.autoSave = () => { window.isEditing = true; clearTimeout(window.sv); window.sv = setTimeout(() => { set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value); window.isEditing = false; }, 1000); };
    window.finalizarManual = () => set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value).then(() => alert("üíæ Caderno Geral Salvo!"));

    window.mudarExame = () => {
        const ex = document.getElementById('exam-select').value;
        window.carregarPDF('prova');
        onValue(ref(db, `v5_nc/exame_${ex}`), (s) => { const d = s.val(); window.ncData = d ? Object.entries(d).map(([id, v]) => ({ id, ...v })) : []; window.renderNC(); });
        get(ref(db, `v3_respostas/exame_${ex}`)).then(s => document.getElementById('respostas-editor').value = s.val() || "");
        get(ref(db, `v3_dicas/exame_${ex}`)).then(s => document.getElementById('dicas-editor').value = s.val() || "");
    };

    window.toggleEstruturas = () => { const m = document.getElementById('menu-estruturas'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; };
    window.limparFolha = () => { if(confirm("Limpar?")) { document.getElementById('texto-final').value = ""; window.autoSave(); } };

    // INIT
    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) { let n = i<10?"0"+i:i; let opt = document.createElement('option'); opt.value=n; opt.innerText=`EXAME ${n}`; if(i==35) opt.selected=true; sel.appendChild(opt); }
    document.getElementById('ln-main').innerHTML = Array.from({length:350}, (_,i)=>i+1).join('<br>');
    document.getElementById('ln-res').innerHTML = Array.from({length:30}, (_,i)=>i+1).join('<br>');
    document.getElementById('ln-dicas').innerHTML = Array.from({length:30}, (_,i)=>i+1).join('<br>');
    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
    window.mudarExame();
</script>
</body>
</html>
