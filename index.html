<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JOAQUIM ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --header-h: 60px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--primary); 
            height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; 
        }

        header { 
            background: var(--primary); height: var(--header-h); padding: 0 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }

        .nav-group { display: flex; gap: 8px; }

        .btn-ref {
            height: 38px; width: 38px; border-radius: 6px; border: 2px solid var(--gold);
            background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer;
        }
        .btn-ref.active { background: var(--gold); color: var(--primary); }

        .btn-tool { 
            height: 38px; width: 38px; border-radius: 6px; border: none;
            color: white; cursor: pointer; background: #1e293b;
        }

        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-paper); }

        /* SIDEBAR MOBILE-FRIENDLY */
        .sidebar { 
            width: 70px; background: #1e293b; display: flex; 
            flex-direction: column; gap: 5px; padding: 5px; overflow-y: auto;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        
        #radar-peca {
            background: #000; color: var(--gold); padding: 5px 2px; border-radius: 4px; 
            font-size: 0.5rem; font-weight: 900; text-align: center; 
            min-height: 40px; display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--gold); text-transform: uppercase;
        }

        .exame-btn {
            width: 100%; height: 35px; background: #334155; border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.8rem; color: #cbd5e1; cursor: pointer;
        }
        .exame-btn.active { background: var(--gold); color: var(--primary); }

        /* FOLHA SEM CORTES LATERAIS */
        .editor-container { 
            flex: 1; overflow-y: auto; background: var(--bg-paper);
            display: flex; justify-content: center; width: 100%;
        }
        
        .paper { 
            background: white; width: 100%; max-width: 850px; min-height: 100%; 
            padding: 30px 20px 150px 20px; position: relative;
        }

        .editor-area { 
            outline: none; font-size: 18px; line-height: 30px; color: #1e293b; 
            font-family: 'Times New Roman', serif; text-align: justify;
            background-image: repeating-linear-gradient(white, white 29px, #eef2f7 29px, #eef2f7 30px);
            min-height: 1000px; width: 100%; word-wrap: break-word;
        }

        /* BARRA DE FERRAMENTAS FIXA NO RODAPÉ NO MOBILE */
        .paper-tools {
            position: fixed; left: 70px; bottom: 20px;
            display: flex; flex-direction: column; gap: 10px; z-index: 1500;
        }

        .btn-side {
            width: 45px; height: 45px; border-radius: 10px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.2rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .side-pecas { background: #1e293b; border: 1px solid var(--gold); color: var(--gold); }
        .side-justica { background: #3b82f6; }
        .side-clear { background: #ef4444; }

        @media (max-width: 600px) {
            .sidebar { width: 60px; }
            .paper-tools {
                left: 0; bottom: 0; width: 100%; flex-direction: row;
                background: var(--primary); padding: 10px; border-top: 2px solid var(--gold);
                justify-content: space-around;
            }
            .paper { padding: 20px 15px 100px 15px; }
            .editor-container { padding-left: 0; }
        }

        .pdf-panel { 
            position: fixed; right: 0; top: var(--header-h); bottom: 0;
            width: 0; background: white; transition: 0.3s; z-index: 2000;
            display: flex; flex-direction: column; overflow: hidden;
        }
        .pdf-panel.open { width: 100%; }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 400px; border-radius: 10px; padding: 20px; }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
        <button class="btn-ref" id="ref-p" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="togglePdf('v')">V</button>
    </div>
    <div class="nav-group">
        <button class="btn-tool" style="background:#a855f7" onclick="location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" style="background:#22c55e" onclick="salvarManual()"><i class="fas fa-save"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar" id="sidebar">
        <div id="radar-peca">RAIO-X</div>
        <div id="exam-nav"></div>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
        </div>
        <div class="paper-tools">
            <button class="btn-side side-pecas" onclick="abrirPecas()"><i class="fas fa-scroll"></i></button>
            <button class="btn-side side-justica" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
            <button class="btn-side side-clear" onclick="resetarFolha()"><i class="fas fa-eraser"></i></button>
        </div>
    </section>

    <div class="pdf-panel" id="pdf-panel">
        <div style="height:40px; background:#0f172a; display:flex; align-items:center; justify-content:space-between; padding:0 15px; color:white;">
            <span id="pdf-title">DOCUMENTO</span>
            <button onclick="closePdf()" style="background:#ef4444; border:none; color:white; padding:5px 10px; border-radius:4px;">X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="pec-modal">
    <div class="modal-body">
        <h3 style="margin-bottom:15px; text-align:center;">ESTRUTURAS</h3>
        <div id="peca-grid" style="display:grid; gap:8px; max-height:300px; overflow-y:auto;"></div>
        <button onclick="fecharPecas()" style="width:100%; margin-top:15px; padding:12px; background:#0f172a; color:white; border:none; border-radius:6px;">FECHAR</button>
    </div>
</div>

<script type="module">
    // IMPORTAÇÕES COM TRATAMENTO DE ERRO
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.db = db; window.ref = ref; window.set = set; window.onValue = onValue;
    window.BANCO_ESPELHOS = BANCO_ESPELHOS; window.pecas_data = pecas;

    // INICIALIZAÇÃO SEGURA
    let activeEx = "40";
    const editor = document.getElementById('main-editor');
    const radar = document.getElementById('radar-peca');

    const carregarExames = () => {
        const nav = document.getElementById('exam-nav');
        nav.innerHTML = '';
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('div');
            btn.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            btn.innerText = `E${i}`;
            btn.onclick = () => mudarExame(i);
            nav.appendChild(btn);
        }
        atualizarRadar();
    };

    const mudarExame = (i) => {
        activeEx = i.toString();
        document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
        carregarExames();
        atualizarRadar();
        carregarFirebase();
    };

    const atualizarRadar = () => {
        const conteudo = window.BANCO_ESPELHOS[activeEx];
        if (!conteudo) { radar.innerText = "SEM DADOS"; return; }
        const txt = conteudo.toUpperCase();
        if (txt.includes("RECLAMAÇÃO") || txt.includes("INICIAL")) radar.innerText = "RT - RECLAMAÇÃO";
        else if (txt.includes("CONTESTAÇÃO")) radar.innerText = "CONTESTAÇÃO";
        else if (txt.includes("ORDINÁRIO")) radar.innerText = "REC. ORDINÁRIO";
        else radar.innerText = "PEÇA OAB";
    };

    window.togglePdf = (mode) => {
        const panel = document.getElementById('pdf-panel');
        const frame = document.getElementById('pdf-frame');
        const docs = { 'p': `ro${activeEx}.pdf`, 'g': `ro${activeEx}-gabarito.pdf`, 'v': `vade.pdf` };
        frame.src = docs[mode];
        panel.classList.add('open');
    };

    window.closePdf = () => document.getElementById('pdf-panel').classList.remove('open');

    window.salvarManual = () => {
        try {
            window.set(window.ref(window.db, 'estudos/' + activeEx), { text: editor.innerText, ts: Date.now() });
            alert("✅ SINCRONIZADO!");
        } catch(e) { console.error(e); }
    };

    window.autoSave = () => {
        window.set(window.ref(window.db, 'estudos/' + activeEx), { text: editor.innerText, ts: Date.now() });
    };

    window.abrirPecas = () => {
        const grid = document.getElementById('peca-grid');
        grid.innerHTML = '';
        Object.keys(window.pecas_data).forEach(k => {
            const b = document.createElement('button');
            b.style = "padding:12px; text-align:left; border:1px solid #ddd; background:#f8fafc; border-radius:6px; font-weight:bold;";
            b.innerText = k.toUpperCase();
            b.onclick = () => {
                editor.innerText += "\n\n" + window.pecas_data[k];
                document.getElementById('pec-modal').style.display = 'none';
                window.autoSave();
            };
            grid.appendChild(b);
        });
        document.getElementById('pec-modal').style.display = 'flex';
    };

    window.fecharPecas = () => document.getElementById('pec-modal').style.display = 'none';
    window.resetarFolha = () => { if(confirm("Limpar?")) editor.innerText = ""; };
    window.injetarJustica = () => {
        const esp = window.BANCO_ESPELHOS[activeEx];
        if(esp) editor.innerText += "\n\n--- ⚖️ TESES ---\n[ ] " + esp.replace(/<[^>]*>/g, '').split('\n').filter(l => l.trim()).join('\n[ ] ');
    };

    function carregarFirebase() {
        window.onValue(window.ref(window.db, 'estudos/' + activeEx), (s) => {
            const d = s.val();
            if(d && d.text) editor.innerText = d.text;
        }, { onlyOnce: true });
    }

    // Inicializar
    carregarExames();
    carregarFirebase();
    editor.addEventListener('input', window.autoSave);

</script>
</body>
</html>
