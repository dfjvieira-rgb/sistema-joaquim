<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1; --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db; --header-h: 60px; --sidebar-w: 80px; }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; }
        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 65px; }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; }
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; }
        .editor-container { flex: 1; overflow-y: auto; padding: 20px; background: var(--bg-paper); display: flex; justify-content: center; }
        
        /* FOLHA ÚNICA COM RÉGUA */
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; min-height: 2000px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; display: flex; }
        .regua { width: 45px; border-right: 1px solid var(--line-color); background: #f8fafc; padding-top: 10px; user-select: none; }
        .regua div { height: 35px; font-size: 0.7rem; color: #64748b; display: flex; align-items: center; justify-content: center; }
        
        .area-escrita { 
            flex: 1; outline: none; padding: 10px 40px 10px 15px; font-size: 18px; line-height: 35px; 
            font-family: 'Courier New', monospace; color: var(--text-color);
            background-image: linear-gradient(var(--line-color) 1px, transparent 1px);
            background-size: 100% 35px; white-space: pre-wrap; word-wrap: break-word;
        }
        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; text-align: center; font-weight: 900; border-bottom: 2px solid var(--line-color); }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <button class="btn-side" style="width:40px; background:#64748b;" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="salvar()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#3b82f6;" onclick="injetar()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:var(--danger);" onclick="limpar()"><i class="fas fa-broom"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div class="regua" id="regua-num"></div>
            <div style="flex:1; display:flex; flex-direction:column;">
                <div id="identificador-peca">CADERNO DE RESPOSTAS</div>
                <div id="editor-final" class="area-escrita" contenteditable="true"></div>
            </div>
        </div>
    </section>
</main>

<script>
    const editor = document.getElementById('editor-final');
    const regua = document.getElementById('regua-num');
    
    // 1. Criar réguas
    for(let i=1; i<=190; i++) regua.innerHTML += `<div>${i}</div>`;

    // 2. Scanner (Funciona com o texto todo)
    editor.addEventListener('input', () => {
        const txt = editor.innerText.toUpperCase();
        const status = document.getElementById('radar-status');
        if(txt.includes("CONTESTAÇÃO")) status.innerText = "RADAR: CONTESTAÇÃO";
        else if(txt.includes("RECURSO ORDINÁRIO")) status.innerText = "RADAR: R.O.";
        else status.innerText = "SCANNER ATIVO";
    });

    // 3. Funções dos botões
    window.salvar = () => { localStorage.setItem('peca_joaquim', editor.innerHTML); alert("Salvo!"); };
    window.limpar = () => { if(confirm("Limpar?")) editor.innerHTML = ""; };
    window.injetar = () => { editor.focus(); document.execCommand('insertText', false, "EXCELENTÍSSIMO SENHOR DOUTOR JUIZ..."); };

    window.onload = () => { editor.innerHTML = localStorage.getItem('peca_joaquim') || "Clique para começar a peça..."; };
</script>
</body>
</html>
