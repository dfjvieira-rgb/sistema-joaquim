<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MASTER OAB | SISTEMA PRINCIPAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --gold: #d4af37; --bg-site: #0f172a; --pen-blue: #1e3a8a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #333; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; color: white; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 5px; border-bottom: 1px solid #cbd5e1; align-items: center; overflow-x: auto; }
        .btn-symbol { height: 36px; min-width: 38px; border-radius: 8px; border: 1px solid #e2e8f0; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1rem; background: white; flex-shrink: 0; }
        .viewer-section { width: 45%; display: flex; flex-direction: column; background: #1e293b; }
        .viewer-header { background: #0f172a; padding: 10px; display: flex; gap: 10px; border-bottom: 1px solid var(--gold); }
        .viewer-content { flex: 1; width: 100%; border: none; background: white; }
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 2500px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 40px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 11px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; overflow: hidden; }
        @media (max-width: 1024px) { .viewer-section { display: none; } }
    </style>
</head>
<body>
<header>
    <div class="logo">MASTER OAB | TREINO</div>
    <div id="timer" style="color:var(--gold); font-weight:800;">05:00:00</div>
</header>
<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol" style="width:auto; font-weight:bold;"></select>
            <button class="btn-symbol" style="background:var(--gold)" onclick="window.location.href='mentoria.html'">üèÜ</button>
            <button class="btn-symbol" onclick="alert('Estruturas')">‚öñÔ∏è</button>
            <button class="btn-symbol" onclick="alert('Hist√≥rico')">üìö</button>
            <button class="btn-symbol" style="background: #059669; color: white; margin-left: auto;" onclick="alert('Salvo')">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="l-nums"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()"></textarea>
            </div>
        </div>
    </section>
    <section class="viewer-section">
        <div class="viewer-header">
            <button class="btn-symbol" onclick="window.carregarPDF('caderno')" style="flex:1; font-size:0.7rem; font-weight:bold;">üìÑ CADERNO</button>
            <button class="btn-symbol" onclick="window.carregarPDF('espelho')" style="flex:1; font-size:0.7rem; font-weight:bold;">üîç ESPELHO</button>
        </div>
        <iframe id="pdf-frame" class="viewer-content" src="about:blank"></iframe>
    </section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) {
        let n = i < 10 ? "0"+i : i;
        let opt = document.createElement('option'); opt.value = n; opt.innerText = `EXAME ${n}`;
        if(i==36) opt.selected = true; sel.appendChild(opt);
    }
    window.carregarPDF = (tipo) => {
        const exame = sel.value;
        const url = tipo === 'caderno' ? `https://oab.fgv.br/arquivos/Exame_${exame}_Caderno_Trabalho.pdf` : `https://oab.fgv.br/arquivos/Exame_${exame}_Padrao_Trabalho.pdf`;
        document.getElementById('pdf-frame').src = url;
    };
    window.autoSave = () => set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value);
    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => { if(document.activeElement.id !== 'texto-final') document.getElementById('texto-final').value = s.val() || ""; });
    let l = ""; for(let i=1; i<=300; i++) l += i + "<br>"; document.getElementById('l-nums').innerHTML = l;
    window.carregarPDF('caderno');
</script>
</body>
</html>
