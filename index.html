<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | MOBILE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --fgv-yellow: #fff9c4; --rascunho: #fefce8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: #1e293b; padding: 8px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.9rem; }

        /* TOOLBARS OTIMIZADAS */
        .controls { background: #fff; display: flex; flex-direction: column; border-bottom: 1px solid #94a3b8; }
        .row { display: flex; gap: 4px; padding: 4px 8px; align-items: center; }
        
        .btn-action { flex: 1; height: 38px; border-radius: 6px; border: none; font-weight: bold; font-size: 0.7rem; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 4px; }
        .select-field { flex: 1; height: 38px; border-radius: 6px; border: 1px solid #ccc; font-size: 0.7rem; font-weight: bold; background: #fff; color: #334155; }
        
        .btn-blue { background: var(--primary); }
        .btn-green { background: var(--success); }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-icon { width: 38px; background: #f1f5f9; color: #334155; border: 1px solid #ccc; font-size: 1.1rem; }

        .main-container { flex: 1; display: flex; overflow: hidden; }

        /* EDITOR */
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #cbd5e1; border-right: 1px solid #334155; }
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        
        .fgv-panel { width: 100%; max-width: 800px; background: var(--fgv-yellow); border-left: 8px solid var(--warning); padding: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); color: #854d0e; display: none; border-radius: 4px; }
        .list-area { max-height: 100px; overflow-y: auto; margin-bottom: 8px; background: rgba(255,255,255,0.4); border: 1px solid #ddd; }
        .list-item { padding: 5px; border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-between; font-size: 0.75rem; color: #000; }

        .paper-sheet { width: 100%; max-width: 800px; min-height: 1200px; display: flex; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .line-nums { width: 30px; background: #f8fafc; border-right: 1px solid #e2e8f0; text-align: center; color: #94a3b8; font-size: 10px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-family: 'Courier Prime', monospace; font-size: 16px; line-height: 28px; color: #334155; background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; }

        /* PDF VIEWER */
        .viewer-section { flex: 1; display: flex; flex-direction: column; background: #0f172a; }
        .pdf-tabs { display: flex; background: #1e293b; padding: 4px 4px 0; gap: 2px; }
        .pdf-tab { flex: 1; padding: 10px 4px; border: none; border-radius: 4px 4px 0 0; font-size: 0.6rem; font-weight: 800; background: #334155; color: #94a3b8; }
        .pdf-tab.active { background: #fff; color: var(--primary); }
        .pdf-tab.ary { background: var(--gold); color: #000; }
        iframe { flex: 1; border: none; background: #fff; }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER PRO</div>
    <div id="status" style="font-size:0.6rem; color:var(--success)">SINCRO OK</div>
</header>

<div class="controls">
    <div class="row">
        <select class="select-field" id="exam-select" onchange="mudarExame(this.value)"></select>
        <select class="select-field" id="mode-select" onchange="mudarModo(this.value)">
            <option value="peca">üìÑ PE√áA</option>
            <option value="quest">üìù QUEST√ïES</option>
        </select>
        <select class="select-field" id="struct-select" onchange="carregarModelo(this.value)" style="border-color: var(--gold)">
            <option value="">üìÇ 40 ESTRUTURAS</option>
            <option value="rt">RT Ordin√°rio</option>
            <option value="contestacao">Contesta√ß√£o</option>
            <option value="ro">Recurso Ordin√°rio</option>
            <option value="ap">Agravo de Peti√ß√£o</option>
        </select>
    </div>
    <div class="row">
        <button class="btn-action btn-blue" onclick="salvarModelo()">üíæ SALVAR ESTRUTURA</button>
        <button class="btn-icon" onclick="togglePanel('box-teses')">üìå</button>
        <button class="btn-icon" onclick="togglePanel('box-dicas')">üìù</button>
        <button class="btn-action btn-green" onclick="arquivarTreino()">‚úÖ FINALIZAR</button>
    </div>
</div>

<div class="main-container">
    <section class="editor-section">
        <div class="paper-wrapper">
            <div id="box-dicas" class="fgv-panel" style="border-left-color: var(--danger);">
                <div id="dicas-list" class="list-area"></div>
                <input type="text" id="dica-tit" placeholder="Dica..." style="width:100%; margin-bottom:4px; font-size:0.7rem;">
                <button onclick="dbSalvar('dicas', 'dica')" style="width:100%; background:var(--danger); color:#fff; border:none; padding:5px; font-size:0.7rem;">GRAVAR</button>
            </div>
            <div id="box-teses" class="fgv-panel" style="border-left-color: var(--success);">
                <div id="teses-list" class="list-area"></div>
                <input type="text" id="tese-tit" placeholder="Tese..." style="width:100%; margin-bottom:4px; font-size:0.7rem;">
                <button onclick="dbSalvar('teses', 'tese')" style="width:100%; background:var(--success); color:#fff; border:none; padding:5px; font-size:0.7rem;">GRAVAR</button>
            </div>
            <div class="paper-sheet">
                <div class="line-nums" id="line-nums"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="pdf-tabs">
            <button class="pdf-tab active" id="t-prova" onclick="trocarPDF('prova')">PROVA</button>
            <button class="pdf-tab" id="t-gab" onclick="trocarPDF('gab')">GABARITO</button>
            <button class="pdf-tab ary" id="t-ary" onclick="trocarPDF('ary')">VADE ARY</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, remove, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);
    window.db_ops = { ref, set, push, remove, get, db };
    onValue(ref(db, 'teses'), (s) => renderLista(s.val(), 'teses-list', 'teses'));
    onValue(ref(db, 'dicas'), (s) => renderLista(s.val(), 'dicas-list', 'dicas'));
    onValue(ref(db, 'v3_treino/peca'), (s) => { if(!window.editing) document.getElementById('texto-final').value = s.val() || ""; });
</script>

<script>
    let ex = 42; let modo = 'peca'; let pecaAtiva = "";

    function trocarPDF(tipo) {
        document.querySelectorAll('.pdf-tab').forEach(t => t.classList.remove('active'));
        const f = document.getElementById('pdf-frame');
        if(tipo === 'prova') { f.src = `ro${ex}.pdf`; document.getElementById('t-prova').classList.add('active'); }
        if(tipo === 'gab') { f.src = `ro${ex}-gabarito.pdf`; document.getElementById('t-gab').classList.add('active'); }
        if(tipo === 'ary') { f.src = `Aryanna Linhares.pdf`; document.getElementById('t-ary').classList.add('active'); }
    }

    async function carregarModelo(k) {
        if(!k) return; pecaAtiva = k;
        const s = await window.db_ops.get(window.db_ops.ref(window.db_ops.db, `modelos_mestre/${k}`));
        document.getElementById('texto-final').value = s.exists() ? s.val() : "Inicie sua estrutura de " + k.toUpperCase();
        autoSave();
    }

    async function salvarModelo() {
        if(!pecaAtiva) return alert("Escolha uma pe√ßa!");
        await window.db_ops.set(window.db_ops.ref(window.db_ops.db, `modelos_mestre/${pecaAtiva}`), document.getElementById('texto-final').value);
        alert("Modelo salvo!");
    }

    function mudarExame(v) { ex = v; trocarPDF('prova'); }
    function togglePanel(id) { 
        const el = document.getElementById(id); 
        const d = el.style.display; 
        document.querySelectorAll('.fgv-panel').forEach(p => p.style.display = 'none');
        el.style.display = d === 'block' ? 'none' : 'block';
    }

    async function dbSalvar(p, pre) {
        const t = document.getElementById(`${pre}-tit`).value;
        if(!t) return;
        await window.db_ops.push(window.db_ops.ref(window.db_ops.db, p), { titulo: t, data: new Date().toLocaleString() });
        document.getElementById(`${pre}-tit`).value = "";
    }

    function renderLista(d, c, p) {
        const el = document.getElementById(c); el.innerHTML = "";
        if(d) Object.keys(d).forEach(k => {
            el.innerHTML += `<div class="list-item"><span>${d[k].titulo}</span><span onclick="excluir('${k}','${p}')" style="color:red">‚úñ</span></div>`;
        });
    }

    window.excluir = (id, p) => { if(confirm("Apagar?")) window.db_ops.remove(window.db_ops.ref(window.db_ops.db, `${p}/${id}`)); };

    function autoSave() {
        window.editing = true; clearTimeout(window.sv);
        window.sv = setTimeout(() => {
            window.db_ops.set(window.db_ops.ref(window.db_ops.db, `v3_treino/${modo}`), document.getElementById('texto-final').value);
            window.editing = false;
        }, 800);
    }

    function gerarLinhas(n) { 
        let h = ""; for(let i=1; i<=n; i++) h += i + "<br>"; 
        document.getElementById('line-nums').innerHTML = h; 
    }

    function mudarModo(v) { modo = v; gerarLinhas(v==='peca'?150:30); }

    window.onload = () => {
        gerarLinhas(150);
        const s = document.getElementById('exam-select');
        for(let i=44; i>=35; i--) { let o = document.createElement('option'); o.value=i; o.innerText=`EXAME ${i}`; if(i==42) o.selected=true; s.appendChild(o); }
        trocarPDF('prova');
    };
</script>
</body>
</html>
