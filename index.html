    <style>
        :root {

            --yellow: #f1c40f; --text: #2c3e50; --header-h: 60px; 
            --sidebar-w: 240px;

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; min-height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 8px; }
        #timer { font-family: monospace; font-size: 1.1rem; color: var(--yellow); }

        .toggle-btn { background: #34495e; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 1rem; }

        .nav-group { display: flex; gap: 4px; align-items: center; }
        .dropdown { position: relative; }
        .dropbtn { color: white; padding: 8px 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 0.7rem; text-transform: uppercase; white-space: nowrap; }
        .btn-struct { background-color: var(--accent); }
        .btn-correc { background-color: var(--orange); }
        .btn-postit { background-color: var(--yellow); color: #333; }
        .btn-dicas { background-color: var(--purple); }

        .dropdown-content { display: none; position: absolute; background: white; min-width: 200px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); right: 0; border-radius: 6px; padding: 8px; z-index: 2000; max-height: 70vh; overflow-y: auto; }
        .dropdown:hover .dropdown-content { display: block; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; font-size: 0.8rem; cursor: pointer; color: #333; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { width: var(--sidebar-w); background: #eaeff2; border-right: 1px solid #ccc; display: flex; flex-direction: column; overflow-y: auto; padding: 15px; gap: 10px; }
        .sidebar h4 { font-size: 0.65rem; color: #555; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 5px; margin-top: 10px; }
        
        .lista-exames-container { display: flex; flex-direction: column; gap: 4px; }
        .exame-btn { background: white; border: 1px solid #ddd; padding: 10px; border-radius: 4px; cursor: pointer; text-align: left; font-size: 0.7rem; font-weight: bold; transition: 0.2s; }
        .exame-btn:hover, .exame-btn.active { background: var(--accent); color: white; }
        
        .work-section { flex: 1; display: flex; flex-direction: column; background: white; }
        #area-peca { flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.6; outline: none; background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none; }

        .pdf-section { width: 35%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; overflow-y: auto; }
        .pdf-box { background: #333; border-radius: 4px; overflow: hidden; margin-bottom: 5px; }
        .pdf-header { padding: 5px 10px; color: white; font-size: 0.6rem; display: flex; justify-content: space-between; align-items: center; }
        .pdf-frame { width: 100%; height: 42vh; border: none; background: white; }

        .btn-action { border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; font-size: 0.65rem; }
