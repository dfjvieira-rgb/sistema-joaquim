<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #e11d48;
            --bg-site: #f8fafc; --gold: #d4af37; --pen-blue: #1e3a8a; --paper: #ffffff; --text: #1e293b; --border: #cbd5e1;
        }
        .dark-mode { --paper: #1e293b; --pen-blue: #93c5fd; --bg-site: #0f172a; --text: #f1f5f9; --border: #334155; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: var(--text); }
        
        header { background: #1e293b; padding: 0 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; flex-shrink: 0; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; position: relative; }
        
        /* Se√ß√£o Editor */
        .editor-section { flex: 1; display: flex; flex-direction: column; border-right: 2px solid var(--gold); min-width: 0; }
        .toolbar { background: var(--paper); padding: 8px; display: flex; gap: 5px; border-bottom: 1px solid var(--border); overflow-x: auto; flex-shrink: 0; align-items: center; }
        
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; background: transparent; color: var(--text); flex-shrink: 0; }
        .btn-symbol:active { background: rgba(0,0,0,0.1); }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.05); position: relative; }
        .paper-sheet { width: 100%; max-width: 800px; background: var(--paper); min-height: 1200px; display: flex; margin: 0 auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .line-nums { width: 35px; background: rgba(0,0,0,0.02); border-right: 1px solid var(--border); text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; pointer-events: none; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-size: 17px; font-family: 'Inter', sans-serif; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, var(--border) 27px); background-size: 100% 28px; background-attachment: local; resize: none; background-color: transparent; }

        /* Se√ß√£o PDF */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #525659; position: relative; }
        .pdf-controls { background: #323639; color: white; padding: 5px 10px; display: flex; align-items: center; gap: 10px; font-size: 12px; height: 40px; }
        #pdf-container { flex: 1; overflow: auto; display: flex; flex-direction: column; align-items: center; padding: 20px 0; }
        #pdf-canvas { box-shadow: 0 0 15px rgba(0,0,0,0.5); background: white; }

        /* Modais */
        .modal-full { display: none; position: fixed; inset: 0; background: var(--bg-site); z-index: 9999; flex-direction: column; }
        .modal-header { background: #1e293b; color: white; padding: 0 15px; display: flex; align-items: center; height: 50px; border-bottom: 2px solid var(--gold); }
        .modal-body { flex: 1; overflow-y: auto; padding: 20px; }
        .btn-close { background: none; border: none; color: var(--gold); font-size: 1.5rem; cursor: pointer; margin-right: 15px; }

        /* Bot√£o FAB Luxo para Post-its */
        .fab-add { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; background: var(--gold); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3); cursor: pointer; z-index: 10000; }

        @media (max-width: 768px) { 
            .viewer-section { display: none; } 
            .editor-section { border-right: none; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display" style="color:var(--warning); font-family:'Courier Prime'; font-weight:bold;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" class="btn-symbol" style="width:auto; font-size:0.75rem;" onchange="window.mudarExame()"></select>
            <button class="btn-symbol" title="Mentoria" onclick="window.irParaMentoria()">üèÜ</button>
            <button class="btn-symbol" title="Quest√µes" onclick="window.abrirModal('modal-respostas')">üìö</button>
            <button class="btn-symbol" title="Estruturas" onclick="window.toggleEstruturas()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Espelho" onclick="window.abrirModal('modal-espelho')">üéØ</button>
            <button class="btn-symbol" title="N√£o Confunda" onclick="window.abrirModal('modal-nc')">üìå</button>
            <button class="btn-symbol" title="Dicas" onclick="window.abrirModal('modal-dicas')">üí°</button>
            <button class="btn-symbol" title="Limpar" onclick="window.limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" title="Tema" onclick="window.toggleDarkMode()">üåì</button>
            <button class="btn-symbol" style="background:var(--success); color:white; margin-left:auto;" onclick="window.autoSave()">üíæ</button>
        </div>
        
        <div class="paper-wrapper">
            <div id="menu-estruturas"></div>
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()" placeholder="Inicie sua pe√ßa jur√≠dica aqui..."></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="section-pdf">
        <div class="pdf-controls">
            <button onclick="window.changePage(-1)" style="background:none; border:none; color:white; font-size:1.2rem; cursor:pointer;">‚óÄ</button>
            <span>P√°g: <input type="number" id="page-num" value="1" style="width:40px; background:#444; color:white; border:none; text-align:center;"> / <span id="page-count">0</span></span>
            <button onclick="window.changePage(1)" style="background:none; border:none; color:white; font-size:1.2rem; cursor:pointer;">‚ñ∂</button>
            
            <div style="margin-left:auto; display:flex; gap:5px;">
                <button class="btn-symbol" id="tab-prova" onclick="window.loadDoc('prova')" style="font-size:0.6rem; height:28px; color:white; border-color:#666;">PROVA</button>
                <button class="btn-symbol" id="tab-vade" onclick="window.loadDoc('vade')" style="font-size:0.6rem; height:28px; color:white; border-color:#666;">VADE</button>
            </div>
        </div>
        <div id="pdf-container">
            <canvas id="pdf-canvas"></canvas>
        </div>
    </section>
</div>

<div id="modal-nc" class="modal-full">
    <div class="modal-header">
        <button onclick="window.fecharModal('modal-nc')" class="btn-close">‚Üê</button>
        <h3>N√ÉO CONFUNDA / POST-ITS</h3>
    </div>
    <div class="modal-body" id="lista-nc-dinamica" style="padding-bottom: 80px;">
        </div>
    <button class="fab-add" onclick="window.abrirModalNC()">+</button>
</div>

<div id="modal-respostas" class="modal-full">
    <div class="modal-header">
        <button onclick="window.fecharModal('modal-respostas')" class="btn-close">‚Üê</button>
        <h3>QUEST√ïES DISCURSIVAS</h3>
    </div>
    <div class="modal-body">
        <textarea id="res-editor" class="text-area" style="width:100%; height:80vh; background:var(--paper); padding:20px; border-radius:10px; background-image:none;" oninput="window.saveMeta('v3_respostas', this.value)" placeholder="Responda aqui..."></textarea>
    </div>
</div>

<div id="modal-dicas" class="modal-full">
    <div class="modal-header">
        <button onclick="window.fecharModal('modal-dicas')" class="btn-close">‚Üê</button>
        <h3>DICAS E INSIGHTS</h3>
    </div>
    <div class="modal-body">
        <textarea id="dicas-editor" class="text-area" style="width:100%; height:80vh; background:var(--paper); padding:20px; border-radius:10px; background-image:none;" oninput="window.saveMeta('v3_dicas', this.value)" placeholder="Anota√ß√µes estrat√©gicas..."></textarea>
    </div>
</div>

<div id="modal-espelho" class="modal-full">
    <div class="modal-header">
        <button onclick="window.fecharModal('modal-espelho')" class="btn-close">‚Üê</button>
        <h3>ESPELHO FGV</h3>
    </div>
    <div class="modal-body" id="checklist-fgv"></div>
</div>

<script type="module" src="./app-master.js"></script>
<script>
    // Popular Select de Exames
    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) {
        let n = i<10?"0"+i:i; 
        let opt = document.createElement('option'); 
        opt.value=n; opt.innerText=`EXAME ${n}`; 
        if(i==44) opt.selected=true; 
        sel.appendChild(opt);
    }
    // Numera√ß√£o de Linhas Lateral
    document.getElementById('ln-main').innerHTML = Array.from({length:350}, (_,i)=>i+1).join('<br>');
</script>
</body>
</html>
