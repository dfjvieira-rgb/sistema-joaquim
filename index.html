<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - MODO ALVO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS PRESERVADO E ADAPTADO */
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --orange: #f39c12; --green: #27ae60; --yellow: #f1c40f; 
            --red: #e74c3c; --header-h: 60px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        #timer { font-family: monospace; font-size: 1.3rem; color: var(--yellow); }

        .nav-group { display: flex; gap: 8px; }
        .btn-alvo { background-color: var(--red); color: white; border: 2px solid white; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; animation: pulse 2s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; text-align: left; font-weight: bold; }
        .exame-btn:hover { background: var(--accent); color: white; }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        #area-peca { 
            flex: 1; padding: 30px; border: none; font-family: 'Courier New', monospace; 
            font-size: 16px; line-height: 1.6; outline: none; 
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; 
            resize: none;
        }

        /* NOVO: BOT√ÉO DA JUSTI√áA (FAB) */
        .btn-justica-fab {
            position: absolute; bottom: 20px; right: 20px;
            width: 56px; height: 56px; background-color: var(--primary);
            color: white; border-radius: 50%; display: flex;
            justify-content: center; align-items: center;
            font-size: 24px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 100; border: 2px solid var(--accent);
        }

        /* MODAL DE ESTRUTURAS */
        #modal-estruturas {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 85%; max-width: 350px;
            background: white; border-radius: 8px; z-index: 3000;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); padding: 20px;
        }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2500; }
        
        .item-estrutura { 
            padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; 
            font-size: 0.9rem; font-weight: bold; color: var(--primary);
        }
        .item-estrutura:hover { background: #f9f9f9; color: var(--accent); }

        /* √ÅREA DO CHECKLIST */
        #container-alvo { 
            display: none; width: 400px; background: white; border-left: 2px solid #ccc; 
            flex-direction: column; z-index: 2000;
        }
        .alvo-header { padding: 15px; background: var(--red); color: white; font-weight: bold; display: flex; justify-content: space-between; }
        .alvo-scroll { flex: 1; padding: 15px; overflow-y: auto; }
        
        .pdf-section { width: 30%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; }
        .pdf-frame { width: 100%; height: 50%; border: none; background: white; }

        @media (max-width: 1024px) {
            main { flex-direction: column; overflow-y: auto; }
            .sidebar, .pdf-section, #container-alvo { width: 100%; }
            #container-alvo { position: fixed; top: var(--header-h); left: 0; height: calc(100vh - var(--header-h)); }
            .btn-justica-fab { bottom: 80px; } /* Ajuste para n√£o sobrepor outros elementos mobile */
        }
    </style>
</head>
<body>

<header>
    <div id="timer">05:00:00</div>
    <div class="nav-group">
        <button class="btn-alvo" onclick="toggleAlvo()">üéØ ALVO / CORRE√á√ÉO</button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="lista-exames"></div>
    </aside>

    <section class="work-section">
        <div style="padding:10px; background:#f1f1f1; font-size:0.7rem; font-weight:bold" id="label-atual">üìç SELECIONE O EXAME</div>
        <textarea id="area-peca" placeholder="Escreva sua pe√ßa..."></textarea>
        
        <div class="btn-justica-fab" onclick="abrirEstruturas()">
            <i class="fas fa-balance-scale"></i>
        </div>
    </section>

    <section id="container-alvo">
        <div class="alvo-header">
            <span>CHECKLIST OFICIAL FGV</span>
            <button onclick="toggleAlvo()" style="background:none; border:none; color:white; cursor:pointer">‚úñ</button>
        </div>
        <div class="alvo-scroll" id="injetar-espelho"></div>
        <div class="resultado-nota">
            <div style="font-size:0.7rem; color:#666">PONTUA√á√ÉO TOTAL</div>
            <div id="display-nota" style="font-size:2.5rem; font-weight:bold; color:var(--red)">0.00</div>
        </div>
    </section>

    <section class="pdf-section" id="pdfs">
        <iframe id="v-enu" class="pdf-frame"></iframe>
        <iframe id="v-gab" class="pdf-frame"></iframe>
    </section>
</main>

<div class="overlay" id="overlay" onclick="fecharEstruturas()"></div>
<div id="modal-estruturas">
    <h3 style="margin-bottom:15px; color:var(--primary); border-bottom: 2px solid var(--accent)">Estruturas de Pe√ßas</h3>
    <div id="lista-estruturas-corpo">
        </div>
    <button onclick="fecharEstruturas()" style="margin-top:15px; width:100%; padding:10px; background:var(--red); color:white; border:none; border-radius:4px; cursor:pointer">FECHAR</button>
</div>

<script src="estruturas.js"></script>

<script>
    // BANCO DE ESPELHOS PRESERVADO
    const BANCO_ESPELHOS = {
        "44": `<div class="nota-floating">ESPELHO OFICIAL - EXAME 44 (CONTESTA√á√ÉO)</div>...`, // (Mantido conforme original)
        "41": `...`, // (Mantido conforme original)
        "40": `...`, // (Mantido conforme original)
        "37": `...`, // (Mantido conforme original)
        "35": `...`  // (Mantido conforme original)
    };

    let idAtivo = null;

    // INICIALIZA√á√ÉO
    function carregarMenu() {
        const menu = document.getElementById('lista-exames');
        Object.keys(BANCO_ESPELHOS).sort((a,b)=>b-a).forEach(ex => {
            const b = document.createElement('button');
            b.className = 'exame-btn';
            b.innerText = `EXAME XXX${ex}`;
            b.onclick = () => selecionarExame(ex);
            menu.appendChild(b);
        });
    }

    function selecionarExame(num) {
        idAtivo = num;
        document.getElementById('label-atual').innerText = `üìç EXAME XXX${num}`;
        document.getElementById('v-enu').src = `ro${num}.pdf`;
        document.getElementById('v-gab').src = `ro${num}-gabarito.pdf`;
        document.getElementById('injetar-espelho').innerHTML = BANCO_ESPELHOS[num] || "Espelho n√£o cadastrado.";
        window.calcNota();
    }

    // L√ìGICA DO BOT√ÉO DA JUSTI√áA
    function abrirEstruturas() {
        const modal = document.getElementById('modal-estruturas');
        const overlay = document.getElementById('overlay');
        const corpo = document.getElementById('lista-estruturas-corpo');
        
        corpo.innerHTML = ""; // Limpa antes de carregar

        if (typeof estruturas !== 'undefined') {
            estruturas.forEach(est => {
                const div = document.createElement('div');
                div.className = 'item-estrutura';
                div.innerText = est.nome;
                div.onclick = () => {
                    document.getElementById('area-peca').value = est.esqueleto;
                    fecharEstruturas();
                };
                corpo.appendChild(div);
            });
        } else {
            corpo.innerHTML = "<p style='font-size:0.8rem; color:red;'>Arquivo 'estruturas.js' n√£o carregado ou vari√°vel 'estruturas' n√£o definida.</p>";
        }

        modal.style.display = 'block';
        overlay.style.display = 'block';
    }

    function fecharEstruturas() {
        document.getElementById('modal-estruturas').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    function toggleAlvo() {
        if(!idAtivo) return alert("Selecione um exame primeiro!");
        const painel = document.getElementById('container-alvo');
        const pdfs = document.getElementById('pdfs');
        if(painel.style.display === 'flex') {
            painel.style.display = 'none';
            pdfs.style.display = 'flex';
        } else {
            painel.style.display = 'flex';
            pdfs.style.display = 'none';
        }
    }

    window.calcNota = function() {
        const checkboxes = document.querySelectorAll('#injetar-espelho input[type="checkbox"]');
        let nota = 0;
        checkboxes.forEach(c => { if(c.checked) nota += parseFloat(c.value); });
        document.getElementById('display-nota').innerText = nota.toFixed(2);
    };

    window.onload = carregarMenu;
</script>
</body>
</html>
