<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM MASTER ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #22c55e; --purple: #a855f7;
            --header-h: 65px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--primary); 
            height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; 
        }

        header { 
            background: var(--primary); height: var(--header-h); padding: 0 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }

        .nav-group { display: flex; gap: 8px; align-items: center; }

        .btn-ref {
            height: 42px; width: 42px; border-radius: 8px; border: 2px solid var(--gold);
            background: var(--secondary); color: var(--gold); font-weight: 900;
            cursor: pointer; font-size: 1.1rem;
        }
        .btn-ref.active { background: var(--gold); color: var(--primary); }

        .btn-tool { 
            height: 42px; min-width: 42px; border-radius: 8px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1rem; cursor: pointer; background: var(--secondary);
        }

        /* SIDEBAR FIXA */
        .sidebar { 
            width: 80px; background: var(--secondary); display: flex; 
            flex-direction: column; gap: 8px; padding: 10px 5px; overflow-y: auto;
            border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001;
        }
        
        #radar-peca {
            background: #000; color: var(--gold);
            padding: 8px 2px; border-radius: 6px; font-size: 0.55rem;
            font-weight: 900; text-align: center; margin-bottom: 10px;
            min-height: 50px; display: flex; align-items: center; justify-content: center;
            text-transform: uppercase; border: 1px solid var(--gold);
            font-family: monospace; line-height: 1.1;
        }

        .exame-btn {
            width: 100%; height: 40px; min-height: 40px; background: #2d3748; border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.85rem; color: #cbd5e1; cursor: pointer;
        }
        .exame-btn.active { background: var(--gold); color: var(--primary); }

        /* ÁREA DA FOLHA SEM CORTES */
        main { display: flex; flex: 1; overflow: hidden; background: #1e293b; }

        .editor-container { 
            flex: 1; overflow-y: auto; background: #cbd5e1; 
            display: flex; justify-content: center;
        }
        
        .paper { 
            background: white; width: 100%; max-width: 850px; min-height: 100%; 
            padding: 40px 25px 150px 25px; position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .editor-area { 
            outline: none; font-size: 18px; line-height: 30px; color: #1e293b; 
            font-family: 'Times New Roman', serif; text-align: justify;
            background-image: repeating-linear-gradient(white, white 29px, #eef2f7 29px, #eef2f7 30px);
            min-height: 1000px; width: 100%; word-wrap: break-word;
        }

        /* FERRAMENTAS MOBILE RODAPÉ / DESKTOP LATERAL */
        .paper-tools {
            position: fixed; left: 90px; bottom: 20px;
            display: flex; flex-direction: column; gap: 10px; z-index: 1500;
        }

        .btn-side {
            width: 50px; height: 50px; border-radius: 12px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.4rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .side-pecas { background: var(--secondary); border: 1px solid var(--accent); color: var(--accent); }
        .side-justica { background: var(--accent); }
        .side-clear { background: var(--red); }

        .pdf-panel { 
            width: 0; background: #0f172a; display: flex; flex-direction: column; 
            transition: width 0.3s ease; overflow: hidden; z-index: 2000;
        }
        .pdf-panel.open { width: 50%; border-left: 3px solid var(--gold); }

        @media (max-width: 900px) {
            .sidebar { width: 65px; }
            .paper { padding: 30px 15px 160px 15px; max-width: 100%; border-radius: 0; }
            .paper-tools {
                flex-direction: row; left: 0; right: 0; bottom: 0; 
                width: 100%; justify-content: space-around;
                background: var(--primary); padding: 15px;
                border-top: 2px solid var(--gold);
            }
            .pdf-panel.open { width: 100%; position: absolute; inset: 0; }
        }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 400px; border-radius: 12px; padding: 20px; }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
        <button class="btn-ref" id="ref-p" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="togglePdf('v')">V</button>
    </div>
    <div class="nav-group">
        <button class="btn-tool" style="background:var(--purple)" onclick="location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" style="background:var(--fgv-green)" onclick="salvarManual()"><i class="fas fa-save"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-peca">CARREGANDO</div>
        <div id="exam-nav" style="display: flex; flex-direction: column; gap: 8px;"></div>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false" oninput="autoSave()"></div>
        </div>
        <div class="paper-tools">
            <button class="btn-side side-pecas" onclick="abrirPecas()"><i class="fas fa-scroll"></i></button>
            <button class="btn-side side-justica" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
            <button class="btn-side side-clear" onclick="resetarFolha()"><i class="fas fa-eraser"></i></button>
        </div>
    </section>

    <section class="pdf-panel" id="pdf-panel">
        <div style="height:45px; background:var(--primary); display:flex; align-items:center; justify-content:space-between; padding:0 15px;">
            <span style="color:var(--gold); font-size:0.75rem; font-weight:bold;">PDF SUPORTE</span>
            <button onclick="closePdf()" style="background:var(--red); border:none; color:white; padding:5px 10px; border-radius:5px; cursor:pointer;">X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none; background:white;"></iframe>
    </section>
</main>

<div class="modal" id="pec-modal">
    <div class="modal-body">
        <h3 style="margin-bottom:15px; text-align:center;">ESTRUTURAS</h3>
        <div id="peca-grid" style="display:grid; gap:10px; max-height:350px; overflow-y:auto;"></div>
        <button onclick="fecharPecas()" style="width:100%; margin-top:20px; padding:15px; background:var(--primary); color:white; border:none; border-radius:8px;">VOLTAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = "40";
    let currentMode = null;
    const editor = document.getElementById('main-editor');
    const radar = document.getElementById('radar-peca');

    function identificarPeca(exameId) {
        const conteudo = BANCO_ESPELHOS[exameId.toString()];
        if (!conteudo) return "SEM DADOS";
        const txt = conteudo.toUpperCase();
        if (txt.includes("RECLAMAÇÃO") || txt.includes("INICIAL")) return "RT - RECLAMAÇÃO";
        if (txt.includes("CONTESTAÇÃO")) return "CONTESTAÇÃO";
        if (txt.includes("ORDINÁRIO")) return "REC. ORDINÁRIO";
        return "PEÇA OAB";
    }

    window.onload = () => {
        const nav = document.getElementById('exam-nav');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('div');
            btn.className = `exame-btn ${i==activeEx?'active':''}`;
            btn.innerText = `E${i}`;
            btn.onclick = () => {
                activeEx = i.toString();
                document.querySelectorAll('.exame-btn').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
                radar.innerText = identificarPeca(activeEx);
                carregarFirebase();
                if(currentMode) updatePdfSrc();
            };
            nav.appendChild(btn);
        }
        radar.innerText = identificarPeca(activeEx);
        carregarFirebase();
        renderPecas();
    };

    window.togglePdf = (mode) => {
        const panel = document.getElementById('pdf-panel');
        if(currentMode === mode) { closePdf(); } 
        else {
            currentMode = mode;
            panel.classList.add('open');
            document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
            document.getElementById(`ref-${mode}`).classList.add('active');
            updatePdfSrc();
        }
    };

    window.closePdf = () => {
        document.getElementById('pdf-panel').classList.remove('open');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
        currentMode = null;
    };

    function updatePdfSrc() {
        const docs = { 'p': `ro${activeEx}.pdf`, 'g': `ro${activeEx}-gabarito.pdf`, 'v': `vade.pdf` };
        document.getElementById('pdf-frame').src = docs[currentMode];
    }

    window.autoSave = () => {
        set(ref(db, 'estudos/' + activeEx), { text: editor.innerText, ts: Date.now() });
    };

    window.injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(!esp) return;
        editor.innerText += "\n\n--- ⚖️ TESES ---\n[ ] " + esp.replace(/<[^>]*>/g, '').split('\n').filter(l => l.trim()).join('\n[ ] ');
        window.autoSave();
    };

    window.abrirPecas = () => document.getElementById('pec-modal').style.display = 'flex';
    window.fecharPecas = () => document.getElementById('pec-modal').style.display = 'none';

    window.renderPecas = () => {
        const container = document.getElementById('peca-grid');
        if(!container) return;
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('button');
            b.style.padding = "14px";
            b.style.textAlign = "left";
            b.style.border = "1px solid #ddd";
            b.style.background = "#f8fafc";
            b.style.borderRadius = "8px";
            b.style.fontWeight = "bold";
            b.innerText = k.toUpperCase();
            b.onclick = () => {
                editor.innerText += "\n\n" + pecas[k];
                window.autoSave();
                fecharPecas();
            };
            container.appendChild(b);
        });
    };

    window.salvarManual = () => { window.autoSave(); alert("✅ SALVO!"); };
    window.resetarFolha = () => { if(confirm("Limpar?")) { editor.innerText = ""; window.autoSave(); } };

    function carregarFirebase() {
        onValue(ref(db, 'estudos/' + activeEx), (s) => {
            const d = s.val();
            if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
        }, { onlyOnce: true });
    }
</script>
</body>
</html>
