<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 65px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 1000; }
        .nav-group { display: flex; gap: 8px; align-items: center; }
        .btn-ref { height: 38px; width: 38px; border-radius: 6px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-ref.active { background: var(--gold); color: var(--primary); }
        .btn-tool { height: 40px; width: 40px; border-radius: 6px; border: none; color: white; cursor: pointer; background: #334155; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; }
        
        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-paper); }
        .sidebar { width: 75px; background: #1e293b; display: flex; flex-direction: column; gap: 5px; padding: 8px; overflow-y: auto; border-right: 1px solid rgba(255,255,255,0.1); }
        #radar-peca { background: #000; color: var(--gold); padding: 5px 2px; border-radius: 4px; font-size: 0.55rem; font-weight: 900; text-align: center; min-height: 45px; display: flex; align-items: center; justify-content: center; border: 1px solid var(--gold); text-transform: uppercase; font-family: monospace; margin-bottom: 5px; }
        .exame-btn { width: 100%; height: 35px; background: #334155; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 0.8rem; color: #cbd5e1; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: var(--primary); }
        
        .editor-container { flex: 1; overflow-y: auto; display: flex; justify-content: center; padding: 20px 0; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; min-height: 100%; padding: 50px; position: relative; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .editor-area { outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); font-family: 'Times New Roman', serif; text-align: justify; background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px); min-height: 1200px; width: 100%; word-wrap: break-word; }

        .paper-tools { position: fixed; left: 90px; bottom: 30px; display: flex; flex-direction: column; gap: 12px; z-index: 1500; }
        .btn-side { width: 50px; height: 50px; border-radius: 12px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.3rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        
        .side-struct { background: #1e293b; border: 1px solid var(--gold); color: var(--gold); }
        .side-hammer { background: #3b82f6; }
        .side-print { background: #6366f1; }
        .side-trash { background: #ef4444; }

        .pdf-panel { position: fixed; right: 0; top: var(--header-h); bottom: 0; width: 0; background: white; transition: 0.3s; z-index: 2000; border-left: 2px solid var(--gold); overflow: hidden; display: flex; flex-direction: column; }
        .pdf-panel.open { width: 50%; }

        @media print {
            header, .sidebar, .paper-tools, .pdf-panel { display: none !important; }
            body, main, .editor-container { background: white !important; overflow: visible !important; }
            .paper { width: 100% !important; padding: 0 !important; box-shadow: none !important; }
            .editor-area { background-image: none !important; color: black !important; }
        }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: var(--paper-color); width: 90%; max-width: 400px; padding: 20px; border-radius: 10px; border: 2px solid var(--gold); }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.reload()"><i class="fas fa-home"></i></button>
        <button class="btn-tool" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-ref" id="ref-p" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="togglePdf('v')">V</button>
    </div>
    <div class="nav-group">
        <button class="btn-tool" style="background:#a855f7" onclick="window.open('mentoria.html', '_blank')"><i class="fas fa-rocket"></i></button>
        <button class="btn-tool" style="background:#22c55e" onclick="salvarApenasPDF()"><i class="fas fa-save"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-peca">RADAR</div>
        <div id="exam-nav"></div>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
        </div>
        
        <div class="paper-tools">
            <button class="btn-side side-struct" onclick="abrirEstruturas()"><i class="fas fa-scroll"></i></button>
            <button class="btn-side side-hammer" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
            <button class="btn-side side-print" onclick="window.print()"><i class="fas fa-print"></i></button>
            <button class="btn-side side-trash" onclick="limparPeça()"><i class="fas fa-trash-alt"></i></button>
        </div>
    </section>

    <div class="pdf-panel" id="pdf-panel">
        <div style="background:var(--primary); color:white; padding:10px; display:flex; justify-content:space-between;">
            <span>DADOS DE SUPORTE</span>
            <button onclick="closePdf()" style="color:red; background:none; border:none; font-weight:bold;">X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="modal-pecas"><div class="modal-body"><div id="grid-pecas" style="display:grid; gap:8px;"></div><button onclick="document.getElementById('modal-pecas').style.display='none'" style="width:100%; margin-top:15px; padding:10px;">FECHAR</button></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let activeEx = "41";
    const editor = document.getElementById('main-editor');

    // CONCEITO DISQUETE: APENAS PDF NO HISTÓRICO
    window.salvarApenasPDF = () => {
        push(ref(db, 'mentoria/historico'), {
            exame: activeEx,
            data: new Date().toLocaleString('pt-BR'),
            tipo: "PDF_OFFICIAL"
        });
        window.print();
    };

    window.limparPeça = () => {
        if(confirm("COMANDANTE: Ejetar conteúdo?")) {
            editor.innerText = "";
            set(ref(db, 'estudos/' + activeEx), { text: "", ts: serverTimestamp() });
        }
    };

    window.togglePdf = (m) => {
        const p = document.getElementById('pdf-panel');
        p.classList.add('open');
        document.getElementById('pdf-frame').src = m === 'v' ? 'vade.pdf' : `ro${activeEx}${m==='g'?'-gabarito':''}.pdf`;
    };
    window.closePdf = () => document.getElementById('pdf-panel').classList.remove('open');

    window.injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx] || "Sem teses carregadas.";
        editor.innerText += "\n\n--- TESES DA JUSTIÇA ---\n" + esp.replace(/<[^>]*>/g, '');
    };

    window.abrirEstruturas = () => {
        const g = document.getElementById('grid-pecas'); g.innerHTML = '';
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('button'); b.innerText = k.toUpperCase();
            b.onclick = () => { editor.innerText += "\n" + pecas[k]; document.getElementById('modal-pecas').style.display='none'; };
            g.appendChild(b);
        });
        document.getElementById('modal-pecas').style.display='flex';
    };

    const carregarExames = () => {
        const nav = document.getElementById('exam-nav'); nav.innerHTML = '';
        for (let i = 44; i >= 35; i--) {
            const b = document.createElement('div');
            b.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            b.innerText = `E${i}`;
            b.onclick = () => { activeEx = i.toString(); carregarExames(); carregarFirebase(); };
            nav.appendChild(b);
        }
        const txt = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();
        document.getElementById('radar-peca').innerText = txt.includes("ORDINÁRIO") ? "REC. ORD." : txt.includes("CONTESTAÇÃO") ? "CONTES." : "ESCANER";
    };

    function carregarFirebase() {
        onValue(ref(db, 'estudos/' + activeEx), (s) => {
            const d = s.val(); if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
        }, { onlyOnce: true });
    }

    carregarExames(); carregarFirebase();
    editor.addEventListener('input', () => set(ref(db, 'estudos/'+activeEx), {text: editor.innerText, ts: serverTimestamp()}));
</script>
</body>
</html>
