<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER ELITE | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #e11d48;
            --bg-site: #f8fafc; --gold: #fbbf24; --pen-blue: #1e3a8a; --paper: #ffffff; --text: #1e293b;
            --border: #cbd5e1; --header-h: 45px;
        }
        .dark-mode { 
            --paper: #1e293b; --pen-blue: #93c5fd; --bg-site: #0f172a; --text: #f1f5f9; 
            --border: #334155;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: var(--text); }
        
        header { background: #1e293b; padding: 0 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: var(--header-h); z-index: 1001; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; letter-spacing: 1px; }
        
        /* SCANNER DE ALTA PRECIS√ÉO */
        #radar-box { display: flex; align-items: center; gap: 8px; background: #000; padding: 4px 12px; border: 1px solid #334155; border-radius: 20px; }
        #radar-light { width: 10px; height: 10px; border-radius: 50%; background: #444; box-shadow: 0 0 5px #000; }
        #radar-text { color: #00ff00; font-family: 'Courier Prime', monospace; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        .detectado { background: #00ff00 !important; box-shadow: 0 0 10px #00ff00 !important; }

        .main-container { flex: 1; display: flex; overflow: hidden; position: relative; }

        .editor-section { flex: 1; display: flex; flex-direction: column; background: var(--bg-site); border-right: 1px solid var(--border); min-width: 0; }
        .toolbar { background: #ffffff; padding: 8px; display: flex; gap: 6px; border-bottom: 1px solid var(--border); align-items: center; overflow-x: auto; }
        .dark-mode .toolbar { background: #1e293b; }
        
        .btn-symbol { height: 36px; min-width: 38px; border-radius: 8px; border: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1rem; background: var(--paper); color: var(--text); flex-shrink: 0; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.05); }
        .paper-sheet { width: 100%; max-width: 800px; background: var(--paper); min-height: 2000px; display: flex; margin: 0 auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .line-nums { width: 35px; background: rgba(0,0,0,0.03); border-right: 1px solid var(--border); text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; user-select: none; }
        .text-area { 
            flex: 1; border: none; outline: none; padding: 15px; 
            font-size: 18px; line-height: 28px; color: var(--pen-blue); 
            background-image: linear-gradient(transparent, transparent 27px, var(--border) 27px); 
            background-size: 100% 28px; background-attachment: local;
            resize: none; background-color: transparent; font-family: 'Inter', sans-serif;
        }

        #menu-estruturas { display: none; position: absolute; top: 95px; left: 20px; background: var(--paper); border: 2px solid var(--gold); border-radius: 8px; z-index: 5000; width: 280px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .menu-item { padding: 15px; cursor: pointer; border-bottom: 1px solid var(--border); font-size: 0.8rem; font-weight: bold; color: var(--text); display: flex; align-items: center; gap: 10px; }
        .menu-item:hover { background: var(--gold); color: black; }

        .modal-full { display: none; position: fixed; inset: 0; background: var(--bg-site); z-index: 9999; flex-direction: column; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="radar-box">
        <div id="radar-light"></div>
        <div id="radar-text">SCANNER: STANDBY</div>
    </div>
    <div id="timer-display" style="color:var(--warning); font-family:'Courier Prime'; font-weight:bold;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol" style="width:auto; font-weight:bold;"></select>
            <button class="btn-symbol" onclick="window.toggleEstruturas()" title="Estruturas"><i class="fas fa-scroll"></i></button>
            <button class="btn-symbol" onclick="window.toggleDarkMode()"><i class="fas fa-moon"></i></button>
            <button class="btn-symbol" style="background:var(--success); color:white; margin-left:auto;" onclick="window.lancarMissao()"><i class="fas fa-rocket"></i></button>
        </div>
        
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.scanner()" placeholder="O Scanner identificar√° a pe√ßa automaticamente..."></textarea>
            </div>
        </div>
    </section>
</div>

<div id="menu-estruturas">
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    // Importando seus dados oficiais
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    const config = { databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    // SCANNER DE PRECIS√ÉO TOTAL
    window.scanner = () => {
        const conteudo = document.getElementById('texto-final').value.toUpperCase();
        const radarText = document.getElementById('radar-text');
        const radarLight = document.getElementById('radar-light');
        
        let detectado = false;

        // 1. Tenta identificar nomes oficiais do banco de espelhos
        for (let nomePeca in pecas) {
            if (conteudo.includes(nomePeca.toUpperCase())) {
                radarText.innerText = "PE√áA: " + nomePeca;
                radarLight.classList.add('detectado');
                detectado = true;
                break;
            }
        }

        // 2. Se n√£o achou na lista oficial, busca termos chave
        if (!detectado) {
            if (conteudo.includes("RECLAMA√á√ÉO") || conteudo.includes("INICIAL")) radarText.innerText = "SCAN: RECLAMA√á√ÉO";
            else if (conteudo.includes("CONTESTA√á√ÉO")) radarText.innerText = "SCAN: CONTESTA√á√ÉO";
            else if (conteudo.includes("ORDIN√ÅRIO")) radarText.innerText = "SCAN: REC. ORDIN√ÅRIO";
            else {
                radarText.innerText = "SCANNER: BUSCANDO...";
                radarLight.classList.remove('detectado');
            }
        }
        window.autoSave();
    };

    window.toggleEstruturas = () => {
        const m = document.getElementById('menu-estruturas');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
        
        // Gera a lista bebendo das chaves do seu arquivo de pe√ßas
        if (m.innerHTML === "") {
            Object.keys(pecas).forEach(nome => {
                const item = document.createElement('div');
                item.className = 'menu-item';
                item.innerHTML = `<i class="fas fa-file-contract"></i> ${nome}`;
                item.onclick = () => {
                    document.getElementById('texto-final').value = pecas[nome];
                    window.toggleEstruturas();
                    window.scanner();
                };
                m.appendChild(item);
            });
        }
    };

    window.lancarMissao = () => {
        const ex = document.getElementById('exam-select').value;
        const data = { 
            texto: document.getElementById('texto-final').value, 
            peca_detectada: document.getElementById('radar-text').innerText,
            ts: Date.now() 
        };
        push(ref(db, `historico_final/${ex}`), data);
        alert("üöÄ MISS√ÉO LAN√áADA! SALVO NO HIST√ìRICO.");
    };

    window.autoSave = () => {
        const ex = document.getElementById('exam-select').value;
        set(ref(db, `v3_treino/exame_${ex}`), document.getElementById('texto-final').value);
    };

    // SETUP
    const sel = document.getElementById('exam-select');
    for(let i=45; i>=35; i--) {
        let opt = document.createElement('option'); opt.value = i; opt.innerText = `EXAME ${i}`;
        sel.appendChild(opt);
    }
    document.getElementById('ln-main').innerHTML = Array.from({length:100}, (_,i)=>i+1).join('<br>');
    
    // Inicia o Scanner
    window.scanner();
</script>
</body>
</html>
