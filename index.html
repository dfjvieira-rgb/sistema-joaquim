<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a; --rascunho-bg: #fefce8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 2000; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        #timer-display { font-family: 'Courier Prime', monospace; font-size: 1.1rem; color: var(--warning); background: #000; padding: 2px 8px; border-radius: 4px; border: 1px solid #333; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }

        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 5px; border-bottom: 1px solid #cbd5e1; align-items: center; }
        .btn-symbol { height: 36px; min-width: 38px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1rem; font-weight: 800; transition: 0.2s; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 3000px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; font-weight: bold; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-family: 'Inter', sans-serif; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; overflow: hidden; }

        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; overflow: hidden; position: relative; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; z-index: 100; }
        .tab { padding: 8px 12px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); }
        
        #pdf-outer-container { flex: 1; overflow: auto; background: #525659; display: flex; justify-content: center; }
        #pdf-inner-zoom { transform-origin: top center; transition: transform 0.1s ease-out; display: flex; flex-direction: column; align-items: center; padding: 20px 0; }
        canvas { box-shadow: 0 0 15px rgba(0,0,0,0.5); margin-bottom: 20px; max-width: 100%; background: white; }

        .zoom-sidebar { position: absolute; right: 10px; top: 60px; display: flex; flex-direction: column; gap: 10px; z-index: 500; background: rgba(0,0,0,0.8); padding: 12px 8px; border-radius: 30px; border: 1px solid var(--gold); }
        .zoom-slider { appearance: slider-vertical; width: 8px; height: 120px; cursor: pointer; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 600px; border-radius: 12px; padding: 20px; color: #1e293b; max-height: 85vh; overflow-y: auto; }
        .btn-model-item { width: 100%; padding: 15px; margin-bottom: 10px; border: 2px solid #e2e8f0; border-radius: 10px; background: #f8fafc; text-align: left; cursor: pointer; }
        .btn-model-item:hover { border-color: var(--primary); background: #eff6ff; }

        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; border: 2px solid var(--gold); z-index: 1000; align-items: center; justify-content: center; font-size: 1.5rem; }
        @media (max-width: 1024px) { .viewer-section { position: fixed; inset: 0; z-index: 500; display: none; } .viewer-section.active { display: flex; } #mobile-btn { display: flex; } }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div class="timer-group" style="display:flex; align-items:center; gap:10px;">
        <div id="timer-display">05:00:00</div>
        <button onclick="window.toggleSimulado()" style="background:var(--danger); border:none; color:white; padding:5px 10px; border-radius:4px; cursor:pointer;">üèÅ</button>
    </div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol" style="width:auto; font-size:0.7rem; border:1px solid #ddd;"></select>
            <button class="btn-symbol" title="Museu" style="background:#f0fdf4; color:var(--success)" onclick="window.abrirEvolucao()">üìö</button>
            <button class="btn-symbol" title="Injetar Pe√ßa" style="background:#fef9c3; color:#854d0e" onclick="window.abrirPecas()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Post-it" style="background:#fff7ed; color:#c2410c" onclick="window.abrirPostIt()">üìå</button>
            <button class="btn-symbol" title="Limpar" style="background:#fee2e2; color:var(--danger)" onclick="window.limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" title="Salvar" style="background:var(--success); color:white; margin-left:auto;" onclick="window.finalizarEArquivar()">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="line-nums-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs">
            <button class="tab active" onclick="window.carregarPDF('prova', this)">PROVA</button>
            <button class="tab" onclick="window.carregarPDF('gabr', this)">GABARITO</button>
            <button class="tab" style="color:var(--gold)" onclick="window.carregarPDF('vade', this)">VADE</button>
        </div>
        <div class="zoom-sidebar">
            <input type="range" min="50" max="300" value="130" class="zoom-slider" oninput="window.applyZoom(this.value)">
        </div>
        <div id="pdf-outer-container">
            <div id="pdf-inner-zoom"></div>
        </div>
    </section>
</div>

<div id="modal-pecas" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content"><h3>‚öñÔ∏è SELE√á√ÉO DE ESTRUTURA (1-45)</h3><br><div id="lista-pecas"></div></div></div>
<div id="modal-evolucao" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content"><h3>üìö MEUS TREINOS SALVOS</h3><br><div id="lista-historico"></div></div></div>
<div id="modal-rascunho" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content" style="background:var(--rascunho-bg)"><h3>üìå POST-IT / FOLHA DE DICAS</h3><br><textarea id="rascunho-editor" class="text-area" style="background:var(--rascunho-bg); height:400px; border:1px solid #ddd;" oninput="window.saveRascunho()"></textarea></div></div>

<button id="mobile-btn" onclick="document.getElementById('viewer').classList.toggle('active')">üìë</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    let pdfDoc = null; let timerInterval = null; let tempo = 18000;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // BANCO DE DADOS GIGANTESCO (INTEGRIDADE TOTAL 1-45)
    const bancoFidelidade = {
        "45": { tipo: "RT", local: "... VARA DO TRABALHO DE ...", art: "840, ¬ß 1¬∫ da CLT", teses: "1. Adicional de Transfer√™ncia\n2. Equipara√ß√£o Salarial\n3. Multa 477" },
        "44": { tipo: "Contesta√ß√£o", local: "... VARA DO TRABALHO DE ...", art: "847 da CLT", teses: "1. Preliminar de In√©pcia\n2. Prescri√ß√£o Bienal\n3. Vale-Transporte" },
        "43": { tipo: "RO", local: "... VARA DO TRABALHO DE ...", art: "895, I da CLT", teses: "1. Cerceamento de Defesa\n2. Horas Extras (Art. 62)\n3. Honor√°rios" },
        "42": { tipo: "RT", local: "... VARA DO TRABALHO DE ...", art: "840, ¬ß 1¬∫ da CLT", teses: "1. Estabilidade Gestante\n2. Dano Moral\n3. Verbas Rescis√≥rias" },
        "41": { tipo: "Contesta√ß√£o", local: "... VARA DO TRABALHO DE ...", art: "847 da CLT", teses: "1. Coisa Julgada\n2. Periculosidade\n3. Desvio de Fun√ß√£o" },
        "40": { tipo: "RT", local: "90¬™ VARA DO TRABALHO DE OSASCO/SP", art: "840, ¬ß 1¬∫ da CLT", teses: "1. V√≠nculo Empregat√≠cio (Art. 3¬∫)\n2. Justi√ßa Gratuita\n3. Rescis√£o Indireta" },
        "39": { tipo: "Consigna√ß√£o em Pagamento", local: "... VARA DO TRABALHO DE ...", art: "539 CPC c/c 769 CLT", teses: "1. Recusa Recibo Quita√ß√£o\n2. Dep√≥sito Valores\n3. Extin√ß√£o Obriga√ß√£o" },
        "38": { tipo: "Contesta√ß√£o", local: "... VARA DO TRABALHO DE ...", art: "847 da CLT", teses: "1. Incompet√™ncia Absoluta\n2. Horas in itinere\n3. Uniforme" },
        "37": { tipo: "RO", local: "... VARA DO TRABALHO DE ...", art: "895, I da CLT", teses: "1. Preliminar Negativa Presta√ß√£o\n2. Comiss√µes\n3. Prontid√£o" },
        "36": { tipo: "RT", local: "... VARA DO TRABALHO DE ...", art: "840, ¬ß 1¬∫ da CLT", teses: "1. Reintegra√ß√£o Dirigente\n2. Estabilidade\n3. Indeniza√ß√£o" },
        "35": { tipo: "Contesta√ß√£o", local: "... VARA DO TRABALHO DE ...", art: "847 da CLT", teses: "1. Litispend√™ncia\n2. Cargo de Confian√ßa\n3. Sobreaviso" },
        "34": { tipo: "RO", local: "... VARA DO TRABALHO DE ...", art: "895, I da CLT", teses: "1. Nulidade Senten√ßa\n2. Adicional Noturno\n3. Multa 467" },
        "33": { tipo: "RT", local: "... VARA DO TRABALHO DE ...", art: "840, ¬ß 1¬∫ da CLT", teses: "1. Reconhecimento Grupo Econ√¥mico\n2. Horas Extras\n3. PLR" },
        "32": { tipo: "Contesta√ß√£o", local: "... VARA DO TRABALHO DE ...", art: "847 da CLT", teses: "1. Ilegitimidade Passiva\n2. Quita√ß√£o Anual\n3. Teletrabalho" },
        "31": { tipo: "RO", local: "... VARA DO TRABALHO DE ...", art: "895, I da CLT", teses: "1. Cerceamento Testemunha\n2. Estabilidade Acident√°ria\n3. FGV" }
    };

    window.injetarPecaTotal = (ex) => {
        const d = bancoFidelidade[ex] || { tipo: "Pe√ßa Gen√©rica", local: "... VARA DO TRABALHO DE ...", art: "...", teses: "1. M√©rito A\n2. M√©rito B" };
        const divisor = "\n" + "=".repeat(20) + " FOLHA DE RESPOSTAS FGV " + "=".repeat(20) + "\n";
        
        const esqueleto = `AO DOUTO JU√çZO DA ${d.local}\n\nRECLAMANTE/RECLAMADO, qualifica√ß√£o completa, vem respeitosamente propor/apresentar\n\n${d.tipo.toUpperCase()} (EXAME ${ex})\n\ncom fulcro no Art. ${d.art}.\n\n--- TESES DA PE√áA ---\n${d.teses}\n\nVALOR DA CAUSA: R$ ...\n\n` + 
        divisor + "QUEST√ÉO 1:\nA)\nB)\n" + divisor + "QUEST√ÉO 2:\nA)\nB)\n" + divisor + "QUEST√ÉO 3:\nA)\nB)\n" + divisor + "QUEST√ÉO 4:\nA)\nB)";
        
        document.getElementById('texto-final').value = esqueleto;
        window.autoSave();
        document.getElementById('modal-pecas').style.display = 'none';
    };

    window.abrirPecas = () => {
        const ex = document.getElementById('exam-select').value;
        const container = document.getElementById('lista-pecas');
        container.innerHTML = "";
        
        // Destaque para o exame atual
        const p = document.createElement('div');
        p.className = "btn-model-item";
        p.style.borderColor = "var(--gold)";
        p.onclick = () => window.injetarPecaTotal(ex);
        p.innerHTML = `<strong>üèÜ PE√áA DO EXAME ${ex}</strong><span>Tipo: ${bancoFidelidade[ex]?.tipo || "Carregar Gen√©rica"}</span>`;
        container.appendChild(p);

        document.getElementById('modal-pecas').style.display = 'flex';
    };

    // MOTOR PDF & ZOOM
    window.applyZoom = (v) => { document.getElementById('pdf-inner-zoom').style.transform = `scale(${v/100})`; };
    window.carregarPDF = async (tipo, btn) => {
        if(btn) { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); btn.classList.add('active'); }
        const ex = document.getElementById('exam-select').value;
        const arq = tipo === 'prova' ? `ro${ex}.pdf` : tipo === 'gabr' ? `ro${ex}-gabarito.pdf` : `Aryanna Linhares.pdf`;
        try { pdfDoc = await pdfjsLib.getDocument(arq).promise; renderPDF(); } catch(e) {}
    };

    async function renderPDF() {
        const container = document.getElementById('pdf-inner-zoom'); container.innerHTML = "";
        if(!pdfDoc) return;
        for (let i = 1; i <= pdfDoc.numPages; i++) {
            const page = await pdfDoc.getPage(i);
            const vp = page.getViewport({ scale: 2.0 }); 
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.height = vp.height; canvas.width = vp.width;
            container.appendChild(canvas);
            await page.render({ canvasContext: ctx, viewport: vp }).promise;
        }
    }

    // GEST√ÉO DE DADOS
    window.autoSave = () => { window.isEditing = true; set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value); setTimeout(()=>window.isEditing=false, 1000); };
    window.saveRascunho = () => set(ref(db, 'v3_rascunho/global'), document.getElementById('rascunho-editor').value);
    window.abrirPostIt = () => document.getElementById('modal-rascunho').style.display = 'flex';
    window.limparFolha = () => { if(confirm("Limpar Folha?")) { document.getElementById('texto-final').value = ""; window.autoSave(); }};
    
    window.finalizarEArquivar = async () => {
        const n = prompt("Nome do Treino (ex: Simulado 01):");
        if(n) { await push(ref(db, 'historico_treinos'), { titulo: n, texto: document.getElementById('texto-final').value, data: new Date().toLocaleString(), exame: document.getElementById('exam-select').value }); alert("Arquivado no Museu!"); }
    };

    window.abrirEvolucao = async () => {
        const snap = await get(ref(db, 'historico_treinos'));
        const list = document.getElementById('lista-historico'); list.innerHTML = "";
        if(snap.exists()) {
            Object.keys(snap.val()).forEach(k => {
                const item = snap.val()[k];
                const d = document.createElement('div');
                d.className = "btn-model-item";
                d.onclick = () => window.restaurar(k);
                d.innerHTML = `<strong>${item.titulo}</strong><small>Exame ${item.exame} - ${item.data}</small>`;
                list.appendChild(d);
            });
        }
        document.getElementById('modal-evolucao').style.display = 'flex';
    };

    window.restaurar = async (k) => { const s = await get(ref(db, `historico_treinos/${k}`)); document.getElementById('texto-final').value = s.val().texto; window.autoSave(); document.getElementById('modal-evolucao').style.display='none'; };

    // INICIALIZA√á√ÉO
    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
    onValue(ref(db, 'v3_rascunho/global'), (s) => { document.getElementById('rascunho-editor').value = s.val() || ""; });

    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) {
        let opt = document.createElement('option'); opt.value = i < 10 ? "0"+i : i; opt.innerText = "EXAME "+opt.value;
        if(i==45) opt.selected = true; sel.appendChild(opt);
    }

    let l = ""; for(let i=1; i<=350; i++) l += i + "<br>";
    document.getElementById('line-nums-main').innerHTML = l;
    window.mudarExame = () => window.carregarPDF('prova');
    window.carregarPDF('prova');
    window.applyZoom(130);

    window.toggleSimulado = () => {
        if(!timerInterval) {
            timerInterval = setInterval(() => {
                tempo--; const h=Math.floor(tempo/3600), m=Math.floor((tempo%3600)/60), s=tempo%60;
                document.getElementById('timer-display').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            }, 1000);
        } else { clearInterval(timerInterval); timerInterval = null; }
    };
</script>
</body>
</html>
