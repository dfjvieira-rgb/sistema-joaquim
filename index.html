<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ADV 2026</title>
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --orange: #f39c12; --green: #27ae60; --purple: #8e44ad; 
            --yellow: #f1c40f; --text: #2c3e50; --header-h: 60px; 
            --sidebar-w: 250px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER */
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .header-left { display: flex; align-items: center; gap: 15px; }
        #timer { font-family: monospace; font-size: 1.3rem; color: var(--yellow); font-weight: bold; }
        
        .nav-group { display: flex; gap: 8px; }
        .dropdown { position: relative; }
        .dropbtn { color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 0.75rem; text-transform: uppercase; }
        .btn-struct { background-color: var(--accent); }
        .btn-correc { background-color: var(--orange); }
        .btn-postit { background-color: var(--yellow); color: #333; }
        .btn-dicas { background-color: var(--purple); }

        .dropdown-content { display: none; position: absolute; background: white; min-width: 260px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); right: 0; border-radius: 6px; padding: 8px; z-index: 2000; border: 1px solid #ddd; }
        .dropdown:hover .dropdown-content { display: block; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; font-size: 0.8rem; cursor: pointer; color: #333; }
        .menu-item:hover { background: #f9f9f9; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR PC */
        .sidebar { width: var(--sidebar-w); background: #eaeff2; border-right: 1px solid #ccc; display: flex; flex-direction: column; overflow-y: auto; padding: 0; gap: 0; flex-shrink: 0; transition: width 0.3s; }
        .sidebar.collapsed { width: 0; overflow: hidden; border: none; }
        
        .sidebar-header { padding: 15px; background: #d6dee2; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-content { padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        .sidebar h4 { font-size: 0.65rem; color: #555; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 5px; margin-top: 10px; }
        .exame-btn { background: white; border: 1px solid #ddd; padding: 10px; border-radius: 4px; cursor: pointer; text-align: left; font-size: 0.75rem; font-weight: bold; transition: 0.2s; }
        .exame-btn:hover, .exame-btn.active { background: var(--accent); color: white; }
        
        /* EDITOR */
        .work-section { flex: 1; display: flex; flex-direction: column; background: white; border-right: 2px solid #ddd; }
        .editor-header { padding: 10px 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: #fafafa; }
        #area-peca { flex: 1; padding: 30px; border: none; font-family: 'Courier New', monospace; font-size: 17px; line-height: 1.6; outline: none; background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none; }

        /* PDFs */
        .pdf-section { width: 42%; background: #525659; display: flex; flex-direction: column; gap: 8px; padding: 8px; overflow-y: auto; }
        .pdf-box { background: #333; border-radius: 4px; overflow: hidden; flex-shrink: 0; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .pdf-header { padding: 8px 12px; color: white; font-size: 0.7rem; display: flex; justify-content: space-between; align-items: center; font-weight: bold; background: #2c3e50; }
        .pdf-frame { width: 100%; height: 45vh; border: none; background: white; }

        .btn-action { border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; font-size: 0.7rem; text-transform: uppercase; }

        /* BOT√ÉO REABRIR MENU */
        #btn-reopen { position: fixed; left: 0; top: 100px; background: var(--primary); color: white; border: none; padding: 10px 5px; border-radius: 0 5px 5px 0; cursor: pointer; display: none; z-index: 900; }

        /* MOBILE EXCLUSIVO */
        @media (max-width: 1024px) {
            .sidebar { position: fixed; left: 0; top: 0; height: 100%; width: 100% !important; z-index: 2000; display: none; }
            .sidebar.show-mobile { display: flex; }
            .sidebar.collapsed { width: 100%; }
            .mobile-exames-bar { display: flex !important; background: #fff; padding: 8px; overflow-x: auto; gap: 8px; border-bottom: 1px solid #ddd; }
            .mobile-exames-bar .exame-btn { min-width: 85px; padding: 8px; text-align: center; }
            main { flex-direction: column; overflow-y: auto; }
            .pdf-section { width: 100% !important; }
            .pdf-frame { height: 400px; }
            #btn-reopen { display: none !important; }
        }

        .mobile-exames-bar { display: none; }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <button id="mobile-toggle" style="background:#34495e; color:white; border:none; padding:8px; border-radius:4px; display:none;" onclick="toggleSidebarMobile()">‚ò∞</button>
        <div id="timer">05:00:00</div>
    </div>
    <div class="nav-group">
        <div class="dropdown"><button class="dropbtn btn-struct">üìë Estruturas</button><div class="dropdown-content" id="list-db_estruturas"></div></div>
        <div class="dropdown"><button class="dropbtn btn-correc">‚öñÔ∏è Corre√ß√£o</button><div class="dropdown-content" id="list-db_correcoes"></div></div>
        <div class="dropdown"><button class="dropbtn btn-postit">üìå Post-its</button><div class="dropdown-content" id="list-db_postits"></div></div>
        <div class="dropdown"><button class="dropbtn btn-dicas">üë©‚Äçüè´ Dicas</button><div class="dropdown-content" id="list-db_dicas"></div></div>
    </div>
</header>

<div class="mobile-exames-bar" id="lista-exames-mobile"></div>
<button id="btn-reopen" onclick="toggleSidebarPC()">¬ª</button>

<main>
    <aside class="sidebar" id="sidebar-main">
        <div class="sidebar-header">
            <b style="font-size:0.8rem">PAINEL DE CONTROLE</b>
            <button onclick="toggleSidebarPC()" style="border:none; background:none; cursor:pointer; font-weight:bold; color:#c0392b" title="Recolher Menu">¬´ RECOLHER</button>
        </div>
        
        <div class="sidebar-content">
            <h4>üíæ BACKUP E DADOS</h4>
            <div style="display:flex; gap:5px;">
                <button class="btn-action" style="background:#27ae60; flex:1" onclick="fazerBackup()">EXPORTAR</button>
                <button class="btn-action" style="background:#2980b9; flex:1" onclick="document.getElementById('input-file').click()">IMPORTAR</button>
            </div>
            <input type="file" id="input-file" style="display:none" onchange="importarBackup(this)">

            <h4>üìÇ EXAMES OAB</h4>
            <div id="lista-exames" class="lista-exames-container"></div>
            
            <h4>üìå MURAL R√ÅPIDO</h4>
            <div id="mural-content"></div>
        </div>
    </aside>

    <section class="work-section">
        <div class="editor-header">
            <span id="label-exame" style="font-weight: bold;">üìç SELECIONE UM EXAME</span>
            <div style="display: flex; gap: 8px;">
                <button class="btn-action" style="background:#34495e" onclick="toggleFoco()">üëÅÔ∏è FOCO</button>
                <button class="btn-action" style="background:#e67e22" onclick="limparEditor()">üóëÔ∏è LIMPAR</button>
                <button class="btn-action" style="background:#2ecc71" onclick="exportarTXT()">üíæ SALVAR .TXT</button>
            </div>
        </div>
        <textarea id="area-peca" placeholder="Digite sua pe√ßa aqui..."></textarea>
    </section>

    <section class="pdf-section" id="section-pdfs">
        <div class="pdf-box">
            <div class="pdf-header"><span>ENUNCIADO</span><button class="btn-action" style="background:var(--accent)" onclick="expandir('v-enu')">‚õ∂ CHEIA</button></div>
            <iframe class="pdf-frame" id="v-enu"></iframe>
        </div>
        <div class="pdf-box">
            <div class="pdf-header"><span>GABARITO</span><button class="btn-action" style="background:var(--accent)" onclick="expandir('v-gab')">‚õ∂ CHEIA</button></div>
            <iframe class="pdf-frame" id="v-gab"></iframe>
        </div>
    </section>
</main>

<div id="janela-consulta" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:5000; display:none; flex-direction:column;">
    <div id="header-consulta" style="padding:15px; display:flex; justify-content:space-between; color:white; font-weight:bold;">
        <span id="titulo-consulta"></span><button onclick="fecharConsulta()" style="color:white; border:none; background:none; cursor:pointer;">[ FECHAR X ]</button>
    </div>
    <div id="corpo-consulta" style="flex:1; padding:30px; overflow-y:auto; white-space:pre-wrap; font-family:monospace; font-size:1.1rem;"></div>
    <button style="padding:20px; background:var(--green); color:white; border:none; font-weight:bold; cursor:pointer;" onclick="inserirNoEditor()">COPIAR PARA O EDITOR</button>
</div>

<div id="aviso-edicao" style="display:none; position:fixed; bottom:0; width:100%; background:var(--yellow); padding:15px; z-index:6000; text-align:center; font-weight:bold;">
    ‚ö†Ô∏è EDITANDO ITEM: <span id="nome-item-editando"></span> 
    <button class="btn-action" style="background:var(--green); margin-left:15px" onclick="salvarAlteracoes()">SALVAR AGORA</button>
    <button class="btn-action" style="background:#e74c3c; margin-left:5px" onclick="cancelarEdicao()">CANCELAR</button>
</div>

<script>
    const bancos = ['db_estruturas', 'db_correcoes', 'db_postits', 'db_dicas'];
    const cores = { db_estruturas: '#3498db', db_correcoes: '#f39c12', db_postits: '#f1c40f', db_dicas: '#8e44ad' };
    let modoEdicao = false, ctx = { banco: '', id: '' }, cachePeca = "", textoConsultado = "";

    // FUN√á√ïES DE INTERFACE PC
    function toggleSidebarPC() {
        const side = document.getElementById('sidebar-main');
        const btn = document.getElementById('btn-reopen');
        side.classList.toggle('collapsed');
        btn.style.display = side.classList.contains('collapsed') ? 'block' : 'none';
    }

    function toggleSidebarMobile() { document.getElementById('sidebar-main').classList.toggle('show-mobile'); }
    function toggleFoco() { const pdfs = document.getElementById('section-pdfs'); pdfs.style.display = pdfs.style.display === 'none' ? 'flex' : 'none'; }
    function limparEditor() { if(confirm("Apagar o texto?")) document.getElementById('area-peca').value = ""; }

    function montarExames() {
        const containers = [document.getElementById('lista-exames'), document.getElementById('lista-exames-mobile')];
        containers.forEach(c => { if(c) c.innerHTML = ""; });
        for (let i = 35; i <= 44; i++) {
            const btn = document.createElement('button');
            btn.className = 'exame-btn ex-btn-' + i;
            btn.innerText = `OAB EXAME ${i}`;
            btn.onclick = () => carregarExame(i);
            if(containers[0]) containers[0].appendChild(btn.cloneNode(true)).onclick = () => carregarExame(i);
            if(containers[1]) containers[1].appendChild(btn.cloneNode(true)).onclick = () => carregarExame(i);
        }
    }

    function carregarExame(num) {
        document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.ex-btn-' + num).forEach(b => b.classList.add('active'));
        document.getElementById('v-enu').src = `./ro${num}.pdf`;
        document.getElementById('v-gab').src = `./ro${num}-gabarito.pdf`;
        document.getElementById('label-exame').innerText = `üìç EXAME NACIONAL XXX${num}`;
        if(window.innerWidth < 1024) document.getElementById('sidebar-main').classList.remove('show-mobile');
    }

    function renderizarTudo() {
        bancos.forEach(banco => {
            const db = JSON.parse(localStorage.getItem(banco)) || {};
            const container = document.getElementById('list-' + banco);
            if(container) {
                container.innerHTML = Object.keys(db).map(id => `
                    <div class="menu-item">
                        <span onclick="abrirConsulta('${banco}', '${id}')" style="flex:1"><b>${db[id].nome}</b></span>
                        <span onclick="event.stopPropagation(); entrarModoEdicao('${banco}', '${id}')">‚úèÔ∏è</span>
                        <span onclick="event.stopPropagation(); excluirItem('${banco}', '${id}')">üóëÔ∏è</span>
                    </div>`).join('') + `<button class="btn-action" style="width:100%; background:#333; margin-top:10px" onclick="entrarModoEdicao('${banco}', 'novo')">+ ADICIONAR ITEM</button>`;
            }
        });
        const mural = document.getElementById('mural-content');
        if(mural) {
            mural.innerHTML = "";
            ['db_postits', 'db_dicas'].forEach(b => {
                const db = JSON.parse(localStorage.getItem(b)) || {};
                Object.values(db).forEach(item => {
                    mural.innerHTML += `<div style="padding:10px; border-radius:4px; font-size:0.75rem; border-left:4px solid ${cores[b]}; background:white; margin-bottom:5px; box-shadow: 1px 1px 2px rgba(0,0,0,0.1)"><b>${item.nome}</b></div>`;
                });
            });
        }
    }

    function importarBackup(input) {
        const leitor = new FileReader();
        leitor.onload = (e) => {
            const dados = JSON.parse(e.target.result);
            Object.keys(dados).forEach(k => localStorage.setItem(k, JSON.stringify(dados[k])));
            alert("Sincronizado!"); renderizarTudo();
        };
        leitor.readAsText(input.files[0]);
    }

    function excluirItem(banco, id) { if(confirm("Excluir?")) { let db = JSON.parse(localStorage.getItem(banco)); delete db[id]; localStorage.setItem(banco, JSON.stringify(db)); renderizarTudo(); } }
    function entrarModoEdicao(banco, id) { if(modoEdicao) return; const db = JSON.parse(localStorage.getItem(banco)) || {}; cachePeca = document.getElementById('area-peca').value; ctx = { banco, id }; modoEdicao = true; const item = id === 'novo' ? { nome: "TITULO", texto: "CONTEUDO" } : db[id]; document.getElementById('area-peca').value = `${item.nome}\n---\n${item.texto}`; document.getElementById('nome-item-editando').innerText = item.nome; document.getElementById('aviso-edicao').style.display = "block"; }
    function salvarAlteracoes() { let db = JSON.parse(localStorage.getItem(ctx.banco)) || {}; const conteudo = document.getElementById('area-peca').value.split('\n---\n'); const id = ctx.id === 'novo' ? 'ID'+Date.now() : ctx.id; db[id] = { nome: conteudo[0].trim(), texto: conteudo[1] || "" }; localStorage.setItem(ctx.banco, JSON.stringify(db)); finalizarEdicao(); }
    function finalizarEdicao() { modoEdicao = false; document.getElementById('area-peca').value = cachePeca; document.getElementById('aviso-edicao').style.display = "none"; renderizarTudo(); }
    function cancelarEdicao() { finalizarEdicao(); }
    function abrirConsulta(banco, id) { const db = JSON.parse(localStorage.getItem(banco)); textoConsultado = db[id].texto; document.getElementById('titulo-consulta').innerText = db[id].nome; document.getElementById('corpo-consulta').innerText = db[id].texto; document.getElementById('header-consulta').style.backgroundColor = cores[banco]; document.getElementById('janela-consulta').style.display = 'flex'; }
    function fecharConsulta() { document.getElementById('janela-consulta').style.display = 'none'; }
    function inserirNoEditor() { if(!modoEdicao) document.getElementById('area-peca').value += "\n" + textoConsultado; fecharConsulta(); }
    function expandir(id) { const el = document.getElementById(id); if (el.requestFullscreen) el.requestFullscreen(); else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen(); }
    function fazerBackup() { const dados = {}; bancos.forEach(b => dados[b] = JSON.parse(localStorage.getItem(b))); const blob = new Blob([JSON.stringify(dados)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `backup_oab_2026.json`; a.click(); }
    function exportarTXT() { const b = new Blob([document.getElementById('area-peca').value], {type:'text/plain'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "Peca.txt"; a.click(); }

    window.onload = () => { 
        montarExames(); renderizarTudo(); 
        if(window.innerWidth < 1024) document.getElementById('mobile-toggle').style.display = 'block';
        let s = 18000; setInterval(() => { let h=parseInt(s/3600), m=parseInt((s%3600)/60), sc=parseInt(s%60); document.getElementById('timer').textContent = `${h<10?'0'+h:h}:${m<10?'0'+m:m}:${sc<10?'0'+sc:sc}`; if(s > 0) s--; }, 1000); 
    };
</script>
</body>
</html>
