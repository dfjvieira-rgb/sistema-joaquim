<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE - COCKPIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 65px;
        }
        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 10000; }
        .nav-group { display: flex; gap: 8px; align-items: center; }
        
        .btn-ref { height: 40px; min-width: 40px; padding: 0 10px; border-radius: 8px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; text-decoration: none; }

        /* MODAL DE COMANDO - SÓ APARECE SE O DISQUETE FOR CLICADO */
        #modal-disquete {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #1e293b; border: 3px solid var(--gold); padding: 25px; z-index: 20000;
            box-shadow: 0 0 50px rgba(0,0,0,0.8); border-radius: 12px; width: 320px; text-align: center;
        }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 19999; }
        .btn-modal { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 6px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-print { background: var(--gold); color: #000; }
        .btn-open { background: #3b82f6; color: white; }
        .btn-del { background: #ef4444; color: white; }
        .btn-close { background: #475569; color: white; margin-top: 15px; font-size: 0.7rem; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        .sidebar { width: 75px; background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid #334155; overflow-y: auto; z-index: 100; }
        #radar-peca { background: #000; color: var(--gold); padding: 8px 2px; border-radius: 5px; border: 2px solid var(--gold); font-size: 0.55rem; font-weight: 900; text-align: center; margin-bottom: 10px; min-height: 45px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #radar-peca.detectado { background: #16a34a; color: white; border-color: white; }

        .exame-btn { width: 100%; height: 38px; background: #334155; color: white; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: black; }

        .editor-container { flex: 1; overflow-y: auto; background: var(--bg-paper); padding: 20px; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; margin: 0 auto; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); min-height: 100%; position: relative; }
        .fgv-title { background: #000; color: #fff; padding: 5px 15px; font-weight: bold; margin: 30px 0 10px 0; text-transform: uppercase; font-size: 0.9rem; border-left: 5px solid var(--gold); }
        .editor-area { outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); font-family: 'Times New Roman', serif; background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px); white-space: pre-wrap; min-height: 150px; margin-bottom: 20px; text-align: justify; }

        .paper-tools { position: fixed; left: 85px; bottom: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 9999; }
        .btn-float { width: 58px; height: 58px; border-radius: 50%; border: 3px solid white; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.6rem; cursor: pointer; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        .bg-save { background: #22c55e; }
        .bg-scroll { background: #1e293b; color: var(--gold); border-color: var(--gold); }
        .bg-justica { background: #3b82f6; }
        .bg-rocket { background: linear-gradient(45deg, #f59e0b, #ef4444); }

        .pdf-panel { position: fixed; right: 0; top: var(--header-h); bottom: 0; width: 0; background: #444; transition: 0.3s; z-index: 5000; display: flex; flex-direction: column; }
        .pdf-panel.open { width: 50%; border-left: 2px solid var(--gold); }

        @media print {
            header, .sidebar, .paper-tools, .pdf-panel, #modal-disquete, .modal-overlay { display: none !important; }
            body { background: white !important; overflow: visible !important; }
            main, .editor-container { display: block !important; padding: 0 !important; }
            .paper { box-shadow: none !important; margin: 0 !important; width: 100% !important; padding: 0 !important; }
        }
    </style>
</head>
<body class="dark-mode">

<div class="modal-overlay" id="overlay"></div>
<div id="modal-disquete">
    <h3 style="color:var(--gold); margin-bottom:15px; font-size:0.9rem;">CONTROLE DE HISTÓRICO E41</h3>
    <button class="btn-modal btn-open" onclick="abrirHistorico()"><i class="fas fa-external-link-alt"></i> ABRIR NO HISTÓRICO</button>
    <button class="btn-modal btn-print" onclick="window.print()"><i class="fas fa-print"></i> IMPRIMIR PDF</button>
    <button class="btn-modal btn-del" onclick="excluirRegistro()"><i class="fas fa-trash-alt"></i> EXCLUIR REGISTRO</button>
    <button class="btn-modal btn-close" onclick="fecharModal()">CANCELAR</button>
</div>

<header>
    <div class="nav-group">
        <button class="btn-ref" onclick="location.reload()"><i class="fas fa-sync"></i></button>
        <button class="btn-ref" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-adjust"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-ref" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" onclick="togglePdf('v')">V</button>
    </div>
    <div class="nav-group">
        <button class="btn-ref" style="background:#a855f7; border:none; color:white;" onclick="location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar" id="exam-nav"></aside>
    <section class="editor-container">
        <div class="paper">
            <div id="radar-peca"><span>SCANNER</span><span class="radar-blink">VARRENDO...</span></div>
            <div class="fgv-title">Peça Profissional</div>
            <div id="editor-peca" class="editor-area" contenteditable="true"></div>
            <div class="fgv-title">Questão 1</div>
            <div id="q1" class="editor-area" contenteditable="true"></div>
        </div>
        <div class="paper-tools">
            <div class="btn-float bg-save" onclick="disqueteAcao()" title="Disquete"><i class="fas fa-save"></i></div>
            <div class="btn-float bg-scroll" title="Estruturas"><i class="fas fa-scroll"></i></div>
            <div class="btn-float bg-justica" onclick="injetarEspelho()" title="Martelo"><i class="fas fa-gavel"></i></div>
            <div class="btn-float bg-rocket" title="Lançar"><i class="fas fa-rocket"></i></div>
        </div>
    </section>
    <div class="pdf-panel" id="pdf-panel"><iframe id="pdf-frame" style="width:100%; flex:1; border:none;"></iframe></div>
</main>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = "41";
    const ids = ['editor-peca', 'q1'];

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        if (params.get('exame')) activeEx = params.get('exame');
        initNav(); carregarDados();
    };

    // O DISQUETE SÓ ABRE AS OPÇÕES SE O USUÁRIO CLICAR
    window.disqueteAcao = () => {
        const data = {};
        ids.forEach(id => data[id] = document.getElementById(id).innerText);
        
        // 1. Salva/Atualiza no Histórico primeiro
        set(ref(db, `historico/${activeEx}`), {
            ...data,
            peca: document.getElementById('radar-peca').innerText.replace('RADAR', '').trim(),
            ts: Date.now()
        }).then(() => {
            // 2. Só então abre o menu de escolhas (Imprimir, Abrir, Excluir)
            document.getElementById('modal-disquete').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        });
    };

    window.fecharModal = () => {
        document.getElementById('modal-disquete').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    };

    window.abrirHistorico = () => { location.href = 'mentoria.html'; };

    window.excluirRegistro = () => {
        if(confirm("COMANDANTE: Confirmar exclusão definitiva do histórico E" + activeEx + "?")) {
            remove(ref(db, `historico/${activeEx}`)).then(() => {
                alert("Registro eliminado.");
                fecharModal();
            });
        }
    };

    window.carregarDados = () => {
        onValue(ref(db, `estudos/${activeEx}`), (s) => {
            const d = s.val();
            if(d) ids.forEach(id => { if(d[id]) document.getElementById(id).innerText = d[id]; });
        }, { onlyOnce: true });

        const esp = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();
        const radar = document.getElementById('radar-peca');
        let pNome = "BUSCANDO...";
        Object.keys(pecas).forEach(p => { if(esp.includes(p.toUpperCase())) pNome = p; });
        if(pNome !== "BUSCANDO...") {
            radar.innerHTML = `<span>RADAR</span><span style="font-size:0.55rem;">${pNome.toUpperCase()}</span>`;
            radar.style.background = "#16a34a";
        }
    };

    window.injetarEspelho = () => {
        const txt = BANCO_ESPELHOS[activeEx];
        if(txt) document.getElementById('editor-peca').innerText = txt;
    };

    window.initNav = () => {
        const nav = document.getElementById('exam-nav');
        nav.innerHTML = '';
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div');
            b.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            b.innerText = `E${i}`;
            b.onclick = () => { location.href = `?exame=${i}`; };
            nav.appendChild(b);
        }
    };

    window.togglePdf = (m) => {
        document.getElementById('pdf-frame').src = { 'p': `ro${activeEx}.pdf`, 'g': `ro${activeEx}-gabarito.pdf`, 'v': `vade.pdf` }[m];
        document.getElementById('pdf-panel').classList.add('open');
    };
</script>
</body>
</html>
