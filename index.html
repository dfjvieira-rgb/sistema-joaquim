<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - TURBO ESTRUTURAS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 65px;
        }

        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        
        body {
            font-family: 'Inter', sans-serif; background: var(--primary);
            height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden;
        }

        header {
            background: var(--primary); height: var(--header-h); padding: 0 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--gold); z-index: 10000;
        }

        .nav-group { display: flex; gap: 5px; align-items: center; }

        .btn-ref {
            height: 38px; width: 38px; border-radius: 6px; border: 2px solid var(--gold);
            background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 0.9rem;
        }
        .btn-ref.active { background: var(--gold); color: var(--primary); }

        .btn-tool {
            height: 38px; width: 38px; border-radius: 6px; border: none;
            color: white; cursor: pointer; background: #334155;
            display: flex; align-items: center; justify-content: center;
        }

        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-paper); position: relative; }

        .sidebar {
            width: 70px; background: #1e293b; display: flex;
            flex-direction: column; gap: 5px; padding: 5px; overflow-y: auto;
            border-right: 1px solid rgba(255,255,255,0.1); z-index: 100;
        }
        
        #radar-peca {
            background: #000; color: var(--gold); padding: 5px 2px; border-radius: 4px;
            font-size: 0.55rem; font-weight: 900; text-align: center;
            min-height: 45px; display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--gold); text-transform: uppercase; font-family: monospace;
            line-height: 1.1; margin-bottom: 5px;
        }

        .exame-btn {
            width: 100%; height: 35px; background: #334155; border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.8rem; color: #cbd5e1; cursor: pointer;
        }
        .exame-btn.active { background: var(--gold); color: var(--primary); }

        .editor-container {
            flex: 1; overflow-y: auto; background: var(--bg-paper);
            display: flex; justify-content: center; width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        
        .paper {
            background: var(--paper-color); width: 100%; max-width: 850px; min-height: 100%;
            padding: 30px 20px 300px 20px; position: relative;
        }

        .editor-area {
            outline: none; font-size: 18px; line-height: 30px; color: var(--text-color);
            font-family: 'Times New Roman', serif; text-align: justify;
            background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px);
            min-height: 1200px; width: 100%; word-wrap: break-word; white-space: pre-wrap;
        }

        /* AS TURBINAS - POSI√á√ÉO ESTRAT√âGICA √Ä ESQUERDA */
        .paper-tools {
            position: fixed; left: 85px; bottom: 30px;
            display: flex; flex-direction: column; gap: 15px; z-index: 99999;
        }

        .btn-float {
            width: 58px; height: 58px; border-radius: 50%; border: 3px solid white;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.5rem; cursor: pointer;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5); transition: 0.2s;
        }
        
        .bg-save { background: #22c55e; }
        .bg-scroll { background: #1e293b; color: var(--gold); border-color: var(--gold); }
        .bg-justica { background: #3b82f6; }
        .bg-rocket { background: linear-gradient(135deg, #fbbf24, #ef4444); }

        /* PDF PANEL */
        .pdf-panel {
            position: fixed; right: 0; top: var(--header-h); bottom: 0;
            width: 0; background: white; transition: 0.3s ease; z-index: 5000;
            display: flex; flex-direction: column; overflow: hidden;
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
        }
        .pdf-panel.open { width: 50%; }

        /* MODAL DE ESTRUTURAS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100000; align-items: center; justify-content: center; }
        .modal-body { background: var(--paper-color); width: 90%; max-width: 400px; border-radius: 15px; padding: 25px; border: 2px solid var(--gold); }
        .peca-opt { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid var(--line-color); border-radius: 8px; font-weight: bold; cursor: pointer; text-align: left; background: #f8fafc; color: #1e293b; }

        @media (max-width: 900px) {
            .pdf-panel.open { width: 100%; }
            .paper-tools { left: auto; right: 20px; bottom: 20px; flex-direction: row; }
            .btn-float { width: 52px; height: 52px; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.reload()"><i class="fas fa-sync"></i></button>
        <button class="btn-tool" id="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-ref" id="ref-p" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="togglePdf('v')">V</button>
    </div>
    <div class="nav-group">
        <button class="btn-tool" style="background:#a855f7" onclick="location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" style="background:#ef4444" onclick="resetarFolha()"><i class="fas fa-trash-alt"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-peca">ESCANEANDO</div>
        <div id="exam-nav"></div>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
        </div>
        
        <div class="paper-tools">
            <div class="btn-float bg-save" onclick="salvarManual()"><i class="fas fa-cloud-upload-alt"></i></div>
            <div class="btn-float bg-scroll" onclick="abrirPecas()"><i class="fas fa-scroll"></i></div>
            <div class="btn-float bg-justica" onclick="injetarJustica()"><i class="fas fa-gavel"></i></div>
            <div class="btn-float bg-rocket" onclick="lancarPeca()"><i class="fas fa-rocket"></i></div>
        </div>
    </section>

    <div class="pdf-panel" id="pdf-panel">
        <div style="height:40px; background:#0f172a; display:flex; align-items:center; justify-content:space-between; padding:0 15px; color:white;">
            <span id="pdf-title">SUPORTE ELITE</span>
            <button onclick="closePdf()" style="background:#ef4444; border:none; color:white; padding:5px 10px; border-radius:4px;">X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none; background:white;"></iframe>
    </div>
</main>

<div class="modal" id="pec-modal">
    <div class="modal-body">
        <h3 style="margin-bottom:15px; text-align:center; color: var(--text-color)">ESTRUTURAS DISPON√çVEIS</h3>
        <div id="peca-grid" style="max-height:350px; overflow-y:auto;"></div>
        <button onclick="fecharPecas()" style="width:100%; margin-top:15px; padding:12px; background:var(--primary); color:white; border:none; border-radius:6px;">VOLTAR AO COCKPIT</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = "41";
    const editor = document.getElementById('main-editor');
    const radar = document.getElementById('radar-peca');

    // --- RADAR SENTINELA ---
    const atualizarRadar = () => {
        const conteudo = BANCO_ESPELHOS[activeEx] || "";
        const txt = conteudo.toUpperCase();
        if (txt.includes("ORDIN√ÅRIO")) radar.innerText = "REC. ORDIN√ÅRIO";
        else if (txt.includes("CONTESTA√á√ÉO")) radar.innerText = "CONTESTA√á√ÉO";
        else if (txt.includes("RECLAMA√á√ÉO") || txt.includes("INICIAL")) radar.innerText = "RECLAMA√á√ÉO";
        else if (txt.includes("AGRAVO DE PETI√á√ÉO")) radar.innerText = "AGRAVO PETI√á√ÉO";
        else radar.innerText = "PE√áA OAB";
    };

    // --- TURBINA PERGAMINHO (ESTRUTURAS) ---
    window.abrirPecas = () => {
        const grid = document.getElementById('peca-grid');
        grid.innerHTML = '';
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('button');
            b.className = 'peca-opt';
            b.innerHTML = `<i class="fas fa-file-contract"></i> ${k.toUpperCase()}`;
            b.onclick = () => {
                editor.focus();
                document.execCommand('insertText', false, pecas[k]);
                fecharPecas();
                autoSave();
            };
            grid.appendChild(b);
        });
        document.getElementById('pec-modal').style.display = 'flex';
    };

    window.fecharPecas = () => document.getElementById('pec-modal').style.display = 'none';

    // --- TURBINAS DE A√á√ÉO ---
    window.salvarManual = () => {
        set(ref(db, 'estudos/' + activeEx), { text: editor.innerText, ts: Date.now() });
        alert("üõ∞Ô∏è SINCRONIZADO!");
    };

    window.injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(esp) {
            const checklist = esp.replace(/<[^>]*>/g, '').split('\n').filter(l => l.trim()).join('\n[ ] ');
            editor.innerText += "\n\n--- ‚öñÔ∏è CHECKLIST DE TESES ---\n[ ] " + checklist;
            autoSave();
        }
    };

    window.lancarPeca = () => {
        if(confirm("Lan√ßar esta pe√ßa ao hist√≥rico final?")) {
            push(ref(db, 'historico/' + activeEx), { text: editor.innerText, ts: Date.now() });
            alert("üöÄ LAN√áADO COM SUCESSO!");
        }
    };

    // --- SISTEMA DE VOO ---
    window.toggleTheme = () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    };

    window.togglePdf = (mode) => {
        const panel = document.getElementById('pdf-panel');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
        document.getElementById(`ref-${mode}`).classList.add('active');
        document.getElementById('pdf-frame').src = { 'p': `ro${activeEx}.pdf`, 'g': `ro${activeEx}-gabarito.pdf`, 'v': `vade.pdf` }[mode];
        panel.classList.add('open');
    };

    window.closePdf = () => {
        document.getElementById('pdf-panel').classList.remove('open');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
    };

    const autoSave = () => set(ref(db, 'estudos/' + activeEx), { text: editor.innerText, ts: Date.now() });
    window.resetarFolha = () => { if(confirm("Apagar tudo?")) { editor.innerText = ""; autoSave(); } };

    const carregarExames = () => {
        const nav = document.getElementById('exam-nav');
        nav.innerHTML = '';
        for (let i = 44; i >= 35; i--) {
            const b = document.createElement('div');
            b.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            b.innerText = `E${i}`;
            b.onclick = () => { activeEx = i.toString(); carregarExames(); carregarFirebase(); };
            nav.appendChild(b);
        }
        atualizarRadar();
    };

    function carregarFirebase() {
        onValue(ref(db, 'estudos/' + activeEx), (s) => {
            const d = s.val();
            if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
        }, { onlyOnce: true });
    }

    carregarExames(); carregarFirebase();
    editor.addEventListener('input', autoSave);
</script>
</body>
</html>
