        // --- Lógica do Visualizador de Gabaritos ---
        function loadGabarito(tipo, numero) {
            const outputDiv = document.getElementById('gabarito-output');
            
            // Certifique-se de que o elemento existe antes de tentar acessar o dbGabaritosExternos
            if (!outputDiv) return; 

            if (window.dbGabaritosExternos && 
                window.dbGabaritosExternos[tipo] && 
                window.dbGabaritosExternos[tipo][numero]) {
                
                const gabaritoText = window.dbGabaritosExternos[tipo][numero];
                // Como agora o texto contém HTML, usamos innerHTML para renderizar
                outputDiv.innerHTML = gabaritoText; 
                
            } else {
                outputDiv.innerHTML = `<p style="color: red;">Gabarito ${tipo.toUpperCase()} ${numero} não encontrado no arquivo de dados.</p>`;
            }
        }

        // --- Lógica do Cronômetro (5 horas para OAB 2ª fase) ---
        let timeLeft = 5 * 60 * 60; 
        const timerElement = document.getElementById('timer');

        function updateTimer() {
            if (!timerElement) return; // Garante que o elemento do timer existe

            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;

            const display = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timerElement.textContent = display;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerElement.textContent = "TEMPO ESGOTADO!";
                timerElement.style.color = "#dc3545";
                alert("Tempo da prova esgotado!");
            } else {
                timeLeft--;
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
