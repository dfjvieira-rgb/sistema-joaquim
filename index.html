<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - INDEX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 80px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; scrollbar-width: none; }
        
        /* RADAR ESTILO FOTO */
        #radar-container { background: #000; border: 2px solid #22c55e; border-radius: 6px; padding: 5px; text-align: center; min-height: 65px; display: flex; flex-direction: column; justify-content: center; }
        #radar-status { font-size: 0.55rem; color: #22c55e; font-weight: 900; text-transform: uppercase; line-height: 1.2; }
        
        /* TOPO DA FOLHA ESTILO FOTO */
        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 3px double #22c55e; text-align: center; font-weight: 900; font-size: 1.3rem; color: #22c55e; text-transform: uppercase; letter-spacing: 3px; }
        
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; flex-shrink: 0; }
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); padding-bottom: 40px; }
        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); flex-shrink: 0; }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; background: transparent; padding: 0 15px; font-size: 18px; font-family: 'Courier New', monospace; color: var(--text-color); }
    </style>
</head>
<body class="dark-mode">
<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:var(--gold); color: black;" onclick="abrirMentoria()"><i class="fas fa-trophy"></i></button>
        <button class="btn-side" style="width:40px; background:#64748b;" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
    </div>
</header>
<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">RADAR<br>BUSCANDO...</div></div>
        <button class="btn-side" style="background:var(--gold); color:black;"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#0ea5e9;" onclick="salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6;"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:var(--mentoria);" onclick="abrirMentoria()"><i class="fas fa-robot"></i></button>
        
        <button class="btn-side" style="background:#059669; border: 2px solid #fff;" onclick="concluirEEnviarAoRobo()">
            <i class="fas fa-check-double"></i>
        </button>
        
        <hr style="opacity:0.1; margin:5px 0;">
        <button class="btn-side" style="background:#f97316;"><b>P</b></button>
        <button class="btn-side" style="background:#eab308;"><b>G</b></button>
        <button class="btn-side" style="background:#10b981;"><b>V</b></button>
        <button class="btn-side" style="background:#475569;" onclick="irPara(1)"><i class="fas fa-chevron-up"></i></button>
    </aside>
    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca">CADERNO DE RESPOSTAS</div>
            <div id="folha-total"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let activeEx = localStorage.getItem('activeEx') || "44";

    // FUNÃ‡ÃƒO QUE CAPTURA AS 180 LINHAS CONFORME A FOTO
    window.concluirEEnviarAoRobo = () => {
        const dadosLinhas = [];
        for(let i=1; i<=180; i++) {
            const val = document.getElementById(`L${i}`).value;
            dadosLinhas.push(val);
        }

        if(!confirm("ðŸš€ Joaquim, deseja enviar esta peÃ§a para o Raio-X da Mentoria?")) return;

        push(ref(db, 'mentoria/historico'), {
            exame: activeEx,
            data: new Date().toLocaleString('pt-BR'),
            linhas: dadosLinhas,
            ts: Date.now()
        }).then(() => {
            alert("âœ… ARQUIVADO NO COFRE!");
            abrirMentoria();
        });
    };

    window.abrirMentoria = () => {
        const w = 550, h = window.screen.availHeight, l = window.screen.availWidth - w;
        window.open('mentoria.html', 'MentoriaElite', `width=${w},height=${h},top=0,left=${l},resizable=yes,scrollbars=yes`);
    };

    window.salvarManual = () => {
        const d = [];
        for(let i=1; i<=180; i++) d.push(document.getElementById(`L${i}`).value);
        set(ref(db, 'estudos/' + activeEx), { linhas: d, ts: Date.now() }).then(() => alert("â˜ï¸ SINCRONIZADO!"));
    };

    window.onload = () => {
        const container = document.getElementById('folha-total');
        for(let i=1; i<=180; i++){
            const row = document.createElement('div');
            row.className = 'linha-wrapper';
            row.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}" spellcheck="false" maxlength="85">`;
            container.appendChild(row);
        }
        
        // Carrega dados existentes
        onValue(ref(db, 'estudos/' + activeEx), (s) => {
            const d = s.val();
            if(d && d.linhas) {
                d.linhas.forEach((t, idx) => {
                    const el = document.getElementById(`L${idx+1}`);
                    if(el) el.value = t;
                });
            }
        }, { onlyOnce: true });
    };

    window.irPara = (n) => document.getElementById(`L${n}`)?.scrollIntoView({behavior:'smooth', block:'center'});
</script>
</body>
</html>
