<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - SISTEMA TOTAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 80px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; }
        #radar-box { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 60px; display: flex; flex-direction: column; justify-content: center; transition: 0.3s; }
        #radar-label { font-size: 0.55rem; color: #fff; font-weight: 900; text-transform: uppercase; }
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; transition: 0.2s; }
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); padding-bottom: 40px; }
        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; background: transparent; padding: 0 15px; font-size: 18px; font-family: 'Courier New', monospace; color: var(--text-color); }
        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 3px double var(--line-color); text-align: center; font-weight: 900; font-size: 1.3rem; color: #64748b; text-transform: uppercase; letter-spacing: 3px; }
        #pdf-split { display: none; width: 45%; background: #333; height: 100%; border-left: 4px solid var(--gold); position: relative; }
        #pdf-split.active { display: block; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; border: 3px solid var(--gold); }
        .opt-btn { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; font-weight: 800; cursor: pointer; background: #f1f5f9; color: #0f172a; text-align: center; }
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); }
    </style>
</head>
<body class="dark-mode">

<div class="loading-overlay" id="loader">
    <i class="fas fa-rocket fa-spin fa-3x"></i>
    <p style="margin-top: 15px; font-weight: 900;">ARQUIVANDO NO COFRE DA MENTORIA...</p>
</div>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:var(--gold); color: black;" onclick="window.location.href='mentoria.html'"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="width:40px; background:#64748b;" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-box"><div id="radar-label">SCANNER</div></div>
        
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="abrirModalExames()"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#0ea5e9;" onclick="salvarLocal()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#a855f7;" onclick="abrirModalPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6;" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        
        <button class="btn-side" style="background:#059669; border: 2px solid #fff;" onclick="concluirEEnviarAoRobo()">
            <i class="fas fa-check-double"></i>
        </button>

        <hr style="opacity:0.1; margin:5px 0;">
        <button class="btn-side" style="background:#f97316;" onclick="abrirPdf('p')">P</button>
        <button class="btn-side" style="background:#eab308;" onclick="abrirPdf('g')">G</button>
        <button class="btn-side" style="background:#10b981;" onclick="abrirPdf('v')">V</button>
        <button class="btn-side" style="background:#475569;" onclick="window.location.reload()"><i class="fas fa-sync"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca">CADERNO DE RESPOSTAS</div>
            <div id="folha-total"></div>
        </div>
    </section>

    <div id="pdf-split">
        <button onclick="document.getElementById('pdf-split').classList.remove('active')" style="position:absolute; left:-40px; top:10px; background:var(--gold); border:none; padding:10px; cursor:pointer;"><i class="fas fa-times"></i></button>
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <div id="modal-content"></div>
        <button onclick="fecharModal()" style="width:100%; margin-top:15px; padding:12px; background:black; color:white; border-radius:10px; font-weight:bold; cursor:pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, serverTimestamp, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        projectId: "masteroab-db5e1",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let activeEx = localStorage.getItem('activeEx') || "44";
    let ultimaLinha = 1;

    // --- RADAR DE DETECÃ‡ÃƒO ---
    const escaneamentoElite = () => {
        const fullText = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value).join(' ').toUpperCase();
        const radarBox = document.getElementById('radar-box');
        const radarLabel = document.getElementById('radar-label');
        const topo = document.getElementById('identificador-peca');

        const pecasOAB = [
            {id: "CONTESTAÃ‡ÃƒO", cor: "#22c55e"},
            {id: "RECURSO ORDINÃRIO", cor: "#3b82f6"},
            {id: "AGRAVO DE PETIÃ‡ÃƒO", cor: "#f87171"},
            {id: "RECLAMAÃ‡ÃƒO TRABALHISTA", cor: "#a855f7"}
        ];

        let achou = pecasOAB.find(p => fullText.includes(p.id));
        if(achou) {
            radarBox.style.borderColor = achou.cor;
            radarLabel.innerHTML = `<span style="color:${achou.cor}">RADAR</span><br>${achou.id}`;
            topo.innerText = achou.id;
            topo.style.color = achou.cor;
        } else {
            radarBox.style.borderColor = "var(--gold)";
            radarLabel.innerHTML = "SCANNER<br><small>BUSCANDO...</small>";
            topo.innerText = "CADERNO DE RESPOSTAS";
            topo.style.color = "#64748b";
        }
    };

    // --- MONTAGEM DA FOLHA ---
    const container = document.getElementById('folha-total');
    for(let i=1; i<=180; i++) {
        const row = document.createElement('div');
        row.className = 'linha-wrapper';
        row.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}" maxlength="85" onfocus="window.ultimaLinha = ${i}" oninput="window.checkRadar()">`;
        container.appendChild(row);
    }
    window.checkRadar = escaneamentoElite;
    window.ultimaLinha = 1;

    // --- FUNÃ‡Ã•ES DOS BOTOES ---
    window.abrirModalExames = () => {
        const content = document.getElementById('modal-content');
        content.innerHTML = `<h2 style="text-align:center; margin-bottom:15px;">EXAME ATIVO: ${activeEx}</h2>`;
        [44, 43, 42, 41, 40].forEach(i => {
            const b = document.createElement('div'); b.className='opt-btn'; b.innerText=`Exame ${i}`;
            b.onclick = () => { activeEx = i.toString(); localStorage.setItem('activeEx', i); fecharModal(); alert("Exame "+i+" selecionado."); };
            content.appendChild(b);
        });
        document.getElementById('universal-modal').style.display='flex';
    };

    window.abrirModalPecas = () => {
        const content = document.getElementById('modal-content');
        content.innerHTML = `<h2 style="text-align:center; margin-bottom:15px;">ESTRUTURAS</h2>`;
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('div'); b.className='opt-btn'; b.innerText=k;
            b.onclick = () => {
                pecas[k].split('\n').forEach((t, i) => {
                    const el = document.getElementById(`L${window.ultimaLinha + i}`);
                    if(el) el.value = t;
                });
                fecharModal(); escaneamentoElite();
            };
            content.appendChild(b);
        });
        document.getElementById('universal-modal').style.display='flex';
    };

    window.injetarJustica = () => {
        const dna = BANCO_ESPELHOS[activeEx] || "";
        const frases = dna.replace(/<[^>]*>/g, '').split('\n').filter(f => f.trim().length > 5);
        if(!frases.length) return alert("Espelho nÃ£o encontrado para o Exame " + activeEx);
        frases.forEach((f, i) => {
            const el = document.getElementById(`L${window.ultimaLinha + i}`);
            if(el) el.value = "âž¤ " + f.trim().substring(0, 80);
        });
    };

    window.abrirPdf = (t) => {
        const frame = document.getElementById('pdf-frame');
        const split = document.getElementById('pdf-split');
        let file = t === 'v' ? 'vade.pdf' : `ro${activeEx}${t === 'g' ? '-gabarito' : ''}.pdf`;
        frame.src = file;
        split.classList.add('active');
    };

    window.salvarLocal = () => alert("Sincronizado no navegador!");
    window.fecharModal = () => document.getElementById('universal-modal').style.display='none';

    // --- ENVIO FINAL ---
    window.concluirEEnviarAoRobo = async () => {
        if(!confirm("Deseja selar e enviar para a Mentoria?")) return;
        const loader = document.getElementById('loader');
        loader.style.display = 'flex';
        try {
            const linhas = Array.from(document.querySelectorAll('.linha-folha')).map(el => el.value);
            await push(ref(db, 'simulados'), {
                exame: activeEx,
                data: new Date().toLocaleString('pt-BR'),
                linhas: linhas,
                ts: serverTimestamp()
            });
            loader.style.display = 'none';
            alert("ðŸš€ EXAME ARQUIVADO NO COFRE!");
            window.location.href = 'mentoria.html';
        } catch (err) {
            loader.style.display = 'none';
            alert("ERRO NO COFRE: " + err.message);
        }
    };

    Object.assign(window, { concluirEEnviarAoRobo, abrirModalExames, abrirModalPecas, fecharModal, injetarJustica, salvarLocal, abrirPdf });
</script>
</body>
</html>
