<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA MASTER OAB 2026 - M√âTODO ARYANNA</title>
    <style>
        :root {
            --primary: #3b82f6; --danger: #ef4444; --success: #10b981;
            --warning: #f59e0b; --bg: #111827; --card: #1f2937;
            --fgv-blue: #004a8d; --gold: #d4af37; --pdf-bg: #525659;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { 
            background: var(--card); padding: 10px 20px; border-bottom: 2px solid var(--gold);
            display: flex; justify-content: space-between; align-items: center; z-index: 1000; flex-shrink: 0;
        }
        #timer-display { font-family: monospace; font-size: 1.8rem; font-weight: bold; color: var(--warning); }

        /* BARRA DE LEIS */
        .laws-bar { background: #000; padding: 5px; display: flex; gap: 5px; overflow-x: auto; border-bottom: 1px solid #333; flex-shrink: 0; }
        .law-link { background: #333; color: #fff; padding: 6px 12px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-decoration: none; white-space: nowrap; border: 1px solid #444; cursor: pointer; }

        /* GRADE DE EXAMES 35-44 */
        .exam-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 2px; background: #000; padding: 2px; border-bottom: 1px solid #333; flex-shrink: 0; }
        .btn-ex { padding: 8px 0; border: none; background: #222; color: #888; font-size: 0.75rem; cursor: pointer; font-weight: bold; }
        .btn-ex.active { background: var(--success); color: white; }

        /* MENU DE PE√áAS (RESTAURADO) */
        .pecas-menu { background: var(--card); padding: 8px; display: flex; gap: 8px; overflow-x: auto; border-bottom: 1px solid var(--gold); flex-shrink: 0; }
        .btn-peca { padding: 8px 15px; border-radius: 4px; border: none; background: var(--primary); color: white; font-weight: bold; font-size: 0.7rem; cursor: pointer; white-space: nowrap; }

        .workspace { flex: 1; display: flex; overflow: hidden; position: relative; }

        /* COLUNA RESPOSTA */
        .col-res { flex: 1.2; display: flex; flex-direction: column; background: white; transition: 0.3s; }
        .fgv-header { background: #f0f0f0; color: #000; text-align: center; padding: 5px; font-size: 0.6rem; font-weight: bold; border-bottom: 1px solid #000; }
        .paper { flex: 1; display: flex; overflow-y: auto; background: white; }
        .line-nums { width: 30px; background: #fdfdfd; border-right: 1px solid #000; text-align: center; font-size: 10px; line-height: 25px; color: #999; padding-top: 5px; flex-shrink: 0; }
        #texto-final { 
            flex: 1; border: none; outline: none; resize: none; padding: 0 15px; 
            font-family: 'Times New Roman', serif; font-size: 18px; line-height: 25px; 
            background-attachment: local; background-image: linear-gradient(transparent, transparent 24px, #eee 25px); 
            background-size: 100% 25px; color: black;
        }

        /* COLUNA PDF */
        .col-pdf { flex: 1; display: flex; flex-direction: column; background: var(--pdf-bg); border-left: 2px solid #000; transition: 0.3s; z-index: 1100; }
        .pdf-tabs { display: flex; background: #111; padding: 2px; gap: 2px; }
        .tab-btn { flex: 1; padding: 12px 5px; border: none; font-size: 0.7rem; font-weight: bold; cursor: pointer; background: #333; color: #aaa; text-transform: uppercase; }
        .tab-btn.active { background: white; color: var(--fgv-blue); }
        iframe { width: 100%; height: 100%; border: none; background: white; }

        /* MODAIS */
        .overlay-consulta { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 5000; display: none; flex-direction: column; }
        .consulta-card { width: 95%; max-width: 600px; margin: auto; background: white; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; max-height: 85vh; }
        .consulta-h { padding: 15px; background: var(--fgv-blue); color: white; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .consulta-b { padding: 15px; overflow-y: auto; color: #333; }
        .input-group { margin-bottom: 12px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: bold; color: #555; }
        .input-group input, .input-group textarea, .input-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }

        #mobile-switch { 
            display: none; position: fixed; bottom: 20px; right: 20px; z-index: 4000; 
            background: var(--fgv-blue); color: white; border: 3px solid var(--gold);
            width: 65px; height: 65px; border-radius: 50%; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        @media (max-width: 1024px) {
            .col-pdf { position: absolute; left: 100%; width: 100%; height: 100%; border-left: none; }
            .col-pdf.active { left: 0; }
            #mobile-switch { display: block; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; color:var(--gold)">ARYANNA MASTER 2026</div>
    <div id="timer-display">05:00:00</div>
    <button onclick="toggleTimer()" id="btn-timer" style="background:var(--success); color:white; border:none; padding:5px 12px; border-radius:4px; font-weight:bold;">INICIAR</button>
</header>

<div class="laws-bar">
    <a href="https://www.planalto.gov.br/ccivil_03/decreto-lei/del5452.htm" target="_blank" class="law-link">CLT</a>
    <a href="https://www.planalto.gov.br/ccivil_03/constituicao/constituicao.htm" target="_blank" class="law-link">CF/88</a>
    <button class="law-link" onclick="abrirBanco('postits')" style="background:var(--warning); color:black;">üìå POST-ITS</button>
    <button class="law-link" onclick="abrirBanco('correcoes')" style="background:var(--danger); color:white;">‚öñÔ∏è ERROS</button>
    <button class="law-link" onclick="abrirModalCadastro()" style="background:var(--success); color:white;">‚ûï NOVO</button>
</div>

<div class="exam-grid" id="exam-grid"></div>

<div class="pecas-menu">
    <button class="btn-peca" onclick="aplicarEstruct('rt')">RECLAMA√á√ÉO</button>
    <button class="btn-peca" onclick="aplicarEstruct('cont')">CONTESTA√á√ÉO</button>
    <button class="btn-peca" onclick="aplicarEstruct('ro')">RECURSO ORD.</button>
    <button class="btn-peca" onclick="aplicarEstruct('consigna')">CONSIGNA√á√ÉO</button>
    <button class="btn-peca" onclick="aplicarEstruct('ap')">AGRAVO PET.</button>
    <button class="btn-peca" onclick="aplicarEstruct('ms')">MANDADO SEG.</button>
</div>

<main class="workspace">
    <section class="col-res" id="section-res">
        <div class="fgv-header">CADERNO DE RESPOSTA - M√âTODO ARYANNA</div>
        <div class="paper">
            <div class="line-nums" id="line-nums"></div>
            <textarea id="texto-final" oninput="saveAuto()" placeholder="Escreva aqui..."></textarea>
        </div>
    </section>

    <section class="col-pdf" id="section-pdf">
        <div class="pdf-tabs">
            <button id="tab-prova" class="tab-btn active" onclick="mudarDoc('prova')">PROVA</button>
            <button id="tab-gab" class="tab-btn" onclick="mudarDoc('gabarito')">GABARITO</button>
            <button id="tab-ary" class="tab-btn" onclick="mudarDoc('aryanna')">ARYANNA</button>
        </div>
        <iframe id="f-pdf"></iframe>
    </section>
</main>

<button id="mobile-switch" onclick="switchMobile()">PDF</button>

<div id="janela-consulta" class="overlay-consulta" onclick="this.style.display='none'">
    <div class="consulta-card" onclick="event.stopPropagation()">
        <div class="consulta-h"><span id="consulta-titulo">LISTA</span><button onclick="document.getElementById('janela-consulta').style.display='none'">X</button></div>
        <div id="lista-itens" class="consulta-b"></div>
        <div id="item-detalhe" class="consulta-b" style="display:none">
            <h3 id="detalhe-nome"></h3><hr><br>
            <p id="detalhe-texto" style="white-space:pre-wrap; font-family:monospace; background:#f5f5f5; padding:10px;"></p><br>
            <button onclick="copiarParaPeca()" style="width:100%; padding:15px; background:var(--fgv-blue); color:white; border:none; border-radius:8px; font-weight:bold;">COPIAR PARA PE√áA</button>
        </div>
    </div>
</div>

<div id="modal-cadastro" class="overlay-consulta">
    <div class="consulta-card" onclick="event.stopPropagation()">
        <div class="consulta-h">NOVO REGISTRO <button onclick="fecharModalCadastro()">X</button></div>
        <div class="consulta-b">
            <div class="input-group"><label>Tipo:</label><select id="cad-tipo"><option value="postits">Post-it</option><option value="correcoes">Erro</option></select></div>
            <div class="input-group"><label>T√≠tulo:</label><input type="text" id="cad-nome"></div>
            <div class="input-group"><label>Texto:</label><textarea id="cad-texto" rows="5"></textarea></div>
            <button onclick="salvarNovoItem()" style="width:100%; padding:15px; background:var(--success); color:white; border:none; border-radius:8px; font-weight:bold;">SALVAR</button>
        </div>
    </div>
</div>

<script>
    let timeLeft = 18000; let timerInterval = null; let exAtual = 42; let docAtual = 'prova';

    // GRADE 35-44
    const grid = document.getElementById('exam-grid');
    for(let i=35; i<=44; i++){
        const b = document.createElement('button');
        b.className = `btn-ex ${i==42?'active':''}`; b.id = `ex-${i}`; b.innerText = i;
        b.onclick = () => { document.querySelectorAll('.btn-ex').forEach(x => x.classList.remove('active')); b.classList.add('active'); exAtual = i; mudarDoc(docAtual); };
        grid.appendChild(b);
    }

    function mudarDoc(tipo) {
        docAtual = tipo;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + (tipo === 'gabarito' ? 'gab' : tipo.substring(0,3))).classList.add('active');
        const frame = document.getElementById('f-pdf');
        if(tipo === 'prova') frame.src = `./ro${exAtual}.pdf`;
        else if(tipo === 'gabarito') frame.src = `./ro${exAtual}-gabarito.pdf`;
        else frame.src = `./Aryanna Linhares.pdf`;
    }

    function aplicarEstruct(tipo) {
        const m = {
            rt: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO...\n\nRECLAMA√á√ÉO TRABALHISTA...",
            cont: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO...\n\nCONTESTA√á√ÉO...",
            ro: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO...\n\nRECURSO ORDIN√ÅRIO...",
            consigna: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO...\n\nA√á√ÉO DE CONSIGNA√á√ÉO EM PAGAMENTO...",
            ap: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO...\n\nAGRAVO DE PETI√á√ÉO...",
            ms: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO...\n\nMANDADO DE SEGURAN√áA..."
        };
        document.getElementById('texto-final').value = m[tipo];
        saveAuto();
    }

    function abrirModalCadastro() { document.getElementById('modal-cadastro').style.display = 'flex'; }
    function fecharModalCadastro() { document.getElementById('modal-cadastro').style.display = 'none'; }
    function salvarNovoItem() {
        const tipo = document.getElementById('cad-tipo').value;
        const nome = document.getElementById('cad-nome').value;
        const texto = document.getElementById('cad-texto').value;
        if(!nome || !texto) return;
        let db = JSON.parse(localStorage.getItem('db_' + tipo)) || {};
        db[Date.now()] = { nome, texto };
        localStorage.setItem('db_' + tipo, JSON.stringify(db));
        fecharModalCadastro();
    }

    function abrirBanco(tipo) {
        const db = JSON.parse(localStorage.getItem('db_' + tipo)) || {};
        const lista = document.getElementById('lista-itens');
        const detalhe = document.getElementById('item-detalhe');
        lista.style.display = 'block'; detalhe.style.display = 'none';
        lista.innerHTML = Object.keys(db).length ? '' : 'Vazio.';
        for(let id in db) {
            const item = document.createElement('div');
            item.style = "padding:12px; border-bottom:1px solid #eee; cursor:pointer; font-weight:bold; color:black";
            item.innerText = "üìÅ " + db[id].nome;
            item.onclick = () => {
                lista.style.display = 'none'; detalhe.style.display = 'block';
                document.getElementById('detalhe-nome').innerText = db[id].nome;
                document.getElementById('detalhe-texto').innerText = db[id].texto;
            };
            lista.appendChild(item);
        }
        document.getElementById('janela-consulta').style.display = 'flex';
    }

    function copiarParaPeca() {
        document.getElementById('texto-final').value += "\n" + document.getElementById('detalhe-texto').innerText;
        document.getElementById('janela-consulta').style.display = 'none';
        saveAuto();
    }

    function toggleTimer() {
        const btn = document.getElementById('btn-timer');
        if(timerInterval) { clearInterval(timerInterval); timerInterval = null; btn.innerText = "RETOMAR"; }
        else { timerInterval = setInterval(() => { timeLeft--; updateTimerDisplay(); }, 1000); btn.innerText = "PAUSAR"; }
    }
    function updateTimerDisplay() {
        const h = Math.floor(timeLeft/3600); const m = Math.floor((timeLeft%3600)/60); const s = timeLeft%60;
        document.getElementById('timer-display').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }
    function switchMobile() {
        const p = document.getElementById('section-pdf'); const b = document.getElementById('mobile-switch');
        p.classList.toggle('active'); b.innerText = p.classList.contains('active') ? "PE√áA" : "PDF";
    }
    function saveAuto() { localStorage.setItem('save_2026', document.getElementById('texto-final').value); }

    window.onload = () => {
        for(let i=1; i<=150; i++) document.getElementById('line-nums').innerHTML += i + '<br>';
        document.getElementById('texto-final').value = localStorage.getItem('save_2026') || "";
        mudarDoc('prova');
    };
</script>
</body>
</html>
