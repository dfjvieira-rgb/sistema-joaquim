<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | GABARITO & CHECKLIST</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1000; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }
        
        /* EDITOR */
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; }
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 2500px; display: flex; flex-direction: column; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        
        /* POST-IT FGV */
        .fgv-postit-container { background: #fef9c3; border-bottom: 2px dashed #d4af37; padding: 15px; color: #854d0e; }
        .fgv-postit-title { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; }
        .fgv-postit-textarea { width: 100%; background: transparent; border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 4px; padding: 8px; font-family: 'Courier Prime', monospace; font-size: 14px; color: #92400e; resize: vertical; min-height: 80px; }

        .writing-area { display: flex; flex: 1; }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-family: 'Inter', sans-serif; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; overflow: hidden; }

        /* PDF VIEWER */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; overflow: hidden; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; }
        .tab { padding: 8px 15px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); font-weight: bold; }
        
        #pdf-viewport { flex: 1; overflow: auto; display: flex; flex-direction: column; align-items: center; padding: 10px 0; background: #525659; }
        canvas { box-shadow: 0 0 15px rgba(0,0,0,0.5); margin-bottom: 20px; max-width: 98%; }

        /* MODAL GABARITO */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 600px; border-radius: 12px; padding: 25px; color: #1e293b; max-height: 85vh; overflow-y: auto; }
        .btn-action { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; cursor: pointer; font-weight: 800; margin-top: 15px; }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER - ESTRUTURA FGV</div>
    <div id="timer-display" style="color:var(--warning); font-family:monospace; font-size:1.1rem;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.carregarPDF('prova')" class="btn-symbol" style="width:auto; font-size:0.8rem; border:1px solid #ddd;"></select>
            <button class="btn-symbol" title="Ver Checklist FGV" style="background:var(--gold); color:#000" onclick="window.abrirGabaritoOficial()">üìú</button>
            <button class="btn-symbol" title="Salvar Treino" style="background:var(--success); color:white; margin-left:auto;" onclick="window.finalizarEArquivar()">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="fgv-postit-container">
                    <div class="fgv-postit-title">üìå DICAS DA ARYANNA & TESES (SALVO)</div>
                    <textarea id="rascunho-editor" class="fgv-postit-textarea" placeholder="Teses, OJ's e S√∫mulas importantes..." oninput="window.saveRascunho()"></textarea>
                </div>
                <div class="writing-area">
                    <div class="line-nums" id="line-nums-main"></div>
                    <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()"></textarea>
                </div>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="tabs">
            <button id="tab-prova" class="tab active" onclick="window.carregarPDF('prova')">PROVA</button>
            <button id="tab-gabarito" class="tab" onclick="window.carregarPDF('gabarito')">GABARITO OFICIAL</button>
            <button id="tab-vade" class="tab" style="color:var(--warning)" onclick="window.carregarPDF('vade')">APOSTILA ARYANNA</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-gabarito" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content">
        <h3 id="gab-titulo" style="border-bottom: 2px solid var(--gold); padding-bottom: 10px;">CHECKLIST OFICIAL FGV</h3>
        <div id="gab-corpo" style="margin-top:20px; font-size:1rem; line-height:1.6; color:#1e293b;"></div>
        <button class="btn-action" onclick="window.injetarGabaritoNoTexto()">üöÄ INJETAR ESTRUTURA NA FOLHA</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    // BANCO DE DADOS ATUALIZADO (30-44) - FIEL AO CHECKLIST DA BANCA
    const checklistFGV = {
        "44": { peca: "CONTESTA√á√ÉO", fundamento: "Art. 847 da CLT", endere√ßamento: "Vara do Trabalho de...", teses: ["Preliminar: In√©pcia", "Prejudicial: Prescri√ß√£o Quinquenal", "M√©rito: Vale-Transporte (S√∫mula 460 STJ)", "M√©rito: Equipara√ß√£o Salarial (Art. 461 CLT)"] },
        "43": { peca: "RECURSO ORDIN√ÅRIO", fundamento: "Art. 895, I da CLT", endere√ßamento: "Vara do Trabalho de Origem / TRT", teses: ["Preliminar: Cerceamento de Defesa", "M√©rito: Cargo de Confian√ßa (Art. 62, II CLT)", "M√©rito: Adicional Noturno"] },
        "40": { peca: "RECLAMA√á√ÉO TRABALHISTA", fundamento: "Art. 840, ¬ß1¬∫ CLT", endere√ßamento: "90¬™ Vara de Osasco/SP", teses: ["Prioridade: Idoso/Esp√≥lio", "M√©rito: Periculosidade Motociclista (Art. 193 CLT)", "M√©rito: Unicidade Contratual"] },
        "35": { peca: "RECURSO ORDIN√ÅRIO", fundamento: "Art. 895, I CLT", endere√ßamento: "Vara de Origem (Interposi√ß√£o) / TRT (Raz√µes)", teses: ["Preliminar: Negativa Presta√ß√£o Jurisdicional", "M√©rito: Justa Causa/Des√≠dia (Art. 482, e CLT)", "M√©rito: Honor√°rios Advocat√≠cios"] }
    };

    let currentGab = null;
    let pdfDoc = null;

    window.carregarPDF = async (tipo) => {
        const ex = document.getElementById('exam-select').value;
        let arquivo = "";
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        
        if(tipo === 'prova') {
            arquivo = `ro${ex}.pdf`;
            document.getElementById('tab-prova').classList.add('active');
        } else if(tipo === 'gabarito') {
            arquivo = `ro${ex}-gabarito.pdf`;
            document.getElementById('tab-gabarito').classList.add('active');
        } else if(tipo === 'vade') {
            arquivo = `Aryanna Linhares.pdf`;
            document.getElementById('tab-vade').classList.add('active');
        }

        try {
            pdfDoc = await pdfjsLib.getDocument(arquivo).promise;
            window.renderAll();
        } catch(e) {
            document.getElementById('pdf-viewport').innerHTML = `<div style="padding:20px; color:white">Aguardando arquivo: ${arquivo}</div>`;
        }
    };

    window.renderAll = async () => {
        const container = document.getElementById('pdf-viewport');
        container.innerHTML = "";
        for (let i = 1; i <= pdfDoc.numPages; i++) {
            const page = await pdfDoc.getPage(i);
            const viewport = page.getViewport({ scale: 1.3 });
            const canvas = document.createElement('canvas');
            container.appendChild(canvas);
            canvas.height = viewport.height; canvas.width = viewport.width;
            await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;
        }
    };

    window.abrirGabaritoOficial = () => {
        const ex = document.getElementById('exam-select').value;
        const info = checklistFGV[ex] || { peca: "Consulte o Gabarito PDF", fundamento: "---", endere√ßamento: "---", teses: ["Teses espec√≠ficas no PDF oficial."] };
        currentGab = info;
        document.getElementById('gab-titulo').innerText = `CHECKLIST EXAME ${ex}`;
        document.getElementById('gab-corpo').innerHTML = `
            <p><strong>üìç Endere√ßamento:</strong> ${info.endere√ßamento}</p>
            <p><strong>‚öñÔ∏è Pe√ßa/Artigo:</strong> ${info.peca} (${info.fundamento})</p>
            <p><strong>üìù Teses que valem nota:</strong></p>
            <ul style="margin-left:20px;">${info.teses.map(t => `<li>${t}</li>`).join('')}</ul>
        `;
        document.getElementById('modal-gabarito').style.display = 'flex';
    };

    window.injetarGabaritoNoTexto = () => {
        if(!currentGab) return;
        const esqueleto = `AO DOUTO JU√çZO DA ${currentGab.endere√ßamento.toUpperCase()}\n\nPROCESSO N¬∫ ...\n\nNOME DA PARTE, j√° qualificada, vem apresentar\n\n${currentGab.peca}\n\ncom fundamento no ${currentGab.fundamento}.\n\nI - PRELIMINARES\n...\n\nII - M√âRITO\n${currentGab.teses.join('\n')}\n\nIII - REQUERIMENTOS\n\nLocal e Data...\nAdvogado... OAB...`;
        document.getElementById('texto-final').value = esqueleto;
        window.autoSave();
        document.getElementById('modal-gabarito').style.display = 'none';
    };

    window.autoSave = () => { window.isEditing = true; clearTimeout(window.sv); window.sv = setTimeout(() => { set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value); window.isEditing = false; }, 1000); };
    window.saveRascunho = () => set(ref(db, 'v3_rascunho/global'), document.getElementById('rascunho-editor').value);
    
    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
    onValue(ref(db, 'v3_rascunho/global'), (s) => { document.getElementById('rascunho-editor').value = s.val() || ""; });

    let lines = ""; for(let i=1; i<=350; i++) lines += i + "<br>";
    document.getElementById('line-nums-main').innerHTML = lines;

    const sel = document.getElementById('exam-select');
    for(let i=45; i>=30; i--) {
        let opt = document.createElement('option');
        opt.value = i; opt.innerText = `EXAME ${i}`;
        if(i==35) opt.selected = true;
        sel.appendChild(opt);
    }
    window.carregarPDF('prova');
</script>
</body>
</html>
