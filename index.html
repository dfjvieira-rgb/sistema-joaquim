<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>JOAQUIM ELITE 2026 - FULL ESTRUTURAS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="estruturas.js"></script>
    <style>
        :root { --primary: #020617; --gold: #fbbf24; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; --sidebar-w: 80px; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: white; }
        header { height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); background: #020617; }
        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid #334155; z-index: 1001; }
        #radar-container { background: #000; border: 1px solid var(--gold); border-radius: 4px; padding: 5px; text-align: center; font-size: 0.55rem; }
        .editor-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; justify-content: center; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        #identificador-peca { padding: 15px; text-align: center; font-weight: 900; font-size: 1.2rem; border-bottom: 2px solid var(--line-color); color: var(--gold); text-transform: uppercase; }
        .linha-wrapper { display: flex; border-bottom: 1px solid var(--line-color); height: 35px; }
        .linha-num { width: 40px; font-size: 0.7rem; color: #64748b; display: flex; align-items: center; justify-content: center; border-right: 1px solid var(--line-color); }
        .linha-folha { flex: 1; background: transparent; border: none; outline: none; color: white; padding: 0 15px; font-family: 'Courier New', monospace; font-size: 18px; }
        .btn-side { width: 100%; min-height: 44px; border-radius: 6px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; color: white; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-body { background: white; padding: 20px; border-radius: 12px; width: 350px; color: black; }
        .opt-btn { width: 100%; padding: 10px; margin: 4px 0; border: 1px solid #ddd; border-radius: 6px; cursor: pointer; text-align: left; font-size: 0.8rem; font-weight: bold; background: #f1f5f9; }
    </style>
</head>
<body>

<header>
    <div>JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div id="timer" style="color:var(--gold); font-weight:bold;">05:00:00</div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container">SCANNER<br><b id="radar-peca" style="color:var(--gold)">--</b></div>
        <button class="btn-side" style="background:#f97316;" onclick="abrirPDF('p')">P</button>
        <button class="btn-side" style="background:#eab308;" onclick="abrirPDF('g')">G</button>
        <button class="btn-side" style="background:#10b981;" onclick="abrirPDF('v')">V</button>
        <hr style="opacity:0.2">
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="abrirExames()"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#3b82f6;" onclick="alert('Funcionalidade Martelo Pronta')"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);" onclick="abrirModalPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#a855f7;" onclick="alert('IA Ativa')"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="background:#10b981;" onclick="window.print()"><i class="fas fa-print"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca">EXAME 44</div>
            <div id="folha"></div>
        </div>
    </section>
</main>

<div id="modal-pecas" class="modal">
    <div class="modal-body">
        <h3 style="margin-bottom:10px">ESTRUTURAS DISPONÍVEIS</h3>
        <div id="lista-pecas" style="max-height:400px; overflow-y:auto;"></div>
        <button class="opt-btn" style="background:#000; color:#fff; text-align:center" onclick="fecharModais()">FECHAR</button>
    </div>
</div>

<div id="modal-ex" class="modal">
    <div class="modal-body">
        <h3 style="margin-bottom:10px">EXAMES</h3>
        <div id="lista-ex"></div>
        <button class="opt-btn" style="background:#000; color:#fff; text-align:center" onclick="fecharModais()">FECHAR</button>
    </div>
</div>

<script>
    let exameAtivo = "44";
    let ultimaLinha = 1;

    function montarFolha() {
        const container = document.getElementById('folha');
        container.innerHTML = "";
        for (let i = 1; i <= 150; i++) {
            const row = document.createElement('div');
            row.className = 'linha-wrapper';
            row.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}" maxlength="85" onfocus="ultimaLinha = ${i}">`;
            container.appendChild(row);
        }
    }

    // BOTÃO SCROLL (9) - CARREGA DO SEU estruturas.js
    function abrirModalPecas() {
        const lista = document.getElementById('lista-pecas');
        lista.innerHTML = "";
        
        if (typeof pecas === 'undefined') {
            lista.innerHTML = "<p style='color:red'>Erro: Arquivo 'estruturas.js' não encontrado ou variável 'pecas' não definida.</p>";
        } else {
            Object.keys(pecas).forEach(nome => {
                const btn = document.createElement('button');
                btn.className = "opt-btn";
                btn.innerText = nome;
                btn.onclick = () => {
                    injetarTexto(pecas[nome]);
                    fecharModais();
                };
                lista.appendChild(btn);
            });
        }
        document.getElementById('modal-pecas').style.display = 'flex';
    }

    function injetarTexto(texto) {
        const linhas = texto.split('\n');
        linhas.forEach((txt, idx) => {
            const input = document.getElementById(`L${ultimaLinha + idx}`);
            if (input) input.value = txt.trim().substring(0, 85);
        });
    }

    function abrirExames() {
        const lista = document.getElementById('lista-ex');
        lista.innerHTML = "";
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = "opt-btn";
            btn.innerText = "Exame " + i;
            btn.onclick = () => { exameAtivo = i; document.getElementById('identificador-peca').innerText = "EXAME " + i; fecharModais(); };
            lista.appendChild(btn);
        }
        document.getElementById('modal-ex').style.display = 'flex';
    }

    function fecharModais() { 
        document.getElementById('modal-pecas').style.display = 'none'; 
        document.getElementById('modal-ex').style.display = 'none'; 
    }

    window.onload = montarFolha;
</script>
</body>
</html>
