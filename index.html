<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - Mobile Ultra</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --warning: #f1c40f;
            --success: #27ae60;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0; background: var(--bg);
            height: 100vh; display: flex; flex-direction: column;
            overflow: hidden;
        }

        header {
            background: var(--primary); color: white;
            padding: 10px 15px; display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s;
        }

        #timer { font-size: 1.1rem; color: var(--warning); font-weight: bold; }

        .tabs-container {
            display: flex; background: #dfe6e9; padding: 5px; gap: 5px; border-bottom: 2px solid #b2bec3;
        }

        .tab-btn {
            flex: 1; padding: 12px 5px; border: none; background: #bdc3c7;
            border-radius: 5px; font-weight: bold; font-size: 0.75rem; cursor: pointer;
        }

        .tab-btn.active { background: var(--accent); color: white; }

        main { display: flex; flex: 1; overflow: hidden; padding: 10px; gap: 10px; }

        .content-section { display: none; flex-direction: column; height: 100%; width: 100%; }
        .content-section.active { display: flex; }

        /* EDITOR */
        .editor-section { background: white; border-radius: 8px; padding: 10px; }
        textarea { flex: 1; width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; resize: none; }

        /* PDF SECTION COM RECURSO MINIMIZAR */
        .pdf-section { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .pdf-box { 
            flex: 1; display: flex; flex-direction: column; 
            background: white; border-radius: 8px; overflow: hidden; 
            border: 1px solid #7f8c8d; transition: 0.3s;
        }
        .pdf-box.minimized { flex: 0 0 35px; } /* Altura m√≠nima quando escondido */

        .pdf-header { 
            background: #34495e; color: white; padding: 5px 10px; 
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.7rem; font-weight: bold;
        }
        
        .toggle-btn { 
            background: var(--accent); color: white; border: none; 
            border-radius: 3px; cursor: pointer; padding: 2px 8px; 
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* DESKTOP SETUP */
        @media (min-width: 900px) {
            .tabs-container { display: none; }
            main { flex-direction: row; }
            .content-section { display: flex !important; flex: 1; }
            .sidebar-section { flex: 0 0 180px; }
            .pdf-section { flex: 2; }
        }

        /* MOBILE LANDSCAPE (TELA DEITADA) */
        @media (max-height: 500px) and (orientation: landscape) {
            header { display: none; } /* Esconde topo para ganhar espa√ßo */
            .tabs-container { padding: 2px; }
            .tab-btn { padding: 5px; font-size: 0.6rem; }
            .pdf-section { flex-direction: row !important; }
            .pdf-box.minimized { flex: 0 0 30px; width: 30px; }
        }
    </style>
</head>
<body>

<header id="mainHeader">
    <div>‚öñÔ∏è <strong>JOAQUIM</strong></div>
    <div id="timer">05:00:00</div>
</header>

<nav class="tabs-container">
    <button class="tab-btn active" id="btn-menu" onclick="switchTab('menu')">MENU</button>
    <button class="tab-btn" id="btn-escrita" onclick="switchTab('escrita')">ESCRITA</button>
    <button class="tab-btn" id="btn-pdfs" onclick="switchTab('pdfs')">GABARITOS</button>
</nav>

<main>
    <section id="menu" class="content-section sidebar-section active">
        <button style="width:100%; padding:15px; border-radius:8px; border:1px solid #ddd; font-weight:bold;" 
                onclick="carregarExame('ro35.pdf', 'ro35-gabarito.pdf')">üìÇ EXAME XXXV (RO)</button>
    </section>

    <section id="escrita" class="content-section editor-section">
        <button style="background:var(--success); color:white; padding:10px; border:none; border-radius:5px; font-weight:bold; margin-bottom:5px;" onclick="salvar()">üíæ SALVAR</button>
        <textarea id="texto-rascunho" placeholder="Sua folha de resposta..."></textarea>
    </section>

    <section id="pdfs" class="content-section pdf-section">
        <div class="pdf-box" id="box-enunciado">
            <div class="pdf-header">
                <span>üìÑ ENUNCIADO</span>
                <button class="toggle-btn" onclick="togglePdf('enunciado')">‚ûñ/‚ûï</button>
            </div>
            <iframe id="view-enunciado" src="about:blank"></iframe>
        </div>

        <div class="pdf-box" id="box-gabarito">
            <div class="pdf-header">
                <span>‚úÖ GABARITO</span>
                <button class="toggle-btn" onclick="togglePdf('gabarito')">‚ûñ/‚ûï</button>
            </div>
            <iframe id="view-gabarito" src="about:blank"></iframe>
        </div>
    </section>
</main>

<script>
    function switchTab(tabId) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById('btn-' + tabId).classList.add('active');
    }

    function togglePdf(tipo) {
        const box = document.getElementById('box-' + tipo);
        box.classList.toggle('minimized');
    }

    function carregarExame(enunciado, gabarito) {
        document.getElementById('view-enunciado').src = "./" + enunciado;
        document.getElementById('view-gabarito').src = "./" + gabarito;
        if (window.innerWidth < 900) switchTab('escrita');
    }

    function salvar() {
        const t = document.getElementById('texto-rascunho').value;
        const blob = new Blob([t], {type:'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'Revisao.txt';
        a.click();
    }

    // Timer e ajuste de visualiza√ß√£o
    let tempo = 18000;
    setInterval(() => {
        let h = Math.floor(tempo / 3600), m = Math.floor((tempo % 3600) / 60), s = tempo % 60;
        document.getElementById('timer').textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        if (tempo > 0) tempo--;
    }, 1000);

    if (window.innerWidth >= 900) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.add('active'));
    }
</script>

</body>
</html>
