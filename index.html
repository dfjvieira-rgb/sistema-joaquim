<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA FGV MASTER - BANCO DE TREINOS EDIT√ÅVEL</title>
    <style>
        :root {
            --fgv-bg: #f3f4f6; --paper-white: #ffffff; --fgv-blue: #004a8d;
            --line-height: 25px; --danger: #dc2626; --success: #16a34a; --gold: #c5a059;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: "Times New Roman", Times, serif; background: var(--fgv-bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: #fff; padding: 8px 20px; border-bottom: 3px solid var(--gold); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .logo-fgv { font-weight: bold; border: 2px solid #000; padding: 4px 8px; font-size: 1rem; }
        #timer-display { font-family: monospace; font-size: 1.6rem; font-weight: bold; color: var(--danger); background: #fee2e2; padding: 2px 10px; border-radius: 4px; border: 1px solid var(--danger); }

        .nav-fgv { background: #e5e7eb; border-bottom: 1px solid #999; display: flex; overflow-x: auto; padding: 5px; gap: 5px; flex-shrink: 0; }
        .btn-nav { padding: 6px 12px; border: 1px solid #666; background: #fff; cursor: pointer; font-weight: bold; font-size: 0.7rem; white-space: nowrap; }
        .btn-nav.active { background: var(--fgv-blue); color: white; }
        .btn-piece { border: 1px solid var(--fgv-blue); color: var(--fgv-blue); }

        .workspace { flex: 1; display: flex; gap: 8px; padding: 8px; overflow-x: auto; background: #ccc; }
        .col-write { flex: 0 0 26%; min-width: 310px; display: flex; flex-direction: column; background: #fff; border: 1px solid #000; }
        .col-pdf { flex: 0 0 46%; min-width: 550px; display: flex; flex-direction: column; background: #525659; border: 1px solid #000; }

        .sheet-top { background: #eee; border-bottom: 1px solid #000; padding: 4px; text-align: center; font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .paper { flex: 1; display: flex; overflow-y: auto; background: var(--paper-white); position: relative; }
        .line-numbers { width: 30px; border-right: 1px solid #000; text-align: center; font-size: 10px; line-height: var(--line-height); color: #000; padding-top: 5px; flex-shrink: 0; user-select: none; }
        .textarea-fgv { flex: 1; border: none; outline: none; resize: none; padding: 0 10px; font-size: 18px; line-height: var(--line-height); background-image: linear-gradient(#ccc 1px, transparent 1px); background-size: 100% var(--line-height); background-attachment: local; color: #000; }

        /* MODAL TREINOS */
        #modal-treinos { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 800px; height: 80vh; display: flex; flex-direction: column; border: 3px solid #000; }
        .modal-header { padding: 15px; background: #eee; border-bottom: 2px solid #000; display: flex; justify-content: space-between; align-items: center; }
        .lista-arquivada { flex: 1; overflow-y: auto; padding: 10px; }
        .item-treino { border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; border-radius: 4px; background: #f9f9f9; }
        .item-treino:hover { border-color: var(--fgv-blue); }

        .btn-treino-op { padding: 5px 10px; cursor: pointer; border: none; font-weight: bold; font-size: 0.7rem; color: white; border-radius: 3px; margin-left: 5px; }
        .bg-blue { background: var(--fgv-blue); }
        .bg-green { background: var(--success); }
        .bg-red { background: var(--danger); }
        .bg-gray { background: #666; }

        .rascunho-controls { padding: 6px; background: #f8fafc; border-bottom: 1px solid #000; display: flex; flex-wrap: wrap; gap: 4px; }
        .db-list { height: 75px; overflow-y: auto; background: #fff; border-bottom: 1px solid #000; font-size: 0.75rem; width: 100%; }
        .db-item { padding: 5px 10px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<header>
    <div class="logo-fgv">FGV MASTER</div>
    <div id="timer-display">05:00:00</div>
    <div>
        <button class="bg-gray" style="padding:5px 10px; color:white; cursor:pointer; font-weight:bold; border:none;" onclick="abrirBancoTreinos()">üìÇ MEUS TREINOS</button>
        <button id="timer-btn" onclick="toggleTimer()" style="padding:5px 15px; cursor:pointer; font-weight:bold; background:var(--success); color:white; border:none; border-radius:4px;">INICIAR PROVA</button>
    </div>
</header>

<nav class="nav-fgv" id="exam-nav"></nav>
<nav class="nav-fgv" id="piece-nav"></nav>

<main class="workspace">
    <section class="col-write">
        <div class="sheet-top">Folha de Resposta Definitiva</div>
        <div class="paper">
            <div class="line-numbers" id="nums-def"></div>
            <textarea id="txt-def" class="textarea-fgv" oninput="saveAuto()"></textarea>
        </div>
        <button class="bg-green" style="padding:10px; color:white; border:none; font-weight:bold; cursor:pointer;" onclick="salvarNovoTreino()">üíæ SALVAR COMO TREINO</button>
    </section>

    <section class="col-write" style="border: 2px solid var(--fgv-blue);">
        <div class="sheet-top" style="background: var(--fgv-blue); color: white;">Folha de Rascunho</div>
        <div class="rascunho-controls">
            <button class="btn-nav" id="btn-p" onclick="mudarDB('postits')">TESES</button>
            <button class="btn-nav" id="btn-c" onclick="mudarDB('correcoes')">DICAS</button>
            <button class="btn-nav" onclick="limparRascunho()" style="background:#000; color:#fff">NOVO</button>
        </div>
        <div id="db-list" class="db-list"></div>
        <input type="text" id="preview-title" style="width: 100%; border: 1px solid #999; padding: 6px; font-weight: bold;" placeholder="T√çTULO">
        <div class="paper" style="background: #fffdec;">
            <div class="line-numbers" id="nums-rasc" style="background: #eee;"></div>
            <textarea id="txt-rasc" class="textarea-fgv" style="background: transparent"></textarea>
        </div>
        <div style="display: flex; gap: 2px;">
            <button class="bg-green" style="flex:1; padding:10px; border:none; color:white; font-weight:bold;" onclick="salvarAtualTese()">GRAVAR</button>
            <button class="bg-blue" style="flex:1; padding:10px; border:none; color:white; font-weight:bold;" onclick="transferir()">TRANSFERIR ‚Üë</button>
        </div>
    </section>

    <section class="col-pdf">
        <div class="tabs" style="display:flex; background:#000;">
            <button class="tab" style="flex:1; padding:10px; color:#fff; background:#222; border:none;" onclick="pdf('prova')">ENUNCIADO</button>
            <button class="tab" style="flex:1; padding:10px; color:#fff; background:#222; border:none;" onclick="pdf('gabarito')">PADR√ÉO</button>
            <button class="tab" style="flex:1; padding:10px; color:#fff; background:#222; border:none;" onclick="pdf('aryanna')">M√âTODO</button>
        </div>
        <iframe id="frame"></iframe>
    </section>
</main>

<div id="modal-treinos">
    <div class="modal-content">
        <div class="modal-header">
            <h3>üìÇ Banco de Treinos (Pe√ßas Finalizadas)</h3>
            <button onclick="fecharBancoTreinos()" style="padding:5px 10px; cursor:pointer; font-weight:bold;">FECHAR [X]</button>
        </div>
        <div id="corpo-treinos" class="lista-arquivada"></div>
    </div>
</div>

<script>
    let ex = 42, db = 'postits', idEditandoTese = null, timeLeft = 18000, timerInterval = null;

    const pecas = {
        "RECLAMA√á√ÉO": "EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE ...\n\nRECLAMANTE..., propor RECLAMA√á√ÉO TRABALHISTA...",
        "CONTESTA√á√ÉO": "EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE ...\n\nRECLAMADO..., apresentar CONTESTA√á√ÉO...",
        "RECURSO ORDIN√ÅRIO": "AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...\n\nRECORRENTE..., interpor RECURSO ORDIN√ÅRIO..."
    };

    function salvarNovoTreino() {
        const txt = document.getElementById('txt-def').value;
        if(!txt) return alert("Pe√ßa vazia.");
        const nome = prompt("Nome do Treino:");
        if(!nome) return;
        let t = JSON.parse(localStorage.getItem('banco_treinos')) || [];
        t.push({ id: Date.now(), nome, texto: txt, data: new Date().toLocaleString() });
        localStorage.setItem('banco_treinos', JSON.stringify(t));
        alert("Treino salvo!");
    }

    function abrirBancoTreinos() {
        const corpo = document.getElementById('corpo-treinos');
        const treinos = JSON.parse(localStorage.getItem('banco_treinos')) || [];
        corpo.innerHTML = treinos.length ? '' : '<p>Nenhum treino arquivado.</p>';
        treinos.forEach((t, index) => {
            const div = document.createElement('div');
            div.className = 'item-treino';
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div><strong>${t.nome}</strong> <small>(${t.data})</small></div>
                    <div>
                        <button class="btn-treino-op bg-blue" onclick="carregarNoEditor(${index})">CARREGAR</button>
                        <button class="btn-treino-op bg-green" onclick="editarNoBanco(${index})">EDITAR NOME/CONTE√öDO</button>
                        <button class="btn-treino-op bg-red" onclick="excluirTreino(${index})">EXCLUIR</button>
                    </div>
                </div>
                <div style="font-size:0.7rem; color:#666; margin-top:5px; max-height:40px; overflow:hidden;">${t.texto.substring(0,100)}...</div>
            `;
            corpo.appendChild(div);
        });
        document.getElementById('modal-treinos').style.display = 'flex';
    }

    function editarNoBanco(index) {
        let treinos = JSON.parse(localStorage.getItem('banco_treinos'));
        const novoNome = prompt("Editar T√≠tulo:", treinos[index].nome);
        if(novoNome === null) return;
        
        const confirmarConteudo = confirm("Deseja substituir o conte√∫do deste treino pelo que est√° escrito na Folha Definitiva agora?");
        
        treinos[index].nome = novoNome;
        if(confirmarConteudo) {
            treinos[index].texto = document.getElementById('txt-def').value;
            treinos[index].data = new Date().toLocaleString() + " (editado)";
        }
        
        localStorage.setItem('banco_treinos', JSON.stringify(treinos));
        abrirBancoTreinos();
    }

    function carregarNoEditor(index) {
        if(!confirm("Substituir pe√ßa atual?")) return;
        const treinos = JSON.parse(localStorage.getItem('banco_treinos'));
        document.getElementById('txt-def').value = treinos[index].texto;
        fecharBancoTreinos();
        saveAuto();
    }

    function excluirTreino(index) {
        if(!confirm("Excluir?")) return;
        let t = JSON.parse(localStorage.getItem('banco_treinos'));
        t.splice(index, 1);
        localStorage.setItem('banco_treinos', JSON.stringify(t));
        abrirBancoTreinos();
    }

    function fecharBancoTreinos() { document.getElementById('modal-treinos').style.display = 'none'; }

    // --- SISTEMA DE TESES (RASCUNHO) ---
    function mudarDB(t) { db = t; carregarListaTeses(); }
    function carregarListaTeses() {
        const lista = document.getElementById('db-list'), itens = JSON.parse(localStorage.getItem('db_'+db)) || {};
        lista.innerHTML = '';
        Object.keys(itens).forEach(id => {
            let d = document.createElement('div'); d.className = 'db-item';
            d.innerHTML = `<span>${itens[id].nome}</span><button class="btn-del" onclick="excluirTese('${id}', event)">X</button>`;
            d.onclick = () => { idEditandoTese = id; document.getElementById('preview-title').value = itens[id].nome; document.getElementById('txt-rasc').value = itens[id].texto; };
            lista.appendChild(d);
        });
    }
    function salvarAtualTese() {
        const nome = document.getElementById('preview-title').value, texto = document.getElementById('txt-rasc').value;
        if(!nome || !texto) return;
        let d = JSON.parse(localStorage.getItem('db_'+db)) || {};
        const id = idEditandoTese || Date.now();
        d[id] = { nome, texto };
        localStorage.setItem('db_'+db, JSON.stringify(d));
        idEditandoTese = id; carregarListaTeses();
    }
    function excluirTese(id, e) {
        e.stopPropagation();
        let d = JSON.parse(localStorage.getItem('db_'+db)) || {};
        delete d[id];
        localStorage.setItem('db_'+db, JSON.stringify(d));
        limparRascunho(); carregarListaTeses();
    }
    function limparRascunho() { idEditandoTese = null; document.getElementById('preview-title').value = ''; document.getElementById('txt-rasc').value = ''; }
    function transferir() { document.getElementById('txt-def').value += `\n\n${document.getElementById('txt-rasc').value}`; saveAuto(); }

    // --- AUXILIARES ---
    function pdf(t) { document.getElementById('frame').src = t==='prova' ? `./ro${ex}.pdf` : t==='gabarito' ? `./ro${ex}-gabarito.pdf` : `./Aryanna Linhares.pdf`; }
    function toggleTimer() {
        if(timerInterval) { clearInterval(timerInterval); timerInterval = null; }
        else { timerInterval = setInterval(() => { timeLeft--; let h=Math.floor(timeLeft/3600), m=Math.floor((timeLeft%3600)/60), s=timeLeft%60; document.getElementById('timer-display').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`; }, 1000); }
    }
    function saveAuto() { localStorage.setItem('save_2026', document.getElementById('txt-def').value); }

    window.onload = () => {
        const nd = document.getElementById('nums-def'), nr = document.getElementById('nums-rasc');
        for(let i=1; i<=150; i++) { nd.innerHTML += i + '<br>'; nr.innerHTML += i + '<br>'; }
        document.getElementById('txt-def').value = localStorage.getItem('save_2026') || "";
        
        const en = document.getElementById('exam-nav'), pn = document.getElementById('piece-nav');
        for(let i=35; i<=44; i++) {
            let b = document.createElement('button'); b.className = 'btn-nav'; b.innerText = "EXAME "+i;
            b.onclick = () => { ex=i; pdf('prova'); }; en.appendChild(b);
        }
        Object.keys(pecas).forEach(p => {
            let b = document.createElement('button'); b.className = 'btn-nav btn-piece'; b.innerText = p;
            b.onclick = () => { document.getElementById('txt-def').value = pecas[p]; }; pn.appendChild(b);
        });

        mudarDB('postits'); pdf('prova');
    };
</script>
</body>
</html>
