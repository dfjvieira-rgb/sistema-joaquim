<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --sidebar-bg: #1e293b; --gold: #d4af37; --fgv-yellow: #fff9c4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-site); color: #f8fafc; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { 
            background: #1e293b; padding: 10px 20px; border-bottom: 2px solid var(--gold);
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }
        .logo { font-weight: 800; color: var(--gold); font-size: 1rem; }
        #timer-display { font-family: monospace; font-size: 1.4rem; color: var(--warning); background: #000; padding: 5px 15px; border-radius: 8px; cursor: pointer; }

        .main-container { flex: 1; display: flex; overflow: hidden; }

        /* IA LAB & IDENTIFICA√á√ÉO */
        .ia-lab { background: #0f172a; padding: 15px; border-bottom: 1px solid #334155; }
        .ia-lab textarea { width: 100%; height: 60px; background: #1e293b; border: 1px solid var(--primary); border-radius: 8px; color: #fff; padding: 10px; font-size: 0.85rem; margin-bottom: 8px; resize: none; }
        
        /* EDITOR */
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #cbd5e1; position: relative; }
        .toolbar { background: #fff; padding: 10px; display: flex; gap: 8px; border-bottom: 1px solid #94a3b8; flex-wrap: wrap; }
        
        .btn { padding: 8px 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.75rem; display: flex; align-items: center; gap: 5px; }
        .btn-simulado { background: var(--danger); color: white; }

        /* PAPEL FGV */
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .postit { 
            width: 100%; max-width: 800px; background: var(--fgv-yellow); padding: 15px; 
            border-left: 10px solid var(--warning); color: #854d0e; margin-bottom: 15px; 
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2); display: none; font-size: 0.9rem; border-radius: 4px;
        }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 1200px; display: flex; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        .line-nums { width: 40px; background: #f1f5f9; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 30px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-family: 'Caveat', cursive; font-size: 24px; line-height: 30px; background-image: linear-gradient(transparent, transparent 29px, #e2e8f0 30px); background-size: 100% 30px; color: #1e293b; }

        /* VIEWERS */
        .viewer-section { flex: 1; background: #475569; display: flex; flex-direction: column; }
        .tabs { display: flex; background: #0f172a; }
        .tab { flex: 1; padding: 12px; border: none; background: transparent; color: #94a3b8; cursor: pointer; font-size: 0.7rem; font-weight: bold; }
        .tab.active { background: white; color: var(--primary); }
        iframe { flex: 1; border: none; }

        /* MOBILE */
        #mobile-nav { display: none; position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: white; width: 60px; height: 60px; border-radius: 50%; border: 3px solid var(--gold); z-index: 1000; font-size: 1.5rem; }

        @media (max-width: 1024px) {
            .viewer-section { position: fixed; inset: 0; display: none; z-index: 500; }
            .viewer-section.active { display: flex; }
            #mobile-nav { display: flex; align-items: center; justify-content: center; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER PRO 2026</div>
    <div id="timer-display" onclick="toggleTimer()">05:00:00</div>
    <button class="btn btn-simulado" onclick="iniciarSimulado()">üèÅ SIMULADO</button>
</header>

<div class="ia-lab" id="ia-box">
    <textarea id="ai-input" placeholder="COLE O ENUNCIADO AQUI (A historinha do problema)..."></textarea>
    <div style="display:flex; gap:10px">
        <button class="btn" style="background:var(--primary); color:white" onclick="identificarPeca()">üîç IDENTIFICAR PE√áA</button>
        <button class="btn" style="background:#475569; color:white" onclick="document.getElementById('ai-input').value=''">Limpar</button>
    </div>
</div>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select class="btn" id="exam-select" onchange="mudarExame(this.value)"></select>
            <select class="btn" id="mode-select" onchange="mudarModo(this.value)">
                <option value="peca">PE√áA (150L)</option>
                <option value="quest">QUEST√ïES (30L)</option>
            </select>
            <button class="btn" style="background:var(--success); color:white" onclick="salvarTreino()">üíæ SALVAR</button>
            <button class="btn" style="background:var(--gold); color:white" onclick="abrirBanco('historico')">üìö HIST√ìRICO</button>
        </div>

        <div class="paper-wrapper">
            <div id="postit-dicas" class="postit">
                <div style="display:flex; justify-content:space-between"><strong>üí° POST-IT DE ORIENTA√á√ÉO:</strong> <span onclick="this.parentElement.parentElement.style.display='none'" style="cursor:pointer">‚úñ</span></div>
                <div id="dica-content" style="margin-top:8px; white-space: pre-wrap;"></div>
            </div>

            <div class="paper-sheet">
                <div class="line-nums" id="line-nums"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs">
            <button class="tab active" onclick="mudarDoc('prova', this)">üìù PROVA</button>
            <button class="tab" onclick="mudarDoc('gabarito', this)">‚úÖ GABARITO</button>
            <button class="tab" style="color:var(--gold)" onclick="mudarDoc('aryanna', this)">üìô VADE</button>
        </div>
        <iframe id="pdf-frame" src=""></iframe>
    </section>
</div>

<button id="mobile-nav" onclick="toggleMobile()">üìë</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);
    window.db = db; window.ref = ref; window.set = set; window.push = push; window.get = get;

    onValue(ref(db, 'v3_treino/peca'), (s) => {
        if(!window.isEditing) document.getElementById('texto-final').value = s.val() || "";
    });
</script>

<script>
    let exAtual = 42; let timer = 18000; let timerId = null; let modoAtivo = 'peca';

    function identificarPeca() {
        const t = document.getElementById('ai-input').value.toLowerCase();
        let r = "";
        if(t.includes("senten√ßa")) r = "üéØ RECURSO ORDIN√ÅRIO (Art. 895, I, CLT)\n\nLembre-se: Prazo de 8 dias. Dep√≥sito recursal e custas s√£o necess√°rios!";
        else if(t.includes("notificado") || t.includes("audi√™ncia")) r = "üéØ CONTESTA√á√ÉO (Art. 847, CLT)\n\nBusque por preliminares de m√©rito e prescri√ß√£o bienal/quinquenal.";
        else r = "üßê Historinha complexa! Verifique se h√° uma decis√£o definitiva (Recurso) ou se √© o in√≠cio do processo (Contesta√ß√£o/Inicial).";
        
        document.getElementById('dica-content').innerText = r;
        document.getElementById('postit-dicas').style.display = 'block';
    }

    function autoSave() {
        window.isEditing = true;
        clearTimeout(window.sv);
        window.sv = setTimeout(() => {
            window.set(window.ref(window.db, `v3_treino/${modoAtivo}`), document.getElementById('texto-final').value);
            window.isEditing = false;
        }, 1000);
    }

    function mudarModo(m) {
        modoAtivo = m;
        gerarLinhas(m === 'peca' ? 150 : 30);
    }

    function gerarLinhas(n) {
        let h = "";
        for(let i=1; i<=n; i++) h += i + "<br>";
        document.getElementById('line-nums').innerHTML = h;
    }

    function mudarDoc(tipo, btn) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        const f = document.getElementById('pdf-frame');
        if(tipo === 'prova') f.src = `ro${exAtual}.pdf`;
        else if(tipo === 'gabarito') f.src = `ro${exAtual}-gabarito.pdf`;
        else f.src = `Aryanna Linhares.pdf`;
    }

    function mudarExame(v) { exAtual = v; mudarDoc('prova', document.querySelector('.tab')); }
    function toggleMobile() { document.getElementById('viewer').classList.toggle('active'); }
    function salvarTreino() {
        const titulo = prompt("Nome do treino para salvar no Hist√≥rico:");
        if(titulo) window.push(window.ref(window.db, 'historico'), { titulo, texto: document.getElementById('texto-final').value, data: new Date().toLocaleString() });
    }

    function iniciarSimulado() {
        if(confirm("Deseja iniciar o Simulado? O cron√¥metro de 5 horas ser√° resetado e as ajudas ocultas.")) {
            timer = 18000;
            document.getElementById('ia-box').style.display = 'none';
        }
    }

    window.onload = () => {
        gerarLinhas(150);
        const sel = document.getElementById('exam-select');
        for(let i=45; i>=35; i--) {
            let opt = document.createElement('option'); opt.value = i; opt.innerText = `EXAME ${i}`;
            if(i==42) opt.selected = true;
            sel.appendChild(opt);
        }
        mudarDoc('prova', document.querySelector('.tab'));
    };
</script>
</body>
</html>
