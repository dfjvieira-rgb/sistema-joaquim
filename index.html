<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - Mobile PRO</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --warning: #f1c40f;
            --success: #27ae60;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0; background: var(--bg);
            height: 100vh; display: flex; flex-direction: column;
        }

        header {
            background: var(--primary); color: white;
            padding: 8px 15px; display: flex; justify-content: space-between; align-items: center;
        }

        #timer { font-size: 1.1rem; color: var(--warning); font-weight: bold; }

        /* Navega√ß√£o por Abas (Exclusivo Mobile) */
        .tabs {
            display: flex; background: #ddd; gap: 2px;
        }

        .tab-btn {
            flex: 1; padding: 12px; border: none; background: #eee;
            cursor: pointer; font-weight: bold; color: #666; font-size: 0.8rem;
        }

        .tab-btn.active {
            background: white; color: var(--accent); border-bottom: 3px solid var(--accent);
        }

        main { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }

        .content-section {
            display: none; flex-direction: column; height: 100%; padding: 10px; box-sizing: border-box;
        }

        .content-section.active { display: flex; }

        /* Ajustes espec√≠ficos das se√ß√µes */
        .sidebar-list { list-style: none; padding: 0; }
        .btn-peca {
            width: 100%; padding: 15px; margin-bottom: 10px;
            background: white; border: 1px solid #ddd; border-radius: 8px;
            text-align: left; font-size: 1rem;
        }

        textarea {
            flex: 1; width: 100%; padding: 12px; border: 2px solid #ddd;
            border-radius: 8px; font-size: 16px; /* Evita zoom autom√°tico no iOS */
            resize: none; font-family: monospace;
        }

        .pdf-frame { flex: 1; border: none; width: 100%; border-radius: 8px; background: white; }

        .btn-save {
            background: var(--success); color: white; border: none;
            padding: 12px; border-radius: 8px; font-weight: bold; margin-bottom: 10px;
        }

        /* Desktop: Mant√©m as 3 colunas se a tela for grande */
        @media (min-width: 900px) {
            .tabs { display: none; }
            main { flex-direction: row; }
            .content-section { display: flex !important; flex: 1; border-right: 1px solid #ddd; }
            .content-section:last-child { border-right: none; }
            .sidebar-section { flex: 0 0 200px; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-size: 0.9rem;">‚öñÔ∏è <strong>JOAQUIM</strong></div>
    <div id="timer">05:00:00</div>
</header>

<div class="tabs" id="tabBar">
    <button class="tab-btn active" onclick="switchTab('menu')">MENU</button>
    <button class="tab-btn" onclick="switchTab('escrita')">RASCUNHO</button>
    <button class="tab-btn" onclick="switchTab('pdfs')">PDFs</button>
</div>

<main>
    <section id="menu" class="content-section active sidebar-section">
        <h3 style="margin-top:0;">Exames</h3>
        <button class="btn-peca" onclick="carregarExame('ro35.pdf', 'ro35-gabarito.pdf')">üìÇ Exame XXXV (RO)</button>
        <p style="color: #888; font-size: 0.8rem;">Clique no exame e depois mude para a aba RASCUNHO ou PDFs.</p>
    </section>

    <section id="escrita" class="content-section">
        <button class="btn-save" onclick="salvar()">üíæ SALVAR NO CELULAR</button>
        <textarea id="texto" placeholder="Digite sua pe√ßa aqui..."></textarea>
    </section>

    <section id="pdfs" class="content-section">
        <div style="display:flex; flex-direction:column; height: 100%; gap: 10px;">
            <div style="flex:1; display:flex; flex-direction:column;">
                <span style="font-size:0.7rem; font-weight:bold; background:#34495e; color:white; padding:3px; text-align:center;">ENUNCIADO</span>
                <iframe id="view-enunciado" class="pdf-frame" src="about:blank"></iframe>
            </div>
            <div style="flex:1; display:flex; flex-direction:column;">
                <span style="font-size:0.7rem; font-weight:bold; background:#34495e; color:white; padding:3px; text-align:center;">GABARITO</span>
                <iframe id="view-gabarito" class="pdf-frame" src="about:blank"></iframe>
            </div>
        </div>
    </section>
</main>

<script>
    function switchTab(id) {
        // Remove active de tudo
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        
        // Ativa a correta
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function carregarExame(enunciado, gabarito) {
        document.getElementById('view-enunciado').src = "./" + enunciado;
        document.getElementById('view-gabarito').src = "./" + gabarito;
        // Pula para a aba de rascunho automaticamente ao escolher
        if (window.innerWidth < 900) switchTab('escrita');
    }

    function salvar() {
        const t = document.getElementById('texto').value;
        if(!t) return alert("Escreva algo!");
        const blob = new Blob([t], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'Estudo_Joaquim.txt';
        a.click();
    }

    let tempo = 18000;
    setInterval(() => {
        let h = Math.floor(tempo / 3600);
        let m = Math.floor((tempo % 3600) / 60);
        let s = tempo % 60;
        document.getElementById('timer').textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        if (tempo > 0) tempo--;
    }, 1000);
</script>

</body>
</html>
