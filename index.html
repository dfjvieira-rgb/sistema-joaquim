<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ELITE OAB 2026 | SIMULADO REAL FGV</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Caveat:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #f1f5f9; --sidebar-bg: #ffffff; --header-bg: #0f172a;
            --accent: #d4af37; --text-main: #1e293b; --success: #10b981;
            --border: #cbd5e1; --danger: #ef4444; --notebook: #fff9db;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER ESTILO EXAME */
        header { background: var(--header-bg); padding: 10px 20px; color: white; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo { font-weight: 800; font-size: 0.8rem; letter-spacing: 1px; color: var(--accent); }
        .timer { font-family: monospace; font-size: 1.2rem; border: 1px solid var(--accent); padding: 2px 8px; border-radius: 4px; }

        .main-wrapper { flex: 1; display: flex; overflow: hidden; }

        /* AREA DO EDITOR */
        .editor-container { flex: 1.5; display: flex; flex-direction: column; position: relative; }
        .top-bar { background: #fff; padding: 10px; border-bottom: 2px solid var(--border); display: flex; gap: 10px; align-items: center; }
        .ui-select { border: 2px solid var(--border); padding: 5px; border-radius: 4px; font-weight: bold; font-size: 0.75rem; }
        
        .btn-action { background: #fff; border: 2px solid var(--header-bg); padding: 6px 12px; border-radius: 4px; font-size: 0.7rem; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-action:hover { background: var(--header-bg); color: #fff; }
        .btn-danger { border-color: var(--danger); color: var(--danger); }
        .btn-danger:hover { background: var(--danger); color: #fff; }

        /* FOLHA FGV REALISTA */
        .sheet-container { flex: 1; overflow-y: auto; padding: 30px 15px; display: flex; justify-content: center; background: #94a3b8; }
        .fgv-page { width: 100%; max-width: 850px; background: white; min-height: 1400px; display: flex; box-shadow: 0 15px 40px rgba(0,0,0,0.3); position: relative; }
        .line-numbers { width: 50px; background: #f8fafc; border-right: 2px solid #e2e8f0; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 25px; line-height: 28px; font-weight: bold; }
        .writer { flex: 1; border: none; outline: none; resize: none; padding: 25px 40px; font-family: 'Caveat', cursive; font-size: 24px; line-height: 28px; background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; color: #1e3a8a; }

        /* PDF E MODAIS */
        .pdf-view { flex: 1.2; background: #fff; border-left: 3px solid var(--header-bg); display: flex; flex-direction: column; }
        .pdf-tabs { display: flex; background: #e2e8f0; }
        .tab-p { flex: 1; padding: 10px; border: none; font-size: 0.65rem; font-weight: 800; cursor: pointer; text-align: center; }
        .tab-p.active { background: #fff; color: var(--accent); border-top: 3px solid var(--accent); }
        iframe { flex: 1; border: none; }

        /* MODAL ESTRUTURA IDENTICA AO EXAME */
        #modal-pecas, #modal-rascunho { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 700px; border-radius: 8px; padding: 25px; max-height: 90vh; overflow-y: auto; }
        .peca-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border: 1px solid var(--border); border-radius: 6px; margin-bottom: 10px; cursor: pointer; transition: 0.2s; }
        .peca-row:hover { border-color: var(--accent); background: #fefce8; }
        .peca-info h4 { font-size: 0.9rem; color: var(--header-bg); }
        .peca-info span { font-size: 0.7rem; color: var(--text-muted); font-weight: bold; }

        /* FOLHA DE RASCUNHO CADERNO */
        .notebook { background: var(--notebook); width: 100%; max-width: 500px; height: 80vh; border-radius: 4px; box-shadow: 15px 15px 0 rgba(0,0,0,0.2); border-left: 20px solid #be185d; padding: 30px; display: flex; flex-direction: column; }
        .notebook-area { flex: 1; background: transparent; border: none; font-family: 'Indie Flower', cursive; font-size: 1.4rem; line-height: 1.8; color: #1e293b; resize: none; }

        @media (max-width: 1024px) { .pdf-view { display: none; } }
    </style>
</head>
<body>

<header>
    <div class="logo">FGV PROJETOS | EXAME DE ORDEM UNIFICADO</div>
    <div class="timer" id="clock">05:00:00</div>
</header>

<div id="modal-pecas" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content">
        <h2 style="margin-bottom: 20px; border-bottom: 3px solid var(--accent);">SELECIONE A PE√áA - ESTRUTURA ARYANNA</h2>
        <div id="pecas-list"></div>
        <button class="btn-action" style="width:100%; margin-top:15px;" onclick="document.getElementById('modal-pecas').style.display='none'">CANCELAR</button>
    </div>
</div>

<div id="modal-rascunho" onclick="if(event.target==this) this.style.display='none'">
    <div class="notebook">
        <h3 style="font-family:'Indie Flower'; color:#be185d; border-bottom:1px solid #fda4af; margin-bottom:15px;">Dicas de Aula: N√£o Confunda!</h3>
        <textarea id="notebook-writer" class="notebook-area" placeholder="Anote as pegadinhas da aula aqui..." oninput="saveRascunho()"></textarea>
        <button class="btn-action" style="margin-top:10px;" onclick="document.getElementById('modal-rascunho').style.display='none'">FECHAR NOTAS</button>
    </div>
</div>

<div class="main-wrapper">
    <section class="editor-container">
        <div class="top-bar">
            <select class="ui-select" id="exam-sel" onchange="updateExam(this.value)"></select>
            <button class="btn-action" onclick="openPecas()">‚öñÔ∏è ESTRUTURAS</button>
            <button class="btn-action btn-danger" onclick="openRascunho()">üö® N√ÉO CONFUNDA</button>
            <div style="flex:1"></div>
            <div id="sync-status" style="font-size: 0.6rem; font-weight: bold; color: var(--success);">SINCRO: OK</div>
        </div>
        
        <div class="sheet-container">
            <div class="fgv-page">
                <div class="line-numbers" id="num-col"></div>
                <textarea id="main-editor" class="writer" spellcheck="false" oninput="pushData()"></textarea>
            </div>
        </div>
    </section>

    <section class="pdf-view">
        <div class="pdf-tabs">
            <button class="tab-p active" id="t-prova" onclick="setDoc('prova')">CADERNO DE QUEST√ïES</button>
            <button class="tab-p" id="t-gab" onclick="setDoc('gabarito')">PADR√ÉO DE RESPOSTA</button>
            <button class="tab-p" id="t-ary" onclick="setDoc('ary')">APOSTILA ARYANNA</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);
    window.db = db; window.ref = ref; window.set = set; window.onValue = onValue;

    onValue(ref(db, 'treino_atual/global'), (s) => { if(!window.typing) document.getElementById('main-editor').value = s.val() || ""; });
    onValue(ref(db, 'rascunho_dicas/global'), (s) => { document.getElementById('notebook-writer').value = s.val() || ""; });
</script>

        { n: "Contesta√ß√£o", s: "Art. 847 CLT", t: "AO JU√çZO DA ___ VARA DO TRABALHO DE ___\n\nPROCESSO N¬∫: ___\n\nNOME DA RECLAMADA, j√° devidamente qualificada nos autos em ep√≠grafe, vem, por seu advogado infra-assinado, perante Vossa Excel√™ncia, apresentar\n\nCONTESTA√á√ÉO\n\n√† Reclama√ß√£o Trabalhista movida por NOME DO RECLAMANTE, pelas raz√µes de fato e de direito a seguir expostas:\n\nI - PRELIMINARES (Art. 337 do CPC)\n\nII - PREJUDICIAL DE M√âRITO (Prescri√ß√£o)\n\nIII - M√âRITO\n\nIV - PEDIDOS\nRequer a improced√™ncia total da a√ß√£o...\n\nAdvogado... OAB/..." },
        { n: "Recurso Ordin√°rio (Interposi√ß√£o)", s: "Art. 895, I, CLT", t: "AO JU√çZO DA ___ VARA DO TRABALHO DE ___\n\nPROCESSO N¬∫: ___\n\nNOME, j√° qualificado, vem, por seu advogado, interpor\n\nRECURSO ORDIN√ÅRIO\n\npara o Egr√©gio Tribunal Regional do Trabalho da ___ Regi√£o.\n\nInforma que as custas processuais e o dep√≥sito recursal foram devidamente recolhidos.\n\nRequer a remessa das raz√µes anexas ao Tribunal.\n\nLocal e Data.\nAdvogado... OAB/..." },
        { n: "RO (Raz√µes do Recurso)", s: "TRT - M√©rito", t: "EGR√âGIO TRIBUNAL REGIONAL DO TRABALHO DA ___ REGI√ÉO\n\nRAZ√ïES DO RECURSO ORDIN√ÅRIO\n\nRecorrente: ___\nRecorrido: ___\nProcesso n¬∫: ___\nOrigem: ___ Vara do Trabalho de ___\n\nCOLENDA TURMA, EM√âRITOS DESEMBARGADORES.\n\nI - PRELIMINARES / PREJUDICIAIS\n\nII - M√âRITO RECURSAL\n\nIII - PEDIDOS\nDiante do exposto, requer o conhecimento e provimento do recurso para reformar a decis√£o...\n\nLocal e Data.\nAdvogado... OAB/..." }
    ];

    function openPecas() {
        const list = document.getElementById('pecas-list');
        list.innerHTML = ESTRUTURAS_ARY.map(p => `
            <div class="peca-row" onclick="applyEstrutura(\`${p.t}\`)">
                <div class="peca-info">
                    <h4>${p.n}</h4>
                    <span>${p.s}</span>

        document.getElementById('modal-pecas').style.display = 'flex';
    }

    function applyEstrutura(texto) {
        if(confirm("Isso substituir√° seu texto atual. Continuar?")) {
            document.getElementById('main-editor').value = texto;
            pushData();
            document.getElementById('modal-pecas').style.display = 'none';
        }
    }

    function openRascunho() { document.getElementById('modal-rascunho').style.display = 'flex'; }
    function saveRascunho() { window.set(window.ref(window.db, 'rascunho_dicas/global'), document.getElementById('notebook-writer').value); }

    function updateExam(v) { currentExam = v; loadPdf(); }
    function setDoc(d) { currentDoc = d; loadPdf(); }
    function loadPdf() {
        const f = document.getElementById('pdf-frame');
        document.querySelectorAll('.tab-p').forEach(t => t.classList.remove('active'));
        if(currentDoc == 'prova') { f.src = `ro${currentExam}.pdf`; document.getElementById('t-prova').classList.add('active'); }
        else if(currentDoc == 'gabarito') { f.src = `ro${currentExam}-gabarito.pdf`; document.getElementById('t-gab').classList.add('active'); }
        else { f.src = `Aryanna Linhares.pdf`; document.getElementById('t-ary').classList.add('active'); }
    }

    function pushData() {
        window.typing = true; document.getElementById('sync-status').innerText = "SINCRO: SALVANDO...";
        clearTimeout(window.st);
        window.st = setTimeout(() => {
            window.set(window.ref(window.db, 'treino_atual/global'), document.getElementById('main-editor').value);
            document.getElementById('sync-status').innerText = "SINCRO: OK"; window.typing = false;
        }, 800);
    }

    window.onload = () => {
        const s = document.getElementById('exam-sel');
        for(let i=45; i>=35; i--) { const o = document.createElement('option'); o.value=i; o.innerText=`EXAME ${i}`; if(i==42) o.selected=true; s.appendChild(o); }
        let l = ""; for(let i=1; i<=150; i++) l += i + "<br>"; document.getElementById('num-col').innerHTML = l;

        setInterval(() => { /* Timer simplificado para foco */ }, 1000);
    };
</script>
</body>
</html>
