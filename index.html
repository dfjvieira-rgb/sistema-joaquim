<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER | TREINO & SIMULADO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a; --rascunho-bg: #fefce8;
            --paper: #ffffff; --border: #cbd5e1;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1000; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        .timer-group { display: flex; align-items: center; gap: 8px; }
        #timer-display { font-family: 'Courier Prime', monospace; font-size: 1.1rem; color: var(--warning); background: #000; padding: 2px 8px; border-radius: 4px; border: 1px solid #333; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; min-width: 0; }
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; overflow-x: auto; }
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; background: #fff; flex-shrink: 0; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 2500px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 40px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; font-weight: bold; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; background-color: transparent; }
        
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; min-width: 0; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; }
        .tab { padding: 8px 15px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; cursor: pointer; }
        .tab.active { background: #f1f5f9; color: var(--primary); font-weight: 700; }
        #pdf-viewport { flex: 1; overflow-y: auto; background: #525659; display: flex; flex-direction: column; align-items: center; padding: 10px 0; }
        canvas { margin-bottom: 15px; max-width: 100%; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 5000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 500px; border-radius: 12px; padding: 20px; color: #1e293b; max-height: 80vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; margin-bottom: 15px; padding-bottom: 10px; }
        
        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; z-index: 1000; align-items: center; justify-content: center; font-size: 1.5rem; border: 2px solid var(--gold); }
        @media (max-width: 1024px) { .viewer-section { display: none; position: fixed; inset: 0; z-index: 500; } .viewer-section.active { display: flex; } #mobile-btn { display: flex; } }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div class="timer-group">
        <div id="timer-display">05:00:00</div>
        <button id="btn-play" class="btn-header" style="background:var(--danger); color:white; border:none; padding:4px 8px; border-radius:4px; cursor:pointer;">üèÅ</button>
    </div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" class="btn-symbol" style="width: auto; font-size: 0.7rem;"></select>
            <button class="btn-symbol" id="btn-pecas">‚öñÔ∏è</button>
            <button class="btn-symbol" id="btn-museu">üìö</button>
            <button class="btn-symbol" id="btn-espelho">üéØ</button>
            <button class="btn-symbol" id="btn-postit">üìå</button>
            <button class="btn-symbol" id="btn-save" style="background:var(--success); color:white; margin-left:auto;">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="lines"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" placeholder="Escreva aqui..."></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs">
            <button id="tab-p" class="tab active">PROVA</button>
            <button id="tab-g" class="tab">GABARITO</button>
            <button id="tab-v" class="tab" style="color:var(--gold)">VADE</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-gen" class="modal"><div class="modal-content"><div class="modal-header"><h3 id="m-title"></h3><button onclick="document.querySelectorAll('.modal').forEach(m=>m.style.display='none')">‚úñ</button></div><div id="m-body"></div></div></div>

<button id="mobile-btn" onclick="document.getElementById('viewer').classList.toggle('active')">üìë</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    const pecas = {
        'RT': 'AO JU√çZO DA... VARA DO TRABALHO...\n\nRECLAMA√á√ÉO TRABALHISTA\n\nI - FATOS...',
        'CONTESTA√á√ÉO': 'AO JU√çZO DA... VARA DO TRABALHO...\n\nProcesso n¬∫...\n\nCONTESTA√á√ÉO...',
        'RO': 'AO JU√çZO DA... VARA DO TRABALHO...\n\nRECURSO ORDIN√ÅRIO...'
    };

    let timer = 18000; let interval = null;

    // --- PDF ---
    async function loadPDF(tipo) {
        const ex = document.getElementById('exam-select').value;
        const arq = tipo === 'p' ? `ro${ex}.pdf` : tipo === 'g' ? `ro${ex}-gabarito.pdf` : 'vade.pdf';
        const v = document.getElementById('pdf-viewport'); v.innerHTML = "Carregando...";
        
        document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
        if(tipo === 'p') document.getElementById('tab-p').classList.add('active');
        if(tipo === 'g') document.getElementById('tab-g').classList.add('active');
        if(tipo === 'v') document.getElementById('tab-v').classList.add('active');

        try {
            const pdf = await pdfjsLib.getDocument(arq).promise;
            v.innerHTML = "";
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const vp = page.getViewport({scale: 1.3});
                const canvas = document.createElement('canvas');
                v.appendChild(canvas);
                canvas.height = vp.height; canvas.width = vp.width;
                await page.render({canvasContext: canvas.getContext('2d'), viewport: vp}).promise;
            }
        } catch(e) { v.innerHTML = `<p style="color:white;padding:20px">PDF n√£o encontrado: ${arq}</p>`; }
    }

    // --- EVENTOS ---
    document.getElementById('btn-pecas').onclick = () => {
        document.getElementById('m-title').innerText = "‚öñÔ∏è ESTRUTURAS";
        document.getElementById('m-body').innerHTML = Object.keys(pecas).map(k => `<button style="width:100%;padding:15px;margin:5px 0;cursor:pointer;font-weight:bold;" onclick="document.getElementById('texto-final').value='${pecas[k]}'; document.getElementById('modal-gen').style.display='none'">${k}</button>`).join('');
        document.getElementById('modal-gen').style.display = 'flex';
    };

    document.getElementById('btn-save').onclick = async () => {
        const n = prompt("Nome do treino:");
        if(n) {
            await push(ref(db, 'historico_treinos'), { titulo: n, texto: document.getElementById('texto-final').value, data: new Date().toLocaleString() });
            alert("Salvo!");
        }
    };

    document.getElementById('btn-play').onclick = () => {
        if(interval) { clearInterval(interval); interval = null; }
        else { interval = setInterval(() => { timer--; const h=Math.floor(timer/3600), m=Math.floor((timer%3600)/60), s=timer%60; document.getElementById('timer-display').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; }, 1000); }
    };

    document.getElementById('exam-select').onchange = () => loadPDF('p');
    document.getElementById('tab-p').onclick = () => loadPDF('p');
    document.getElementById('tab-g').onclick = () => loadPDF('g');
    document.getElementById('tab-v').onclick = () => loadPDF('v');

    // --- SYNC & INIT ---
    let isEditing = false;
    document.getElementById('texto-final').oninput = () => { 
        isEditing = true; 
        clearTimeout(window.sv); 
        window.sv = setTimeout(() => { set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value); isEditing = false; }, 1000); 
    };
    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => { if(!isEditing) document.getElementById('texto-final').value = s.val() || ""; });

    const sel = document.getElementById('exam-select');
    for(let i=45; i>=30; i--) { let o = document.createElement('option'); o.value=i; o.innerText=`EXAME ${i}`; if(i==44) o.selected=true; sel.appendChild(o); }
    
    let l = ""; for(let i=1; i<=300; i++) l += i + "<br>"; document.getElementById('lines').innerHTML = l;

    loadPDF('p');
</script>
</body>
</html>
