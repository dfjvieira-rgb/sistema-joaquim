<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - MODO ALVO 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --orange: #f39c12; --green: #27ae60; --yellow: #f1c40f; 
            --red: #e74c3c; --header-h: 60px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        #timer { font-family: monospace; font-size: 1.3rem; color: var(--yellow); }

        .nav-group { display: flex; gap: 8px; }
        .btn-alvo { background-color: var(--red); color: white; border: 2px solid white; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; animation: pulse 2s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; text-align: left; font-weight: bold; }
        .exame-btn:hover, .exame-btn.active { background: var(--accent); color: white; }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        #area-peca { 
            flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; 
            font-size: 16px; line-height: 1.6; outline: none; 
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; 
            resize: none;
        }

        /* BOT√ÉO DA JUSTI√áA (FAB) */
        .btn-justica-fab {
            position: absolute; bottom: 30px; right: 30px;
            width: 65px; height: 65px; background-color: var(--primary);
            color: white; border-radius: 50%; display: flex;
            justify-content: center; align-items: center;
            font-size: 28px; cursor: pointer; box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            z-index: 100; border: 3px solid var(--accent);
        }

        #container-alvo { 
            display: none; width: 400px; background: white; border-left: 2px solid #ccc; 
            flex-direction: column; z-index: 2000;
        }
        .alvo-header { padding: 15px; background: var(--red); color: white; font-weight: bold; display: flex; justify-content: space-between; }
        .alvo-scroll { flex: 1; padding: 15px; overflow-y: auto; }
        
        .espelho-item { display: flex; gap: 10px; padding: 8px 0; border-bottom: 1px solid #eee; }
        .resultado-nota { padding: 20px; background: #f8f9fa; text-align: center; border-top: 2px solid #ddd; }

        .pdf-section { width: 30%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; }
        .pdf-frame { width: 100%; height: 50%; border: none; background: white; }

        @media (max-width: 1024px) {
            main { flex-direction: column; }
            .sidebar { width: 100%; height: auto; display: flex; overflow-x: auto; gap: 5px; }
            .exame-btn { width: auto; white-space: nowrap; margin-bottom: 0; }
            .pdf-section { display: none; } /* Esconde PDFs no mobile p/ focar na pe√ßa */
            #container-alvo { position: fixed; top: 60px; left: 0; width: 100%; height: calc(100vh - 60px); }
        }
    </style>
</head>
<body>

<header>
    <div id="timer">05:00:00</div>
    <div class="nav-group">
        <button class="btn-alvo" onclick="toggleAlvo()">üéØ ALVO</button>
    </div>
</header>

<main>
    <aside class="sidebar" id="lista-exames"></aside>

    <section class="work-section">
        <div style="padding:8px; background:#eee; font-size:0.7rem; font-weight:bold" id="label-atual">üìç SELECIONE O EXAME</div>
        <textarea id="area-peca" placeholder="Escreva aqui..."></textarea>
        
        <div class="btn-justica-fab" onclick="injetarEstrutura()">
            <i class="fas fa-balance-scale"></i>
        </div>
    </section>

    <section id="container-alvo">
        <div class="alvo-header">
            <span>CHECKLIST OFICIAL</span>
            <button onclick="toggleAlvo()" style="color:white; background:none; border:none;">‚úñ</button>
        </div>
        <div class="alvo-scroll" id="injetar-espelho"></div>
        <div class="resultado-nota">
            <div id="display-nota" style="font-size:2.5rem; font-weight:bold; color:var(--red)">0.00</div>
        </div>
    </section>
</main>

<script>
    // CONSTANTES T√âCNICAS
    const SALTO = "\n\n\n\n\n\n\n\n\n\n";
    const QUALIF = "nacionalidade..., estado civil..., profiss√£o..., portador da c√©dula de identidade RG n¬∫..., inscrito no CPF sob o n¬∫..., endere√ßo eletr√¥nico..., residente e domiciliado na...";

    // BANCO DE DADOS INTEGRADO (SEM ARQUIVO EXTERNO PARA N√ÉO DAR ERRO)
    const BANCO_DADOS = {
        "44": {
            espelho: `<div class="espelho-item"><input type="checkbox" value="0.10" onchange="window.calcNota()"> 1. 150¬™ VT Manaus</div><div class="espelho-item"><input type="checkbox" value="0.40" onchange="window.calcNota()"> 2. Preliminar Ilegitimidade</div>`,
            esqueleto: `EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA 150¬™ VARA DO TRABALHO DE MANAUS${SALTO}Processo n¬∫: ...\nXYZ LTDA, SANDRA PI e WALMIR L√â, j√° qualificados nos autos da Reclama√ß√£o Trabalhista que lhe move RECLAMANTE, v√™m apresentar CONTESTA√á√ÉO (Art. 847 CLT)...\n\nI - PRELIMINARES...\nII - PREJUDICIAL...\nIII - M√âRITO...\nIV - REQUERIMENTOS...`
        },
        "41": {
            espelho: `<div class="espelho-item"><input type="checkbox" value="0.20" onchange="window.calcNota()"> 1. 503¬™ VT/DF</div>`,
            esqueleto: `EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA 503¬™ VARA DO TRABALHO DO DISTRITO FEDERAL${SALTO}Processo n¬∫: ...\nMARIA SERRA vem interpor AGRAVO DE PETI√á√ÉO (Art. 897, 'a' CLT)...\n\nRAZ√ïES DO AGRAVO...`
        },
        "40": {
            espelho: `<div class="espelho-item"><input type="checkbox" value="0.20" onchange="window.calcNota()"> 1. VT Osasco</div>`,
            esqueleto: `AO JU√çZO DA VARA DO TRABALHO DE OSASCO/SP${SALTO}ESP√ìLIO DE..., rep. por JULIETA, ${QUALIF}, vem propor RECLAMA√á√ÉO TRABALHISTA (Art. 840, ¬ß1¬∫ CLT)...`
        }
    };

    let idAtivo = null;

    function init() {
        const menu = document.getElementById('lista-exames');
        Object.keys(BANCO_DADOS).reverse().forEach(ex => {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerText = `EXAME ${ex}`;
            btn.onclick = () => {
                idAtivo = ex;
                document.getElementById('label-atual').innerText = `üìç EXAME ${ex} SELECIONADO`;
                document.getElementById('injetar-espelho').innerHTML = BANCO_DADOS[ex].espelho;
                window.calcNota();
            };
            menu.appendChild(btn);
        });
    }

    function injetarEstrutura() {
        if(!idAtivo) return alert("Selecione um exame primeiro!");
        // Injeta o texto do esqueleto na √°rea de texto
        document.getElementById('area-peca').value = BANCO_DADOS[idAtivo].esqueleto;
    }

    function toggleAlvo() {
        const p = document.getElementById('container-alvo');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    }

    window.calcNota = function() {
        let n = 0;
        document.querySelectorAll('#injetar-espelho input:checked').forEach(c => n += parseFloat(c.value));
        document.getElementById('display-nota').innerText = n.toFixed(2);
    };

    window.onload = init;
</script>
</body>
</html>
