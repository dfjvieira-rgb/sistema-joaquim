<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA MASTER 2026 - INTELIG√äNCIA JUR√çDICA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --header-h: 65px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }

        .brand-box { display: flex; align-items: center; gap: 10px; color: white; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }

        .nav-btns { display: flex; gap: 10px; }
        .btn-header { 
            color: white; border: 1px solid rgba(255,255,255,0.3); padding: 8px 15px; border-radius: 6px; 
            cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase;
            display: flex; align-items: center; gap: 6px; transition: 0.2s; background: var(--secondary);
        }
        .btn-header:hover { background: #334155; transform: translateY(-1px); }
        .btn-mestra { border-left: 4px solid var(--gold); }
        .btn-pecas { border-left: 4px solid var(--accent); }
        .btn-alvo { background: var(--red); border: none; box-shadow: 0 3px 0 #991b1b; }

        main { display: flex; flex: 1; overflow: hidden; background: #2c3e50; }
        
        .sidebar { width: 190px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; flex-shrink: 0; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; font-weight: bold; text-align: left; }
        .exame-btn.active { background: var(--accent); color: white; }

        .work-section { min-width: 300px; flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        #area-peca { 
            flex: 1; padding: 35px; border: none; font-family: 'Courier New', monospace; 
            font-size: 17px; line-height: 1.6; outline: none; 
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none;
        }

        .resizer { width: 10px; background: #34495e; cursor: col-resize; z-index: 10; display: flex; align-items: center; justify-content: center; }
        .pdf-section { width: 45%; background: #525659; display: flex; flex-direction: column; border-left: 2px solid #000; }
        .pdf-toolbar { background: #1a1a1a; padding: 5px 10px; display: flex; gap: 5px; }
        .pdf-tab { padding: 8px 15px; border: none; background: #333; color: #999; cursor: pointer; font-size: 0.7rem; font-weight: bold; border-radius: 4px 4px 0 0; }
        .pdf-tab.active { background: #525659; color: white; }
        
        .btn-justica-fab { position: absolute; bottom: 30px; left: 30px; width: 55px; height: 55px; background: var(--primary); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; border: 2px solid var(--gold); z-index: 20; }
        
        #modal-pecas { display: none; position: fixed; top: 75px; left: 50%; transform: translateX(-50%); width: 380px; background: white; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.4); z-index: 3000; }
        #container-alvo { display: none; position: fixed; right: 0; top: 65px; width: 380px; height: calc(100vh - 65px); background: white; border-left: 3px solid var(--red); flex-direction: column; z-index: 2000; }

        /* MODAL MESTRA OTIMIZADO */
        #pagina-mestra { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.95); z-index: 9999; overflow-y: auto; padding: 40px; }
        .mestra-content { max-width: 850px; margin: auto; background: white; padding: 60px; font-family: 'Times New Roman', serif; border-radius: 4px; color: #000; position: relative; }
        .close-mestra { position: sticky; top: 0; margin-bottom: 20px; background: var(--red); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div class="brand-box">
        <button onclick="toggleSidebar()" style="background:none; border:none; color:white; cursor:pointer; font-size:1.2rem; margin-right:10px;"><i class="fas fa-bars"></i></button>
        <span>SISTEMA <span style="color:var(--gold)">JOAQUIM</span></span>
    </div>
    <div class="nav-btns">
        <button class="btn-header btn-mestra" onclick="abrirMestra()"><i class="fas fa-crown"></i> Pe√ßa Mestra</button>
        <button class="btn-header btn-pecas" onclick="toggleModalPecas()"><i class="fas fa-layer-group"></i> Estruturas</button>
        <button class="btn-header btn-alvo" onclick="validarEAbrirCorrecao()"><i class="fas fa-bullseye"></i> Modo Alvo</button>
    </div>
</header>

<main>
    <aside class="sidebar" id="sidebar">
        <div id="lista-exames"></div>
    </aside>

    <section class="work-section" id="left-panel">
        <div style="padding:8px 20px; background:#f8f9fa; border-bottom:1px solid #ddd; font-size:0.7rem; font-weight:bold; display:flex; justify-content:space-between;">
            <span id="label-atual">üìç SELECIONE O EXAME</span>
            <span>SCORE: <span id="mini-nota" style="color:var(--red)">0.00</span></span>
        </div>
        <textarea id="area-peca" placeholder="Inicie sua reda√ß√£o..."></textarea>
        <div class="btn-justica-fab" onclick="injetarJustica()"><i class="fas fa-gavel"></i></div>
    </section>

    <div class="resizer" id="dragMe"></div>

    <section class="pdf-section" id="right-panel">
        <div class="pdf-toolbar">
            <button class="pdf-tab active" id="tab-enu" onclick="switchPDF('enu')">ENUNCIADO</button>
            <button class="pdf-tab" id="tab-gab" onclick="switchPDF('gab')">GABARITO</button>
            <div style="flex:1"></div>
            <a href="vade.pdf" target="_blank" style="color:var(--gold); font-size:0.6rem; text-decoration:none; font-weight:bold; padding-top:5px;">VADE MECUM ‚Üó</a>
        </div>
        <div style="flex:1; position:relative; overflow:hidden;">
            <iframe id="v-enu" style="width:100%; height:100%; border:none; display:block;"></iframe>
            <iframe id="v-gab" style="width:100%; height:100%; border:none; display:none;"></iframe>
        </div>
    </section>
</main>

<div id="pagina-mestra">
    <button class="close-mestra" onclick="togglePaginaMestra(false)">FECHAR MESTRA ‚¨Ö</button>
    <div class="mestra-content" id="mestra-body">
        </div>
</div>

<div id="modal-pecas">
    <div style="padding:15px; background:var(--accent); color:white; font-weight:bold; display:flex; justify-content:space-between; border-radius:8px 8px 0 0;">
        ESTRUTURAS <span onclick="toggleModalPecas()" style="cursor:pointer">‚úñ</span>
    </div>
    <div id="grid-pecas-js" style="max-height:400px; overflow-y:auto; padding:10px;"></div>
</div>

<section id="container-alvo">
    <div style="padding:15px; background:var(--red); color:white; font-weight:bold; display:flex; justify-content:space-between; align-items:center;">
        <span>üéØ CHECKLIST DE PONTUA√á√ÉO</span>
        <button onclick="toggleAlvo()" style="color:white; background:none; border:none; cursor:pointer; font-size:1.2rem;">‚úñ</button>
    </div>
    <div id="injetar-espelho" style="flex:1; overflow-y:auto; padding:15px;"></div>
    <div style="padding:20px; background:#f8f9fa; text-align:center; border-top:1px solid #ddd;">
        <div id="display-nota" style="font-size:3rem; font-weight:900; color:var(--red)">0.00</div>
    </div>
</section>

<script type="module">
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;
    window.pecas = pecas;

    let idAtivo = null;

    window.onload = () => {
        const menu = document.getElementById('lista-exames');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerText = `Exame Oficial ${i}`;
            btn.onclick = () => carregarExame(i, btn);
            menu.appendChild(btn);
        }
        popularMenuPecas();
        initResizable();
    };

    function carregarExame(i, btn) {
        idAtivo = i.toString();
        document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const params = "#toolbar=0&navpanes=0&pagemode=none&view=FitH";
        document.getElementById('v-enu').src = `ro${i}.pdf${params}`;
        document.getElementById('v-gab').src = `ro${i}-gabarito.pdf${params}`;
        document.getElementById('label-atual').innerText = `EXAME ${i}`;
        renderEspelho(idAtivo);
    }

    // NOVA FUN√á√ÉO: ABRE A MESTRA USANDO A INTELIG√äNCIA DE CONFECC√ÉO
    window.abrirMestra = () => {
        const skeleton = `
            <div style="text-align:right; font-weight:bold;">RT: 100% | CUMPRIMENTO ACTION</div>
            <hr><br>
            <p><strong>AO DOUTO JU√çZO DA ___ VARA DO TRABALHO DE ___________</strong></p>
            <br>
            <p><strong>(QUALIFICA√á√ÉO RECLAMANTE)</strong>: [NOME DO CLIENTE], nacionalidade..., estado civil..., profiss√£o..., inscrito no CPF sob o n¬∫..., RG n¬∫..., CTPS n¬∫..., PIS n¬∫..., nome da m√£e..., residente e domiciliado na Rua..., n¬∫..., bairro..., cidade/UF, CEP..., por seu advogado infra-assinado (procura√ß√£o anexa), com endere√ßo profissional na Rua..., onde recebe notifica√ß√µes e intima√ß√µes, vem, respeitosamente, perante Vossa Excel√™ncia, com fulcro no Art. 840, ¬ß 1¬∫, da CLT, propor:</p>
            <br>
            <h2 style="text-align:center;">RECLAMA√á√ÉO TRABALHISTA</h2>
            <br>
            <p>Em face de <strong>(QUALIFICA√á√ÉO RECLAMADO)</strong>: [NOME DA EMPRESA], pessoa jur√≠dica de direito privado, inscrita no CNPJ sob o n¬∫..., com sede na Rua..., n¬∫..., bairro..., cidade/UF, CEP..., pelas raz√µes de fato e de direito a seguir expostas:</p>
            <br>
            <p><strong>I - DA PRELIMINAR / PREJUDICIAL</strong><br>...</p>
            <p><strong>II - DO M√âRITO</strong><br>...</p>
            <p><strong>III - DOS PEDIDOS E REQUERIMENTOS</strong><br>...</p>
            <br>
            <p>D√°-se √† causa o valor de R$ ...</p>
            <br>
            <p>Nestes Termos, <br> Pede Deferimento.</p>
            <br>
            <p>Local e Data. <br> Advogado... OAB...</p>
        `;
        document.getElementById('mestra-body').innerHTML = skeleton;
        togglePaginaMestra(true);
    };

    window.togglePaginaMestra = (s) => document.getElementById('pagina-mestra').style.display = s ? 'block' : 'none';
    
    window.switchPDF = (tipo) => {
        const isEnu = tipo === 'enu';
        document.getElementById('v-enu').style.display = isEnu ? 'block' : 'none';
        document.getElementById('v-gab').style.display = isEnu ? 'none' : 'block';
        document.getElementById('tab-enu').classList.toggle('active', isEnu);
        document.getElementById('tab-gab').classList.toggle('active', !isEnu);
    };

    window.popularMenuPecas = () => {
        const grid = document.getElementById('grid-pecas-js');
        if(!window.pecas) return;
        Object.keys(window.pecas).forEach(nome => {
            const btn = document.createElement('button');
            btn.style = "width:100%; padding:12px; margin-bottom:5px; border:1px solid #eee; background:#fff; text-align:left; cursor:pointer; font-weight:bold; border-radius:4px;";
            btn.innerHTML = `<i class="fas fa-file-alt" style="color:var(--accent)"></i> ${nome.toUpperCase()}`;
            btn.onclick = () => {
                document.getElementById('area-peca').value = window.pecas[nome];
                toggleModalPecas();
            };
            grid.appendChild(btn);
        });
    };

    window.renderEspelho = (key) => { document.getElementById('injetar-espelho').innerHTML = window.BANCO_ESPELHOS[key] || ""; };
    window.calcNota = () => {
        let n = 0;
        document.querySelectorAll('#injetar-espelho input:checked').forEach(c => n += parseFloat(c.value));
        document.getElementById('display-nota').innerText = n.toFixed(2);
        document.getElementById('mini-nota').innerText = n.toFixed(2);
    };

    window.injetarJustica = () => {
        if(!idAtivo) return alert("Selecione um exame.");
        const temp = document.createElement('div');
        temp.innerHTML = window.BANCO_ESPELHOS[idAtivo];
        let t = `\n--- TESES EXAME ${idAtivo} ---\n`;
        temp.querySelectorAll('.espelho-txt').forEach(i => t += `[ ] ${i.innerText}\n\n`);
        document.getElementById('area-peca').value += t;
    };

    window.toggleModalPecas = () => {
        const m = document.getElementById('modal-pecas');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    };

    window.toggleAlvo = () => {
        const p = document.getElementById('container-alvo');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    };
    window.validarEAbrirCorrecao = () => idAtivo ? toggleAlvo() : alert("Selecione um exame!");
    window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('hidden');

    function initResizable() {
        const resizer = document.getElementById('dragMe');
        const left = document.getElementById('left-panel');
        resizer.addEventListener('mousedown', (e) => {
            const startX = e.clientX;
            const startWidth = left.getBoundingClientRect().width;
            const doDrag = (ev) => {
                const newWidth = ((startWidth + (ev.clientX - startX)) * 100) / resizer.parentNode.getBoundingClientRect().width;
                if(newWidth > 15 && newWidth < 85) left.style.width = `${newWidth}%`;
            };
            const stopDrag = () => {
                document.removeEventListener('mousemove', doDrag);
                document.removeEventListener('mouseup', stopDrag);
            };
            document.addEventListener('mousemove', doDrag);
            document.addEventListener('mouseup', stopDrag);
        });
    }
</script>
</body>
</html>
