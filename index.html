<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ALVO PROFISSIONAL</title>
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --orange: #f39c12; --green: #27ae60; --purple: #8e44ad; 
            --yellow: #f1c40f; --red: #e74c3c; --header-h: 60px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        #timer { font-family: monospace; font-size: 1.3rem; color: var(--yellow); }

        .nav-group { display: flex; gap: 8px; }
        .dropbtn { color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 0.7rem; text-transform: uppercase; transition: 0.3s; }
        
        .btn-alvo { background-color: var(--red); border: 2px solid white; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; display: flex; flex-direction: column; padding: 10px; gap: 5px; overflow-y: auto; }
        .exame-btn { padding: 10px; border: 1px solid #ddd; background: white; cursor: pointer; font-size: 0.75rem; font-weight: bold; text-align: left; border-radius: 4px; }
        .exame-btn:hover { background: var(--accent); color: white; }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        #area-peca { 
            flex: 1; padding: 30px; border: none; font-family: 'Courier New', monospace; 
            font-size: 16px; line-height: 1.6; outline: none; 
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; 
        }

        /* Estilos do Espelho Injetado */
        #modal-alvo { 
            display: none; position: fixed; top: 0; right: 0; width: 450px; height: 100%; 
            background: white; z-index: 9999; box-shadow: -5px 0 20px rgba(0,0,0,0.2);
            flex-direction: column;
        }
        .alvo-header { padding: 15px; background: var(--red); color: white; display: flex; justify-content: space-between; align-items: center; }
        .alvo-body { flex: 1; padding: 15px; overflow-y: auto; background: #fff; }
        
        /* Classes vindas do seu Banco de Espelhos */
        .nota-floating { background: var(--primary); color: white; padding: 10px; text-align: center; font-weight: bold; margin-bottom: 15px; border-radius: 4px; }
        .espelho-item { display: flex; align-items: flex-start; gap: 10px; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 0.85rem; }
        .espelho-txt { flex: 1; color: #333; }
        .espelho-pt { font-weight: bold; color: var(--red); min-width: 40px; text-align: right; }
        .score-box { background: #f8f9fa; padding: 20px; text-align: center; border-top: 2px solid #ddd; }
        #total-nota { font-size: 2.5rem; font-weight: bold; color: var(--red); }

        .pdf-section { width: 30%; background: #525659; display: flex; flex-direction: column; padding: 5px; gap: 5px; }
        .pdf-frame { width: 100%; height: 50%; border: none; background: white; }

        @media (max-width: 1024px) {
            main { flex-direction: column; overflow-y: auto; }
            .sidebar, .pdf-section, #modal-alvo { width: 100%; }
            #modal-alvo { position: fixed; top: 0; left: 0; }
        }
    </style>
</head>
<body>

<header>
    <div id="timer">05:00:00</div>
    <div class="nav-group">
        <button class="dropbtn btn-alvo" onclick="abrirAlvo()">識 ALVO (CHECKLIST)</button>
        <button class="dropbtn" style="background:var(--green)" onclick="salvarLocal()">沈 SALVAR</button>
    </div>
</header>

<main>
    <aside class="sidebar" id="lista-exames">
        <h4 style="font-size:0.6rem; color:#888; margin-bottom:10px">SELECIONAR EXAME</h4>
        </aside>

    <section class="work-section">
        <div id="status-peca" style="padding:8px; background:#e9ecef; font-size:0.7rem; font-weight:bold; border-bottom:1px solid #ccc">桃 SELECIONE UM EXAME</div>
        <textarea id="area-peca" placeholder="Desenvolva sua peﾃｧa profissional aqui..."></textarea>
    </section>

    <section class="pdf-section">
        <iframe id="v-enu" class="pdf-frame"></iframe>
        <iframe id="v-gab" class="pdf-frame"></iframe>
    </section>
</main>

<div id="modal-alvo">
    <div class="alvo-header">
        <strong>CHECKLIST DE PONTUAﾃﾃグ</strong>
        <button onclick="fecharAlvo()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer">&times;</button>
    </div>
    <div class="alvo-body" id="conteudo-espelho">
        </div>
    <div class="score-box">
        <div style="font-size:0.8rem; color:#666">SUA NOTA ESTIMADA</div>
        <div id="total-nota">0.00</div>
    </div>
</div>

    let exameAtivo = null;

    function init() {
        const side = document.getElementById('lista-exames');
        [44, 41, 40, 37, 35].forEach(num => {
            const b = document.createElement('button');
            b.innerText = `OAB XXX${num}`;
            b.className = 'exame-btn';
            b.onclick = () => selecionarExame(num);
            side.appendChild(b);
        });
    }

    function selecionarExame(num) {
        exameAtivo = num;
        document.getElementById('status-peca').innerText = `桃 EXAME XXX${num} CARREGADO`;
        document.getElementById('v-enu').src = `./ro${num}.pdf`;
        document.getElementById('v-gab').src = `./ro${num}-gabarito.pdf`;
        
        // Injeta o checklist do banco
        document.getElementById('conteudo-espelho').innerHTML = BANCO_ESPELHOS[num] || "Espelho nﾃ｣o cadastrado.";
        window.calcNota(); // Reseta nota
    }

    function abrirAlvo() {
        if(!exameAtivo) return alert("Selecione um exame primeiro!");
        document.getElementById('modal-alvo').style.display = 'flex';
    }

    function fecharAlvo() { document.getElementById('modal-alvo').style.display = 'none'; }

    // Funﾃｧﾃ｣o global chamada pelos checkboxes do seu banco
    window.calcNota = function() {
        const checks = document.querySelectorAll('#conteudo-espelho input[type="checkbox"]');
        let soma = 0;
        checks.forEach(c => { if(c.checked) soma += parseFloat(c.value); });
        document.getElementById('total-nota').innerText = soma.toFixed(2);
    };

    function salvarLocal() {
        localStorage.setItem(`save_xxx${exameAtivo}`, document.getElementById('area-peca').value);
        alert("Peﾃｧa salva no navegador!");
    }

    window.onload = init;
</script>
</body>
</html>
