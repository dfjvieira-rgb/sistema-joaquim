<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ELITE OAB 2026 | AMBIENTE CONSOLIDADO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Indie+Flower&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #cbd5e1; --sidebar-bg: #ffffff; --header-bg: #0f172a;
            --accent: #d4af37; --text-main: #1e293b; --success: #10b981;
            --border: #94a3b8; --danger: #ef4444; --notebook: #fff9db;
            --pen-blue: #1e3a8a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--header-bg); padding: 10px 20px; color: white; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo { font-weight: 800; font-size: 0.8rem; letter-spacing: 1px; color: var(--accent); text-transform: uppercase; }

        .main-wrapper { flex: 1; display: flex; overflow: hidden; }

        /* SIDEBAR (RITUAL E POST-ITS) */
        aside.sidebar { width: 260px; background: var(--sidebar-bg); border-right: 2px solid var(--border); display: flex; flex-direction: column; }
        .tabs-nav { display: flex; border-bottom: 1px solid var(--border); }
        .t-btn { flex: 1; padding: 12px 5px; border: none; background: none; font-size: 0.6rem; font-weight: 700; color: #64748b; cursor: pointer; }
        .t-btn.active { color: var(--accent); border-bottom: 3px solid var(--accent); }
        .scroll-area { flex: 1; overflow-y: auto; padding: 10px; }
        .card-elite { background: #f8fafc; border: 1px solid var(--border); padding: 10px; border-radius: 6px; margin-bottom: 8px; font-size: 0.75rem; cursor: pointer; }

        /* EDITOR E TOP BAR */
        .editor-container { flex: 2; display: flex; flex-direction: column; position: relative; }
        .top-bar { background: #fff; padding: 8px 16px; border-bottom: 2px solid var(--border); display: flex; gap: 8px; align-items: center; }
        .ui-select { border: 2px solid var(--border); padding: 6px; border-radius: 4px; font-weight: 700; font-size: 0.75rem; }
        .btn-action { background: #fff; border: 2px solid var(--header-bg); padding: 6px 12px; border-radius: 4px; font-size: 0.65rem; font-weight: 800; cursor: pointer; }
        .btn-danger { border-color: var(--danger); color: var(--danger); }

        /* FOLHA FGV */
        .sheet-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; justify-content: center; background: #475569; }
        .fgv-page { width: 100%; max-width: 800px; background: white; min-height: 1400px; display: flex; box-shadow: 0 10px 40px rgba(0,0,0,0.4); }
        .line-numbers { width: 45px; background: #f8fafc; border-right: 1px solid #cbd5e1; text-align: center; color: #94a3b8; font-size: 11px; padding-top: 26px; line-height: 28px; font-weight: bold; }
        .writer { flex: 1; border: none; outline: none; resize: none; padding: 26px 35px; font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 500; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; }

        /* MODAIS */
        #modal-pecas, #modal-rascunho { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 3000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 500px; border-radius: 8px; padding: 20px; max-height: 85vh; display: flex; flex-direction: column; }
        .timeline-scroll { flex: 1; overflow-y: auto; }
        .timeline-group { margin-bottom: 20px; border-left: 2px dashed var(--accent); padding-left: 15px; }
        .group-label { font-size: 0.65rem; font-weight: 900; color: var(--accent); text-transform: uppercase; margin-bottom: 8px; display: block; }
        .peca-item { padding: 12px; border: 1px solid var(--border); border-radius: 6px; margin-bottom: 8px; cursor: pointer; }
        .notebook { background: var(--notebook); width: 90%; max-width: 450px; height: 70vh; border-radius: 4px; border-left: 15px solid #be185d; padding: 25px; display: flex; flex-direction: column; }

        .pdf-view { flex: 1.5; background: #fff; border-left: 2px solid var(--header-bg); display: flex; flex-direction: column; }
        .pdf-tabs { display: flex; background: #e2e8f0; }
        .tab-p { flex: 1; padding: 10px; border: none; font-size: 0.65rem; font-weight: 800; cursor: pointer; }
        .tab-p.active { background: #fff; color: var(--accent); border-top: 3px solid var(--accent); }
        iframe { flex: 1; border: none; }
    </style>
</head>
<body>

<header>
    <div class="logo">FGV | SIMULADOR CONSOLIDADO</div>
    <div id="sync-status" style="font-size: 0.6rem; font-weight: 800; color: var(--accent);">SYNC OK</div>
</header>

<div id="modal-pecas" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content">
        <h3 style="margin-bottom:15px;">ESTRUTURAS (CRONOL√ìGICO)</h3>
        <div class="timeline-scroll">
            <div class="timeline-group">
                <span class="group-label">Conhecimento</span>
                <div class="peca-item" onclick="apply('RT')"><h4>Reclama√ß√£o Trabalhista</h4><span>Art. 840 CLT</span></div>
                <div class="peca-item" onclick="apply('CONT')"><h4>Contesta√ß√£o</h4><span>Art. 847 CLT</span></div>
            </div>
            <div class="timeline-group">
                <span class="group-label">Recursos</span>
                <div class="peca-item" onclick="apply('RO_INT')"><h4>Recurso Ordin√°rio</h4><span>Art. 895 CLT</span></div>
            </div>
            <div class="timeline-group">
                <span class="group-label">Execu√ß√£o</span>
                <div class="peca-item" onclick="apply('AG_PET')"><h4>Agravo de Peti√ß√£o</h4><span>Art. 897, 'a' CLT</span></div>
                <div class="peca-item" onclick="apply('EMB_EXEC')"><h4>Embargos √† Execu√ß√£o</h4><span>Art. 884 CLT</span></div>
            </div>
        </div>
    </div>
</div>

<div id="modal-rascunho" onclick="if(event.target==this) this.style.display='none'">
    <div class="notebook">
        <h3 style="font-family:'Indie Flower'; color:#be185d; margin-bottom:10px;">N√£o Confunda!</h3>
        <textarea id="notebook-writer" style="flex:1; background:transparent; border:none; font-family:'Indie Flower'; font-size:1.4rem; resize:none;" oninput="saveRascunho()"></textarea>
    </div>
</div>

<div class="main-wrapper">
    <aside class="sidebar">
        <nav class="tabs-nav">
            <button class="t-btn active" onclick="nav('ritual', this)">üéì Ritual</button>
            <button class="t-btn" onclick="nav('postits', this)">üìå Post-its</button>
        </nav>
        <div id="side-list" class="scroll-area"></div>
        <button class="btn-action" style="margin:10px;" onclick="saveTese()">Fixar Tese</button>
    </aside>

    <section class="editor-container">
        <div class="top-bar">
            <select class="ui-select" id="exam-sel" onchange="updateExam(this.value)"></select>
            <button class="btn-action" onclick="document.getElementById('modal-pecas').style.display='flex'">‚öñÔ∏è ESTRUTURAS</button>
            <button class="btn-action btn-danger" onclick="document.getElementById('modal-rascunho').style.display='flex'">üö® N√ÉO CONFUNDA</button>
        </div>
        <div class="sheet-container">
            <div class="fgv-page">
                <div class="line-numbers" id="num-col"></div>
                <textarea id="main-editor" class="writer" spellcheck="false" oninput="pushData()"></textarea>
            </div>
        </div>
    </section>

    <section class="pdf-view">
        <div class="pdf-tabs">
            <button class="tab-p active" id="t-prova" onclick="setDoc('prova')">PROVA</button>
            <button class="tab-p" id="t-gab" onclick="setDoc('gabarito')">GABARITO</button>
            <button class="tab-p" id="t-ary" onclick="setDoc('ary')">APOSTILA</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);
    window.db = db; window.ref = ref; window.set = set; window.onValue = onValue; window.push = push;

    onValue(ref(db, 'treino_atual/global'), (s) => { if(!window.typing) document.getElementById('main-editor').value = s.val() || ""; });
    onValue(ref(db, 'rascunho_dicas/global'), (s) => { document.getElementById('notebook-writer').value = s.val() || ""; });
</script>

<script>
    let exam = 42; let doc = 'prova';
    const ESTRUTURAS = {
        "RT": "AO JU√çZO DA ___ VARA DO TRABALHO...\n\nRECLAMA√á√ÉO TRABALHISTA...",
        "CONT": "AO JU√çZO DA ___ VARA DO TRABALHO...\n\nCONTESTA√á√ÉO...",
        "AG_PET": "AO JU√çZO DA ___ VARA DO TRABALHO...\n\nAGRAVO DE PETI√á√ÉO...",
        "EMB_EXEC": "AO JU√çZO DA ___ VARA DO TRABALHO...\n\nEMBARGOS √Ä EXECU√á√ÉO..."
    };

    function apply(k) { document.getElementById('main-editor').value = ESTRUTURAS[k] || ""; pushData(); document.getElementById('modal-pecas').style.display='none'; }
    function nav(t, b) {
        document.querySelectorAll('.t-btn').forEach(x => x.classList.remove('active')); b.classList.add('active');
        const area = document.getElementById('side-list');
        if(t === 'ritual') area.innerHTML = `<div class="card-elite">1. Endere√ßamento<br>2. Pre√¢mbulo<br>3. Preliminares<br>4. M√©rito (F-F-C)</div>`;
        else window.onValue(window.ref(window.db, 'postits'), (s) => {
            area.innerHTML = ""; const data = s.val() || {};
            Object.keys(data).forEach(id => { area.innerHTML += `<div class="card-elite"><b>${data[id].titulo}</b></div>`; });
        });
    }

    function saveRascunho() { window.set(window.ref(window.db, 'rascunho_dicas/global'), document.getElementById('notebook-writer').value); }
    function saveTese() { const t = prompt("T√≠tulo:"); if(t) window.push(window.ref(window.db, 'postits'), { titulo: t, texto: document.getElementById('main-editor').value }); }
    function updateExam(v) { exam = v; loadPdf(); }
    function setDoc(d) { doc = d; loadPdf(); }
    function loadPdf() {
        const f = document.getElementById('pdf-frame');
        document.querySelectorAll('.tab-p').forEach(t => t.classList.remove('active'));
        if(doc == 'prova') f.src = `ro${exam}.pdf`;
        else if(doc == 'gabarito') f.src = `ro${exam}-gabarito.pdf`;
        else f.src = `Aryanna Linhares.pdf`;
    }

    function pushData() {
        window.typing = true; clearTimeout(window.st);
        window.st = setTimeout(() => {
            window.set(window.ref(window.db, 'treino_atual/global'), document.getElementById('main-editor').value);
            window.typing = false;
        }, 800);
    }

    window.onload = () => {
        const s = document.getElementById('exam-sel');
        for(let i=45; i>=35; i--) { const o = document.createElement('option'); o.value=i; o.innerText=`EXAME ${i}`; if(i==42) o.selected=true; s.appendChild(o); }
        let l = ""; for(let i=1; i<=150; i++) l += i + "<br>"; document.getElementById('num-col').innerHTML = l;
        loadPdf(); nav('ritual', document.querySelector('.t-btn'));
    };
</script>
</body>
</html>
