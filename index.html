<style>
    /* GARANTE QUE O CONTAINER DAS TURBINAS NÃO SUMA */
    .paper-tools { 
        position: fixed !important; 
        right: 30px !important; 
        bottom: 30px !important; 
        display: flex !important; 
        flex-direction: column !important; 
        gap: 20px !important; 
        z-index: 999999 !important; /* Força total no topo */
        width: auto !important;
        height: auto !important;
    }

    .btn-float { 
        width: 60px !important; 
        height: 60px !important; 
        border-radius: 50% !important; 
        border: 4px solid #ffffff !important; 
        color: white !important; 
        font-size: 1.5rem !important; 
        display: flex !important; 
        align-items: center !important; 
        justify-content: center !important; 
        cursor: pointer !important; 
        box-shadow: 0 10px 25px rgba(0,0,0,0.6) !important; 
        transition: all 0.2s ease !important;
        background-size: cover !important;
    }

    /* Feedback visual ao passar o mouse (PC) */
    .btn-float:hover {
        transform: scale(1.1) !important;
        box-shadow: 0 15px 30px rgba(0,0,0,0.8) !important;
    }

    .bg-rocket { background: linear-gradient(135deg, #fbbf24, #ef4444) !important; } 
    .bg-justica { background: #3b82f6 !important; } 
    .bg-save { background: #22c55e !important; }

    /* Ajuste para telas menores (Mobile) */
    @media (max-width: 600px) {
        .paper-tools { right: 15px !important; bottom: 20px !important; gap: 12px !important; }
        .btn-float { width: 55px !important; height: 55px !important; }
    }
</style>

<div class="paper-tools">
    <div class="btn-float bg-save" onclick="salvarManual()" title="Sincronizar Banco (Ctrl+S)">
        <i class="fas fa-cloud-upload-alt"></i>
    </div>
    
    <div class="btn-float bg-justica" onclick="injetarJustica()" title="Injetar Fundamentação">
        <i class="fas fa-gavel"></i>
    </div>
    
    <div class="btn-float bg-rocket" onclick="lancarPeca()" title="Lançar Peça Finalizada">
        <i class="fas fa-rocket"></i>
    </div>
</div>
