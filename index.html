<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA MASTER OAB - LOCAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2563eb; --gold: #d4af37; --bg-site: #0f172a; --pen-blue: #1e3a8a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #333; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 10px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; color: white; height: 50px; flex-shrink: 0; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.9rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }

        /* MENU LATERAL ORIGINAL */
        .sidebar-pecas { width: 240px; background: #1e293b; border-right: 1px solid #334155; display: flex; flex-direction: column; overflow-y: auto; flex-shrink: 0; }
        .peca-item { padding: 12px 15px; border-bottom: 1px solid #334155; color: #94a3b8; cursor: pointer; font-size: 12px; font-weight: 600; }
        .peca-item:hover { background: #334155; color: white; }
        .peca-item.active { background: var(--primary); color: white; border-left: 4px solid var(--gold); }

        /* √ÅREA DE ESCRITA */
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #64748b; }
        .toolbar { background: #fff; padding: 8px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; overflow-x: auto; }
        .btn-symbol { height: 36px; min-width: 38px; border-radius: 6px; border: 1px solid #cbd5e1; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; background: white; flex-shrink: 0; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; display: flex; justify-content: center; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 2800px; display: flex; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .line-nums { width: 40px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 11px; padding-top: 20px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 20px; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; overflow: hidden; }

        /* VISUALIZADOR PDF LOCAL */
        .viewer-section { width: 45%; background: #0f172a; display: flex; flex-direction: column; border-left: 2px solid var(--gold); }
        .viewer-header { background: #1e293b; padding: 8px 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--gold); }
        iframe { flex: 1; border: none; background: white; }

        @media (max-width: 1024px) { .sidebar-pecas, .viewer-section { display: none; } }
    </style>
</head>
<body>

<header>
    <div class="logo">SISTEMA JOAQUIM | MEUS ARQUIVOS</div>
    <div id="cronometro" style="color:var(--gold); font-weight:800;">05:00:00</div>
</header>

<div class="main-container">
    <aside class="sidebar-pecas">
        <div class="peca-item active" onclick="carregarLocal('ro35')">Recurso Ordin√°rio 35</div>
        <div class="peca-item" onclick="carregarLocal('ro36')">Recurso Ordin√°rio 36</div>
        <div class="peca-item" onclick="carregarLocal('cont34')">Contesta√ß√£o 34</div>
    </aside>

    <section class="editor-section">
        <div class="toolbar">
            <button class="btn-symbol" style="background:var(--gold)" onclick="location.href='mentoria.html'">üèÜ</button>
            <button class="btn-symbol" onclick="mudarTipo('')">üìÑ PE√áA</button>
            <button class="btn-symbol" onclick="mudarTipo('-gabarito')">üîç GAB</button>
            <button class="btn-symbol" style="margin-left:auto; background:#059669; color:white; padding:0 10px; font-size:11px;" onclick="alert('Salvo')">SALVAR</button>
        </div>

        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="l-nums"></div>
                <textarea id="editor" class="text-area" spellcheck="false" oninput="save()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="viewer-header">
            <span id="pdf-info" style="color:white; font-size:11px; font-weight:bold;">ARQUIVO: ro35.pdf</span>
        </div>
        <iframe id="pdf-view" src="ro35.pdf"></iframe>
    </section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config); const db = getDatabase(app);

    let arquivoBase = 'ro35';
    let sufixo = '';

    window.carregarLocal = (nome) => {
        arquivoBase = nome;
        // Marca o item ativo no menu
        document.querySelectorAll('.peca-item').forEach(item => {
            item.classList.toggle('active', item.onclick.toString().includes(nome));
        });
        atualizarIframe();
    };

    window.mudarTipo = (tipo) => {
        sufixo = tipo;
        atualizarIframe();
    };

    function atualizarIframe() {
        // Agora ele busca no SEU GITHUB/COMPUTADOR
        const nomeFinal = `${arquivoBase}${sufixo}.pdf`;
        document.getElementById('pdf-view').src = nomeFinal;
        document.getElementById('pdf-info').innerText = `ARQUIVO: ${nomeFinal}`;
    }

    const ed = document.getElementById('editor');
    window.save = () => set(ref(db, 'v3_treino/peca_atual'), ed.value);
    onValue(ref(db, 'v3_treino/peca_atual'), (s) => { if(document.activeElement !== ed) ed.value = s.val() || ""; });

    let l = ""; for(let i=1; i<=300; i++) l += i + "<br>";
    document.getElementById('l-nums').innerHTML = l;
</script>
</body>
</html>
