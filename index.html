<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - EST√ÅVEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 80px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; scrollbar-width: none; }
        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 65px; display: flex; flex-direction: column; justify-content: center; }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; line-height: 1.2; text-transform: uppercase; }
        .radar-blink { animation: blink 1.5s infinite; color: var(--gold); }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 3px double var(--line-color); text-align: center; font-weight: 900; font-size: 1.3rem; color: #64748b; text-transform: uppercase; letter-spacing: 3px; }
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); padding-bottom: 40px; }
        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; background: transparent; padding: 0 15px; font-size: 18px; font-family: 'Courier New', monospace; color: var(--text-color); width: 100%; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; border: 3px solid var(--gold); max-height: 80vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; font-weight: 800; cursor: pointer; background: #f1f5f9; color: #0f172a; text-align: center; }
        #pdf-split-view { display: none; width: 48%; background: #333; border-left: 4px solid var(--gold); height: 100%; position: relative; z-index: 1002; }
        #pdf-split-view.active { display: block; }
        .btn-close-pdf { position: absolute; top: 15px; left: -40px; background: var(--gold); border: none; width: 40px; height: 40px; border-radius: 8px 0 0 8px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:var(--gold); color: black;" onclick="window.location.href='mentoria.html'"><i class="fas fa-trophy"></i></button>
        <button class="btn-side" style="width:40px; background:#64748b;" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>
        <button class="btn-side" style="background:var(--gold); color:black;" title="Trocar Exame" onclick="abrirModalExames()"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);" title="Estruturas" onclick="abrirModalPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6;" title="Injetar Espelho" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:var(--mentoria);" title="Mentoria" onclick="abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="background:#059669; border: 2px solid #fff;" title="Finalizar" onclick="concluirEEnviarAoRobo()"><i class="fas fa-check-double"></i></button>
        <hr style="opacity:0.1; margin:5px 0;">
        <button class="btn-side" style="background:#f97316;" onclick="abrirSplitPdf('p')"><b>P</b></button>
        <button class="btn-side" style="background:#eab308;" onclick="abrirSplitPdf('g')"><b>G</b></button>
        <button class="btn-side" style="background:#10b981;" onclick="abrirSplitPdf('v')"><b>V</b></button>
        <button class="btn-side" style="background:#10b981;" onclick="window.print()"><i class="fas fa-print"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca">IDENTIFICANDO...</div>
            <div id="folha-total"></div>
        </div>
    </section>

    <div id="pdf-split-view">
        <button class="btn-close-pdf" onclick="fecharSplitPdf()"><i class="fas fa-times"></i></button>
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="universal-modal"><div class="modal-body"><div id="modal-content"></div><button onclick="fecharModal()" style="width:100%; margin-top:15px; padding:12px; background:black; color:white; border-radius:10px; font-weight:bold; cursor:pointer;">VOLTAR</button></div></div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = localStorage.getItem('activeEx') || "44";
    let timeoutSalvar = null;
    let ultimaLinhaFocada = 1;

    const escaneamentoElite = () => {
        const sidebarStatus = document.getElementById('radar-status');
        const boxSidebar = document.getElementById('radar-container');
        const topoFolha = document.getElementById('identificador-peca');
        const textoBanco = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();

        const DICIONARIO = [
            { id: "AGRAVO DE PETI√á√ÉO", display: "AGRAVO DE PETI√á√ÉO", cor: "#f87171" },
            { id: "RECURSO ORDIN√ÅRIO", display: "RECURSO ORDIN√ÅRIO", cor: "#3b82f6" },
            { id: "CONTESTA√á√ÉO", display: "CONTESTA√á√ÉO TRABALHISTA", cor: "#22c55e" },
            { id: "RECLAMA√á√ÉO", display: "RECLAMAT√ìRIA TRABALHISTA", cor: "#a855f7" }
        ];

        let encontrado = DICIONARIO.find(p => textoBanco.includes(p.id));

        if (encontrado) {
            sidebarStatus.innerHTML = `<span style="color:${encontrado.cor}">RADAR</span><br>${encontrado.id}`;
            boxSidebar.style.borderColor = encontrado.cor;
            topoFolha.innerText = encontrado.display;
            topoFolha.style.color = encontrado.cor;
        } else {
            sidebarStatus.innerHTML = `<span>RADAR</span><br><span class="radar-blink">BUSCANDO...</span>`;
            boxSidebar.style.borderColor = "var(--gold)";
            topoFolha.innerText = "CADERNO DE RESPOSTAS (OAB " + activeEx + ")";
            topoFolha.style.color = "#64748b";
        }
    };

    const autosave = () => {
        clearTimeout(timeoutSalvar);
        timeoutSalvar = setTimeout(() => {
            const dados = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value);
            set(ref(db, 'estudos/' + activeEx), { linhas: dados, ts: Date.now() });
        }, 1000);
    };

    const montarFolha = () => {
        const container = document.getElementById('folha-total');
        container.innerHTML = "";
        for(let i=1; i<=180; i++) {
            const row = document.createElement('div');
            row.className = 'linha-wrapper';
            const input = document.createElement('input');
            input.className = 'linha-folha';
            input.id = `L${i}`;
            input.oninput = () => { 
                if (input.value.length >= 85) document.getElementById(`L${i + 1}`)?.focus(); 
                autosave(); 
            };
            input.onfocus = () => { ultimaLinhaFocada = i; };
            row.innerHTML = `<div class="linha-num">${i}</div>`;
            row.appendChild(input);
            container.appendChild(row);
        }
        carregarDados();
    };

    const carregarDados = () => {
        escaneamentoElite(); 
        onValue(ref(db, 'estudos/' + activeEx), (snap) => {
            const data = snap.val();
            document.querySelectorAll('.linha-folha').forEach(l => l.value = "");
            if (data && data.linhas) {
                data.linhas.forEach((txt, idx) => {
                    const el = document.getElementById(`L${idx + 1}`);
                    if (el) el.value = txt;
                });
            }
            escaneamentoElite(); 
        }, { onlyOnce: true });
    };

    window.abrirModalExames = () => {
        const content = document.getElementById('modal-content');
        content.innerHTML = `<h2>TROCAR EXAME</h2><div id="grid-ex" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>`;
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div'); b.className='opt-btn'; b.innerText=`OAB ${i}`;
            b.onclick = () => { activeEx = i.toString(); localStorage.setItem('activeEx', activeEx); fecharModal(); montarFolha(); };
            document.getElementById('grid-ex').appendChild(b);
        }
        document.getElementById('universal-modal').style.display='flex';
    };

    window.abrirModalPecas = () => {
        const content = document.getElementById('modal-content');
        content.innerHTML = `<h2>ESTRUTURAS</h2>`;
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('div'); b.className='opt-btn'; b.innerText=k;
            b.onclick = () => {
                pecas[k].split('\n').forEach((t, i) => {
                    const el = document.getElementById(`L${ultimaLinhaFocada + i}`);
                    if(el) el.value = t.substring(0, 85);
                });
                fecharModal(); autosave();
            };
            content.appendChild(b);
        });
        document.getElementById('universal-modal').style.display='flex';
    };

    window.injetarJustica = () => {
        const dna = BANCO_ESPELHOS[activeEx] || "";
        const frases = dna.replace(/<[^>]*>/g, '').split('\n').filter(f => f.trim().length > 5);
        frases.forEach((f, i) => {
            const el = document.getElementById(`L${ultimaLinhaFocada + i}`);
            if(el) el.value = "‚û§ " + f.trim().substring(0, 83);
        });
        autosave();
    };

    window.concluirEEnviarAoRobo = () => {
        if(!confirm(`Arquivar Exame ${activeEx} no Cofre?`)) return;
        push(ref(db, 'mentoria/historico'), { exame: activeEx, data: new Date().toLocaleString('pt-BR'), ts: Date.now() })
        .then(() => alert("üöÄ ENVIADO!"));
    };

    window.abrirSplitPdf = (t) => {
        document.getElementById('pdf-frame').src = t === 'v' ? 'vade.pdf' : `ro${activeEx}${t === 'g' ? '-gabarito' : ''}.pdf`;
        document.getElementById('pdf-split-view').classList.add('active');
    };

    window.fecharSplitPdf = () => document.getElementById('pdf-split-view').classList.remove('active');
    window.fecharModal = () => document.getElementById('universal-modal').style.display='none';
    window.abrirMentoria = () => window.open('mentoria.html', 'Mentoria', 'width=500,height=800');

    window.onload = montarFolha;
    
    // TODAS AS FUN√á√ïES EXPOSTAS PARA O HTML:
    Object.assign(window, { 
        abrirModalExames, 
        abrirModalPecas, 
        injetarJustica, 
        concluirEEnviarAoRobo, 
        abrirSplitPdf, 
        fecharSplitPdf, 
        fecharModal, 
        abrirMentoria 
    });
</script>
</body>
</html>
