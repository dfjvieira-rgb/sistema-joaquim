<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">
</head>
<body class="dark-mode">
    <header>
        <div class="logo">ARYANNA MASTER 2026</div>
        <div id="timer-display" style="color:var(--warning); font-family:'Courier Prime'; font-weight:800; font-size:1.2rem;">05:00:00</div>
    </header>

    <div class="main-container">
        <section class="editor-section">
            <div class="toolbar">
                <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol"></select>
                <button class="btn-symbol" onclick="window.toggleEstruturas()" title="Estruturas">‚öñÔ∏è</button>
                <button class="btn-symbol" onclick="window.abrirModal('modal-respostas')" title="Quest√µes">üìö</button>
                <button class="btn-symbol" onclick="window.abrirModal('modal-espelho')" title="Corrigir Pe√ßa">üéØ</button>
                <button class="btn-symbol" onclick="window.abrirModal('modal-dicas')" title="Dicas">üí°</button>
                <button class="btn-symbol" onclick="window.abrirModal('modal-nc')" title="Post-its">üìå</button>
                <button class="btn-symbol" onclick="window.abrirModal('modal-calc')" title="Calculadora CLT">üßÆ</button>
                <button class="btn-symbol" onclick="window.toggleDarkMode()" title="Tema">üåì</button>
                <button class="btn-symbol" style="background:var(--success);color:#fff;margin-left:auto;" onclick="window.finalizarManual()">üíæ</button>
            </div>
            
            <div id="menu-estruturas" style="display:none;" class="menu-flutuante"></div>

            <div class="paper-wrapper">
                <div class="paper-sheet">
                    <div class="line-nums" id="ln-main"></div>
                    <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()" placeholder="Inicie sua pe√ßa t√©cnica..."></textarea>
                </div>
            </div>
        </section>

        <section class="viewer-section" id="section-pdf">
            <div class="tabs">
                <button id="tab-prova" class="tab active" onclick="window.carregarPDF('prova')">PROVA</button>
                <button id="tab-gabarito" class="tab" onclick="window.carregarPDF('gabarito')">GABARITO</button>
                <button id="tab-vade" class="tab" onclick="window.carregarPDF('vade')">VADE</button>
            </div>
            <div style="background:#1e293b; padding: 6px; display:flex; gap:5px;">
                <input type="text" id="pdf-search-input" placeholder="Buscar no Vade/Prova..." style="flex:1; background:#0f172a; border:1px solid var(--border); color:white; padding:5px; border-radius:4px; font-size:12px;">
                <button onclick="window.executarBusca()" class="btn-symbol" style="height:28px; min-width:30px; font-size:14px;">üîç</button>
            </div>
            <div id="pdf-viewport"></div>
        </section>
    </div>

    <div id="modal-espelho" class="modal-full">
        <div class="modal-header"><button class="btn-symbol" onclick="window.fecharModal('modal-espelho')">‚úï</button><h3>ESPELHO OFICIAL</h3></div>
        <div class="modal-body">
            <div class="nota-floating" style="position:sticky; top:0; background:var(--warning); color:#000; padding:15px; text-align:center; font-weight:800; border-radius:8px; margin-bottom:20px;">
                NOTA: <span id="nota-valor">0.00</span> / 5.00
            </div>
            <div id="checklist-fgv"></div>
        </div>
    </div>

    <div id="modal-calc" class="modal-full">
        <div class="modal-header"><button class="btn-symbol" onclick="window.fecharModal('modal-calc')">‚úï</button><h3>CALCULADORA DE PRESCRI√á√ÉO</h3></div>
        <div class="modal-body" style="padding:20px;">
            <label style="display:block; margin-bottom:10px;">Data da Extin√ß√£o do Contrato:</label>
            <input type="date" id="calc-data-demissao" class="btn-symbol" style="width:100%; margin-bottom:20px; padding:10px;">
            <button onclick="window.rodarCalculo()" style="width:100%; padding:15px; background:var(--primary); color:#fff; border:none; border-radius:8px; font-weight:bold; cursor:pointer;">CALCULAR MARCOS</button>
            <div id="res-calc" style="margin-top:20px; display:none; background:rgba(0,0,0,0.1); padding:20px; border-radius:8px; border:1px solid var(--gold);">
                <p style="margin-bottom:10px;">Limite para Ajuizar (Bienal): <br><span id="res-bienal" style="color:var(--warning); font-weight:bold; font-size:1.2rem;"></span></p>
                <p>Marco Retroativo (Quinquenal): <br><span id="res-quinquenal" style="color:var(--warning); font-weight:bold; font-size:1.2rem;"></span></p>
            </div>
        </div>
    </div>

    <div id="modal-respostas" class="modal-full">
        <div class="modal-header"><button class="btn-symbol" onclick="window.fecharModal('modal-respostas')">‚úï</button><h3>FOLHA DE QUEST√ïES</h3></div>
        <div class="modal-body"><div class="paper-sheet"><div class="line-nums" id="ln-res"></div><textarea id="res-editor" class="text-area" oninput="window.saveMeta('v3_respostas', this.value)"></textarea></div></div>
    </div>

    <div id="modal-nc" class="modal-full">
        <div class="modal-header"><button class="btn-symbol" onclick="window.fecharModal('modal-nc')">‚úï</button><h3>POST-ITS E TESES</h3></div>
        <div class="modal-body" style="padding:20px;">
            <div id="box-teses"></div>
            <button class="btn-symbol" style="width:100%; margin-bottom:15px; font-size:14px;" onclick="window.addNCField('box-teses','input')">+ Adicionar Tese (T√≠tulo)</button>
            <div id="box-explica"></div>
            <button class="btn-symbol" style="width:100%; font-size:14px;" onclick="window.addNCField('box-explica','textarea')">+ Adicionar Fundamenta√ß√£o (Texto)</button>
            <button onclick="window.saveNC()" style="width:100%; background:var(--success); color:#fff; padding:15px; margin-top:20px; border:none; border-radius:8px; font-weight:700; cursor:pointer;">SALVAR NA NUVEM</button>
        </div>
    </div>

    <div id="modal-dicas" class="modal-full">
        <div class="modal-header"><button class="btn-symbol" onclick="window.fecharModal('modal-dicas')">‚úï</button><h3>DICAS DA PE√áA</h3></div>
        <div class="modal-body"><div class="paper-sheet"><div class="line-nums" id="ln-dicas"></div><textarea id="dicas-editor" class="text-area" oninput="window.saveMeta('v3_dicas', this.value)"></textarea></div></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { pecas, MEUS_ESPELHOS } from './estruturas.js';
        
        // Configura√ß√£o Firebase
        const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
        const app = initializeApp(config); 
        const db = getDatabase(app);
        
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        let currentPdf = null;

        // --- FUN√á√ïES GLOBAIS (window.) ---

        window.toggleDarkMode = () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        };

        window.abrirModal = id => document.getElementById(id).style.display = 'flex';
        window.fecharModal = id => document.getElementById(id).style.display = 'none';

        window.carregarPDF = async (tipo) => {
            const ex = document.getElementById('exam-select').value;
            const v = document.getElementById('pdf-viewport'); 
            v.innerHTML = "<p style='color:white; padding:20px;'>Carregando...</p>";
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tipo}`).classList.add('active');

            const urls = {
                prova: `https://raw.githubusercontent.com/Anshul-69/PDFs/main/OAB${ex}PR.pdf`,
                gabarito: `https://raw.githubusercontent.com/Anshul-69/PDFs/main/OAB${ex}GB.pdf`,
                vade: `https://raw.githubusercontent.com/Anshul-69/PDFs/main/CLT.pdf`
            };

            try {
                currentPdf = await pdfjsLib.getDocument(urls[tipo]).promise;
                v.innerHTML = "";
                for (let i = 1; i <= currentPdf.numPages; i++) {
                    const c = document.createElement('div'); 
                    c.className = 'page-container'; 
                    c.dataset.pagenum = i;
                    c.style.marginBottom = "10px";
                    v.appendChild(c); 
                    observer.observe(c);
                }
            } catch(e) { v.innerHTML = "<p style='color:white;padding:20px'>Documento n√£o encontrado no servidor.</p>"; }
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) renderPage(parseInt(entry.target.dataset.pagenum), entry.target); });
        }, { root: document.getElementById('pdf-viewport'), threshold: 0.1 });

        async function renderPage(num, container) {
            if (container.dataset.rendered) return; container.dataset.rendered = "true";
            const page = await currentPdf.getPage(num);
            const scale = 1.5; 
            const vp = page.getViewport({ scale });
            const canvas = document.createElement('canvas'); 
            canvas.height = vp.height; canvas.width = vp.width;
            canvas.style.width = "100%";
            container.appendChild(canvas);
            await page.render({ canvasContext: canvas.getContext('2d'), viewport: vp }).promise;
        }

        window.saveMeta = (p, v) => set(ref(db, `${p}/exame_${document.getElementById('exam-select').value}`), v);

        window.autoSave = () => { 
            clearTimeout(window.sv); 
            window.sv = setTimeout(() => window.saveMeta('v3_treino', document.getElementById('texto-final').value), 1000); 
        };

        window.mudarExame = () => {
            const ex = document.getElementById('exam-select').value;
            window.carregarPDF('prova');
            document.getElementById('checklist-fgv').innerHTML = MEUS_ESPELHOS[ex] || '<p style="color:white; opacity:0.6;">Aguardando espelho oficial para este exame...</p>';
            document.getElementById('nota-valor').innerText = "0.00";
            get(ref(db, `v3_treino/exame_${ex}`)).then(s => document.getElementById('texto-final').value = s.val() || "");
            get(ref(db, `v3_respostas/exame_${ex}`)).then(s => document.getElementById('res-editor').value = s.val() || "");
            get(ref(db, `v3_dicas/exame_${ex}`)).then(s => document.getElementById('dicas-editor').value = s.val() || "");
            get(ref(db, `v3_nc/exame_${ex}`)).then(s => {
                document.getElementById('box-teses').innerHTML = ""; 
                document.getElementById('box-explica').innerHTML = "";
                if(s.exists()){
                    s.val().t?.forEach(v => window.addNCField('box-teses', 'input', v));
                    s.val().d?.forEach(v => window.addNCField('box-explica', 'textarea', v));
                }
            });
        };

        window.toggleEstruturas = () => {
            const m = document.getElementById('menu-estruturas');
            m.style.display = m.style.display === 'none' ? 'block' : 'none';
            m.innerHTML = Object.keys(pecas).map(k => `<div onclick="window.inserirPeca('${k}')" style="padding:15px; border-bottom:1px solid var(--border); cursor:pointer; color:var(--text); font-weight:bold;">üìÑ ${k}</div>`).join('');
        };

        window.inserirPeca = (k) => { 
            if(confirm("Deseja carregar a estrutura de " + k + "? O texto atual ser√° mantido abaixo.")) { 
                const atual = document.getElementById('texto-final').value;
                document.getElementById('texto-final').value = pecas[k] + "\n\n" + atual; 
                window.autoSave(); 
                window.toggleEstruturas(); 
            } 
        };

        window.addNCField = (id, tag, val="") => { 
            const el = document.createElement(tag); 
            el.className = "text-area";
            el.style.width="100%"; el.style.marginBottom="10px"; el.style.minHeight="40px";
            el.style.background = "var(--paper)";
            el.value = val;
            document.getElementById(id).appendChild(el); 
        };

        window.saveNC = () => {
            const t = [...document.querySelectorAll('#box-teses input')].map(i => i.value).filter(v => v);
            const d = [...document.querySelectorAll('#box-explica textarea')].map(i => i.value).filter(v => v);
            set(ref(db, `v3_nc/exame_${document.getElementById('exam-select').value}`), { t, d }).then(() => alert("Post-its salvos com sucesso!"));
        };

        window.rodarCalculo = () => {
            const dataFim = new Date(document.getElementById('calc-data-demissao').value);
            if(isNaN(dataFim)) return alert("Selecione uma data v√°lida.");
            
            const bienal = new Date(dataFim); bienal.setFullYear(bienal.getFullYear() + 2);
            const quinquenal = new Date(); quinquenal.setFullYear(quinquenal.getFullYear() - 5);

            document.getElementById('res-calc').style.display = 'block';
            document.getElementById('res-bienal').innerText = bienal.toLocaleDateString('pt-BR');
            document.getElementById('res-quinquenal').innerText = quinquenal.toLocaleDateString('pt-BR');
        };

        window.calcNota = () => {
            let t = 0; 
            document.querySelectorAll('#checklist-fgv input:checked').forEach(i => t += parseFloat(i.value));
            document.getElementById('nota-valor').innerText = t.toFixed(2);
        };

        window.finalizarManual = () => {
            window.saveMeta('v3_treino', document.getElementById('texto-final').value);
            alert("Sincroniza√ß√£o conclu√≠da!");
        };

        // --- INICIALIZA√á√ÉO ---
        const sel = document.getElementById('exam-select');
        for(let i=45; i>=35; i--) { 
            let o = new Option(`EXAME ${i}`, i);
            if(i==44) o.selected = true;
            sel.add(o);
        }

        document.getElementById('ln-main').innerHTML = Array.from({length:400}, (_,i)=>i+1).join('<br>');
        document.getElementById('ln-res').innerHTML = Array.from({length:100}, (_,i)=>i+1).join('<br>');
        document.getElementById('ln-dicas').innerHTML = Array.from({length:100}, (_,i)=>i+1).join('<br>');

        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
        
        window.mudarExame();
    </script>
</body>
</html>
