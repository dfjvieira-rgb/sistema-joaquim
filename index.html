<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - Full Focus</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --warning: #f1c40f;
            --success: #27ae60;
            --bg: #f4f7f6;
            --divider: #bdc3c7;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0; background: var(--bg);
            height: 100vh; display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* HEADER E NAV */
        header {
            background: var(--primary); color: white;
            padding: 10px 15px; display: flex; justify-content: space-between; align-items: center;
            flex-shrink: 0; transition: 0.3s;
        }

        .tabs-container {
            display: flex; background: #34495e; padding: 2px; gap: 2px; flex-shrink: 0; transition: 0.3s;
        }

        /* MODO TELA CHEIA (ZEN) */
        body.zen-mode header, body.zen-mode .tabs-container {
            display: none !important;
        }

        .tab-btn {
            flex: 1; padding: 10px 2px; border: none; background: transparent;
            color: #bdc3c7; font-weight: bold; font-size: 0.7rem; cursor: pointer;
        }

        .tab-btn.active { background: var(--accent); color: white; border-radius: 4px; }

        #timer { font-size: 1.1rem; color: var(--warning); font-weight: 800; }

        main { flex: 1; display: flex; overflow: hidden; position: relative; }

        .content-section { display: none; flex-direction: column; height: 100%; overflow: hidden; position: relative; }
        .content-section.active { display: flex; }

        /* BOT√ÉO FLUTUANTE DE EXPANDIR */
        .btn-zen {
            position: absolute; bottom: 15px; right: 15px; z-index: 100;
            background: var(--primary); color: white; border: none;
            padding: 10px 15px; border-radius: 50px; font-weight: bold;
            font-size: 0.7rem; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            opacity: 0.8;
        }

        /* EDITOR */
        .editor-section { background: white; padding: 10px; box-sizing: border-box; }
        .btn-save { background: var(--success); color: white; border: none; padding: 10px; border-radius: 6px; font-weight: bold; margin-bottom: 8px; width: 100%; }
        textarea { flex: 1; width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; resize: none; font-family: monospace; }

        /* PDFS */
        .pdf-section { background: #eee; gap: 5px; padding: 5px; overflow-y: auto; }
        .pdf-box { flex: 0 0 92%; display: flex; flex-direction: column; background: white; border-radius: 8px; border: 1px solid #7f8c8d; margin-bottom: 5px; transition: 0.3s; }
        .pdf-header { background: #34495e; color: white; padding: 6px 10px; display: flex; justify-content: space-between; align-items: center; font-size: 0.65rem; }
        .focus-btn { background: var(--accent); color: white; border: none; border-radius: 4px; padding: 4px 8px; font-size: 0.6rem; }
        iframe { width: 100%; height: 100%; border: none; }

        /* SIDEBAR (PC) */
        .sidebar-section { padding: 15px; background: white; }
        .btn-peca { width: 100%; padding: 12px; margin-bottom: 10px; background: #fff; border: 2px solid #eee; border-radius: 8px; font-weight: bold; text-align: left; cursor: pointer; }

        /* DESKTOP */
        @media (min-width: 901px) {
            .tabs-container, .btn-zen { display: none; }
            .sidebar-section { width: 200px; display: flex !important; border-right: 1px solid #ddd; }
            .editor-section { flex: 1.2; display: flex !important; border-right: 1px solid #ddd; }
            .pdf-section { flex: 2; display: flex !important; }
            .pdf-box { flex: 1; }
            .resizer { width: 8px; background: var(--divider); cursor: col-resize; display: flex; align-items: center; justify-content: center; z-index: 10; }
            .resizer:hover { background: var(--accent); }
        }
    </style>
</head>
<body id="bodyTag">

<header>
    <div>‚öñÔ∏è <strong>JOAQUIM</strong></div>
    <div id="timer">05:00:00</div>
</header>

<nav class="tabs-container">
    <button class="tab-btn active" id="btn-menu" onclick="switchTab('menu')">üìÇ PE√áAS</button>
    <button class="tab-btn" id="btn-escrita" onclick="switchTab('escrita')">‚úçÔ∏è TREINO</button>
    <button class="tab-btn" id="btn-pdfs" onclick="switchTab('pdfs')">üìÑ PROVA</button>
</nav>

<main>
    <aside id="menu" class="content-section sidebar-section active">
        <h4 style="margin:0 0 10px 0;">EXAMES:</h4>
        <button class="btn-peca" onclick="carregarExame('ro35.pdf', 'ro35-gabarito.pdf')">üìÇ Exame XXXV (RO)</button>
    </aside>

    <section id="escrita" class="content-section editor-section">
        <button class="btn-zen" onclick="toggleZen()">‚Üï EXPANDIR TELA</button>
        <button class="btn-save" onclick="salvar()">üíæ SALVAR REVIS√ÉO</button>
        <textarea id="texto-rascunho" placeholder="Escreva aqui..."></textarea>
    </section>

    <div class="resizer" id="dragMe"></div>

    <section id="pdfs" class="content-section pdf-section">
        <button class="btn-zen" onclick="toggleZen()">‚Üï EXPANDIR TELA</button>
        <div class="pdf-box" id="box-enunciado">
            <div class="pdf-header">
                <span>üìÑ ENUNCIADO</span>
                <button class="focus-btn" onclick="focarPdf('enunciado')">FOCO</button>
            </div>
            <iframe id="view-enunciado" src="about:blank#view=FitH"></iframe>
        </div>

        <div class="pdf-box" id="box-gabarito">
            <div class="pdf-header">
                <span>‚úÖ GABARITO</span>
                <button class="focus-btn" onclick="focarPdf('gabarito')">FOCO</button>
            </div>
            <iframe id="view-gabarito" src="about:blank#view=FitH"></iframe>
        </div>
    </section>
</main>

<script>
    // L√≥gica de Expans√£o Total (Zen Mode)
    function toggleZen() {
        const body = document.getElementById('bodyTag');
        const btns = document.querySelectorAll('.btn-zen');
        
        body.classList.toggle('zen-mode');
        
        btns.forEach(btn => {
            if(body.classList.contains('zen-mode')) {
                btn.textContent = "üîô VOLTAR AO NORMAL";
                btn.style.background = "#e74c3c"; // Vermelho para indicar sa√≠da
            } else {
                btn.textContent = "‚Üï EXPANDIR TELA";
                btn.style.background = "#2c3e50";
            }
        });
    }

    // Navega√ß√£o Mobile
    function switchTab(tabId) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById('btn-' + tabId).classList.add('active');
    }

    // Foco em PDF
    function focarPdf(tipo) {
        const e = document.getElementById('box-enunciado');
        const g = document.getElementById('box-gabarito');
        if(tipo === 'enunciado') g.style.display = (g.style.display === 'none' ? 'flex' : 'none');
        else e.style.display = (e.style.display === 'none' ? 'flex' : 'none');
    }

    function carregarExame(enunciado, gabarito) {
        document.getElementById('view-enunciado').src = "./" + enunciado + "#view=FitH";
        document.getElementById('view-gabarito').src = "./" + gabarito + "#view=FitH";
        if (window.innerWidth < 900) switchTab('escrita');
    }

    function salvar() {
        const t = document.getElementById('texto-rascunho').value;
        const blob = new Blob([t], {type:'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'Treino.txt';
        a.click();
    }

    // Timer
    let tempo = 18000;
    setInterval(() => {
        let h = Math.floor(tempo / 3600), m = Math.floor((tempo % 3600) / 60), s = tempo % 60;
        document.getElementById('timer').textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        if (tempo > 0) tempo--;
    }, 1000);

    if (window.innerWidth < 900) switchTab('menu');
</script>
</body>
</html>
