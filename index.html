<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Indie+Flower&family=Courier+Prime&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --fgv-yellow: #fff9c4; --pen-blue: #1e3a8a;
            --rascunho-bg: #fefce8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: #1e293b; padding: 10px 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.9rem; }
        #timer-display { font-family: monospace; font-size: 1.2rem; color: var(--warning); background: #000; padding: 5px 12px; border-radius: 8px; }

        .ia-lab { background: #1e3a8a; padding: 10px 20px; display: none; gap: 10px; align-items: center; border-bottom: 1px solid #3b82f6; }
        .ia-lab input { flex: 1; background: #0f172a; border: 1px solid #3b82f6; color: #fff; padding: 8px; border-radius: 5px; font-size: 0.8rem; outline: none; }

        .main-container { flex: 1; display: flex; overflow: hidden; }

        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; position: relative; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        
        .btn-symbol { height: 38px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; padding: 0 10px; font-size: 1.1rem; transition: 0.2s; font-weight: 800; }
        .btn-save { background: var(--success); color: white; margin-left: auto; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 1200px; display: flex; box-shadow: 0 0 20px rgba(0,0,0,0.3); position: relative; }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; font-weight: bold; }
        
        .text-area { 
            flex: 1; border: none; outline: none; padding: 15px 25px; 
            font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 500; 
            line-height: 28px; color: var(--pen-blue); 
            background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); 
            background-size: 100% 28px; resize: none; 
        }

        #modal-pecas, #modal-rascunho { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 500px; border-radius: 12px; padding: 20px; max-height: 80vh; overflow-y: auto; color: #1e293b; }
        
        .fgv-rascunho-container { background: var(--rascunho-bg); width: 95%; max-width: 850px; height: 90vh; display: flex; flex-direction: column; border-radius: 4px; overflow: hidden; border: 2px solid var(--gold); }
        .rascunho-header { background: var(--gold); color: #000; padding: 10px 20px; font-weight: 800; display: flex; justify-content: space-between; align-items: center; }
        .sheet-rascunho { flex: 1; display: flex; background: white; overflow-y: auto; }

        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; }
        .tab { padding: 8px 15px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; font-weight: bold; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); }
        iframe { flex: 1; border: none; background: #fff; }

        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; border: 2px solid var(--gold); z-index: 1000; align-items: center; justify-content: center; font-size: 1.5rem; }

        @media (max-width: 1024px) {
            .viewer-section { position: fixed; inset: 0; z-index: 500; display: none; }
            .viewer-section.active { display: flex; }
            #mobile-btn { display: flex; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display">05:00:00</div>
    <button style="background:var(--danger); color:white; border:none; padding:8px 15px; border-radius:5px; font-weight:bold; cursor:pointer;" onclick="ativarSimulado()">üöÄ INICIAR</button>
</header>

<div class="ia-lab" id="lab-box">
    <input type="text" id="ai-input" placeholder="An√°lise de enunciado...">
    <button onclick="analisarHistorinha()" style="background:var(--gold); border:none; padding:8px 15px; border-radius:5px; font-weight:bold;">ANALISAR</button>
</div>

<div id="modal-pecas" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content">
        <h3 style="margin-bottom:15px; border-bottom: 2px solid #eee;">LINHA DO TEMPO</h3>
        <div style="border-left: 2px solid var(--gold); padding-left: 12px; margin-bottom: 10px;">
            <span style="font-size:0.6rem; font-weight:900; color:var(--gold); text-transform:uppercase;">1. Inicial</span>
            <div style="padding:10px; border:1px solid #eee; cursor:pointer; margin-top:5px;" onclick="applyEstrutura('RT')">Reclama√ß√£o Trabalhista</div>
        </div>
        <div style="border-left: 2px solid var(--gold); padding-left: 12px; margin-bottom: 10px;">
            <span style="font-size:0.6rem; font-weight:900; color:var(--gold); text-transform:uppercase;">2. Recursos</span>
            <div style="padding:10px; border:1px solid #eee; cursor:pointer; margin-top:5px;" onclick="applyEstrutura('RO')">Recurso Ordin√°rio</div>
        </div>
        <div style="border-left: 2px solid var(--gold); padding-left: 12px; margin-bottom: 10px;">
            <span style="font-size:0.6rem; font-weight:900; color:var(--gold); text-transform:uppercase;">3. Execu√ß√£o</span>
            <div style="padding:10px; border:1px solid #eee; cursor:pointer; margin-top:5px;" onclick="applyEstrutura('AG_PET')">Agravo de Peti√ß√£o</div>
        </div>
    </div>
</div>

<div id="modal-rascunho">
    <div class="fgv-rascunho-container">
        <div class="rascunho-header">
            <span>TEXTO DE RASCUNHO - DICAS ARYANNA</span>
            <button onclick="document.getElementById('modal-rascunho').style.display='none'" style="background:black; color:white; border:none; padding:5px 10px; cursor:pointer; border-radius:4px;">FECHAR [X]</button>
        </div>
        <div class="sheet-rascunho">
            <div class="line-nums" id="line-nums-rascunho"></div>
            <textarea id="rascunho-editor" class="text-area" style="background-color: var(--rascunho-bg);" spellcheck="false" oninput="saveRascunho()"></textarea>
        </div>
    </div>
</div>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select class="btn-symbol" id="exam-select" onchange="mudarExame(this.value)" style="width:auto; font-size:0.7rem;"></select>
            <select class="btn-symbol" id="mode-select" onchange="mudarModo(this.value)" style="width:auto; font-size:0.7rem;">
                <option value="peca">PE√áA (150L)</option>
                <option value="quest">QUEST√ïES (30L)</option>
            </select>
            <button class="btn-symbol" style="background:#e0e7ff; color:var(--primary)" onclick="toggleCerebro()">üß†</button>
            <button class="btn-symbol" style="background:#fef9c3; color:#854d0e" onclick="document.getElementById('modal-pecas').style.display='flex'">‚öñÔ∏è</button>
            <button class="btn-symbol" style="background:#fee2e2; color:var(--danger)" onclick="document.getElementById('modal-rascunho').style.display='flex'">üìù</button>
            <button class="btn-symbol" style="background:#f1f5f9; color:#475569" onclick="alert('Carregando Teses...')">üìå</button>
            <button class="btn-symbol btn-save" onclick="salvarHistorico()">üíæ</button>
        </div>

        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="line-nums-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs">
            <button class="tab active" onclick="mudarDoc('prova', this)">PROVA</button>
            <button class="tab" onclick="mudarDoc('gabarito', this)">GABARITO</button>
            <button class="tab" style="color:var(--gold)" onclick="mudarDoc('aryanna', this)">VADE</button>
        </div>
        <iframe id="pdf-frame" src=""></iframe>
    </section>
</div>

<button id="mobile-btn" onclick="toggleMobile()">üìÇ</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config); 
    const db = getDatabase(app);
    window.db = db; window.ref = ref; window.set = set; window.push = push;

    onValue(ref(db, 'v3_treino/peca'), (s) => { 
        if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; 
    });
    onValue(ref(db, 'v3_rascunho/global'), (s) => { 
        document.getElementById('rascunho-editor').value = s.val() || ""; 
    });
</script>

<script>
    let exAtual = 42; let modoAtivo = 'peca'; let tempo = 18000;
    
    function applyEstrutura(k) {
        const est = { "RT": "AO JU√çZO DA ___ VARA...", "RO": "AO JU√çZO DA... PROCESSO...", "AG_PET": "AO JU√çZO... AGRAVO DE PETI√á√ÉO..." };
        document.getElementById('texto-final').value = est[k] || "";
        autoSave(); document.getElementById('modal-pecas').style.display = 'none';
    }

    function saveRascunho() { window.set(window.ref(window.db, 'v3_rascunho/global'), document.getElementById('rascunho-editor').value); }
    
    function autoSave() {
        window.isEditing = true; clearTimeout(window.sv);
        window.sv = setTimeout(() => {
            window.set(window.ref(window.db, `v3_treino/${modoAtivo}`), document.getElementById('texto-final').value);
            window.isEditing = false;
        }, 1000);
    }

    function gerarLinhas(id, n) { let h = ""; for(let i=1; i<=n; i++) h += i + "<br>"; document.getElementById(id).innerHTML = h; }
    function toggleCerebro() { const lb = document.getElementById('lab-box'); lb.style.display = lb.style.display === 'flex' ? 'none' : 'flex'; }
    function mudarExame(v) { exAtual = v; mudarDoc('prova', document.querySelector('.tab.active')); }
    
    function mudarDoc(tipo, btn) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); if(btn) btn.classList.add('active');
        const f = document.getElementById('pdf-frame');
        if(tipo === 'prova') f.src = `ro${exAtual}.pdf`;
        else if(tipo === 'gabarito') f.src = `ro${exAtual}-gabarito.pdf`;
        else f.src = `Aryanna Linhares.pdf`;
    }

    window.onload = () => {
        gerarLinhas('line-nums-main', 150);
        gerarLinhas('line-nums-rascunho', 150);
        const sel = document.getElementById('exam-select');
        for(let i=45; i>=35; i--) {
            let opt = document.createElement('option'); opt.value = i; opt.innerText = `EXAME ${i}`;
            if(i==42) opt.selected = true;
            sel.appendChild(opt);
        }
        mudarDoc('prova');
    };

    function toggleMobile() { document.getElementById('viewer').classList.toggle('active'); }
    function ativarSimulado() { if(confirm("Iniciar Simulado?")) setInterval(() => { tempo--; }, 1000); }
    function salvarHistorico() { const t = prompt("T√≠tulo:"); if(t) window.push(window.ref(window.db, 'historico'), { titulo: t, texto: document.getElementById('texto-final').value }); }
</script>
</body>
</html>
