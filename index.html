<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria OAB - Simulador de Pe√ßas</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f4f7f6;
            --text: #333;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg);
            color: var(--text);
        }

        /* Menu Lateral Estilizado */
        #sidebar {
            width: 320px;
            background-color: var(--primary);
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 3px 0 10px rgba(0,0,0,0.2);
            z-index: 10;
        }

        #sidebar h2 {
            padding: 25px;
            margin: 0;
            font-size: 1.3rem;
            text-align: center;
            background: rgba(0,0,0,0.2);
            border-bottom: 2px solid var(--accent);
        }

        #menu-lista {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        /* Personaliza√ß√£o da barra de rolagem do menu */
        #menu-lista::-webkit-scrollbar {
            width: 6px;
        }
        #menu-lista::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }

        .menu-item {
            padding: 14px 18px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.08);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.25s ease;
            font-size: 0.95rem;
            border-left: 4px solid transparent;
        }

        .menu-item:hover {
            background: rgba(255,255,255,0.15);
            border-left: 4px solid var(--accent);
            transform: translateX(5px);
        }

        .menu-item.active {
            background: var(--accent);
            color: white;
            font-weight: bold;
        }

        /* √Årea de Conte√∫do */
        #content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #display-area {
            width: 100%;
            max-width: 900px;
        }

        .card {
            background: var(--white);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-top: 20px;
        }

        .guia-box {
            background-color: #ebf5fb;
            border-left: 6px solid var(--accent);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-style: italic;
            color: #2980b9;
        }

        h1 { color: var(--primary); margin: 0 0 10px 0; font-size: 2rem; }
        h3 { color: var(--accent); border-bottom: 1px solid #eee; padding-bottom: 10px; }

        pre { 
            white-space: pre-wrap; 
            word-wrap: break-word; 
            font-family: 'Courier New', Courier, monospace; 
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #eee;
            line-height: 1.6;
            font-size: 1rem;
        }

        .welcome-msg {
            text-align: center;
            margin-top: 100px;
            color: #95a5a6;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>üìö MEUS GABARITOS</h2>
        <div id="menu-lista"></div>
    </div>

    <div id="content">
        <div id="display-area">
            <div class="welcome-msg">
                <h1>Bem-vindo ao Simulador</h1>
                <p>Selecione uma das 19 pe√ßas ao lado para visualizar o conte√∫do.</p>
            </div>
        </div>
    </div>

    <script src="gabaritos.js"></script>

    <script>
        // LISTA ATUALIZADA COM AS 19 PE√áAS
        const lista = { 
            rt: "Reclama√ß√£o Trabalhista", 
            cont: "Contesta√ß√£o", 
            ro: "Recurso Ordin√°rio", 
            consigna: "Consigna√ß√£o em Pagamento", 
            emb_exec: "Embargos √† Execu√ß√£o",
            epe: "Exce√ß√£o de Pr√©-Executividade",
            ap: "Agravo de Peti√ß√£o",
            ai: "Agravo de Instrumento",
            rr: "Recurso de Revista",
            ed: "Embargos de Declara√ß√£o",
            ms: "Mandado de Seguran√ßa",
            rescisoria: "A√ß√£o Rescis√≥ria",
            inquerito: "Inqu√©rito Falta Grave",
            replica: "R√©plica",
            contrarrazoes: "Contrarraz√µes",
            idpj: "IDPJ",
            cautelar: "Medida Cautelar",
            cumprimento: "Cumprimento Senten√ßa",
            manifestacao: "Manifesta√ß√£o"
        };

        const menuContainer = document.getElementById('menu-lista');
        const displayArea = document.getElementById('display-area');

        // Renderiza os bot√µes do menu lateral
        function renderMenu() {
            menuContainer.innerHTML = '';
            Object.keys(lista).forEach(chave => {
                const item = document.createElement('div');
                item.className = 'menu-item';
                item.innerText = lista[chave];
                item.onclick = () => {
                    // Remover classe active de todos
                    document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
                    // Adicionar ao clicado
                    item.classList.add('active');
                    carregarPeca(chave);
                };
                menuContainer.appendChild(item);
            });
        }

        // Carrega os dados do arquivo gabaritos.js
        function carregarPeca(id) {
            // Verifica se o objeto global existe
            if (!window.dbGabaritosExternos || !window.dbGabaritosExternos[id]) {
                displayArea.innerHTML = `
                    <div class="card">
                        <h1>Erro de Carregamento</h1>
                        <p>A pe√ßa <strong>${id}</strong> n√£o foi encontrada no arquivo gabaritos.js.</p>
                    </div>`;
                return;
            }

            const peca = window.dbGabaritosExternos[id];
            
            displayArea.innerHTML = `
                <h1>${lista[id]}</h1>
                <div class="card">
                    <div class="guia-box">${peca.guia || "Dicas de mentoria n√£o cadastradas para esta pe√ßa."}</div>
                    <h3>Gabarito de Resolu√ß√£o</h3>
                    <pre>${peca[1] || "MARCADOR F5071219"}</pre>
                </div>
            `;
        }

        // Inicializa o menu ao carregar a p√°gina
        window.onload = renderMenu;
    </script>
</body>
</html>
