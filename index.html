<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - MULTI-EXAMES 35-44</title>
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --orange: #f39c12; --green: #27ae60; --purple: #8e44ad; 
            --yellow: #f1c40f; --text: #2c3e50; --header-h: 60px; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        #timer { font-family: monospace; font-size: 1.3rem; color: var(--yellow); }

        .nav-group { display: flex; gap: 8px; }
        .dropdown { position: relative; }
        .dropbtn { color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 0.7rem; text-transform: uppercase; }
        .btn-struct { background-color: var(--accent); }
        .btn-correc { background-color: var(--orange); }
        .btn-postit { background-color: var(--yellow); color: #333; }
        .btn-dicas { background-color: var(--purple); }

        .dropdown-content { display: none; position: absolute; background: white; min-width: 250px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); right: 0; border-radius: 6px; padding: 8px; z-index: 2000; }
        .dropdown:hover .dropdown-content { display: block; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; font-size: 0.8rem; cursor: pointer; color: #333; }

        main { display: flex; flex: 1; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; display: flex; flex-direction: column; overflow-y: auto; padding: 10px; gap: 10px; }
        .sidebar h4 { font-size: 0.65rem; color: #555; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 5px; margin-top: 10px; }
        .exame-btn { background: white; border: 1px solid #ddd; padding: 8px; border-radius: 4px; cursor: pointer; text-align: left; font-size: 0.7rem; font-weight: bold; transition: 0.2s; }
        .exame-btn:hover { background: var(--accent); color: white; }
        .sticky-note { padding: 8px; border-radius: 4px; font-size: 0.7rem; box-shadow: 1px 1px 3px rgba(0,0,0,0.1); border-left: 4px solid; background: white; margin-bottom: 5px; }
        
        /* EDITOR CENTRAL - AJUSTE DE MARGEM */
        .work-section { flex: 1; display: flex; flex-direction: column; background: #cbd5e1; padding: 20px; overflow-y: auto; }
        .paper-sim { 
            background: white; 
            width: 100%; 
            max-width: 800px; 
            margin: 0 auto; 
            min-height: 100%; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
        }

        #area-peca { 
            flex: 1; padding: 40px; border: none; font-family: 'Courier New', monospace; 
            font-size: 18px; line-height: 2rem; outline: none; resize: none;
            background-image: linear-gradient(#eee 1px, transparent 1px); 
            background-size: 100% 2rem;
            color: #2c3e50;
        }

        /* PDFs */
        .pdf-section { width: 35%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; overflow-y: auto; }
        .pdf-box { background: #333; border-radius: 4px; overflow: hidden; margin-bottom: 5px; }
        .pdf-header { padding: 5px 10px; color: white; font-size: 0.6rem; display: flex; justify-content: space-between; }
        .pdf-frame { width: 100%; height: 42vh; border: none; background: white; }

        /* CONSULTA */
        .consulta-full { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 5000; display: none; flex-direction: column; }
        .consulta-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .consulta-body { flex: 1; padding: 20px; overflow-y: auto; white-space: pre-wrap; font-family: 'Courier New'; font-size: 1.1rem; }

        .btn-action { border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; font-size: 0.65rem; }

        /* AJUSTE CIR√öRGICO DE IMPRESS√ÉO */
        @media print {
            @page { size: A4; margin: 15mm; }
            header, .sidebar, .pdf-section, .btn-action, .editor-header, #aviso-edicao { display: none !important; }
            body { background: white; overflow: visible; }
            main { display: block; overflow: visible; }
            .work-section { padding: 0; background: white; display: block; overflow: visible; }
            .paper-sim { box-shadow: none; max-width: 100%; margin: 0; display: block; }
            #area-peca { 
                padding: 0; overflow: visible; 
                background-image: none; /* Remove as linhas cinzas na impress√£o se preferir */
                color: black; width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <div id="timer">05:00:00</div>
    <div class="nav-group">
        <button class="btn-action" style="background:var(--green); margin-right: 10px;" onclick="window.print()">üñ®Ô∏è IMPRIMIR FGV</button>
        <div class="dropdown"><button class="dropbtn btn-struct">üìë Estruturas</button><div class="dropdown-content" id="list-db_estruturas"></div></div>
        <div class="dropdown"><button class="dropbtn btn-correc">‚öñÔ∏è Corre√ß√£o</button><div class="dropdown-content" id="list-db_correcoes"></div></div>
        <div class="dropdown"><button class="dropbtn btn-postit">üìå Post-its</button><div class="dropdown-content" id="list-db_postits"></div></div>
        <div class="dropdown"><button class="dropbtn btn-dicas">üë©‚Äçüè´ Dicas Prof</button><div class="dropdown-content" id="list-db_dicas"></div></div>
    </div>
</header>

<main>
    <aside class="sidebar">
        <h4>üìÇ Selecionar Exame</h4>
        <div id="lista-exames" style="display:flex; flex-direction:column; gap:4px"></div>
        <h4 class="mural-content">üìå Mural de Fixa√ß√£o</h4>
        <div id="mural-content" class="mural-content"></div>
    </aside>

    <section class="work-section">
        <div class="paper-sim">
            <div class="editor-header">
                <span id="label-exame" style="font-weight: bold; font-size: 0.7rem; color:var(--primary)">üìç Aguardando Exame...</span>
                <button class="btn-action" style="background:var(--green)" onclick="exportarTXT()">üíæ SALVAR TXT</button>
            </div>
            <textarea id="area-peca" placeholder="Comece sua pe√ßa aqui..."></textarea>
        </div>
    </section>

    <section class="pdf-section">
        <div class="pdf-box">
            <div class="pdf-header"><span>ENUNCIADO</span><button onclick="expandir('v-enu')">‚õ∂</button></div>
            <iframe class="pdf-frame" id="v-enu"></iframe>
        </div>
        <div class="pdf-box">
            <div class="pdf-header"><span>GABARITO</span><button onclick="expandir('v-gab')">‚õ∂</button></div>
            <iframe class="pdf-frame" id="v-gab"></iframe>
        </div>
    </section>
</main>

<div id="janela-consulta" class="consulta-full">
    <div id="header-consulta" class="consulta-header"><span id="titulo-consulta"></span><button class="btn-action" onclick="fecharConsulta()">VOLTAR ‚Ü©</button></div>
    <div id="corpo-consulta" class="consulta-body"></div>
    <div style="padding: 15px; background: #f8f9fa;">
        <button class="btn-action" style="background:var(--accent); width:100%; height: 50px;" onclick="inserirNoEditor()">COPIAR PARA LINHA ABAIXO</button>
    </div>
</div>

<script>
    // Seus bancos e l√≥gicas originais mantidas
    const bancos = ['db_estruturas', 'db_correcoes', 'db_postits', 'db_dicas'];
    const cores = { db_estruturas: '#3498db', db_correcoes: '#f39c12', db_postits: '#f1c40f', db_dicas: '#8e44ad' };
    let textoConsultado = "";

    function montarExames() {
        const container = document.getElementById('lista-exames');
        for (let i = 35; i <= 44; i++) {
            const btn = document.createElement('button');
            btn.className = 'exame-btn'; btn.innerText = `EXAME OAB XXX${i}`;
            btn.onclick = () => { document.getElementById('v-enu').src = `./ro${i}.pdf`; document.getElementById('v-gab').src = `./ro${i}-gabarito.pdf`; document.getElementById('label-exame').innerText = `üìç EXAME OAB XXX${i}`; };
            container.appendChild(btn);
        }
    }

    function renderizarTudo() {
        bancos.forEach(banco => {
            const db = JSON.parse(localStorage.getItem(banco)) || {};
            const container = document.getElementById('list-' + banco);
            container.innerHTML = Object.keys(db).map(id => `
                <div class="menu-item" onclick="abrirConsulta('${banco}', '${id}')">
                    <b>${db[id].nome}</b>
                </div>`).join('');
        });
    }

    function abrirConsulta(banco, id) {
        const db = JSON.parse(localStorage.getItem(banco));
        textoConsultado = db[id].texto;
        document.getElementById('titulo-consulta').innerText = db[id].nome;
        document.getElementById('corpo-consulta').innerText = db[id].texto;
        document.getElementById('header-consulta').style.backgroundColor = cores[banco];
        document.getElementById('janela-consulta').style.display = 'flex';
    }

    function fecharConsulta() { document.getElementById('janela-consulta').style.display = 'none'; }

    // INJE√á√ÉO CORRIGIDA: ADICIONA QUEBRA DE LINHA PARA N√ÉO "EMBOLAR"
    function inserirNoEditor() { 
        const editor = document.getElementById('area-peca');
        const valorAtual = editor.value;
        // Se j√° houver texto, pula uma linha antes de injetar
        const prefixo = valorAtual.length > 0 ? "\n" : "";
        editor.value = valorAtual + prefixo + textoConsultado + "\n"; 
        fecharConsulta();
        editor.focus();
    }

    function exportarTXT() { 
        const b = new Blob([document.getElementById('area-peca').value], {type:'text/plain'}); 
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "Peca_OAB.txt"; a.click(); 
    }

    window.onload = () => {
        montarExames();
        renderizarTudo();
        // Timer simplificado
        let s = 18000; setInterval(() => {
            let h=Math.floor(s/3600), m=Math.floor((s%3600)/60), sc=s%60;
            document.getElementById('timer').textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sc.toString().padStart(2,'0')}`;
            s--;
        }, 1000);
    };
</script>
</body>
</html>
