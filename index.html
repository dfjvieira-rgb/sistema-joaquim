<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb; --primary-hover: #1d4ed8;
            --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --sidebar-bg: #1e293b;
            --card-bg: #ffffff; --gold: #d4af37; --text-muted: #94a3b8;
            --ai-glow: #8b5cf6; --fgv-yellow: #fff9c4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-site); color: #f8fafc; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { 
            background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(12px);
            padding: 10px 25px; border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }
        .logo { font-weight: 800; font-size: 1.1rem; color: var(--gold); }
        .logo span { color: #fff; font-weight: 300; }

        .main-container { flex: 1; display: flex; overflow: hidden; }

        /* EDITOR SECTION */
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #e2e8f0; position: relative; z-index: 10; box-shadow: 5px 0 15px rgba(0,0,0,0.2); }
        .editor-toolbar { background: #fff; padding: 12px 20px; display: flex; gap: 8px; align-items: center; border-bottom: 1px solid #cbd5e1; flex-wrap: wrap; }

        .btn-symbol { width: 38px; height: 38px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: 0.2s; }
        .btn-lab { background: #f5f3ff; color: var(--ai-glow); border: 1px solid #ddd6fe; }
        .btn-save { background: var(--success); color: white; margin-left: auto; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 20px; background: #f1f5f9; display: flex; flex-direction: column; align-items: center; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 1000px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: flex; border-radius: 4px; position: relative; }
        .line-numbers { width: 40px; background: #f8fafc; border-right: 1px solid #e2e8f0; text-align: center; color: #94a3b8; font-size: 11px; padding-top: 15px; line-height: 28px; pointer-events: none; }
        .text-area { flex: 1; border: none; outline: none; resize: none; padding: 15px 25px; font-family: 'Caveat', cursive; font-size: 24px; line-height: 28px; background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; color: #1e293b; }

        /* POST-IT DE APOIO (ESPEHO) */
        .postit-espelho {
            width: 100%; max-width: 800px; background: var(--fgv-yellow); padding: 15px; margin-top: 20px; border-radius: 4px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.1); color: #854d0e; font-size: 0.9rem; border-left: 5px solid #f59e0b;
        }

        /* MODAIS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; width: 95%; max-width: 650px; border-radius: 16px; color: #1e293b; max-height: 90vh; display: flex; flex-direction: column; overflow: hidden; }
        .modal-header { padding: 15px 20px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 20px; overflow-y: auto; flex: 1; }

        input, textarea.form-control { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; margin-bottom: 10px; font-family: sans-serif; font-size: 1rem; }
        .card-lab { background: #f8fafc; padding: 15px; border-radius: 10px; border: 1px solid #e2e8f0; margin-bottom: 10px; }
        .card-actions { display: flex; gap: 5px; margin-top: 10px; }
        .btn-mini { padding: 6px 10px; border-radius: 5px; border: none; font-size: 0.7rem; font-weight: bold; cursor: pointer; color: white; }

        @media (max-width: 600px) {
            .editor-toolbar { padding: 8px; }
            .text-area { font-size: 20px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA <span>MASTER PRO</span></div>
    <div id="sync-status" style="font-size: 0.7rem; color: var(--success); font-weight: bold;">‚óè DATABASE ONLINE</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="editor-toolbar">
            <button class="btn-symbol btn-lab" onclick="abrirLaboratorio()" title="Laborat√≥rio de Pe√ßas">üß†</button>
            <button class="btn-symbol" style="background:#fef9c3; color:#854d0e" onclick="abrirTeses()" title="Minhas Teses">üìå</button>
            <button class="btn-symbol" style="background:#e0f2fe; color:var(--primary)" onclick="abrirHistorico()" title="Hist√≥rico de Treinos">üìö</button>
            <button class="btn-symbol btn-save" onclick="salvarTreinoAtual()">üíæ</button>
        </div>

        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-numbers" id="line-nums"></div>
                <textarea id="texto-folha" class="text-area" spellcheck="false" placeholder="Inicie sua pe√ßa aqui..."></textarea>
            </div>
            
            <div id="display-espelho" class="postit-espelho" style="display:none;">
                <strong>üìã ESPELHO DE CONSULTA:</strong><br>
                <div id="conteudo-espelho" style="margin-top:5px; white-space: pre-wrap;"></div>
            </div>
        </div>
    </section>
</div>

<div class="modal-overlay" id="modal-ui">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-title">Laborat√≥rio de Identifica√ß√£o</h3>
            <button onclick="fecharModal()" style="border:none; padding:10px; cursor:pointer;">‚úñ</button>
        </div>
        <div id="modal-body" class="modal-body">
            <div id="lab-form" style="background:#f1f5f9; padding:15px; border-radius:12px; margin-bottom:20px;">
                <input type="hidden" id="edit-id">
                <input type="text" id="lab-titulo" placeholder="T√≠tulo (Ex: OAB 42 - Trabalho)">
                <textarea id="lab-historinha" class="form-control" rows="3" placeholder="Enunciado ou Tese..."></textarea>
                <textarea id="lab-espelho" class="form-control" rows="3" placeholder="Espelho / Fundamenta√ß√£o..."></textarea>
                <button id="btn-salvar-form" onclick="salvarNoBanco()" style="width:100%; padding:12px; background:var(--ai-glow); color:white; border:none; border-radius:8px; font-weight:bold;">SALVAR NO BANCO</button>
            </div>
            <hr>
            <div id="lab-lista"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, push, get, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);
    window.db = db; window.ref = ref; window.set = set; window.push = push; window.get = get; window.remove = remove; window.update = update;
</script>

<script>
    let categoriaAtiva = 'laboratorio';

    function fecharModal() { document.getElementById('modal-ui').style.display = 'none'; limparCampos(); }
    
    function abrirLaboratorio() {
        categoriaAtiva = 'laboratorio';
        configurarModal("üß† Laborat√≥rio de Identifica√ß√£o", "Cole a historinha aqui...", "Cole o Espelho/Gabarito oficial aqui...");
    }

    function abrirTeses() {
        categoriaAtiva = 'teses';
        configurarModal("üìå Minhas Teses por Assunto", "Descreva o fato/assunto...", "Texto da Tese / Artigos...");
    }

    function abrirHistorico() {
        categoriaAtiva = 'historico';
        document.getElementById('modal-title').innerText = "üìö Hist√≥rico de Treinos";
        document.getElementById('lab-form').style.display = 'none';
        document.getElementById('modal-ui').style.display = 'flex';
        carregarLista();
    }

    function configurarModal(titulo, placeholderHist, placeholderEsp) {
        document.getElementById('modal-title').innerText = titulo;
        document.getElementById('lab-historinha').placeholder = placeholderHist;
        document.getElementById('lab-espelho').placeholder = placeholderEsp;
        document.getElementById('lab-form').style.display = 'block';
        document.getElementById('modal-ui').style.display = 'flex';
        carregarLista();
    }

    // MANUTEN√á√ÉO (SALVAR / ATUALIZAR)
    async function salvarNoBanco() {
        const id = document.getElementById('edit-id').value;
        const dados = {
            titulo: document.getElementById('lab-titulo').value,
            historinha: document.getElementById('lab-historinha').value,
            espelho: document.getElementById('lab-espelho').value,
            data: new Date().toLocaleDateString()
        };

        if(!dados.titulo || !dados.historinha) return alert("Preencha T√≠tulo e Conte√∫do!");

        if(id) {
            await window.update(window.ref(window.db, `${categoriaAtiva}/${id}`), dados);
        } else {
            await window.push(window.ref(window.db, categoriaAtiva), dados);
        }

        limparCampos();
        carregarLista();
    }

    async function carregarLista() {
        const listaDiv = document.getElementById('lab-lista');
        listaDiv.innerHTML = "Carregando...";
        const snapshot = await window.get(window.ref(window.db, categoriaAtiva));
        listaDiv.innerHTML = "";
        const data = snapshot.val() || {};
        
        Object.keys(data).reverse().forEach(id => {
            const item = data[id];
            const card = document.createElement('div');
            card.className = 'card-lab';
            card.innerHTML = `
                <strong>${item.titulo}</strong>
                <p style="font-size:0.7rem; color:#64748b;">${item.data}</p>
                <div class="card-actions">
                    <button class="btn-mini" style="background:var(--primary); flex:2;" onclick="carregarEstudo('${id}')">USAR</button>
                    <button class="btn-mini" style="background:var(--warning);" onclick="prepararEdicao('${id}')">‚úé</button>
                    <button class="btn-mini" style="background:var(--danger);" onclick="excluirItem('${id}')">‚úñ</button>
                </div>
            `;
            listaDiv.appendChild(card);
        });
    }

    async function prepararEdicao(id) {
        const snap = await window.get(window.ref(window.db, `${categoriaAtiva}/${id}`));
        const item = snap.val();
        document.getElementById('edit-id').value = id;
        document.getElementById('lab-titulo').value = item.titulo;
        document.getElementById('lab-historinha').value = item.historinha;
        document.getElementById('lab-espelho').value = item.espelho;
        document.getElementById('btn-salvar-form').innerText = "ATUALIZAR REGISTRO";
        document.getElementById('btn-salvar-form').style.background = "var(--warning)";
    }

    async function carregarEstudo(id) {
        const snapshot = await window.get(window.ref(window.db, `${categoriaAtiva}/${id}`));
        const item = snapshot.val();
        if(categoriaAtiva === 'laboratorio') {
            document.getElementById('texto-folha').value = `/* HISTORINHA: ${item.titulo} */\n\n${item.historinha}\n\n------------------------------\nRESPOSTA:\n`;
            document.getElementById('conteudo-espelho').innerText = item.espelho || "Sem espelho cadastrado.";
            document.getElementById('display-espelho').style.display = 'block';
        } else if(categoriaAtiva === 'teses') {
            document.getElementById('texto-folha').value += `\n\n[TESE: ${item.titulo}]\n${item.espelho}`;
        } else {
            document.getElementById('texto-folha').value = item.historinha;
        }
        fecharModal();
    }

    async function excluirItem(id) {
        if(confirm("Excluir permanentemente?")) {
            await window.remove(window.ref(window.db, `${categoriaAtiva}/${id}`));
            carregarLista();
        }
    }

    async function salvarTreinoAtual() {
        const titulo = prompt("T√≠tulo para salvar este treino:");
        if(!titulo) return;
        await window.push(window.ref(window.db, 'historico'), {
            titulo: titulo, historinha: document.getElementById('texto-folha').value, data: new Date().toLocaleString()
        });
        alert("Treino salvo!");
    }

    function limparCampos() {
        document.getElementById('edit-id').value = '';
        document.getElementById('lab-titulo').value = '';
        document.getElementById('lab-historinha').value = '';
        document.getElementById('lab-espelho').value = '';
        document.getElementById('btn-salvar-form').innerText = "SALVAR NO BANCO";
        document.getElementById('btn-salvar-form').style.background = "var(--ai-glow)";
    }

    function gerarLinhas(n) {
        let h = ""; for(let i=1; i<=n; i++) h += i + "<br>";
        document.getElementById('line-nums').innerHTML = h;
    }

    window.onload = () => gerarLinhas(150);
</script>
</body>
</html>
