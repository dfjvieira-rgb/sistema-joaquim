<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    
    <style>
        :root {
            --gold: #d4af37; --bg: #0f172a; --paper: #ffffff; --pen: #1e3a8a;
            --header-bg: #1e293b; --toolbar-bg: #f1f5f9;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER */
        header { background: var(--header-bg); padding: 0 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 60px; flex-shrink: 0; }
        .logo { font-weight: 800; color: var(--gold); font-size: 1.2rem; }
        #timer-display { font-family: 'Courier Prime', monospace; font-weight: bold; color: var(--gold); font-size: 1.4rem; }

        /* CONTAINER PRINCIPAL: DIVIS√ÉO 50/50 */
        .main-container { flex: 1; display: flex; width: 100%; height: calc(100vh - 60px); overflow: hidden; }

        /* EDITOR (ESQUERDA) */
        .editor-section { flex: 1; display: flex; flex-direction: column; border-right: 2px solid var(--gold); background: #f8fafc; overflow: hidden; }
        
        /* TOOLBAR COM SEUS BOT√ïES ORIGINAIS */
        .toolbar { 
            padding: 8px 12px; background: var(--toolbar-bg); display: flex; gap: 6px; 
            border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; flex-shrink: 0;
        }
        .btn-symbol { 
            padding: 8px; cursor: pointer; border: 1px solid #cbd5e1; border-radius: 6px; 
            background: white; font-size: 1.2rem; transition: 0.2s; display: flex; align-items: center;
        }
        .btn-symbol:hover { background: #e2e8f0; transform: scale(1.05); }
        .select-exame { padding: 6px; border-radius: 4px; border: 2px solid var(--gold); font-weight: bold; background: white; height: 38px; color: #1e293b; }

        /* √ÅREA DA FOLHA */
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 20px; background: #cbd5e1; display: flex; justify-content: center; }
        .paper-sheet { width: 100%; max-width: 850px; background: white; display: flex; min-height: 2500px; box-shadow: 0 5px 25px rgba(0,0,0,0.2); }
        .line-nums { width: 45px; background: #f1f5f9; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 13px; padding-top: 18px; line-height: 28px; user-select: none; }
        .text-area { 
            flex: 1; border: none; outline: none; padding: 15px; font-size: 18px; line-height: 28px; color: var(--pen); 
            resize: none; background-image: linear-gradient(transparent, transparent 27px, #e5e7eb 27px); 
            background-size: 100% 28px; background-attachment: local; font-family: 'Inter', sans-serif;
        }

        /* PDF VIEWER (DIREITA) */
        .viewer-section { flex: 1; background: #525659; display: flex; flex-direction: column; overflow: hidden; }
        .tabs { display: flex; background: #1e293b; flex-shrink: 0; border-bottom: 1px solid var(--gold); }
        .tab { padding: 14px; cursor: pointer; border: none; background: transparent; color: #94a3b8; flex: 1; font-weight: bold; font-size: 0.8rem; text-transform: uppercase; }
        .tab.active { background: #525659; color: white; border-bottom: 3px solid var(--gold); }
        
        /* Onde o PDF aparece */
        #pdf-viewport { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; align-items: center; background: #333; }
        canvas { max-width: 100% !important; height: auto !important; margin-bottom: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.5); background: white; }

        /* MODAIS */
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); }
        .modal-content { background: white; margin: 3% auto; padding: 25px; width: 85%; max-height: 90vh; overflow-y: auto; color: black; border-radius: 12px; position: relative; }
        .close-modal { position: sticky; top: 0; float: right; font-size: 2rem; cursor: pointer; color: red; }

        @media (max-width: 1024px) {
            .main-container { flex-direction: column; }
            .editor-section, .viewer-section { flex: none; height: 50%; width: 100%; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" class="select-exame" onchange="window.syncPDF()">
                <option value="44">EX 44</option>
                <option value="43">EX 43</option>
                <option value="42">EX 42</option>
                <option value="41">EX 41</option>
                <option value="40">EX 40</option>
                <option value="39">EX 39</option>
                <option value="38">EX 38</option>
                <option value="37">EX 37</option>
                <option value="36">EX 36</option>
                <option value="35" selected>EX 35</option>
            </select>
            
            <button class="btn-symbol" title="Mentoria">üèÜ</button>
            <button class="btn-symbol" title="Quest√µes" onclick="window.abrirModal('modal-respostas')">üìö</button>
            <button class="btn-symbol" title="Estruturas" onclick="window.toggleEstruturas()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Espelho" onclick="window.abrirModal('modal-espelho')">üéØ</button>
            <button class="btn-symbol" title="N√£o Confunda" onclick="window.abrirModal('modal-nc')">üìå</button>
            <button class="btn-symbol" title="Dicas" onclick="window.abrirModal('modal-dicas')">üí°</button>
            <button class="btn-symbol" title="Limpar" onclick="window.limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" title="Tema" onclick="window.toggleDarkMode()">üåì</button>
            <button class="btn-symbol" onclick="window.saveAction()" style="background:var(--gold); color:white; margin-left:auto; border:none; padding: 8px 15px; font-weight: bold;">üíæ SALVAR</button>
        </div>
        
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" placeholder="Inicie sua pe√ßa t√©cnica aqui..."></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="tabs">
            <button class="tab active" data-type="prova" onclick="window.loadPDFType('prova', this)">PROVA</button>
            <button class="tab" data-type="gabarito" onclick="window.loadPDFType('gabarito', this)">GABARITO</button>
            <button class="tab" data-type="vade" onclick="window.loadPDFType('vade', this)">VADE</button>
        </div>
        <div id="pdf-viewport">
            </div>
    </section>
</div>

<div id="modal-sistema" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="document.getElementById('modal-sistema').style.display='none'">&times;</span>
        <h2 id="modal-titulo" style="margin-bottom: 20px; border-bottom: 2px solid var(--gold); padding-bottom: 10px;"></h2>
        <div id="modal-conteudo"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script type="module">
    import { ESTRUTURAS } from './estruturas.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // 1. N√∫meros de Linha FGV
    document.getElementById('ln-main').innerHTML = Array.from({length:350}, (_,i)=>i+1).join('<br>');

    // 2. Fun√ß√µes Globais (Expostas para os bot√µes)
    window.toggleEstruturas = () => {
        const ex = document.getElementById('exam-select').value;
        const dados = ESTRUTURAS[ex] || ESTRUTURAS["RO"];
        if(confirm(`Deseja injetar a estrutura oficial do Exame ${ex}?`)) {
            document.getElementById('texto-final').value = dados.esqueleto || dados;
        }
    };

    window.abrirModal = (tipo) => {
        const modal = document.getElementById('modal-sistema');
        const titulo = document.getElementById('modal-titulo');
        const conteudo = document.getElementById('modal-conteudo');
        const exame = document.getElementById('exam-select').value;

        modal.style.display = 'block';
        
        if(tipo === 'modal-espelho') {
            titulo.innerText = `üéØ ESPELHO DE CORRE√á√ÉO - EXAME ${exame}`;
            conteudo.innerHTML = BANCO_ESPELHOS[exame] || "Conte√∫do do espelho n√£o localizado para este exame.";
        } else if(tipo === 'modal-nc') {
            titulo.innerText = "üìå N√ÉO CONFUNDA";
            conteudo.innerHTML = "Carregando orienta√ß√µes da Aryanna Linhares...";
        } else {
            titulo.innerText = "üìö M√ìDULO DE APOIO";
            conteudo.innerHTML = "Este recurso est√° sendo sincronizado com sua base de dados.";
        }
    };

    window.loadPDFType = async (tipo, btn) => {
        if(btn) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
        }
        const ex = document.getElementById('exam-select').value;
        const container = document.getElementById('pdf-viewport');
        container.innerHTML = '<p style="color:white;">Abrindo documento...</p>';
        
        let url = (tipo === 'vade') ? 'vade.pdf' : (tipo === 'gabarito' ? `ro${ex}-gabarito.pdf` : `ro${ex}.pdf`);

        try {
            const loadingTask = pdfjsLib.getDocument(url);
            const pdf = await loadingTask.promise;
            container.innerHTML = ''; 
            
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({scale: 1.5});
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                await page.render({canvasContext: context, viewport: viewport}).promise;
                container.appendChild(canvas);
            }
        } catch(e) {
            container.innerHTML = `<div style="color:#ff6b6b; padding:20px;">ERRO: O arquivo <b>${url}</b> n√£o foi encontrado na sua pasta raiz.</div>`;
        }
    };

    window.syncPDF = () => window.loadPDFType('prova', document.querySelector('.tab[data-type="prova"]'));
    window.limparFolha = () => { if(confirm("Apagar tudo?")) document.getElementById('texto-final').value = ""; };
    window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
    window.saveAction = () => { alert("Pe√ßa sincronizada com sucesso!"); };

    // Timer regressivo
    let totalSecs = 5 * 3600;
    setInterval(() => {
        totalSecs--;
        const h = Math.floor(totalSecs/3600).toString().padStart(2,'0');
        const m = Math.floor((totalSecs%3600)/60).toString().padStart(2,'0');
        const s = (totalSecs%60).toString().padStart(2,'0');
        document.getElementById('timer-display').innerText = `${h}:${m}:${s}`;
    }, 1000);

    // Inicializa√ß√£o autom√°tica
    window.syncPDF();
</script>

</body>
</html>
