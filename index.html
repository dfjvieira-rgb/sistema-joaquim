<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - SISTEMA INTEGRAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #e2e8f0;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --header-h: 65px; --sidebar-w: 85px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* Travas de Layout para permitir rolagem apenas no lugar certo */
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 2000; flex-shrink: 0; 
        }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* Sidebar Fixa */
        .sidebar { 
            width: var(--sidebar-w); background: #1e293b; display: flex; 
            flex-direction: column; gap: 8px; padding: 10px; 
            border-right: 1px solid rgba(255,255,255,0.1); z-index: 1000; flex-shrink: 0;
        }
        
        #radar-container {
            background: #000; border: 1.5px solid var(--gold); border-radius: 6px;
            margin-bottom: 5px; padding: 5px; text-align: center; min-height: 75px;
            display: flex; flex-direction: column; justify-content: center;
        }
        #radar-status { font-size: 0.6rem; color: #fff; font-weight: 900; line-height: 1.2; text-transform: uppercase; }
        .radar-recurso { border-color: #3b82f6 !important; box-shadow: 0 0 8px #3b82f6; }
        .radar-defesa { border-color: #22c55e !important; box-shadow: 0 0 8px #22c55e; }

        .btn-side { width: 100%; min-height: 50px; border-radius: 10px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.3rem; cursor: pointer; }

        /* Área de Rolagem da Folha */
        .editor-container { 
            flex: 1; overflow-y: auto; display: flex; flex-direction: column;
            align-items: center; padding: 40px 20px; background: var(--bg-paper); 
            scroll-behavior: smooth; -webkit-overflow-scrolling: touch;
        }

        .paper { 
            background: var(--paper-color); width: 100%; max-width: 820px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); border-radius: 2px;
            position: relative; padding: 40px 0; flex-shrink: 0;
        }

        /* Estilo Profissional de Linhas */
        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); position: relative; }
        .linha-wrapper::before { /* Margem Vermelha FGV */
            content: ''; position: absolute; left: 55px; top: 0; bottom: 0;
            width: 1px; background: rgba(239, 68, 68, 0.3); pointer-events: none;
        }

        .linha-num { 
            width: 55px; font-size: 0.75rem; color: #64748b; text-align: center; 
            background: rgba(0,0,0,0.02); padding-top: 10px; font-family: monospace;
            border-right: 1px solid var(--line-color); user-select: none;
        }

        .linha-folha { 
            flex: 1; height: 38px; border: none; outline: none; background: transparent; 
            padding: 0 20px 0 15px; font-size: 19px; font-family: 'Georgia', serif; 
            color: var(--text-color); width: 100%;
        }

        .fgv-header { 
            background: #1e293b; color: var(--gold); font-weight: 800; 
            padding: 12px; text-align: center; font-size: 0.7rem; 
            letter-spacing: 2px; text-transform: uppercase; margin: 20px 0 5px 0;
        }

        .btn-tool { height: 42px; width: 42px; border-radius: 8px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* GPS Flutuante */
        .gps-navegacao { position: fixed; right: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 8px; z-index: 1500; }
        .btn-gps { width: 48px; height: 48px; border-radius: 50%; border: 2px solid var(--gold); background: var(--primary); color: var(--gold); font-weight: 900; cursor: pointer; font-size: 0.65rem; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        @media (max-width: 900px) {
            .sidebar { width: 100%; height: 75px; flex-direction: row; position: fixed; bottom: 0; left: 0; border-top: 2px solid var(--gold); padding: 5px; justify-content: space-around; }
            .gps-navegacao, #radar-container { display: none; }
            .editor-container { padding: 10px 10px 100px 10px; }
        }
    </style>
</head>
<body>

<header>
    <div style="display: flex; gap: 10px; align-items: center;">
        <button class="btn-tool" onclick="location.reload()"><i class="fas fa-sync"></i></button>
        <span style="color:white; font-weight:900; font-size:0.8rem; letter-spacing:1px;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></span>
    </div>
    <div style="display: flex; gap: 8px;">
        <button class="btn-tool" style="background:#a855f7; border:none;" onclick="window.open('mentoria.html','_blank')"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" style="background:#ef4444; border:none;" onclick="resetarTudo()"><i class="fas fa-trash-alt"></i></button>
        <button class="btn-tool" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
    </div>
</header>

<div class="gps-navegacao">
    <button class="btn-gps" onclick="irPara(1)">PEÇA</button>
    <button class="btn-gps" onclick="irPara(51)">Q1</button>
    <button class="btn-gps" onclick="irPara(81)">Q2</button>
    <button class="btn-gps" onclick="irPara(111)">Q3</button>
    <button class="btn-gps" onclick="irPara(141)">Q4</button>
</div>

<main>
    <aside class="sidebar">
        <div id="radar-container">
            <div style="font-size:0.45rem; color:var(--gold); margin-bottom:2px;">RADAR ESCÂNER</div>
            <div id="radar-status">OFFLINE</div>
        </div>
        <button class="btn-side" style="background:var(--gold); color:var(--primary)" onclick="abrirModal('exames')"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#22c55e" onclick="salvar()"><i class="fas fa-cloud-upload-alt"></i></button>
        <button class="btn-side" style="background:#334155; border:1px solid var(--gold); color:var(--gold)" onclick="abrirModal('pecas')"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:linear-gradient(135deg, #fbbf24, #ef4444)" onclick="lancarPeca()"><i class="fas fa-rocket"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper" id="folha-total"></div>
    </section>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-header" style="text-align:center; margin-bottom:20px;">SELECIONE</h2>
        <div id="modal-content"></div>
        <button onclick="fecharModal()" style="width:100%; margin-top:15px; padding:15px; background:var(--primary); color:white; border-radius:12px; border:none;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = localStorage.getItem('activeEx') || "41";
    let ultimaLinhaFocada = 1;

    const escaneamentoPro = () => {
        const radar = document.getElementById('radar-container');
        const status = document.getElementById('radar-status');
        const espelho = (BANCO_ESPELHOS[activeEx] || BANCO_ESPELHOS[parseInt(activeEx)] || "").toUpperCase();
        radar.className = '';
        if (!espelho) { status.innerText = "SEM GABARITO"; return; }
        
        if (espelho.includes("ORDINÁRIO")) { status.innerText = "REC. ORDINÁRIO"; radar.classList.add('radar-recurso'); }
        else if (espelho.includes("CONTESTAÇÃO")) { status.innerText = "CONTESTAÇÃO"; radar.classList.add('radar-defesa'); }
        else if (espelho.includes("RECLAMAÇÃO")) { status.innerText = "RECLAMATÓRIA"; radar.classList.add('radar-defesa'); }
        else { status.innerText = "PEÇA IDENTIFICADA"; }
    };

    const criarFolha = () => {
        const folha = document.getElementById('folha-total');
        folha.innerHTML = `
            <div style="text-align:center; padding-bottom:25px; border-bottom:1px double #ccc; margin-bottom:20px; opacity:0.6">
                <small style="display:block; font-weight:bold;">EXAME DE ORDEM UNIFICADO - CADERNO DE RESPOSTAS</small>
                <div style="font-size:10px; margin-top:5px">DIREITO DO TRABALHO</div>
            </div>
        `;
        for(let i=1; i<=180; i++) {
            if(i === 1) folha.innerHTML += '<div class="fgv-header">PEÇA PROFISSIONAL</div>';
            if(i === 51) folha.innerHTML += '<div class="fgv-header">QUESTÃO 01</div>';
            if(i === 81) folha.innerHTML += '<div class="fgv-header">QUESTÃO 02</div>';
            if(i === 111) folha.innerHTML += '<div class="fgv-header">QUESTÃO 03</div>';
            if(i === 141) folha.innerHTML += '<div class="fgv-header">QUESTÃO 04</div>';

            const wrap = document.createElement('div'); wrap.className = 'linha-wrapper';
            const num = document.createElement('div'); num.className = 'linha-num'; num.innerText = i.toString().padStart(2, '0');
            const input = document.createElement('input');
            input.className = 'linha-folha'; input.id = `L${i}`; input.spellcheck = false;
            input.onfocus = () => ultimaLinhaFocada = i;
            input.oninput = salvar;

            wrap.appendChild(num); wrap.appendChild(input);
            folha.appendChild(wrap);
        }
    };

    window.irPara = (linha) => {
        const el = document.getElementById(`L${linha}`);
        if(el) { el.scrollIntoView({ behavior: 'smooth', block: 'center' }); setTimeout(() => el.focus(), 500); }
    };

    const salvar = () => {
        const dados = Array.from(document.querySelectorAll('.linha-folha')).map(l => l.value);
        set(ref(db, 'estudos/'+activeEx), { linhas: dados, ts: Date.now() });
    };

    const carregarFirebase = () => {
        onValue(ref(db, 'estudos/'+activeEx), (s) => {
            const d = s.val();
            const inputs = document.querySelectorAll('.linha-folha');
            if(d && d.linhas) {
                d.linhas.forEach((txt, i) => { if(inputs[i]) inputs[i].value = txt; });
            } else {
                inputs.forEach(l => l.value = '');
            }
            escaneamentoPro();
        }, { onlyOnce: true });
    };

    window.injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx] || BANCO_ESPELHOS[parseInt(activeEx)];
        if(!esp) return;
        const frases = esp.replace(/<[^>]*>/g, '').split('\n').filter(f => f.trim().length > 5);
        frases.forEach((frase, index) => {
            const el = document.getElementById(`L${ultimaLinhaFocada + index}`);
            if(el) el.value = "[ ] " + frase.trim();
        });
        salvar();
    };

    window.abrirModal = (tipo) => {
        const content = document.getElementById('modal-content');
        content.innerHTML = '';
        if(tipo === 'exames') {
            for(let i=44; i>=35; i--) {
                const b = document.createElement('div'); b.className='opt-btn'; b.innerText=`EXAME ${i}`;
                b.onclick = () => { activeEx = i.toString(); localStorage.setItem('activeEx', activeEx); carregarFirebase(); fecharModal(); };
                content.appendChild(b);
            }
        } else {
            Object.keys(pecas).forEach(k => {
                const b = document.createElement('div'); b.className='opt-btn'; b.innerText=k.toUpperCase();
                b.onclick = () => { 
                    pecas[k].split('\n').forEach((txt, idx) => {
                        const el = document.getElementById(`L${ultimaLinhaFocada + idx}`);
                        if(el) el.value = txt;
                    });
                    salvar(); fecharModal(); 
                };
                content.appendChild(b);
            });
        }
        document.getElementById('universal-modal').style.display = 'flex';
    };

    window.fecharModal = () => document.getElementById('universal-modal').style.display = 'none';
    window.resetarTudo = () => { if(confirm("Limpar Folha?")) { document.querySelectorAll('.linha-folha').forEach(l => l.value=''); salvar(); }};
    window.lancarPeca = () => { if(confirm("Lançar Histórico?")) { const dados = Array.from(document.querySelectorAll('.linha-folha')).map(l => l.value); push(ref(db, 'historico/'+activeEx), { linhas: dados, ts: Date.now() }); alert("FOGUETE LANÇADO!"); }};

    criarFolha();
    carregarFirebase();
    Object.assign(window, { abrirModal, fecharModal, resetarTudo, irPara, injetarJustica, lancarPeca });
</script>
</body>
</html>
