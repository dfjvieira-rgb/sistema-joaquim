<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 80px;
            --danger: #ef4444; --margem-cor: #f87171;
        }
        body.dark-mode { 
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; 
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR MANTIDA */
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; scrollbar-width: none; }
        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 65px; display: flex; flex-direction: column; justify-content: center; }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; text-transform: uppercase; }

        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; flex-shrink: 0; }
        
        /* EDITOR ESTILO FOLHA ÚNICA */
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; display: flex; min-height: 100%; }
        
        .regua { width: 45px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); padding-top: 105px; user-select: none; flex-shrink: 0; }
        .regua div { height: 35px; font-size: 0.7rem; color: #64748b; display: flex; align-items: center; justify-content: center; }

        .conteudo-total { flex: 1; position: relative; }
        .margem-oab { position: absolute; top: 0; right: 45px; width: 2px; height: 100%; background: var(--margem-cor); opacity: 0.4; pointer-events: none; z-index: 10; }

        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 3px double var(--line-color); text-align: center; font-weight: 900; font-size: 1.3rem; color: #64748b; text-transform: uppercase; }
        .divisoria-oab { background:#1e293b; color:#fbbf24; padding:8px; text-align:center; font-size:0.7rem; font-weight:bold; text-transform:uppercase; border-bottom: 1px solid var(--gold); }

        /* A TABELA MÁGICA: O contenteditable fica no PAI (table) ou no corpo para permitir seleção fluida */
        .grid-oab { width: 100%; border-collapse: collapse; table-layout: fixed; outline: none; }
        .grid-oab td { 
            height: 35px; padding: 0 55px 0 15px; 
            border-bottom: 1px solid var(--line-color);
            font-family: 'Courier New', monospace; font-size: 18px; color: var(--text-color);
            word-break: break-all;
        }

        #sync-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); font-weight: 900; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; border: 3px solid var(--gold); }
    </style>
</head>
<body class="dark-mode">

<div id="sync-overlay"><i class="fas fa-circle-notch fa-spin fa-3x"></i><p>SINCRO-ELITE RECONECTANDO...</p></div>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <button class="btn-side" style="width:40px; background:#64748b;" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>
        <button class="btn-side" style="background:var(--gold); color:black;" title="Exames" onclick="abrirModalExames()"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#0ea5e9;" title="Salvar" onclick="salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);" title="Estruturas" onclick="abrirModalPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6;" title="Justiça" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:var(--danger);" title="Limpar" onclick="limparTudo()"><i class="fas fa-broom"></i></button>
        <button class="btn-side" style="background:var(--mentoria);" title="Mentoria" onclick="window.location.href='mentoria.html'"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="background:#059669; border: 2px solid #fff;" onclick="concluirEEnviarAoRobo()"><i class="fas fa-check-double"></i></button>
        <hr style="opacity:0.1; margin:5px 0;">
        <button class="btn-side" style="background:#475569;" title="Topo" onclick="irPara(1)"><i class="fas fa-chevron-up"></i></button>
        <button class="btn-side" style="background:#1e293b; color:var(--gold);" onclick="location.reload()"><i class="fas fa-redo"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div class="regua" id="regua-oab"></div>
            <div class="conteudo-total">
                <div class="margem-oab"></div>
                <div id="identificador-peca">CADERNO DE RESPOSTAS</div>
                <div class="divisoria-oab">PEÇA PROFISSIONAL</div>
                <table class="grid-oab">
                    <tbody id="tabela-corpo" contenteditable="true" spellcheck="false">
                        </tbody>
                </table>
            </div>
        </div>
    </section>
</main>

<div class="modal" id="universal-modal"><div class="modal-body"><div id="modal-content"></div><button onclick="fecharModal()" style="width:100%; margin-top:15px; padding:12px; background:black; color:white; border-radius:10px; cursor:pointer;">VOLTAR</button></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    const firebaseConfig = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com", projectId: "masteroab-db5e1" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let activeEx = localStorage.getItem('activeEx') || "44";

    const montarFolha = () => {
        const corpo = document.getElementById('tabela-corpo');
        const regua = document.getElementById('regua-oab');
        corpo.innerHTML = ""; regua.innerHTML = "";
        
        for(let i=1; i<=190; i++) {
            regua.innerHTML += `<div>${i}</div>`;
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.id = `L${i}`;
            row.appendChild(cell);
            corpo.appendChild(row);

            // Inserir divisórias visuais de questões sem quebrar a tabela
            if(i === 150) {
                const divRow = document.createElement('tr');
                divRow.innerHTML = `<td contenteditable="false" class="divisoria-oab">QUESTÕES (1 A 4)</td>`;
                corpo.appendChild(divRow);
            }
        }
        carregarDados();
    };

    const carregarDados = () => {
        onValue(ref(db, 'estudos/' + activeEx + '/vFinal'), (s) => {
            if(s.val()) document.getElementById('tabela-corpo').innerHTML = s.val().html;
            document.getElementById('sync-overlay').style.display = 'none';
        }, { onlyOnce: true });
    };

    window.salvarManual = () => {
        const html = document.getElementById('tabela-corpo').innerHTML;
        set(ref(db, 'estudos/' + activeEx + '/vFinal'), { html, ts: Date.now() }).then(() => alert("☁️ HOME SINCRONIZADA!"));
    };

    window.injetarJustica = () => {
        const dna = BANCO_ESPELHOS[activeEx] || "➤ AO DOUTO JUÍZO...";
        const linhas = dna.split('\n');
        linhas.forEach((txt, i) => {
            const cell = document.getElementById(`L${i+1}`);
            if(cell) cell.innerText = txt;
        });
    };

    window.abrirModalExames = () => {
        const content = document.getElementById('modal-content');
        content.innerHTML = `<h2 style="text-align:center; margin-bottom:15px;">EXAMES</h2><div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>`;
        for(let i=44; i>=35; i--) {
            const b = document.createElement('button');
            b.style.padding="15px"; b.innerText=`Exame ${i}`;
            b.onclick = () => { activeEx = i.toString(); localStorage.setItem('activeEx', activeEx); location.reload(); };
            content.querySelector('div').appendChild(b);
        }
        document.getElementById('universal-modal').style.display='flex';
    };

    window.irPara = (n) => document.getElementById(`L${n}`)?.scrollIntoView({behavior:'smooth', block:'center'});
    window.fecharModal = () => document.getElementById('universal-modal').style.display='none';
    window.limparTudo = () => { if(confirm("Limpar?")) location.reload(); };

    window.onload = montarFolha;
    Object.assign(window, { salvarManual, abrirModalExames, fecharModal, injetarJustica, irPara, limparTudo });
</script>
</body>
</html>
