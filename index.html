<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM MASTER ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #22c55e; --purple: #a855f7;
            --header-h: 65px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--primary); 
            height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; 
        }

        /* HEADER OTIMIZADO */
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }

        .nav-group { display: flex; gap: 8px; align-items: center; }

        .btn-tool { 
            height: 42px; min-width: 42px; border-radius: 8px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1rem; cursor: pointer; transition: 0.2s;
            background: var(--secondary);
        }
        .btn-tool:active { transform: scale(0.9); }
        .btn-justica { background: var(--accent); color: white; }
        .btn-save { background: var(--fgv-green); }
        .btn-delete { background: var(--red); }
        .btn-mentoria { background: var(--purple); }

        .brand-box { display: flex; flex-direction: column; line-height: 1.2; }
        .brand-title { color: var(--gold); font-weight: 900; font-size: 0.8rem; letter-spacing: 1px; }
        .sync-status { color: #94a3b8; font-size: 0.6rem; font-weight: bold; }

        /* CONTAINER PRINCIPAL OCUPANDO TUDO */
        main { display: flex; flex: 1; overflow: hidden; background: #e2e8f0; }

        /* BARRA LATERAL SLIM */
        .sidebar { 
            width: 65px; background: var(--secondary); display: flex; 
            flex-direction: column; gap: 5px; padding: 10px 5px; overflow-y: auto; border-right: 1px solid #334155;
        }
        .exame-item {
            width: 100%; height: 45px; background: #2d3748; border-radius: 6px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.7rem; color: #cbd5e1; cursor: pointer;
        }
        .exame-item.active { background: var(--gold); color: var(--primary); }

        /* ÁREA DA FOLHA - EXPANSÃO MÁXIMA */
        .editor-container { 
            flex: 1; display: flex; flex-direction: column; overflow-y: auto; 
            background: #cbd5e1; padding: 0; /* Removido padding para ganhar espaço */
        }
        
        .paper { 
            background: white; width: 100%; min-height: 100%; 
            padding: 40px 30px; box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }

        .editor-area { 
            outline: none; font-size: 19px; line-height: 31px; color: #1e293b; 
            font-family: 'Times New Roman', serif; text-align: justify;
            background-image: repeating-linear-gradient(white, white 30px, #f1f5f9 30px, #f1f5f9 31px);
            min-height: 1200px;
        }

        /* PAINEL PDF LADO A LADO */
        .ref-panel { 
            width: 45%; background: var(--secondary); display: flex; 
            flex-direction: column; border-left: 2px solid var(--gold); 
        }
        .ref-tabs { display: flex; padding: 5px; gap: 4px; background: var(--primary); }
        .tab-btn { flex: 1; padding: 10px; border: none; border-radius: 4px; background: #334155; color: white; font-size: 0.65rem; font-weight: bold; }
        .tab-btn.active { background: var(--gold); color: var(--primary); }

        /* AJUSTES MOBILE */
        @media (max-width: 900px) {
            main { flex-direction: column; }
            .sidebar { width: 100%; height: 55px; flex-direction: row; border-right: none; border-bottom: 1px solid #334155; }
            .exame-item { width: 50px; height: 100%; }
            .ref-panel { width: 100%; height: 40vh; border-left: none; border-top: 2px solid var(--gold); }
            .editor-container { height: 60vh; }
        }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-body { background: white; width: 100%; max-width: 400px; border-radius: 15px; padding: 20px; }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
        <button class="btn-tool btn-justica" onclick="injetarJustica()" title="Martelo da Justiça"><i class="fas fa-gavel"></i></button>
        <button class="btn-tool" style="border: 1px solid var(--accent)" onclick="abrirPecas()"><i class="fas fa-scroll"></i></button>
        <div class="brand-box">
            <span class="brand-title">JOAQUIM ELITE</span>
            <span id="sync-label" class="sync-status">SINCRO OK</span>
        </div>
    </div>

    <div class="nav-group">
        <button class="btn-tool btn-save" onclick="salvarManual()"><i class="fas fa-cloud-upload-alt"></i></button>
        <button class="btn-tool btn-mentoria" onclick="location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
        <button class="btn-tool btn-delete" onclick="resetarFolha()"><i class="fas fa-eraser"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar" id="exam-nav"></aside>

    <section class="editor-container">
        <div class="paper">
            <div id="main-editor" class="editor-area" contenteditable="true" oninput="autoSave()"></div>
            <div id="gab-box" style="margin-top:50px; padding:20px; border-radius:8px; background:#f0fdf4; border:1px solid var(--fgv-green); display:none;"></div>
        </div>
    </section>

    <section class="ref-panel">
        <div class="ref-tabs">
            <button class="tab-btn active" id="btn-p" onclick="mudarDoc('p')">PROVA</button>
            <button class="tab-btn" id="btn-g" onclick="mudarDoc('g')">GABARITO</button>
            <button class="tab-btn" id="btn-v" onclick="mudarDoc('v')">VADE</button>
        </div>
        <iframe id="pdf-view" style="width:100%; flex:1; border:none; background:white;"></iframe>
    </section>
</main>

<div class="modal" id="peca-modal">
    <div class="modal-body">
        <h3 style="margin-bottom:15px; text-align:center;">PEÇAS MESTRAS</h3>
        <div id="list-pecas" style="display:grid; gap:8px; max-height:300px; overflow-y:auto;"></div>
        <button onclick="fecharPecas()" style="width:100%; margin-top:15px; padding:12px; border:none; background:var(--primary); color:white; border-radius:8px;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = "35";
    const editor = document.getElementById('main-editor');
    const syncLabel = document.getElementById('sync-label');

    window.onload = () => {
        const nav = document.getElementById('exam-nav');
        for (let i = 44; i >= 35; i--) {
            const d = document.createElement('div');
            d.className = `exame-item ${i==35?'active':''}`;
            d.innerText = `E${i}`;
            d.onclick = () => {
                activeEx = i.toString();
                document.querySelectorAll('.exame-item').forEach(el => el.classList.remove('active'));
                d.classList.add('active');
                carregarFirebase();
                mudarDoc('p');
            };
            nav.appendChild(d);
        }
        carregarFirebase();
        renderPecas();
        mudarDoc('p');
    };

    window.autoSave = () => {
        syncLabel.innerText = "SALVANDO...";
        set(ref(db, 'estudos/' + activeEx), { text: editor.innerText, ts: Date.now() })
        .then(() => { setTimeout(() => syncLabel.innerText = "SINCRO OK", 800); });
    };

    window.injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(!esp) return;
        editor.innerText += "\n\n--- CHECKLIST DE TESES ---\n[ ] " + esp.replace(/<[^>]*>/g, '').split('\n').filter(l => l.trim()).join('\n[ ] ');
        window.autoSave();
    };

    window.abrirPecas = () => document.getElementById('peca-modal').style.display = 'flex';
    window.fecharPecas = () => document.getElementById('peca-modal').style.display = 'none';

    window.renderPecas = () => {
        const container = document.getElementById('list-pecas');
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('button');
            b.style = "padding:12px; text-align:left; border:1px solid #ddd; background:#f8fafc; border-radius:6px; font-weight:bold;";
            b.innerText = k.toUpperCase();
            b.onclick = () => {
                editor.innerText += "\n\n" + pecas[k];
                window.autoSave();
                fecharPecas();
            };
            container.appendChild(b);
        });
    };

    window.mudarDoc = (t) => {
        const f = document.getElementById('pdf-view');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        const docs = { 'p': `ro${activeEx}.pdf`, 'g': `ro${activeEx}-gabarito.pdf`, 'v': `vade.pdf` };
        f.src = docs[t];
        document.getElementById(`btn-${t}`).classList.add('active');
    };

    window.salvarManual = () => { window.autoSave(); alert("✅ Sincronizado!"); };
    window.resetarFolha = () => { if(confirm("Apagar peça?")) { editor.innerText = ""; window.autoSave(); } };

    function carregarFirebase() {
        onValue(ref(db, 'estudos/' + activeEx), (s) => {
            const d = s.val();
            if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
            const gb = document.getElementById('gab-box');
            gb.innerHTML = `<strong>ESPELHO E${activeEx}</strong><br>` + (BANCO_ESPELHOS[activeEx] || "Não disponível.");
            gb.style.display = 'block';
        }, { onlyOnce: true });
    }
</script>
</body>
</html>
