<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ARYANNA MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="banco-espelhos.js"></script>

    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --red: #e74c3c; --header-h: 60px; --gold: #fbbf24;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .btn-alvo { background-color: var(--red); color: white; border: 2px solid white; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }

        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .section-label { font-size: 0.65rem; font-weight: bold; color: #1a252f; margin: 15px 0 5px; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 3px; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; text-align: left; font-weight: bold; }
        .exame-btn.active { background: var(--accent); color: white; }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        #area-peca { flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.6; outline: none; background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none; }

        .btn-justica-fab { position: absolute; bottom: 25px; right: 25px; width: 60px; height: 60px; background-color: var(--primary); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 26px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 100; border: 2px solid var(--gold); }

        #container-alvo { display: none; position: fixed; right: 0; top: 60px; width: 400px; height: calc(100vh - 60px); background: white; border-left: 2px solid #ccc; flex-direction: column; z-index: 2000; }
        .alvo-header { padding: 15px; background: var(--red); color: white; font-weight: bold; display: flex; justify-content: space-between; }
        
        /* Estilos do Banco de Espelhos */
        .espelho-item { display: flex; gap: 10px; padding: 10px; border-bottom: 1px solid #eee; align-items: center; font-size: 0.82rem; }
        .espelho-txt { flex: 1; line-height: 1.2; color: #333; }
        .espelho-pt { font-weight: bold; color: var(--red); min-width: 35px; text-align: right; }
        .nota-floating { background: #1a252f; color: white; padding: 8px; font-weight: bold; text-align: center; font-size: 0.7rem; text-transform: uppercase; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold;">ARYANNA MASTER 2026</div>
    <button class="btn-alvo" onclick="toggleAlvo()">üéØ CORRE√á√ÉO</button>
</header>

<main>
    <aside class="sidebar">
        <div class="section-label">Exames Oficiais</div>
        <div id="lista-exames"></div>
    </aside>

    <section class="work-section">
        <div style="padding:8px; background:#eee; font-size:0.7rem; font-weight:bold; display: flex; justify-content: space-between;">
            <span id="label-atual">üìç SELECIONE O EXAME</span>
            <span id="mini-nota" style="color: var(--red)">NOTA: 0.00</span>
        </div>
        <textarea id="area-peca" placeholder="Inicie sua reda√ß√£o..."></textarea>
        <div class="btn-justica-fab" onclick="injetarJustica()" title="Injetar Teses"><i class="fas fa-balance-scale"></i></div>
    </section>

    <section id="container-alvo">
        <div class="alvo-header">
            <span>CHECKLIST OFICIAL</span>
            <button onclick="toggleAlvo()" style="color:white; background:none; border:none; cursor:pointer;">‚úñ</button>
        </div>
        <div id="injetar-espelho" style="flex:1; overflow-y:auto;"></div>
        <div style="padding:15px; background:#f8f9fa; text-align:center; border-top:1px solid #ddd;">
            <div id="display-nota" style="font-size:3rem; font-weight:bold; color:var(--red)">0.00</div>
        </div>
    </section>
</main>

<script>
    let idAtivo = null;

    window.onload = () => {
        const menu = document.getElementById('lista-exames');
        
        // Verifica se o banco carregou
        if (typeof BANCO_ESPELHOS === 'undefined') {
            alert("ERRO: O arquivo banco-espelhos.js n√£o foi encontrado ou est√° com erro!");
            return;
        }

        // Gera a lista baseada no que REALMENTE existe no banco-espelhos.js
        Object.keys(BANCO_ESPELHOS).sort((a,b) => b-a).forEach(key => {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerText = `EXAME ${key}`;
            btn.onclick = () => {
                idAtivo = key;
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('label-atual').innerText = `üìç EXAME ${key}`;
                
                // Bebe os dados para a corre√ß√£o
                renderizarCorrecao(key);
            };
            menu.appendChild(btn);
        });
    };

    function renderizarCorrecao(key) {
        const container = document.getElementById('injetar-espelho');
        // Regra de valida√ß√£o: Se n√£o existir no banco
        if (BANCO_ESPELHOS[key]) {
            container.innerHTML = BANCO_ESPELHOS[key];
        } else {
            container.innerHTML = `<p style="padding:20px; text-align:center; color:#999;">Sem espelho cadastrado para o Exame ${key}.</p>`;
        }
        calcNota();
    }

    function injetarJustica() {
        if(!idAtivo) return alert("Selecione um exame primeiro!");
        
        const conteudo = BANCO_ESPELHOS[idAtivo];
        if(!conteudo) return alert("Sem dados para este exame!");

        const temp = document.createElement('div');
        temp.innerHTML = conteudo;
        const itens = temp.querySelectorAll('.espelho-txt');
        
        let texto = `TESES DO EXAME ${idAtivo}\n\n`;
        itens.forEach(i => texto += `[ ] ${i.innerText}\n\n`);

        // Regra: Substitui√ß√£o Total
        document.getElementById('area-peca').value = texto;
    }

    function calcNota() {
        let n = 0;
        document.querySelectorAll('#injetar-espelho input:checked').forEach(c => n += parseFloat(c.value));
        document.getElementById('display-nota').innerText = n.toFixed(2);
        document.getElementById('mini-nota').innerText = `NOTA: ${n.toFixed(2)}`;
    }

    function toggleAlvo() {
        const p = document.getElementById('container-alvo');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    }
</script>
</body>
</html>
