<script>
    // Agora o GPS aponta para os IDs que estão DENTRO do editor
    window.irPara = (id) => {
        const targetId = id === 'top' ? 'peca-top' : id;
        const el = document.getElementById(targetId);
        if(el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            
            // Pequeno truque: coloca o cursor logo após o título da questão
            setTimeout(() => {
                const range = document.createRange();
                const sel = window.getSelection();
                range.setStartAfter(el);
                range.collapse(true);
                sel.removeAllRanges();
                sel.addRange(range);
                editor.focus();
            }, 600);
        }
    };
</script>
