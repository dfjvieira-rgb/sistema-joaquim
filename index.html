<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <style>
        :root { 
            --gold: #d4af37; --bg: #f8fafc; --paper: #ffffff; --pen: #1e3a8a; 
            --header-bg: #1e293b; --toolbar-bg: #f1f5f9; --text: #1e293b;
        }
        /* CLASSE DARK MODE CORRIGIDA */
        body.dark-mode { 
            --bg: #0f172a; --header-bg: #020617; --toolbar-bg: #1e293b; --text: #f8fafc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; transition: background 0.3s; }
        
        header { background: var(--header-bg); padding: 0 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 50px; flex-shrink: 0; }
        .logo { font-weight: 800; color: var(--gold); }

        .main-container { flex: 1; display: flex; width: 100%; height: calc(100vh - 50px); overflow: hidden; }
        .editor-section { flex: 1; display: flex; flex-direction: column; border-right: 2px solid var(--gold); background: var(--bg); }
        
        .toolbar { padding: 8px; background: var(--toolbar-bg); display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        .btn-symbol { padding: 8px; cursor: pointer; border: 1px solid #cbd5e1; border-radius: 6px; background: white; font-size: 1.2rem; color: #1e293b; }
        .btn-symbol:hover { transform: scale(1.1); background: var(--gold); color: white; }
        
        .select-exame { padding: 6px; border-radius: 4px; border: 2px solid var(--gold); font-weight: bold; background: white; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #cbd5e1; display: flex; justify-content: center; }
        .paper-sheet { width: 100%; max-width: 850px; background: white; display: flex; min-height: 2500px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        .line-nums { width: 40px; background: #f1f5f9; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-size: 18px; line-height: 28px; color: var(--pen); resize: none; background-image: linear-gradient(transparent, transparent 27px, #e5e7eb 27px); background-size: 100% 28px; background-attachment: local; }

        .viewer-section { flex: 1; background: #525659; display: flex; flex-direction: column; }
        .tabs { display: flex; background: #1e293b; }
        .tab { padding: 12px; cursor: pointer; border: none; background: transparent; color: #94a3b8; flex: 1; font-weight: bold; font-size: 0.7rem; }
        .tab.active { background: #525659; color: white; border-bottom: 3px solid var(--gold); }
        #pdf-viewport { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        canvas { max-width: 100%; margin-bottom: 10px; box-shadow: 0 0 10px black; }

        /* MODAL COM ESTILO DE POST-IT */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .post-it-content { 
            background: #fef08a; color: #713f12; margin: 5% auto; padding: 30px; width: 80%; 
            max-height: 80vh; overflow-y: auto; border-radius: 2px; position: relative;
            box-shadow: 10px 10px 0px var(--gold); border: 1px solid #eab308;
            font-family: 'Permanent Marker', cursive, sans-serif;
        }
        .close-postit { position: absolute; top: 10px; right: 15px; font-size: 2rem; cursor: pointer; color: #a16207; }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">ARYANNA MASTER PRO</div>
    <div id="timer-display" style="color:var(--gold); font-weight:bold;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" class="select-exame" onchange="window.syncPDF()">
                <option value="44">EX 44</option><option value="43">EX 43</option><option value="42">EX 42</option>
                <option value="41">EX 41</option><option value="40">EX 40</option><option value="39">EX 39</option>
                <option value="38">EX 38</option><option value="37">EX 37</option><option value="36">EX 36</option>
                <option value="35" selected>EX 35</option>
            </select>
            
            <button class="btn-symbol" title="Mentoria" onclick="window.open('mentoria.html', '_blank')">üèÜ</button>
            <button class="btn-symbol" title="Quest√µes" onclick="window.abrirPostIt('QUEST√ïES')">üìö</button>
            <button class="btn-symbol" title="Estruturas" onclick="window.toggleEstruturas()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Espelho" onclick="window.abrirPostIt('ESPELHO')">üéØ</button>
            <button class="btn-symbol" title="N√£o Confunda" onclick="window.abrirPostIt('NC')">üìå</button>
            <button class="btn-symbol" title="Dicas" onclick="window.abrirPostIt('DICAS')">üí°</button>
            <button class="btn-symbol" title="Limpar" onclick="window.limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" title="Tema" id="theme-toggle" onclick="window.toggleDarkMode()">üåì</button>
            <button class="btn-symbol" onclick="window.saveAction()" style="background:var(--gold); color:white; margin-left:auto; border:none; padding: 0 10px;">üíæ SALVAR</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="tabs">
            <button class="tab active" onclick="window.loadPDF('prova', this)">PROVA</button>
            <button class="tab" onclick="window.loadPDF('gabarito', this)">GABARITO</button>
            <button class="tab" onclick="window.loadPDF('espelho', this)">ESPELHO</button>
            <button class="tab" onclick="window.loadPDF('vade', this)">VADE</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-postit" class="modal" onclick="this.style.display='none'">
    <div class="post-it-content" onclick="event.stopPropagation()">
        <span class="close-postit" onclick="document.getElementById('modal-postit').style.display='none'">&times;</span>
        <h2 id="post-title" style="border-bottom: 2px dashed #a16207; margin-bottom: 15px;"></h2>
        <div id="post-body" style="font-size: 1.2rem; line-height: 1.6;"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
<script type="module">
    import { ESTRUTURAS } from './estruturas.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    document.getElementById('ln-main').innerHTML = Array.from({length:350}, (_,i)=>i+1).join('<br>');

    // 1. FUNCIONALIDADE TOTAL DOS BOT√ïES NC, DICAS E ESPELHO
    window.abrirPostIt = (tipo) => {
        const ex = document.getElementById('exam-select').value;
        const modal = document.getElementById('modal-postit');
        const title = document.getElementById('post-title');
        const body = document.getElementById('post-body');
        const dados = ESTRUTURAS[ex] || {};

        modal.style.display = 'block';

        if (tipo === 'NC') {
            title.innerText = "üìå N√ÉO CONFUNDA (Teses)";
            body.innerHTML = dados.nao_confunda || "Carregando teses da Aryanna... <br><i>Verifique se o campo 'nao_confunda' existe no seu estruturas.js para este exame.</i>";
        } else if (tipo === 'DICAS') {
            title.innerText = "üí° DICAS DA MESTRA";
            body.innerHTML = dados.dicas || "Nenhuma dica espec√≠fica cadastrada para este exame.";
        } else if (tipo === 'ESPELHO') {
            title.innerText = "üéØ ESPELHO T√âCNICO";
            body.innerHTML = BANCO_ESPELHOS[ex] || "Sincronizando espelho oficial...";
        } else if (tipo === 'QUEST√ïES') {
            title.innerText = "üìö QUEST√ïES DISCURSIVAS";
            body.innerHTML = "Espa√ßo para rascunho de quest√µes do Exame " + ex;
        }
    };

    // 2. CORRE√á√ÉO DO BOT√ÉO TEMA üåì
    window.toggleDarkMode = () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };

    // 3. MOTOR PDF
    window.loadPDF = async (tipo, btn) => {
        if(btn) { document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); btn.classList.add('active'); }
        const ex = document.getElementById('exam-select').value;
        const container = document.getElementById('pdf-viewport');
        container.innerHTML = "Abrindo...";
        
        let url = tipo === 'vade' ? 'vade.pdf' : (tipo === 'gabarito' ? `ro${ex}-gabarito.pdf` : (tipo === 'espelho' ? `ro${ex}-espelho.pdf` : `ro${ex}.pdf`));

        try {
            const pdf = await pdfjsLib.getDocument(url).promise;
            container.innerHTML = '';
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const canvas = document.createElement('canvas');
                const viewport = page.getViewport({scale: 1.5});
                canvas.height = viewport.height; canvas.width = viewport.width;
                await page.render({canvasContext: canvas.getContext('2d'), viewport}).promise;
                container.appendChild(canvas);
            }
        } catch(e) { container.innerHTML = `<p style="color:white; padding:20px;">Documento ${url} n√£o dispon√≠vel.</p>`; }
    };

    window.toggleEstruturas = () => {
        const ex = document.getElementById('exam-select').value;
        const dados = ESTRUTURAS[ex] || ESTRUTURAS["RO"];
        if(confirm(`Injetar estrutura do Exame ${ex}?`)) {
            document.getElementById('texto-final').value = dados.esqueleto || dados;
        }
    };

    window.syncPDF = () => window.loadPDF('prova', document.querySelector('.tab.active'));
    window.limparFolha = () => { if(confirm("Limpar tudo?")) document.getElementById('texto-final').value = ""; };
    window.saveAction = () => { alert("Sincronizado!"); };

    // Recuperar tema salvo
    if (localStorage.getItem('theme') === 'light') document.body.classList.remove('dark-mode');
    
    window.syncPDF();
</script>
</body>
</html>
