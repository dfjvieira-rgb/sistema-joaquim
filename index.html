<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ARYANNA MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --red: #e74c3c; --header-h: 60px; --gold: #fbbf24;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .btn-alvo { background-color: var(--red); color: white; border: 2px solid white; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }

        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .section-label { font-size: 0.65rem; font-weight: bold; color: #1a252f; margin: 15px 0 5px; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 3px; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; text-align: left; font-weight: bold; }
        .exame-btn.active { background: var(--accent); color: white; }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        #area-peca { 
            flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; 
            font-size: 16px; line-height: 1.6; outline: none; 
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none;
        }

        .btn-justica-fab {
            position: absolute; bottom: 25px; right: 25px;
            width: 60px; height: 60px; background-color: var(--primary);
            color: white; border-radius: 50%; display: flex;
            justify-content: center; align-items: center;
            font-size: 26px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 100; border: 2px solid var(--gold);
        }

        #container-alvo { 
            display: none; position: fixed; right: 0; top: 60px; width: 400px; height: calc(100vh - 60px);
            background: white; border-left: 2px solid #ccc; flex-direction: column; z-index: 2000;
        }

        /* Estilos do Checklist FGV */
        .espelho-item { display: flex; gap: 10px; padding: 10px; border-bottom: 1px solid #eee; align-items: center; font-size: 0.85rem; }
        .espelho-txt { flex: 1; line-height: 1.2; }
        .espelho-pt { font-weight: bold; color: var(--red); min-width: 40px; text-align: right; }
        .nota-floating { background: #1a252f; color: white; padding: 8px; font-weight: bold; text-align: center; font-size: 0.7rem; }

        @media (max-width: 1024px) { .sidebar { display: none; } #container-alvo { width: 100%; } }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold;">ARYANNA MASTER 2026</div>
    <button class="btn-alvo" onclick="toggleAlvo()">üéØ CORRE√á√ÉO</button>
</header>

<main>
    <aside class="sidebar">
        <div class="section-label">Exames Dispon√≠veis</div>
        <div id="lista-exames"></div>
    </aside>

    <section class="work-section">
        <div style="padding:8px; background:#eee; font-size:0.7rem; font-weight:bold; display: flex; justify-content: space-between;">
            <span id="label-atual">üìç AGUARDANDO EXAME</span>
            <span id="mini-nota" style="color: var(--red)">NOTA: 0.00</span>
        </div>
        <textarea id="area-peca" placeholder="Selecione um exame ao lado e use a balan√ßa para carregar as teses..."></textarea>
        <div class="btn-justica-fab" onclick="injetarJustica()" title="Injetar Teses"><i class="fas fa-balance-scale"></i></div>
    </section>

    <section id="container-alvo">
        <div style="padding:15px; background:var(--red); color:white; font-weight:bold; display:flex; justify-content:space-between;">
            <span>CHECKLIST DE CORRE√á√ÉO</span>
            <button onclick="toggleAlvo()" style="color:white; background:none; border:none; cursor:pointer;">‚úñ</button>
        </div>
        <div id="injetar-espelho" style="flex:1; overflow-y:auto;"></div>
        <div style="padding:15px; background:#f8f9fa; text-align:center; border-top:1px solid #ddd;">
            <div id="display-nota" style="font-size:3rem; font-weight:bold; color:var(--red)">0.00</div>
        </div>
    </section>
</main>

<script>
    // 1. DADOS DE TESTE (Substituiremos pelo seu banco externo depois)
    // Se o exame n√£o estiver aqui, o sistema avisar√° "Sem espelho cadastrado"
    const BANCO_INTERNO = {
        "44": `<div class="nota-floating">ESPELHO EXAME 44</div>
               <div class="espelho-item">
                   <input type="checkbox" value="0.10" onchange="calcNota()">
                   <div class="espelho-txt">Endere√ßamento: 150¬™ Vara do Trabalho de Manaus</div>
                   <div class="espelho-pt">0.10</div>
               </div>`
    };

    let idAtivo = null;

    // Inicializa Menu
    window.onload = () => {
        const menu = document.getElementById('lista-exames');
        ["44", "41", "40", "37"].forEach(ex => {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerText = `EXAME ${ex}`;
            btn.onclick = () => {
                idAtivo = ex;
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('label-atual').innerText = `üìç EXAME ${ex}`;
                // Tenta carregar a corre√ß√£o
                abrirCorrecao(ex);
            };
            menu.appendChild(btn);
        });
    };

    // BOT√ÉO CORRE√á√ÉO (MODO ALVO)
    function abrirCorrecao(key) {
        const container = document.getElementById('injetar-espelho');
        if (BANCO_INTERNO[key]) {
            container.innerHTML = BANCO_INTERNO[key];
        } else {
            // REGRA: Sem dados no banco
            container.innerHTML = `<p style="padding:20px; color:#999; text-align:center;">Sem espelho cadastrado para o Exame ${key}.</p>`;
        }
        calcNota();
    }

    // BOT√ÉO JUSTI√áA (BALAN√áA)
    function injetarJustica() {
        if(!idAtivo) return alert("Selecione um exame primeiro!");
        
        const html = BANCO_INTERNO[idAtivo];
        if(!html) return alert("Sem teses cadastradas para este exame!");

        const temp = document.createElement('div');
        temp.innerHTML = html;
        const itens = temp.querySelectorAll('.espelho-txt');
        
        let texto = `TESES OFICIAIS - EXAME ${idAtivo}\n\n`;
        itens.forEach(i => texto += `[ ] ${i.innerText}\n\n`);

        // REGRA: SUBSTITUI√á√ÉO TOTAL
        document.getElementById('area-peca').value = texto;
    }

    function calcNota() {
        let n = 0;
        document.querySelectorAll('#injetar-espelho input:checked').forEach(c => n += parseFloat(c.value));
        document.getElementById('display-nota').innerText = n.toFixed(2);
        document.getElementById('mini-nota').innerText = `NOTA: ${n.toFixed(2)}`;
    }

    function toggleAlvo() {
        const p = document.getElementById('container-alvo');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    }
</script>
</body>
</html>
