<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">
</head>
<body class="dark-mode">
    <header>
        <div class="logo">ARYANNA MASTER 2026</div>
        <div id="timer-display">05:00:00</div>
    </header>

    <div class="main-container">
        <section class="editor-section">
            <div class="toolbar">
                <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol"></select>
                <button class="btn-symbol" onclick="window.toggleEstruturas()" title="Estruturas">‚öñÔ∏è</button>
                <button class="btn-symbol" onclick="window.abrirModal('modal-respostas')" title="Quest√µes">üìö</button>
                <button class="btn-symbol" onclick="window.abrirModal('modal-espelho')" title="Corrigir Pe√ßa">üéØ</button>
                <button class="btn-symbol" onclick="window.abrirModal('modal-dicas')" title="Dicas">üí°</button>
                <button class="btn-symbol" onclick="window.abrirModal('modal-nc')" title="Post-its">üìå</button>
                <button class="btn-symbol" onclick="window.abrirModal('modal-calc')" title="Calculadora CLT">üßÆ</button>
                <button class="btn-symbol" onclick="window.location.href='mentoria.html'" title="Mentoria Aryanna">üèÜ</button>
                <button class="btn-symbol" style="background:var(--success);color:#fff;margin-left:auto;" onclick="window.finalizarManual()">üíæ</button>
            </div>
            
            <div class="paper-wrapper">
                <div class="paper-sheet">
                    <div class="line-nums" id="ln-main"></div>
                    <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()" placeholder="Inicie sua pe√ßa..."></textarea>
                </div>
            </div>
        </section>

        <section class="viewer-section" id="section-pdf">
            <div class="tabs">
                <button id="tab-prova" class="tab active" onclick="window.carregarPDF('prova')">PROVA</button>
                <button id="tab-gabarito" class="tab" onclick="window.carregarPDF('gabarito')">GABARITO</button>
                <button id="tab-vade" class="tab" onclick="window.carregarPDF('vade')">VADE</button>
            </div>
            <div style="background:#1e293b; padding: 6px; display:flex; gap:5px;">
                <input type="text" id="pdf-search-input" placeholder="Buscar no Vade/Prova..." style="flex:1; background:#0f172a; border:1px solid var(--border); color:white; padding:5px; border-radius:4px; font-size:12px;">
                <button onclick="window.executarBusca()" class="btn-symbol" style="height:28px;">üîç</button>
            </div>
            <div id="pdf-viewport"></div>
        </section>
    </div>

    <div id="modal-espelho" class="modal-full">
        <div class="modal-header">
            <button class="btn-symbol" onclick="window.fecharModal('modal-espelho')">‚úï</button>
            <h3>CORRE√á√ÉO POR ESPELHO</h3>
        </div>
        <div class="modal-body">
            <div class="nota-floating" style="position: sticky; top: 0; z-index: 10; background: var(--warning); color: #000; padding: 15px; text-align: center; font-weight: 800; font-size: 1.2rem; border-radius: 0 0 15px 15px;">
                NOTA: <span id="nota-valor">0.00</span> / 5.00
            </div>
            <div id="checklist-fgv" style="padding: 20px;">
                </div>
        </div>
    </div>

    <div id="modal-calc" class="modal-full">
        <div class="modal-header"><button class="btn-symbol" onclick="window.fecharModal('modal-calc')">‚úï</button><h3>CALCULADORA CLT</h3></div>
        <div class="modal-body" style="padding:20px;">
            <input type="date" id="calc-data-demissao" class="btn-symbol" style="width:100%; margin-bottom:10px;">
            <button onclick="window.rodarCalculo()" style="width:100%; padding:10px; background:var(--primary); color:#fff; border:none; border-radius:8px;">CALCULAR</button>
            <div id="res-calc" style="margin-top:20px; display:none; background:rgba(0,0,0,0.2); padding:15px; border-radius:8px;">
                <p>Bienal: <span id="res-bienal" style="color:var(--warning); font-weight:bold;"></span></p>
                <p>Quinquenal: <span id="res-quinquenal" style="color:var(--warning); font-weight:bold;"></span></p>
            </div>
        </div>
    </div>

    <div id="modal-respostas" class="modal-full">
        <div class="modal-header"><button class="btn-symbol" onclick="window.fecharModal('modal-respostas')">‚úï</button><h3>FOLHA DE RESPOSTAS</h3></div>
        <div class="modal-body"><div class="paper-sheet"><div class="line-nums" id="ln-res"></div><textarea id="res-editor" class="text-area" oninput="window.saveMeta('v3_respostas', this.value)"></textarea></div></div>
    </div>

    <div id="modal-nc" class="modal-full">
        <div class="modal-header"><button class="btn-symbol" onclick="window.fecharModal('modal-nc')">‚úï</button><h3>POST-ITS</h3></div>
        <div class="modal-body" style="padding:20px;">
            <div id="box-teses"></div>
            <button class="btn-symbol" style="width:100%; margin-bottom:15px" onclick="window.addNCField('box-teses','input')">+ Tese</button>
            <div id="box-explica"></div>
            <button class="btn-symbol" style="width:100%;" onclick="window.addNCField('box-explica','textarea')">+ Fundamenta√ß√£o</button>
            <button onclick="window.saveNC()" style="width:100%; background:var(--success); color:#fff; padding:15px; margin-top:20px; border:none; border-radius:8px; font-weight:700;">SALVAR POST-ITS</button>
        </div>
    </div>

    <div id="modal-dicas" class="modal-full">
        <div class="modal-header"><button class="btn-symbol" onclick="window.fecharModal('modal-dicas')">‚úï</button><h3>DICAS</h3></div>
        <div class="modal-body"><div class="paper-sheet"><div class="line-nums" id="ln-dicas"></div><textarea id="dicas-editor" class="text-area" oninput="window.saveMeta('v3_dicas', this.value)"></textarea></div></div>
    </div>

    <div id="menu-estruturas" style="display:none;position:absolute;top:90px;left:20px;background:var(--toolbar-bg);z-index:5000;width:260px;border:1px solid var(--border);border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.5);max-height:60vh;overflow-y:auto;"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { pecas, MEUS_ESPELHOS } from './estruturas.js';
        import { Cronometro } from './cronometro.js';
        import { CalculadoraTrabalhista } from './calculadora.js';
        import { PDFEngine } from './pdf-engine.js';

        const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
        const app = initializeApp(config); const db = getDatabase(app);
        
        const timer = new Cronometro('timer-display', 300); timer.iniciar();
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        let currentPdf = null;

        window.executarBusca = async () => {
            const termo = document.getElementById('pdf-search-input').value;
            const pagina = await PDFEngine.buscarTexto(currentPdf, termo);
            if(pagina) {
                const alvo = document.querySelector(`[data-pagenum="${pagina}"]`);
                if(alvo) alvo.scrollIntoView({ behavior: 'smooth' });
            } else { alert("N√£o encontrado."); }
        };

        window.carregarPDF = async (tipo) => {
            const ex = document.getElementById('exam-select').value;
            const arq = tipo === 'prova' ? `ro${ex}.pdf` : tipo === 'gabarito' ? `ro${ex}-gabarito.pdf` : `vade.pdf`;
            const v = document.getElementById('pdf-viewport'); v.innerHTML = "";
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${tipo}`).classList.add('active');
            try {
                currentPdf = await pdfjsLib.getDocument(arq).promise;
                for (let i = 1; i <= currentPdf.numPages; i++) {
                    const c = document.createElement('div'); c.className = 'page-container'; c.dataset.pagenum = i;
                    v.appendChild(c); observer.observe(c);
                }
            } catch(e) { v.innerHTML = "<p style='color:#fff;padding:20px'>PDF n√£o dispon√≠vel.</p>"; }
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => { if (entry.isIntersecting) renderPage(parseInt(entry.target.dataset.pagenum), entry.target); });
        }, { root: document.getElementById('pdf-viewport'), threshold: 0.1 });

        async function renderPage(num, container) {
            if (container.dataset.rendered) return; container.dataset.rendered = "true";
            const page = await currentPdf.getPage(num);
            const scale = PDFEngine.obterEscala(document.getElementById('pdf-viewport').clientWidth, page);
            const vp = page.getViewport({ scale });
            container.style.height = vp.height + "px";
            const canvas = document.createElement('canvas'); canvas.height = vp.height; canvas.width = vp.width;
            container.appendChild(canvas);
            await page.render({ canvasContext: canvas.getContext('2d'), viewport: vp }).promise;
        }

        window.calcNota = () => {
            let t = 0; document.querySelectorAll('#checklist-fgv input:checked').forEach(i => t += parseFloat(i.value));
            document.getElementById('nota-valor').innerText = t.toFixed(2);
        };

        window.saveMeta = (p, v) => set(ref(db, `${p}/exame_${document.getElementById('exam-select').value}`), v);
        window.autoSave = () => { clearTimeout(window.sv); window.sv = setTimeout(() => window.saveMeta('v3_treino', document.getElementById('texto-final').value), 1000); };

        window.mudarExame = () => {
            const ex = document.getElementById('exam-select').value;
            window.carregarPDF('prova');
            document.getElementById('checklist-fgv').innerHTML = MEUS_ESPELHOS[ex] || '<p>Aguardando espelho oficial...</p>';
            get(ref(db, `v3_treino/exame_${ex}`)).then(s => document.getElementById('texto-final').value = s.val() || "");
            get(ref(db, `v3_respostas/exame_${ex}`)).then(s => document.getElementById('res-editor').value = s.val() || "");
            get(ref(db, `v3_dicas/exame_${ex}`)).then(s => document.getElementById('dicas-editor').value = s.val() || "");
            get(ref(db, `v3_nc/exame_${ex}`)).then(s => {
                document.getElementById('box-teses').innerHTML = ""; document.getElementById('box-explica').innerHTML = "";
                if(s.exists()){
                    s.val().t?.forEach(v => window.addNCField('box-teses', 'input', v));
                    s.val().d?.forEach(v => window.addNCField('box-explica', 'textarea', v));
                }
            });
        };

        window.toggleEstruturas = () => {
            const m = document.getElementById('menu-estruturas');
            m.style.display = m.style.display === 'none' ? 'block' : 'none';
            m.innerHTML = Object.keys(pecas).map(k => `<div onclick="window.inserirPe√ßa('${k}')" style="padding:15px; border-bottom:1px solid var(--border); cursor:pointer;">üìÑ ${k}</div>`).join('');
        };

        window.inserirPe√ßa = (k) => { if(confirm("Substituir texto?")) { document.getElementById('texto-final').value = pecas[k]; window.autoSave(); window.toggleEstruturas(); } };
        
        window.rodarCalculo = () => {
            const res = CalculadoraTrabalhista.calcularPrescricao(document.getElementById('calc-data-demissao').value);
            if(res) { 
                document.getElementById('res-calc').style.display = 'block'; 
                document.getElementById('res-bienal').innerText = res.limiteAjuizamento; 
                document.getElementById('res-quinquenal').innerText = res.marcoRetroativo; 
            }
        };

        window.addNCField = (id, tag, val="") => { 
            const el = document.createElement(tag); el.className = tag === 'input' ? "btn-symbol" : "text-area";
            el.style.width="100%"; el.style.marginBottom="8px"; el.value = val;
            if(tag === 'textarea') el.style.height="80px";
            document.getElementById(id).appendChild(el); 
        };

        window.saveNC = () => {
            const t = [...document.querySelectorAll('#box-teses input')].map(i => i.value).filter(v => v);
            const d = [...document.querySelectorAll('#box-explica textarea')].map(i => i.value).filter(v => v);
            set(ref(db, `v3_nc/exame_${document.getElementById('exam-select').value}`), { t, d }).then(() => alert("Salvo!"));
        };

        window.abrirModal = id => document.getElementById(id).style.display = 'flex';
        window.fecharModal = id => document.getElementById(id).style.display = 'none';
        window.finalizarManual = () => { window.saveMeta('v3_treino', document.getElementById('texto-final').value); alert("Sincronizado!"); };

        const sel = document.getElementById('exam-select');
        for(let i=45; i>=30; i--) { 
            let o = document.createElement('option'); o.value=i; o.innerText=`EXAME ${i}`; 
            if(i==44) o.selected=true; sel.appendChild(o); 
        }

        document.getElementById('ln-main').
