<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ARYANNA MASTER PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --orange: #f39c12; --green: #27ae60; --yellow: #f1c40f; 
            --red: #e74c3c; --header-h: 60px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        
        .nav-group { display: flex; gap: 8px; }
        .btn-alvo { background-color: var(--red); color: white; border: 2px solid white; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; }
        
        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .section-label { font-size: 0.65rem; font-weight: bold; color: #666; margin: 10px 0 5px; text-transform: uppercase; }
        .exame-btn { width: 100%; padding: 8px; margin-bottom: 4px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.7rem; text-align: left; font-weight: bold; }
        .exame-btn:hover, .exame-btn.active { background: var(--accent); color: white; }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        #area-peca { 
            flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; 
            font-size: 16px; line-height: 1.6; outline: none; 
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; 
            resize: none;
        }

        .btn-justica-fab {
            position: absolute; bottom: 25px; right: 25px;
            width: 60px; height: 60px; background-color: var(--primary);
            color: white; border-radius: 50%; display: flex;
            justify-content: center; align-items: center;
            font-size: 26px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 100; border: 3px solid var(--accent);
        }

        #container-alvo { 
            display: none; width: 380px; background: white; border-left: 2px solid #ccc; 
            flex-direction: column; z-index: 2000;
        }
        .alvo-header { padding: 15px; background: var(--red); color: white; font-weight: bold; display: flex; justify-content: space-between; }
        .alvo-scroll { flex: 1; padding: 15px; overflow-y: auto; }
        .espelho-item { display: flex; gap: 10px; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 0.85rem; }
        .resultado-nota { padding: 15px; background: #f8f9fa; text-align: center; border-top: 2px solid #ddd; }

        @media (max-width: 1024px) {
            main { flex-direction: column; }
            .sidebar { width: 100%; height: 130px; border-bottom: 1px solid #ccc; }
            #container-alvo { position: fixed; top: 60px; left: 0; width: 100%; height: calc(100vh - 60px); }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; font-size: 0.9rem;">ARYANNA <span style="color:var(--accent)">PRO</span></div>
    <div class="nav-group">
        <button class="btn-alvo" onclick="toggleAlvo()">üéØ MODO ALVO</button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div class="section-label">Exames Oficiais</div>
        <div id="lista-exames"></div>
        <div class="section-label">Pulo do Gato (Modelos)</div>
        <div id="lista-modelos"></div>
    </aside>

    <section class="work-section">
        <div style="padding:6px 15px; background:#f1f1f1; font-size:0.7rem; font-weight:bold; color:var(--primary)" id="label-atual">üìç AGUARDANDO SELE√á√ÉO</div>
        <textarea id="area-peca" placeholder="Inicie sua pe√ßa t√©cnica..."></textarea>
        
        <div class="btn-justica-fab" onclick="injetarConteudo()" title="Beber da Estrutura">
            <i class="fas fa-balance-scale"></i>
        </div>
    </section>

    <section id="container-alvo">
        <div class="alvo-header">
            <span>CHECKLIST DE CORRE√á√ÉO</span>
            <button onclick="toggleAlvo()" style="color:white; background:none; border:none; cursor:pointer">‚úñ</button>
        </div>
        <div class="alvo-scroll" id="injetar-espelho"></div>
        <div class="resultado-nota">
            <div style="font-size:0.7rem; color:#666">PONTUA√á√ÉO</div>
            <div id="display-nota" style="font-size:2.5rem; font-weight:bold; color:var(--red)">0.00</div>
        </div>
    </section>
</main>

<script>
    const SALTO = "\n\n\n\n\n\n\n\n\n\n";
    const QUALIF = "nacionalidade..., estado civil..., profiss√£o..., portador da c√©dula de identidade RG n¬∫..., inscrito no CPF sob o n¬∫..., endere√ßo eletr√¥nico..., residente e domiciliado na...";

    const BANCO_DADOS = {
        "44": {
            nome: "CONTESTA√á√ÉO - EXAME 44",
            esqueleto: `EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA 150¬™ VARA DO TRABALHO DE MANAUS${SALTO}Processo n¬∫: ...\nXYZ LTDA, SANDRA PI e WALMIR L√â, j√° qualificados nos autos da Reclama√ß√£o Trabalhista que lhe move RECLAMANTE, v√™m apresentar CONTESTA√á√ÉO (Art. 847 CLT)...\n\nI - PRELIMINARES\n1. Ilegitimidade Passiva dos S√≥cios (Art. 50 CC).\n2. In√©pcia do Reenquadramento (Art. 330, ¬ß1¬∫, I CPC).\n\nII - PREJUDICIAL\n1. Prescri√ß√£o Parcial (Art. 7¬∫, XXIX CF).\n\nIII - M√âRITO\n1. Ticket Refei√ß√£o (Art. 614, ¬ß3¬∫ CLT).\n2. Aviso Pr√©vio (Art. 488 CLT).\n3. Vale Transporte (Lei 7.418/85).\n\nIV - REQUERIMENTOS...`,
            espelho: [["Endere√ßamento 150¬™ VT", 0.1], ["Art. 847 CLT", 0.3], ["Ilegitimidade S√≥cios", 0.4], ["In√©pcia Reenquadramento", 0.4], ["Prescri√ß√£o Parcial", 0.4]]
        },
        "41": {
            nome: "AGRAVO DE PETI√á√ÉO - EXAME 41",
            esqueleto: `EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA 503¬™ VARA DO TRABALHO DO DISTRITO FEDERAL${SALTO}MARIA SERRA vem interpor AGRAVO DE PETI√á√ÉO (Art. 897, 'a' CLT)...\n\nRAZ√ïES DO AGRAVO...`,
            espelho: [["Interposi√ß√£o 503¬™ VT", 0.2], ["Art. 897, a CLT", 0.3], ["Delimita√ß√£o Mat√©ria/Valor", 0.2], ["Nulidade IDPJ", 0.7]]
        },
        "40": {
            nome: "RECLAMA√á√ÉO TRABALHISTA - EXAME 40",
            esqueleto: `AO JU√çZO DA VARA DO TRABALHO DE OSASCO/SP${SALTO}ESP√ìLIO DE... rep por JULIETA, ${QUALIF}, propor RECLAMA√á√ÉO TRABALHISTA (Art. 840, ¬ß1¬∫ CLT)...`,
            espelho: [["VT Osasco + Art 840", 0.2], ["Qualifica√ß√£o Esp√≥lio", 0.2], ["V√≠nculo Art 3 CLT", 0.5]]
        },
        // --- ADICIONE OUTROS EXAMES AQUI ---
        "RT": { nome: "MODELO: RECLAMA√á√ÉO", esqueleto: `AO JU√çZO DA...${SALTO}RECLAMANTE, ${QUALIF}, propor RT (Art. 840, ¬ß1¬∫ CLT)...` },
        "RO": { nome: "MODELO: RECURSO ORDIN√ÅRIO", esqueleto: `AO JU√çZO DA...${SALTO}RECORRENTE, interpor RECURSO ORDIN√ÅRIO (Art. 895, I CLT)...` }
    };

    let idAtivo = null;

    function init() {
        const menuExames = document.getElementById('lista-exames');
        const menuModelos = document.getElementById('lista-modelos');

        Object.keys(BANCO_DADOS).forEach(key => {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerText = BANCO_DADOS[key].nome || key;
            btn.onclick = () => selecionar(key);
            
            if(["44", "41", "40", "37", "35"].includes(key)) {
                menuExames.appendChild(btn);
            } else {
                menuModelos.appendChild(btn);
            }
        });
    }

    function selecionar(key) {
        idAtivo = key;
        document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('label-atual').innerText = `üìç SELECIONADO: ${BANCO_DADOS[key].nome}`;
        
        // Carrega Espelho se existir
        const espelhoArea = document.getElementById('injetar-espelho');
        espelhoArea.innerHTML = "";
        if(BANCO_DADOS[key].espelho) {
            BANCO_DADOS[key].espelho.forEach(item => {
                espelhoArea.innerHTML += `
                <div class="espelho-item">
                    <input type="checkbox" value="${item[1]}" onchange="calcNota()">
                    <div style="flex:1">${item[0]}</div>
                    <div style="font-weight:bold; color:var(--red)">${item[1].toFixed(2)}</div>
                </div>`;
            });
        } else {
            espelhoArea.innerHTML = "<p style='padding:20px; font-size:0.8rem; color:#999'>Este modelo n√£o possui checklist de corre√ß√£o.</p>";
        }
        calcNota();
    }

    function injetarConteudo() {
        if(!idAtivo) return alert("Selecione uma pe√ßa primeiro!");
        document.getElementById('area-peca').value = BANCO_DADOS[idAtivo].esqueleto;
    }

    function toggleAlvo() {
        const p = document.getElementById('container-alvo');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    }

    function calcNota() {
        let n = 0;
        document.querySelectorAll('#injetar-espelho input:checked').forEach(c => n += parseFloat(c.value));
        document.getElementById('display-nota').innerText = n.toFixed(2);
    }

    window.onload = init;
</script>
</body>
</html>
