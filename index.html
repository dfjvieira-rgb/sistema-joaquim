<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA MASTER OAB 2026 - M√âTODO ARYANNA</title>
    <style>
        :root {
            --primary: #3b82f6; --danger: #ef4444; --success: #10b981;
            --warning: #f59e0b; --bg: #111827; --card: #1f2937;
            --fgv-blue: #004a8d; --gold: #d4af37; --pdf-bg: #525659;
            --paper-yellow: #fefce8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--card); padding: 8px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index: 1000; flex-shrink: 0; }
        #timer-display { font-family: monospace; font-size: 1.4rem; font-weight: bold; color: var(--warning); }

        /* NAVEGA√á√ÉO */
        .nav-container { background: #000; border-bottom: 1px solid #333; flex-shrink: 0; }
        .scroll-row { display: flex; overflow-x: auto; padding: 5px; gap: 5px; scrollbar-width: none; }
        .label-row { font-size: 10px; color: var(--gold); padding: 4px 10px 0 10px; text-transform: uppercase; font-weight: bold; }
        .btn-nav { padding: 8px 15px; border: none; background: #222; color: #888; font-size: 0.7rem; font-weight: bold; cursor: pointer; border-radius: 4px; white-space: nowrap; }
        .btn-nav.active { background: var(--success); color: white; border: 1px solid white; }
        .btn-piece { background: #1e293b; color: #3b82f6; border: 1px solid #3b82f6; }

        /* WORKSPACE EM 3 COLUNAS FIXAS */
        .workspace { flex: 1; display: flex; overflow: hidden; background: #333; gap: 2px; }
        @media (max-width: 1024px) { .workspace { overflow-x: auto; } .col { min-width: 90vw; } }

        .col { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; }

        /* ESTILO FGV */
        .fgv-header { background: #f0f0f0; color: #000; text-align: center; padding: 8px; font-size: 0.7rem; font-weight: bold; border-bottom: 2px solid #000; text-transform: uppercase; flex-shrink: 0; }
        .paper { flex: 1; display: flex; overflow-y: auto; background: white; position: relative; }
        .line-nums { width: 35px; background: #fdfdfd; border-right: 1px solid #000; text-align: center; font-size: 11px; line-height: 25px; color: #999; padding-top: 5px; flex-shrink: 0; }
        .textarea-fgv { flex: 1; border: none; outline: none; resize: none; padding: 0 15px; font-family: 'Times New Roman', serif; font-size: 18px; line-height: 25px; background-attachment: local; background-image: linear-gradient(transparent, transparent 24px, #eee 25px); background-size: 100% 25px; color: black; }

        /* COLUNA CENTRAL: FOLHA DE CADERNO FIXA */
        .col-notebook { background: var(--paper-yellow) !important; border-left: 2px solid var(--gold); border-right: 2px solid var(--gold); }
        .paper-yellow { background: var(--paper-yellow) !important; }
        .nums-yellow { background: #fef9c3 !important; border-right: 1px solid #eab308 !important; }
        .notebook-title { background: #fef08a; border: none; border-bottom: 2px solid #eab308; padding: 15px; font-family: serif; font-weight: bold; font-size: 1.2rem; color: #854d0e; outline: none; width: 100%; }

        /* BUSCA E LISTA FIXAS NA COLUNA CENTRAL */
        .notebook-search-area { background: #111; padding: 10px; display: flex; gap: 5px; flex-shrink: 0; }
        .search-input { flex: 1; padding: 8px; border-radius: 4px; border: 1px solid var(--gold); background: #1f2937; color: white; }
        .btn-db-toggle { padding: 8px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }

        /* PDF E OUTROS */
        .pdf-tabs { display: flex; background: #000; flex-shrink: 0; }
        .tab-btn { flex: 1; padding: 12px; border: none; font-size: 0.7rem; font-weight: bold; cursor: pointer; background: #333; color: #aaa; }
        .tab-btn.active { background: white; color: var(--fgv-blue); }
        iframe { width: 100%; height: 100%; border: none; background: white; }

        /* MODAL E FABS */
        .fab-container { position: fixed; right: 20px; bottom: 20px; z-index: 5000; }
        .fab { width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 2rem; background: var(--success); color: white; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 6000; display: none; align-items: center; justify-content: center; }
        .modal { background: white; width: 95%; max-width: 500px; padding: 20px; border-radius: 8px; color: black; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; color:var(--gold)">ARYANNA MASTER 2026</div>
    <div id="timer-display">05:00:00</div>
    <button onclick="toggleTimer()" id="btn-timer" style="background:var(--success); color:white; border:none; padding:6px 12px; border-radius:4px; font-weight:bold;">INICIAR</button>
</header>

<nav class="nav-container">
    <div class="label-row">Exames FGV</div>
    <div class="scroll-row" id="exam-grid"></div>
    <div class="label-row">Estruturas Aryanna</div>
    <div class="scroll-row" id="piece-grid"></div>
</nav>

<div class="fab-container">
    <button class="fab" onclick="abrirModal()">+</button>
</div>

<main class="workspace">
    <section class="col col-main">
        <div class="fgv-header" id="header-definitivo">FOLHA DE RESPOSTA DEFINITIVA (FGV)</div>
        <div class="paper">
            <div class="line-nums" id="nums-main"></div>
            <textarea id="txt-main" class="textarea-fgv" oninput="saveAuto()" placeholder="Escreva sua pe√ßa aqui..."></textarea>
        </div>
    </section>

    <section class="col col-notebook">
        <div class="fgv-header" style="background: var(--gold); border-bottom: 2px solid #854d0e;">CADERNO DE POST-ITS E CORRE√á√ïES</div>
        
        <div class="notebook-search-area">
            <button class="btn-db-toggle" id="btn-tipo-postit" onclick="mudarTipoDB('postits')" style="background:var(--warning)">üìå</button>
            <button class="btn-db-toggle" id="btn-tipo-correcao" onclick="mudarTipoDB('correcoes')" style="background:#444; color:white">‚öñÔ∏è</button>
            <input type="text" id="db-search" class="search-input" placeholder="Buscar na folha..." oninput="filtrarItens()">
        </div>

        <div id="db-lista" style="height: 100px; overflow-y: auto; background: #000; font-size: 0.8rem;"></div>

        <div class="notebook-sheet" style="flex:1; display:flex; flex-direction:column; overflow:hidden;">
            <input type="text" id="txt-preview-title" class="notebook-title" placeholder="T√≠tulo do Item Selecionado">
            <div class="paper paper-yellow">
                <div class="line-nums nums-yellow" id="nums-prev"></div>
                <textarea id="txt-preview" class="textarea-fgv" style="background-color: transparent;" placeholder="O conte√∫do aparecer√° aqui nesta folha de caderno..."></textarea>
            </div>
            <button onclick="transferirTexto()" style="padding:20px; background:var(--fgv-blue); color:white; border:none; font-weight:bold; cursor:pointer;">TRANSFERIR PARA PE√áA ‚Üë</button>
        </div>
    </section>

    <section class="col col-pdf">
        <div class="pdf-tabs">
            <button class="tab-btn active" onclick="mudarPDF('prova')">PROVA</button>
            <button class="tab-btn" onclick="mudarPDF('gabarito')">GABARITO</button>
            <button class="tab-btn" onclick="mudarPDF('aryanna')">M√âTODO</button>
        </div>
        <iframe id="frame-pdf"></iframe>
    </section>
</main>

<div id="modal-cad" class="overlay" onclick="fecharModal()">
    <div class="modal" onclick="event.stopPropagation()">
        <h3>Cadastrar na Folha de Caderno</h3>
        <select id="cad-tipo" style="width:100%; padding:10px; margin:10px 0"><option value="postits">Post-it (Tese)</option><option value="correcoes">Corre√ß√£o (Erro)</option></select>
        <input type="text" id="cad-nome" placeholder="T√≠tulo" style="width:100%; padding:10px; margin-bottom:10px">
        <textarea id="cad-corpo" rows="8" placeholder="Fundamenta√ß√£o..." style="width:100%; padding:10px; margin-bottom:15px"></textarea>
        <button onclick="salvarNovo()" style="width:100%; padding:15px; background:var(--success); color:white; border:none; font-weight:bold; border-radius:4px;">SALVAR NO CADERNO</button>
    </div>
</div>

<script>
    let timeLeft = 18000; let timerInterval = null; let exAtual = 42; let dbAtual = 'postits';
    const pecas = {
        "RECLAMA√á√ÉO": "EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE ...\n\nRECLAMANTE..., nacionalidade..., estado civil..., propor RECLAMA√á√ÉO TRABALHISTA...",
        "CONTESTA√á√ÉO": "EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE ...\n\nProcesso n¬∫ ...\n\nRECLAMADO..., apresentar CONTESTA√á√ÉO...",
        "RECURSO ORDIN√ÅRIO": "EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE ...\n\nRECORRENTE..., interpor RECURSO ORDIN√ÅRIO...",
        "A√á√ÉO CONSIG.": "EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE ...\n\nCONSIGNANTE..., propor A√á√ÉO DE CONSIGNA√á√ÉO EM PAGAMENTO..."
    };

    // UI Exames
    const eg = document.getElementById('exam-grid');
    for(let i=35; i<=44; i++){
        const b = document.createElement('button'); b.className = `btn-nav ${i==42?'active':''}`; b.innerText = "Exame " + i;
        b.onclick = () => { document.querySelectorAll('#exam-grid .btn-nav').forEach(x => x.classList.remove('active')); b.classList.add('active'); exAtual = i; mudarPDF('prova'); };
        eg.appendChild(b);
    }

    // UI Pe√ßas
    const pg = document.getElementById('piece-grid');
    Object.keys(pecas).forEach(p => {
        const b = document.createElement('button'); b.className = 'btn-nav btn-piece'; b.innerText = p;
        b.onclick = () => { if(confirm("Carregar estrutura de " + p + "?")) { document.getElementById('txt-main').value = pecas[p]; document.getElementById('header-definitivo').innerText = "PRODU√á√ÉO: " + p; saveAuto(); } };
        pg.appendChild(b);
    });

    function mudarTipoDB(tipo) {
        dbAtual = tipo;
        document.getElementById('btn-tipo-postit').style.background = tipo === 'postits' ? 'var(--warning)' : '#444';
        document.getElementById('btn-tipo-correcao').style.background = tipo === 'correcoes' ? 'var(--danger)' : '#444';
        carregarLista();
    }

    function carregarLista() {
        const listaDiv = document.getElementById('db-lista');
        const db = JSON.parse(localStorage.getItem('db_'+dbAtual)) || {};
        listaDiv.innerHTML = '';
        Object.keys(db).forEach(id => {
            const item = document.createElement('div');
            item.className = 'db-item'; item.innerText = db[id].nome;
            item.onclick = () => { document.getElementById('txt-preview-title').value = db[id].nome; document.getElementById('txt-preview').value = db[id].texto; };
            listaDiv.appendChild(item);
        });
    }

    function transferirTexto() {
        const m = document.getElementById('txt-main'), t = document.getElementById('txt-preview-title').value, c = document.getElementById('txt-preview').value;
        if(!t && !c) return;
        m.value += (m.value ? "\n\n" : "") + "--- " + t.toUpperCase() + " ---\n" + c;
        saveAuto(); m.focus();
    }

    function mudarPDF(tipo) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        const f = document.getElementById('frame-pdf');
        if(tipo === 'prova') f.src = `./ro${exAtual}.pdf`;
        else if(tipo === 'gabarito') f.src = `./ro${exAtual}-gabarito.pdf`;
        else f.src = `./Aryanna Linhares.pdf`;
    }

    function filtrarItens() {
        const t = document.getElementById('db-search').value.toLowerCase();
        document.querySelectorAll('.db-item').forEach(e => e.style.display = e.innerText.toLowerCase().includes(t) ? 'block' : 'none');
    }

    function saveAuto() { localStorage.setItem('save_2026', document.getElementById('txt-main').value); }
    function abrirModal() { document.getElementById('modal-cad').style.display = 'flex'; }
    function fecharModal() { document.getElementById('modal-cad').style.display = 'none'; }
    function toggleTimer() { if(timerInterval){ clearInterval(timerInterval); timerInterval=null; } else { timerInterval=setInterval(()=>{timeLeft--; const h=Math.floor(timeLeft/3600), m=Math.floor((timeLeft%3600)/60), s=timeLeft%60; document.getElementById('timer-display').innerText=`${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;},1000); } }

    function salvarNovo() {
        const t = document.getElementById('cad-tipo').value, n = document.getElementById('cad-nome').value, c = document.getElementById('cad-corpo').value;
        if(!n || !c) return;
        let db = JSON.parse(localStorage.getItem('db_'+t)) || {};
        db[Date.now()] = { nome: n, texto: c };
        localStorage.setItem('db_'+t, JSON.stringify(db));
        fecharModal(); carregarLista();
    }

    window.onload = () => {
        const m = document.getElementById('nums-main'), p = document.getElementById('nums-prev');
        for(let i=1; i<=150; i++) { m.innerHTML += i + '<br>'; p.innerHTML += i + '<br>'; }
        document.getElementById('txt-main').value = localStorage.getItem('save_2026') || "";
        mudarTipoDB('postits');
        mudarPDF('prova');
    };
</script>
</body>
</html>
