<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA ELITE 2026 - COCKPIT RESTAURADO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 75px; --mentoria: #a855f7;
        }
        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        header { 
            background: var(--primary); height: var(--header-h); padding: 0 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 2000;
        }

        /* RADAR AUTOM√ÅTICO */
        #radar-auto {
            background: #000; color: var(--gold); height: 35px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.75rem; font-weight: 800; border-bottom: 2px solid var(--gold);
            text-transform: uppercase; z-index: 1900;
        }

        .nav-group { display: flex; gap: 10px; align-items: center; }
        .btn-c { 
            height: 45px; width: 45px; border-radius: 10px; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: white; font-size: 1.1rem; text-decoration: none;
        }
        .btn-mentoria { background: var(--mentoria) !important; border: 2px solid white !important; }
        .btn-ref { background: #1e293b; border: 2px solid var(--gold); color: var(--gold); font-weight: 900; }
        .btn-ref.active { background: var(--gold); color: var(--primary); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        .sidebar { width: 65px; background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px 5px; border-right: 1px solid #334155; overflow-y: auto; }
        .exame-btn { width: 100%; height: 35px; background: #334155; color: white; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: black; }

        #viewport-master { flex: 1; display: grid; grid-template-columns: 1fr 0fr; transition: 0.3s; height: 100%; }
        #viewport-master.split-view { grid-template-columns: 1fr 1fr; }
        
        .editor-container { overflow-y: auto; background: var(--bg-paper); display: flex; flex-direction: column; align-items: center; padding-top: 10px; }
        
        /* ALERTA DE SUGEST√ÉO */
        #sugestao-alerta {
            width: 90%; max-width: 700px; background: var(--gold); color: #000;
            padding: 10px; font-weight: 800; text-align: center; border-radius: 10px;
            margin-bottom: 10px; cursor: pointer; display: none; z-index: 100;
        }

        .paper { background: var(--paper-color); width: 100%; max-width: 800px; padding: 30px 20px 300px 20px; min-height: 100%; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        .editor-area { 
            outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); font-family: 'Times New Roman', serif;
            min-height: 1000px; white-space: pre-wrap;
            background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px);
        }

        /* AS TURBINAS (BOTOES FLUTUANTES) */
        .paper-tools { 
            position: fixed; right: 25px; bottom: 30px; 
            display: flex; flex-direction: column; gap: 15px; z-index: 2500; 
        }
        .btn-float { 
            width: 55px; height: 55px; border-radius: 50%; border: 3px solid white; 
            color: white; font-size: 1.4rem; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
        }
        .bg-rocket { background: linear-gradient(45deg, #f59e0b, #ef4444); }
        .bg-justica { background: #3b82f6; }
        .bg-save { background: #22c55e; }

        #pdf-viewer { background: #222; display: none; flex-direction: column; border-left: 3px solid var(--gold); }
        #viewport-master.split-view #pdf-viewer { display: flex; }
        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 900px) {
            .paper-tools { right: 15px; bottom: 20px; }
            #viewport-master.split-view { grid-template-columns: 0fr 1fr; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="nav-group">
        <a href="mentoria.html" class="btn-c btn-mentoria"><i class="fas fa-brain"></i></a>
        <button class="btn-c" style="background:#334155" onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-c btn-ref" onclick="abrirDoc('p')">P</button>
        <button class="btn-c btn-ref" onclick="abrirDoc('g')">G</button>
        <button class="btn-c btn-ref" onclick="abrirDoc('v')">V</button>
    </div>
    <div class="btn-c" style="background:#ef4444" onclick="limparTudo()"><i class="fas fa-trash-alt"></i></div>
</header>

<div id="radar-auto">
    <i class="fas fa-satellite-dish"></i> RADAR: AGUARDANDO COMANDO...
</div>

<main>
    <aside class="sidebar" id="exam-nav"></aside>
    <div id="viewport-master">
        <section class="editor-container">
            <div id="sugestao-alerta" onclick="injetarSugestao()">
                üöÄ PE√áA: <span id="txt-sugestao">---</span> | INJETAR ESTRUTURA
            </div>
            <div class="paper">
                <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
            </div>
        </section>
        <section id="pdf-viewer">
            <div style="background:#000; color:var(--gold); padding:8px; display:flex; justify-content:space-between; font-size: 0.8rem;">
                <span>VISTA T√âCNICA</span>
                <button onclick="fecharDoc()" style="color:white; background:red; border:none; padding:2px 8px; border-radius:4px;">FECHAR</button>
            </div>
            <iframe id="pdf-frame"></iframe>
        </section>
    </div>

    <div class="paper-tools">
        <div class="btn-float bg-save" onclick="salvarManual()" title="Sincronizar Banco"><i class="fas fa-cloud-upload-alt"></i></div>
        <div class="btn-float bg-justica" onclick="injetarJustica()" title="Injetar Fundamenta√ß√£o"><i class="fas fa-gavel"></i></div>
        <div class="btn-float bg-rocket" onclick="lancarPeca()" title="Lan√ßar Pe√ßa Finalizada"><i class="fas fa-paper-plane"></i></div>
    </div>
</main>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.activeEx = "41";
    let pecaChave = "";
    const editor = document.getElementById('main-editor');
    const radar = document.getElementById('radar-auto');
    const alerta = document.getElementById('sugestao-alerta');

    // RADAR DE IDENTIFICA√á√ÉO AUTOM√ÅTICA
    function rodarRadar() {
        const espelho = BANCO_ESPELHOS[window.activeEx] ? BANCO_ESPELHOS[window.activeEx].toLowerCase() : "";
        alerta.style.display = "none";
        radar.innerHTML = `<i class="fas fa-satellite-dish"></i> SCANNER ATIVO: EXAME ${window.activeEx}`;

        const rotas = [
            { n: 'RECURSO ORDIN√ÅRIO', c: 'ro' },
            { n: 'CONTESTA√á√ÉO', c: 'contestacao' },
            { n: 'RECLAMA√á√ÉO TRABALHISTA', c: 'rt' },
            { n: 'MANDADO DE SEGURAN√áA', c: 'ms' },
            { n: 'AGRAVO DE PETI√á√ÉO', c: 'ap' }
        ];

        const match = rotas.find(r => espelho.includes(r.n.toLowerCase()));
        if(match) {
            pecaChave = match.c;
            document.getElementById('txt-sugestao').innerText = match.n;
            alerta.style.display = "block";
            radar.innerHTML = `<i class="fas fa-check-circle" style="color:#22c55e"></i> ALVO: ${match.n}`;
        }
    }

    window.injetarSugestao = () => {
        if(pecaChave && pecas[pecaChave]) {
            editor.focus();
            document.execCommand('insertText', false, pecas[pecaChave]);
            alerta.style.display = "none";
        }
    };

    window.injetarJustica = () => {
        const conteudo = BANCO_ESPELHOS[window.activeEx];
        if(conteudo) {
            editor.focus();
            document.execCommand('insertText', false, "\n\n--- FUNDAMENTA√á√ÉO OFICIAL ---\n" + conteudo.replace(/<[^>]*>/g, ''));
        }
    };

    window.abrirDoc = (tipo) => {
        const f = document.getElementById('pdf-frame');
        f.src = { 'p': `ro${window.activeEx}.pdf`, 'g': `ro${window.activeEx}-gabarito.pdf`, 'v': `vade.pdf` }[tipo];
        document.getElementById('viewport-master').classList.add('split-view');
    };

    window.fecharDoc = () => document.getElementById('viewport-master').classList.remove('split-view');
    window.salvarManual = () => { set(ref(db, 'estudos/' + window.activeEx), { text: editor.innerText, ts: Date.now() }); alert("SINCRONIZADO!"); };
    window.lancarPeca = () => { push(ref(db, 'historico/' + window.activeEx), { text: editor.innerText, ts: Date.now() }); alert("LAN√áADO!"); };
    window.limparTudo = () => { if(confirm("LIMPAR?")) editor.innerText = ""; };

    // SIDEBAR
    const nav = document.getElementById('exam-nav');
    for(let i=44; i>=35; i--) {
        const b = document.createElement('div');
        b.className = `exame-btn ${i==41?'active':''}`;
        b.innerText = 'E'+i;
        b.onclick = () => {
            window.activeEx = i.toString();
            document.querySelectorAll('.exame-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
            rodarRadar();
            carregarDados();
        };
        nav.appendChild(b);
    }

    function carregarDados() {
        onValue(ref(db, 'estudos/' + window.activeEx), (s) => {
            const d = s.val();
            if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
        }, { onlyOnce: true });
    }

    carregarDados();
    rodarRadar();
    editor.oninput = () => set(ref(db, 'estudos/' + window.activeEx), { text: editor.innerText, ts: Date.now() });
</script>
</body>
</html>
