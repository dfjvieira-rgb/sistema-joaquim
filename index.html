<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA MASTER OAB 2026</title>
    <style>
        :root { --primary: #1a252f; --accent: #f1c40f; --success: #27ae60; --danger: #e74c3c; --fgv-blue: #004a8d; --bg: #f4f4f4; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--fgv-blue); color: white; height: 50px; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; flex-shrink: 0; }
        .timer { font-family: monospace; color: var(--accent); font-weight: bold; }

        .top-bars { flex-shrink: 0; z-index: 900; }
        .links-planalto { background: #2c3e50; padding: 5px 15px; display: flex; gap: 15px; overflow-x: auto; white-space: nowrap; }
        .links-planalto a { color: #bdc3c7; text-decoration: none; font-size: 0.7rem; font-weight: bold; }
        .symbol-bar { background: #ddd; padding: 8px 10px; display: flex; gap: 8px; overflow-x: auto; border-bottom: 1px solid #bbb; }
        .sym-btn { background: white; border: 1px solid #bbb; padding: 5px 12px; border-radius: 4px; font-weight: bold; cursor: pointer; }

        .info-area { background: #eee; border-bottom: 1px solid #ccc; flex-shrink: 0; }
        .postits-container { display: flex; gap: 10px; padding: 8px; overflow-x: auto; }
        .postit { background: #fff9c4; border-left: 5px solid var(--accent); min-width: 280px; padding: 5px; border-radius: 4px; box-shadow: 1px 1px 3px rgba(0,0,0,0.1); }
        .postit-header { font-size: 0.65rem; font-weight: bold; color: #777; margin-bottom: 3px; }
        .postit textarea { width: 100%; height: 45px; border: none; outline: none; resize: none; font-size: 0.8rem; background: transparent; }

        .workspace { flex: 1; display: flex; overflow: hidden; position: relative; }
        .col-res { flex: 1; display: flex; flex-direction: column; background: white; transition: 0.3s; }
        .col-pdf { flex: 1; display: flex; flex-direction: column; background: #333; border-left: 2px solid #ccc; z-index: 1200; }

        .pdf-header { padding: 8px; display: flex; flex-direction: column; gap: 5px; background: #222; }
        .pdf-nav { display: flex; gap: 5px; }
        .pdf-btn { flex: 1; padding: 8px; border: none; border-radius: 4px; font-size: 0.7rem; font-weight: bold; background: #444; color: white; cursor: pointer; }
        .pdf-btn.active { background: var(--accent); color: black; }

        .fgv-sheet { flex: 1; display: flex; flex-direction: column; margin: 10px; border: 1px solid #000; background: white; }
        .fgv-h { background: #f0f0f0; border-bottom: 1px solid #000; text-align: center; padding: 5px; font-size: 0.6rem; font-weight: bold; }
        .paper { flex: 1; display: flex; overflow-y: auto; }
        .line-nums { width: 30px; background: #fdfdfd; border-right: 1px solid #000; text-align: center; font-size: 10px; line-height: 25px; color: #999; padding-top: 5px; }
        #area-main { 
            flex: 1; border: none; outline: none; resize: none; padding: 0 10px; 
            font-family: 'Times New Roman', serif; font-size: 18px; line-height: 25px; 
            background-attachment: local; 
            background-image: linear-gradient(transparent, transparent 24px, #eee 25px); 
            background-size: 100% 25px; 
        }

        .drawer { position: fixed; top: 0; left: -310px; width: 300px; height: 100%; background: white; z-index: 2000; transition: 0.3s; box-shadow: 5px 0 15px rgba(0,0,0,0.3); display: flex; flex-direction: column; }
        .drawer.open { left: 0; }
        .drawer-header { background: var(--fgv-blue); color: white; padding: 20px; font-weight: bold; }
        .drawer-content { flex: 1; overflow-y: auto; }
        .drawer-section { background: #eee; padding: 8px 20px; font-size: 0.7rem; font-weight: bold; color: #666; }
        .drawer-item { padding: 12px 20px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 0.9rem; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1500; display: none; }
        .overlay.active { display: block; }

        .footer-actions { display: flex; padding: 10px; gap: 8px; background: #222; }
        .btn-foot { flex: 1; padding: 12px; border: none; border-radius: 4px; font-weight: bold; color: white; cursor: pointer; font-size: 0.7rem; }

        @media (max-width: 1024px) {
            .col-pdf { position: absolute; left: 100%; width: 100%; height: 100%; border-left: none; transition: 0.3s ease; }
            .col-pdf.active { left: 0; }
            #btn-mobile-pdf { display: block !important; }
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<header>
    <div onclick="toggleMenu()" style="cursor:pointer; font-weight:bold; color:var(--accent)">‚ò∞ MENU & NOTAS</div>
    <div id="timer" class="timer">05:00:00</div>
</header>

<div class="top-bars">
    <div class="links-planalto">
        <a href="https://www.planalto.gov.br/ccivil_03/constituicao/constituicao.htm" target="_blank">CF/88</a>
        <a href="https://www.planalto.gov.br/ccivil_03/decreto-lei/del5452.htm" target="_blank">CLT</a>
        <a href="https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2015/lei/l13105.htm" target="_blank">CPC/15</a>
    </div>
    <div class="symbol-bar">
        <button class="sym-btn" onclick="addSym('¬ß ')">¬ß</button>
        <button class="sym-btn" onclick="addSym('Art. ')">Art.</button>
        <button class="sym-btn" onclick="addSym('Inciso ')">Inc.</button>
        <button class="sym-btn" onclick="addSym('S√∫mula ')">S√∫m.</button>
    </div>
</div>

<div class="info-area">
    <div class="postits-container">
        <div class="postit">
            <div class="postit-header">üìå DICAS ARYANNA</div>
            <textarea id="dica-prof" oninput="saveInfo()" placeholder="Dicas da aula..."></textarea>
        </div>
        <div class="postit" style="border-left-color: var(--success)">
            <div class="postit-header">üìù MEUS LEMBRETES</div>
            <textarea id="dica-pessoal" oninput="saveInfo()" placeholder="Teses e s√∫mulas..."></textarea>
        </div>
    </div>
</div>

<nav class="drawer" id="drawer">
    <div class="drawer-header">ESTRUTURAS E NOTAS</div>
    <div class="drawer-content">
        <div class="drawer-section">ESQUELETOS FGV</div>
        <div class="drawer-item" onclick="inserirModelo('rt')">üìÑ Reclama√ß√£o Trabalhista</div>
        <div class="drawer-item" onclick="inserirModelo('contestacao')">üõ°Ô∏è Contesta√ß√£o</div>
        <div class="drawer-item" onclick="inserirModelo('ro')">‚öñÔ∏è Recurso Ordin√°rio (RO)</div>
    </div>
</nav>

<main class="workspace">
    <section class="col-res">
        <div class="fgv-sheet">
            <div class="fgv-h">FGV - CADERNO DE RESPOSTAS</div>
            <div class="paper">
                <div class="line-nums" id="line-nums"></div>
                <textarea id="area-main" oninput="saveAll()" placeholder="Redija sua pe√ßa..."></textarea>
            </div>
        </div>
        <div class="footer-actions">
            <button onclick="baixarArquivo()" class="btn-foot" style="background:var(--success)">SALVAR</button>
            <button id="btn-mobile-pdf" onclick="togglePdf()" class="btn-foot" style="background:var(--fgv-blue); display:none;">PDF</button>
            <button onclick="limparTela()" class="btn-foot" style="background:var(--danger)">LIMPAR</button>
        </div>
    </section>

    <section class="col-pdf" id="pdf-area">
        <div class="pdf-header">
            <div style="display:flex; gap:5px;">
                <button onclick="togglePdf()" style="padding:8px; background:var(--accent); border:none; border-radius:4px; font-weight:bold;">VOLTAR</button>
                <select id="exam-select" style="flex:1; border-radius:4px;" onchange="trocarPdf('prova')">
                    <option value="35">Exame 35 (RO)</option>
                    <option value="36">Exame 36</option>
                    <option value="37">Exame 37</option>
                    <option value="38">Exame 38</option>
                    <option value="39">Exame 39</option>
                    <option value="40">Exame 40</option>
                    <option value="41">Exame 41</option>
                    <option value="42">Exame 42</option>
                    <option value="43">Exame 43</option>
                    <option value="44">Exame 44</option>
                </select>
            </div>
            <div class="pdf-nav">
                <button id="btn-p" class="pdf-btn active" onclick="trocarPdf('prova')">PROVA</button>
                <button id="btn-g" class="pdf-btn" onclick="trocarPdf('gabarito')">GABARITO</button>
                <button id="btn-a" class="pdf-btn" onclick="trocarPdf('apoio')">ARYANNA</button>
            </div>
        </div>
        <iframe id="f-pdf" src="./ro35.pdf" style="flex:1; border:none; background:white;"></iframe>
    </section>
</main>

<script>
    const area = document.getElementById('area-main');

    function toggleMenu() { document.getElementById('drawer').classList.toggle('open'); document.getElementById('overlay').classList.toggle('active'); }
    function togglePdf() { document.getElementById('pdf-area').classList.toggle('active'); }

    // FUN√á√ÉO QUE TROCA OS PDFs DO 35 AO 44
    function trocarPdf(tipo) {
        const exame = document.getElementById('exam-select').value;
        const frame = document.getElementById('f-pdf');
        
        let arquivo = "";
        
        if (tipo === 'prova') {
            arquivo = `./ro${exame}.pdf`;
        } else if (tipo === 'gabarito') {
            arquivo = `./ro${exame}-gabarito.pdf`;
        } else {
            // Nome fixo da apostila da professora
            arquivo = `./Aryanna Linhares.pdf`;
        }
        
        frame.src = arquivo;

        // Estilo dos bot√µes
        document.getElementById('btn-p').classList.toggle('active', tipo === 'prova');
        document.getElementById('btn-g').classList.toggle('active', tipo === 'gabarito');
        document.getElementById('btn-a').classList.toggle('active', tipo === 'apoio');
    }

    // Inser√ß√£o de modelos e outras fun√ß√µes mantidas...
    function inserirModelo(tipo) {
        const m = {
            rt: "EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE ...\n\nRECLAMA√á√ÉO TRABALHISTA...",
            contestacao: "EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE ...\n\nCONTESTA√á√ÉO...",
            ro: "EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE ...\n\nRECURSO ORDIN√ÅRIO..."
        };
        area.value = m[tipo]; saveAll(); toggleMenu(); area.focus();
    }

    function addSym(s) {
        const start = area.selectionStart;
        area.value = area.value.substring(0, start) + s + area.value.substring(area.selectionEnd);
        area.focus(); saveAll();
    }

    function saveAll() { localStorage.setItem('master_peca_v4', area.value); }
    function saveInfo() { 
        localStorage.setItem('master_dprof_v4', document.getElementById('dica-prof').value);
        localStorage.setItem('master_dpers_v4', document.getElementById('dica-pessoal').value);
    }

    window.onload = () => {
        area.value = localStorage.getItem('master_peca_v4') || "";
        document.getElementById('dica-prof').value = localStorage.getItem('master_dprof_v4') || "";
        document.getElementById('dica-pessoal').value = localStorage.getItem('master_dpers_v4') || "";
        const lines = document.getElementById('line-nums');
        for(let i=1; i<=150; i++) lines.innerHTML += i + '<br>';
    };

    function baixarArquivo() {
        const b = new Blob([area.value], {type: 'text/plain'});
        const l = document.createElement('a'); l.download = "Peca_OAB.txt";
        l.href = window.URL.createObjectURL(b); l.click();
    }

    function limparTela() { if(confirm("Limpar tudo?")) { area.value = ""; saveAll(); } }

    let s = 18000;
    setInterval(() => {
        if(s > 0) {
            s--;
            let h = Math.floor(s/3600), m = Math.floor((s%3600)/60), sc = s%60;
            document.getElementById('timer').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sc.toString().padStart(2,'0')}`;
        }
    }, 1000);
</script>
</body>
</html>
