<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PROJETOS √çNTEGROS | ARYANNA MASTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a; --rascunho-bg: #fefce8;
            --highlight: rgba(255, 255, 0, 0.4);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1000; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        .timer-group { display: flex; align-items: center; gap: 8px; }
        #timer-display { font-family: 'Courier Prime', monospace; font-size: 1.1rem; color: var(--warning); background: #000; padding: 2px 8px; border-radius: 4px; border: 1px solid #333; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 800; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; scroll-behavior: smooth; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 3000px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; font-weight: bold; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-family: 'Inter', sans-serif; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; overflow: hidden; }
        
        /* Viewer Otimizado com Marca-Texto */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; overflow: hidden; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; align-items: center; }
        .tab { padding: 8px 12px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); }
        
        #pdf-viewport { flex: 1; overflow: auto; background: #525659; display: flex; flex-direction: column; align-items: center; padding: 10px 0; position: relative; }
        .page-container { position: relative; margin-bottom: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.5); line-height: 0; }
        .highlight-layer { position: absolute; top: 0; left: 0; cursor: crosshair; touch-action: none; }
        
        .pdf-controls { margin-left: auto; display: flex; gap: 10px; padding-right: 10px; }
        .btn-tool { background: #334155; border: 1px solid #475569; color: white; padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; cursor: pointer; }
        .btn-tool.active { background: var(--warning); color: black; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 500px; border-radius: 12px; padding: 20px; color: #1e293b; max-height: 85vh; overflow-y: auto; }

        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; border: 2px solid var(--gold); z-index: 1000; align-items: center; justify-content: center; font-size: 1.5rem; }
        
        @media (max-width: 1024px) { 
            .viewer-section { position: fixed; inset: 0; z-index: 500; display: none; } 
            .viewer-section.active { display: flex; } 
            #mobile-btn { display: flex; } 
        }
    </style>
</head>
<body>

<header>
    <div class="logo">PROJETOS √çNTEGROS</div>
    <div class="timer-group">
        <div id="timer-display">05:00:00</div>
        <button id="btn-simulado" class="btn-header" style="background:var(--danger); color:white; border:none; padding:5px 10px; border-radius:4px;" onclick="window.toggleSimulado()">üèÅ</button>
    </div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame(this.value)" class="btn-symbol" style="width:auto; font-size:0.75rem; border:1px solid #ddd;"></select>
            <button class="btn-symbol" title="Mentoria" style="background:var(--gold); color:#000" onclick="window.open('mentoria.html', '_blank')">üèÜ</button>
            <button class="btn-symbol" title="Estruturas" style="background:#fef9c3; color:#854d0e" onclick="window.abrirPecas()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Post-it" style="background:#fff7ed; color:#c2410c" onclick="window.abrirPostIt()">üìå</button>
            <button class="btn-symbol" title="Salvar" style="background:var(--success); color:white; margin-left:auto;" onclick="window.finalizarEArquivar()">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="line-nums-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs">
            <button class="tab active" onclick="window.carregarPDF('prova')">PROVA</button>
            <button class="tab" onclick="window.carregarPDF('gabarito')">GABARITO</button>
            <div class="pdf-controls">
                <button id="btn-highlighter" class="btn-tool" onclick="window.toggleHighlighter()">üñçÔ∏è GRIFAR</button>
                <button class="btn-tool" onclick="window.clearHighlights()">üßπ LIMPAR</button>
            </div>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-pecas" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content"><h3 id="titulo-modal">‚öñÔ∏è ESTRUTURAS</h3><br><div id="lista-pecas"></div></div></div>
<div id="modal-rascunho" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content" style="background:var(--rascunho-bg)"><h3>üìå POST-IT & DICAS</h3><br><textarea id="rascunho-editor" class="text-area" style="background:var(--rascunho-bg); height:350px; border:1px solid #ddd;" oninput="window.saveRascunho()"></textarea></div></div>

<button id="mobile-btn" onclick="window.toggleMobile()">üìë</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    let pdfDoc = null; 
    let scale = window.innerWidth < 1024 ? 1.0 : 1.3; 
    let isHighlighterActive = false;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // FUN√á√ïES DE MARCA√á√ÉO
    window.toggleHighlighter = () => {
        isHighlighterActive = !isHighlighterActive;
        document.getElementById('btn-highlighter').classList.toggle('active');
        document.querySelectorAll('.highlight-layer').forEach(el => {
            el.style.pointerEvents = isHighlighterActive ? 'auto' : 'none';
        });
    };

    window.clearHighlights = () => {
        document.querySelectorAll('.highlight-layer').forEach(canvas => {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    };

    window.carregarPDF = async (tipo) => {
        const ex = document.getElementById('exam-select').value;
        const arq = tipo === 'prova' ? `ro${ex}.pdf` : `ro${ex}-gabarito.pdf`;
        try { 
            pdfDoc = await pdfjsLib.getDocument(arq).promise; 
            window.renderAll(); 
        } catch(e) { console.error("Erro PDF:", e); }
    };

    window.renderAll = async () => {
        const container = document.getElementById('pdf-viewport');
        container.innerHTML = "";
        
        for (let i = 1; i <= pdfDoc.numPages; i++) {
            const page = await pdfDoc.getPage(i);
            const viewport = page.getViewport({ scale: scale });

            const pageDiv = document.createElement('div');
            pageDiv.className = 'page-container';
            pageDiv.style.width = `${viewport.width}px`;
            pageDiv.style.height = `${viewport.height}px`;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            // Camada de Marca-texto
            const highlightCanvas = document.createElement('canvas');
            highlightCanvas.className = 'highlight-layer';
            highlightCanvas.width = viewport.width;
            highlightCanvas.height = viewport.height;
            highlightCanvas.style.pointerEvents = isHighlighterActive ? 'auto' : 'none';
            
            setupDrawing(highlightCanvas);

            pageDiv.appendChild(canvas);
            pageDiv.appendChild(highlightCanvas);
            container.appendChild(pageDiv);

            await page.render({ canvasContext: ctx, viewport: viewport }).promise;
        }
    };

    function setupDrawing(canvas) {
        const ctx = canvas.getContext('2d');
        let drawing = false;
        ctx.strokeStyle = "rgba(255, 255, 0, 0.4)";
        ctx.lineWidth = 15;
        ctx.lineCap = "round";

        const start = (e) => { 
            if(!isHighlighterActive) return;
            drawing = true; 
            ctx.beginPath();
            const pos = getPos(e, canvas);
            ctx.moveTo(pos.x, pos.y);
        };
        const move = (e) => { 
            if(!drawing) return;
            const pos = getPos(e, canvas);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
        };
        const stop = () => { drawing = false; };

        canvas.addEventListener('mousedown', start);
        canvas.addEventListener('mousemove', move);
        canvas.addEventListener('mouseup', stop);
        canvas.addEventListener('touchstart', (e) => start(e.touches[0]));
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); move(e.touches[0]); }, {passive: false});
        canvas.addEventListener('touchend', stop);
    }

    function getPos(e, canvas) {
        const rect = canvas.getBoundingClientRect();
        return { 
            x: (e.clientX - rect.left) * (canvas.width / rect.width),
            y: (e.clientY - rect.top) * (canvas.height / rect.height)
        };
    }

    // FIREBASE & EDITOR
    window.autoSave = () => { 
        window.isEditing = true; 
        clearTimeout(window.sv); 
        window.sv = setTimeout(() => { 
            set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value); 
            window.isEditing = false; 
        }, 1000); 
    };

    window.saveRascunho = () => set(ref(db, 'v3_rascunho/global'), document.getElementById('rascunho-editor').value);
    window.abrirPostIt = () => document.getElementById('modal-rascunho').style.display = 'flex';
    window.toggleMobile = () => document.getElementById('viewer').classList.toggle('active');

    // UI INICIAL
    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) {
        let opt = document.createElement('option');
        let num = i < 10 ? "0" + i : i;
        opt.value = num; opt.innerText = `EXAME ${num}`;
        if(i==40) opt.selected = true;
        sel.appendChild(opt);
    }

    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
    onValue(ref(db, 'v3_rascunho/global'), (s) => { document.getElementById('rascunho-editor').value = s.val() || ""; });

    let h = ""; for(let i=1; i<=350; i++) h += i + "<br>";
    document.getElementById('line-nums-main').innerHTML = h;

    window.carregarPDF('prova');
</script>
</body>
</html>
