<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 80px;
            --danger: #ef4444; --margem-cor: #f87171;
        }
        body.dark-mode { 
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; 
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; 
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; scrollbar-width: none; }
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        
        /* NOVA ESTRUTURA DA FOLHA */
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; display: flex; }
        .regua { width: 45px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); padding-top: 32px; user-select: none; flex-shrink: 0; }
        .regua div { height: 35px; font-size: 0.7rem; color: #64748b; display: flex; align-items: center; justify-content: center; }
        
        .conteudo-total { flex: 1; position: relative; }
        .margem-oab { position: absolute; top: 0; right: 40px; width: 2px; height: 100%; background: var(--margem-cor); opacity: 0.3; pointer-events: none; z-index: 10; }
        
        .grid-oab { width: 100%; border-collapse: collapse; table-layout: fixed; outline: none; }
        .grid-oab td { 
            height: 35px; padding: 0 50px 0 15px; 
            border-bottom: 1px solid var(--line-color);
            font-family: 'Courier New', Courier, monospace; font-size: 18px; color: var(--text-color);
            word-break: break-all;
        }

        .header-separador { background:#1e293b; color:#fbbf24; padding:8px; text-align:center; font-size:0.75rem; font-weight:bold; text-transform:uppercase; }
        .item-separador { background:#f1f5f9; color:#64748b; padding:4px 15px; font-size:0.65rem; font-weight:bold; border-bottom:1px solid var(--line-color); text-transform:uppercase; }
        #sync-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); }
    </style>
</head>
<body class="dark-mode">

<div id="sync-overlay"><i class="fas fa-circle-notch fa-spin fa-3x"></i><p style="margin-top:15px; font-weight:900;">INICIALIZANDO FOLHA FLUIDA...</p></div>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:var(--gold); color: black;" onclick="window.location.href='mentoria.html'"><i class="fas fa-trophy"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:#0ea5e9;" onclick="salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:var(--danger);" onclick="limparTudo()"><i class="fas fa-broom"></i></button>
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.location.href='mentoria.html'"><i class="fas fa-robot"></i></button>
        <hr style="opacity:0.1; margin:5px 0;">
        <button class="btn-side" style="background:#475569;" onclick="irPara(1)">PEÇA</button>
        <button class="btn-side" style="background:#475569;" onclick="irPara(151)">Q.1</button>
        <button class="btn-side" style="background:#475569;" onclick="irPara(161)">Q.2</button>
        <button class="btn-side" style="background:#475569;" onclick="irPara(171)">Q.3</button>
        <button class="btn-side" style="background:#475569;" onclick="irPara(181)">Q.4</button>
        <button class="btn-side" style="background:#1e293b; color:var(--gold);" onclick="location.reload()"><i class="fas fa-redo"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div class="regua" id="regua-oab"></div>
            <div class="conteudo-total">
                <div class="margem-oab"></div>
                <div id="identificador-peca" style="padding:15px; text-align:center; font-weight:bold; border-bottom:1px solid #ddd; color: var(--text-color);">CADERNO OAB - 190 LINHAS</div>
                <table class="grid-oab">
                    <tbody id="CORPO_FOLHA_ELITE" contenteditable="true" spellcheck="false">
                        </tbody>
                </table>
            </div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com", projectId: "masteroab-db5e1" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let activeEx = localStorage.getItem('activeEx') || "44";

    const desenharFolha = () => {
        const corpo = document.getElementById('CORPO_FOLHA_ELITE');
        const regua = document.getElementById('regua-oab');
        corpo.innerHTML = ""; regua.innerHTML = "";
        
        for(let i=1; i<=190; i++) {
            // Gerar números na régua
            regua.innerHTML += `<div>${i}</div>`;
            
            // Inserir Divisórias como linhas não editáveis dentro da tabela
            if(i === 1) adicionarDivisoria("PEÇA PROFISSIONAL", "header-separador");
            if(i === 151) {
                adicionarDivisoria("QUESTÃO 1", "header-separador");
                adicionarDivisoria("ITEM A)", "item-separador");
            }
            if(i === 156) adicionarDivisoria("ITEM B)", "item-separador");
            if(i === 161) {
                adicionarDivisoria("QUESTÃO 2", "header-separador");
                adicionarDivisoria("ITEM A)", "item-separador");
            }
            if(i === 166) adicionarDivisoria("ITEM B)", "item-separador");
            if(i === 171) {
                adicionarDivisoria("QUESTÃO 3", "header-separador");
                adicionarDivisoria("ITEM A)", "item-separador");
            }
            if(i === 176) adicionarDivisoria("ITEM B)", "item-separador");
            if(i === 181) {
                adicionarDivisoria("QUESTÃO 4", "header-separador");
                adicionarDivisoria("ITEM A)", "item-separador");
            }
            if(i === 186) adicionarDivisoria("ITEM B)", "item-separador");

            // Linha de escrita
            const row = corpo.insertRow();
            const cell = row.insertCell();
            cell.id = `L${i}`;
        }
        carregarDados();
    };

    function adicionarDivisoria(texto, classe) {
        const corpo = document.getElementById('CORPO_FOLHA_ELITE');
        const row = corpo.insertRow();
        const cell = row.insertCell();
        cell.contentEditable = "false";
        cell.className = classe;
        cell.innerText = texto;
    }

    const carregarDados = () => {
        onValue(ref(db, 'estudos/' + activeEx + '/vTabela'), (snap) => {
            if (snap.val()) document.getElementById('CORPO_FOLHA_ELITE').innerHTML = snap.val().html;
            document.getElementById('sync-overlay').style.display = 'none';
        }, { onlyOnce: true });
    };

    window.salvarManual = () => {
        const html = document.getElementById('CORPO_FOLHA_ELITE').innerHTML;
        set(ref(db, 'estudos/' + activeEx + '/vTabela'), { html: html, ts: Date.now() }).then(() => alert("☁️ HOME ATUALIZADA!"));
    };

    window.limparTudo = () => { if(confirm("Limpar tudo?")) { location.reload(); } };
    window.irPara = (n) => document.getElementById(`L${n}`)?.scrollIntoView({behavior:'smooth', block:'center'});
    
    window.onload = desenharFolha;
    Object.assign(window, { salvarManual, limparTudo, irPara });
</script>
</body>
</html>
