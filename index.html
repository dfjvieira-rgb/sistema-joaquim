<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - SPLIT VIEW</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --header-h: 60px; --sidebar-w: 80px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 6px; padding: 8px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; }
        
        #radar-container {
            background: #000; border: 2px solid var(--gold); border-radius: 6px;
            padding: 4px; text-align: center; min-height: 65px;
            display: flex; flex-direction: column; justify-content: center; transition: 0.3s;
        }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; line-height: 1.2; text-transform: uppercase; }
        .radar-blink { animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; }

        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 30px 15px; background: var(--bg-paper); position: relative; }
        .paper { background: var(--paper-color); width: 100%; max-width: 820px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); padding: 40px 0; margin-bottom: 50px; }
        
        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; background: transparent; padding: 0 15px; font-size: 18px; font-family: 'Georgia', serif; color: var(--text-color); }

        /* SPLIT VIEW PDF */
        #pdf-split-view {
            display: none; width: 45%; background: #525659; border-left: 4px solid var(--gold);
            position: relative; height: 100%;
        }
        #pdf-split-view.active { display: block; }
        .btn-close-pdf { position: absolute; top: 10px; left: -35px; background: var(--gold); border: none; width: 35px; height: 35px; border-radius: 5px 0 0 5px; cursor: pointer; z-index: 1002; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 400px; padding: 20px; border-radius: 15px; border: 3px solid var(--gold); }
        .opt-btn { width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #ddd; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <span style="color:white; font-weight:900; font-size: 1.2rem;">ELITE <span style="color:var(--gold)">2026</span></span>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:#64748b;" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
        <button class="btn-side" style="width:40px; background:#ef4444;" onclick="resetarFolha()"><i class="fas fa-trash"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="abrirModal('exames')"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#0ea5e9;" onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
        <button class="btn-side" style="background:#22c55e;" onclick="salvarManual()"><i class="fas fa-cloud-upload-alt"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);" onclick="abrirModal('pecas')"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6;" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        
        <div style="margin: 5px 0; border-top: 1px solid #444;"></div>
        
        <button class="btn-side" style="background:#f97316;" onclick="abrirSplitPdf('p')"><b>P</b></button>
        <button class="btn-side" style="background:#eab308;" onclick="abrirSplitPdf('g')"><b>G</b></button>
        <button class="btn-side" style="background:#10b981;" onclick="abrirSplitPdf('v')"><b>V</b></button>
        
        <button class="btn-side" style="background:#475569;" onclick="irPara(1)"><i class="fas fa-chevron-up"></i></button>
        <button class="btn-side" style="background:#475569;" onclick="irPara(51)"><i class="fas fa-chevron-down"></i></button>
        <button class="btn-side" style="background:linear-gradient(135deg, #fbbf24, #ef4444);" onclick="lancarPeca()"><i class="fas fa-rocket"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper" id="folha-total"></div>
    </section>

    <div id="pdf-split-view">
        <button class="btn-close-pdf" onclick="fecharSplitPdf()"><i class="fas fa-times"></i></button>
        <iframe id="pdf-frame" src="" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="universal-modal"><div class="modal-body" id="modal-content"></div></div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = localStorage.getItem('activeEx') || "41";
    let ultimaLinhaFocada = 1;

    // --- ESCÃ‚NER REATIVADO (REFINADO) ---
    const escaneamentoElite = () => {
        const status = document.getElementById('radar-status');
        const box = document.getElementById('radar-container');
        
        // Pega o conteÃºdo do banco de espelhos e forÃ§a limpeza de espaÃ§os
        const rawContent = BANCO_ESPELHOS[activeEx] || BANCO_ESPELHOS[parseInt(activeEx)] || "";
        const txt = rawContent.toUpperCase().trim();

        const DICIONARIO = [
            { id: "AGRAVO DE PETIÃ‡ÃƒO", display: "AGRAVO PETIÃ‡ÃƒO", cor: "#f87171" },
            { id: "RECURSO ORDINÃRIO", display: "REC. ORDINÃRIO", cor: "#3b82f6" },
            { id: "CONTESTAÃ‡ÃƒO", display: "CONTESTAÃ‡ÃƒO", cor: "#22c55e" },
            { id: "RECLAMAÃ‡ÃƒO", display: "RECLAMATÃ“RIA", cor: "#a855f7" },
            { id: "RECURSO DE REVISTA", display: "REC. REVISTA", cor: "#ec4899" }
        ];

        let encontrado = DICIONARIO.find(p => txt.includes(p.id));

        if (encontrado) {
            status.innerHTML = `<span style="color:${encontrado.cor}">RADAR</span><br>${encontrado.display}`;
            box.style.borderColor = encontrado.cor;
            box.style.boxShadow = `0 0 10px ${encontrado.cor}55`;
            box.classList.remove('radar-blink');
        } else {
            status.innerHTML = `<span>RADAR</span><br><span class="radar-blink">VARRENDO...</span>`;
            box.style.borderColor = "var(--gold)";
            box.style.boxShadow = "none";
        }
    };

    // --- FUNÃ‡Ã•ES PDF (SPLIT VIEW) ---
    window.abrirSplitPdf = (tipo) => {
        const view = document.getElementById('pdf-split-view');
        const frame = document.getElementById('pdf-frame');
        let url = tipo === 'v' ? 'vade.pdf' : `ro${activeEx}${tipo === 'g' ? '-gabarito' : ''}.pdf`;
        
        frame.src = url;
        view.classList.add('active');
    };

    window.fecharSplitPdf = () => {
        document.getElementById('pdf-split-view').classList.remove('active');
        document.getElementById('pdf-frame').src = "";
    };

    // --- SISTEMA DE FOLHA ---
    const criarFolha = () => {
        const folha = document.getElementById('folha-total');
        folha.innerHTML = "";
        for(let i=1; i<=180; i++) {
            if(i === 1 || i === 51) {
                const h = document.createElement('div'); h.style.cssText = "background:#1e293b; color:#fbbf24; padding:8px; text-align:center; font-size:0.7rem; font-weight:bold;";
                h.innerText = i === 1 ? 'PEÃ‡A PROFISSIONAL' : 'QUESTÃ•ES DISCURSIVAS';
                folha.appendChild(h);
            }
            const wrap = document.createElement('div'); wrap.className = 'linha-wrapper';
            wrap.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}" spellcheck="false" autocomplete="off">`;
            wrap.querySelector('input').onfocus = () => ultimaLinhaFocada = i;
            folha.appendChild(wrap);
        }
        carregarFirebase();
    };

    const carregarFirebase = () => {
        onValue(ref(db, 'estudos/'+activeEx), (s) => {
            const d = s.val();
            if(d && d.linhas) d.linhas.forEach((txt, i) => { 
                const el = document.getElementById(`L${i+1}`);
                if(el) el.value = txt;
            });
            // Ativa o radar apÃ³s os dados (e banco) carregarem
            setTimeout(escaneamentoElite, 300);
        }, { onlyOnce: true });
    };

    window.salvarManual = () => {
        const dados = Array.from(document.querySelectorAll('.linha-folha')).map(l => l.value);
        set(ref(db, 'estudos/'+activeEx), { linhas: dados, ts: Date.now() }).then(() => alert("â˜ï¸ SINCRONIZADO!"));
    };

    window.injetarJustica = () => {
        const dna = BANCO_ESPELHOS[activeEx] || "";
        const frases = dna.replace(/<[^>]*>/g, '').split('\n').filter(f => f.trim().length > 5);
        frases.forEach((f, i) => {
            const el = document.getElementById(`L${ultimaLinhaFocada + i}`);
            if(el) el.value = "âž¤ " + f.trim();
        });
        window.salvarManual();
    };

    window.abrirModal = (tipo) => {
        const content = document.getElementById('modal-content');
        content.innerHTML = `<h3 style="border-bottom:2px solid var(--gold); padding-bottom:10px;">${tipo.toUpperCase()}</h3><br>`;
        if(tipo === 'exames') {
            const grid = document.createElement('div'); grid.style.display="grid"; grid.style.gridTemplateColumns="1fr 1fr"; grid.style.gap="10px";
            for(let i=44; i>=35; i--) {
                const b = document.createElement('button'); b.className='opt-btn'; b.innerText=`EXAME ${i}`;
                b.onclick = () => { activeEx = i.toString(); localStorage.setItem('activeEx', i); criarFolha(); fecharModal(); };
                grid.appendChild(b);
            }
            content.appendChild(grid);
        } else {
            Object.keys(pecas).forEach(k => {
                const b = document.createElement('button'); b.className='opt-btn'; b.innerText=k;
                b.onclick = () => { 
                    pecas[k].split('\n').forEach((t, i) => { 
                        const el = document.getElementById(`L${ultimaLinhaFocada+i}`);
                        if(el) el.value = t;
                    });
                    fecharModal(); 
                };
                content.appendChild(b);
            });
        }
        content.innerHTML += `<button onclick="fecharModal()" style="width:100%; margin-top:15px; padding:10px; background:black; color:white; border-radius:8px;">FECHAR</button>`;
        document.getElementById('universal-modal').style.display = 'flex';
    };

    window.fecharModal = () => document.getElementById('universal-modal').style.display = 'none';
    window.resetarFolha = () => { if(confirm("Limpar?")) document.querySelectorAll('.linha-folha').forEach(l => l.value=''); };
    window.irPara = (l) => document.getElementById(`L${l}`)?.scrollIntoView({behavior:'smooth', block:'center'});
    window.lancarPeca = () => { push(ref(db, 'historico/'+activeEx), { ts: Date.now() }); alert("ðŸš€ LANÃ‡ADO!"); };

    window.onload = () => criarFolha();
    Object.assign(window, { fecharModal, fecharSplitPdf, abrirSplitPdf, salvarManual, injetarJustica, abrirModal, lancarPeca, irPara, resetarFolha });
</script>
</body>
</html>
