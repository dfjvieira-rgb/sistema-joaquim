<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ADV 2026</title>
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --orange: #f39c12; --green: #27ae60; --purple: #8e44ad; 
            --yellow: #f1c40f; --text: #2c3e50; --header-h: 60px; 
            --sidebar-w: 250px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .header-left { display: flex; align-items: center; gap: 10px; }
        #timer { font-family: monospace; font-size: 1.2rem; color: var(--yellow); font-weight: bold; }
        
        .nav-group { display: flex; gap: 5px; }
        .dropdown { position: relative; }
        .dropbtn { color: white; padding: 8px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 0.65rem; text-transform: uppercase; }
        .btn-struct { background-color: var(--accent); }
        .btn-correc { background-color: var(--orange); }

        .dropdown-content { display: none; position: absolute; background: white; min-width: 220px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); right: 0; border-radius: 6px; padding: 8px; z-index: 2000; border: 1px solid #ddd; }
        .dropdown:hover .dropdown-content { display: block; }
        .menu-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; font-size: 0.85rem; color: #333; cursor: pointer; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR */
        .sidebar { width: var(--sidebar-w); background: #eaeff2; border-right: 1px solid #ccc; display: flex; flex-direction: column; overflow-y: auto; flex-shrink: 0; transition: transform 0.3s ease, width 0.3s; }
        .sidebar.collapsed { width: 0; overflow: hidden; border: none; }
        .sidebar-header { padding: 15px; background: #d6dee2; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-content { padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        
        .exame-btn { background: white; border: 1px solid #ddd; padding: 12px; border-radius: 4px; cursor: pointer; text-align: left; font-size: 0.75rem; font-weight: bold; }
        .exame-btn.active { background: var(--accent); color: white; }
        
        /* WORK AREA */
        .work-section { width: 45%; display: flex; flex-direction: column; background: white; flex-shrink: 0; }
        #area-peca { flex: 1; padding: 20px; border: none; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.6; outline: none; background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none; }

        /* RESIZER (BARRA DE ARRASTO) */
        #resizer { width: 10px; background: #cbd5e0; cursor: col-resize; z-index: 10; border-left: 1px solid #a0aec0; border-right: 1px solid #a0aec0; }
        #resizer:hover { background: var(--accent); }

        /* PDFS */
        .pdf-section { flex: 1; background: #525659; display: flex; flex-direction: column; gap: 10px; padding: 10px; overflow-y: auto; }
        .pdf-box { background: #333; border-radius: 4px; overflow: hidden; flex-shrink: 0; }
        .pdf-header { padding: 8px; color: white; font-size: 0.7rem; display: flex; justify-content: space-between; background: #2c3e50; }
        .pdf-frame { width: 100%; height: 80vh; border: none; background: white; }

        .btn-action { border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; font-size: 0.7rem; text-transform: uppercase; }
        #btn-reopen { position: fixed; left: 0; top: 80px; background: var(--primary); color: white; border: none; padding: 10px; border-radius: 0 5px 5px 0; cursor: pointer; display: none; z-index: 900; }

        /* MOBILE */
        @media (max-width: 1024px) {
            #resizer { display: none; }
            main { flex-direction: column; overflow-y: auto; }
            .sidebar { position: fixed; left: -250px; top: var(--header-h); height: calc(100% - var(--header-h)); z-index: 3000; width: 250px; }
            .sidebar.show-mobile { transform: translateX(250px); }
            .work-section { width: 100% !important; height: 50vh; }
            .pdf-section { width: 100% !important; }
            .pdf-frame { height: 60vh; }
            #mobile-toggle { display: block !important; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <button id="mobile-toggle" style="background:#34495e; color:white; border:none; padding:8px; border-radius:4px; display:none;" onclick="toggleSidebarMobile()">‚ò∞ EXAMES</button>
        <div id="timer">05:00:00</div>
    </div>
    <div class="nav-group">
        <div class="dropdown"><button class="dropbtn btn-struct">üìë Estruturas</button><div class="dropdown-content" id="list-db_estruturas"></div></div>
        <div class="dropdown"><button class="dropbtn btn-correc">‚öñÔ∏è Corre√ß√£o</button><div class="dropdown-content" id="list-db_correcoes"></div></div>
    </div>
</header>

<button id="btn-reopen" onclick="toggleSidebarPC()">ABRIR MENU ¬ª</button>

<main id="main-container">
    <aside class="sidebar" id="sidebar-main">
        <div class="sidebar-header"><b>MENU</b><button onclick="toggleSidebarPC()" class="pc-only" style="border:none; background:none; cursor:pointer; font-weight:bold; color:#c0392b">¬´ RECOLHER</button></div>
        <div class="sidebar-content">
            <h4>üìÇ SELECIONAR EXAME</h4>
            <div id="lista-exames"></div>
            <hr>
            <button class="btn-action" style="background:#27ae60; width:100%" onclick="fazerBackup()">EXPORTAR BACKUP</button>
            <button class="btn-action" style="background:#2980b9; width:100%; margin-top:5px" onclick="document.getElementById('input-file').click()">IMPORTAR BACKUP</button>
            <input type="file" id="input-file" style="display:none" onchange="importarBackup(this)">
        </div>
    </aside>

    <section class="work-section" id="editor-area">
        <div id="aviso-edicao" style="display:none; background:var(--yellow); padding:10px; text-align:center; font-weight:bold;">
            ‚ö†Ô∏è MODO EDI√á√ÉO: <span id="nome-item-editando"></span> 
            <button class="btn-action" style="background:var(--green); margin-left:10px" onclick="salvarAlteracoes()">SALVAR</button>
            <button class="btn-action" style="background:#e74c3c; margin-left:5px" onclick="cancelarEdicao()">CANCELAR</button>
        </div>
        <div class="editor-header" style="padding:10px; display:flex; justify-content:space-between; align-items:center; background:#eee;">
            <span id="label-exame" style="font-size:0.7rem; font-weight:bold;">üìç AGUARDANDO EXAME...</span>
            <button class="btn-action" style="background:var(--green)" onclick="exportarTXT()">SALVAR TXT</button>
        </div>
        <textarea id="area-peca" placeholder="Comece sua pe√ßa..."></textarea>
    </section>

    <div id="resizer"></div>

    <section class="pdf-section">
        <div class="pdf-box">
            <div class="pdf-header"><span>üìÑ ENUNCIADO</span><button onclick="expandir('v-enu')" style="background:none; border:none; color:white;">‚õ∂</button></div>
            <iframe class="pdf-frame" id="v-enu"></iframe>
        </div>
        <div class="pdf-box">
            <div class="pdf-header"><span>‚úÖ GABARITO</span><button onclick="expandir('v-gab')" style="background:none; border:none; color:white;">‚õ∂</button></div>
            <iframe class="pdf-frame" id="v-gab"></iframe>
        </div>
    </section>
</main>

<div id="janela-consulta" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:5000; display:none; flex-direction:column;">
    <div id="header-consulta" style="padding:15px; display:flex; justify-content:space-between; align-items: center; color:white; font-weight:bold;">
        <span id="titulo-consulta"></span><button class="btn-action" style="background:rgba(0,0,0,0.3)" onclick="fecharConsulta()">VOLTAR ‚Ü©</button>
    </div>
    <div id="corpo-consulta" style="flex:1; padding:20px; overflow-y:auto; white-space:pre-wrap; font-family:monospace;"></div>
    <div style="padding: 15px;"><button class="btn-action" style="background:var(--accent); width:100%; height: 50px;" onclick="inserirNoEditor()">COPIAR PARA O EDITOR</button></div>
</div>

<script>
    const bancos = ['db_estruturas', 'db_correcoes'];
    const cores = { db_estruturas: '#3498db', db_correcoes: '#f39c12' };
    let modoEdicao = false, ctx = { banco: '', id: '' }, cachePeca = "", textoConsultado = "";

    // ARRASTO MANUAL (RESIZER)
    const resizer = document.getElementById('resizer');
    const editorArea = document.getElementById('editor-area');
    resizer.addEventListener('mousedown', (e) => {
        document.addEventListener('mousemove', resize);
        document.addEventListener('mouseup', () => document.removeEventListener('mousemove', resize));
    });
    function resize(e) {
        let sidebarW = document.getElementById('sidebar-main').classList.contains('collapsed') ? 0 : 250;
        let newWidth = ((e.clientX - sidebarW) / (window.innerWidth - sidebarW)) * 100;
        if (newWidth > 10 && newWidth < 90) editorArea.style.width = newWidth + '%';
    }

    // MENU MOBILE E PC
    function toggleSidebarPC() {
        const side = document.getElementById('sidebar-main');
        side.classList.toggle('collapsed');
        document.getElementById('btn-reopen').style.display = side.classList.contains('collapsed') ? 'block' : 'none';
    }
    function toggleSidebarMobile() { document.getElementById('sidebar-main').classList.toggle('show-mobile'); }

    // EXAMES
    function montarExames() {
        const container = document.getElementById('lista-exames');
        for (let i = 35; i <= 44; i++) {
            const btn = document.createElement('button');
            btn.className = 'exame-btn ex-btn-' + i;
            btn.style.width = "100%"; btn.style.marginBottom = "5px";
            btn.innerText = `EXAME OAB XXX${i}`;
            btn.onclick = () => carregarExame(i);
            container.appendChild(btn);
        }
    }
    function carregarExame(num) {
        document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
        document.querySelector('.ex-btn-' + num).classList.add('active');
        document.getElementById('v-enu').src = `./ro${num}.pdf`;
        document.getElementById('v-gab').src = `./ro${num}-gabarito.pdf`;
        document.getElementById('label-exame').innerText = `üìç EXAME XXX${num}`;
        if(window.innerWidth < 1024) toggleSidebarMobile();
    }

    // BACKUP E CRUD
    function renderizarTudo() {
        bancos.forEach(banco => {
            const db = JSON.parse(localStorage.getItem(banco)) || {};
            const container = document.getElementById('list-' + banco);
            container.innerHTML = Object.keys(db).map(id => `
                <div class="menu-item">
                    <span onclick="abrirConsulta('${banco}', '${id}')" style="flex:1"><b>${db[id].nome}</b></span>
                    <span onclick="event.stopPropagation(); entrarModoEdicao('${banco}', '${id}')">‚úèÔ∏è</span>
                </div>`).join('') + `<button class="btn-action" style="width:100%; background:#333; margin-top:5px;" onclick="entrarModoEdicao('${banco}', 'novo')">+ NOVO</button>`;
        });
    }

    function abrirConsulta(banco, id) {
        const db = JSON.parse(localStorage.getItem(banco));
        textoConsultado = db[id].texto;
        document.getElementById('titulo-consulta').innerText = db[id].nome;
        document.getElementById('corpo-consulta').innerText = db[id].texto;
        document.getElementById('header-consulta').style.backgroundColor = cores[banco];
        document.getElementById('janela-consulta').style.display = 'flex';
    }
    function fecharConsulta() { document.getElementById('janela-consulta').style.display = 'none'; }
    function inserirNoEditor() { if(!modoEdicao) document.getElementById('area-peca').value += "\n" + textoConsultado; fecharConsulta(); }

    function entrarModoEdicao(banco, id) {
        if(modoEdicao) return;
        const db = JSON.parse(localStorage.getItem(banco)) || {};
        cachePeca = document.getElementById('area-peca').value;
        ctx = { banco, id };
        modoEdicao = true;
        const item = id === 'novo' ? { nome: "T√çTULO", texto: "CONTE√öDO" } : db[id];
        document.getElementById('area-peca').value = `${item.nome}\n---\n${item.texto}`;
        document.getElementById('nome-item-editando').innerText = item.nome;
        document.getElementById('aviso-edicao').style.display = "block";
    }
    function salvarAlteracoes() {
        let db = JSON.parse(localStorage.getItem(ctx.banco)) || {};
        const partes = document.getElementById('area-peca').value.split('\n---\n');
        const id = ctx.id === 'novo' ? 'ID'+Date.now() : ctx.id;
        db[id] = { nome: partes[0].trim(), texto: partes[1] || "" };
        localStorage.setItem(ctx.banco, JSON.stringify(db));
        cancelarEdicao();
    }
    function cancelarEdicao() {
        modoEdicao = false; document.getElementById('area-peca').value = cachePeca;
        document.getElementById('aviso-edicao').style.display = "none"; renderizarTudo();
    }

    function fazerBackup() {
        const dados = {}; bancos.forEach(b => dados[b] = JSON.parse(localStorage.getItem(b)));
        const blob = new Blob([JSON.stringify(dados)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `backup_joaquim.json`; a.click();
    }
    function importarBackup(input) {
        const leitor = new FileReader();
        leitor.onload = (e) => {
            const dados = JSON.parse(e.target.result);
            Object.keys(dados).forEach(k => localStorage.setItem(k, JSON.stringify(dados[k])));
            location.reload();
        };
        leitor.readAsText(input.files[0]);
    }
    function exportarTXT() { 
        const b = new Blob([document.getElementById('area-peca').value], {type:'text/plain'}); 
        const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = "Peca.txt"; a.click(); 
    }
    function expandir(id) { const el = document.getElementById(id); if (el.requestFullscreen) el.requestFullscreen(); else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen(); }

    window.onload = () => {
        montarExames(); renderizarTudo();
        let s = 18000; setInterval(() => {
            let h=parseInt(s/3600), m=parseInt((s%3600)/60), sc=parseInt(s%60);
            document.getElementById('timer').textContent = `${h<10?'0'+h:h}:${m<10?'0'+m:m}:${sc<10?'0'+sc:sc}`;
            if(s > 0) s--;
        }, 1000);
    };
</script>
</body>
</html>
