<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARYANNA 2026 - PAINEL DE CONTROLE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #020617; --gold: #fbbf24; --card-bg: #1e293b; --text: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); color: var(--text); margin: 0; padding: 20px; }
        
        .header-mentoria { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); padding-bottom: 15px; margin-bottom: 30px; }
        .btn-back { padding: 10px 20px; background: var(--gold); color: black; border-radius: 8px; text-decoration: none; font-weight: 900; }

        .historico-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .card-estudo { 
            background: var(--card-bg); border-radius: 12px; padding: 20px; border: 1px solid #334155; position: relative;
            transition: 0.3s; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
        }
        .card-estudo:hover { border-color: var(--gold); transform: translateY(-5px); }

        .badge-exame { background: var(--gold); color: black; padding: 4px 10px; border-radius: 5px; font-weight: 800; font-size: 0.8rem; }
        .data-hora { font-size: 0.75rem; color: #94a3b8; margin-top: 5px; }
        .preview-text { font-size: 0.85rem; margin: 15px 0; color: #cbd5e1; line-height: 1.4; font-style: italic; }

        .actions { display: flex; gap: 10px; margin-top: 15px; }
        .btn-open { flex: 1; background: #3b82f6; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        /* BOT√ÉO DE EXCLUS√ÉO */
        .btn-delete { 
            background: #ef4444; color: white; border: none; width: 35px; height: 35px; border-radius: 6px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .btn-delete:hover { background: #b91c1c; transform: scale(1.1); }

        .empty-state { text-align: center; padding: 50px; color: #64748b; font-weight: bold; grid-column: 1/-1; }
    </style>
</head>
<body>

<header class="header-mentoria">
    <div>
        <h1 style="margin:0; color:var(--gold);">üèÜ MEUS TROF√âUS</h1>
        <p style="margin:5px 0 0 0; font-size:0.9rem; opacity:0.8;">Hist√≥rico de V√¥o e Pe√ßas Arquivadas</p>
    </div>
    <a href="index.html" class="btn-back"><i class="fas fa-plane"></i> VOLTAR AO FLIGHT PLAN</a>
</header>

<div class="historico-grid" id="historico-lista">
    <div class="empty-state">Buscando registros no banco de dados...</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const historicoRef = ref(db, 'mentoria/historico');

    // FUN√á√ÉO PARA DELETAR UM REGISTRO ESPEC√çFICO
    window.deletarRegistro = (id) => {
        if(confirm("Comandante, confirma a exclus√£o definitiva deste trof√©u?")) {
            const registroRef = ref(db, `mentoria/historico/${id}`);
            remove(registroRef)
                .then(() => alert("Registro removido com sucesso!"))
                .catch((err) => alert("Erro ao deletar: " + err.message));
        }
    };

    // FUN√á√ÉO PARA ABRIR O CONTE√öDO SALVO
    window.abrirPeca = (id) => {
        onValue(ref(db, `mentoria/historico/${id}`), (s) => {
            const data = s.val();
            if(data) {
                const win = window.open("", "_blank");
                win.document.write(`
                    <html>
                    <head><title>Exame ${data.exame} - Detalhes</title></head>
                    <body style="background:#f1f5f9; padding:50px; font-family:serif;">
                        <div style="background:white; max-width:800px; margin:0 auto; padding:40px; box-shadow:0 0 20px rgba(0,0,0,0.1);">
                            ${data.conteudoFull}
                        </div>
                    </body>
                    </html>
                `);
            }
        }, { onlyOnce: true });
    };

    // ESCUTAR O BANCO EM TEMPO REAL
    onValue(historicoRef, (snapshot) => {
        const container = document.getElementById('historico-lista');
        container.innerHTML = '';
        const data = snapshot.val();

        if (!data) {
            container.innerHTML = '<div class="empty-state">Nenhum trof√©u encontrado. Hora de treinar!</div>';
            return;
        }

        // Converte o objeto em array e inverte para os mais novos aparecerem primeiro
        const entries = Object.entries(data).reverse();

        entries.forEach(([id, info]) => {
            const card = document.createElement('div');
            card.className = 'card-estudo';
            card.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <span class="badge-exame">EXAME ${info.exame}</span>
                    <button class="btn-delete" onclick="window.deletarRegistro('${id}')" title="Excluir Permanente">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <div class="data-hora"><i class="far fa-calendar-alt"></i> ${info.data} √†s ${info.hora}</div>
                <div class="preview-text">"${info.preview || 'Sem rascunho visual...'}"</div>
                <div class="actions">
                    <button class="btn-open" onclick="window.abrirPeca('${id}')">
                        <i class="fas fa-file-pdf"></i> ABRIR FOLHA COMPLETA
                    </button>
                </div>
            `;
            container.appendChild(card);
        });
    });
</script>
</body>
</html>
