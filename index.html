<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FOLHA ELITE | CAMPO DE BATALHA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #1e293b; --gold: #fbbf24; 
            --bg-page: #ffffff; --paper-color: #ffffff; 
            --text-color: #1e293b; --line-color: #e2e8f0;
            --header-h: 65px;
        }

        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; 
            --bg-page: #1e293b; --paper-color: #1e293b; 
            --text-color: #f8fafc; --line-color: #334155;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body { 
            background-color: var(--bg-page) !important; 
            height: 100vh; width: 100vw; overflow: hidden;
        }
        
        body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; }

        header { 
            background: var(--primary); height: var(--header-h); padding: 0 10px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }

        .nav-group { display: flex; gap: 8px; align-items: center; }

        .btn-ref {
            height: 38px; width: 38px; border-radius: 6px; border: 2px solid var(--gold);
            background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 0.8rem;
        }

        .btn-tool { 
            height: 38px; width: 38px; border-radius: 6px; border: none;
            color: white; cursor: pointer; background: #475569;
            display: flex; align-items: center; justify-content: center; font-size: 1.1rem;
        }

        .tabs-fgv { background: #1e293b; display: flex; justify-content: center; gap: 2px; padding: 5px 5px 0 5px; border-bottom: 2px solid var(--gold); }
        .tab-btn { padding: 10px 12px; border: none; background: #334155; color: #94a3b8; font-weight: 800; font-size: 0.65rem; cursor: pointer; border-radius: 6px 6px 0 0; }
        .tab-btn.active { background: var(--paper-color); color: var(--text-color); }

        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-page) !important; }
        .sidebar { width: 70px; background: #1e293b; display: flex; flex-direction: column; gap: 5px; padding: 5px; overflow-y: auto; }
        
        .exame-btn { width: 100%; height: 35px; background: #334155; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 0.8rem; color: #cbd5e1; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: var(--primary); }

        .editor-container { flex: 1; overflow-y: auto; background: var(--bg-page) !important; padding-bottom: 100px; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; margin: 0 auto; min-height: 101vh; padding: 40px 30px; position: relative; }
        .editor-area { outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); font-family: 'Times New Roman', serif; background-image: repeating-linear-gradient(transparent, transparent 29px, var(--line-color) 29px, var(--line-color) 30px); min-height: 80vh; width: 100%; word-wrap: break-word; white-space: pre-wrap; }

        .paper-tools { position: fixed; left: 85px; bottom: 30px; display: flex; flex-direction: column; gap: 12px; z-index: 1500; }
        .btn-side { width: 50px; height: 50px; border-radius: 12px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.3rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        
        .side-save { background: #22c55e; } 
        .side-mentoria { background: #a855f7; } 
        .side-pecas { background: #1e293b; color: var(--gold); border: 1px solid var(--gold); }
        .side-justica { background: #3b82f6; } 
        .side-clear { background: #ef4444; }

        .pdf-panel { position: fixed; inset: 0; background: white; transform: translateY(100%); transition: 0.3s; z-index: 2000; display: flex; flex-direction: column; }
        .pdf-panel.open { transform: translateY(0); }

        @media (max-width: 600px) { .paper-tools { left: 0; bottom: 0; width: 100%; flex-direction: row; background: var(--primary); padding: 10px 10px 30px 10px; justify-content: space-around; } }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="window.location.href='index.html'"><i class="fas fa-home"></i></button>
        <button class="btn-tool" onclick="window.toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>

    <div class="nav-group">
        <button class="btn-ref" onclick="window.togglePdf('p')">P</button>
        <button class="btn-ref" onclick="window.togglePdf('g')">G</button>
        <button class="btn-ref" onclick="window.togglePdf('v')">V</button>
    </div>

    <div class="nav-group">
        <button class="btn-tool" style="background:#a855f7" onclick="window.location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" id="btn-sync" style="background:#22c55e" onclick="window.salvarManual()"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>
</header>

<div class="tabs-fgv">
    <button class="tab-btn active" id="btn-peca" onclick="window.switchTab('peca')">Peça</button>
    <button class="tab-btn" id="btn-q1" onclick="window.switchTab('q1')">Q. 1</button>
    <button class="tab-btn" id="btn-q2" onclick="window.switchTab('q2')">Q. 2</button>
    <button class="tab-btn" id="btn-q3" onclick="window.switchTab('q3')">Q. 3</button>
    <button class="tab-btn" id="btn-q4" onclick="window.switchTab('q4')">Q. 4</button>
</div>

<main>
    <aside class="sidebar" id="exam-nav"></aside>

    <section class="editor-container">
        <div class="paper">
            <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
        </div>
        
        <div class="paper-tools">
            <button class="btn-side side-save" onclick="window.salvarManual()"><i class="fas fa-save"></i></button>
            <button class="btn-side side-mentoria" onclick="window.enviarParaMentoria()"><i class="fas fa-rocket"></i></button>
            <button class="btn-side side-pecas" onclick="window.abrirPecas()"><i class="fas fa-scroll"></i></button>
            <button class="btn-side side-justica" onclick="window.injetarJustica()"><i class="fas fa-gavel"></i></button>
            <button class="btn-side side-clear" onclick="window.resetarFolha()"><i class="fas fa-trash-alt"></i></button>
        </div>
    </section>
</main>

<div class="pdf-panel" id="pdf-panel">
    <div style="background:#000; padding:10px; display:flex; justify-content:space-between; align-items:center;">
        <span style="color:white; font-weight:800;">PDF VIEW</span>
        <button onclick="window.closePdf()" style="background:#ef4444; color:white; border:none; padding:8px 15px; border-radius:5px;">FECHAR</button>
    </div>
    <iframe id="pdf-frame" style="width:100%; flex:1; border:none;"></iframe>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, get, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let activeEx = localStorage.getItem('lastEx') || "41";
    let activeTab = "peca";
    const editor = document.getElementById('main-editor');

    // Funções anexadas ao WINDOW para os botões funcionarem
    window.switchTab = (tab) => {
        activeTab = tab;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${tab}`).classList.add('active');
        editor.innerText = localStorage.getItem(`draft_${activeEx}_${tab}`) || (tab==='peca' ? '' : 'A)\n\nB)');
    };

    window.togglePdf = (m) => {
        const url = m === 'v' ? 'vade.pdf' : `exame${activeEx}${m}.pdf`;
        document.getElementById('pdf-frame').src = url;
        document.getElementById('pdf-panel').classList.add('open');
    };

    window.closePdf = () => document.getElementById('pdf-panel').classList.remove('open');

    window.salvarManual = async () => {
        const btn = document.getElementById('btn-sync');
        btn.style.opacity = '0.5';
        try {
            await set(ref(db, `estudos/${activeEx}/${activeTab}`), { text: editor.innerText, ts: serverTimestamp() });
            localStorage.setItem(`draft_${activeEx}_${activeTab}`, editor.innerText);
            btn.style.background = "#fbbf24";
            setTimeout(() => btn.style.background = "#22c55e", 500);
        } catch(e) { alert("Erro ao salvar online!"); }
        btn.style.opacity = '1';
    };

    window.enviarParaMentoria = async () => {
        const id = Date.now();
        const info = {
            exame: activeEx,
            peca: activeTab === 'peca' ? "PEÇA PRÁTICA" : `QUESTÃO ${activeTab.replace('q','')}`,
            conteudo: editor.innerText,
            data: new Date().toLocaleString('pt-BR'),
            ts: id
        };
        await set(ref(db, 'estudos_finalizados/' + id), info);
        alert("Snapshot enviado para a Mentoria!");
    };

    window.resetarFolha = () => { if(confirm("Limpar aba atual?")) editor.innerText = ""; };

    window.toggleTheme = () => {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme_elite', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    };

    window.abrirPecas = () => alert("Integre o seu arquivo estruturas.js para listar as peças aqui!");
    window.injetarJustica = () => alert("Integre o seu arquivo banco-espelhos.js para injetar o gabarito!");

    // Inicialização da Sidebar
    const nav = document.getElementById('exam-nav');
    for (let i = 44; i >= 35; i--) {
        const btn = document.createElement('div');
        btn.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
        btn.innerText = `E${i}`;
        btn.onclick = () => {
            activeEx = i.toString();
            localStorage.setItem('lastEx', activeEx);
            document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            window.switchTab(activeTab);
        };
        nav.appendChild(btn);
    }

    // Auto-save no LocalStorage enquanto digita
    editor.addEventListener('input', () => {
        localStorage.setItem(`draft_${activeEx}_${activeTab}`, editor.innerText);
    });

    // Carregar Tema Inicial
    if(localStorage.getItem('theme_elite') === 'dark') document.body.classList.add('dark-mode');
</script>
</body>
</html>
