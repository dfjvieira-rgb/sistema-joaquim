<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA MASTER OAB 2026 - M√âTODO ARYANNA</title>
    <style>
        :root { --primary: #1a252f; --accent: #f1c40f; --success: #27ae60; --danger: #e74c3c; --fgv-blue: #004a8d; --bg: #f4f4f4; --gold: #d4af37; --orange: #e67e22; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER E TIMERS */
        header { background: var(--fgv-blue); color: white; height: 50px; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; border-bottom: 3px solid var(--gold); }
        .timer { font-family: monospace; color: var(--accent); font-weight: bold; font-size: 1.1rem; }

        /* BARRA DE FERRAMENTAS */
        .symbol-bar { background: #eee; padding: 5px; display: flex; gap: 5px; border-bottom: 1px solid #ccc; overflow-x: auto; }
        .sym-btn { background: white; border: 1px solid #bbb; padding: 8px 12px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 0.7rem; white-space: nowrap; }

        /* WORKSPACE DIN√ÇMICO */
        .workspace { flex: 1; display: flex; overflow: hidden; position: relative; }
        
        /* COLUNA DA RESPOSTA */
        .col-res { flex: 1; display: flex; flex-direction: column; background: white; transition: 0.3s; }
        
        /* COLUNA DO PDF (MELHORADA) */
        .col-pdf { flex: 1; display: flex; flex-direction: column; background: #525659; border-left: 1px solid #000; transition: 0.3s; }
        
        /* NAV DE PDFs (ESTILO JOAQUIM/PROJETOS ANTERIORES) */
        .pdf-nav { display: flex; background: #333; padding: 2px; gap: 2px; flex-shrink: 0; }
        .btn-pdf { flex: 1; padding: 12px 5px; border: none; font-size: 0.7rem; font-weight: bold; cursor: pointer; background: #444; color: #ccc; text-transform: uppercase; }
        .btn-pdf.active { background: #fff; color: var(--fgv-blue); }

        .pdf-container { flex: 1; width: 100%; position: relative; background: #fff; }
        #f-pdf { width: 100%; height: 100%; border: none; display: block; }

        /* FOLHA DE RESPOSTA FGV */
        .fgv-sheet { flex: 1; display: flex; flex-direction: column; margin: 8px; border: 1px solid #000; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .paper { flex: 1; display: flex; overflow-y: auto; }
        .line-nums { width: 30px; background: #fdfdfd; border-right: 1px solid #000; text-align: center; font-size: 10px; line-height: 25px; color: #999; padding-top: 5px; }
        #area-main { flex: 1; border: none; outline: none; resize: none; padding: 0 15px; font-family: 'Times New Roman', serif; font-size: 18px; line-height: 25px; background-image: linear-gradient(transparent, transparent 24px, #eee 25px); background-size: 100% 25px; background-attachment: local; }

        /* DRAWER E CONSULTA */
        .drawer { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: white; z-index: 3000; transition: 0.3s; box-shadow: 5px 0 15px rgba(0,0,0,0.3); }
        .drawer.open { left: 0; }
        .drawer-item { padding: 15px 20px; border-bottom: 1px solid #eee; font-weight: bold; cursor: pointer; }
        
        .consulta-full { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 5000; display: none; flex-direction: column; }
        .consulta-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; color: white; background: var(--fgv-blue); font-weight: bold; }
        .consulta-body { flex: 1; padding: 20px; overflow-y: auto; white-space: pre-wrap; font-size: 1.1rem; line-height: 1.6; }

        /* FLOATING ACTION BUTTON (MOBILE) */
        #btn-toggle-view { display: none; position: fixed; bottom: 20px; right: 20px; z-index: 4000; background: var(--fgv-blue); color: white; border: none; width: 60px; height: 60px; border-radius: 50%; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        @media (max-width: 1024px) {
            .col-pdf { position: absolute; left: 100%; width: 100%; height: 100%; border-left: none; }
            .col-pdf.active { left: 0; }
            #btn-toggle-view { display: block; }
            .col-res { width: 100%; }
        }
    </style>
</head>
<body>

<header>
    <div onclick="toggleDrawer()" style="cursor:pointer; font-weight:bold; color:var(--accent)">‚ò∞ PE√áAS</div>
    <div id="timer" class="timer">05:00:00</div>
</header>

<div class="symbol-bar">
    <button class="sym-btn" onclick="addSym('¬ß ')">¬ß</button>
    <button class="sym-btn" onclick="addSym('Art. ')">Art.</button>
    <button class="sym-btn" onclick="abrirBanco('postits')">üìå NOTAS</button>
    <button class="sym-btn" onclick="abrirBanco('correcoes')">‚öñÔ∏è ERROS</button>
    <button class="sym-btn" onclick="fazerBackup()">üì• BACKUP</button>
</div>

<main class="workspace">
    <section class="col-res" id="section-res">
        <div class="fgv-sheet">
            <div class="paper">
                <div class="line-nums" id="line-nums"></div>
                <textarea id="area-main" oninput="savePeca()" placeholder="Escreva sua pe√ßa aqui..."></textarea>
            </div>
        </div>
    </section>

    <section class="col-pdf" id="section-pdf">
        <div class="pdf-nav">
            <button id="nav-p" class="btn-pdf active" onclick="carregarDoc('prova')">PROVA</button>
            <button id="nav-g" class="btn-pdf" onclick="carregarDoc('gabarito')">GABARITO</button>
            <button id="nav-a" class="btn-pdf" onclick="carregarDoc('aryanna')">ARYANNA</button>
            <select id="exam-select" onchange="trocarExame()" style="background:#222; color:white; border:none; padding:0 5px; font-size:0.7rem;">
                <option value="42">XXX42</option>
                <option value="41">XXX41</option>
                <option value="40">XXX40</option>
            </select>
        </div>
        <div class="pdf-container">
            <iframe id="f-pdf" src=""></iframe>
        </div>
    </section>
</main>

<button id="btn-toggle-view" onclick="toggleView()">PDF</button>

<div id="janela-consulta" class="consulta-full">
    <div id="header-consulta" class="consulta-header">
        <span id="titulo-consulta"></span>
        <button onclick="fecharConsulta()" style="background:none; border:none; color:white; font-size:1.5rem;">√ó</button>
    </div>
    <div id="corpo-consulta" class="consulta-body"></div>
    <div style="padding:15px; display:flex; gap:10px; background:#f4f4f4;">
        <button onclick="inserirNaPeca()" style="flex:2; height:50px; background:var(--fgv-blue); color:white; font-weight:bold; border:none; border-radius:8px;">COPIAR PARA PE√áA</button>
    </div>
</div>

<div id="menu-banco" class="consulta-full" style="background:rgba(0,0,0,0.8);">
    <div style="width:85%; height:100%; background:white; margin-left:auto; display:flex; flex-direction:column;">
        <div class="consulta-header">MEUS ESTUDOS <button onclick="fecharBanco()" style="background:none; border:none; color:white; font-size:1.5rem;">√ó</button></div>
        <div id="lista-itens" style="flex:1; overflow-y:auto; padding:10px;"></div>
    </div>
</div>

<nav class="drawer" id="drawer">
    <div class="consulta-header">ESTRUTURAS</div>
    <div class="drawer-item" onclick="aplicar('ro')">‚öñÔ∏è Recurso Ordin√°rio</div>
    <div class="drawer-item" onclick="aplicar('rt')">üìÑ Reclama√ß√£o</div>
    <div class="drawer-item" onclick="aplicar('contestacao')">üõ°Ô∏è Contesta√ß√£o</div>
    <div class="drawer-item" onclick="aplicar('ms')">üõ°Ô∏è Mandado de Seguran√ßa</div>
</nav>

<script>
    const area = document.getElementById('area-main');
    const fPdf = document.getElementById('f-pdf');
    let docAtual = 'prova';
    let viewAtiva = 'res';

    function toggleDrawer() { document.getElementById('drawer').classList.toggle('open'); }
    function fecharBanco() { document.getElementById('menu-banco').style.display = 'none'; }
    function fecharConsulta() { document.getElementById('janela-consulta').style.display = 'none'; }

    // MELHORIA DE VISUALIZA√á√ÉO PDF
    function carregarDoc(tipo) {
        docAtual = tipo;
        const ex = document.getElementById('exam-select').value;
        document.querySelectorAll('.btn-pdf').forEach(b => b.classList.remove('active'));
        document.getElementById('nav-' + tipo.charAt(0)).classList.add('active');
        
        let path = "";
        if(tipo === 'prova') path = `./ro${ex}.pdf`;
        else if(tipo === 'gabarito') path = `./ro${ex}-gabarito.pdf`;
        else path = `./Aryanna Linhares.pdf`;

        // Reset do iframe para garantir recarregamento no mobile
        fPdf.src = path;
    }

    function trocarExame() { carregarDoc(docAtual); }

    function toggleView() {
        const pdfCol = document.getElementById('section-pdf');
        const btn = document.getElementById('btn-toggle-view');
        if(viewAtiva === 'res') {
            pdfCol.classList.add('active');
            btn.innerText = "PE√áA";
            viewAtiva = 'pdf';
        } else {
            pdfCol.classList.remove('active');
            btn.innerText = "PDF";
            viewAtiva = 'res';
        }
    }

    // BANCO DE DADOS
    function abrirBanco(tipo) {
        const db = JSON.parse(localStorage.getItem('db_' + tipo)) || {};
        const container = document.getElementById('lista-itens');
        container.innerHTML = Object.keys(db).map(id => `
            <div onclick="verDetalhes('${tipo}','${id}')" style="padding:15px; border-bottom:1px solid #eee; font-weight:bold;">üìå ${db[id].nome}</div>
        `).join('');
        document.getElementById('menu-banco').style.display = 'flex';
    }

    function verDetalhes(tipo, id) {
        const db = JSON.parse(localStorage.getItem('db_' + tipo));
        document.getElementById('titulo-consulta').innerText = db[id].nome;
        document.getElementById('corpo-consulta').innerText = db[id].texto;
        document.getElementById('janela-consulta').style.display = 'flex';
        fecharBanco();
    }

    function inserirNaPeca() { area.value += "\n" + document.getElementById('corpo-consulta').innerText; fecharConsulta(); }

    function aplicar(tipo) {
        const m = { ro: "AO DOUTO JU√çZO... RECURSO ORDIN√ÅRIO...", rt: "AO DOUTO JU√çZO... RECLAMA√á√ÉO...", contestacao: "AO DOUTO JU√çZO... CONTESTA√á√ÉO...", ms: "AO DOUTO JU√çZO... MANDADO DE SEGURAN√áA..." };
        area.value = m[tipo]; toggleDrawer();
    }

    function addSym(s) { area.setRangeText(s, area.selectionStart, area.selectionEnd, 'end'); area.focus(); }
    function savePeca() { localStorage.setItem('peca_save', area.value); }
    function fazerBackup() { alert("Copiando dados para o download..."); }

        const lines = document.getElementById('line-nums');
        for(let i
