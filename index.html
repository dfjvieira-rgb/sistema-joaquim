<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SISTEMA ELITE - MENTORIA INTELIGENTE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f1f5f9; --text: #0f172a; --primary: #1d4ed8; --border: #cbd5e1; --purple: #7c3aed; --success: #059669; --danger: #dc2626; --gold: #fbbf24; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 60px; }
        header { background: #0f172a; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid var(--gold); }
        .btn-voltar { background: rgba(251, 191, 36, 0.2); color: white; border: 2px solid var(--gold); padding: 10px 15px; border-radius: 8px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 8px; text-decoration: none; }
        
        /* Alerta de Identifica칞칚o Autom치tica */
        .radar-status { background: #0f172a; color: var(--gold); padding: 10px; text-align: center; font-size: 0.75rem; font-weight: 800; border-bottom: 2px solid var(--gold); }
        
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; }
        .panel { background: #fff; border-radius: 12px; border: 2px solid var(--border); overflow: hidden; height: fit-content; }
        .panel-header { padding: 12px; background: #f8fafc; border-bottom: 2px solid var(--border); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; text-align: center; }
        .panel-body { padding: 15px; }
        label { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 5px; color: #64748b; }
        input, textarea { width: 100%; border: 2px solid var(--border); border-radius: 8px; padding: 12px; font-size: 1rem; margin-bottom: 10px; font-family: inherit; }
        .btn-save { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 800; color: #fff; cursor: pointer; text-transform: uppercase; }
        .card { background: #f8fafc; padding: 15px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 10px; position: relative; }
        .btn-edit-tool { position: absolute; top: 10px; right: 10px; display: flex; gap: 10px; }
        .btn-edit-tool i { cursor: pointer; color: #94a3b8; }
        .btn-reveal { background: #1e293b; color: #fff; border: none; padding: 12px; border-radius: 6px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 5px; }
        .hidden-content { display: none; margin-top: 10px; padding: 12px; background: #dcfce7; border: 1px solid var(--success); border-radius: 6px; font-weight: 700; }
        @media (max-width: 900px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <a href="index.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> VOLTAR</a>
    <div style="font-weight: 800; color: var(--gold);">MENTORIA DE ELITE</div>
</header>

<div class="radar-status" id="radar-info">
    <i class="fas fa-satellite-dish"></i> RADAR: AGUARDANDO SINCRONIA...
</div>

<main class="dashboard">
    <section class="panel" style="border-top: 6px solid var(--success);">
        <div class="panel-header">Preliminares</div>
        <div class="panel-body">
            <input type="hidden" id="id-pre">
            <label>T칤tulo</label><input type="text" id="pre-t">
            <label>Fundamenta칞칚o</label><textarea id="pre-c"></textarea>
            <button class="btn-save" style="background: var(--success);" onclick="salvar('pre')">Salvar</button>
            <div id="feed-pre" style="margin-top:15px;"></div>
        </div>
    </section>

    <section class="panel" style="border-top: 6px solid var(--purple);">
        <div class="panel-header">Qual a Pe칞a? (Auto-Scanner)</div>
        <div class="panel-body">
            <div id="peca-detectada-alert" style="display:none; margin-bottom:15px; padding:10px; background:var(--gold); border-radius:8px; color:#000; font-weight:800; font-size:0.8rem; text-align:center;">
                游뚿 SUGEST츾O DO ESPELHO: <span id="nome-peca-sugerida">---</span>
            </div>
            <input type="hidden" id="id-peca">
            <label>Enunciado / Comando</label><textarea id="peca-t"></textarea>
            <label>Gabarito Identificado</label><input type="text" id="peca-c">
            <button class="btn-save" style="background: var(--purple);" onclick="salvar('peca')">Salvar Manualmente</button>
            <div id="feed-peca" style="margin-top:15px;"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    // IMPORTANTE: Certifique-se que o banco-espelhos.js est치 na mesma pasta
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    const paths = { pre: 'v13_pre', peca: 'v13_peca' };

    // --- L칍GICA DE IDENTIFICA칂츾O AUTOM츼TICA (A ROTA CERTA) ---
    function iniciarScannerAutomatico() {
        // Pega o Exame Ativo (Simulando a pegada do index.html ou localStorage)
        const exameAtivo = localStorage.getItem('activeExame') || "41";
        const radar = document.getElementById('radar-info');
        const alertaPeca = document.getElementById('peca-detectada-alert');
        const nomePeca = document.getElementById('nome-peca-sugerida');

        radar.innerHTML = `<i class="fas fa-sync fa-spin"></i> ESCANEANDO ESPELHO DO EXAME ${exameAtivo}...`;

        const conteudoEspelho = BANCO_ESPELHOS[exameAtivo] ? BANCO_ESPELHOS[exameAtivo].toLowerCase() : "";

        if (conteudoEspelho) {
            let sugestao = "";
            if (conteudoEspelho.includes("recurso ordin치rio")) sugestao = "RECURSO ORDIN츼RIO";
            else if (conteudoEspelho.includes("contesta칞칚o")) sugestao = "CONTESTA칂츾O";
            else if (conteudoEspelho.includes("reclama칞칚o trabalhista")) sugestao = "RECLAMA칂츾O TRABALHISTA";
            else if (conteudoEspelho.includes("agravo de peti칞칚o")) sugestao = "AGRAVO DE PETI칂츾O";
            else if (conteudoEspelho.includes("recurso de revista")) sugestao = "RECURSO DE REVISTA";

            if (sugestao) {
                alertaPeca.style.display = "block";
                nomePeca.innerText = sugestao;
                radar.innerHTML = `<i class="fas fa-check-circle" style="color:#22c55e"></i> IDENTIFICADO: ${exameAtivo} -> ${sugestao}`;
                // Preenche o campo de gabarito automaticamente para facilitar
                if(!document.getElementById('peca-c').value) document.getElementById('peca-c').value = sugestao;
            }
        } else {
            radar.innerHTML = `<i class="fas fa-exclamation-triangle"></i> SEM DADOS PARA O EXAME ${exameAtivo}`;
        }
    }

    // Chama o scanner ao carregar a p치gina
    window.addEventListener('load', iniciarScannerAutomatico);

    // --- RESTANTE DAS FUN칂칏ES ORIGINAIS ---
    window.toggleR = (btn) => { 
        const div = btn.nextElementSibling; 
        div.style.display = (div.style.display === "block" ? "none" : "block"); 
    };

    window.salvar = (type) => {
        const id = document.getElementById(`id-${type}`).value;
        const t = document.getElementById(`${type}-t`).value;
        const c = document.getElementById(`${type}-c`).value;
        if(!t || !c) return;
        const data = { t, c, ts: serverTimestamp() };
        if(id) set(ref(db, `${paths[type]}/${id}`), data);
        else push(ref(db, paths[type]), data);
        document.getElementById(`id-${type}`).value = '';
        document.getElementById(`${type}-t`).value = '';
        document.getElementById(`${type}-c`).value = '';
    };

    window.editar = (type, id, t, c) => {
        document.getElementById(`id-${type}`).value = id;
        document.getElementById(`${type}-t`).value = t;
        document.getElementById(`${type}-c`).value = c;
    };

    window.excluir = (type, id) => { if(confirm("Apagar?")) remove(ref(db, `${paths[type]}/${id}`)); };

    onValue(ref(db), (snap) => {
        const v = snap.val() || {};
        Object.keys(paths).forEach(type => {
            const f = document.getElementById(`feed-${type}`); f.innerHTML = "";
            const obj = v[paths[type]] || {};
            Object.keys(obj).forEach(id => {
                const item = obj[id];
                f.innerHTML += `<div class="card">
                    <div class="btn-edit-tool">
                        <i class="fas fa-pen" onclick="editar('${type}','${id}','${item.t}','${item.c}')"></i>
                        <i class="fas fa-trash" onclick="excluir('${type}','${id}')"></i>
                    </div>
                    ${type==='peca' ? `<p>${item.t}</p><button class="btn-reveal" onclick="toggleR(this)">VER GABARITO</button><div class="hidden-content">${item.c}</div>` : `<strong>${item.t}</strong><p>${item.c}</p>`}
                </div>`;
            });
        });
    });
</script>
</body>
</html>
