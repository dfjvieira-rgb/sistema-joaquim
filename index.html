<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador OAB - Treino de Mem칩ria</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --warning: #f1c40f;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Cabe칞alho */
        header {
            background-color: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #timer {
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--warning);
        }

        main {
            display: flex;
            flex: 1;
            padding: 1rem;
            gap: 1rem;
            overflow: hidden;
        }

        /* Coluna 1: Menu de Pe칞as */
        .sidebar {
            flex: 0 0 260px;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .sidebar h2 {
            font-size: 1rem;
            color: var(--primary);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 8px;
            margin-bottom: 15px;
        }

        .btn-peca {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .btn-peca:hover {
            background: var(--accent);
            color: white;
            transform: translateX(5px);
        }

        /* Coluna 2: Treino de Mem칩ria (Rascunho) */
        .training-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .training-area h3 { margin: 0; font-size: 1.1rem; color: var(--primary); }

        textarea {
            flex: 1;
            width: 100%;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            resize: none;
            box-sizing: border-box;
            background: #fafafa;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
        }

        /* Coluna 3: Visualizador de Gabarito */
        .pdf-area {
            flex: 1.5;
            background: #95a5a6;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .pdf-toolbar {
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Escondido at칠 selecionar */
        }

        .placeholder {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
            background: #7f8c8d;
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            main { flex-direction: column; overflow: auto; }
            .sidebar, .training-area, .pdf-area { flex: none; width: 100%; height: 400px; }
        }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:10px;">
        <span style="font-size: 1.5rem;">游</span>
        <h1 style="margin:0; font-size: 1.2rem;">SISTEMA JOAQUIM - Treino Ativo</h1>
    </div>
    <div id="timer">05:00:00</div>
</header>

<main>
    <nav class="sidebar">
        <h2>游닀 GABARITOS</h2>
        <button class="btn-peca" onclick="abrirGabarito('ro35.pdf', 'Recurso Ordin치rio XXXV')">游닀 Gabarito 1 (RO XXXV)</button>
        
        <button class="btn-peca" onclick="abrirGabarito('rt36.pdf', 'Reclama칞칚o XXXVI')">游닀 Gabarito 2 (RT)</button>
        <button class="btn-peca" onclick="abrirGabarito('cont37.pdf', 'Contesta칞칚o XXXVII')">游닀 Gabarito 3 (Contesta칞칚o)</button>
        <button class="btn-peca" onclick="abrirGabarito('ed38.pdf', 'Embargos XXXVIII')">游닀 Gabarito 4 (ED)</button>
        <button class="btn-peca" onclick="abrirGabarito('ms39.pdf', 'Seguran칞a XXXIX')">游닀 Gabarito 5 (MS)</button>
    </nav>

    <section class="training-area">
        <h3>九꽲잺 Treino de Mem칩ria</h3>
        <p style="font-size: 0.8rem; color: #7f8c8d; margin: 0;">Escreva os fundamentos e artigos antes de conferir:</p>
        <textarea id="editor" placeholder="Digite aqui sua estrutura... Ex:
1. Endere칞amento: Vara do Trabalho
2. Fundamento: Art. 840, 춶1췈 CLT
3. Teses: Adicional de Periculosidade..."></textarea>
        <button onclick="limparTexto()" style="padding: 5px; background: #eee; border: 1px solid #ccc; cursor: pointer; border-radius: 4px; font-size: 0.7rem;">Limpar Editor</button>
    </section>

    <section class="pdf-area">
        <div class="pdf-toolbar">
            <span id="label-peca">Aguardando sele칞칚o...</span>
        </div>
        <div id="pdf-placeholder" class="placeholder">
            <div>
                <p style="font-size: 3rem; margin:0;">游늯</p>
                <p>Termine seu rascunho e<br>selecione uma pe칞a ao lado.</p>
            </div>
        </div>
        <iframe id="pdf-viewer" src=""></iframe>
    </section>
</main>

<script>
    function abrirGabarito(arquivo, nome) {
        const viewer = document.getElementById('pdf-viewer');
        const placeholder = document.getElementById('pdf-placeholder');
        const label = document.getElementById('label-peca');

        // Mostra o PDF e esconde o texto de aviso
        placeholder.style.display = 'none';
        viewer.style.display = 'block';
        
        // Carrega o arquivo do seu GitHub (./ garante a raiz)
        viewer.src = "./" + arquivo + "?v=" + new Date().getTime();
        label.innerText = "Conferindo: " + nome;
    }

    function limparTexto() {
        if(confirm("Deseja apagar seu rascunho?")) {
            document.getElementById('editor').value = "";
        }
    }

    // Cron칪metro (5 horas)
    let tempo = 18000;
    const display = document.getElementById('timer');
    setInterval(() => {
        let h = Math.floor(tempo / 3600);
        let m = Math.floor((tempo % 3600) / 60);
        let s = tempo % 60;
        display.textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        if (tempo > 0) tempo--;
        else display.textContent = "TEMPO ESGOTADO";
    }, 1000);
</script>

</body>
</html>
