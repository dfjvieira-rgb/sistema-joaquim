<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - BANK UI</title>
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f0f2f5; 
            --green: #27ae60; --text: #2c3e50; --header-h: 60px;
            --bottom-nav-h: 70px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER ESTILO APP */
        header { 
            background-color: var(--primary); color: white; height: var(--header-h); 
            padding: 0 20px; display: flex; justify-content: space-between; align-items: center; 
            z-index: 1000; flex-shrink: 0;
        }
        #timer { font-family: 'Courier New', monospace; color: #f1c40f; font-weight: bold; font-size: 1.1rem; }

        /* AREA PRINCIPAL */
        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* SIDEBAR ESTILO DRAWER (MODERNO) */
        .drawer { 
            position: fixed; top: 0; left: -100%; width: 300px; height: 100%; 
            background: white; z-index: 2000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px; box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }
        .drawer.open { left: 0; }
        .overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1500; }
        .overlay.active { display:block; }

        /* CARDS DE EXAME (ESTILO BANCO) */
        .exame-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .exame-card { 
            background: #f8f9fa; border: 1px solid #eee; padding: 15px; border-radius: 12px;
            text-align: center; cursor: pointer; transition: 0.2s; font-size: 0.8rem; font-weight: bold;
        }
        .exame-card:active { transform: scale(0.95); background: #eef2f7; }
        .exame-card.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* SE√á√ÉO DE TRABALHO */
        .work-area { flex: 1; display: flex; flex-direction: column; background: white; transition: 0.3s; }
        .editor-info { padding: 10px 20px; background: #fafafa; border-bottom: 1px solid #eee; font-size: 0.75rem; color: #888; display: flex; justify-content: space-between; }
        
        #area-peca { 
            flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; 
            font-size: 16px; line-height: 1.6; outline: none; resize: none;
        }

        /* PDFs - OCULT√ÅVEIS NO DESKTOP */
        .pdf-panel { width: 40%; background: #525659; display: flex; flex-direction: column; gap: 10px; padding: 10px; transition: 0.3s; }
        .pdf-panel.hidden { width: 0; padding: 0; overflow: hidden; }
        .pdf-box { background: #333; border-radius: 8px; overflow: hidden; flex: 1; }
        .pdf-frame { width: 100%; height: 100%; border: none; background: white; }

        /* BARRA DE NAVEGA√á√ÉO INFERIOR (MOBILE) */
        .bottom-nav { 
            display: none; height: var(--bottom-nav-h); background: white; 
            border-top: 1px solid #ddd; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text); font-size: 0.65rem; font-weight: bold; text-decoration: none; cursor: pointer; }
        .nav-icon { font-size: 1.5rem; margin-bottom: 4px; }

        /* AJUSTES MOBILE */
        @media (max-width: 1024px) {
            .bottom-nav { display: flex; }
            .pdf-panel { position: absolute; top: 0; right: -100%; width: 100%; height: 100%; z-index: 1200; }
            .pdf-panel.active { right: 0; }
            .work-area { width: 100%; }
        }

        /* BOT√ïES DE A√á√ÉO NO DESKTOP */
        .desktop-actions { display: flex; gap: 10px; }
        @media (max-width: 1024px) { .desktop-actions { display: none; } }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleDrawer()"></div>

<header>
    <div style="display:flex; align-items:center; gap:12px;">
        <div style="background:var(--accent); width:35px; height:35px; border-radius:8px; display:flex; align-items:center; justify-content:center; font-weight:bold;">J</div>
        <div id="timer">05:00:00</div>
    </div>
    <div class="desktop-actions">
        <button class="btn-nav" onclick="toggleDrawer()" style="background:#34495e; padding:8px 15px; border-radius:6px; color:white; border:none; cursor:pointer;">‚ò∞ EXAMES</button>
        <button class="btn-nav" onclick="toggleFocus()" style="background:var(--accent); padding:8px 15px; border-radius:6px; color:white; border:none; cursor:pointer;">üëÅ FOCO</button>
        <button class="btn-nav" onclick="exportarTXT()" style="background:var(--green); padding:8px 15px; border-radius:6px; color:white; border:none; cursor:pointer;">üíæ SALVAR</button>
    </div>
</header>

<main>
    <aside class="drawer" id="drawer">
        <h3 style="color:var(--primary); margin-bottom:10px;">Meus Projetos</h3>
        <p style="font-size:0.7rem; color:#999;">SELECIONE O EXAME OAB</p>
        <div class="exame-grid" id="lista-exames"></div>
        <button onclick="toggleDrawer()" style="margin-top:30px; width:100%; padding:12px; border:none; background:#eee; border-radius:8px; font-weight:bold;">FECHAR</button>
    </aside>

    <section class="work-area">
        <div class="editor-info">
            <span id="label-exame">üìç MODO LIVRE</span>
            <span id="char-count">0 caracteres</span>
        </div>
        <textarea id="area-peca" oninput="updateCount()" placeholder="Toque aqui para come√ßar a digitar..."></textarea>
    </section>

    <section class="pdf-panel" id="pdf-panel">
        <div class="pdf-box">
            <iframe id="v-enu" class="pdf-frame"></iframe>
        </div>
        <div class="pdf-box">
            <iframe id="v-gab" class="pdf-frame"></iframe>
        </div>
        <button class="btn-nav" onclick="togglePDFs()" style="display:none; background:#e74c3c;" id="btn-close-pdf-mobile">FECHAR PDF</button>
    </section>
</main>

<nav class="bottom-nav">
    <div class="nav-item" onclick="toggleDrawer()">
        <span class="nav-icon">üìö</span>
        <span>EXAMES</span>
    </div>
    <div class="nav-item" onclick="togglePDFs()">
        <span class="nav-icon">üìÑ</span>
        <span>VER PDF</span>
    </div>
    <div class="nav-item" onclick="exportarTXT()">
        <span class="nav-icon">üíæ</span>
        <span>SALVAR</span>
    </div>
</nav>

<script>
    function montarMenu() {
        const container = document.getElementById('lista-exames');
        let html = '';
        for (let i = 35; i <= 45; i++) {
            html += `<div class="exame-card" id="card-${i}" onclick="carregarExame('${i}')">OAB XXX${i}</div>`;
        }
        container.innerHTML = html;
    }

    function toggleDrawer() {
        document.getElementById('drawer').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('active');
    }

    function togglePDFs() {
        if (window.innerWidth <= 1024) {
            document.getElementById('pdf-panel').classList.toggle('active');
            const isVisible = document.getElementById('pdf-panel').classList.contains('active');
            document.getElementById('btn-close-pdf-mobile').style.display = isVisible ? 'block' : 'none';
        } else {
            document.getElementById('pdf-panel').classList.toggle('hidden');
        }
    }

    function toggleFocus() {
        document.getElementById('pdf-panel').classList.add('hidden');
    }

    function carregarExame(num) {
        const ts = new Date().getTime();
        document.getElementById('v-enu').src = `./ro${num}.pdf?v=${ts}`;
        document.getElementById('v-gab').src = `./ro${num}-gabarito.pdf?v=${ts}`;
        document.getElementById('label-exame').innerText = `üìç EXAME OAB XXX${num}`;
        
        document.querySelectorAll('.exame-card').forEach(c => c.classList.remove('active'));
        document.getElementById(`card-${num}`).classList.add('active');
        
        toggleDrawer();
        if(window.innerWidth > 1024) document.getElementById('pdf-panel').classList.remove('hidden');
    }

    function updateCount() {
        const text = document.getElementById('area-peca').value;
        document.getElementById('char-count').innerText = `${text.length} caracteres`;
    }

    function exportarTXT() {
        const texto = document.getElementById('area-peca').value;
        const blob = new Blob([texto], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `SISTEMA_JOAQUIM_2026.txt`;
        a.click();
    }

    window.onload = () => {
        montarMenu();
        let time = 18000;
        setInterval(() => {
            if(time < 0) return;
            let h = Math.floor(time / 3600);
            let m = Math.floor((time % 3600) / 60);
            let s = time % 60;
            document.getElementById('timer').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            time--;
        }, 1000);
    };
</script>
</body>
</html>
