<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #27ae60; --purple: #8b5cf6;
            --header-h: 60px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 10px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }

        .nav-btns { display: flex; gap: 8px; align-items: center; }
        
        .btn-symbol { 
            width: 42px; height: 42px; border-radius: 8px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.2rem; cursor: pointer; transition: 0.2s;
            background: var(--secondary);
        }
        .btn-symbol:active { transform: scale(0.9); }
        .btn-alvo { background: var(--gold) !important; color: var(--primary) !important; font-weight: bold; border: 2px solid white; }

        main { display: flex; flex: 1; overflow: hidden; background: #eaeff2; }
        
        .sidebar { width: 70px; background: #eaeff2; border-right: 1px solid #ccc; padding: 5px; overflow-y: auto; flex-shrink: 0; }
        .exame-btn { width: 100%; padding: 10px 0; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.65rem; font-weight: bold; text-align: center; }
        .exame-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        .folha-mestra-container { flex: 1.2; background: #dfe6e9; overflow-y: auto; padding: 15px; border-right: 2px solid var(--gold); }
        .folha-fgv { background: white; width: 100%; min-height: 1500px; padding: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); font-family: 'Times New Roman', serif; }
        
        .post-it-area { 
            background: #fff9c4; border-left: 5px solid #fbc02d; padding: 10px; margin-bottom: 20px; 
            font-family: 'Inter'; font-size: 0.8rem; color: #5d4037; border-radius: 4px;
        }

        .peca-editor { 
            outline: none; font-size: 18px; line-height: 31px; text-align: justify; white-space: pre-wrap; color: #1a1a1a; min-height: 800px; 
            background-image: repeating-linear-gradient(white, white 30px, #e5e7eb 30px, #e5e7eb 31px);
        }

        .pdf-container { width: 45%; background: #525659; display: flex; flex-direction: column; }
        .pdf-tabs { display: flex; background: #334155; padding: 4px; gap: 4px; }
        .tab-btn { flex: 1; padding: 10px; font-size: 0.6rem; font-weight: bold; border: none; background: #1e293b; color: white; border-radius: 4px; }
        .tab-btn.active { background: var(--gold); color: var(--primary); }

        .gabarito-folha { margin-top: 30px; padding: 20px; border-radius: 8px; font-family: 'Inter'; font-size: 0.85rem; background: #f0fff4; border: 2px solid var(--fgv-green); }

        .modal-pecas { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 350px; background: white; z-index: 10001; padding: 20px; border-radius: 12px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }

        @media (max-width: 768px) {
            header { height: 65px; }
            main { flex-direction: column; }
            .sidebar { width: 100%; height: 50px; display: flex; overflow-x: auto; padding: 5px; }
            .exame-btn { width: 60px; height: 100%; margin: 0 3px; padding: 0; flex-shrink: 0; line-height: 40px; }
            .folha-mestra-container, .pdf-container { width: 100%; flex: none; }
            .pdf-container { height: 60vh; }
        }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:900; font-size: 1.1rem;">J<span style="color:var(--gold)">M</span></div>
    
    <div class="nav-btns">
        <button class="btn-symbol" style="background:var(--fgv-green);" onclick="salvarManual()" title="Salvar"><i class="fas fa-save"></i></button>
        <button class="btn-symbol" style="background:var(--accent);" onclick="toggleModalPecas()" title="Pe√ßa Mestra"><i class="fas fa-layer-group"></i></button>
        <button class="btn-symbol btn-alvo" onclick="scrollParaGabarito()" title="Alvo"><i class="fas fa-crosshairs"></i></button>
        <button class="btn-symbol" style="background:var(--purple);" onclick="abrirMentoria()" title="Mentoria"><i class="fas fa-graduation-cap"></i></button>
        <button class="btn-symbol" onclick="injetarJustica()" title="Teses de Justi√ßa"><i class="fas fa-gavel"></i></button>
        <button class="btn-symbol" style="background:var(--red);" onclick="limparFolha()" title="Limpar"><i class="fas fa-trash-alt"></i></button>
    </div>

    <div id="sync-status" style="color:#4ade80; font-size:0.6rem; font-weight:bold;">OK</div>
</header>

<main>
    <aside class="sidebar" id="sidebar-exames"></aside>
    
    <section class="folha-mestra-container">
        <div class="folha-fgv">
            <div id="post-it-container" class="post-it-area">
                <strong>üìù DICAS & POST-ITS:</strong><br>
                <span id="post-it-content">Carregando notas...</span>
            </div>
            <div id="editor-folha" class="peca-editor" contenteditable="true" oninput="autoSave()">Toque para escrever...</div>
            <div id="gabarito-alvo" class="gabarito-folha"></div>
        </div>
    </section>

    <section class="pdf-container">
        <div class="pdf-tabs">
            <button class="tab-btn active" id="btn-tab-prova" onclick="mudarPdf('prova')">PROVA</button>
            <button class="tab-btn" id="btn-tab-gab" onclick="mudarPdf('gab')">GAB</button>
            <button class="tab-btn" id="btn-tab-vade" onclick="mudarPdf('vade')">VADE</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none;"></iframe>
    </section>
</main>

<div id="modal-pecas" class="modal-pecas">
    <h3 style="margin-bottom:15px; text-align:center;">PE√áAS MESTRAS</h3>
    <div id="grid-pecas-js" style="max-height: 300px; overflow-y: auto;"></div>
    <button onclick="toggleModalPecas()" style="width:100%; margin-top:15px; padding:12px; background:var(--primary); color:white; border:none; border-radius:8px;">FECHAR</button>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const pecasMestras = {
        "RECLAMA√á√ÉO TRABALHISTA": `EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE ...\n\n(Pular 2 linhas)\nNOME DO RECLAMANTE, nacionalidade, estado civil, profiss√£o, nome da m√£e, CPF, RG, CTPS, PIS/NIT, endere√ßo completo com CEP, por interm√©dio de seu advogado (procura√ß√£o anexa), com endere√ßo profissional em ..., vem, perante Vossa Excel√™ncia, com fulcro no Art. 840, ¬ß 1¬∫, da CLT e Art. 319 do CPC, propor a presente\n\nRECLAMA√á√ÉO TRABALHISTA\n\nem face de NOME DA RECLAMADA, pessoa jur√≠dica de direito privado, CNPJ, endere√ßo completo com CEP, pelas raz√µes de fato e de direito a seguir expostas:\n\nI - PRELIMINARES E PREJUDICIAIS\n\nII - M√âRITO\n\nIII - DOS PEDIDOS E REQUERIMENTOS\n\ne) A condena√ß√£o da Reclamada ao pagamento de honor√°rios advocat√≠cios sucumbenciais no importe de 15%, nos termos do Art. 791-A da CLT.\n\nProvas que pretende produzir.\nD√°-se √† causa o valor de R$ ...\n\nLocal e Data.\nAdvogado...\nOAB n¬∫ ...`
    };

    window.BANCO_ESPELHOS = {}; 
    let idAtivo = "35";
    const editor = document.getElementById('editor-folha');
    const postIt = document.getElementById('post-it-content');

    window.onload = () => {
        const menu = document.getElementById('sidebar-exames');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = `exame-btn ${i == 35 ? 'active' : ''}`;
            btn.innerText = `E${i}`;
            btn.onclick = () => {
                idAtivo = i.toString();
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                carregarDoFirebase();
                mudarPdf('prova');
            };
            menu.appendChild(btn);
        }
        popularEstruturas();
        carregarDoFirebase();
    };

    window.abrirMentoria = () => {
        window.open('mentoria.html', '_blank');
    };

    window.autoSave = () => {
        set(ref(db, 'estudos/' + idAtivo), { 
            conteudo: editor.innerText, 
            postit: postIt.innerText,
            timestamp: new Date().getTime() 
        });
        document.getElementById('sync-status').innerText = '...';
        setTimeout(() => document.getElementById('sync-status').innerText = 'OK', 500);
    };

    window.salvarManual = () => { window.autoSave(); alert("Salvo!"); };

    window.limparFolha = () => { if(confirm("Limpar?")) { editor.innerText = ""; window.autoSave(); } };

    window.toggleModalPecas = () => {
        const m = document.getElementById('modal-pecas');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    };

    window.popularEstruturas = () => {
        const grid = document.getElementById('grid-pecas-js');
        grid.innerHTML = "";
        Object.keys(pecasMestras).forEach(nome => {
            const btn = document.createElement('button');
            btn.style = "width:100%; padding:12px; margin-bottom:5px; text-align:left; border-radius:6px; border:1px solid #ddd; font-weight:bold;";
            btn.innerText = nome;
            btn.onclick = () => { editor.innerText = pecasMestras[nome]; window.autoSave(); toggleModalPecas(); };
            grid.appendChild(btn);
        });
    };

    window.mudarPdf = (tipo) => {
        const frame = document.getElementById('pdf-frame');
        document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
        if(tipo === 'prova') frame.src = `ro${idAtivo}.pdf`;
        if(tipo === 'gab') frame.src = `ro${idAtivo}-gabarito.pdf`;
        if(tipo === 'vade') frame.src = `vade.pdf`;
        document.getElementById(`btn-tab-${tipo === 'prova' ? 'prova' : tipo === 'gab' ? 'gab' : 'vade'}`).classList.add('active');
    };

    window.injetarJustica = () => {
        const espelho = window.BANCO_ESPELHOS[idAtivo];
        if(!espelho) return;
        editor.innerText += `\n\n[CHECKLIST E${idAtivo}]\n` + espelho.replace(/<[^>]*>/g, '');
        window.autoSave();
    };

    window.scrollParaGabarito = () => {
        document.getElementById('gabarito-alvo').scrollIntoView({ behavior: 'smooth' });
    };

    function carregarDoFirebase() {
        onValue(ref(db, 'estudos/' + idAtivo), (snap) => {
            const data = snap.val();
            if (data) {
                if (data.conteudo && !document.activeElement.isSameNode(editor)) editor.innerText = data.conteudo;
                if (data.postit) postIt.innerText = data.postit;
            }
            atualizarGabaritoUI();
        }, { onlyOnce: true });
    }

    function atualizarGabaritoUI() {
        const container = document.getElementById('gabarito-alvo');
        const espelho = window.BANCO_ESPELHOS[idAtivo];
        container.innerHTML = espelho ? `<h4>GABARITO E${idAtivo}</h4>${espelho}` : "Sem gabarito dispon√≠vel.";
    }
</script>
</body>
</html>
