<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FOLHA OFICIAL FGV - JOAQUIM ELITE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 60px;
        }
        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 10000; }
        .nav-group { display: flex; gap: 8px; }
        .btn-ref { height: 38px; width: 38px; border-radius: 6px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer; }
        .btn-ref.active { background: var(--gold); color: var(--primary); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* SIDEBAR EXAMES */
        .sidebar { width: 70px; background: #1e293b; display: flex; flex-direction: column; gap: 6px; padding: 10px; border-right: 1px solid #334155; overflow-y: auto; }
        .exame-btn { width: 100%; height: 35px; background: #334155; color: white; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 0.8rem; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: black; }

        /* AREA DA FOLHA FGV */
        .editor-container { flex: 1; overflow-y: auto; background: var(--bg-paper); padding: 20px; scroll-behavior: smooth; }
        .folha-fgv { 
            background: var(--paper-color); width: 100%; max-width: 900px; margin: 0 auto; padding: 50px; 
            box-shadow: 0 5px 25px rgba(0,0,0,0.2); min-height: 2000px;
        }

        .fgv-header { border: 2px solid #000; padding: 10px; margin-bottom: 30px; text-align: center; font-weight: bold; color: #000; }
        .fgv-section-title { background: #eee; padding: 8px; border: 1px solid #000; font-weight: bold; margin-top: 40px; text-transform: uppercase; color: #000; }
        
        .editor-area { 
            outline: none; font-size: 18px; line-height: 30px; color: #000; font-family: 'Times New Roman', serif;
            background-image: repeating-linear-gradient(transparent, transparent 29px, #ccc 29px, #ccc 30px);
            min-height: 150px; margin-top: 10px; padding-bottom: 20px;
        }

        /* TURBINAS LATERAIS */
        .paper-tools { position: fixed; left: 85px; bottom: 30px; display: flex; flex-direction: column; gap: 12px; z-index: 99999; }
        .btn-float { width: 55px; height: 55px; border-radius: 50%; border: 3px solid white; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.4rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .bg-save { background: #22c55e; }
        .bg-scroll { background: #1e293b; color: var(--gold); border-color: var(--gold); }
        .bg-justica { background: #3b82f6; }
        .bg-rocket { background: linear-gradient(135deg, #fbbf24, #ef4444); }

        /* MODAIS E PDF */
        .pdf-panel { position: fixed; right: 0; top: var(--header-h); bottom: 0; width: 0; background: white; transition: 0.3s; z-index: 5000; overflow: hidden; display: flex; flex-direction: column; }
        .pdf-panel.open { width: 50%; border-left: 2px solid var(--gold); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 400px; border-radius: 10px; padding: 20px; }

        @media (max-width: 900px) { .pdf-panel.open { width: 100%; } .paper-tools { left: auto; right: 20px; flex-direction: row; } }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-ref" onclick="location.reload()"><i class="fas fa-sync"></i></button>
        <div id="radar-label" style="color:var(--gold); font-weight:bold; font-size:0.7rem; border:1px solid var(--gold); padding:4px 8px; border-radius:4px;">SCANNER OFF</div>
    </div>
    <div class="nav-group">
        <button class="btn-ref" id="ref-p" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="togglePdf('v')">V</button>
    </div>
    <button class="btn-ref" style="background:#ef4444; border:none; color:white;" onclick="resetarFolha()"><i class="fas fa-trash-alt"></i></button>
</header>

<main>
    <aside class="sidebar" id="exam-nav"></aside>

    <section class="editor-container">
        <div class="folha-fgv">
            <div class="fgv-header">EXAME DE ORDEM UNIFICADO - CADERNO DE RESPOSTAS</div>
            
            <div class="fgv-section-title">Pe√ßa Profissional</div>
            <div id="editor-peca" class="editor-area" contenteditable="true"></div>

            <div class="fgv-section-title">Quest√£o 1</div>
            <p>A)</p><div id="q1a" class="editor-area" contenteditable="true"></div>
            <p>B)</p><div id="q1b" class="editor-area" contenteditable="true"></div>

            <div class="fgv-section-title">Quest√£o 2</div>
            <p>A)</p><div id="q2a" class="editor-area" contenteditable="true"></div>
            <p>B)</p><div id="q2b" class="editor-area" contenteditable="true"></div>

            <div class="fgv-section-title">Quest√£o 3</div>
            <p>A)</p><div id="q3a" class="editor-area" contenteditable="true"></div>
            <p>B)</p><div id="q3b" class="editor-area" contenteditable="true"></div>

            <div class="fgv-section-title">Quest√£o 4</div>
            <p>A)</p><div id="q4a" class="editor-area" contenteditable="true"></div>
            <p>B)</p><div id="q4b" class="editor-area" contenteditable="true"></div>
        </div>

        <div class="paper-tools">
            <div class="btn-float bg-save" onclick="salvarTudo()"><i class="fas fa-save"></i></div>
            <div class="btn-float bg-scroll" onclick="abrirEstruturas()"><i class="fas fa-scroll"></i></div>
            <div class="btn-float bg-justica" onclick="verGabarito()"><i class="fas fa-gavel"></i></div>
            <div class="btn-float bg-rocket" onclick="finalizarExame()"><i class="fas fa-rocket"></i></div>
        </div>
    </section>

    <div class="pdf-panel" id="pdf-panel">
        <div style="height:40px; background:#1e293b; display:flex; align-items:center; justify-content:space-between; padding:0 15px;">
            <button onclick="closePdf()" style="color:white; background:#ef4444; border:none; padding:4px 10px; border-radius:4px; font-weight:bold;">FECHAR X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="modal-pecas">
    <div class="modal-body">
        <h3 style="margin-bottom:15px">INJETAR ESTRUTURA</h3>
        <div id="lista-pecas"></div>
        <button onclick="fecharModal()" style="width:100%; margin-top:10px; padding:10px; background:#666; color:white; border:none; border-radius:4px;">CANCELAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = "41";
    const ids = ['editor-peca', 'q1a', 'q1b', 'q2a', 'q2b', 'q3a', 'q3b', 'q4a', 'q4b'];

    window.salvarTudo = () => {
        const data = {};
        ids.forEach(id => data[id] = document.getElementById(id).innerText);
        set(ref(db, `estudos/${activeEx}`), { ...data, ts: Date.now() });
        alert("üõ∞Ô∏è FOLHA SINCRONIZADA!");
    };

    window.abrirEstruturas = () => {
        const lista = document.getElementById('lista-pecas');
        lista.innerHTML = '';
        Object.keys(pecas).forEach(p => {
            const b = document.createElement('button');
            b.style = "width:100%; padding:12px; margin-bottom:5px; font-weight:bold; cursor:pointer;";
            b.innerText = p.toUpperCase();
            b.onclick = () => {
                document.getElementById('editor-peca').focus();
                document.execCommand('insertText', false, pecas[p]);
                fecharModal();
            };
            lista.appendChild(b);
        });
        document.getElementById('modal-pecas').style.display = 'flex';
    };

    window.verGabarito = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(esp) alert("‚öñÔ∏è GABARITO DISPON√çVEL NO PAINEL 'G'");
        togglePdf('g');
    };

    window.finalizarExame = () => { if(confirm("Lan√ßar exame completo no hist√≥rico?")) { alert("üöÄ EXAME ENVIADO!"); } };

    window.togglePdf = (mode) => {
        document.getElementById('pdf-frame').src = { 'p': `ro${activeEx}.pdf`, 'g': `ro${activeEx}-gabarito.pdf`, 'v': `vade.pdf` }[mode];
        document.getElementById('pdf-panel').classList.add('open');
    };

    window.closePdf = () => document.getElementById('pdf-panel').classList.remove('open');
    window.fecharModal = () => document.getElementById('modal-pecas').style.display = 'none';

    const carregarFolha = () => {
        onValue(ref(db, `estudos/${activeEx}`), (s) => {
            const d = s.val();
            if(d) ids.forEach(id => { if(d[id]) document.getElementById(id).innerText = d[id]; });
        }, { onlyOnce: true });
        
        const txt = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();
        const radar = document.getElementById('radar-label');
        if (txt.includes("ORDIN√ÅRIO")) radar.innerText = "RADAR: REC. ORDIN√ÅRIO";
        else if (txt.includes("CONTESTA√á√ÉO")) radar.innerText = "RADAR: CONTESTA√á√ÉO";
        else if (txt.includes("RECLAMA√á√ÉO")) radar.innerText = "RADAR: RECLAMA√á√ÉO";
        else radar.innerText = "RADAR: BUSCANDO...";
    };

    const initNav = () => {
        const nav = document.getElementById('exam-nav');
        nav.innerHTML = '';
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div');
            b.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            b.innerText = `E${i}`;
            b.onclick = () => { activeEx = i.toString(); initNav(); carregarFolha(); };
            nav.appendChild(b);
        }
    };

    initNav(); carregarFolha();
    ids.forEach(id => document.getElementById(id).addEventListener('input', () => {}));
</script>
</body>
</html>
