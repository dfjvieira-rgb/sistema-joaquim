<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - CABINE BLINDADA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 70px; --mentoria: #a855f7;
            --glow: 0 0 15px rgba(251, 191, 36, 0.8);
        }

        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--primary); 
            height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; 
        }

        /* HEADER REESTRUTURADO PARA EVITAR CONFLITO */
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 3px solid var(--gold); z-index: 2000;
        }

        .nav-group { display: flex; gap: 12px; align-items: center; }

        /* ESTILO DOS BOT√ïES DA TRIPULA√á√ÉO */
        .btn-crew { 
            cursor: pointer; border: none; outline: none; 
            display: flex; align-items: center; justify-content: center; 
            height: 46px; width: 46px; border-radius: 12px;
            transition: transform 0.1s, filter 0.1s;
        }
        
        .btn-crew:active { transform: scale(0.85); filter: brightness(1.5); }

        .btn-home { background: #334155; color: white; }
        
        /* AEROMO√áAS (MENTORIA) - POSI√á√ÉO FIXA */
        .btn-mentoria { 
            background: var(--mentoria) !important; color: white; 
            border: 2px solid #fff; box-shadow: 0 4px 10px rgba(168, 85, 247, 0.4);
        }

        /* INSTRUMENTOS DE VOO (P, G, V) */
        .btn-ref {
            height: 46px; width: 46px; border-radius: 12px; border: 2px solid var(--gold);
            background: #1e293b; color: var(--gold); font-weight: 900; font-size: 1.1rem;
        }
        .btn-ref.active { background: var(--gold); color: var(--primary); box-shadow: var(--glow); }

        /* OFICIAL DE ILUMINA√á√ÉO & SYNC */
        .btn-util { background: #475569; color: #fbbf24; }
        .btn-sync { background: #22c55e; color: white; }

        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-paper); }

        /* RADAR LATERAL */
        .sidebar { 
            width: 80px; background: #1e293b; display: flex; 
            flex-direction: column; gap: 10px; padding: 15px 5px; overflow-y: auto;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        
        #radar-peca {
            background: #000; color: var(--gold); padding: 10px 2px; border-radius: 6px; 
            font-size: 0.65rem; font-weight: 900; text-align: center; 
            min-height: 55px; border: 1px solid var(--gold); text-transform: uppercase;
            margin-bottom: 10px;
        }

        .exame-btn {
            width: 100%; height: 45px; background: #334155; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: #cbd5e1; cursor: pointer;
        }
        .exame-btn.active { background: var(--gold); color: var(--primary); box-shadow: 0 0 12px var(--gold); }

        /* VIEWPORT 50/50 */
        #viewport-master {
            flex: 1; display: grid; grid-template-columns: 1fr 0fr; 
            transition: grid-template-columns 0.4s ease; overflow: hidden;
        }
        #viewport-master.split-view { grid-template-columns: 1fr 1fr; }

        .editor-container { overflow-y: auto; background: var(--bg-paper); display: flex; justify-content: center; position: relative; }
        
        .paper { 
            background: var(--paper-color); width: 100%; max-width: 850px; min-height: 100%; 
            padding: 50px 30px 350px 30px; box-shadow: 0 0 40px rgba(0,0,0,0.15);
        }

        .editor-area { 
            outline: none; font-size: 20px; line-height: 34px; color: var(--text-color); 
            font-family: 'Times New Roman', serif; text-align: justify;
            background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 33px, var(--line-color) 33px, var(--line-color) 34px);
            min-height: 1800px; width: 100%; white-space: pre-wrap;
        }

        #pdf-viewer { background: #222; display: none; flex-direction: column; border-left: 5px solid var(--gold); }
        #viewport-master.split-view #pdf-viewer { display: flex; }
        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        .pdf-header { background: var(--primary); color: var(--gold); padding: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }

        /* PAINEL DE A√á√ÉO (MOBILE FRIENDLY) */
        .paper-tools { position: fixed; left: 95px; bottom: 40px; display: flex; flex-direction: column; gap: 20px; z-index: 1500; }

        .btn-side {
            width: 65px; height: 65px; border-radius: 50%; border: 3px solid #fff;
            color: white; font-size: 1.8rem; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-side:active { transform: scale(0.8); }
        
        .side-rocket { background: linear-gradient(45deg, #f59e0b, #ef4444); }
        .side-pecas { background: #1e293b; color: var(--gold); border-color: var(--gold); }
        .side-justica { background: #3b82f6; }
        .side-clear { background: #ef4444; }

        @media (max-width: 900px) {
            #viewport-master.split-view { grid-template-columns: 0fr 1fr; }
            .paper-tools { 
                left: 0; bottom: 0; width: 100%; flex-direction: row; 
                background: var(--primary); padding: 15px 15px 45px 15px; 
                border-top: 3px solid var(--gold); justify-content: space-around; 
                border-radius: 25px 25px 0 0; 
            }
            .sidebar { width: 70px; }
            header { padding: 0 10px; }
            .nav-group { gap: 8px; }
        }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-body { background: white; width: 95%; max-width: 500px; border-radius: 20px; padding: 30px; border: 3px solid var(--gold); }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-crew btn-home" onclick="location.href='index.html'"><i class="fas fa-home"></i></button>
        <button class="btn-crew btn-mentoria" onclick="window.open('mentoria.html', '_blank')"><i class="fas fa-brain"></i></button>
    </div>

    <div class="nav-group">
        <button class="btn-crew btn-ref" id="ref-p" onclick="abrirDoc('p')">P</button>
        <button class="btn-crew btn-ref" id="ref-g" onclick="abrirDoc('g')">G</button>
        <button class="btn-crew btn-ref" id="ref-v" onclick="abrirDoc('v')">V</button>
    </div>

    <div class="nav-group">
        <button class="btn-crew btn-util" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
        <button class="btn-crew btn-sync" id="btn-sync" onclick="salvarManual()"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-peca">READY</div>
        <div id="exam-nav"></div>
    </aside>

    <div id="viewport-master">
        <section class="editor-container">
            <div class="paper">
                <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
            </div>
            
            <div class="paper-tools">
                <button class="btn-side side-rocket" onclick="lancarPeca()"><i class="fas fa-rocket"></i></button>
                <button class="btn-side side-pecas" onclick="abrirPecas()"><i class="fas fa-cog fa-spin"></i></button>
                <button class="btn-side side-justica" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
                <button class="btn-side side-clear" onclick="resetarFolha()"><i class="fas fa-trash-alt"></i></button>
            </div>
        </section>

        <section id="pdf-viewer">
            <div class="pdf-header">
                <span id="pdf-label">SISTEMA</span>
                <button onclick="fecharDoc()" style="background:#ef4444; color:white; border:none; padding:8px 15px; border-radius:8px; font-weight:bold; cursor:pointer;">FECHAR X</button>
            </div>
            <iframe id="pdf-frame"></iframe>
        </section>
    </div>
</main>

<div class="modal" id="pec-modal">
    <div class="modal-body">
        <h3 style="margin-bottom:25px; text-align:center; color:#0f172a; font-size:1.5rem;">ESTRUTURAS (TURBINAS)</h3>
        <div id="peca-grid" style="display:grid; gap:15px; max-height:450px; overflow-y:auto;"></div>
        <button onclick="fecharPecas()" style="width:100%; margin-top:25px; padding:18px; background:var(--primary); color:white; border:none; border-radius:15px; font-weight:bold; cursor:pointer;">VOLTAR AO MANCHE</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.db = db; window.ref = ref; window.set = set; window.onValue = onValue; window.push = push;
    window.pecas_data = pecas;
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;

    let activeEx = "41";
    let currentDoc = null;
    const editor = document.getElementById('main-editor');
    const master = document.getElementById('viewport-master');

    // INJE√á√ÉO T√ÅTICA (CURS√îMETRO)
    window.injetarJustica = () => {
        const esp = window.BANCO_ESPELHOS[activeEx];
        if(esp) {
            editor.focus();
            const txt = "\n\n--- ‚öñÔ∏è TREM DE POUSO (JUSTI√áA) ---\n" + esp.replace(/<[^>]*>/g, '');
            document.execCommand('insertText', false, txt);
        }
    };

    window.abrirPecas = () => {
        const grid = document.getElementById('peca-grid');
        grid.innerHTML = '';
        Object.keys(window.pecas_data).forEach(k => {
            const b = document.createElement('button');
            b.style = "padding:18px; text-align:left; border:1px solid #ddd; border-radius:12px; font-weight:bold; cursor:pointer; background:#f1f5f9; font-size:1rem;";
            b.innerText = k.toUpperCase();
            b.onclick = () => {
                editor.focus();
                document.execCommand('insertText', false, "\n\n" + window.pecas_data[k]);
                fecharPecas();
            };
            grid.appendChild(b);
        });
        document.getElementById('pec-modal').style.display = 'flex';
    };

    window.fecharPecas = () => document.getElementById('pec-modal').style.display = 'none';

    // NAVEGA√á√ÉO DE DOCUMENTOS
    window.abrirDoc = (tipo) => {
        const frame = document.getElementById('pdf-frame');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
        if (currentDoc === tipo) { fecharDoc(); } else {
            currentDoc = tipo;
            master.classList.add('split-view');
            document.getElementById(`ref-${tipo}`).classList.add('active');
            const docs = { 'p': `ro${activeEx}.pdf`, 'g': `ro${activeEx}-gabarito.pdf`, 'v': `vade.pdf` };
            frame.src = docs[tipo];
            document.getElementById('pdf-label').innerText = tipo === 'v' ? 'VADE MECUM' : 'SUPORTE E' + activeEx;
        }
    };

    window.fecharDoc = () => {
        master.classList.remove('split-view');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
        currentDoc = null;
    };

    // SINCRONIZA√á√ÉO E LAN√áAMENTO
    window.salvarManual = () => {
        window.set(window.ref(window.db, 'estudos/' + activeEx), { text: editor.innerText, ts: Date.now() });
        const btn = document.getElementById('btn-sync');
        btn.style.filter = "brightness(2) scale(1.1)";
        setTimeout(() => btn.style.filter = "none", 300);
    };

    window.lancarPeca = () => {
        const txt = editor.innerText.trim();
        if(!txt) return alert("ERRO: COCKPIT VAZIO");
        window.push(window.ref(window.db, `historico_pecas/${activeEx}`), {
            peca: document.getElementById('radar-peca').innerText,
            data: new Date().toLocaleString('pt-BR'),
            conteudo: txt
        }).then(() => alert("üöÄ PE√áA LAN√áADA NO HIST√ìRICO COM SUCESSO!"));
    };

    const carregarExames = () => {
        const nav = document.getElementById('exam-nav');
        nav.innerHTML = '';
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('div');
            btn.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            btn.innerText = `E${i}`;
            btn.onclick = () => { activeEx = i.toString(); carregarExames(); carregarFirebase(); if(currentDoc) abrirDoc(currentDoc); };
            nav.appendChild(btn);
        }
        document.getElementById('radar-peca').innerText = activeEx === "41" ? "AGRAVO DE PETI√á√ÉO" : "PE√áA OAB " + activeEx;
    };

    window.resetarFolha = () => { if(confirm("ALERTA: DESEJA APAGAR TODO O RASCUNHO?")) editor.innerText = ""; };
    window.toggleTheme = () => document.body.classList.toggle('dark-mode');

    function carregarFirebase() {
        window.onValue(window.ref(window.db, 'estudos/' + activeEx), (s) => {
            const d = s.val();
            if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
        }, { onlyOnce: true });
    }

    carregarExames(); carregarFirebase();
    editor.addEventListener('input', () => {
        window.set(window.ref(window.db, 'estudos/' + activeEx), { text: editor.innerText, ts: Date.now() });
    });
</script>
</body>
</html>
