<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JOAQUIM MASTER - SYNC 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #27ae60;
            --postit: #fff176; --mentoria-bg: #e1f5fe; --header-h: 65px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 1000; }
        .status-badge { font-size: 0.7rem; color: #4ade80; background: rgba(74, 222, 128, 0.1); padding: 4px 8px; border-radius: 4px; border: 1px solid #4ade80; }

        main { display: flex; flex: 1; overflow: hidden; background: #eaeff2; }
        
        /* SIDEBAR */
        .sidebar { width: 130px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; flex-shrink: 0; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.65rem; font-weight: bold; }
        .exame-btn.active { background: var(--accent); color: white; }

        /* FOLHA MESTRA (ESQUERDA) */
        .folha-mestra-container { flex: 1.1; background: #dfe6e9; overflow-y: auto; padding: 20px; border-right: 2px solid var(--gold); position: relative; }
        .folha-fgv { background: white; width: 100%; min-height: 1400px; padding: 50px; box-shadow: 0 0 20px rgba(0,0,0,0.1); font-family: 'Times New Roman', serif; }
        .peca-editor { outline: none; font-size: 18px; line-height: 1.7; text-align: justify; white-space: pre-wrap; color: #1a1a1a; min-height: 800px; }

        /* PDF (DIREITA) */
        .pdf-section { width: 45%; display: flex; flex-direction: column; background: #525659; }
        .pdf-tabs { background: #334155; display: flex; padding: 5px; gap: 5px; border-bottom: 1px solid var(--gold); }
        .tab-btn { flex: 1; padding: 8px; font-size: 0.65rem; font-weight: bold; border: none; background: #1e293b; color: #94a3b8; cursor: pointer; border-radius: 4px; }
        .tab-btn.active { background: var(--gold); color: var(--primary); }

        /* GABARITO */
        .gabarito-folha { margin-top: 60px; padding: 25px; border-radius: 8px; font-family: 'Inter'; font-size: 0.9rem; }
        .gab-sim { background: #f0fff4; border: 2px solid var(--fgv-green); }
        .gab-nao { background: #fff5f5; border: 2px dashed var(--red); color: var(--red); text-align: center; }

        /* ADAPTAÇÃO MOBILE */
        @media (max-width: 768px) {
            main { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: 50px; display: flex; overflow-x: auto; border-right: none; }
            .exame-btn { min-width: 90px; height: 35px; padding: 5px; }
            .folha-mestra-container, .pdf-section { width: 100%; height: 75vh; }
        }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:800; font-size: 0.9rem;">JOAQUIM <span style="color:var(--gold)">MASTER SYNC</span></div>
    <div id="sync-status" class="status-badge"><i class="fas fa-check-circle"></i> SISTEMA PRONTO</div>
    <div class="nav-btns">
        <button class="btn-header" onclick="toggleModalPecas()" style="background:var(--accent); border:none;"><i class="fas fa-layer-group"></i> ESTRUTURAS</button>
    </div>
</header>

<main>
    <aside class="sidebar" id="sidebar-exames"></aside>
    
    <section class="folha-mestra-container">
        <div class="folha-fgv">
            <div id="editor-folha" class="peca-editor" contenteditable="true" oninput="autoSave()">Carregando...</div>
            
            <div id="container-gabarito" class="gabarito-folha"></div>
        </div>
    </section>

    <section class="pdf-section">
        <div class="pdf-tabs">
            <button class="tab-btn active" id="tab-prova" onclick="mudarPdf('prova')">PROVA</button>
            <button class="tab-btn" id="tab-gab" onclick="mudarPdf('gab')">GABARITO PDF</button>
            <button class="tab-btn" id="tab-vade" onclick="mudarPdf('vade')">VADEMECUM</button>
        </div>
        <iframe id="pdf-frame" style="flex:1; width:100%; border:none;"></iframe>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- COLOQUE SEU OBJETO FIREBASECONFIG ABAIXO ---
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU-PROJETO.firebaseapp.com",
        databaseURL: "https://SEU-PROJETO.firebaseio.com",
        projectId: "SEU-PROJETO",
        storageBucket: "SEU-PROJETO.appspot.com",
        messagingSenderId: "ID",
        appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;
    window.pecas = pecas;

    let idAtivo = "35";
    let pecaNomeAtivo = "Reclamação Trabalhista";
    let timeoutSave = null;

    window.onload = () => {
        const menu = document.getElementById('sidebar-exames');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = `exame-btn ${i == idAtivo ? 'active' : ''}`;
            btn.innerText = `Exame ${i}`;
            btn.onclick = () => {
                idAtivo = i.toString();
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                carregarDoFirebase();
                mudarPdf('prova');
            };
            menu.appendChild(btn);
        }
        carregarDoFirebase();
        mudarPdf('prova');
    };

    // FUNÇÃO DE AUTO-SAVE COM DEBOUNCE (PARA NÃO SOBRECARREGAR A REDE NA RUA)
    window.autoSave = () => {
        const status = document.getElementById('sync-status');
        status.innerHTML = '<i class="fas fa-sync fa-spin"></i> SALVANDO NA NUVEM...';
        
        clearTimeout(timeoutSave);
        timeoutSave = setTimeout(() => {
            const texto = document.getElementById('editor-folha').innerText;
            set(ref(db, 'joaquim_estudos/' + idAtivo), {
                conteudo: texto,
                ultima_edicao: new Date().toLocaleString()
            }).then(() => {
                status.innerHTML = '<i class="fas fa-cloud"></i> SINCRONIZADO (RUA OK)';
            });
        }, 1000); // Salva 1 segundo após você parar de digitar
    };

    function carregarDoFirebase() {
        const editor = document.getElementById('editor-folha');
        onValue(ref(db, 'joaquim_estudos/' + idAtivo), (snapshot) => {
            const data = snapshot.val();
            if (data && data.conteudo) {
                // Só carrega se o editor estiver vazio ou mudar o exame
                if(editor.innerText === "Carregando..." || editor.getAttribute('data-id') !== idAtivo) {
                    editor.innerText = data.conteudo;
                    editor.setAttribute('data-id', idAtivo);
                }
            } else {
                editor.innerText = window.pecas[pecaNomeAtivo] || "Inicie seu treino...";
                editor.setAttribute('data-id', idAtivo);
            }
            atualizarUI();
        }, { onlyOnce: true });
    }

    window.mudarPdf = (tipo) => {
        const f = document.getElementById('pdf-frame');
        if(tipo === 'prova') f.src = `ro${idAtivo}.pdf#view=FitH`;
        else if(tipo === 'gab') f.src = `ro${idAtivo}-gabarito.pdf#view=FitH`;
        else if(tipo === 'vade') f.src = `vade.pdf#view=FitH`;
        
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + (tipo === 'prova' ? 'prova' : tipo === 'gab' ? 'gab' : 'vade')).classList.add('active');
    };

    function atualizarUI() {
        const container = document.getElementById('container-gabarito');
        if(window.BANCO_ESPELHOS[idAtivo]) {
            container.className = "gabarito-folha gab-sim";
            container.innerHTML = `<h4><i class="fas fa-check-circle"></i> ESPELHO OFICIAL E${idAtivo}</h4><br>${window.BANCO_ESPELHOS[idAtivo]}`;
        } else {
            container.className = "gabarito-folha gab-nao";
            container.innerHTML = `<i class="fas fa-info-circle"></i> Gabarito oficial não disponível para o Exame ${idAtivo}.`;
        }
    }
</script>
</body>
</html>
