<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA MASTER OAB 2026 - M√âTODO ARYANNA</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6; --danger: #ef4444; --success: #10b981;
            --warning: #f59e0b; --bg: #111827; --card: #1f2937;
            --fgv-blue: #004a8d; --gold: #d4af37; --pdf-bg: #525659;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { 
            background: var(--card); padding: 10px 20px; border-bottom: 2px solid var(--gold);
            display: flex; justify-content: space-between; align-items: center; z-index: 1000; flex-shrink: 0;
        }
        #timer-display { font-family: monospace; font-size: 1.8rem; font-weight: bold; color: var(--warning); }

        .laws-bar { background: #000; padding: 5px; display: flex; gap: 5px; overflow-x: auto; border-bottom: 1px solid #333; flex-shrink: 0; }
        .law-link { background: #333; color: #fff; padding: 8px 12px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-decoration: none; white-space: nowrap; border: 1px solid #444; cursor: pointer; }

        .exam-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 2px; background: #000; padding: 2px; border-bottom: 1px solid #333; flex-shrink: 0; }
        .btn-ex { padding: 8px 0; border: none; background: #222; color: #888; font-size: 0.75rem; cursor: pointer; font-weight: bold; }
        .btn-ex.active { background: var(--success); color: white; }

        .pecas-menu { background: var(--card); padding: 8px; display: flex; gap: 8px; overflow-x: auto; border-bottom: 1px solid var(--gold); flex-shrink: 0; }
        .btn-peca { padding: 8px 15px; border-radius: 4px; border: none; background: var(--primary); color: white; font-weight: bold; font-size: 0.7rem; cursor: pointer; white-space: nowrap; }

        .pratica-bar { background: #2d3748; padding: 8px; display: flex; gap: 10px; border-bottom: 1px solid #4a5568; flex-shrink: 0; }
        .btn-pratica { flex: 1; padding: 10px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 0.75rem; text-transform: uppercase; }
        .bg-pratica { background: #6366f1; }
        .bg-discursiva { background: #8b5cf6; }

        .workspace { flex: 1; display: flex; overflow: hidden; position: relative; }

        .col-res { flex: 1.2; display: flex; flex-direction: column; background: white; transition: 0.3s; position: relative; }
        .fgv-header { background: #f0f0f0; color: #000; text-align: center; padding: 5px; font-size: 0.6rem; font-weight: bold; border-bottom: 1px solid #000; display: flex; justify-content: space-between; align-items: center; padding: 5px 15px; }
        
        .btn-save-folha { background: var(--success); color: white; border: none; padding: 6px 12px; border-radius: 4px; font-size: 0.65rem; cursor: pointer; font-weight: bold; }
        .btn-history { background: var(--gold); color: black; border: none; padding: 6px 12px; border-radius: 4px; font-size: 0.65rem; cursor: pointer; font-weight: bold; }

        .paper { flex: 1; display: flex; overflow-y: auto; background: white; position: relative; }
        .line-nums { width: 35px; background: #fdfdfd; border-right: 1px solid #000; text-align: center; font-size: 11px; line-height: 25px; color: #999; padding-top: 5px; flex-shrink: 0; font-family: sans-serif; }
        .textarea-fgv { 
            flex: 1; border: none; outline: none; resize: none; padding: 0 15px; 
            font-family: 'Caveat', cursive; font-size: 24px; line-height: 25px; 
            background-attachment: local; background-image: linear-gradient(transparent, transparent 24px, #d1d5db 25px); 
            background-size: 100% 25px; color: #001f3f; overflow-y: hidden;
        }

        .col-pdf { flex: 1; display: flex; flex-direction: column; background: var(--pdf-bg); border-left: 2px solid #000; transition: 0.3s; z-index: 1100; }
        .pdf-tabs { display: flex; background: #111; padding: 2px; gap: 2px; }
        .tab-btn { flex: 1; padding: 12px 5px; border: none; font-size: 0.7rem; font-weight: bold; cursor: pointer; background: #333; color: #aaa; text-transform: uppercase; }
        .tab-btn.active { background: white; color: var(--fgv-blue); }
        
        iframe { width: 100%; height: 100%; border: none; background: white; }

        #mobile-switch { display: none; position: fixed; bottom: 20px; right: 20px; z-index: 4000; background: var(--fgv-blue); color: white; border: 3px solid var(--gold); width: 65px; height: 65px; border-radius: 50%; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }

        .overlay-consulta { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: none; flex-direction: column; }
        .consulta-card { width: 95%; max-width: 800px; margin: auto; background: white; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; height: 90vh; }
        .consulta-h { padding: 15px; background: var(--fgv-blue); color: white; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .consulta-b { padding: 0; overflow-y: auto; color: #333; flex: 1; }

        .hist-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .hist-item:hover { background: #f9f9f9; }

        @media (max-width: 1024px) {
            .col-pdf { position: absolute; left: 100%; width: 100%; height: 100%; }
            .col-pdf.active { left: 0; }
            #mobile-switch { display: block; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; color:var(--gold)">ARYANNA MASTER 2026</div>
    <div id="timer-display">05:00:00</div>
    <button onclick="toggleTimer()" id="btn-timer" style="background:var(--success); color:white; border:none; padding:5px 12px; border-radius:4px; font-weight:bold;">INICIAR</button>
</header>

<div class="laws-bar">
    <button class="law-link" onclick="abrirBancoPostits()" style="background:var(--warning); color:black;">üìå MEUS POST-ITS</button>
    <button class="law-link" onclick="abrirModalCadastro()" style="background:var(--success); color:white;">‚ûï NOVO POST-IT</button>
    <button class="law-link" onclick="abrirHistorico()" style="background:var(--gold); color:black; margin-left: auto;">üìö VER MEUS TREINOS</button>
</div>

<div class="exam-grid" id="exam-grid"></div>

<div class="pecas-menu">
    <button class="btn-peca" onclick="aplicarEstruct('rt')">RECLAMA√á√ÉO</button>
    <button class="btn-peca" onclick="aplicarEstruct('cont')">CONTESTA√á√ÉO</button>
    <button class="btn-peca" onclick="aplicarEstruct('ro')">RECURSO ORD.</button>
    <button class="btn-peca" onclick="aplicarEstruct('ap')">AGRAVO PET.</button>
</div>

<div class="pratica-bar">
    <button class="btn-pratica bg-pratica" id="btn-modo-peca" onclick="modoTreino('peca')">üèãÔ∏è PE√áA PROFISSIONAL</button>
    <button class="btn-pratica bg-discursiva" id="btn-modo-questoes" onclick="modoTreino('questoes')">üìù QUEST√ïES 1-4</button>
</div>

<main class="workspace">
    <section class="col-res">
        <div class="fgv-header">
            <span id="label-folha">FOLHA FGV</span>
            <div>
                <button class="btn-history" onclick="arquivarTreino()">üìÅ ARQUIVAR TREINO</button>
                <button class="btn-save-folha" onclick="saveManual()">üíæ SALVAR ATUAL</button>
            </div>
        </div>
        <div class="paper" id="main-paper-container">
            <div class="line-nums" id="line-nums-main"></div>
            <textarea id="texto-final" class="textarea-fgv" oninput="saveAuto()"></textarea>
        </div>
    </section>

    <section class="col-pdf" id="section-pdf">
        <div class="pdf-tabs">
            <button id="tab-prova" class="tab-btn active" onclick="mudarDoc('prova')">PROVA</button>
            <button id="tab-gab" class="tab-btn" onclick="mudarDoc('gabarito')">GAB.</button>
            <button id="tab-ary" class="tab-btn" onclick="mudarDoc('aryanna')">ARYANNA</button>
        </div>
        <iframe id="f-pdf"></iframe>
    </section>
</main>

<button id="mobile-switch" onclick="switchMobile()">PDF</button>

<div id="janela-historico" class="overlay-consulta" onclick="this.style.display='none'">
    <div class="consulta-card" onclick="event.stopPropagation()">
        <div class="consulta-h">MEU HIST√ìRICO DE TREINOS <button onclick="document.getElementById('janela-historico').style.display='none'">X</button></div>
        <div id="lista-historico" class="consulta-b"></div>
        <div id="view-historico" class="consulta-b" style="display:none; background:white;">
            <div class="fgv-header" style="background:#eee;"><span id="view-hist-titulo"></span> <button onclick="fecharViewHist()">VOLTAR</button></div>
            <div class="paper" style="flex:1;"><div class="line-nums" id="line-nums-hist"></div><textarea id="texto-hist-view" class="textarea-fgv" readonly></textarea></div>
        </div>
    </div>
</div>

<div id="janela-postits" class="overlay-consulta" onclick="this.style.display='none'">
    <div class="consulta-card" onclick="event.stopPropagation()">
        <div class="consulta-h">MEUS POST-ITS <button onclick="document.getElementById('janela-postits').style.display='none'">X</button></div>
        <div id="lista-postits" class="consulta-b"></div>
    </div>
</div>

<div id="modal-cadastro" class="overlay-consulta">
    <div class="consulta-card" style="height:auto;" onclick="event.stopPropagation()">
        <div class="consulta-h">SALVAR NOVO POST-IT <button onclick="fecharModalCadastro()">X</button></div>
        <div class="consulta-b" style="padding:20px;">
            <input type="text" id="cad-nome" placeholder="T√≠tulo da Tese" style="width:100%; padding:10px; margin-bottom:10px;">
            <textarea id="cad-texto" rows="8" placeholder="Texto para copiar..." style="width:100%; padding:10px;"></textarea>
            <button onclick="salvarNovoPostit()" style="width:100%; padding:15px; background:var(--success); color:white; border:none; border-radius:8px; margin-top:10px; font-weight:bold;">SALVAR</button>
        </div>
    </div>
</div>

<script>
    let timeLeft = 18000; let timerInterval = null; let exAtual = 42; let docAtual = 'prova'; let modoAtual = 'peca';

    // GRADE
    const grid = document.getElementById('exam-grid');
    for(let i=35; i<=44; i++){
        const b = document.createElement('button'); b.className = `btn-ex ${i==42?'active':''}`; b.innerText = i;
        b.onclick = () => { document.querySelectorAll('.btn-ex').forEach(x => x.classList.remove('active')); b.classList.add('active'); exAtual = i; mudarDoc(docAtual); };
        grid.appendChild(b);
    }

    // ARQUIVAMENTO E HIST√ìRICO
    function arquivarTreino() {
        const texto = document.getElementById('texto-final').value;
        if(texto.length < 10) return alert("Escreva algo antes de arquivar!");
        
        const data = new Date().toLocaleString();
        const titulo = `${modoAtual.toUpperCase()} - Exame ${exAtual} (${data})`;
        
        let historico = JSON.parse(localStorage.getItem('master_historico')) || [];
        historico.unshift({ titulo, texto, modo: modoAtual, data });
        localStorage.setItem('master_historico', JSON.stringify(historico));
        
        alert("Treino guardado com sucesso no seu hist√≥rico!");
    }

    function abrirHistorico() {
        const hist = JSON.parse(localStorage.getItem('master_historico')) || [];
        const lista = document.getElementById('lista-historico');
        lista.innerHTML = hist.length ? '' : '<p style="padding:20px">Nenhum treino arquivado ainda.</p>';
        
        hist.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'hist-item';
            div.innerHTML = `<span><b>${item.titulo}</b></span> <div><button onclick="verHist(${index})" style="padding:5px 10px; background:var(--primary); color:white; border:none; border-radius:3px; cursor:pointer">VER</button> <button onclick="delHist(${index})" style="padding:5px 10px; background:var(--danger); color:white; border:none; border-radius:3px; cursor:pointer; margin-left:5px">X</button></div>`;
            lista.appendChild(div);
        });
        document.getElementById('view-historico').style.display = 'none';
        document.getElementById('lista-historico').style.display = 'block';
        document.getElementById('janela-historico').style.display = 'flex';
    }

    function verHist(index) {
        const item = JSON.parse(localStorage.getItem('master_historico'))[index];
        document.getElementById('lista-historico').style.display = 'none';
        document.getElementById('view-historico').style.display = 'flex';
        document.getElementById('view-hist-titulo').innerText = item.titulo;
        document.getElementById('texto-hist-view').value = item.texto;
        gerarLinhas(item.modo === 'peca' ? 150 : 120, document.getElementById('line-nums-hist'));
    }

    function fecharViewHist() {
        document.getElementById('view-historico').style.display = 'none';
        document.getElementById('lista-historico').style.display = 'block';
    }

    function delHist(index) {
        if(confirm("Excluir este treino permanentemente?")) {
            let hist = JSON.parse(localStorage.getItem('master_historico'));
            hist.splice(index, 1);
            localStorage.setItem('master_historico', JSON.stringify(hist));
            abrirHistorico();
        }
    }

    // SISTEMA DE PE√áA/QUEST√ïES
    function modoTreino(tipo) {
        modoAtual = tipo;
        const area = document.getElementById('texto-final');
        const lineContainer = document.getElementById('line-nums-main');
        document.getElementById('btn-modo-peca').style.opacity = tipo === 'peca' ? '1' : '0.5';
        document.getElementById('btn-modo-questoes').style.opacity = tipo === 'questoes' ? '1' : '0.5';

        if(tipo === 'peca') {
            document.getElementById('label-folha').innerText = "PE√áA (150 LINHAS)";
            area.style.height = "3750px"; 
            gerarLinhas(150, lineContainer);
            area.value = localStorage.getItem('save_2026_peca') || "";
        } else {
            document.getElementById('label-folha').innerText = "DISCURSIVAS (120 LINHAS)";
            area.style.height = "3000px"; 
            gerarLinhas(120, lineContainer);
            area.value = localStorage.getItem('save_2026_questoes') || "QUEST√ÉO 1:\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nQUEST√ÉO 2:";
        }
    }

    function saveAuto() {
        localStorage.setItem(modoAtual === 'peca' ? 'save_2026_peca' : 'save_2026_questoes', document.getElementById('texto-final').value);
    }

    function saveManual() {
        saveAuto();
        const btn = document.querySelector('.btn-save-folha');
        btn.innerText = "‚úÖ SALVO!";
        setTimeout(() => btn.innerText = "üíæ SALVAR ATUAL", 2000);
    }

    // POST-ITS
    function abrirModalCadastro() { document.getElementById('modal-cadastro').style.display = 'flex'; }
    function fecharModalCadastro() { document.getElementById('modal-cadastro').style.display = 'none'; }
    function salvarNovoPostit() {
        const nome = document.getElementById('cad-nome').value;
        const texto = document.getElementById('cad-texto').value;
        if(!nome || !texto) return alert("Preencha tudo!");
        let db = JSON.parse(localStorage.getItem('db_master')) || {};
        db[Date.now()] = { nome, texto };
        localStorage.setItem('db_master', JSON.stringify(db));
        fecharModalCadastro();
        alert("Post-it salvo!");
    }

    function abrirBancoPostits() {
        const db = JSON.parse(localStorage.getItem('db_master')) || {};
        const lista = document.getElementById('lista-postits');
        lista.innerHTML = '';
        for(let id in db) {
            const item = document.createElement('div');
            item.className = 'hist-item';
            item.innerHTML = `<span>üìå ${db[id].nome}</span> <button onclick="copiarPostit('${id}')" style="padding:5px; background:var(--success); color:white; border:none; cursor:pointer">COPIAR</button>`;
            lista.appendChild(item);
        }
        document.getElementById('janela-postits').style.display = 'flex';
    }

    function copiarPostit(id) {
        const db = JSON.parse(localStorage.getItem('db_master'));
        document.getElementById('texto-final').value += "\n" + db[id].texto;
        document.getElementById('janela-postits').style.display = 'none';
        saveAuto();
    }

    // FUN√á√ïES B√ÅSICAS (PDF/TIMER)
    function mudarDoc(tipo) {
        docAtual = tipo;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tipo === 'gabarito' ? 'tab-gab' : tipo === 'aryanna' ? 'tab-ary' : 'tab-prova').classList.add('active');
        document.getElementById('f-pdf').src = tipo === 'prova' ? `ro${exAtual}.pdf` : tipo === 'gabarito' ? `ro${exAtual}-gabarito.pdf` : `Aryanna Linhares.pdf`;
    }

    function aplicarEstruct(tipo) {
        if(modoAtual !== 'peca') return;
        const m = { rt: "AO JU√çZO DA... VARA DO TRABALHO...\n\nRECLAMANTE..., qualificado...\nRECLAMA√á√ÉO TRABALHISTA...", cont: "AO JU√çZO DA... VARA DO TRABALHO...\nPROCESSO N¬∫...\n\nRECLAMADO..., qualificado...\nCONTESTA√á√ÉO...", ro: "AO JU√çZO DA... VARA DO TRABALHO...\nPROCESSO N¬∫...\n\nRECORRENTE..., qualificado...\nRECURSO ORDIN√ÅRIO...", ap: "AO JU√çZO DA... VARA DO TRABALHO...\nPROCESSO N¬∫...\n\nAGRAVANTE..., qualificado...\nAGRAVO DE PETI√á√ÉO..." };
        document.getElementById('texto-final').value = m[tipo];
        saveAuto();
    }

    function gerarLinhas(qtd, container) {
        let html = ""; for(let i=1; i<=qtd; i++) html += i + "<br>";
        container.innerHTML = html;
    }

    function toggleTimer() {
        if(timerInterval) { clearInterval(timerInterval); timerInterval = null; }
        else { timerInterval = setInterval(() => { timeLeft--; updateTimerDisplay(); }, 1000); }
    }

    function updateTimerDisplay() {
        const h = Math.floor(timeLeft/3600); const m = Math.floor((timeLeft%3600)/60); const s = timeLeft%60;
        document.getElementById('timer-display').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    function switchMobile() { document.getElementById('section-pdf').classList.toggle('active'); }

    window.onload = () => {
        gerarLinhas(150, document.getElementById('line-nums-main'));
        modoTreino('peca');
        mudarDoc('prova');
    };
</script>
</body>
</html>
