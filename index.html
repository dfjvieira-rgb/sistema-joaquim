<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE - COCKPIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 65px;
        }
        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; }

        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 1000; }
        .nav-group { display: flex; gap: 8px; }
        .btn-tool { height: 40px; width: 40px; border-radius: 8px; border: 1px solid var(--gold); background: #1e293b; color: var(--gold); cursor: pointer; display: flex; align-items: center; justify-content: center; }

        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 70px; background: #1e293b; display: flex; flex-direction: column; gap: 5px; padding: 8px; border-right: 1px solid rgba(255,255,255,0.1); overflow-y: auto; }
        #radar-peca { background: #000; color: var(--gold); padding: 5px; border-radius: 4px; font-size: 0.55rem; font-weight: 900; text-align: center; border: 1px solid var(--gold); margin-bottom: 10px; }
        
        .exame-btn { width: 100%; height: 35px; background: #334155; color: #fff; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 0.75rem; cursor: pointer; margin-bottom: 4px; }
        .exame-btn.active { background: var(--gold); color: var(--primary); }

        .editor-container { flex: 1; overflow-y: auto; background: var(--bg-paper); padding: 20px; position: relative; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; margin: 0 auto; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); min-height: 1200px; }
        .editor-area { 
            outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); font-family: 'Times New Roman', serif;
            background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px);
            white-space: pre-wrap; word-wrap: break-word; text-align: justify;
        }

        .paper-tools { position: fixed; left: 85px; bottom: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 2000; }
        .btn-side { width: 55px; height: 55px; border-radius: 50%; border: 2px solid #fff; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 1.4rem; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        .pdf-panel { position: fixed; right: 0; top: var(--header-h); bottom: 0; width: 0; background: white; transition: 0.3s; z-index: 1500; overflow: hidden; border-left: 0 solid var(--gold); }
        .pdf-panel.open { width: 50%; border-left-width: 4px; }

        @media (max-width: 900px) { .pdf-panel.open { width: 100%; } .paper-tools { left: auto; right: 20px; flex-direction: row; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.reload()"><i class="fas fa-sync"></i></button>
        <button class="btn-tool" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-tool" onclick="togglePdf('p')">P</button>
        <button class="btn-tool" onclick="togglePdf('g')">G</button>
        <button class="btn-tool" onclick="togglePdf('v')">V</button>
    </div>
    <div class="nav-group">
        <button class="btn-tool" style="background:#a855f7; border:none;" onclick="location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" style="background:#ef4444; border:none;" onclick="resetarFolha()"><i class="fas fa-trash-alt"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-peca">SCANNER</div>
        <div id="exam-nav"></div>
    </aside>

    <section class="editor-container">
        <div class="paper" id="folha-fgv">
            <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
        </div>

        <div class="paper-tools">
            <button class="btn-side" style="background:#22c55e" onclick="salvarTudo()"><i class="fas fa-save"></i></button>
            <button class="btn-side" style="background:#1e293b" onclick="abrirEstruturas()"><i class="fas fa-scroll"></i></button>
            <button class="btn-side" style="background:#3b82f6" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        </div>
    </section>

    <div class="pdf-panel" id="pdf-panel">
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</main>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = "41";
    const editor = document.getElementById('main-editor');

    window.toggleTheme = () => {
        document.body.classList.toggle('dark-mode');
    };

    window.salvarTudo = () => {
        const path = ref(db, 'estudos/' + activeEx);
        set(path, {
            text: editor.innerText,
            ts: Date.now(),
            exame: activeEx
        }).then(() => {
            console.log("Voo registrado no Firebase.");
            const btn = document.querySelector('.fa-save').parentElement;
            btn.style.transform = "scale(1.2)";
            setTimeout(() => btn.style.transform = "scale(1)", 200);
        });
    };

    window.togglePdf = (m) => {
        const panel = document.getElementById('pdf-panel');
        const frame = document.getElementById('pdf-frame');
        const url = { 'p': `ro${activeEx}.pdf`, 'g': `ro${activeEx}-gabarito.pdf`, 'v': `vade.pdf` }[m];
        
        if(panel.classList.contains('open') && frame.src.includes(url)) {
            panel.classList.remove('open');
        } else {
            frame.src = url;
            panel.classList.add('open');
        }
    };

    window.injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(esp) {
            editor.innerText += "\n\n--- TESES GABARITO ---\n" + esp.replace(/<[^>]*>/g, '');
            window.salvarTudo();
        }
    };

    const carregarFirebase = () => {
        onValue(ref(db, 'estudos/' + activeEx), (s) => {
            const d = s.val();
            if(d && d.text && document.activeElement !== editor) {
                editor.innerText = d.text;
            }
        }, { onlyOnce: true });
    };

    const initNav = () => {
        const nav = document.getElementById('exam-nav');
        nav.innerHTML = '';
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div');
            b.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            b.innerText = `E${i}`;
            b.onclick = () => { activeEx = i.toString(); initNav(); carregarFirebase(); };
            nav.appendChild(b);
        }
    };

    window.resetarFolha = () => { if(confirm("Limpar hangar?")) { editor.innerText = ""; window.salvarTudo(); } };

    // Início
    initNav();
    carregarFirebase();
    editor.addEventListener('input', () => {
        // Debounce simples para não sobrecarregar o firebase enquanto digita
        clearTimeout(window.saveTimer);
        window.saveTimer = setTimeout(window.salvarTudo, 2000);
    });
</script>
</body>
</html>
