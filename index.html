<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 60px; --sidebar-w: 75px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 10005; }
        .btn-ref, .btn-tool { height: 40px; width: 40px; border-radius: 8px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-ref.active { background: var(--gold); color: var(--primary); }

        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-paper); position: relative; }

        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 10px; padding: 10px; z-index: 10010; border-right: 1px solid rgba(255,255,255,0.1); }
        #radar-peca { background: #000; color: var(--gold); padding: 5px; border-radius: 4px; font-size: 0.5rem; font-weight: 900; text-align: center; border: 1px solid var(--gold); text-transform: uppercase; min-height: 40px; display: flex; align-items: center; justify-content: center; }
        .btn-side { width: 100%; min-height: 50px; border-radius: 12px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.3rem; cursor: pointer; }

        .editor-container { flex: 1; overflow-y: auto; display: flex; justify-content: center; padding: 20px; scroll-behavior: smooth; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; min-height: 5500px; box-shadow: 0 0 20px rgba(0,0,0,0.15); position: relative; }
        .editor-area { position: relative; z-index: 2; outline: none; font-size: 19px; line-height: 30px; color: var(--text-color); font-family: 'Times New Roman', serif; padding: 40px; min-height: 5500px; white-space: pre-wrap; background-image: repeating-linear-gradient(transparent, transparent 29px, var(--line-color) 29px, var(--line-color) 30px); }

        .gps-navegacao { position: fixed; right: 15px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 10005; }
        .btn-gps { width: 45px; height: 45px; border-radius: 12px; border: 2px solid var(--gold); background: var(--primary); color: var(--gold); font-weight: 900; cursor: pointer; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; align-items: center; justify-content: center; }
        .modal-body { background: var(--paper-color); width: 90%; max-width: 400px; border-radius: 20px; padding: 25px; border: 2px solid var(--gold); }
        .opt-list { width: 100%; padding: 15px; margin-bottom: 8px; border: 1px solid var(--line-color); border-radius: 10px; font-weight: bold; cursor: pointer; text-align: center; background: #f8fafc; color: #1e293b; }
        .opt-list.active { background: var(--gold); border-color: var(--gold); }

        .pdf-panel { width: 0; background: white; transition: 0.3s; display: flex; flex-direction: column; overflow: hidden; border-left: 2px solid var(--gold); z-index: 10006; }
        .pdf-panel.open { width: 50%; }

        @media (max-width: 900px) {
            .sidebar { width: 100%; height: 70px; flex-direction: row; position: fixed; bottom: 0; left: 0; z-index: 20001; border-top: 2px solid var(--gold); }
            .gps-navegacao { display: none; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.reload()"><i class="fas fa-sync"></i></button>
        <button class="btn-tool" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-ref" id="ref-p" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="togglePdf('v')">V</button>
    </div>
    <div class="nav-group">
        <button class="btn-tool" style="background:#a855f7; border:none;" onclick="window.open('mentoria.html','_blank')"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" style="background:#ef4444; border:none;" onclick="resetarFolha()"><i class="fas fa-trash-alt"></i></button>
    </div>
</header>

<div class="gps-navegacao">
    <button class="btn-gps" onclick="irPara(0)">PE√áA</button>
    <button class="btn-gps" onclick="irPara(1500)">Q1</button>
    <button class="btn-gps" onclick="irPara(2400)">Q2</button>
    <button class="btn-gps" onclick="irPara(3300)">Q3</button>
    <button class="btn-gps" onclick="irPara(4200)">Q4</button>
</div>

<main>
    <aside class="sidebar">
        <div id="radar-peca">---</div>
        <button class="btn-side" style="background:var(--gold); color:var(--primary)" onclick="abrirExames()"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#22c55e" onclick="salvarManual()"><i class="fas fa-cloud-upload-alt"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold); border:1px solid var(--gold)" onclick="abrirPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:linear-gradient(135deg, #fbbf24, #ef4444)" onclick="lancarPeca()"><i class="fas fa-rocket"></i></button>
    </aside>

    <section class="editor-container" id="scroll-ctx">
        <div class="paper" onclick="document.getElementById('main-editor').focus()">
            <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
        </div>
    </section>

    <div class="pdf-panel" id="pdf-panel">
        <div style="height:45px; background:#0f172a; display:flex; align-items:center; justify-content:space-between; padding:0 15px; color:white;">
            <span id="pdf-title" style="font-size:0.8rem; font-weight:bold;">DOCUMENTO</span>
            <button onclick="closePdf()" style="background:#ef4444; border:none; color:white; padding:5px 10px; border-radius:4px;">X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h3 id="modal-title" style="margin-bottom:20px; text-align:center;">SELECIONE</h3>
        <div id="modal-grid" style="max-height:60vh; overflow-y:auto;"></div>
        <button onclick="fecharModal()" style="width:100%; margin-top:20px; padding:15px; background:var(--primary); color:white; border-radius:12px; font-weight:bold;">VOLTAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = "41";
    const editor = document.getElementById('main-editor');
    const scrollCtx = document.getElementById('scroll-ctx');

    // NAVEGA√á√ÉO
    const irPara = (y) => {
        scrollCtx.scrollTo({ top: y, behavior: 'smooth' });
        const linhasNecessarias = Math.floor(y / 30);
        if (editor.innerText.split('\n').length < linhasNecessarias) {
            editor.innerText += "\n".repeat(linhasNecessarias - editor.innerText.split('\n').length + 5);
        }
        setTimeout(() => editor.focus(), 600);
    };

    // MODAL EXAMES (MELHORIA)
    const abrirExames = () => {
        const grid = document.getElementById('modal-grid');
        document.getElementById('modal-title').innerText = "EXAMES OAB";
        grid.innerHTML = '';
        for (let i=44; i>=35; i--) {
            const b = document.createElement('div');
            b.className = `opt-list ${i==activeEx?'active':''}`;
            b.innerText = `EXAME ${i}`;
            b.onclick = () => { activeEx = i.toString(); atualizarRadar(); carregarFirebase(); fecharModal(); };
            grid.appendChild(b);
        }
        document.getElementById('universal-modal').style.display = 'flex';
    };

    // MODAL PE√áAS (PERGAMINHO)
    const abrirPecas = () => {
        const grid = document.getElementById('modal-grid');
        document.getElementById('modal-title').innerText = "ESTRUTURAS";
        grid.innerHTML = '';
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('div');
            b.className = 'opt-list';
            b.innerText = k.toUpperCase();
            b.onclick = () => { editor.focus(); document.execCommand('insertText', false, pecas[k]); fecharModal(); autoSave(); };
            grid.appendChild(b);
        });
        document.getElementById('universal-modal').style.display = 'flex';
    };

    const fecharModal = () => document.getElementById('universal-modal').style.display = 'none';

    // TESES (MARTELO)
    const injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(esp) {
            editor.innerText += "\n\n--- ‚öñÔ∏è TESES " + activeEx + " ---\n[ ] " + esp.replace(/<[^>]*>/g, '').split('\n').filter(l => l.trim()).join('\n[ ] ');
            autoSave(); alert("Justi√ßa injetada!");
        }
    };

    // LAN√áAR (FOGUETE)
    const lancarPeca = () => {
        if(confirm("Lan√ßar no hist√≥rico?")) {
            push(ref(db, 'historico/' + activeEx), { text: editor.innerText, ts: Date.now() });
            alert("üöÄ LAN√áADO!");
        }
    };

    const atualizarRadar = () => {
        const txt = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();
        document.getElementById('radar-peca').innerText = txt.includes("ORDIN√ÅRIO") ? "REC. ORDIN√ÅRIO" : (txt.includes("CONTESTA√á√ÉO") ? "CONTESTA√á√ÉO" : "PE√áA OAB");
    };

    const carregarFirebase = () => {
        onValue(ref(db, 'estudos/'+activeEx), (s) => {
            const d = s.val(); if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
        }, { onlyOnce: true });
    };

    const autoSave = () => set(ref(db, 'estudos/'+activeEx), { text: editor.innerText, ts: Date.now() });
    const toggleTheme = () => document.body.classList.toggle('dark-mode');
    const resetarFolha = () => { if(confirm("Limpar tudo?")) { editor.innerText = ""; autoSave(); } };
    const togglePdf = (m) => {
        document.getElementById('pdf-frame').src = m==='v' ? 'vade.pdf' : `ro${activeEx}${m==='g'?'-gabarito':''}.pdf`;
        document.getElementById('pdf-panel').classList.add('open');
    };

    editor.addEventListener('input', autoSave);
    atualizarRadar(); carregarFirebase();
    Object.assign(window, { toggleTheme, togglePdf, closePdf: () => document.getElementById('pdf-panel').classList.remove('open'), salvarManual: () => { autoSave(); alert("Salvo!"); }, resetarFolha, irPara, abrirPecas, abrirExames, fecharModal, injetarJustica, lancarPeca });
</script>
</body>
</html>
