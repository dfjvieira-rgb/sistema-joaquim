<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ELITE 2026 | ESTRUTURAS & QUEST√ïES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --bg-main: #0f172a;
            --paper: #ffffff; --text-dark: #1e293b; --header-h: 65px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-main); height: 100vh; overflow: hidden; display: flex; flex-direction: column; color: white; }

        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--gold); z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .nav-group { display: flex; gap: 10px; align-items: center; }

        .btn-header { height: 42px; padding: 0 12px; border-radius: 8px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: 900; }
        .btn-save { background: #22c55e !important; color: white !important; border: none !important; }

        main { display: flex; flex: 1; overflow: hidden; }

        .sidebar { width: 65px; background: #020617; display: flex; flex-direction: column; gap: 6px; padding: 10px 5px; border-right: 1px solid #334155; overflow-y: auto; }
        .exame-btn { width: 100%; height: 35px; background: #334155; border-radius: 6px; color: #f8fafc; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; font-weight: 800; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: var(--primary); }

        .pdf-section { flex: 1; background: #475569; display: flex; flex-direction: column; border-right: 4px solid var(--gold); }
        .pdf-bar { height: 35px; background: #1e293b; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; color: var(--gold); font-size: 0.7rem; font-weight: bold; }

        .editor-section { flex: 1.2; overflow-y: auto; background: var(--bg-main); padding: 20px; display: flex; flex-direction: column; align-items: center; scroll-behavior: smooth; }
       
        .paper { background: var(--paper); width: 100%; max-width: 850px; padding: 50px 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); min-height: 2000px; color: var(--text-dark); position: relative; }
       
        .oab-header { border: 3px solid #000; padding: 15px; margin-bottom: 30px; text-align: center; }
        .peca-nome { font-size: 1.4rem; font-weight: 900; text-transform: uppercase; color: #b91c1c; }

        .section-title { background: #000; color: #fff; padding: 6px 15px; font-weight: bold; margin-top: 40px; font-size: 1rem; display: flex; justify-content: space-between; }
       
        .editor-area { outline: none; font-size: 18px; line-height: 30px; color: #000; font-family: 'Times New Roman', serif; text-align: justify; background-image: repeating-linear-gradient(var(--paper), var(--paper) 29px, #d1d5db 29px, #d1d5db 30px); min-height: 100px; width: 100%; word-wrap: break-word; padding-top: 5px; }

        /* FLOATING ACTIONS */
        .paper-tools { position: fixed; right: 30px; bottom: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 1100; }
        .btn-fab { width: 58px; height: 58px; border-radius: 50%; border: 2px solid white; color: white; font-size: 1.5rem; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 6px 20px rgba(0,0,0,0.4); }

        /* MODAL DE ESTRUTURAS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; color: var(--text-dark); width: 90%; max-width: 500px; border-radius: 12px; padding: 25px; border: 3px solid var(--gold); }
        .peca-grid { display: grid; gap: 10px; max-height: 400px; overflow-y: auto; margin: 15px 0; }
        .peca-item { padding: 15px; background: #f1f5f9; border: 1px solid #cbd5e1; border-radius: 8px; font-weight: bold; cursor: pointer; text-align: left; }
        .peca-item:hover { background: var(--gold); color: var(--primary); }

        @media (max-width: 1000px) { main { flex-direction: column; } .pdf-section { height: 40vh; flex: none; border-bottom: 4px solid var(--gold); } }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-header" onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
        <div id="radar-exame" style="font-weight: 900; color: var(--gold); font-family: monospace;">EXAME 41</div>
    </div>
    <div class="nav-group">
        <button class="btn-header" onclick="loadPdf('p')">PE√áA</button>
        <button class="btn-header" onclick="loadPdf('g')">GABARITO</button>
        <button class="btn-header" onclick="loadPdf('v')">VADE</button>
    </div>
    <div class="nav-group">
        <button class="btn-header btn-save" onclick="salvarManual()"><i class="fas fa-save"></i> SALVAR</button>
    </div>
</header>

<main>
    <aside class="sidebar" id="exam-nav"></aside>

    <section class="pdf-section">
        <div class="pdf-bar"><span id="pdf-label">ENUNCIADO</span><span id="zoom-info">100%</span></div>
        <iframe id="pdf-frame" src="about:blank" style="width:100%; height:100%; border:none; background:white;"></iframe>
    </section>

    <section class="editor-section">
        <div class="paper">
            <div class="oab-header">
                <div class="peca-nome" id="nome-da-peca">IDENTIFICANDO...</div>
                <p style="font-size: 0.8rem; font-weight: bold;">CADERNO DE RESPOSTAS OFICIAL</p>
            </div>

            <div class="section-title"><span>PE√áA PROFISSIONAL</span><small>LINHAS 1 A 150</small></div>
            <div id="editor-peca" class="editor-area" contenteditable="true"></div>

            <div class="section-title"><span>QUEST√ÉO 01</span><small>ITEM A e B</small></div>
            <div style="font-weight:bold; margin: 10px 0 5px 0;">Item A)</div>
            <div id="editor-q1a" class="editor-area" contenteditable="true"></div>
            <div style="font-weight:bold; margin: 15px 0 5px 0;">Item B)</div>
            <div id="editor-q1b" class="editor-area" contenteditable="true"></div>

            <div class="section-title"><span>QUEST√ÉO 02</span><small>ITEM A e B</small></div>
            <div style="font-weight:bold; margin: 10px 0 5px 0;">Item A)</div>
            <div id="editor-q2a" class="editor-area" contenteditable="true"></div>
            <div style="font-weight:bold; margin: 15px 0 5px 0;">Item B)</div>
            <div id="editor-q2b" class="editor-area" contenteditable="true"></div>

            </div>

        <div class="paper-tools">
            <button class="btn-fab" style="background: #a855f7;" onclick="abrirEstruturas()" title="Esqueletos de Pe√ßas"><i class="fas fa-scroll"></i></button>
            <button class="btn-fab" style="background: linear-gradient(45deg, #f59e0b, #ef4444);" onclick="gerarSnapshot()"><i class="fas fa-rocket"></i></button>
            <button class="btn-fab" style="background: #3b82f6;" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
            <button class="btn-fab" style="background: #ef4444;" onclick="resetarTudo()"><i class="fas fa-trash-alt"></i></button>
        </div>
    </section>
</main>

<div class="modal" id="modal-pecas">
    <div class="modal-body">
        <h2 style="text-align:center; border-bottom: 2px solid var(--gold); padding-bottom: 10px;">ESTRUTURAS T√âCNICAS</h2>
        <div class="peca-grid" id="grid-estruturas"></div>
        <button onclick="fecharModal()" style="width:100%; padding: 12px; background: #1e293b; color: white; border: none; border-radius: 6px; cursor: pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js'; // IMPORTANDO AS ESTRUTURAS

    let activeEx = "41";
    const ids = ['peca', 'q1a', 'q1b', 'q2a', 'q2b']; // Adicionar q3 e q4 conforme necess√°rio

    window.abrirEstruturas = () => {
        const grid = document.getElementById('grid-estruturas');
        grid.innerHTML = '';
        Object.keys(pecas).forEach(nome => {
            const div = document.createElement('div');
            div.className = 'peca-item';
            div.innerText = nome.toUpperCase();
            div.onclick = () => {
                document.getElementById('editor-peca').innerText += "\n" + pecas[nome];
                fecharModal();
                window.salvarManual();
            };
            grid.appendChild(div);
        });
        document.getElementById('modal-pecas').style.display = 'flex';
    };

    window.fecharModal = () => document.getElementById('modal-pecas').style.display = 'none';

    window.loadPdf = (mode) => {
        const frame = document.getElementById('pdf-frame');
        const docs = { 'p': `exame${activeEx}p.pdf`, 'g': `exame${activeEx}g.pdf`, 'v': `vade.pdf` };
        frame.src = docs[mode];
    };

    window.salvarManual = () => {
        const dados = {};
        ids.forEach(id => dados[id] = document.getElementById('editor-' + id).innerText);
        set(ref(db, `estudos_completos/${activeEx}`), { ...dados, ts: Date.now() });
    };

    window.gerarSnapshot = () => {
        if(!confirm("Enviar Snapshot ao Hist√≥rico?")) return;
        const dados = {};
        ids.forEach(id => dados[id] = document.getElementById('editor-' + id).innerText);
        push(ref(db, 'historico_envios/'), { ...dados, exame: activeEx, timestamp: Date.now() });
        alert("üöÄ SNAPSHOT SALVO!");
    };

    window.injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(esp) document.getElementById('editor-peca').innerText += "\n\n--- ‚öñÔ∏è TESES GABARITO ---\n" + esp.replace(/<[^>]*>/g, '');
    };

    window.resetarTudo = () => {
        if(confirm("Limpar tudo?")) {
            ids.forEach(id => document.getElementById('editor-' + id).innerText = "");
            window.salvarManual();
        }
    };

    const init = () => {
        const nav = document.getElementById('exam-nav');
        nav.innerHTML = '';
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('div');
            btn.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            btn.innerText = `E${i}`;
            btn.onclick = () => { activeEx = i.toString(); init(); carregarFirebase(); loadPdf('p'); };
            nav.appendChild(btn);
        }
        const esp = BANCO_ESPELHOS[activeEx] || "";
        document.getElementById('nome-da-peca').innerText = esp.toUpperCase().includes("AGRAVO") ? "AGRAVO DE PETI√á√ÉO" : "PE√áA PROFISSIONAL";
    };

    function carregarFirebase() {
        onValue(ref(db, `estudos_completos/${activeEx}`), (s) => {
            const d = s.val();
            if(d) ids.forEach(id => {
                const el = document.getElementById('editor-' + id);
                if(el && document.activeElement !== el) el.innerText = d[id] || "";
            });
        }, { onlyOnce: true });
    }

    ids.forEach(id => document.getElementById('editor-' + id).addEventListener('input', window.salvarManual));
    init(); carregarFirebase(); loadPdf('p');
</script>
</body>
</html>
