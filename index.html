<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - Workspace OAB 2¬™ Fase</title>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f0f2f5; --orange: #d35400; --header-h: 60px; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER COM TIMER */
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 1.5rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 100; }
        #timer { font-size: 1.4rem; font-weight: bold; color: #f1c40f; }

        /* NAVEGA√á√ÉO MOBILE */
        .tabs-container { display: none; background: #34495e; padding: 5px; gap: 5px; }
        .tab-btn { flex: 1; padding: 10px; border: none; background: #2c3e50; color: white; border-radius: 4px; font-weight: bold; font-size: 0.75rem; }
        .tab-btn.active { background: var(--accent); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* BARRA LATERAL (EXAMES) */
        .sidebar { width: 250px; background: white; padding: 1.2rem; border-right: 1px solid #ddd; flex-shrink: 0; overflow-y: auto; }
        .sidebar h2 { font-size: 0.9rem; color: var(--primary); border-bottom: 3px solid var(--accent); padding-bottom: 8px; text-transform: uppercase; }
        .btn-peca { width: 100%; padding: 12px; margin-bottom: 8px; background: white; border: 1px solid #dcdde1; border-radius: 6px; cursor: pointer; text-align: left; font-size: 0.85rem; font-weight: 500; transition: 0.2s; }
        .btn-peca:hover { transform: translateX(5px); background: #eef7ff; border-color: var(--accent); }
        .btn-peca.active-peca { border-left: 5px solid var(--accent); background: #eef7ff; font-weight: bold; color: var(--accent); }

        /* √ÅREA DE TREINO (ESCRITA + FUNDAMENTOS) */
        .work-section { flex: 1; min-width: 300px; display: flex; flex-direction: column; background: white; position: relative; }
        
        #panel-fundamentos { display: none; background: #fff9f4; border-bottom: 3px solid var(--orange); padding: 15px; overflow-y: auto; max-height: 40%; }
        #panel-fundamentos.open { display: flex; flex-direction: column; }
        .item-fundamento { display: flex; gap: 8px; background: white; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 5px; }
        .item-fundamento textarea { flex: 1; border: none; resize: none; font-size: 0.85rem; outline: none; background: transparent; }

        .editor-container { flex: 1; padding: 15px; display: flex; flex-direction: column; }
        #area-peca { flex: 1; padding: 20px; border: 1px solid #ccc; border-radius: 8px; font-family: 'Courier New', monospace; font-size: 1.1rem; line-height: 1.5; resize: none; outline: none; }

        /* DIVISOR ARRAST√ÅVEL */
        .resizer { width: 12px; background: #dfe6e9; cursor: col-resize; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: #7f8c8d; font-weight: bold; }

        /* √ÅREA DOS PDFS */
        .pdf-section { flex: 1.2; background: #dcdde1; display: flex; flex-direction: column; gap: 4px; padding: 4px; overflow: hidden; }
        .pdf-box { flex: 1; display: flex; flex-direction: column; background: white; border: 1px solid #bdc3c7; transition: flex 0.3s ease; }
        .pdf-box.focado { flex: 20 !important; }
        .pdf-box.encolhido { flex: 0 !important; min-height: 0; border: none; overflow: hidden; }
        
        .pdf-header { background: #34495e; color: white; padding: 8px 12px; display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; }
        .action-btn { background: var(--accent); color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.65rem; font-weight: bold; }
        iframe { width: 100%; height: 100%; border: none; background: #525659; }

        /* RESPONSIVIDADE MOBILE */
        @media (max-width: 900px) {
            header h1 { font-size: 0.9rem; }
            #timer { font-size: 1.1rem; }
            .tabs-container { display: flex; }
            .sidebar, .resizer, .pdf-section { display: none; }
            .content-section { display: none; width: 100%; height: 100%; }
            .active-mobile { display: flex !important; }
        }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:10px;">
        <span style="font-size: 1.2rem;">‚öñÔ∏è</span>
        <h1 style="margin:0;">Sistema Joaquim - OAB</h1>
    </div>
    <div id="timer">05:00:00</div>
</header>

<nav class="tabs-container">
    <button class="tab-btn active" id="t-lista" onclick="switchTab('lista')">üìÇ PE√áAS</button>
    <button class="tab-btn" id="t-work" onclick="switchTab('work')">‚úçÔ∏è TREINO</button>
    <button class="tab-btn" id="t-docs" onclick="switchTab('docs')">üìÑ PDFS</button>
</nav>

<main>
    <nav class="sidebar content-section active-mobile" id="lista">
        <h2>Gabaritos Oficiais</h2>
        <button class="btn-peca" id="btn-ro35" onclick="carregarExame('ro35.pdf', 'ro35-gabarito.pdf', 'ro35')">
            Recurso Ordin√°rio (XXXV)
        </button>
        <button class="btn-peca" style="opacity: 0.5; cursor: not-allowed;">Reclama√ß√£o (Em breve)</button>
    </nav>

    <section class="work-section content-section" id="work">
        <div id="panel-fundamentos">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <strong style="color:var(--orange); font-size: 0.8rem;">FUNDAMENTA√á√ÉO JUR√çDICA</strong>
                <button class="action-btn" onclick="adicionarFundamento()">+ NOVO</button>
            </div>
            <div id="lista-fundamentos"></div>
        </div>

        <div class="editor-container">
            <div style="display:flex; gap:8px; margin-bottom:10px;">
                <button class="action-btn" style="background:var(--orange); flex:1" onclick="toggleFundamentos()">üìö VER TESES</button>
                <button class="action-btn" style="background:#27ae60; flex:1" onclick="exportarTXT()">üíæ SALVAR TXT</button>
            </div>
            <textarea id="area-peca" placeholder="Comece sua pe√ßa profissional aqui..."></textarea>
        </div>
    </section>

    <div class="resizer" id="dragMe">‚ãÆ</div>

    <section class="pdf-section content-section" id="docs">
        <div class="pdf-box" id="box-enu">
            <div class="pdf-header">
                <strong>üìù ENUNCIADO</strong>
                <div class="header-btns">
                    <button class="action-btn" onclick="foco('enu')">EXPANDIR</button>
                    <button class="action-btn" style="background:#8e44ad" onclick="abrirNativo('enu')">ABRIR</button>
                </div>
            </div>
            <iframe id="v-enu"></iframe>
        </div>

        <div class="pdf-box" id="box-gab">
            <div class="pdf-header">
                <strong>‚úÖ GABARITO</strong>
                <div class="header-btns">
                    <button class="action-btn" onclick="foco('gab')">EXPANDIR</button>
                    <button class="action-btn" style="background:#8e44ad" onclick="abrirNativo('gab')">ABRIR</button>
                </div>
            </div>
            <iframe id="v-gab"></iframe>
        </div>
    </section>
</main>

<script>
    let arquivoAtivo = "ro35";
    let links = { enu: "ro35.pdf", gab: "ro35-gabarito.pdf" };

    const bancoFundamentos = {
        "ro35": ["Preliminar: Cerceamento de Defesa", "M√©rito: Horas Extras Art. 7 CF", "Pedido: Reforma da Senten√ßa"]
    };

    function carregarExame(enu, gab, id) {
        arquivoAtivo = id; links.enu = enu; links.gab = gab;
        document.getElementById('v-enu').src = enu + "?v=" + new Date().getTime();
        document.getElementById('v-gab').src = gab + "?v=" + new Date().getTime();
        renderizarFundamentos();
        if (window.innerWidth < 900) switchTab('work');
    }

    function renderizarFundamentos() {
        const container = document.getElementById('lista-fundamentos');
        const dados = JSON.parse(localStorage.getItem('db_' + arquivoAtivo)) || bancoFundamentos[arquivoAtivo] || [];
        container.innerHTML = dados.map((f, i) => `
            <div class="item-fundamento">
                <textarea onchange="editar(${i}, this.value)">${f}</textarea>
                <button onclick="excluir(${i})" style="border:none; background:none; color:red; cursor:pointer;">‚úñ</button>
            </div>
        `).join('');
    }

    function editar(i, txt) {
        let d = JSON.parse(localStorage.getItem('db_'+arquivoAtivo)) || bancoFundamentos[arquivoAtivo];
        d[i] = txt; localStorage.setItem('db_'+arquivoAtivo, JSON.stringify(d));
    }

    function excluir(i) {
        let d = JSON.parse(localStorage.getItem('db_'+arquivoAtivo)) || bancoFundamentos[arquivoAtivo];
        d.splice(i, 1); localStorage.setItem('db_'+arquivoAtivo, JSON.stringify(d));
        renderizarFundamentos();
    }

    function adicionarFundamento() {
        let d = JSON.parse(localStorage.getItem('db_'+arquivoAtivo)) || bancoFundamentos[arquivoAtivo];
        d.push("Novo fundamento..."); localStorage.setItem('db_'+arquivoAtivo, JSON.stringify(d));
        renderizarFundamentos();
    }

    function foco(t) {
        const e = document.getElementById('box-enu'), g = document.getElementById('box-gab');
        if(t==='enu') { e.classList.toggle('focado'); g.classList.toggle('encolhido'); }
        else { g.classList.toggle('focado'); e.classList.toggle('encolhido'); }
    }

    function toggleFundamentos() { document.getElementById('panel-fundamentos').classList.toggle('open'); }
    function abrirNativo(t) { window.open(links[t], '_blank'); }
    
    function switchTab(id) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active-mobile'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active-mobile');
        document.getElementById('t-' + id).classList.add('active');
    }

    // TIMER PROGRESSIVO (Regressivo de 5h)
    function startTimer(duration, display) {
        let timer = duration, hours, minutes, seconds;
        setInterval(function () {
            hours = parseInt(timer / 3600, 10);
            minutes = parseInt((timer % 3600) / 60, 10);
            seconds = parseInt(timer % 60, 10);
            display.textContent = (hours < 10 ? "0" + hours : hours) + ":" + 
                                  (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                                  (seconds < 10 ? "0" + seconds : seconds);
            if (--timer < 0) display.textContent = "TEMPO ESGOTADO!";
        }, 1000);
    }

    // RESIZER
    const resizer = document.getElementById('dragMe'), work = document.getElementById('work');
    resizer.addEventListener('mousedown', (e) => {
        const onMove = (ev) => { 
            let width = ev.clientX - work.getBoundingClientRect().left;
            if(width > 250) work.style.flex = `0 0 ${width}px`; 
        };
        const onUp = () => document.removeEventListener('mousemove', onMove);
        document.addEventListener('mousemove', onMove);
        document.addEventListener('mouseup', onUp);
    });

    window.onload = () => {
        startTimer(18000, document.querySelector('#timer'));
        renderizarFundamentos();
    };

    function exportarTXT() {
        const blob = new Blob([document.getElementById('area-peca').value], {type:'text/plain'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Peca_${arquivoAtivo}.txt`; a.click();
    }
</script>
</body>
</html>
