<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER | PERFORMANCE EST√ÅVEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #e11d48;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1000; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; }
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; font-weight: 800; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 2000px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; }

        /* MODAL N√ÉO CONFUNDA PRO */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
        .modal-content { background: #f8fafc; width: 95%; max-width: 800px; border-radius: 20px; padding: 25px; color: #1e293b; max-height: 90vh; overflow-y: hidden; display: flex; flex-direction: column; }
        
        .confunda-form { display: grid; grid-template-columns: 1fr 1fr auto; gap: 10px; margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 12px; border: 1px solid #e2e8f0; }
        .confunda-input { padding: 8px; border: 1px solid #ddd; border-radius: 6px; font-size: 0.8rem; outline: none; }
        .confunda-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-right: 5px; }
        
        .confunda-card { background: white; border-left: 5px solid var(--danger); padding: 12px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); display: flex; flex-direction: column; position: relative; transition: 0.2s; }
        .confunda-card:hover { transform: translateX(5px); }
        .card-vs { display: flex; align-items: center; gap: 15px; font-size: 0.85rem; }
        .card-topic { flex: 1; font-weight: 600; color: #334155; }
        .card-divider { color: var(--danger); font-weight: 900; font-size: 0.7rem; }
        .btn-del { position: absolute; right: 10px; top: 10px; background: none; border: none; color: #cbd5e1; cursor: pointer; }
        .btn-del:hover { color: var(--danger); }

        /* PDF */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; }
        .tab { padding: 8px 15px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); }
        #pdf-viewport { flex: 1; overflow: auto; display: flex; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol" style="width:auto; font-size:0.75rem; border:1px solid #ddd;"></select>
            <button class="btn-symbol" title="Mentoria" style="background:var(--gold)" onclick="window.location.href='mentoria.html'">üèÜ</button>
            <button class="btn-symbol" title="Respostas" style="background:#f0fdf4; color:var(--success)" onclick="window.abrirModal('modal-respostas')">üìö</button>
            <button class="btn-symbol" title="Estruturas" style="background:#fef9c3; color:#854d0e" onclick="window.toggleEstruturas()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="N√ÉO CONFUNDA" style="background:#ffe4e6; color:var(--danger)" onclick="window.abrirPostIt()">üìå</button>
            <button class="btn-symbol" title="Salvar" style="background:var(--success); color:white; margin-left:auto;" onclick="window.finalizarManual()">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="line-nums-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="tabs">
            <button id="tab-prova" class="tab active" onclick="window.carregarPDF('prova')">PROVA</button>
            <button id="tab-vade" class="tab" style="color:var(--gold)" onclick="window.carregarPDF('vade')">VADE</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-rascunho" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h2 style="color:var(--danger); font-size:1.1rem;">üö´ CENTRAL DE DISTIN√á√ïES</h2>
            <input type="text" id="busca-confunda" class="confunda-input" placeholder="üîç Buscar distin√ß√£o..." style="width:200px; border-radius:20px;" oninput="window.renderCards()">
        </div>

        <div class="confunda-form">
            <input type="text" id="inp-assunto-a" class="confunda-input" placeholder="Assunto A (Ex: RO)">
            <input type="text" id="inp-assunto-b" class="confunda-input" placeholder="Assunto B (Ex: Recurso de Revista)">
            <button onclick="window.addDuvida()" style="background:var(--danger); color:white; border:none; padding:0 15px; border-radius:6px; cursor:pointer; font-weight:800;">+</button>
        </div>

        <div id="confunda-lista" class="confunda-list">
            </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, get, push, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    window.duvidasLocais = [];

    window.addDuvida = () => {
        const a = document.getElementById('inp-assunto-a').value;
        const b = document.getElementById('inp-assunto-b').value;
        const ex = document.getElementById('exam-select').value;
        if(!a || !b) return;
        push(ref(db, `v4_confunda/exame_${ex}`), { a, b });
        document.getElementById('inp-assunto-a').value = "";
        document.getElementById('inp-assunto-b').value = "";
    };

    window.delDuvida = (id) => {
        const ex = document.getElementById('exam-select').value;
        if(confirm("Remover esta distin√ß√£o?")) remove(ref(db, `v4_confunda/exame_${ex}/${id}`));
    };

    window.renderCards = () => {
        const lista = document.getElementById('confunda-lista');
        const busca = document.getElementById('busca-confunda').value.toLowerCase();
        lista.innerHTML = "";
        
        window.duvidasLocais.forEach(item => {
            if(item.a.toLowerCase().includes(busca) || item.b.toLowerCase().includes(busca)) {
                const card = document.createElement('div');
                card.className = "confunda-card";
                card.innerHTML = `
                    <button class="btn-del" onclick="window.delDuvida('${item.id}')">‚úï</button>
                    <div class="card-vs">
                        <div class="card-topic">${item.a}</div>
                        <div class="card-divider">VS</div>
                        <div class="card-topic">${item.b}</div>
                    </div>
                `;
                lista.appendChild(card);
            }
        });
    };

    window.loadConfunda = (ex) => {
        onValue(ref(db, `v4_confunda/exame_${ex}`), (snapshot) => {
            const data = snapshot.val();
            window.duvidasLocais = data ? Object.entries(data).map(([id, val]) => ({ id, ...val })) : [];
            window.renderCards();
        });
    };

    window.abrirModal = (id) => document.getElementById(id).style.display = 'flex';
    window.abrirPostIt = () => window.abrirModal('modal-rascunho');
    window.mudarExame = () => { const ex = document.getElementById('exam-select').value; window.loadConfunda(ex); };

    // Setup inicial (simplificado para foco no bot√£o üìå)
    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) {
        let opt = document.createElement('option'); let n = i < 10 ? "0"+i : i;
        opt.value = n; opt.innerText = `EXAME ${n}`; if(i==35) opt.selected = true; sel.appendChild(opt);
    }
    document.getElementById('line-nums-main').innerHTML = Array.from({length:100}, (_,i)=>i+1).join('<br>');
    window.mudarExame();
</script>
</body>
</html>
