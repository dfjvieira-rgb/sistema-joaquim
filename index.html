<aside class="sidebar" style="z-index: 10005 !important;">
        <div id="radar-container" style="background:#000; border:2px solid var(--gold); border-radius:6px; padding:5px; text-align:center;">
            <div id="radar-status" style="font-size:0.6rem; font-weight:900; color:var(--gold);">SCANNER</div>
            <div id="radar-peca" style="font-size:0.5rem; color:white;">AGUARDANDO</div>
        </div>
        
        <button class="btn-side" style="background:#f97316;" onclick="window.abrirSplitPdf('p')"><b>P</b></button>
        <button class="btn-side" style="background:#eab308;" onclick="window.abrirSplitPdf('g')"><b>G</b></button>
        <button class="btn-side" style="background:#10b981;" onclick="window.abrirSplitPdf('v')"><b>V</b></button>
        
        <hr style="opacity:0.2; margin:5px 0;">
        
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="window.abrirModalExames()"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#3b82f6;" onclick="window.injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:#0ea5e9;" onclick="window.salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);" onclick="window.abrirModalPecas()"><i class="fas fa-scroll"></i></button>
    </aside>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = localStorage.getItem('activeEx') || "44";
    let ultimaLinha = 1;

    // --- FUNÇÕES DE INTERFACE ---
    window.abrirModalExames = () => {
        const c = document.getElementById('modal-content');
        c.innerHTML = `<h3 style="text-align:center; color:#000;">SELECIONAR EXAME</h3><div id="grid-ex" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:15px;"></div>`;
        for(let i=44; i>=35; i--) {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = `Exame ${i}`;
            b.onclick = () => {
                activeEx = i.toString();
                localStorage.setItem('activeEx', activeEx);
                window.montarFolha(); // Recarrega folha e radar
                window.fecharModal();
            };
            c.querySelector('#grid-ex').appendChild(b);
        }
        document.getElementById('universal-modal').style.display = 'flex';
    };

    window.atualizarRadar = () => {
        const statusPeca = document.getElementById('radar-peca');
        const topoTitulo = document.getElementById('identificador-peca');
        const dna = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();
        
        let nomePeca = "CADERNO " + activeEx;
        let cor = "#64748b";

        if(dna.includes("ORDINÁRIO")) { nomePeca = "RECURSO ORDINÁRIO"; cor = "#3b82f6"; }
        else if(dna.includes("AGRAVO")) { nomePeca = "AGRAVO DE PETIÇÃO"; cor = "#f87171"; }
        else if(dna.includes("CONTESTAÇÃO")) { nomePeca = "CONTESTAÇÃO"; cor = "#22c55e"; }

        statusPeca.innerText = activeEx;
        topoTitulo.innerText = nomePeca;
        topoTitulo.style.color = cor;
        console.log("Radar atualizado para Exame:", activeEx);
    };

    window.montarFolha = () => {
        const container = document.getElementById('folha-total');
        container.innerHTML = "";
        for(let i=1; i<=180; i++) {
            const row = document.createElement('div');
            row.className = 'linha-wrapper';
            row.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}" maxlength="85">`;
            const input = row.querySelector('input');
            input.onfocus = () => ultimaLinha = i;
            input.oninput = () => { if(input.value.length >= 85) document.getElementById(`L${i+1}`)?.focus(); };
            container.appendChild(row);
        }
        // Gatilhos de carregamento
        window.atualizarRadar();
        carregarDadosFirebase();
    };

    const carregarDadosFirebase = () => {
        onValue(ref(db, `estudos/${activeEx}`), (snapshot) => {
            const data = snapshot.val();
            if(data && data.linhas) {
                data.linhas.forEach((texto, i) => {
                    const el = document.getElementById(`L${i+1}`);
                    if(el) el.value = texto;
                });
            }
        }, { onlyOnce: true });
    };

    // Inicialização Final
    window.onload = () => {
        window.montarFolha();
    };

    // Exportação de funções remanescentes
    window.fecharModal = () => document.getElementById('universal-modal').style.display='none';
    window.abrirSplitPdf = (t) => {
        const f = document.getElementById('pdf-frame');
        const v = document.getElementById('pdf-split-view');
        f.src = t === 'v' ? 'vade.pdf' : (t === 'g' ? `ro${activeEx}-gabarito.pdf` : `ro${activeEx}.pdf`);
        v.classList.add('active');
    };
    window.injetarJustica = () => {
        const dna = BANCO_ESPELHOS[activeEx] || "";
        dna.split('\n').forEach((txt, i) => {
            const el = document.getElementById(`L${ultimaLinha + i}`);
            if(el) el.value = txt.trim().substring(0, 85);
        });
    };
</script>
