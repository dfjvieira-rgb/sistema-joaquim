<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA MASTER OAB 2026 - M√âTODO ARYANNA</title>
    <style>
        :root {
            --primary: #3b82f6; --danger: #ef4444; --success: #10b981;
            --warning: #f59e0b; --bg: #111827; --card: #1f2937;
            --fgv-blue: #004a8d; --gold: #d4af37; --pdf-bg: #525659;
            --paper-yellow: #fefce8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--card); padding: 8px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index: 1000; flex-shrink: 0; }
        #timer-display { font-family: monospace; font-size: 1.4rem; font-weight: bold; color: var(--warning); }

        /* NAVEGA√á√ÉO INTEGRADA */
        .nav-container { background: #000; border-bottom: 1px solid #333; flex-shrink: 0; }
        .scroll-row { display: flex; overflow-x: auto; padding: 5px; gap: 5px; scrollbar-width: none; }
        .scroll-row::-webkit-scrollbar { display: none; }
        .label-row { font-size: 10px; color: var(--gold); padding: 4px 10px 0 10px; text-transform: uppercase; font-weight: bold; }
        .btn-nav { padding: 8px 15px; border: none; background: #222; color: #888; font-size: 0.7rem; font-weight: bold; cursor: pointer; white-space: nowrap; border-radius: 4px; }
        .btn-nav.active { background: var(--success); color: white; border: 1px solid white; }
        .btn-piece { background: #1e293b; color: #3b82f6; border: 1px solid #3b82f6; }

        .workspace { flex: 1; display: flex; overflow: hidden; position: relative; }
        @media (max-width: 768px) { .workspace { flex-direction: column; } }

        /* COLUNAS */
        .col-main { flex: 1; display: flex; flex-direction: column; background: white; border-right: 1px solid #333; min-width: 350px; }
        .col-pdf { flex: 1; display: flex; flex-direction: column; background: var(--pdf-bg); }

        /* ESTILO FGV */
        .fgv-header { background: #f0f0f0; color: #000; text-align: center; padding: 5px; font-size: 0.65rem; font-weight: bold; border-bottom: 1px solid #000; text-transform: uppercase; }
        .paper { flex: 1; display: flex; overflow-y: auto; background: white; position: relative; }
        .line-nums { width: 30px; background: #fdfdfd; border-right: 1px solid #000; text-align: center; font-size: 10px; line-height: 25px; color: #999; padding-top: 5px; flex-shrink: 0; }
        .textarea-fgv { flex: 1; border: none; outline: none; resize: none; padding: 0 15px; font-family: 'Times New Roman', serif; font-size: 18px; line-height: 25px; background-attachment: local; background-image: linear-gradient(transparent, transparent 24px, #eee 25px); background-size: 100% 25px; color: black; }

        /* SIDEBAR COMPLETA */
        #sidebar { 
            position: absolute; left: -100%; top: 0; bottom: 0; width: 400px; max-width: 90vw;
            background: var(--card); z-index: 4000; transition: 0.4s ease;
            display: flex; flex-direction: column; border-right: 3px solid var(--gold);
            box-shadow: 15px 0 30px rgba(0,0,0,0.7);
        }
        #sidebar.active { left: 0; }
        .sidebar-search-area { padding: 10px; background: #111; flex-shrink: 0; }
        .db-list-area { height: 120px; overflow-y: auto; background: #000; margin-top: 5px; border: 1px solid #333; }
        .db-item { padding: 10px; border-bottom: 1px solid #222; font-size: 0.8rem; cursor: pointer; color: #aaa; }

        /* FICHA AMARELA */
        .preview-notebook { flex: 1; display: flex; flex-direction: column; background: var(--paper-yellow); border-top: 2px solid var(--gold); }
        .notebook-title { background: #fef08a; border: none; border-bottom: 2px solid #eab308; padding: 12px; font-family: serif; font-weight: bold; font-size: 1.1rem; color: #854d0e; outline: none; }

        /* FLOATING ACTION BUTTONS */
        .fab-container { position: fixed; right: 20px; bottom: 20px; display: flex; flex-direction: column; gap: 12px; z-index: 3000; }
        .fab { width: 55px; height: 55px; border-radius: 50%; border: none; font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; }

        .pdf-tabs { display: flex; background: #111; }
        .tab-btn { flex: 1; padding: 12px; border: none; font-size: 0.7rem; font-weight: bold; cursor: pointer; background: #333; color: #aaa; }
        .tab-btn.active { background: white; color: var(--fgv-blue); }
        iframe { width: 100%; height: 100%; border: none; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .modal { background: white; width: 95%; max-width: 500px; padding: 20px; border-radius: 8px; color: black; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; color:var(--gold)">ARYANNA MASTER 2026</div>
    <div id="timer-display">05:00:00</div>
    <button onclick="toggleTimer()" id="btn-timer" style="background:var(--success); color:white; border:none; padding:6px 12px; border-radius:4px; font-weight:bold;">INICIAR</button>
</header>

<nav class="nav-container">
    <div class="label-row">Exames OAB</div>
    <div class="scroll-row" id="exam-grid"></div>
    <div class="label-row">Pe√ßas Aryanna Linhares</div>
    <div class="scroll-row" id="piece-grid"></div>
</nav>

<div class="fab-container">
    <button class="fab" style="background:var(--success); color:white" onclick="abrirModal()">+</button>
    <button class="fab" style="background:var(--danger); color:white" onclick="abrirSidebar('correcoes')">‚öñÔ∏è</button>
    <button class="fab" style="background:var(--warning); color:black" onclick="abrirSidebar('postits')">üìå</button>
</div>

<main class="workspace">
    <aside id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; background:var(--gold); padding:10px; color:black;">
            <strong id="sidebar-title">POST-ITS</strong>
            <button onclick="fecharSidebar()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>
        <div class="sidebar-search-area">
            <input type="text" id="db-search" style="width:100%; padding:10px; border:1px solid var(--gold); background:#1f2937; color:white;" placeholder="üîé Filtrar teses..." oninput="filtrarItens()">
            <div id="db-lista" class="db-list-area"></div>
        </div>
        <div class="preview-notebook">
            <div class="fgv-header" style="background:#fde68a; color:#854d0e">FICHA DE CONSULTA (EDIT√ÅVEL)</div>
            <input type="text" id="txt-preview-title" class="notebook-title" placeholder="T√≠tulo da Tese">
            <div class="paper" style="background: var(--paper-yellow);">
                <div class="line-nums" id="nums-prev" style="background: #fef9c3;"></div>
                <textarea id="txt-preview" class="textarea-fgv" style="background-color: transparent;"></textarea>
            </div>
            <button onclick="transferirTexto()" style="padding:18px; background:var(--fgv-blue); color:white; border:none; font-weight:bold; cursor:pointer;">COLAR NA PE√áA DEFITINIVA ‚Üë</button>
        </div>
    </aside>

    <section class="col-main">
        <div class="fgv-header" id="header-definitivo">FOLHA DE RESPOSTA DEFINITIVA (FGV)</div>
        <div class="paper">
            <div class="line-nums" id="nums-main"></div>
            <textarea id="txt-main" class="textarea-fgv" oninput="saveAuto()"></textarea>
        </div>
    </section>

    <section class="col-pdf">
        <div class="pdf-tabs">
            <button class="tab-btn active" onclick="mudarPDF('prova')">PROVA</button>
            <button class="tab-btn" onclick="mudarPDF('gabarito')">GABARITO</button>
            <button class="tab-btn" onclick="mudarPDF('aryanna')">M√âTODO</button>
        </div>
        <iframe id="frame-pdf"></iframe>
    </section>
</main>

<div id="modal-cad" class="overlay" onclick="fecharModal()">
    <div class="modal" onclick="event.stopPropagation()">
        <h3>Novo Post-it / Dica</h3>
        <select id="cad-tipo" style="width:100%; padding:10px; margin:10px 0"><option value="postits">Post-it (Tese)</option><option value="correcoes">Corre√ß√£o (Dica)</option></select>
        <input type="text" id="cad-nome" placeholder="T√≠tulo da Tese" style="width:100%; padding:10px; margin-bottom:10px">
        <textarea id="cad-corpo" rows="6" placeholder="Texto completo..." style="width:100%; padding:10px; margin-bottom:15px"></textarea>
        <button onclick="salvarNovo()" style="width:100%; padding:15px; background:var(--success); color:white; border:none; font-weight:bold; border-radius:6px;">SALVAR</button>
    </div>
</div>

<script>
    let timeLeft = 18000; let timerInterval = null; let exAtual = 42; 
    const pecas = {
        "RECLAMA√á√ÉO": "EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE ...\n\nRECLAMANTE..., nacionalidade..., estado civil..., profiss√£o..., por interm√©dio de seu advogado, vem propor\n\nRECLAMA√á√ÉO TRABALHISTA\n\nem face de RECLAMADO..., pelos motivos de fato e de direito a seguir expostos:",
        "CONTESTA√á√ÉO": "EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE ...\n\nProcesso n¬∫ ...\n\nRECLAMADO..., j√° qualificado nos autos, vem apresentar\n\nCONTESTA√á√ÉO\n\n√† reclama√ß√£o trabalhista movida por RECLAMANTE..., pelas raz√µes a seguir:",
        "RECURSO ORDIN√ÅRIO": "EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE ...\n\nProcesso n¬∫ ...\n\nRECORRENTE..., j√° qualificado, vem interpor\n\nRECURSO ORDIN√ÅRIO\n\ncom fulcro no art. 895, I, da CLT. Seguem raz√µes anexas.",
        "A√á√ÉO CONSIG.": "EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE ...\n\nCONSIGNANTE..., vem propor\n\nA√á√ÉO DE CONSIGNA√á√ÉO EM PAGAMENTO\n\nem face de CONSIGNADO..., pelos fatos seguintes:"
    };

    // Inicializar Exames
    const eg = document.getElementById('exam-grid');
    for(let i=35; i<=44; i++){
        const b = document.createElement('button'); b.className = `btn-nav ${i==42?'active':''}`; b.innerText = "Exame " + i;
        b.onclick = () => { document.querySelectorAll('#exam-grid .btn-nav').forEach(x => x.classList.remove('active')); b.classList.add('active'); exAtual = i; mudarPDF('prova'); };
        eg.appendChild(b);
    }

    // Inicializar Pe√ßas
    const pg = document.getElementById('piece-grid');
    Object.keys(pecas).forEach(p => {
        const b = document.createElement('button'); b.className = 'btn-nav btn-piece'; b.innerText = p;
        b.onclick = () => { if(confirm("Carregar esqueleto de " + p + "?")) { document.getElementById('txt-main').value = pecas[p]; document.getElementById('header-definitivo').innerText = "PRODU√á√ÉO: " + p; saveAuto(); } };
        pg.appendChild(b);
    });

    function abrirSidebar(tipo) {
        document.getElementById('sidebar-title').innerText = tipo === 'postits' ? 'üìå POST-ITS' : '‚öñÔ∏è CORRE√á√ïES';
        document.getElementById('sidebar').classList.add('active');
        carregarLista(tipo);
    }
    function fecharSidebar() { document.getElementById('sidebar').classList.remove('active'); }

    function carregarLista(tipo) {
        const listaDiv = document.getElementById('db-lista');
        const db = JSON.parse(localStorage.getItem('db_'+tipo)) || {};
        listaDiv.innerHTML = '';
        Object.keys(db).forEach(id => {
            const item = document.createElement('div');
            item.className = 'db-item'; item.innerText = db[id].nome;
            item.onclick = () => { document.getElementById('txt-preview-title').value = db[id].nome; document.getElementById('txt-preview').value = db[id].texto; };
            listaDiv.appendChild(item);
        });
    }

    function transferirTexto() {
        const m = document.getElementById('txt-main'), t = document.getElementById('txt-preview-title').value, c = document.getElementById('txt-preview').value;
        m.value += (m.value ? "\n\n" : "") + t.toUpperCase() + "\n" + c;
        fecharSidebar(); saveAuto(); m.focus();
    }

    function mudarPDF(tipo) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        const f = document.getElementById('frame-pdf');
        if(tipo === 'prova') f.src = `./ro${exAtual}.pdf`;
        else if(tipo === 'gabarito') f.src = `./ro${exAtual}-gabarito.pdf`;
        else f.src = `./Aryanna Linhares.pdf`;
    }

    function filtrarItens() {
        const t = document.getElementById('db-search').value.toLowerCase();
        document.querySelectorAll('.db-item').forEach(e => e.style.display = e.innerText.toLowerCase().includes(t) ? 'block' : 'none');
    }

    function saveAuto() { localStorage.setItem('save_2026', document.getElementById('txt-main').value); }
    function abrirModal() { document.getElementById('modal-cad').style.display = 'flex'; }
    function fecharModal() { document.getElementById('modal-cad').style.display = 'none'; }
    function toggleTimer() { if(timerInterval){ clearInterval(timerInterval); timerInterval=null; } else { timerInterval=setInterval(()=>{timeLeft--; const h=Math.floor(timeLeft/3600), m=Math.floor((timeLeft%3600)/60), s=timeLeft%60; document.getElementById('timer-display').innerText=`${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;},1000); } }

    function salvarNovo() {
        const t = document.getElementById('cad-tipo').value, n = document.getElementById('cad-nome').value, c = document.getElementById('cad-corpo').value;
        if(!n || !c) return;
        let db = JSON.parse(localStorage.getItem('db_'+t)) || {};
        db[Date.now()] = { nome: n, texto: c };
        localStorage.setItem('db_'+t, JSON.stringify(db));
        fecharModal(); carregarLista(t);
    }

    window.onload = () => {
        const m = document.getElementById('nums-main'), p = document.getElementById('nums-prev');
        for(let i=1; i<=150; i++) { m.innerHTML += i + '<br>'; p.innerHTML += i + '<br>'; }
        document.getElementById('txt-main').value = localStorage.getItem('save_2026') || "";
        mudarPDF('prova');
    };
</script>
</body>
</html>
