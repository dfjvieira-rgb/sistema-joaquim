<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --red: #e74c3c; --orange: #f39c12; --green: #27ae60; --header-h: 60px; --gold: #fbbf24;
            --postit: #fef3c7; --mestra-bg: #6c5ce7; --sidebar-w: 180px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; flex-shrink: 0; border-bottom: 2px solid var(--gold); }
        .nav-btns { display: flex; gap: 10px; }
        .btn-header { color: white; border: 1px solid rgba(255,255,255,0.3); padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; transition: 0.2s; }
        .btn-header:hover { background: rgba(255,255,255,0.1); }
        .btn-alvo { background-color: var(--red); border: none; }
        .btn-pecas { background-color: var(--accent); border: none; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; background: #2c3e50; }
        
        /* SIDEBAR OTIMIZADA */
        .sidebar { width: var(--sidebar-w); background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; flex-shrink: 0; transition: 0.3s; }
        .sidebar.hidden { margin-left: calc(-1 * var(--sidebar-w)); }
        .section-label { font-size: 0.6rem; font-weight: bold; color: #1a252f; margin: 10px 0 5px; text-transform: uppercase; border-bottom: 1px solid #ccc; opacity: 0.7; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 4px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.7rem; font-weight: bold; text-align: left; }
        .exame-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* PAINEL DE ESCRITA */
        .work-section { min-width: 300px; flex: 1; display: flex; flex-direction: column; background: white; position: relative; box-shadow: 10px 0 15px rgba(0,0,0,0.1); }
        #area-peca { 
            flex: 1; padding: 40px; border: none; font-family: 'Courier New', monospace; 
            font-size: 17px; line-height: 1.6; outline: none; color: #2c3e50;
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none;
        }

        /* RESIZER */
        .resizer { width: 12px; background: #34495e; cursor: col-resize; display: flex; align-items: center; justify-content: center; z-index: 10; border-left: 1px solid #1a252f; border-right: 1px solid #1a252f; }
        .resizer:hover { background: var(--accent); }
        .resizer::after { content: "‚ãÆ"; color: white; font-weight: bold; }

        /* PAINEL DE PDF ULTRA-CLEAN */
        .pdf-section { width: 50%; min-width: 150px; background: #525659; display: flex; flex-direction: column; }
        .pdf-toolbar { background: #222; display: flex; justify-content: space-between; align-items: center; padding: 0 10px; height: 35px; }
        .pdf-tabs { display: flex; gap: 4px; height: 100%; align-items: flex-end; }
        .pdf-tab { padding: 6px 15px; border: none; background: #333; color: #aaa; cursor: pointer; font-size: 0.65rem; font-weight: bold; border-radius: 4px 4px 0 0; transition: 0.2s; }
        .pdf-tab.active { background: #525659; color: white; }
        .pdf-container { flex: 1; position: relative; background: #525659; }
        .pdf-frame { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; display: none; }
        .pdf-frame.active { display: block; }

        /* BOT√ÉO MODO CINEMA */
        .btn-cinema { background: none; border: 1px solid #444; color: #888; padding: 2px 8px; border-radius: 3px; cursor: pointer; font-size: 0.6rem; }
        .btn-cinema:hover { color: white; border-color: #666; }

        /* FAB JUSTI√áA */
        .btn-justica-fab { position: absolute; bottom: 30px; left: 30px; width: 55px; height: 55px; background: var(--primary); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; border: 2px solid var(--gold); box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 20; transition: 0.3s; }
        .btn-justica-fab:hover { transform: scale(1.1); background: #2c3e50; }

        #container-alvo { display: none; position: fixed; right: 0; top: 60px; width: 380px; height: calc(100vh - 60px); background: white; z-index: 2000; border-left: 3px solid var(--red); flex-direction: column; box-shadow: -10px 0 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:15px;">
        <button class="btn-cinema" onclick="toggleSidebar()" title="Expandir √Årea de Trabalho"><i class="fas fa-bars"></i></button>
        <span style="font-weight: 800; letter-spacing: 1px;">SISTEMA MASTER <span style="color:var(--gold)">2026</span></span>
    </div>
    <div class="nav-btns">
        <button class="btn-header" onclick="togglePaginaMestra(true)"><i class="fas fa-crown" style="color:var(--gold)"></i> Pe√ßa Mestra</button>
        <button class="btn-header btn-pecas" onclick="toggleModalPecas()"><i class="fas fa-file-invoice"></i> Estruturas</button>
        <button class="btn-header btn-alvo" onclick="validarEAbrirCorrecao()"><i class="fas fa-bullseye"></i> Modo Alvo</button>
    </div>
</header>

<main>
    <aside class="sidebar" id="sidebar">
        <div class="section-label">BANCO DE EXAMES</div>
        <div id="lista-exames"></div>
    </aside>

    <section class="work-section" id="left-panel">
        <div style="padding:10px 20px; background:#f8f9fa; border-bottom:1px solid #eee; font-size:0.7rem; font-weight:bold; display: flex; justify-content: space-between; color:#666;">
            <span id="label-status">üìç AGUARDANDO EXAME...</span>
            <span>NOTA: <span id="mini-nota" style="color:var(--red)">0.00</span></span>
        </div>
        <textarea id="area-peca" placeholder="Escreva aqui... O papel aceita tudo, a FGV n√£o. Foco no Artigo!"></textarea>
        <div class="btn-justica-fab" onclick="injetarJustica()" title="Injetar Teses do Espelho"><i class="fas fa-gavel"></i></div>
    </section>

    <div class="resizer" id="dragMe"></div>

    <section class="pdf-section" id="right-panel">
        <div class="pdf-toolbar">
            <div class="pdf-tabs">
                <button class="pdf-tab active" id="tab-enu" onclick="switchPDF('enu')">ENUNCIADO</button>
                <button class="pdf-tab" id="tab-gab" onclick="switchPDF('gab')">GABARITO OFICIAL</button>
            </div>
            <a href="vade.pdf" target="_blank" class="btn-cinema" style="text-decoration:none;">VADE MECUM ‚Üó</a>
        </div>
        <div class="pdf-container">
            <iframe id="v-enu" class="pdf-frame active"></iframe>
            <iframe id="v-gab" class="pdf-frame"></iframe>
        </div>
    </section>
</main>

<div id="modal-pecas" style="display:none; position:fixed; top:80px; left:50%; transform:translateX(-50%); width:400px; background:white; z-index:3000; border-radius:8px; box-shadow:0 15px 40px rgba(0,0,0,0.4);">
    <div style="padding:15px; background:var(--accent); color:white; font-weight:bold; display:flex; justify-content:space-between; border-radius:8px 8px 0 0;">
        ESTRUTURAS JUR√çDICAS <span onclick="toggleModalPecas()" style="cursor:pointer">‚úñ</span>
    </div>
    <div class="pecas-grid" id="grid-pecas-js" style="max-height:450px; overflow-y:auto; padding:10px;"></div>
</div>

<section id="container-alvo">
    <div style="padding:15px; background:var(--red); color:white; font-weight:bold; display:flex; justify-content:space-between; align-items:center;">
        <span><i class="fas fa-check-double"></i> CHECKLIST DE PONTUA√á√ÉO</span>
        <button onclick="toggleAlvo()" style="color:white; background:none; border:none; cursor:pointer; font-size:1.2rem;">‚úñ</button>
    </div>
    <div id="injetar-espelho" style="flex:1; overflow-y:auto; padding:15px; background:#fff;"></div>
    <div style="padding:20px; background:#f1f1f1; text-align:center;">
        <div style="font-size:0.8rem; color:#666; margin-bottom:5px;">NOTA PREVISTA</div>
        <div id="display-nota" style="font-size:3.5rem; font-weight:900; color:var(--red)">0.00</div>
    </div>
</section>

<script type="module">
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;
    window.pecas = pecas;

    let idAtivo = null;

    window.onload = () => {
        const menu = document.getElementById('lista-exames');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerHTML = `<i class="far fa-file-alt"></i> Exame Oficial ${i}`;
            btn.onclick = () => carregarExame(i, btn);
            menu.appendChild(btn);
        }
        popularMenuPecas();
        initResizable();
    };

    function carregarExame(i, btn) {
        idAtivo = i.toString();
        document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // OTIMIZA√á√ÉO DE VISUALIZA√á√ÉO DO PDF (toolbar=0 e view=FitH)
        document.getElementById('v-enu').src = `ro${i}.pdf#toolbar=0&navpanes=0&scrollbar=1&view=FitH`;
        document.getElementById('v-gab').src = `ro${i}-gabarito.pdf#toolbar=0&navpanes=0&scrollbar=1&view=FitH`;
        
        document.getElementById('label-status').innerText = `üìç EXAME ${i}`;
        renderEspelho(idAtivo);
    }

    window.toggleSidebar = () => {
        document.getElementById('sidebar').classList.toggle('hidden');
    };

    window.switchPDF = (tipo) => {
        document.querySelectorAll('.pdf-tab, .pdf-frame').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + tipo).classList.add('active');
        document.getElementById('v-' + tipo).classList.add('active');
    };

    function initResizable() {
        const resizer = document.getElementById('dragMe');
        const leftSide = document.getElementById('left-panel');
        let x = 0; let leftWidth = 0;

        const mouseDownHandler = (e) => {
            x = e.clientX;
            leftWidth = leftSide.getBoundingClientRect().width;
            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('mouseup', mouseUpHandler);
            document.body.style.cursor = 'col-resize';
        };

        const mouseMoveHandler = (e) => {
            const dx = e.clientX - x;
            const containerWidth = resizer.parentNode.getBoundingClientRect().width;
            const newLeftWidth = ((leftWidth + dx) * 100) / containerWidth;
            if(newLeftWidth > 20 && newLeftWidth < 80) {
                leftSide.style.width = `${newLeftWidth}%`;
            }
        };

        const mouseUpHandler = () => {
            document.removeEventListener('mousemove', mouseMoveHandler);
            document.removeEventListener('mouseup', mouseUpHandler);
            document.body.style.cursor = 'default';
        };

        resizer.addEventListener('mousedown', mouseDownHandler);
    }

    function popularMenuPecas() {
        const grid = document.getElementById('grid-pecas-js');
        if(!window.pecas) return;
        Object.keys(window.pecas).forEach(nome => {
            const btn = document.createElement('button');
            btn.style = "width:100%; padding:15px; margin-bottom:5px; border:1px solid #eee; background:#fff; text-align:left; cursor:pointer; font-weight:bold; border-radius:5px;";
            btn.innerHTML = `<i class="fas fa-file-signature" style="color:var(--accent)"></i> ${nome.toUpperCase()}`;
            btn.onclick = () => {
                document.getElementById('area-peca').value = window.pecas[nome];
                toggleModalPecas();
            };
            grid.appendChild(btn);
        });
    }

    window.renderEspelho = (key) => {
        const area = document.getElementById('injetar-espelho');
        area.innerHTML = window.BANCO_ESPELHOS[key] || "<p style='padding:20px; color:#999;'>Nenhum espelho carregado para este exame.</p>";
    };

    window.calcNota = () => {
        let n = 0;
        document.querySelectorAll('#injetar-espelho input:checked').forEach(c => n += parseFloat(c.value));
        document.getElementById('display-nota').innerText = n.toFixed(2);
        document.getElementById('mini-nota').innerText = n.toFixed(2);
    };

    window.toggleModalPecas = () => {
        const m = document.getElementById('modal-pecas');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    };

    window.toggleAlvo = () => {
        const p = document.getElementById('container-alvo');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    };

    window.validarEAbrirCorrecao = () => idAtivo ? toggleAlvo() : alert("Selecione um exame primeiro!");

    window.injetarJustica = () => {
        if(!idAtivo) return alert("Selecione um exame.");
        const temp = document.createElement('div');
        temp.innerHTML = window.BANCO_ESPELHOS[idAtivo];
        let texto = `\n--- CHECKLIST DE TESES EXAME ${idAtivo} ---\n`;
        temp.querySelectorAll('.espelho-txt').forEach(i => texto += `[ ] ${i.innerText}\n\n`);
        document.getElementById('area-peca').value += texto;
    };
    
    // Toggle Mestra (Fun√ß√£o simplificada)
    window.togglePaginaMestra = (s) => {
        alert("Dica: Use a Qualifica√ß√£o Mestra para garantir os 0.50 de endere√ßamento e partes!");
        // Aqui voc√™ pode abrir sua div de p√°gina mestra se ela existir no seu HTML.
    };
</script>
</body>
</html>
