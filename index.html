<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1; --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: 60px; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); color: white; z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 80px; background: #1e293b; display: flex; flex-direction: column; gap: 10px; padding: 10px; border-right: 1px solid #334155; }
        .btn-side { width: 100%; height: 44px; border-radius: 8px; border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; transition: 0.2s; }
        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 65px; display: flex; flex-direction: column; justify-content: center; }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; line-height: 1.2; text-transform: uppercase; }
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: white; width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; }
        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 3px double var(--line-color); text-align: center; font-weight: 900; font-size: 1.3rem; color: #64748b; text-transform: uppercase; letter-spacing: 2px; }
        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; background: transparent; padding: 0 15px; font-size: 18px; font-family: 'Courier New', monospace; color: var(--text-color); }
        #sync-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gold); }
        .radar-blink { animation: blink 1.5s infinite; color: var(--gold); }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

<div id="sync-overlay">
    <i class="fas fa-circle-notch fa-spin fa-3x"></i>
    <p style="margin-top:15px; font-weight:bold;">RECALIBRANDO SCANNER ELITE...</p>
</div>

<header>
    <div style="font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <button class="btn-side" style="width:40px; background:var(--gold); color:black" onclick="location.reload()"><i class="fas fa-sync"></i></button>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>
        <button class="btn-side" style="background:#0ea5e9;" onclick="salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#ef4444;" onclick="limparFolha()"><i class="fas fa-trash"></i></button>
        <button class="btn-side" style="background:#059669;" onclick="window.location.href='mentoria.html'"><i class="fas fa-robot"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca">CADERNO DE RESPOSTAS</div>
            <div id="folha-total"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com",
        projectId: "masteroab-db5e1",
        storageBucket: "masteroab-db5e1.appspot.com",
        messagingSenderId: "620234160245",
        appId: "1:620234160245:web:d0ef18660600087f9ba03c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- RADAR LOGIC ---
    window.escaneamentoElite = () => {
        const text = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value).join(' ').toUpperCase();
        const radar = document.getElementById('radar-status');
        const topo = document.getElementById('identificador-peca');
        
        const pecas = [
            { id: "CONTESTAÇÃO", cor: "#22c55e" },
            { id: "RECURSO ORDINÁRIO", cor: "#3b82f6" },
            { id: "RECLAMAÇÃO", cor: "#a855f7" }
        ];

        let achou = pecas.find(p => text.includes(p.id));
        if(achou) {
            radar.innerHTML = `<span style="color:${achou.cor}">RADAR</span><br>${achou.id}`;
            topo.innerText = achou.id;
            topo.style.color = achou.cor;
        } else {
            radar.innerHTML = `RADAR<br><span class="radar-blink">BUSCANDO...</span>`;
            topo.innerText = "CADERNO DE RESPOSTAS";
            topo.style.color = "#64748b";
        }
    };

    // --- MONTAGEM ---
    const container = document.getElementById('folha-total');
    for(let i=1; i<=180; i++) {
        const row = document.createElement('div');
        row.className = 'linha-wrapper';
        row.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}" spellcheck="false" autocomplete="off">`;
        container.appendChild(row);
    }

    // --- FIREBASE SYNC ---
    onValue(ref(db, 'v4_caderno'), (snap) => {
        const data = snap.val();
        if(data) {
            const linhas = data.split('\n');
            linhas.forEach((t, i) => { if(document.getElementById('L'+(i+1))) document.getElementById('L'+(i+1)).value = t; });
        }
        document.getElementById('sync-overlay').style.display = 'none';
        window.escaneamentoElite();
    }, { onlyOnce: true });

    window.salvarManual = () => {
        const dados = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value).join('\n');
        set(ref(db, 'v4_caderno'), dados).then(() => alert("☁️ SINCRONIZADO!"));
    };

    window.limparFolha = () => { if(confirm("Zerar?")) { document.querySelectorAll('.linha-folha').forEach(i => i.value=""); salvarManual(); } };

    document.addEventListener('input', (e) => { if(e.target.classList.contains('linha-folha')) window.escaneamentoElite(); });
</script>
</body>
</html>
