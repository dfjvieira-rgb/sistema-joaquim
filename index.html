<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARYANNA MASTER PRO | RESTAURADO 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Courier+Prime&family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #ef4444;
            --bg-site: #0f172a; --gold: #d4af37; --fgv-blue: #004a8d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: #1e293b; padding: 10px 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .logo { font-weight: 800; color: var(--gold); font-size: 1rem; }

        .main-container { flex: 1; display: flex; overflow: hidden; }

        /* EDITOR (ESQUERDA) */
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #cbd5e1; border-right: 2px solid #000; }
        
        .toolbar { background: #fff; padding: 8px; display: flex; gap: 8px; border-bottom: 1px solid #94a3b8; align-items: center; flex-wrap: wrap; }
        .btn-symbol { width: 42px; height: 42px; border-radius: 6px; border: 1px solid #ccc; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; background: #f8fafc; color: #334155; }
        .select-field { height: 42px; padding: 0 10px; border-radius: 6px; border: 1px solid #ccc; font-weight: bold; font-size: 0.8rem; background: #fff; color: #334155; }
        .btn-action { padding: 0 15px; height: 42px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; color: white; font-size: 0.75rem; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        /* POST-ITS FIXOS */
        .panel-overlay { width: 100%; max-width: 800px; background: #fff9c4; border-left: 10px solid var(--warning); padding: 12px; margin-bottom: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); color: #854d0e; display: none; }
        .list-area { max-height: 100px; overflow-y: auto; margin-bottom: 10px; background: rgba(255,255,255,0.4); border: 1px solid #ddd; padding: 5px; font-size: 0.8rem; }

        /* FOLHA ESTILO FGV */
        .paper-sheet { width: 100%; max-width: 800px; min-height: 1500px; display: flex; background: #fff; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        .line-nums { width: 35px; background: #f1f5f9; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 11px; padding-top: 15px; line-height: 25px; flex-shrink: 0; }
        .text-area { 
            flex: 1; border: none; outline: none; padding: 0 15px; 
            font-family: 'Caveat', cursive; font-size: 22px; line-height: 25px; 
            color: #001f3f; background-image: linear-gradient(transparent, transparent 24px, #d1d5db 25px); 
            background-size: 100% 25px; resize: none; 
        }

        /* PDF (DIREITA) */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #333; }
        .pdf-tabs { display: flex; background: #111; padding: 5px 5px 0; gap: 4px; }
        .pdf-tab { padding: 10px 15px; background: #444; border: none; color: #aaa; border-radius: 6px 6px 0 0; cursor: pointer; font-size: 0.7rem; font-weight: bold; }
        .pdf-tab.active { background: #fff; color: var(--fgv-blue); }
        .pdf-tab.ary { background: var(--gold); color: #000; }
        iframe { flex: 1; border: none; width: 100%; background: #525659; }

        /* MOBILE AJUSTE */
        @media (max-width: 800px) {
            .main-container { flex-direction: column; }
            .viewer-section { height: 40vh; flex: none; border-left: none; border-top: 2px solid var(--gold); }
            .editor-section { flex: 1; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">SISTEMA ARYANNA | MASTER 2026</div>
    <div id="status" style="font-size: 0.7rem; color: var(--warning);">SINCRO FIREBASE OK</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select class="select-field" id="ex-select" onchange="mudarExame(this.value)"></select>
            
            <select class="select-field" id="peca-select" onchange="carregarPecaMestre(this.value)" style="border: 2px solid var(--gold);">
                <option value="">üìÇ 40 ESTRUTURAS</option>
                <option value="rt">Reclama√ß√£o Trabalhista</option>
                <option value="cont">Contesta√ß√£o</option>
                <option value="ro">Recurso Ordin√°rio</option>
                <option value="ap">Agravo de Peti√ß√£o</option>
            </select>

            <button class="btn-symbol" title="Post-its" onclick="togglePanel('box-teses')">üìå</button>
            <button class="btn-symbol" title="Dicas" onclick="togglePanel('box-dicas')">üìù</button>
            
            <button class="btn-action" style="background: var(--primary);" onclick="salvarPecaMestre()">üíæ SALVAR PE√áA</button>
            <button class="btn-action" style="background: var(--success); margin-left: auto;" onclick="arquivarTreino()">‚úÖ FIM</button>
        </div>

        <div class="paper-wrapper">
            <div id="box-dicas" class="panel-overlay">
                <strong>DICAS / ERROS:</strong>
                <div id="dicas-list" class="list-area"></div>
                <input type="text" id="dica-in" placeholder="Nova dica..." style="width: 70%;">
                <button onclick="dbAdd('dicas')" style="padding: 5px;">ADD</button>
            </div>

            <div id="box-teses" class="panel-overlay" style="border-left-color: var(--success);">
                <strong>TESES SALVAS:</strong>
                <div id="teses-list" class="list-area"></div>
                <input type="text" id="tese-in" placeholder="Nova tese/artigo..." style="width: 70%;">
                <button onclick="dbAdd('teses')" style="padding: 5px;">ADD</button>
            </div>

            <div class="paper-sheet">
                <div class="line-nums" id="line-nums"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="pdf-tabs">
            <button class="pdf-tab active" id="tab-prova" onclick="trocarDoc('prova')">PROVA</button>
            <button class="pdf-tab" id="tab-gab" onclick="trocarDoc('gab')">GABARITO</button>
            <button class="pdf-tab ary" onclick="trocarDoc('ary')">üìô VADE ARY</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);
    window.db_ops = { ref, set, push, get, db };

    // Sincroniza√ß√£o inicial
    onValue(ref(db, 'v3_treino/peca'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
    onValue(ref(db, 'teses'), (s) => renderLista(s.val(), 'teses-list'));
    onValue(ref(db, 'dicas'), (s) => renderLista(s.val(), 'dicas-list'));
</script>

<script>
    let exameAtivo = 42; let pecaKey = "";

    function trocarDoc(tipo) {
        document.querySelectorAll('.pdf-tab').forEach(t => t.classList.remove('active'));
        const f = document.getElementById('pdf-frame');
        if(tipo === 'prova') { f.src = `ro${exameAtivo}.pdf`; document.getElementById('tab-prova').classList.add('active'); }
        else if(tipo === 'gab') { f.src = `ro${exameAtivo}-gabarito.pdf`; document.getElementById('tab-gab').classList.add('active'); }
        else { f.src = `Aryanna Linhares.pdf`; }
    }

    async function carregarPecaMestre(val) {
        if(!val) return; pecaKey = val;
        const s = await window.db_ops.get(window.db_ops.ref(window.db_ops.db, `modelos_mestre/${val}`));
        document.getElementById('texto-final').value = s.exists() ? s.val() : "ESTRUTURA: " + val.toUpperCase();
        autoSave();
    }

    async function salvarPecaMestre() {
        if(!pecaKey) return alert("Escolha uma pe√ßa no menu üìÇ!");
        await window.db_ops.set(window.db_ops.ref(window.db_ops.db, `modelos_mestre/${pecaKey}`), document.getElementById('texto-final').value);
        alert("Pe√ßa Mestre Salva com Sucesso!");
    }

    function togglePanel(id) {
        const p = document.getElementById(id);
        p.style.display = p.style.display === 'block' ? 'none' : 'block';
    }

    async function dbAdd(path) {
        const inp = document.getElementById(path === 'dicas' ? 'dica-in' : 'tese-in');
        if(!inp.value) return;
        await window.db_ops.push(window.db_ops.ref(window.db_ops.db, path), { texto: inp.value });
        inp.value = "";
    }

    function renderLista(data, id) {
        const el = document.getElementById(id); el.innerHTML = "";
        if(data) Object.keys(data).forEach(k => { el.innerHTML += `<div>‚Ä¢ ${data[k].texto}</div>`; });
    }

    function autoSave() {
        window.isEditing = true; clearTimeout(window.sv);
        window.sv = setTimeout(() => {
            window.db_ops.set(window.db_ops.ref(window.db_ops.db, 'v3_treino/peca'), document.getElementById('texto-final').value);
            window.isEditing = false;
        }, 1000);
    }

    function mudarExame(v) { exameAtivo = v; trocarDoc('prova'); }

    window.onload = () => {
        let h = ""; for(let i=1; i<=150; i++) h += i + "<br>"; document.getElementById('line-nums').innerHTML = h;
        const sel = document.getElementById('ex-select');
        for(let i=44; i>=35; i--) {
            let o = document.createElement('option'); o.value=i; o.innerText=`EXAME ${i}`;
            if(i==42) o.selected=true; sel.appendChild(o);
        }
        trocarDoc('prova');
    };
</script>
</body>
</html>
