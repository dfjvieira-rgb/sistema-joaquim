<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --header-h: 60px; --sidebar-w: 80px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); }
        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); }
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; }
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; background: transparent; padding: 0 15px; font-size: 18px; font-family: 'Courier New', monospace; color: var(--text-color); }
    </style>
</head>
<body class="dark-mode">

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <button class="btn-side" style="width:120px; background:var(--gold); color: black; font-weight: bold; font-size: 0.8rem;" onclick="window.location.href='mentoria.html'">ABRIR COFRE</button>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:#059669; border: 2px solid #fff;" onclick="concluirEEnviarAoRobo()">
            <i class="fas fa-check-double"></i>
        </button>
        <button class="btn-side" style="background:#475569;" onclick="window.location.reload(true)">
            <i class="fas fa-sync"></i>
        </button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ",
        authDomain: "masteroab-db5e1.firebaseapp.com",
        projectId: "masteroab-db5e1",
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Montar Folha
    const container = document.getElementById('folha-total');
    for(let i=1; i<=180; i++) {
        const row = document.createElement('div');
        row.className = 'linha-wrapper';
        row.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}" maxlength="85" spellcheck="false">`;
        container.appendChild(row);
    }

    // FunÃ§Ã£o Global
    window.concluirEEnviarAoRobo = async () => {
        const confirmar = confirm("Deseja enviar para o Cofre do RobÃ´?");
        if(!confirmar) return;

        try {
            const linhas = Array.from(document.querySelectorAll('.linha-folha')).map(el => el.value);
            
            // GravaÃ§Ã£o direta na pasta 'simulados'
            await push(ref(db, 'simulados'), {
                exame: localStorage.getItem('activeEx') || "44",
                data: new Date().toLocaleString('pt-BR'),
                linhas: linhas,
                ts: Date.now()
            });

            alert("ðŸš€ EXAME ARQUIVADO NO COFRE!");
            window.location.href = 'mentoria.html';

        } catch (err) {
            alert("Erro de ConexÃ£o: " + err.message);
        }
    };
</script>
</body>
</html>
