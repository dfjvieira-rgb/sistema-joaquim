<style>
    /* Fundo do site para destacar a folha */
    .bg-gabarito {
        background-color: #f0f2f5;
        padding: 40px 10px;
        display: flex;
        justify-content: center;
    }

    /* A "Folha de Papel" */
    #container-gabarito {
        background-color: #ffffff;
        width: 100%;
        max-width: 800px; /* Largura proporcional ao A4 */
        min-height: 1000px;
        padding: 70px 80px; /* Margens clássicas de petição */
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        border: 1px solid #ddd;
        font-family: "Times New Roman", Times, serif; /* Fonte Jurídica */
        color: #333;
        line-height: 1.8;
        text-align: justify;
        position: relative;
    }

    /* Títulos da Peça (Ex: I - MÉRITO) */
    .titulo-juridico {
        display: block;
        font-weight: bold;
        text-transform: uppercase;
        margin-top: 30px;
        margin-bottom: 10px;
        font-size: 1.1em;
        color: #000;
    }

    /* Parágrafos com recuo na primeira linha */
    #container-gabarito p {
        margin-bottom: 15px;
        text-indent: 2.5cm; /* Recuo padrão de parágrafo em petições */
    }

    /* Ajuste para o endereço/qualificação inicial que não deve ter recuo */
    .sem-recuo {
        text-indent: 0 !important;
        font-weight: bold;
    }

    /* Marca d'água ou rodapé discreto do seu site */
    .paper-footer {
        margin-top: 50px;
        border-top: 1px solid #eee;
        padding-top: 10px;
        font-size: 0.8em;
        color: #aaa;
        text-align: center;
        font-family: sans-serif;
    }
</style>

<div class="bg-gabarito">
    <div id="container-gabarito">
        <p style="text-align: center; color: #ccc; text-indent: 0; margin-top: 200px;">
            Selecione uma peça para visualizar o gabarito formatado...
        </p>
    </div>
</div>
