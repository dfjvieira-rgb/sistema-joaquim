<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ARYANNA MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --orange: #f39c12; --green: #27ae60; --yellow: #f1c40f; 
            --red: #e74c3c; --header-h: 60px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        
        .nav-group { display: flex; gap: 8px; }
        .btn-alvo { background-color: var(--red); color: white; border: 2px solid white; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; }
        
        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 230px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .section-label { font-size: 0.65rem; font-weight: bold; color: #1a252f; margin: 15px 0 5px; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 3px; }
        
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 4px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.7rem; text-align: left; font-weight: bold; display: block; color: #333; }
        .exame-btn:hover { background: #f9f9f9; border-color: var(--accent); }
        .exame-btn.active { background: var(--accent); color: white; border-color: var(--primary); }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        #area-peca { 
            flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; 
            font-size: 16px; line-height: 1.6; outline: none; 
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; 
            resize: none;
        }

        .btn-justica-fab {
            position: absolute; bottom: 25px; right: 25px;
            width: 65px; height: 65px; background-color: var(--primary);
            color: white; border-radius: 50%; display: flex;
            justify-content: center; align-items: center;
            font-size: 28px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 100; border: 3px solid var(--accent);
        }

        #container-alvo { 
            display: none; width: 380px; background: white; border-left: 2px solid #ccc; 
            flex-direction: column; z-index: 2000;
        }
        .alvo-header { padding: 15px; background: var(--red); color: white; font-weight: bold; display: flex; justify-content: space-between; }
        .alvo-scroll { flex: 1; padding: 15px; overflow-y: auto; }
        .espelho-item { display: flex; gap: 10px; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 0.85rem; }
        .resultado-nota { padding: 15px; background: #f8f9fa; text-align: center; border-top: 2px solid #ddd; }

        @media (max-width: 1024px) {
            main { flex-direction: column; }
            .sidebar { width: 100%; height: 160px; border-bottom: 1px solid #ccc; }
            #container-alvo { position: fixed; top: 60px; left: 0; width: 100%; height: calc(100vh - 60px); }
            .btn-justica-fab { width: 55px; height: 55px; font-size: 22px; bottom: 15px; right: 15px; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; font-size: 0.9rem;">ARYANNA <span style="color:var(--accent)">MASTER</span></div>
    <div class="nav-group">
        <button class="btn-alvo" onclick="toggleAlvo()">üéØ MODO ALVO</button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div class="section-label">Exames OAB (Oficiais)</div>
        <div id="lista-exames"></div>
        
        <div class="section-label">Estruturas T√©cnicas</div>
        <div id="lista-modelos"></div>
    </aside>

    <section class="work-section">
        <div style="padding:6px 15px; background:#f1f1f1; font-size:0.7rem; font-weight:bold; color:var(--primary)" id="label-atual">üìç SELECIONE UMA PE√áA NA LATERAL</div>
        <textarea id="area-peca" placeholder="Comece a digitar sua pe√ßa..."></textarea>
        
        <div class="btn-justica-fab" onclick="injetarConteudo()" title="Injetar Texto Oficial">
            <i class="fas fa-balance-scale"></i>
        </div>
    </section>

    <section id="container-alvo">
        <div class="alvo-header">
            <span>CHECKLIST OFICIAL FGV</span>
            <button onclick="toggleAlvo()" style="color:white; background:none; border:none; cursor:pointer">‚úñ</button>
        </div>
        <div class="alvo-scroll" id="injetar-espelho"></div>
        <div class="resultado-nota">
            <div id="display-nota" style="font-size:2.8rem; font-weight:bold; color:var(--red)">0.00</div>
        </div>
    </section>
</main>

<script>
    const SALTO = "\n\n\n\n\n\n\n\n\n\n";
    const QUALIF = "nacionalidade..., estado civil..., profiss√£o..., portador da c√©dula de identidade RG n¬∫..., inscrito no CPF sob o n¬∫..., endere√ßo eletr√¥nico..., residente e domiciliado na...";

    // BANCO DE DADOS COMPLETO - Tudo que voc√™ colocar aqui vai aparecer na tela.
    const BANCO_DADOS = {
        // EXAMES OFICIAIS
        "44": {
            nome: "EXAME 44 - CONTESTA√á√ÉO",
            esqueleto: `EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA 150¬™ VARA DO TRABALHO DE MANAUS${SALTO}Processo n¬∫: ...\nXYZ LTDA, SANDRA PI e WALMIR L√â, j√° qualificados..., apresentar CONTESTA√á√ÉO (Art. 847 CLT)...`,
            espelho: [["Endere√ßamento 150¬™ VT", 0.1], ["Art. 847 CLT", 0.3], ["Ilegitimidade S√≥cios", 0.4]]
        },
        "41": {
            nome: "EXAME 41 - AGRAVO DE PETI√á√ÉO",
            esqueleto: `EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA 503¬™ VARA DO TRABALHO DO DISTRITO FEDERAL${SALTO}MARIA SERRA... AGRAVO DE PETI√á√ÉO (Art. 897, 'a' CLT)...`,
            espelho: [["Interposi√ß√£o 503¬™ VT", 0.2], ["Art. 897, a CLT", 0.3]]
        },
        "40": {
            nome: "EXAME 40 - RECLAMA√á√ÉO",
            esqueleto: `AO JU√çZO DA VARA DO TRABALHO DE OSASCO/SP${SALTO}ESP√ìLIO DE..., rep por JULIETA... RECLAMA√á√ÉO TRABALHISTA (Art. 840, ¬ß1¬∫ CLT)...`,
            espelho: [["VT Osasco + Art 840", 0.2]]
        },
        "37": {
            nome: "EXAME 37 - CONTESTA√á√ÉO",
            esqueleto: `AO JU√çZO DA 85¬™ VARA DO TRABALHO DO RIO DE JANEIRO/RJ${SALTO}JORGE MACHADO... CONTESTA√á√ÉO (Art. 847 CLT)...`,
            espelho: [["85¬™ VT Rio", 0.10], ["Art. 841 (Audi√™ncia)", 0.20]]
        },
        "35": {
            nome: "EXAME 35 - RECURSO ORDIN√ÅRIO",
            esqueleto: `AO JU√çZO DA 89¬™ VARA DO TRABALHO DE FLORIANO/PI${SALTO}SOCIEDADE EMPRES√ÅRIA... RECURSO ORDIN√ÅRIO (Art. 895, I CLT)...`,
            espelho: [["Interposi√ß√£o 89¬™ VT", 0.10], ["Raz√µes ao TRT 22", 0.10]]
        },
        
        // ESTRUTURAS T√âCNICAS (PULO DO GATO)
        "RT": { nome: "ESTRUTURA: RECLAMA√á√ÉO", esqueleto: `AO JU√çZO DA... VARA DO TRABALHO DE...${SALTO}RECLAMANTE, ${QUALIF}, propor RT (Art. 840, ¬ß1¬∫ CLT)...` },
        "RO": { nome: "ESTRUTURA: REC. ORDIN√ÅRIO", esqueleto: `AO JU√çZO DA... VARA DO TRABALHO DE...${SALTO}RECORRENTE, interpor RO (Art. 895, I CLT)...` },
        "AP": { nome: "ESTRUTURA: AGRAVO DE PETI√á√ÉO", esqueleto: `AO JU√çZO DA... VARA DO TRABALHO DE...${SALTO}AGRAVANTE, interpor AP (Art. 897, 'a' CLT)...` },
        "CON": { nome: "ESTRUTURA: CONTESTA√á√ÉO", esqueleto: `AO JU√çZO DA... VARA DO TRABALHO DE...${SALTO}RECLAMADA, apresentar CONTESTA√á√ÉO (Art. 847 CLT)...` }
    };

    let idAtivo = null;

    function init() {
        const menuExames = document.getElementById('lista-exames');
        const menuModelos = document.getElementById('lista-modelos');

        // Limpa menus antes de carregar
        menuExames.innerHTML = "";
        menuModelos.innerHTML = "";

        // Percorre TODO o banco de dados sem filtros restritivos
        Object.keys(BANCO_DADOS).forEach(key => {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.id = "btn-" + key;
            btn.innerText = BANCO_DADOS[key].nome || key;
            btn.onclick = () => selecionar(key);
            
            // Se a chave for um n√∫mero (exame) vai pra lista de exames, se for texto (RT, RO) vai pra modelos
            if (!isNaN(key)) {
                menuExames.appendChild(btn);
            } else {
                menuModelos.appendChild(btn);
            }
        });
    }

    function selecionar(key) {
        idAtivo = key;
        
        // Destaca o bot√£o clicado
        document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
        const btnAtivo = document.getElementById('btn-' + key);
        if(btnAtivo) btnAtivo.classList.add('active');

        document.getElementById('label-atual').innerText = `üìç ATIVO: ${BANCO_DADOS[key].nome}`;
        
        // Carrega o Checklist (Modo Alvo)
        const espelhoArea = document.getElementById('injetar-espelho');
        espelhoArea.innerHTML = "";
        if(BANCO_DADOS[key].espelho) {
            BANCO_DADOS[key].espelho.forEach(item => {
                espelhoArea.innerHTML += `
                <div class="espelho-item">
                    <input type="checkbox" value="${item[1]}" onchange="calcNota()">
                    <div style="flex:1">${item[0]}</div>
                    <div style="font-weight:bold; color:var(--red)">${item[1].toFixed(2)}</div>
                </div>`;
            });
        } else {
            espelhoArea.innerHTML = "<p style='padding:20px; font-size:0.8rem; color:#999'>Sem espelho oficial vinculado.</p>";
        }
        calcNota();
    }

    function injetarConteudo() {
        if(!idAtivo) return alert("Clique em um Exame ou Estrutura primeiro!");
        
        const texto = BANCO_DADOS[idAtivo].esqueleto;
        if(texto) {
            document.getElementById('area-peca').value = texto;
            // Scroll autom√°tico para o in√≠cio do texto injetado
            document.getElementById('area-peca').scrollTop = 0;
        }
    }

    function toggleAlvo() {
        const p = document.getElementById('container-alvo');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    }

    function calcNota() {
        let n = 0;
        document.querySelectorAll('#injetar-espelho input:checked').forEach(c => n += parseFloat(c.value));
        document.getElementById('display-nota').innerText = n.toFixed(2);
    }

    window.onload = init;
</script>
</body>
</html>
