<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - COCKPIT FINAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 80px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }

        #status-bar { background: #1e293b; color: white; padding: 8px 20px; display: flex; justify-content: space-between; font-size: 0.75rem; border-bottom: 1px solid #334155; z-index: 1005; }
        #timer { font-weight: 900; color: var(--gold); font-size: 0.9rem; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; scrollbar-width: none; }
        
        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 65px; display: flex; flex-direction: column; justify-content: center; }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; line-height: 1.2; text-transform: uppercase; }

        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); position: relative; }
        
        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 3px double var(--line-color); text-align: center; font-weight: 900; font-size: 1.2rem; color: #64748b; text-transform: uppercase; }

        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); transition: 0.3s; }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); }
        .linha-proibida { background-color: rgba(251, 191, 36, 0.15) !important; border-left: 5px solid var(--gold); }

        .linha-folha { flex: 1; height: 35px; border: none; outline: none; background: transparent; padding: 0 15px; font-size: 18px; font-family: 'Courier New', monospace; color: var(--text-color); width: 100%; letter-spacing: 0.5px; }

        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; cursor: pointer; transition: 0.2s; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 4000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; border: 3px solid var(--gold); }
        .opt-btn { width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #ddd; font-weight: bold; cursor: pointer; background: #f8fafc; color: #000; }

        #pdf-split-view { display: none; width: 48%; background: #333; border-left: 4px solid var(--gold); height: 100%; position: relative; }
        #pdf-split-view.active { display: block; }

        @media print {
            header, .sidebar, #status-bar, #pdf-split-view, .btn-side { display: none !important; }
            .editor-container { padding: 0; background: white; overflow: visible; }
            body { height: auto; overflow: visible; }
            .paper { box-shadow: none; max-width: 100%; border: 1px solid #eee; }
        }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:#64748b;" onclick="window.toggleDarkMode()"><i class="fas fa-moon"></i></button> <button class="btn-side" style="width:40px; background:#ef4444;" onclick="window.resetarFolha()"><i class="fas fa-trash"></i></button> </div>
</header>

<div id="status-bar">
    <div><i class="fas fa-clock"></i> <span id="timer">05:00:00</span></div>
    <div>FGV MODE: <span style="color:var(--gold)">85 CHARS/LINHA</span></div>
</div>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="window.abrirModalExames()"><i class="fas fa-bullseye"></i></button> <button class="btn-side" style="background:#0ea5e9;" onclick="window.salvarManual()"><i class="fas fa-save"></i></button> <button class="btn-side" style="background:#10b981;" onclick="window.print()"><i class="fas fa-print"></i></button> <button class="btn-side" style="background:#334155; color:var(--gold);" onclick="window.abrirModalPecas()"><i class="fas fa-scroll"></i></button> <button class="btn-side" style="background:#3b82f6;" onclick="window.injetarJustica()"><i class="fas fa-gavel"></i></button> <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button> <hr style="opacity:0.1; margin:5px 0;">
        <button class="btn-side" style="background:#f97316;" onclick="window.abrirSplitPdf('p')"><b>P</b></button> <button class="btn-side" style="background:#eab308;" onclick="window.abrirSplitPdf('g')"><b>G</b></button> <button class="btn-side" style="background:#10b981;" onclick="window.abrirSplitPdf('v')"><b>V</b></button> </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca">COCKPIT PRONTO</div>
            <div id="folha-total"></div>
        </div>
    </section>

    <div id="pdf-split-view">
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="universal-modal"><div class="modal-body" id="modal-content"></div></div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = localStorage.getItem('activeEx') || "44";
    let ultimaLinhaFocada = 1;
    const LIMITE = 85;

    // --- RADAR ---
    const escaneamentoElite = () => {
        const dna = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();
        const topo = document.getElementById('identificador-peca');
        const status = document.getElementById('radar-status');
        let p = {t: "CADERNO DE RESPOSTAS", c: "#64748b"};
        if(dna.includes("AGRAVO")) p = {t: "AGRAVO DE PETIÇÃO", c: "#f87171"};
        else if(dna.includes("ORDINÁRIO")) p = {t: "RECURSO ORDINÁRIO", c: "#3b82f6"};
        else if(dna.includes("CONTESTAÇÃO")) p = {t: "CONTESTAÇÃO", c: "#22c55e"};
        topo.innerText = `${p.t} - EXAME ${activeEx}`;
        topo.style.color = p.c;
        status.innerHTML = `<span style="color:${p.c}">RADAR</span><br>${p.t}`;
    };

    // --- FOLHA ---
    window.montarFolha = () => {
        const container = document.getElementById('folha-total');
        container.innerHTML = "";
        for(let i=1; i<=180; i++) {
            const row = document.createElement('div');
            row.className = 'linha-wrapper';
            const input = document.createElement('input');
            input.className = 'linha-folha';
            input.id = `L${i}`;
            input.maxLength = LIMITE;
            input.oninput = () => { 
                if(input.value.length >= LIMITE) document.getElementById(`L${i+1}`)?.focus();
                verificarEspacos();
            };
            input.onfocus = () => ultimaLinhaFocada = i;
            row.innerHTML = `<div class="linha-num">${i}</div>`;
            row.appendChild(input);
            container.appendChild(row);
        }
        carregarDados();
        escaneamentoElite();
    };

    const carregarDados = () => {
        onValue(ref(db, `estudos/${activeEx}`), (snap) => {
            const data = snap.val();
            if(data && data.linhas) {
                data.linhas.forEach((txt, idx) => {
                    const el = document.getElementById(`L${idx+1}`);
                    if(el) el.value = txt;
                });
            }
        }, { onlyOnce: true });
    };

    const verificarEspacos = () => {
        const lines = document.querySelectorAll('.linha-folha');
        lines.forEach((l, idx) => {
            if(idx > 5 && l.value === "" && lines[idx-1]?.value === "" && lines[idx-2]?.value === "") 
                l.parentElement.classList.add('linha-proibida');
            else l.parentElement.classList.remove('linha-proibida');
        });
    };

    // --- EXPOSIÇÃO GLOBAL (FIX DOS CLIQUES) ---
    window.abrirModalExames = () => {
        const content = document.getElementById('modal-content');
        content.innerHTML = `<h3 style="text-align:center;margin-bottom:15px">SELECIONAR EXAME</h3><div id="grid-ex" style="display:grid;grid-template-columns:1fr 1fr;gap:8px;"></div>`;
        for(let i=44; i>=35; i--) {
            const b = document.createElement('button');
            b.className = 'opt-btn'; b.innerText = `Exame ${i}`;
            b.onclick = () => { activeEx = i.toString(); localStorage.setItem('activeEx', i); window.montarFolha(); window.fecharModal(); };
            content.querySelector('#grid-ex').appendChild(b);
        }
        content.innerHTML += `<button onclick="window.fecharModal()" class="opt-btn" style="background:#000;color:#fff;margin-top:10px;">CANCELAR</button>`; // BOTAO 12
        document.getElementById('universal-modal').style.display='flex';
    };
