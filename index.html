<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM MASTER ELITE - MODO FOCO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #22c55e; --purple: #a855f7;
            --header-h: 70px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; background: #e2e8f0; 
            height: 100vh; width: 100vw; display: flex; flex-direction: column; 
            overflow: hidden;
        }

        /* HEADER FIXO */
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 3px solid var(--gold); z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .nav-group { display: flex; gap: 8px; align-items: center; }

        .btn-main { 
            height: 46px; min-width: 46px; border-radius: 12px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.1rem; cursor: pointer; transition: 0.2s;
            background: var(--secondary);
        }
        .btn-main:active { transform: scale(0.9); }
        .btn-save { background: var(--fgv-green); }
        .btn-mentoria { background: var(--purple); }

        .status-pill {
            background: rgba(255,255,255,0.05); padding: 6px 12px; border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 8px;
        }
        .dot { width: 8px; height: 8px; background: var(--fgv-green); border-radius: 50%; box-shadow: 0 0 10px var(--fgv-green); }

        /* ÁREA DE TRABALHO TOTAL */
        main { flex: 1; position: relative; overflow: hidden; display: flex; flex-direction: column; }

        /* SIDEBAR DE EXAMES (AGORA SLIM E DISCRETA NO TOPO) */
        .sidebar-slim { 
            height: 50px; background: var(--primary); display: flex; 
            overflow-x: auto; padding: 5px; gap: 8px; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .exame-pill {
            padding: 0 15px; height: 100%; background: #2d3748; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.75rem; color: #a0aec0; white-space: nowrap; cursor: pointer;
        }
        .exame-pill.active { background: var(--gold); color: var(--primary); }

        /* FOLHA DE REDAÇÃO AMPLA */
        .work-area { 
            flex: 1; overflow-y: auto; padding: 20px; 
            background: #f1f5f9; scroll-behavior: smooth;
        }
        .paper-fgv { 
            background: white; width: 100%; max-width: 900px; margin: 0 auto;
            min-height: 2000px; padding: 40px 30px; border-radius: 4px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .editor { 
            outline: none; font-size: 20px; line-height: 32px; color: #1e293b; 
            font-family: 'Times New Roman', serif; text-align: justify;
            background-image: repeating-linear-gradient(transparent, transparent 31px, #cbd5e1 31px, #cbd5e1 32px);
        }

        /* PAINEL DE REFERÊNCIA (PDFs) - AGORA UM MODAL OVERLAY */
        .ref-overlay {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: var(--primary); z-index: 2000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
        }
        .ref-overlay.open { right: 0; }

        .ref-header { height: 60px; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; background: var(--secondary); }

        .tabs { display: flex; flex: 1; margin: 0 15px; gap: 5px; }
        .tab { flex: 1; padding: 10px; border: none; border-radius: 8px; background: #334155; color: white; font-size: 0.7rem; font-weight: bold; }
        .tab.active { background: var(--gold); color: var(--primary); }

        /* BOTÕES FLUTUANTES ESTRATÉGICOS */
        .floating-actions { position: absolute; right: 20px; bottom: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 999; }
        .btn-float {
            width: 56px; height: 56px; border-radius: 18px; background: var(--primary); 
            color: var(--gold); border: 2px solid var(--gold); display: flex; 
            align-items: center; justify-content: center; font-size: 1.3rem; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .btn-ref { background: var(--accent); color: white; border-color: var(--accent); }

        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); 
            backdrop-filter: blur(5px); z-index: 3000; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content { background: white; width: 100%; max-width: 500px; border-radius: 20px; padding: 25px; max-height: 80vh; overflow-y: auto; }

        @media (max-width: 600px) {
            .paper-fgv { padding: 30px 15px; }
            header { height: 65px; padding: 0 10px; }
            .btn-main { height: 40px; min-width: 40px; }
        }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-main" onclick="handleBack()"><i class="fas fa-arrow-left"></i></button>
        <div class="status-pill">
            <div class="dot"></div>
            <span id="sync-label" style="font-size: 0.6rem; font-weight: 800; color: white;">MODO FOCO</span>
        </div>
    </div>

    <div class="nav-group">
        <button class="btn-main btn-save" onclick="manualSave()"><i class="fas fa-save"></i></button>
        <button class="btn-main" style="background:var(--accent)" onclick="openPecas()"><i class="fas fa-layer-group"></i></button>
        <button class="btn-main btn-mentoria" onclick="goMentoria()"><i class="fas fa-brain"></i></button>
        <button class="btn-main" style="background:var(--red)" onclick="resetEditor()"><i class="fas fa-trash"></i></button>
    </div>
</header>

<main>
    <nav class="sidebar-slim" id="exam-list"></nav>

    <div class="floating-actions">
        <button class="btn-float btn-ref" onclick="toggleRef()" id="btn-ref-toggle"><i class="fas fa-book-open"></i></button>
        <button class="btn-float" onclick="scrollToTop()"><i class="fas fa-chevron-up"></i></button>
        <button class="btn-float" onclick="scrollToGab()"><i class="fas fa-bullseye"></i></button>
    </div>

    <section class="work-area" id="main-scroll">
        <div class="paper-fgv">
            <div id="editor" class="editor" contenteditable="true" oninput="autoSave()">Toque para iniciar a peça...</div>
            <div id="gabarito-alvo" style="margin-top: 80px; padding: 25px; background: #f0fdf4; border-radius: 15px; border: 2px solid var(--fgv-green); color: #166534; display:none;"></div>
        </div>
    </section>

    <section class="ref-overlay" id="ref-panel">
        <div class="ref-header">
            <button class="btn-main" onclick="toggleRef()"><i class="fas fa-times"></i></button>
            <div class="tabs">
                <button class="tab active" id="tab-p" onclick="loadPdf('p')">CASO</button>
                <button class="tab" id="tab-g" onclick="loadPdf('g')">GAB</button>
                <button class="tab" id="tab-v" onclick="loadPdf('v')">VADE</button>
            </div>
        </div>
        <iframe id="pdf-view" style="width:100%; flex:1; border:none; background:#fff;"></iframe>
    </section>
</main>

<div class="modal" id="peca-modal">
    <div class="modal-content">
        <h3 style="margin-bottom:20px; text-align:center;">ESTRUTURAS MESTRAS</h3>
        <div id="peca-grid" style="display:grid; grid-template-columns: 1fr; gap:10px;"></div>
        <button onclick="closePecas()" style="width:100%; margin-top:20px; padding:15px; border-radius:10px; background:var(--primary); color:white; border:none;">VOLTAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.pecas = pecas;
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;
    let activeId = "35";
    const editor = document.getElementById('editor');
    const syncLabel = document.getElementById('sync-label');

    window.onload = () => {
        const list = document.getElementById('exam-list');
        for (let i = 44; i >= 35; i--) {
            const card = document.createElement('div');
            card.className = `exame-pill ${i==35?'active':''}`;
            card.innerText = `EXAME ${i}`;
            card.onclick = () => {
                activeId = i.toString();
                document.querySelectorAll('.exame-pill').forEach(c => c.classList.remove('active'));
                card.classList.add('active');
                loadFromFirebase();
                if(document.getElementById('ref-panel').classList.contains('open')) loadPdf('p');
            };
            list.appendChild(card);
        }
        buildPecaGrid();
        loadFromFirebase();
    };

    window.toggleRef = () => {
        const panel = document.getElementById('ref-panel');
        const btn = document.getElementById('btn-ref-toggle');
        panel.classList.toggle('open');
        if(panel.classList.contains('open')) {
            loadPdf('p');
            btn.innerHTML = '<i class="fas fa-pen"></i>'; // Muda para caneta para sugerir voltar à escrita
        } else {
            btn.innerHTML = '<i class="fas fa-book-open"></i>';
        }
    };

    window.autoSave = () => {
        set(ref(db, 'estudos/' + activeId), { text: editor.innerText, ts: Date.now() });
    };

    window.handleBack = () => {
        if(document.getElementById('ref-panel').classList.contains('open')) { toggleRef(); }
        else if(confirm("Deseja sair?")) { location.href = 'index.html'; }
    };

    window.loadPdf = (mode) => {
        const frame = document.getElementById('pdf-view');
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        const paths = { 'p': `ro${activeId}.pdf`, 'g': `ro${activeId}-gabarito.pdf`, 'v': `vade.pdf` };
        frame.src = paths[mode];
        document.getElementById(`tab-${mode}`).classList.add('active');
    };

    window.openPecas = () => document.getElementById('peca-modal').style.display = 'flex';
    window.closePecas = () => document.getElementById('peca-modal').style.display = 'none';

    window.buildPecaGrid = () => {
        const grid = document.getElementById('peca-grid');
        Object.keys(window.pecas).forEach(p => {
            const b = document.createElement('button');
            b.style = "padding:15px; border-radius:10px; border:1px solid #ddd; background:#f8fafc; text-align:left; font-weight:bold;";
            b.innerText = p.toUpperCase();
            b.onclick = () => {
                editor.innerText += "\n\n" + window.pecas[p];
                window.autoSave();
                closePecas();
            };
            grid.appendChild(b);
        });
    };

    window.manualSave = () => { window.autoSave(); alert("✅ Salvo!"); };
    window.resetEditor = () => { if(confirm("Apagar tudo?")) { editor.innerText = ""; window.autoSave(); } };
    window.scrollToTop = () => document.getElementById('main-scroll').scrollTo(0,0);
    window.scrollToGab = () => {
        const g = document.getElementById('gabarito-alvo');
        g.style.display = 'block';
        g.scrollIntoView();
    };
    window.goMentoria = () => location.href = 'mentoria.html';

    function loadFromFirebase() {
        onValue(ref(db, 'estudos/' + activeId), (s) => {
            const d = s.val();
            if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
            document.getElementById('gabarito-alvo').innerHTML = window.BANCO_ESPELHOS[activeId] || "Gabarito indisponível.";
        }, { onlyOnce: true });
    }
</script>
</body>
</html>
