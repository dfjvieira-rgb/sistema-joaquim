<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - Estudo H√≠brido</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --warning: #f1c40f;
            --success: #27ae60;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0; background: var(--bg);
            height: 100vh; display: flex; flex-direction: column;
            overflow: hidden;
        }

        header {
            background: var(--primary); color: white;
            padding: 10px 15px; display: flex; justify-content: space-between; align-items: center;
            flex-shrink: 0;
        }

        #timer { font-size: 1.2rem; color: var(--warning); font-weight: bold; }

        /* NAVEGA√á√ÉO MOBILE */
        .tabs-container {
            display: none; /* Escondido por padr√£o no PC */
            background: #dfe6e9; padding: 5px; gap: 5px; border-bottom: 2px solid #b2bec3;
        }

        .tab-btn {
            flex: 1; padding: 12px 5px; border: none; background: #bdc3c7;
            border-radius: 5px; font-weight: bold; font-size: 0.75rem; cursor: pointer;
        }

        .tab-btn.active { background: var(--accent); color: white; }

        /* √ÅREA PRINCIPAL */
        main { display: flex; flex: 1; overflow: hidden; padding: 10px; gap: 10px; }

        .content-section { display: flex; flex-direction: column; height: 100%; }

        /* Coluna 1: Menu */
        .sidebar-section { width: 220px; background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* Coluna 2: Editor */
        .editor-section { flex: 1.5; background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        textarea { flex: 1; width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; resize: none; font-family: monospace; }

        /* Coluna 3: PDFs */
        .pdf-section { flex: 2; display: flex; flex-direction: column; gap: 10px; }
        .pdf-box { flex: 1; display: flex; flex-direction: column; background: #95a5a6; border-radius: 8px; overflow: hidden; min-height: 200px; }
        .pdf-tag { background: #34495e; color: white; padding: 4px; text-align: center; font-size: 0.7rem; font-weight: bold; }
        iframe { width: 100%; height: 100%; border: none; background: white; }

        .btn-peca { width: 100%; padding: 15px; margin-bottom: 10px; background: white; border: 1px solid #ddd; border-radius: 8px; text-align: left; font-weight: bold; cursor: pointer; }
        .btn-save { background: var(--success); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; margin-bottom: 10px; width: 100%; cursor: pointer; }

        /* AJUSTES PARA CELULAR (TELA PEQUENA) */
        @media (max-width: 900px) {
            .tabs-container { display: flex; }
            main { padding: 5px; }
            .content-section { display: none; width: 100% !important; }
            .content-section.active { display: flex; }
            
            /* No mobile, o PDF precisa de altura para n√£o achatar */
            .pdf-box { min-height: 350px; }
        }

        /* AJUSTE PARA CELULAR DEITADO */
        @media (max-height: 500px) and (orientation: landscape) {
            header { padding: 5px; }
            .tab-btn { padding: 8px 2px; }
            .pdf-section { flex-direction: row !important; }
            .pdf-box { min-height: 100%; }
        }
    </style>
</head>
<body>

<header>
    <div>‚öñÔ∏è <strong>JOAQUIM</strong></div>
    <div id="timer">05:00:00</div>
</header>

<nav class="tabs-container">
    <button class="tab-btn active" id="btn-menu" onclick="switchTab('menu')">1. PE√áAS</button>
    <button class="tab-btn" id="btn-escrita" onclick="switchTab('escrita')">2. ESCREVER</button>
    <button class="tab-btn" id="btn-pdfs" onclick="switchTab('pdfs')">3. GABARITO</button>
</nav>

<main>
    <section id="menu" class="content-section sidebar-section active">
        <h3 style="margin:0 0 10px 0;">Exames</h3>
        <button class="btn-peca" onclick="carregarExame('ro35.pdf', 'ro35-gabarito.pdf', 'XXXV')">üìÇ Exame XXXV (RO)</button>
        </section>

    <section id="escrita" class="content-section editor-section">
        <button class="btn-save" onclick="salvar()">üíæ SALVAR REVIS√ÉO</button>
        <textarea id="texto-rascunho" placeholder="Sua folha de respostas..."></textarea>
    </section>

    <section id="pdfs" class="content-section pdf-section">
        <div class="pdf-box">
            <div class="pdf-tag">üìÑ ENUNCIADO</div>
            <iframe id="view-enunciado" src="about:blank"></iframe>
        </div>
        <div class="pdf-box">
            <div class="pdf-tag">‚úÖ GABARITO</div>
            <iframe id="view-gabarito" src="about:blank"></iframe>
        </div>
    </section>
</main>

<script>
    function switchTab(tabId) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById('btn-' + tabId).classList.add('active');
    }

    function carregarExame(enunciado, gabarito, nome) {
        document.getElementById('view-enunciado').src = "./" + enunciado;
        document.getElementById('view-gabarito').src = "./" + gabarito;
        if (window.innerWidth < 900) switchTab('escrita');
    }

    function salvar() {
        const texto = document.getElementById('texto-rascunho').value;
        if (!texto) return alert("Vazio!");
        const blob = new Blob([texto], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'Treino_Joaquim.txt';
        a.click();
    }

    let tempo = 18000;
    setInterval(() => {
        let h = Math.floor(tempo / 3600), m = Math.floor((tempo % 3600) / 60), s = tempo % 60;
        document.getElementById('timer').textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        if (tempo > 0) tempo--;
    }, 1000);

    // Ajuste inicial para Desktop
    if (window.innerWidth >= 900) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.add('active'));
    }
</script>

</body>
</html>
