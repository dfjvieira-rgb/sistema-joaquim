<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | RECORREÃ‡ÃƒO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1000; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }
        
        /* EDITOR & TOOLBAR */
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 4px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        .btn-symbol { height: 32px; min-width: 35px; border-radius: 6px; border: 1px solid #ddd; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; font-weight: 800; background: white; color: #334155; }
        .btn-symbol:hover { background: #f8fafc; }
        .btn-accent { background: var(--primary); color: white; border: none; }
        .btn-gold { background: var(--gold); color: black; border: none; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 2500px; display: flex; flex-direction: column; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        
        .fgv-postit-container { background: #fef9c3; border-bottom: 2px dashed #d4af37; padding: 15px; color: #854d0e; }
        .fgv-postit-textarea { width: 100%; background: transparent; border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 4px; padding: 8px; font-family: 'Courier Prime', monospace; font-size: 14px; color: #92400e; resize: vertical; min-height: 60px; outline: none; }

        .writing-area { display: flex; flex: 1; }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-family: 'Inter', sans-serif; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; overflow: hidden; }

        /* VIEWER */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; overflow: hidden; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; }
        .tab { padding: 8px 12px; border: none; border-radius: 6px 6px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.65rem; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); font-weight: bold; }
        
        #pdf-viewport { flex: 1; overflow: auto; display: flex; flex-direction: column; align-items: center; padding: 10px 0; background: #525659; }
        canvas { box-shadow: 0 0 15px rgba(0,0,0,0.5); margin-bottom: 20px; max-width: 98%; }

        /* MODAL */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 550px; border-radius: 12px; padding: 25px; color: #1e293b; }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER PRO - FGV 2026</div>
    <div id="timer-display" style="color:var(--warning); font-family:monospace;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol" style="width:auto;"></select>
            
            <button class="btn-symbol" onclick="window.insertText('Art. ')">Art.</button>
            <button class="btn-symbol" onclick="window.insertText('Â§ ')">Â§</button>
            <button class="btn-symbol" onclick="window.insertText('Âº ')">Âº</button>
            <button class="btn-symbol" onclick="window.insertText('CLT')">CLT</button>
            <button class="btn-symbol" onclick="window.insertText('CPC')">CPC</button>
            <button class="btn-symbol" onclick="window.insertText('CF/88')">CF</button>
            
            <div style="width:1px; height:20px; background:#ddd; margin:0 5px;"></div>
            
            <button class="btn-symbol btn-gold" title="Gabarito Checklist" onclick="window.abrirGabaritoOficial()">ðŸ“œ</button>
            <button id="btn-split" class="btn-symbol btn-accent" title="Modo ComparaÃ§Ã£o" onclick="window.toggleSplit()">ðŸŒ—</button>
            <button class="btn-symbol" style="background:var(--success); color:white; margin-left:auto;" onclick="window.autoSave()">ðŸ’¾</button>
        </div>

        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="fgv-postit-container">
                    <textarea id="rascunho-editor" class="fgv-postit-textarea" placeholder="Dicas da Aryanna para esta peÃ§a..." oninput="window.saveRascunho()"></textarea>
                </div>
                <div class="writing-area">
                    <div class="line-nums" id="line-nums-main"></div>
                    <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()"></textarea>
                </div>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="tabs">
            <button id="tab-p" class="tab active" onclick="window.loadMode('prova')">PROVA</button>
            <button id="tab-g" class="tab" onclick="window.loadMode('gabarito')">GABARITO</button>
            <button id="tab-v" class="tab" style="color:var(--gold)" onclick="window.loadMode('vade')">APOSTILA</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-gabarito" class="modal" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content">
        <h3 id="gab-titulo" style="border-bottom:2px solid var(--gold); padding-bottom:10px;">CHECKLIST OFICIAL FGV</h3>
        <div id="gab-corpo" style="margin-top:20px; font-size:1rem; line-height:1.6; color:#333;"></div>
        <button class="btn-symbol btn-accent" style="width:100%; height:45px; margin-top:20px;" onclick="window.injetarGabaritoNoTexto()">ðŸš€ INJETAR ESTRUTURA NA FOLHA</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    // DADOS DO GABARITO (CHECKLIST)
    const checklistFGV = {
        "35": { peca: "RECURSO ORDINÃRIO", fundamento: "Art. 895, I da CLT", end: "Vara de Origem / TRT", teses: ["Preliminar: Negativa de PrestaÃ§Ã£o Jurisdicional", "MÃ©rito: Justa Causa - DesÃ­dia (Art. 482, e CLT)", "MÃ©rito: Multa do Art. 477 da CLT"] },
        "40": { peca: "RECLAMAÃ‡ÃƒO TRABALHISTA", fundamento: "Art. 840, Â§1Âº CLT", end: "90Âª Vara de Osasco/SP", teses: ["Prioridade Processual", "Periculosidade Motociclista", "Unicidade Contratual"] },
        "44": { peca: "CONTESTAÃ‡ÃƒO", fundamento: "Art. 847 da CLT", end: "Vara do Trabalho de...", teses: ["Preliminar: InÃ©pcia", "Prejudicial: PrescriÃ§Ã£o Quinquenal", "MÃ©rito: Vale-Transporte"] }
    };

    window.currentGabData = null;
    let isSplit = false;
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    window.insertText = (t) => {
        const el = document.getElementById('texto-final');
        const start = el.selectionStart;
        el.value = el.value.substring(0, start) + t + el.value.substring(el.selectionEnd);
        el.focus();
        el.setSelectionRange(start + t.length, start + t.length);
        window.autoSave();
    };

    window.toggleSplit = () => { isSplit = !isSplit; window.mudarExame(); };
    window.loadMode = (m) => { isSplit = false; window.mudarExame(null, m); };

    window.mudarExame = async (val, forceMode) => {
        const ex = document.getElementById('exam-select').value;
        const container = document.getElementById('pdf-viewport');
        container.innerHTML = "Carregando...";
        
        let files = isSplit ? [`ro${ex}.pdf`, `ro${ex}-gabarito.pdf`] : 
                    [(forceMode === 'vade' ? 'Aryanna Linhares.pdf' : (forceMode === 'gabarito' ? `ro${ex}-gabarito.pdf` : `ro${ex}.pdf`))];

        container.innerHTML = "";
        for (const f of files) {
            try {
                const pdf = await pdfjsLib.getDocument(f).promise;
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.3 });
                    const canvas = document.createElement('canvas');
                    container.appendChild(canvas);
                    canvas.height = viewport.height; canvas.width = viewport.width;
                    await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;
                }
            } catch (e) { container.innerHTML += `<div style="padding:20px; color:white">NÃ£o encontrado: ${f}</div>`; }
        }
    };

    window.abrirGabaritoOficial = () => {
        const ex = document.getElementById('exam-select').value;
        const info = checklistFGV[ex] || { peca: "Ver PDF", teses: [], end: "...", fundamento: "..." };
        window.currentGabData = info;
        document.getElementById('gab-titulo').innerText = `EXAME ${ex}`;
        document.getElementById('gab-corpo').innerHTML = `<b>PeÃ§a:</b> ${info.peca}<br><b>Fundamento:</b> ${info.fundamento}<br><b>EndereÃ§amento:</b> ${info.end}<br><br><b>Teses:</b><ul>${info.teses.map(t => `<li>${t}</li>`).join('')}</ul>`;
        document.getElementById('modal-gabarito').style.display = 'flex';
    };

    window.injetarGabaritoNoTexto = () => {
        if(!window.currentGabData) return;
        const g = window.currentGabData;
        const esqueleto = `AO DOUTO JUÃZO DA ${g.end.toUpperCase()}\n\nPROCESSO NÂº ...\n\nNOME DA PARTE, jÃ¡ qualificada, vem apresentar\n\n${g.peca}\n\ncom fundamento no ${g.fundamento}.\n\nI - PRELIMINARES\n...\n\nII - MÃ‰RITO\n${g.teses.join('\n')}\n\nIII - REQUERIMENTOS\n\nLocal e Data...\nAdvogado... OAB...`;
        document.getElementById('texto-final').value = esqueleto;
        window.autoSave();
        document.getElementById('modal-gabarito').style.display = 'none';
    };

    // FIREBASE SYNC
    window.autoSave = () => { window.isEditing = true; clearTimeout(window.sv); window.sv = setTimeout(() => { set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value); window.isEditing = false; }, 1000); };
    window.saveRascunho = () => set(ref(db, 'v3_rascunho/global'), document.getElementById('rascunho-editor').value);
    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
    onValue(ref(db, 'v3_rascunho/global'), (s) => { document.getElementById('rascunho-editor').value = s.val() || ""; });

    let lines = ""; for(let i=1; i<=350; i++) lines += i + "<br>";
    document.getElementById('line-nums-main').innerHTML = lines;

    const sel = document.getElementById('exam-select');
    for(let i=45; i>=30; i--) {
        let opt = document.createElement('option'); opt.value = i; opt.innerText = `EXAME ${i}`;
        if(i==35) opt.selected = true; sel.appendChild(opt);
    }
    window.mudarExame();
</script>
</body>
</html>
