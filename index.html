<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - LADOS INVERTIDOS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #27ae60;
            --postit: #fff176; --mentoria-bg: #e1f5fe; --header-h: 65px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { 
            background: var(--primary); height: var(--header-h); padding: 0 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 1000;
        }
        .nav-btns { display: flex; gap: 8px; }
        .btn-header { 
            color: white; border: 1px solid rgba(255,255,255,0.2); padding: 8px 14px; border-radius: 6px; 
            cursor: pointer; font-weight: bold; font-size: 0.65rem; text-transform: uppercase;
            background: var(--secondary); display: flex; align-items: center; gap: 6px;
        }

        main { display: flex; flex: 1; overflow: hidden; background: #eaeff2; }
        
        .sidebar { width: 150px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; flex-shrink: 0; }
        .exame-btn { width: 100%; padding: 8px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.65rem; font-weight: bold; }
        .exame-btn.active { background: var(--accent); color: white; }

        /* LADO ESQUERDO: FOLHA MESTRA EDIT√ÅVEL */
        .folha-mestra-container { 
            flex: 1.2; background: #dfe6e9; overflow-y: auto; padding: 25px; border-right: 2px solid var(--gold);
        }
        .folha-fgv { 
            background: white; width: 100%; min-height: 1200px; padding: 50px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); font-family: 'Times New Roman', serif;
        }
        .peca-editor { outline: none; font-size: 17px; line-height: 1.6; text-align: justify; white-space: pre-wrap; color: #2d3436; }

        /* LADO DIREITO: PDF DA PROVA */
        .pdf-container { width: 40%; background: #525659; position: relative; display: flex; flex-direction: column; }
        
        .mentoria-folha { font-family: 'Inter'; background: var(--mentoria-bg); padding: 12px; margin-bottom: 20px; border-radius: 5px; font-size: 0.8rem; border-left: 4px solid var(--accent); }
        .gabarito-folha { margin-top: 50px; padding: 20px; background: #f0fff4; border-top: 2px dashed var(--fgv-green); font-family: 'Inter'; font-size: 0.85rem; }

        .modal-pecas { display: none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); width: 350px; background: white; z-index: 10001; padding: 20px; border-radius: 8px; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:800; font-size:0.9rem;">SISTEMA <span style="color:var(--gold)">MASTER</span></div>
    <div class="nav-btns">
        <button class="btn-header btn-justica" onclick="injetarJustica()"><i class="fas fa-gavel"></i> Justi√ßa</button>
        <button class="btn-header btn-estruturas" onclick="toggleModalPecas()"><i class="fas fa-layer-group"></i> Estruturas</button>
        <button class="btn-header btn-alvo" onclick="scrollParaGabarito()"><i class="fas fa-bullseye"></i> Gabarito</button>
    </div>
</header>

<main>
    <aside class="sidebar" id="sidebar-exames"></aside>
    
    <section class="folha-mestra-container">
        <div class="folha-fgv">
            <div class="mentoria-folha">
                <i class="fas fa-edit"></i> <strong>FOLHA MESTRA:</strong> Digite aqui sua pe√ßa baseada no enunciado √† direita.
            </div>
            
            <div id="editor-folha" class="peca-editor" contenteditable="true">
                Selecione um Exame e uma Estrutura para come√ßar...
            </div>

            <div class="gabarito-folha" id="gabarito-alvo">
                <h4 style="color:var(--fgv-green); margin-bottom:10px;">üîç GABARITO (EXAME <span id="label-exame-folha">--</span>)</h4>
                <div id="espelho-folha"></div>
            </div>
        </div>
    </section>

    <section class="pdf-container">
        <iframe id="v-pdf" style="width:100%; height:100%; border:none;"></iframe>
    </section>
</main>

<div id="modal-pecas" class="modal-pecas">
    <h3 style="margin-bottom:15px; border-bottom:1px solid #eee; padding-bottom:10px;">SELECIONAR ESTRUTURA</h3>
    <div id="grid-pecas-js"></div>
    <button onclick="toggleModalPecas()" style="width:100%; margin-top:10px; padding:10px; background:var(--red); color:white; border:none; border-radius:5px; cursor:pointer;">Fechar</button>
</div>

<script type="module">
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;
    window.pecas = pecas;

    let idAtivo = null;
    let pecaNomeAtivo = "Reclama√ß√£o Trabalhista";

    window.onload = () => {
        const menu = document.getElementById('sidebar-exames');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerText = `Exame ${i}`;
            btn.onclick = () => {
                idAtivo = i.toString();
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('v-pdf').src = `ro${i}.pdf#toolbar=0&navpanes=0&view=FitH`;
                document.getElementById('label-exame-folha').innerText = i;
                atualizarConteudo();
            };
            menu.appendChild(btn);
        }
        popularEstruturas();
    };

    window.atualizarConteudo = () => {
        const editor = document.getElementById('editor-folha');
        const espelho = document.getElementById('espelho-folha');
        
        if(window.pecas[pecaNomeAtivo]) {
            editor.innerText = window.pecas[pecaNomeAtivo];
        }
        if(idAtivo && window.BANCO_ESPELHOS[idAtivo]) {
            espelho.innerHTML = window.BANCO_ESPELHOS[idAtivo];
        }
    };

    window.popularEstruturas = () => {
        const grid = document.getElementById('grid-pecas-js');
        Object.keys(window.pecas).forEach(nome => {
            const btn = document.createElement('button');
            btn.style = "width:100%; padding:12px; margin-bottom:5px; background:#f8f9fa; border:1px solid #ddd; border-radius:4px; text-align:left; cursor:pointer; font-weight:bold;";
            btn.innerText = nome.toUpperCase();
            btn.onclick = () => {
                pecaNomeAtivo = nome;
                atualizarConteudo();
                toggleModalPecas();
            };
            grid.appendChild(btn);
        });
    };

    window.toggleModalPecas = () => {
        const m = document.getElementById('modal-pecas');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    };

    window.injetarJustica = () => {
        if(!idAtivo) return alert("Selecione um exame.");
        const temp = document.createElement('div');
        temp.innerHTML = window.BANCO_ESPELHOS[idAtivo];
        let t = `\n--- TESES PARA PR√ÅTICA ---\n`;
        temp.querySelectorAll('.espelho-txt').forEach(i => t += `[ ] ${i.innerText.trim()}\n`);
        document.getElementById('editor-folha').innerText += t;
    };

    window.scrollParaGabarito = () => {
        document.getElementById('gabarito-alvo').scrollIntoView({behavior: 'smooth'});
    };
</script>
</body>
</html>
