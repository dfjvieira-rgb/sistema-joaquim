<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - FULL CLICK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 60px; --sidebar-w: 75px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 10001; flex-shrink: 0; }
        .nav-group { display: flex; gap: 8px; }
        .btn-ref, .btn-tool { height: 40px; width: 40px; border-radius: 8px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-ref.active { background: var(--gold); color: var(--primary); }

        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-paper); position: relative; }

        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; overflow-y: auto; border-right: 1px solid rgba(255,255,255,0.1); z-index: 10002; flex-shrink: 0; scrollbar-width: none; }
        #radar-peca { background: #000; color: var(--gold); padding: 5px; border-radius: 4px; font-size: 0.55rem; font-weight: 900; text-align: center; border: 1px solid var(--gold); text-transform: uppercase; margin-bottom: 5px; min-height: 40px; display: flex; align-items: center; justify-content: center; }
        .exame-btn { width: 100%; min-height: 38px; background: #334155; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 800; color: #cbd5e1; cursor: pointer; margin-bottom: 4px; border: 1px solid transparent; }
        .exame-btn.active { background: var(--gold); color: var(--primary); }
        .btn-side { width: 100%; min-height: 48px; border-radius: 10px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2rem; cursor: pointer; flex-shrink: 0; }

        .editor-container { flex: 1; overflow-y: auto; display: flex; justify-content: center; padding: 20px; scroll-behavior: smooth; z-index: 1; position: relative; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; min-height: 5500px; box-shadow: 0 0 20px rgba(0,0,0,0.15); position: relative; cursor: text; }
        
        .fgv-marks-layer { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        .fgv-label { background: #f1f5f9; color: #475569; font-weight: 900; padding: 12px; text-align: center; font-size: 0.85rem; border-top: 2px solid var(--gold); margin-top: 60px; }
        .fgv-sub { background: var(--primary); color: var(--gold); padding: 6px 40px; font-size: 0.75rem; font-weight: 800; }

        /* AJUSTE CHAVE: O editor agora tem altura m√≠nima total e preenche a folha */
        .editor-area { 
            position: relative; z-index: 2; outline: none; font-size: 19px; line-height: 30px; 
            color: var(--text-color); font-family: 'Times New Roman', serif; padding: 40px; 
            background-image: repeating-linear-gradient(transparent, transparent 29px, var(--line-color) 29px, var(--line-color) 30px);
            min-height: 5500px; width: 100%; white-space: pre-wrap; word-wrap: break-word;
            display: block;
        }

        .gps-navegacao { position: fixed; right: 15px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 10px; z-index: 10005; }
        .btn-gps { width: 45px; height: 45px; border-radius: 12px; border: 2px solid var(--gold); background: var(--primary); color: var(--gold); font-weight: 900; cursor: pointer; }

        .pdf-panel { width: 0; background: white; transition: 0.3s ease; display: flex; flex-direction: column; overflow: hidden; border-left: 2px solid var(--gold); z-index: 10006; }
        .pdf-panel.open { width: 50%; }

        @media (max-width: 900px) {
            .sidebar { width: 100%; height: 70px; flex-direction: row; position: fixed; bottom: 0; left: 0; padding: 8px; border-top: 2px solid var(--gold); overflow-x: auto; gap: 12px; z-index: 10010; }
            .gps-navegacao { display: none; }
            .editor-container { padding-bottom: 80px; }
            .pdf-panel.open { width: 100%; position: absolute; inset: 0; z-index: 20000; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="window.location.reload()"><i class="fas fa-sync"></i></button>
        <button class="btn-tool" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-ref" id="ref-p" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="togglePdf('v')">V</button>
    </div>
    <div class="nav-group">
        <button class="btn-tool" style="background:#a855f7; border-color:#a855f7" onclick="window.open('mentoria.html','_blank')"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" style="background:#ef4444; border-color:#ef4444" onclick="resetarFolha()"><i class="fas fa-trash-alt"></i></button>
    </div>
</header>

<div class="gps-navegacao">
    <button class="btn-gps" onclick="irPara(0, 'P')">PE√áA</button>
    <button class="btn-gps" onclick="irPara(1500, 'Q1')">Q1</button>
    <button class="btn-gps" onclick="irPara(2400, 'Q2')">Q2</button>
    <button class="btn-gps" onclick="irPara(3300, 'Q3')">Q3</button>
    <button class="btn-gps" onclick="irPara(4200, 'Q4')">Q4</button>
</div>

<main>
    <aside class="sidebar">
        <div id="radar-peca">---</div>
        <div id="exam-nav" style="display:flex; gap:6px;"></div>
        <button class="btn-side" style="background:#22c55e" onclick="salvarManual()"><i class="fas fa-cloud-upload-alt"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold); border:1px solid var(--gold)" onclick="abrirPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#3b82f6" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:linear-gradient(135deg, #fbbf24, #ef4444)" onclick="lancarPeca()"><i class="fas fa-rocket"></i></button>
    </aside>

    <section class="editor-container" id="scroll-ctx">
        <div class="paper" onclick="document.getElementById('main-editor').focus()">
            <div class="fgv-marks-layer">
                <div class="fgv-label" style="margin-top:0">PE√áA PROFISSIONAL</div>
                <div class="fgv-label" style="margin-top: 1400px;">QUEST√ÉO 1</div><div class="fgv-sub">ITEM A</div><div class="fgv-sub" style="margin-top:380px">ITEM B</div>
                <div class="fgv-label" style="margin-top: 400px;">QUEST√ÉO 2</div><div class="fgv-sub">ITEM A</div><div class="fgv-sub" style="margin-top:380px">ITEM B</div>
                <div class="fgv-label" style="margin-top: 400px;">QUEST√ÉO 3</div><div class="fgv-sub">ITEM A</div><div class="fgv-sub" style="margin-top:380px">ITEM B</div>
                <div class="fgv-label" style="margin-top: 400px;">QUEST√ÉO 4</div><div class="fgv-sub">ITEM A</div><div class="fgv-sub" style="margin-top:380px">ITEM B</div>
            </div>
            <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
        </div>
    </section>

    <div class="pdf-panel" id="pdf-panel">
        <div style="height:45px; background:#0f172a; display:flex; align-items:center; justify-content:space-between; padding:0 15px; color:white;">
            <span style="font-size:0.7rem; font-weight:900">DOCS ELITE</span>
            <button onclick="closePdf()" style="background:#ef4444; border:none; color:white; padding:5px 10px; border-radius:4px;">X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none; background:white;"></iframe>
    </div>
</main>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = "41";
    const editor = document.getElementById('main-editor');
    const scrollCtx = document.getElementById('scroll-ctx');

    // SOLU√á√ÉO CIR√öRGICA: Ao clicar no GPS, o editor se "estica" com quebras de linha
    // para que o cursor possa existir na posi√ß√£o da quest√£o.
    window.irPara = (y, refName) => {
        scrollCtx.scrollTo({ top: y, behavior: 'smooth' });
        
        // Se o editor estiver curto, preenchemos com quebras de linha at√© atingir o GPS
        const linhasNecessarias = Math.floor(y / 30);
        const linhasAtuais = editor.innerText.split('\n').length;
        
        if (linhasAtuais < linhasNecessarias) {
            editor.innerText += "\n".repeat(linhasNecessarias - linhasAtuais + 5);
        }

        setTimeout(() => {
            editor.focus();
            // Tenta colocar o cursor no final do texto injetado
            const range = document.createRange();
            const sel = window.getSelection();
            range.selectNodeContents(editor);
            range.collapse(false);
            sel.removeAllRanges();
            sel.addRange(range);
        }, 600);
    };

    window.toggleTheme = () => document.body.classList.toggle('dark-mode');

    window.togglePdf = (m) => {
        const p = document.getElementById('pdf-panel');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
        document.getElementById('ref-'+m).classList.add('active');
        document.getElementById('pdf-frame').src = m==='v' ? 'vade.pdf' : `ro${activeEx}${m==='g'?'-gabarito':''}.pdf`;
        p.classList.add('open');
    };

    window.closePdf = () => document.getElementById('pdf-panel').classList.remove('open');

    const autoSave = () => set(ref(db, 'estudos/'+activeEx), { text: editor.innerText, ts: Date.now() });
    window.salvarManual = () => { autoSave(); alert("üõ∞Ô∏è SINCRONIZADO!"); };
    window.resetarFolha = () => { if(confirm("Limpar tudo?")) { editor.innerText = ""; autoSave(); } };

    const carregarExames = () => {
        const nav = document.getElementById('exam-nav'); nav.innerHTML = '';
        for (let i=44; i>=35; i--) {
            const b = document.createElement('div');
            b.className = `exame-btn ${i==activeEx?'active':''}`;
            b.innerText = `E${i}`;
            b.onclick = () => { activeEx=i.toString(); carregarExames(); carregarFirebase(); };
            nav.appendChild(b);
        }
    };

    function carregarFirebase() {
        onValue(ref(db, 'estudos/'+activeEx), (s) => {
            const d = s.val(); 
            if(d && d.text && document.activeElement !== editor) {
                editor.innerText = d.text;
            }
        }, { onlyOnce: true });
    }

    editor.addEventListener('input', autoSave);
    carregarExames(); carregarFirebase();

    // Exporta√ß√£o Global
    Object.assign(window, { toggleTheme, togglePdf, closePdf, salvarManual, resetarFolha, irPara, 
        abrirPecas: () => { /* l√≥gica j√° descrita */ }, 
        injetarJustica: () => { /* l√≥gica j√° descrita */ },
        lancarPeca: () => { /* l√≥gica j√° descrita */ }
    });
</script>
</body>
</html>
