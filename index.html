<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - HOME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db;
            --sidebar-w: 80px; --header-h: 60px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR ORIGINAL RESTAURADA */
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; scrollbar-width: none; }
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
        
        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 60px; margin-bottom: 5px; display: flex; flex-direction: column; justify-content: center; }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; text-transform: uppercase; line-height: 1.2; }

        .editor-container { flex: 1; overflow-y: auto; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; margin: 0 auto 50px auto; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .linha-wrapper { display: flex; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; line-height: 35px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; background: transparent; padding: 0 15px; font-size: 18px; font-family: 'Courier New', monospace; width: 100%; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 400px; padding: 25px; border-radius: 20px; border: 3px solid var(--gold); }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <button class="btn-side" style="width:40px; background:#ef4444;" onclick="limpar()"><i class="fas fa-trash"></i></button>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>

        <button class="btn-side" style="background:var(--gold); color:black;" onclick="abrirExames()"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#0ea5e9;" onclick="salvar()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);" onclick="injetarEstrutura()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:#22c55e;" onclick="window.acionarRadar()"><i class="fas fa-gavel"></i></button>
        
        <button class="btn-side" style="background:#a855f7;" onclick="mentoria()"><i class="fas fa-robot"></i></button>
        <hr style="opacity:0.1">
        
        <button class="btn-side" style="background:#f97316;" onclick="pdf('p')"><b>P</b></button>
        <button class="btn-side" style="background:#eab308;" onclick="pdf('g')"><b>G</b></button>
        <button class="btn-side" style="background:#10b981;" onclick="pdf('v')"><b>V</b></button>
        
        <button class="btn-side" style="background:#10b981;" onclick="window.print()"><i class="fas fa-print"></i></button>
        <button class="btn-side" style="background:#475569;" onclick="irPara(1)"><i class="fas fa-chevron-up"></i></button>
        <button class="btn-side" style="background:#475569;" onclick="irPara(51)"><i class="fas fa-chevron-down"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>
</main>

<div class="modal" id="modal-box">
    <div class="modal-body"><div id="modal-content"></div><button onclick="fechar()" style="width:100%; margin-top:15px; padding:10px; background:black; color:white; border-radius:8px;">VOLTAR</button></div>
</div>

<script type="module">
    import { RadarElite } from './modulo-radar.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { ESTRUTURAS } from './estruturas.js';

    let activeEx = "44";

    // Criar Folha
    const f = document.getElementById('folha-total');
    for(let i=1; i<=180; i++) {
        const r = document.createElement('div');
        r.className = 'linha-wrapper';
        r.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}">`;
        f.appendChild(r);
    }

    // Ação do Martelo (Radar)
    window.acionarRadar = () => {
        const textoBanco = BANCO_ESPELHOS[activeEx] || "";
        const analise = RadarElite.analisarSetor(textoBanco);
        const linhas = RadarElite.formatarParaFolha(textoBanco);

        linhas.forEach((txt, i) => {
            const input = document.getElementById(`L${analise.linha + i}`);
            if(input) input.value = txt;
        });

        document.getElementById('radar-status').innerHTML = `RADAR<br>${analise.nome}`;
        window.irPara(analise.linha);
    };

    // Ação do Pergaminho (Estruturas)
    window.injetarEstrutura = () => {
        const textoPeca = ESTRUTURAS[activeEx] || "ESTRUTURA NÃO ENCONTRADA";
        const linhas = RadarElite.formatarParaFolha(textoPeca);
        linhas.forEach((txt, i) => { if(document.getElementById(`L${1+i}`)) document.getElementById(`L${1+i}`).value = txt; });
        window.irPara(1);
    };

    // Utilitários Originais
    window.irPara = (n) => document.getElementById(`L${n}`)?.scrollIntoView({behavior:'smooth', block:'center'});
    window.abrirExames = () => {
        const c = document.getElementById('modal-content');
        c.innerHTML = "<h3>EXAMES</h3>";
        Object.keys(BANCO_ESPELHOS).forEach(ex => {
            const b = document.createElement('div');
            b.style = "padding:10px; border:1px solid #ddd; margin-top:5px; cursor:pointer; font-weight:bold";
            b.innerText = `Exame ${ex}`;
            b.onclick = () => { activeEx = ex; fechar(); window.acionarRadar(); };
            c.appendChild(b);
        });
        document.getElementById('modal-box').style.display='flex';
    };
    window.fechar = () => document.getElementById('modal-box').style.display='none';
    window.limpar = () => { if(confirm("Limpar?")) document.querySelectorAll('.linha-folha').forEach(i => i.value=""); };
</script>
</body>
</html>
