<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 | QG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 65px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: var(--header-h); padding: 0 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 1000; }
        .nav-group { display: flex; gap: 8px; align-items: center; }
        .btn-ref { height: 38px; width: 38px; border-radius: 6px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-ref.active { background: var(--gold); color: var(--primary); }
        .btn-tool { height: 40px; width: 40px; border-radius: 6px; border: none; color: white; cursor: pointer; background: #334155; display: flex; align-items: center; justify-content: center; }
        
        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-paper); }
        .sidebar { width: 70px; background: #1e293b; display: flex; flex-direction: column; gap: 5px; padding: 5px; overflow-y: auto; border-right: 1px solid rgba(255,255,255,0.1); }
        #radar-peca { background: #000; color: var(--gold); padding: 5px 2px; border-radius: 4px; font-size: 0.55rem; font-weight: 900; text-align: center; min-height: 45px; display: flex; align-items: center; justify-content: center; border: 1px solid var(--gold); text-transform: uppercase; font-family: monospace; }
        .exame-btn { width: 100%; height: 35px; background: #334155; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 0.8rem; color: #cbd5e1; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: var(--primary); }
        
        .editor-container { flex: 1; overflow-y: auto; display: flex; justify-content: center; padding: 20px 0; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; min-height: 100%; padding: 50px; position: relative; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .editor-area { outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); font-family: 'Times New Roman', serif; text-align: justify; background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px); min-height: 1200px; width: 100%; word-wrap: break-word; }

        .paper-tools { position: fixed; left: 85px; bottom: 30px; display: flex; flex-direction: column; gap: 12px; z-index: 1500; }
        .btn-side { width: 50px; height: 50px; border-radius: 12px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.3rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .side-print { background: #3b82f6; }
        .side-clear { background: #ef4444; }

        @media print {
            header, .sidebar, .paper-tools { display: none !important; }
            body, main, .editor-container { background: white !important; overflow: visible !important; }
            .paper { width: 100% !important; padding: 0 !important; box-shadow: none !important; margin: 0 !important; }
            .editor-area { background-image: none !important; color: black !important; }
        }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.reload()"><i class="fas fa-home"></i></button>
        <button class="btn-tool" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-ref" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" onclick="togglePdf('v')">V</button>
    </div>
    <div class="nav-group">
        <button class="btn-tool" style="background:#a855f7" onclick="window.open('mentoria.html', '_blank')"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" style="background:#22c55e" onclick="window.print()" title="Salvar PDF"><i class="fas fa-save"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar" id="exam-nav"></aside>
    <section class="editor-container">
        <div class="paper">
            <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
        </div>
        <div class="paper-tools">
            <button class="btn-side side-print" onclick="window.print()" title="Imprimir"><i class="fas fa-print"></i></button>
            <button class="btn-side side-clear" onclick="resetarFolha()" title="Lixeira"><i class="fas fa-trash-alt"></i></button>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config);
    const db = getDatabase(app);

    let activeEx = "41";
    const editor = document.getElementById('main-editor');

    window.resetarFolha = () => {
        if(confirm("COMANDANTE: Ejetar e limpar toda a folha de respostas?")) {
            editor.innerText = "";
            set(ref(db, 'estudos/' + activeEx), { text: "", ts: serverTimestamp() });
        }
    };

    const carregarExames = () => {
        const nav = document.getElementById('exam-nav'); nav.innerHTML = '';
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('div');
            btn.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            btn.innerText = `E${i}`;
            btn.onclick = () => { activeEx = i.toString(); carregarExames(); carregarFirebase(); };
            nav.appendChild(btn);
        }
    };

    function carregarFirebase() {
        onValue(ref(db, 'estudos/' + activeEx), (s) => {
            const d = s.val(); if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
        }, { onlyOnce: true });
    }

    carregarExames(); carregarFirebase();
    editor.addEventListener('input', () => set(ref(db, 'estudos/' + activeEx), { text: editor.innerText, ts: serverTimestamp() }));
</script>
</body>
</html>
