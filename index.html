<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1; --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db; --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 80px; }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 2000; }
        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1001; overflow-y: auto; }
        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 65px; display: flex; flex-direction: column; justify-content: center; }
        #radar-status { font-size: 0.55rem; color: #fff; font-weight: 900; line-height: 1.2; text-transform: uppercase; }
        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 3px double var(--line-color); text-align: center; font-weight: 900; font-size: 1.3rem; color: #64748b; text-transform: uppercase; }
        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; cursor: pointer; }
        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); padding-bottom: 40px; }
        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; background: transparent; padding: 0 15px; font-size: 18px; font-family: 'Courier New', monospace; color: var(--text-color); width: 100%; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; border: 3px solid var(--gold); }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:var(--gold); color: black;" onclick="window.location.href='mentoria.html'"><i class="fas fa-trophy"></i></button>
        <button class="btn-side" style="width:40px; background:#64748b;" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-container"><div id="radar-status">SCANNER</div></div>
        <button class="btn-side" style="background:var(--gold); color:black;" onclick="abrirModalExames()"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#0ea5e9;" onclick="salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:var(--mentoria);" onclick="abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="background:#059669; border: 2px solid #fff;" onclick="concluirEEnviarAoRobo()"><i class="fas fa-check-double"></i></button>
        <hr style="opacity:0.1; margin:5px 0;">
        <button class="btn-side" style="background:#10b981;" onclick="window.print()"><i class="fas fa-print"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca">CARREGANDO...</div>
            <div id="folha-total"></div>
        </div>
    </section>
</main>

<div class="modal" id="universal-modal"><div class="modal-body"><div id="modal-content"></div><button onclick="fecharModal()" style="width:100%; margin-top:15px; padding:12px; background:black; color:white; border-radius:10px; font-weight:bold; cursor:pointer;">VOLTAR</button></div></div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    let activeEx = localStorage.getItem('activeEx') || "44";

    const escaneamentoElite = () => {
        const status = document.getElementById('radar-status');
        const topo = document.getElementById('identificador-peca');
        const texto = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();
        if(texto.includes("CONTESTAÃ‡ÃƒO")) { status.innerText = "CONTESTAÃ‡ÃƒO"; topo.innerText = "CONTESTAÃ‡ÃƒO"; topo.style.color="#22c55e"; }
        else if(texto.includes("ORDINÃRIO")) { status.innerText = "REC. ORDINÃRIO"; topo.innerText = "RECURSO ORDINÃRIO"; topo.style.color="#3b82f6"; }
        else { status.innerText = "BUSCANDO..."; topo.innerText = "CADERNO DE RESPOSTAS"; topo.style.color="#64748b"; }
    };

    const montarFolha = () => {
        const container = document.getElementById('folha-total'); container.innerHTML = "";
        for(let i=1; i<=180; i++) {
            const row = document.createElement('div'); row.className = 'linha-wrapper';
            row.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}">`;
            container.appendChild(row);
        }
        carregarDados();
    };

    const carregarDados = () => {
        onValue(ref(db, 'estudos/' + activeEx), (snap) => {
            const d = snap.val();
            if(d && d.linhas) d.linhas.forEach((t, i) => { const el = document.getElementById(`L${i+1}`); if(el) el.value = t; });
            escaneamentoElite();
        }, { onlyOnce: true });
    };

    window.concluirEEnviarAoRobo = () => {
        if(!confirm("Enviar este exame ao Cofre do RobÃ´?")) return;
        push(ref(db, 'mentoria/historico'), { 
            exame: activeEx, 
            data: new Date().toLocaleDateString('pt-BR'), 
            ts: Date.now() 
        }).then(() => { alert("ðŸš€ ENVIADO!"); abrirMentoria(); });
    };

    window.abrirMentoria = () => {
        const w = 550, h = window.screen.availHeight;
        window.open('mentoria.html?mode=consultor', 'RoboElite', `width=${w},height=${h},top=0,left=${window.screen.availWidth-w}`);
    };

    window.abrirModalExames = () => {
        const content = document.getElementById('modal-content'); content.innerHTML = "<h2>EXAMES</h2>";
        for(let i=44; i>=38; i--) {
            const b = document.createElement('button'); b.innerText = "Exame " + i; b.style.width="100%"; b.style.padding="10px"; b.style.margin="5px 0";
            b.onclick = () => { activeEx = i.toString(); localStorage.setItem('activeEx', activeEx); montarFolha(); fecharModal(); };
            content.appendChild(b);
        }
        document.getElementById('universal-modal').style.display='flex';
    };

    window.salvarManual = () => {
        const dados = Array.from(document.querySelectorAll('.linha-folha')).map(i => i.value);
        set(ref(db, 'estudos/' + activeEx), { linhas: dados, ts: Date.now() }).then(() => alert("â˜ï¸ SALVO"));
    };

    window.fecharModal = () => document.getElementById('universal-modal').style.display='none';
    window.onload = () => montarFolha();
    Object.assign(window, { abrirModalExames, fecharModal, salvarManual, abrirMentoria, concluirEEnviarAoRobo });
</script>
</body>
</html>
