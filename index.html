<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ACORDO DE TRABALHO</title>
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --orange: #f39c12; --green: #27ae60; --purple: #8e44ad; 
            --yellow: #f1c40f; --text: #2c3e50; --header-h: 60px; 
            --sidebar-w: 260px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        /* Cron√¥metro #timer removido */
        
        .header-left { display: flex; align-items: center; gap: 10px; }
        
        .nav-group { display: flex; gap: 5px; }
        .dropbtn { color: white; padding: 8px 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 0.65rem; text-transform: uppercase; }
        /* Bot√µes Estrutura/Correcao removidos do menu superior */
        .btn-postit { background-color: var(--yellow); color: #333; }
        .btn-dicas { background-color: var(--purple); }

        .dropdown-content { display: none; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { width: var(--sidebar-w); background: #eaeff2; border-right: 1px solid #ccc; display: flex; flex-direction: column; overflow-y: auto; flex-shrink: 0; transition: width 0.3s; }
        .sidebar.collapsed { width: 0; overflow: hidden; border: none; }
        .sidebar-content { padding: 12px; display: flex; flex-direction: column; gap: 15px; }
        
        h4 { font-size: 0.65rem; color: #666; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
        .exame-btn { background: white; border: 1px solid #ddd; padding: 10px; border-radius: 4px; cursor: pointer; text-align: left; font-size: 0.75rem; font-weight: bold; margin-bottom: 4px; }
        .exame-btn.active { background: var(--accent); color: white; }

        .mural-item { padding: 8px; border-radius: 4px; font-size: 0.75rem; margin-bottom: 8px; border-left: 5px solid; background: white; box-shadow: 2px 2px 5px rgba(0,0,0,0.05); cursor: pointer; }

        .work-section { width: 40%; display: flex; flex-direction: column; background: white; flex-shrink: 0; border-right: 1px solid #ccc; }
        #area-peca { flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.6; outline: none; background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none; }
        #resizer { width: 10px; background: #cbd5e0; cursor: col-resize; z-index: 10; border-left: 1px solid #a0aec0; }

        .pdf-section { flex: 1; background: #525659; display: flex; flex-direction: column; gap: 10px; padding: 10px; overflow-y: auto; }
        .pdf-box { background: #333; border-radius: 4px; overflow: hidden; }
        .pdf-header { padding: 6px 10px; color: white; font-size: 0.7rem; display: flex; justify-content: space-between; background: #2c3e50; }
        .pdf-frame { width: 100%; height: 80vh; border: none; background: white; }

        .btn-action { border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-weight: bold; color: white; font-size: 0.7rem; text-transform: uppercase; }
        #btn-reopen { position: fixed; left: 0; top: 80px; background: var(--primary); color: white; border: none; padding: 10px; border-radius: 0 5px 5px 0; cursor: pointer; display: none; z-index: 900; }

        /* Estilos para a nova se√ß√£o de anota√ß√µes na Sidebar */
        .annotation-section-sidebar { margin-top: 15px; }
        .note-item { padding: 8px; border-radius: 4px; margin-bottom: 8px; font-size: 0.75rem; position: relative; }
        .note-delete { position: absolute; right: 5px; top: 5px; background: none; border: none; color: red; cursor: pointer; }
        .type-postit { background: var(--yellow); }
        .type-dicas { background: var(--green); color: white; }

        @media (max-width: 1024px) {
            #resizer { display: none; }
            main { flex-direction: column; overflow-y: auto; }
            .sidebar { position: fixed; left: -260px; top: var(--header-h); height: 100%; z-index: 3000; width: 260px; transition: transform 0.3s; }
            .sidebar.show-mobile { transform: translateX(260px); }
            .work-section { width: 100% !important; height: 50vh; }
            #mobile-toggle { display: block !important; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <button id="mobile-toggle" style="background:#34495e; color:white; border:none; padding:8px; border-radius:4px; display:none;" onclick="toggleSidebarMobile()">‚ò∞ MENU</button>
        <!-- Bot√µes do menu superior agora apenas rolam a sidebar para a se√ß√£o correta -->
        <button class="dropbtn btn-postit" onclick="focusPanel('annotations-postit')">üìå Post-its</button>
        <button class="dropbtn btn-dicas" onclick="focusPanel('annotations-dicas')">üë©‚Äçüè´ Dicas</button>
    </div>
    <div class="nav-group">
        <!-- Mantidos aqui caso queira preencher com funcionalidades depois -->
        <div class="dropdown"><button class="dropbtn btn-struct">üìë Estruturas</button><div class="dropdown-content" id="list-db_estruturas"></div></div>
        <div class="dropdown"><button class="dropbtn btn-correc">‚öñÔ∏è Corre√ß√£o</button><div class="dropdown-content" id="list-db_correcoes"></div></div>
    </div>
</header>

<button id="btn-reopen" onclick="toggleSidebarPC()">ABRIR MENU ¬ª</button>

<main id="main-container">
    <aside class="sidebar" id="sidebar-main">
        <div class="sidebar-content">
            <div style="display:flex; justify-content:space-between; align-items:center">
                <h4>üìÇ ACORDO DE TRABALHO</h4> <!-- Renomeado -->
                <button onclick="toggleSidebarPC()" class="pc-only" style="border:none; background:none; cursor:pointer; color:red; font-size:0.6rem;">FECHAR</button>
            </div>
            <div id="lista-exames"></div>
            
            <h4 style="margin-top:15px">üí° MURAL R√ÅPIDO</h4>
            <div id="mural-fixacao"></div>

            <!-- Se√ß√£o de Anota√ß√µes movida para dentro da Sidebar -->
            <div class="annotation-section-sidebar" id="annotations-postit">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <h4 style="border:none;">üìå POST-ITS</h4>
                    <button onclick="addNewNotePrompt('postit')" class="btn-action" style="background: var(--yellow); color: black; padding: 4px 8px;">+ Add</button>
                </div>
                <div id="content-postit"></div>
            </div>

            <div class="annotation-section-sidebar" id="annotations-dicas">
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <h4 style="border:none;">üë©‚Äçüè´ DICAS</h4>
                    <button onclick="addNewNotePrompt('dicas')" class="btn-action" style="background: var(--purple); padding: 4px 8px;">+ Add</button>
                </div>
                 <div id="content-dicas"></div>
            </div>
            <!-- Fim Se√ß√£o de Anota√ß√µes na Sidebar -->

            <h4 style="margin-top:15px">üíæ DADOS</h4>
            <button class="btn-action" style="background:#27ae60; width:100%" onclick="fazerBackup()">EXPORTAR</button>
            <button class="btn-action" style="background:#2980b9; width:100%; margin-top:5px" onclick="document.getElementById('input-file').click()">IMPORTAR</button>
            <input type="file" id="input-file" style="display:none" onchange="importarBackup(this)">
        </div>
    </aside>

    <section class="work-section" id="editor-area">
        <div id="aviso-edicao" style="display:none; background:var(--yellow); padding:10px; text-align:center; font-weight:bold;">
            EDITANDO: <span id="nome-item-editando"></span> 
            <button class="btn-action" style="background:var(--green); margin-left:10px" onclick="salvarAlteracoes()">SALVAR</button>
            <button class="btn-action" style="background:#e74c3c; margin-left:5px" onclick="cancelarEdicao()">CANCELAR</button>
        </div>
        <div class="editor-header" style="padding:10px; display:flex; justify-content:space-between; align-items:center; background:#eee;">
            <span id="label-exame" style="font-size:0.7rem; font-weight:bold;">üìç √ÅREA DE TRABALHO (TEXTO)</span>
            <button class="btn-action" style="background:var(--green)" onclick="exportarTXT()">TXT</button>
        </div>
        <textarea id="area-peca" placeholder="Escreva aqui..."></textarea>
    </section>

    <div id="resizer"></div>

    <!-- Se√ß√£o de PDFs Restaurada -->
    <section class="pdf-section">
        <div class="pdf-box">
            <div class="pdf-header">
                <span>ENUNCIADO</span>
                <button onclick="expandir('v-enu')" style="background:none; border:none; color:white;">üîÑ</button>
            </div>
            <iframe id="v-enu" class="pdf-frame" src="about:blank"></iframe>
        </div>
        <div class="pdf-box">
            <div class="pdf-header">
                <span>PADR√ÉO DE RESPOSTA</span>
                <button onclick="expandir('v-pad')" style="background:none; border:none; color:white;">üîÑ</button>
            </div>
            <iframe id="v-pad" class="pdf-frame" src="about:blank"></iframe>
        </div>
    </section>
    <!-- Fim Se√ß√£o de PDFs Restaurada -->

</main>

<script>
    // URLs de exemplo para os PDFs (Substitua pelas suas reais)
    const URL_ENUNCIADO = 'https://example.com/seu-enunciado.pdf';
    const URL_GABARITO = 'https://example.com/seu-gabarito.pdf';
    
    // --- Fun√ß√µes Mock ---
    function toggleSidebarMobile() {}
    function toggleSidebarPC() {
        const sidebar = document.getElementById('sidebar-main');
        const btnReopen = document.getElementById('btn-reopen');
        sidebar.classList.toggle('collapsed');
        if (sidebar.classList.contains('collapsed')) {
            btnReopen.style.display = 'block';
        } else {
            btnReopen.style.display = 'none';
        }
    }
    function fazerBackup() { alert("Backup Exportado (Mock)"); }
    function importarBackup(input) { alert("Backup Importado (Mock)"); }
    function salvarAlteracoes() { alert("Altera√ß√µes Salvas (Mock)"); }
    function cancelarEdicao() { alert("Edi√ß√£o Cancelada (Mock)"); }
    function exportarTXT() { alert("Exportando para TXT (Mock)"); }
    // Fun√ß√£o expandir original (mock)
    function expandir(id) { alert(`Expandindo PDF ${id} (Mock)`); }

    window.onload = () => {
       renderAnnotations('postit'); 
       renderAnnotations('dicas'); 
       // Carrega os iframes com os PDFs ao carregar a p√°gina
       document.getElementById('v-enu').src = URL_ENUNCIADO;
       document.getElementById('v-pad').src = URL_GABARITO;
    }
    
    // ------------------------------------------------------------------
    // JS: Funcionalidade de Anota√ß√µes na Sidebar
    // ------------------------------------------------------------------

    function addNewNotePrompt(type) {
        const text = prompt(`Digite sua nova anota√ß√£o (${type}):`);
        if (text && text.trim() !== '') {
            saveAnnotation(type, text);
        }
    }

    function saveAnnotation(type, text) {
        const STORAGE_KEY = `sistemaJoaquimNotes_${type}`;
        let annotations = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        
        const newAnnotation = {
            id: Date.now(),
            text: text,
            date: new Date().toLocaleString('pt-BR')
        };

        annotations.push(newAnnotation);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(annotations));
        renderAnnotations(type);
    }

    function renderAnnotations(type) {
        const STORAGE_KEY = `sistemaJoaquimNotes_${type}`;
        const annotations = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        const contentAreaId = type === 'postit' ? 'content-postit' : 'content-dicas';
        const contentArea = document.getElementById(contentAreaId);
        contentArea.innerHTML = '';

        annotations.forEach(annotation => {
            const item = document.createElement('div');
            item.className = `note-item type-${type}`; 
            item.innerHTML = `
                <p>${annotation.text}</p>
                <small>Criado em: ${annotation.date}</small>
                <button class="note-delete" onclick="deleteAnnotation('${type}', ${annotation.id})">‚úñÔ∏è</button>
            `;
            contentArea.appendChild(item);
        });
    }

    function deleteAnnotation(type, id) {
        const STORAGE_KEY = `sistemaJoaquimNotes_${type}`;
        let annotations = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        annotations = annotations.filter(annotation => annotation.id !== id);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(annotations));
        renderAnnotations(type); 
    }

    // Fun√ß√£o para rolar at√© o painel na sidebar quando o bot√£o do menu √© clicado
    function focusPanel(panelId) {
        const panel = document.getElementById(panelId);
        // Garante que a sidebar esteja aberta antes de rolar
        if (document.getElementById('sidebar-main').classList.contains('collapsed')) {
             toggleSidebarPC();
        }
        panel.scrollIntoView({ behavior: 'smooth' });
    }
</script>
</body>
</html>
