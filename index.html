<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>JOAQUIM ELITE - VOTO DE CONFIANÃ‡A</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1; --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7; --header-h: 65px; }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 1000; }
        .nav-group { display: flex; gap: 8px; }
        .btn-ref { height: 40px; width: 40px; border-radius: 8px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); cursor: pointer; display: flex; align-items: center; justify-content: center; text-decoration: none; font-weight: bold; }
        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 70px; background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; overflow-y: auto; }
        .exame-btn { width: 100%; height: 35px; background: #334155; color: white; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: 800; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: black; }
        .editor-container { flex: 1; overflow-y: auto; background: var(--bg-paper); padding: 20px; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; margin: 0 auto; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); min-height: 100%; }
        .fgv-title { background: #000; color: #fff; padding: 8px; font-weight: 800; margin: 20px 0 10px 0; text-transform: uppercase; font-size: 0.8rem; border-left: 5px solid var(--gold); }
        .editor-area { outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); font-family: 'Times New Roman', serif; background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px); white-space: pre-wrap; min-height: 100px; margin-bottom: 15px; text-align: justify; }
        .paper-tools { position: fixed; right: 20px; bottom: 20px; display: flex; flex-direction: column; gap: 12px; z-index: 9999; }
        .btn-float { width: 55px; height: 55px; border-radius: 50%; border: 3px solid white; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.4rem; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .bg-save { background: #22c55e; } .bg-scroll { background: #1e293b; color: var(--gold); border-color: var(--gold); } .bg-justica { background: #3b82f6; } .bg-rocket { background: linear-gradient(45deg, #f59e0b, #ef4444); }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="nav-group">
        <button class="btn-ref" onclick="location.reload()"><i class="fas fa-sync"></i></button>
        <button class="btn-ref" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-adjust"></i></button>
    </div>
    <div class="nav-group" style="font-weight: 900; color: var(--gold); font-size: 0.7rem; text-align: center;">SISTEMA BLINDADO<br>FLIGHT PLAN</div>
    <div class="nav-group">
        <a href="mentoria.html" class="btn-ref" style="background:#a855f7; border:none; color:white;"><i class="fas fa-trophy"></i></a>
        <button class="btn-ref" style="background:#ef4444; border:none; color:white;" onclick="limparTudo()"><i class="fas fa-trash"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar" id="exam-nav"></aside>
    <section class="editor-container">
        <div class="paper" id="folha-fgv">
            <div class="fgv-title">PEÃ‡A PROFISSIONAL | EXAME <span id="ex-num">41</span></div>
            <div id="editor-peca" class="editor-area" contenteditable="true"></div>
            <div class="fgv-title">QUESTÃ•ES DISCURSIVAS</div>
            <div id="q1" class="editor-area" contenteditable="true"></div>
            <div id="q2" class="editor-area" contenteditable="true"></div>
        </div>

        <div class="paper-tools">
            <div class="btn-float bg-save" id="save-btn"><i class="fas fa-save"></i></div>
            <div class="btn-float bg-scroll" id="stru-btn"><i class="fas fa-scroll"></i></div>
            <div class="btn-float bg-justica" id="gavel-btn"><i class="fas fa-gavel"></i></div>
            <div class="btn-float bg-rocket" id="simu-btn"><i class="fas fa-rocket"></i></div>
        </div>
    </section>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // 1. ConfiguraÃ§Ã£o Ãšnica e Direta
    const firebaseConfig = { 
        apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", 
        authDomain: "masteroab-db5e1.firebaseapp.com", 
        projectId: "masteroab-db5e1", 
        databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" 
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let activeEx = "41";
    const ids = ['editor-peca', 'q1', 'q2'];

    // 2. FunÃ§Ã£o de Salvamento no HistÃ³rico (O Disquete)
    const salvarNoHistorico = () => {
        // Primeiro salva o rascunho atual
        const rascunho = {};
        ids.forEach(id => rascunho[id] = document.getElementById(id).innerText);
        set(ref(db, `estudos/${activeEx}`), rascunho);

        // Depois cria a entrada de TrofÃ©u no HistÃ³rico
        const histRef = ref(db, `mentoria/historico`);
        const novaPeca = {
            exame: activeEx,
            data: new Date().toLocaleDateString('pt-BR'),
            hora: new Date().toLocaleTimeString('pt-BR'),
            preview: document.getElementById('editor-peca').innerText.substring(0, 100),
            conteudoFull: document.getElementById('folha-fgv').innerHTML
        };

        push(histRef, novaPeca)
            .then(() => alert("ðŸ† COMANDANTE, MISSÃƒO CUMPRIDA! PEÃ‡A NO HISTÃ“RICO."))
            .catch(() => alert("ERRO DE TRANSMISSÃƒO. Verifique a internet."));
    };

    // 3. ConexÃ£o ForÃ§ada dos BotÃµes (Soldagem dos fios)
    document.getElementById('save-btn').onclick = salvarNoHistorico;
    document.getElementById('simu-btn').onclick = () => { if(confirm("LanÃ§ar simulado?")) salvarNoHistorico(); };
    
    // 4. Auto-save (Rascunho)
    ids.forEach(id => {
        document.getElementById(id).oninput = () => {
            const data = {};
            ids.forEach(i => data[i] = document.getElementById(i).innerText);
            set(ref(db, `estudos/${activeEx}`), data);
        };
    });

    // 5. Carregamento de Dados
    const carregar = (ex) => {
        activeEx = ex;
        document.getElementById('ex-num').innerText = ex;
        onValue(ref(db, `estudos/${ex}`), (snap) => {
            const d = snap.val();
            if(d) ids.forEach(id => { if(d[id]) document.getElementById(id).innerText = d[id]; });
        }, { onlyOnce: true });
    };

    // Nav inicial
    const nav = document.getElementById('exam-nav');
    for(let i=44; i>=35; i--){
        let b = document.createElement('div');
        b.className = 'exame-btn';
        b.innerText = 'E'+i;
        b.onclick = () => carregar(i.toString());
        nav.appendChild(b);
    }

    carregar("41");
    window.limparTudo = () => { if(confirm("Limpar folha?")) { ids.forEach(id => document.getElementById(id).innerText = ""); } };
</script>
</body>
</html>
