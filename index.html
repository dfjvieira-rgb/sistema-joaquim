<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - REPARO TOTAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 65px;
        }
        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header {
            background: var(--primary); height: var(--header-h); padding: 0 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--gold); z-index: 10000;
        }

        .nav-group { display: flex; gap: 8px; }
        .btn-ref {
            height: 40px; width: 40px; border-radius: 8px; border: 2px solid var(--gold);
            background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer;
        }
        .btn-ref.active { background: var(--gold); color: var(--primary); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* SIDEBAR */
        .sidebar { width: 75px; background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid #334155; overflow-y: auto; z-index: 100; }
        #radar-peca { 
            background: #000; color: var(--gold); padding: 8px 2px; border-radius: 5px; border: 1px solid var(--gold);
            font-size: 0.6rem; font-weight: 900; text-align: center; cursor: pointer; margin-bottom: 10px;
        }
        #radar-peca.found { background: #16a34a; color: white; border-color: white; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .exame-btn { width: 100%; height: 38px; background: #334155; color: white; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: black; }

        /* EDITOR */
        .editor-container { flex: 1; overflow-y: auto; background: var(--bg-paper); display: flex; justify-content: center; padding: 20px; position: relative; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; min-height: 1200px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .editor-area { 
            outline: none; font-size: 18px; line-height: 30px; color: var(--text-color); font-family: 'Times New Roman', serif;
            background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px);
            white-space: pre-wrap;
        }

        /* --- AS TURBINAS (POSI√á√ÉO BLINDADA) --- */
        .paper-tools {
            position: fixed; 
            left: 85px; /* Fica logo ap√≥s a sidebar, imune ao PDF da direita */
            bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 99999; 
        }
        .btn-float {
            width: 60px; height: 60px; border-radius: 50%; border: 3px solid white;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.6rem; cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5); transition: 0.3s;
        }
        .btn-float:hover { transform: scale(1.1); }
        .bg-save { background: #22c55e; }
        .bg-justica { background: #3b82f6; }
        .bg-rocket { background: linear-gradient(45deg, #f59e0b, #ef4444); }

        /* PDF PANEL */
        .pdf-panel {
            position: fixed; right: 0; top: var(--header-h); bottom: 0;
            width: 0; background: #444; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5000; display: flex; flex-direction: column;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
        }
        .pdf-panel.open { width: 50%; } /* No PC abre metade da tela */
        
        @media (max-width: 900px) {
            .pdf-panel.open { width: 100%; }
            .paper-tools { left: auto; right: 20px; bottom: 20px; flex-direction: row; }
            .btn-float { width: 50px; height: 50px; font-size: 1.2rem; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="nav-group">
        <button class="btn-ref" style="background:#334155; border:none; color:white;" onclick="location.reload()"><i class="fas fa-sync"></i></button>
        <button class="btn-ref" style="background:#a855f7; border:none; color:white;" onclick="location.href='mentoria.html'"><i class="fas fa-brain"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-ref" id="ref-p" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="togglePdf('v')">V</button>
    </div>
    <button class="btn-ref" style="background:#ef4444; border:none; color:white;" onclick="resetarFolha()"><i class="fas fa-trash-alt"></i></button>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-peca" onclick="injetarPeloRadar()">SCANNER</div>
        <div id="exam-nav"></div>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
        </div>

        <div class="paper-tools">
            <div class="btn-float bg-save" onclick="salvarManual()"><i class="fas fa-save"></i></div>
            <div class="btn-float bg-justica" onclick="injetarJustica()"><i class="fas fa-gavel"></i></div>
            <div class="btn-float bg-rocket" onclick="lancarPeca()"><i class="fas fa-rocket"></i></div>
        </div>
    </section>

    <div class="pdf-panel" id="pdf-panel">
        <div style="height:45px; background: #1e293b; display:flex; align-items:center; justify-content:space-between; padding:0 15px; border-bottom: 2px solid var(--gold);">
            <span style="color:var(--gold); font-weight:bold; font-size:0.8rem;">AUXILIAR DE VOO</span>
            <button onclick="closePdf()" style="background:#ef4444; border:none; color:white; padding:5px 12px; border-radius:5px; font-weight:bold; cursor:pointer;">FECHAR X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; flex:1; border:none; background:white;"></iframe>
    </div>
</main>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = "41";
    let pecaAlvo = "";
    const editor = document.getElementById('main-editor');
    const radar = document.getElementById('radar-peca');

    // RADAR E INJE√á√ÉO
    const atualizarRadar = () => {
        const conteudo = BANCO_ESPELHOS[activeEx] || "";
        const txt = conteudo.toUpperCase();
        radar.classList.remove('found');
        pecaAlvo = "";

        if (txt.includes("ORDIN√ÅRIO")) pecaAlvo = "ro";
        else if (txt.includes("CONTESTA√á√ÉO")) pecaAlvo = "contestacao";
        else if (txt.includes("RECLAMA√á√ÉO") || txt.includes("INICIAL")) pecaAlvo = "rt";
        else if (txt.includes("AGRAVO DE PETI√á√ÉO")) pecaAlvo = "ap";

        if(pecaAlvo) {
            radar.innerText = "INJETAR " + pecaAlvo.toUpperCase();
            radar.classList.add('found');
        } else { radar.innerText = "SCANNER"; }
    };

    window.injetarPeloRadar = () => {
        if(pecaAlvo && pecas[pecaAlvo]) {
            editor.focus();
            document.execCommand('insertText', false, pecas[pecaAlvo]);
            autoSave();
        }
    };

    // TURBINAS
    window.salvarManual = () => {
        set(ref(db, 'estudos/' + activeEx), { text: editor.innerText, ts: Date.now() });
        alert("üõ∞Ô∏è DADOS SINCRONIZADOS!");
    };

    window.injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(esp) {
            const checklist = esp.replace(/<[^>]*>/g, '').split('\n').filter(l => l.trim()).join('\n[ ] ');
            editor.innerText += "\n\n--- ‚öñÔ∏è CHECKLIST DE TESES ---\n[ ] " + checklist;
            autoSave();
        }
    };

    window.lancarPeca = () => {
        if(confirm("Deseja arquivar esta pe√ßa finalizada?")) {
            push(ref(db, 'historico/' + activeEx), { text: editor.innerText, ts: Date.now() });
            alert("üöÄ LAN√áAMENTO CONCLU√çDO!");
        }
    };

    // PDF E INTERFACE
    window.togglePdf = (mode) => {
        const panel = document.getElementById('pdf-panel');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
        document.getElementById('ref-' + mode).classList.add('active');
        document.getElementById('pdf-frame').src = { 'p': `ro${activeEx}.pdf`, 'g': `ro${activeEx}-gabarito.pdf`, 'v': `vade.pdf` }[mode];
        panel.classList.add('open');
    };

    window.closePdf = () => {
        document.getElementById('pdf-panel').classList.remove('open');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
    };

    const autoSave = () => set(ref(db, 'estudos/' + activeEx), { text: editor.innerText, ts: Date.now() });
    window.resetarFolha = () => { if(confirm("Limpar tudo?")) { editor.innerText = ""; autoSave(); } };

    const carregarExames = () => {
        const nav = document.getElementById('exam-nav');
        nav.innerHTML = '';
        for (let i = 44; i >= 35; i--) {
            const b = document.createElement('div');
            b.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            b.innerText = `E${i}`;
            b.onclick = () => { activeEx = i.toString(); carregarExames(); carregarFirebase(); };
            nav.appendChild(b);
        }
        atualizarRadar();
    };

    function carregarFirebase() {
        onValue(ref(db, 'estudos/' + activeEx), (s) => {
            const d = s.val();
            if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
        }, { onlyOnce: true });
    }

    carregarExames(); carregarFirebase();
    editor.addEventListener('input', autoSave);
</script>
</body>
</html>
