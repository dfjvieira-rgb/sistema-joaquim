<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA MASTER OAB 2026 - M√âTODO ARYANNA</title>
    <style>
        :root { 
            --primary: #1a252f; --accent: #f1c40f; --success: #27ae60; 
            --danger: #e74c3c; --fgv-blue: #004a8d; --bg: #f4f4f4; 
            --gold: #d4af37; --orange: #e67e22; --pdf-bg: #525659;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--fgv-blue); color: white; height: 50px; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; border-bottom: 3px solid var(--gold); flex-shrink: 0; }
        .timer { font-family: monospace; color: var(--accent); font-weight: bold; font-size: 1.2rem; }

        .top-bars { flex-shrink: 0; background: #fff; border-bottom: 1px solid #ccc; }
        .symbol-bar { background: #eee; padding: 5px; display: flex; gap: 5px; overflow-x: auto; white-space: nowrap; }
        .sym-btn { background: white; border: 1px solid #bbb; padding: 10px 15px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 0.75rem; flex-shrink: 0; }

        /* GRADE DE EXAMES 35-44 */
        .exam-selector { background: #222; padding: 5px; display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; flex-shrink: 0; }
        .exam-btn { padding: 8px 0; border: none; background: #444; color: white; font-size: 0.65rem; font-weight: bold; border-radius: 3px; cursor: pointer; text-align: center; }
        .exam-btn.active { background: var(--success); }

        .workspace { flex: 1; display: flex; overflow: hidden; position: relative; }
        
        /* COLUNA RESPOSTA - FOLHA FGV */
        .col-res { flex: 1.2; display: flex; flex-direction: column; background: white; width: 100%; transition: 0.3s; }
        .fgv-sheet { flex: 1; display: flex; flex-direction: column; margin: 8px; border: 1px solid #000; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .fgv-h { background: #f0f0f0; border-bottom: 1px solid #000; text-align: center; padding: 5px; font-size: 0.6rem; font-weight: bold; text-transform: uppercase; }
        .paper { flex: 1; display: flex; overflow-y: auto; }
        .line-nums { width: 30px; background: #fdfdfd; border-right: 1px solid #000; text-align: center; font-size: 10px; line-height: 25px; color: #999; padding-top: 5px; flex-shrink: 0; }
        #area-main { flex: 1; border: none; outline: none; resize: none; padding: 0 15px; font-family: 'Times New Roman', serif; font-size: 18px; line-height: 25px; background-attachment: local; background-image: linear-gradient(transparent, transparent 24px, #eee 25px); background-size: 100% 25px; }

        /* COLUNA PDF - VISUALIZA√á√ÉO MELHORADA */
        .col-pdf { flex: 1; display: flex; flex-direction: column; background: var(--pdf-bg); border-left: 2px solid #333; transition: 0.3s; z-index: 1100; }
        .pdf-nav { display: flex; background: #111; padding: 2px; gap: 2px; }
        .btn-pdf-tab { flex: 1; padding: 12px 5px; border: none; font-size: 0.7rem; font-weight: bold; cursor: pointer; background: #333; color: #aaa; text-transform: uppercase; }
        .btn-pdf-tab.active { background: #fff; color: var(--fgv-blue); }
        .pdf-frame-container { flex: 1; background: white; position: relative; }
        iframe { width: 100%; height: 100%; border: none; }

        /* DRAWER E CONSULTA */
        .drawer { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: white; z-index: 3000; transition: 0.3s; box-shadow: 5px 0 15px rgba(0,0,0,0.3); overflow-y: auto; }
        .drawer.open { left: 0; }
        .drawer-item { padding: 15px 20px; border-bottom: 1px solid #eee; font-weight: bold; cursor: pointer; }
        
        .consulta-full { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 5000; display: none; flex-direction: column; }
        .consulta-header { padding: 15px; display: flex; justify-content: space-between; align-items: center; color: white; background: var(--fgv-blue); font-weight: bold; }
        .consulta-body { flex: 1; padding: 20px; overflow-y: auto; white-space: pre-wrap; font-family: 'Courier New', monospace; font-size: 1.1rem; line-height: 1.6; }

        /* BOT√ÉO FLUTUANTE MOBILE */
        #btn-toggle-view { display: none; position: fixed; bottom: 20px; right: 20px; z-index: 4000; background: var(--fgv-blue); color: white; border: none; width: 65px; height: 65px; border-radius: 50%; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.4); border: 2px solid var(--gold); }

        @media (max-width: 1024px) {
            .col-pdf { position: absolute; left: 100%; width: 100%; height: 100%; border-left: none; }
            .col-pdf.active { left: 0; }
            #btn-toggle-view { display: block; }
            .col-res { width: 100%; }
        }
    </style>
</head>
<body>

<header>
    <div onclick="toggleDrawer()" style="cursor:pointer; font-weight:bold; color:var(--accent)">‚ò∞ PE√áAS ARYANNA</div>
    <div id="timer" class="timer">05:00:00</div>
</header>

<div class="top-bars">
    <div class="symbol-bar">
        <button class="sym-btn" onclick="addSym('¬ß ')">¬ß</button>
        <button class="sym-btn" onclick="addSym('Art. ')">Art.</button>
        <button class="sym-btn" onclick="abrirBanco('postits')" style="background:var(--accent)">üìå POST-ITS</button>
        <button class="sym-btn" onclick="abrirBanco('correcoes')" style="background:var(--orange); color:white">‚öñÔ∏è ERROS</button>
        <button class="sym-btn" onclick="fazerBackup()">üì• BKUP</button>
        <button class="sym-btn" onclick="baixarTXT()" style="background:var(--success); color:white">üíæ SALVAR</button>
    </div>
    <div class="exam-selector" id="exam-grid">
        </div>
</div>

<main class="workspace">
    <section class="col-res" id="section-res">
        <div class="fgv-sheet">
            <div class="fgv-h">OAB/FGV - FOLHA DE RESPOSTA DEFINITIVA</div>
            <div class="paper">
                <div class="line-nums" id="line-nums"></div>
                <textarea id="area-main" oninput="savePeca()" placeholder="Inicie sua fundamenta√ß√£o aqui..."></textarea>
            </div>
        </div>
    </section>

    <section class="col-pdf" id="section-pdf">
        <div class="pdf-nav">
            <button id="tab-prova" class="btn-pdf-tab active" onclick="setDoc('prova')">PROVA</button>
            <button id="tab-gabarito" class="btn-pdf-tab" onclick="setDoc('gabarito')">GABARITO</button>
            <button id="tab-aryanna" class="btn-pdf-tab" onclick="setDoc('aryanna')">ARYANNA</button>
            <button class="btn-pdf-tab" onclick="expandirPdf()" style="max-width:50px">‚õ∂</button>
        </div>
        <div class="pdf-frame-container">
            <iframe id="f-pdf"></iframe>
        </div>
    </section>
</main>

<button id="btn-toggle-view" onclick="toggleView()">VER PDF</button>

<nav class="drawer" id="drawer">
    <div class="drawer-header" style="background:var(--fgv-blue); color:white; padding:20px;">ESTRUTURAS ARYANNA</div>
    <div class="drawer-item" onclick="aplicar('ro')">‚öñÔ∏è Recurso Ordin√°rio</div>
    <div class="drawer-item" onclick="aplicar('rt')">üìÑ Reclama√ß√£o Trabalhista</div>
    <div class="drawer-item" onclick="aplicar('contestacao')">üõ°Ô∏è Contesta√ß√£o</div>
    <div class="drawer-item" onclick="aplicar('ms')">üõ°Ô∏è Mandado de Seguran√ßa</div>
    <div class="drawer-item" onclick="aplicar('ap')">üî® Agravo de Peti√ß√£o</div>
</nav>

<div id="janela-consulta" class="consulta-full">
    <div id="header-consulta" class="consulta-header">
        <span id="titulo-consulta"></span>
        <button onclick="fecharConsulta()" style="background:none; border:none; color:white; font-size:1.5rem;">√ó</button>
    </div>
    <div id="corpo-consulta" class="consulta-body"></div>
    <div style="padding:15px; display:flex; gap:10px; background:#f4f4f4;">
        <button onclick="inserirNaPeca()" style="flex:2; height:55px; background:var(--fgv-blue); color:white; font-weight:bold; border:none; border-radius:8px;">COPIAR PARA PE√áA</button>
    </div>
</div>

<div id="menu-banco" class="consulta-full" style="background:rgba(0,0,0,0.8);">
    <div style="width:85%; height:100%; background:white; margin-left:auto; display:flex; flex-direction:column;">
        <div class="consulta-header">MEU ARQUIVO <button onclick="fecharBanco()" style="background:none; border:none; color:white; font-size:1.5rem;">√ó</button></div>
        <div id="lista-itens" style="flex:1; overflow-y:auto; padding:10px;"></div>
    </div>
</div>

<script>
    const area = document.getElementById('area-main');
    const fPdf = document.getElementById('f-pdf');
    let exAtual = "42";
    let docTipo = "prova";
    let viewAtiva = "res";

    // GERA√á√ÉO DOS BOT√ïES EXAMES 35-44
    function renderExames() {
        const grid = document.getElementById('exam-grid');
        for(let i=35; i<=44; i++) {
            const btn = document.createElement('button');
            btn.className = `exam-btn ${i==42?'active':''}`;
            btn.id = `ex-${i}`;
            btn.innerText = `XXX${i}`;
            btn.onclick = () => {
                document.querySelectorAll('.exam-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                exAtual = i;
                carregarPdf();
            };
            grid.appendChild(btn);
        }
    }

    function setDoc(t) {
        docTipo = t;
        document.querySelectorAll('.btn-pdf-tab').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+t).classList.add('active');
        carregarPdf();
    }

    function carregarPdf() {
        if(docTipo === 'prova') fPdf.src = `./ro${exAtual}.pdf`;
        else if(docTipo === 'gabarito') fPdf.src = `./ro${exAtual}-gabarito.pdf`;
        else fPdf.src = `./Aryanna Linhares.pdf`;
    }

    function toggleDrawer() { document.getElementById('drawer').classList.toggle('open'); }
    function fecharBanco() { document.getElementById('menu-banco').style.display = 'none'; }
    function fecharConsulta() { document.getElementById('janela-consulta').style.display = 'none'; }

    function toggleView() {
        const pdfCol = document.getElementById('section-pdf');
        const btn = document.getElementById('btn-toggle-view');
        if(viewAtiva === 'res') {
            pdfCol.classList.add('active');
            btn.innerText = "PE√áA";
            viewAtiva = 'pdf';
        } else {
            pdfCol.classList.remove('active');
            btn.innerText = "PDF";
            viewAtiva = 'res';
        }
    }

    function abrirBanco(tipo) {
        const db = JSON.parse(localStorage.getItem('db_' + tipo)) || {};
        const container = document.getElementById('lista-itens');
        container.innerHTML = Object.keys(db).map(id => `
            <div onclick="verDetalhes('${tipo}','${id}')" style="padding:15px; border-bottom:1px solid #eee; font-weight:bold;">üìå ${db[id].nome}</div>
        `).join('');
        document.getElementById('menu-banco').style.display = 'flex';
    }

    function verDetalhes(tipo, id) {
        const db = JSON.parse(localStorage.getItem('db_' + tipo));
        document.getElementById('titulo-consulta').innerText = db[id].nome;
        document.getElementById('corpo-consulta').innerText = db[id].texto;
        document.getElementById('janela-consulta').style.display = 'flex';
        fecharBanco();
    }

    function inserirNaPeca() { area.value += "\n" + document.getElementById('corpo-consulta').innerText; fecharConsulta(); savePeca(); }

    function aplicar(tipo) {
        const m = { 
            ro: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...\nProcesso n¬∫ ...\n\nRECORRENTE, j√° qualificado nos autos...\nRECURSO ORDIN√ÅRIO...",
            rt: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...\n\nRECLAMANTE, nacionalidade, estado civil...\nRECLAMA√á√ÉO TRABALHISTA...",
            contestacao: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...\nProcesso n¬∫ ...\n\nRECLAMADO, j√° qualificado...\nCONTESTA√á√ÉO...",
            ms: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...\n\nMANDADO DE SEGURAN√áA com pedido liminar...",
            ap: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...\nProcesso n¬∫ ...\n\nAGRAVO DE PETI√á√ÉO..."
        };
        area.value = m[tipo]; toggleDrawer(); savePeca();
    }

    function addSym(s) { area.setRangeText(s, area.selectionStart, area.selectionEnd, 'end'); area.focus(); }
    function savePeca() { localStorage.setItem('save_peca_oab', area.value); }
    function baixarTXT() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([area.value], {type:'text/plain'})); a.download = "Peca_OAB.txt"; a.click(); }
    function expandirPdf() { if (fPdf.requestFullscreen) fPdf.requestFullscreen(); else if (fPdf.webkitRequestFullscreen) fPdf.webkitRequestFullscreen(); }
    function fazerBackup() { alert("Backup gerado no console e salvo no navegador."); console.log(localStorage); }

    window.onload = () => {
        const lines = document.getElementById('line-nums');
        for(let i=1; i<=150; i++) lines.innerHTML += i + '<br>';
        renderExames();
        carregarPdf();
        area.value = localStorage.getItem('save_peca_oab') || "";
    };

    let s = 18000; setInterval(() => { if(s>0) { s--; let h=Math.floor(s/3600), m=Math.floor((s%3600)/60), sc=s%60; document.getElementById('timer').textContent=`${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sc.toString().padStart(2,'0')}`; } }, 1000);
</script>
</body>
</html>
