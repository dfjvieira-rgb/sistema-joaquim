<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #e11d48;
            --bg-site: #f8fafc; --gold: #d4af37; --pen-blue: #1e3a8a; --paper: #ffffff; --text: #1e293b; --border: #cbd5e1;
        }
        .dark-mode { --paper: #1e293b; --pen-blue: #93c5fd; --bg-site: #0f172a; --text: #f1f5f9; --border: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: var(--text); }
        
        header { background: #1e293b; padding: 0 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; flex-shrink: 0; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .editor-section { flex: 1; display: flex; flex-direction: column; border-right: 2px solid var(--gold); }
        .toolbar { background: var(--paper); padding: 8px; display: flex; gap: 5px; border-bottom: 1px solid var(--border); overflow-x: auto; flex-shrink: 0; }
        
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; background: transparent; color: var(--text); flex-shrink: 0; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.05); position: relative; }
        .paper-sheet { width: 100%; max-width: 800px; background: var(--paper); min-height: 1200px; display: flex; margin: 0 auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .line-nums { width: 35px; background: rgba(0,0,0,0.02); border-right: 1px solid var(--border); text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; pointer-events: none; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-size: 17px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, var(--border) 27px); background-size: 100% 28px; background-attachment: local; resize: none; background-color: transparent; }

        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #525659; position: relative; }
        .pdf-controls { background: #323639; color: white; padding: 5px; display: flex; align-items: center; gap: 10px; font-size: 12px; }
        #pdf-container { flex: 1; overflow: auto; position: relative; display: flex; justify-content: center; }
        #pdf-canvas { max-width: 100%; height: auto; }

        .modal-full { display: none; position: fixed; inset: 0; background: var(--bg-site); z-index: 9999; flex-direction: column; }
        .modal-header { background: #1e293b; color: white; padding: 0 15px; display: flex; align-items: center; height: 50px; border-bottom: 2px solid var(--gold); }
        .modal-body { flex: 1; overflow-y: auto; padding: 20px; }

        #menu-estruturas { display: none; position: absolute; top: 10px; left: 10px; background: var(--paper); border: 1px solid var(--border); border-radius: 8px; z-index: 5000; width: 220px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        .menu-item { padding: 12px; border-bottom: 1px solid var(--border); cursor: pointer; font-size: 0.8rem; font-weight: bold; }

        @media (max-width: 768px) { .viewer-section { display: none; } }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display" style="color:var(--warning); font-weight:bold;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" class="btn-symbol" onchange="window.mudarExame()"></select>
            <button class="btn-symbol" onclick="window.irParaMentoria()">üèÜ</button>
            <button class="btn-symbol" onclick="window.abrirModal('modal-respostas')">üìö</button>
            <button class="btn-symbol" onclick="window.toggleEstruturas()">‚öñÔ∏è</button>
            <button class="btn-symbol" onclick="window.abrirModal('modal-espelho')">üéØ</button>
            <button class="btn-symbol" onclick="window.abrirModal('modal-nc')">üìå</button>
            <button class="btn-symbol" onclick="window.abrirModal('modal-dicas')">üí°</button>
            <button class="btn-symbol" onclick="window.limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" onclick="window.toggleDarkMode()">üåì</button>
            <button class="btn-symbol" style="background:var(--success); color:white; margin-left:auto;" onclick="window.saveMeta('v3_treino', document.getElementById('texto-final').value)">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div id="menu-estruturas"></div>
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" oninput="window.autoSave()" placeholder="Sua pe√ßa aqui..."></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="pdf-controls">
            <button onclick="window.changePage(-1)">‚óÄ</button>
            <input type="number" id="page-num" style="width:35px; text-align:center;"> / <span id="page-count">0</span>
            <button onclick="window.changePage(1)">‚ñ∂</button>
            <button id="tab-prova" class="btn-symbol tab-btn" onclick="window.loadDoc('prova')" style="font-size:0.6rem; margin-left:20px; color:white;">PROVA</button>
            <button id="tab-vade" class="btn-symbol tab-btn" onclick="window.loadDoc('vade')" style="font-size:0.6rem; color:white;">VADE</button>
        </div>
        <div id="pdf-container">
            <canvas id="pdf-canvas"></canvas>
            <div id="text-layer" class="textLayer"></div>
        </div>
    </section>
</div>

<div id="modal-nc" class="modal-full">
    <div class="modal-header"><button onclick="window.fecharModal('modal-nc')">‚Üê</button><h3>N√ÉO CONFUNDA / POST-ITS</h3></div>
    <div class="modal-body" id="lista-nc-dinamica"></div>
</div>

<div id="modal-respostas" class="modal-full">
    <div class="modal-header"><button onclick="window.fecharModal('modal-respostas')">‚Üê</button><h3>RESPOSTAS DAS QUEST√ïES</h3></div>
    <div class="modal-body">
        <textarea id="res-editor" class="text-area" style="width:100%; height:80vh; background:var(--paper); padding:20px;" oninput="window.saveMeta('v3_respostas', this.value)"></textarea>
    </div>
</div>

<div id="modal-dicas" class="modal-full">
    <div class="modal-header"><button onclick="window.fecharModal('modal-dicas')">‚Üê</button><h3>DICAS E ANOTA√á√ïES</h3></div>
    <div class="modal-body">
        <textarea id="dicas-editor" class="text-area" style="width:100%; height:80vh; background:var(--paper); padding:20px;" oninput="window.saveMeta('v3_dicas', this.value)"></textarea>
    </div>
</div>

<div id="modal-espelho" class="modal-full">
    <div class="modal-header"><button onclick="window.fecharModal('modal-espelho')">‚Üê</button><h3>ESPELHO FGV (GABARITO)</h3></div>
    <div class="modal-body" id="checklist-fgv"></div>
</div>

<script type="module" src="./app-master.js"></script>
<script>
    // Configura o seletor de exames uma √∫nica vez
    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) {
        let n = i<10?"0"+i:i; 
        let opt = document.createElement('option'); 
        opt.value=n; opt.innerText=`EXAME ${n}`; 
        if(i==44) opt.selected=true; 
        sel.appendChild(opt);
    }
    document.getElementById('ln-main').innerHTML = Array.from({length:350}, (_,i)=>i+1).join('<br>');
</script>
</body>
</html>
