<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Pr√°tica OAB 2026 - Trabalho</title>
    <style>
        :root {
            --primary: #3b82f6;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --bg: #111827;
            --card: #1f2937;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        /* TIMER */
        .timer-box {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #374151;
            margin-bottom: 20px;
        }

        #timer-display {
            font-size: 3.5rem;
            font-weight: bold;
            font-family: monospace;
            margin: 10px 0;
        }

        /* NAVEGA√á√ÉO */
        .nav-menu {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-main { background: var(--primary); color: white; }
        .btn-main:hover { opacity: 0.8; }
        .btn-main.active { outline: 3px solid white; }
        
        .btn-action { background: var(--success); color: white; }
        
        /* √ÅREA DE PR√ÅTICA */
        .gab-content, .guia-content {
            display: none;
            background: #000;
            padding: 15px;
            border-left: 4px solid var(--primary);
            margin: 10px 0;
            white-space: pre-wrap;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .guia-content { border-left-color: var(--warning); color: #fcd34d; }

        #texto-final {
            width: 100%;
            min-height: 500px;
            background: white;
            color: black;
            padding: 25px;
            border-radius: 8px;
            margin-top: 20px;
            outline: none;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
            font-size: 12pt;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Cron√¥metro -->
        <div class="timer-box">
            <div id="timer-display">05:00:00</div>
            <button id="startStopBtn" class="btn-main" onclick="toggleTimer()">INICIAR</button>
            <button onclick="resetTimer()" style="background: #4b5563; color: white;">REINICIAR</button>
        </div>

        <!-- Menu de Pe√ßas -->
        <div class="nav-menu">
            <button id="btn_rt" class="btn-main" onclick="carregarPeca('rt')">Reclama√ß√£o</button>
            <button id="btn_consigna" class="btn-main" onclick="carregarPeca('consigna')">Consigna√ß√£o</button>
            <button id="btn_cont" class="btn-main" onclick="carregarPeca('cont')">Contesta√ß√£o</button>
            <button class="btn-action" onclick="copyText()">COPIAR TEXTO</button>
        </div>

        <!-- √Årea Din√¢mica -->
        <div id="area-trabalho">
            <div style="text-align: center; color: #9ca3af; margin-top: 50px;">
                Selecione uma pe√ßa acima para iniciar o simulado.
            </div>
        </div>
    </div>

<script>
    // --- L√ìGICA DO TIMER ---
    let timeLeft = 5 * 60 * 60; 
    let timerInterval = null;

    function updateTimerDisplay() {
        const hours = Math.floor(timeLeft / 3600);
        const minutes = Math.floor((timeLeft % 3600) / 60);
        const seconds = timeLeft % 60;
        
        const display = document.getElementById('timer-display');
        display.innerText = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        
        if (timeLeft <= 1800) { 
            display.style.color = '#ef4444';
        } else {
            display.style.color = '#fff';
        }
    }

    function toggleTimer() {
        const btn = document.getElementById('startStopBtn');
        if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
            btn.innerText = 'INICIAR';
        } else {
            btn.innerText = 'PAUSAR';
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    alert("TEMPO ESGOTADO! Finalize sua pe√ßa.");
                }
            }, 1000);
        }
    }

    function resetTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
        timeLeft = 5 * 60 * 60;
        document.getElementById('startStopBtn').innerText = 'INICIAR';
        updateTimerDisplay();
    }

    // --- BANCO DE GABARITOS ---
    const dbGabaritos = {
        'rt': { 
            texto: `EXCELENT√çSSIMO SENHOR DOUTO JUIZ DA ... VARA DO TRABALHO...\n\nRECLAMA√á√ÉO TRABALHISTA\n\nI - M√âRITO: Equipara√ß√£o Salarial (Art. 461 CLT), Diferen√ßas de FGTS (Art. 611-B, III CLT), Intervalo Intrajornada (Art. 71 CLT).`, 
            guia: `DICA: Fundamente a Equipara√ß√£o no Art. 461 e o FGTS no Art. 611-B.` 
        },
        'consigna': { 
            texto: `AO JU√çZO DA ... VARA DO TRABALHO...\n\nA√á√ÉO DE CONSIGNA√á√ÉO EM PAGAMENTO\n\nOBJETO: Dep√≥sito de verbas rescis√≥rias e pertences (Art. 539 CPC).`, 
            guia: `DICA: Use para evitar a multa do Art. 477, ¬ß 8¬∫ da CLT.` 
        },
        'cont': { 
            texto: `AO JU√çZO DA ... VARA DO TRABALHO...\n\nCONTESTA√á√ÉO COM RECONVEN√á√ÉO\n\nI - PRELIMINARES: In√©pcia e Incompet√™ncia.\nII - PREJUDICIAL: Prescri√ß√£o Quinquenal (Art. 7, XXIX CF).`, 
            guia: `DICA: A Reconven√ß√£o serve para cobrar preju√≠zos causados pelo empregado.` 
        }
    };

    // --- L√ìGICA DE INTERFACE ---
    function carregarPeca(key) {
        const dados = dbGabaritos[key];
        const area = document.getElementById('area-trabalho');
        
        area.innerHTML = `
            <div style="margin-bottom: 15px;">
                <button class="btn-main" style="background:#4b5563" onclick="toggleElement('gab_content')">üìñ Ver Gabarito Completo</button>
                <button class="btn-main" style="background:#f59e0b" onclick="toggleElement('guia_content')">üí° DICAS DE MENTORIA</button>
                
                <div id="gab_content" class="gab-content">${dados.texto}</div>
                <div id="guia_content" class="guia-content">${dados.guia}</div>
            </div>
            <div id="texto-final" contenteditable="true">f5071219\n\n(Escreva sua pe√ßa aqui...)</div>
        `;

        // Marcar bot√£o ativo
        document.querySelectorAll('.nav-menu .btn-main').forEach(b => b.classList.remove('active'));
        document.getElementById('btn_' + key).classList.add('active');
    }

    function toggleElement(id) {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function copyText() {
        const campo = document.getElementById('texto-final');
        if (!campo) {
            alert("Selecione uma pe√ßa primeiro!");
            return;
        }
        navigator.clipboard.writeText(campo.innerText).then(() => {
            alert("Texto copiado para a √°rea de transfer√™ncia!");
        });
    }
</script>
</body>
</html>
