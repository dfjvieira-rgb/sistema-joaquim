<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | SISTEMA UNIFICADO</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body class="dark-mode">

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" class="btn-symbol" onchange="window.syncPDF()">
                <option value="44">EX 44</option>
                <option value="43">EX 43</option>
                <option value="42">EX 42</option>
                <option value="41">EX 41</option>
                <option value="40">EX 40</option>
                <option value="39">EX 39</option>
                <option value="38">EX 38</option>
                <option value="37">EX 37</option>
                <option value="36">EX 36</option>
                <option value="35" selected>EX 35</option>
            </select>
            
            <button class="btn-symbol" title="Estruturas" onclick="window.abrirBalan√ßa()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Limpar" onclick="window.limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" title="Salvar" onclick="window.saveAction()" style="background:var(--success); color:white; margin-left:auto;">üíæ</button>
        </div>
        
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" placeholder="Inicie sua pe√ßa t√©cnica..."></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="tabs">
            <button class="tab active" onclick="window.loadPDFType('prova', this)">PROVA</button>
            <button class="tab" onclick="window.loadPDFType('gabarito', this)">GABARITO</button>
            <button class="tab" onclick="window.loadPDFType('vade', this)">VADE</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="menu-estruturas" class="modal-context" style="display:none; position:absolute; background:white; border:2px solid gold; z-index:10000; color:black; border-radius:8px; width:300px;"></div>

<script type="module">
    // Importando as intelig√™ncias dos seus arquivos
    import { ESTRUTURAS } from './estruturas.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';

    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // 1. CONEX√ÉO DA BALAN√áA (ESTRUTURAS.JS)
    window.abrirBalan√ßa = () => {
        const menu = document.getElementById('menu-estruturas');
        const exame = document.getElementById('exam-select').value;
        const dados = ESTRUTURAS[exame] || ESTRUTURAS["RO"];

        menu.innerHTML = `
            <div style="padding:10px; background:#eee; font-weight:bold; border-radius:8px 8px 0 0;">${dados.nome_peca || "PE√áA T√âCNICA"}</div>
            <div style="padding:15px; cursor:pointer; border-bottom:1px solid #ddd;" onclick="window.injetar('${exame}')">üëâ INJETAR ESTRUTURA COMPLETA</div>
            <div style="padding:10px; text-align:center; font-size:0.8rem; color:red;" onclick="this.parentElement.style.display='none'">FECHAR</div>
        `;
        menu.style.top = "100px";
        menu.style.left = "50px";
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    };

    window.injetar = (ex) => {
        const item = ESTRUTURAS[ex] || ESTRUTURAS["RO"];
        const texto = item.esqueleto || item;
        document.getElementById('texto-final').value = texto;
        document.getElementById('menu-estruturas').style.display = 'none';
    };

    // 2. CONEX√ÉO DO MOTOR PDF (PDF-ENGINE + SEUS ARQUIVOS RO)
    window.loadPDFType = async (tipo, btn) => {
        if(btn) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
        }
        
        const ex = document.getElementById('exam-select').value;
        const container = document.getElementById('pdf-viewport');
        let url = tipo === 'vade' ? 'vade.pdf' : (tipo === 'gabarito' ? `ro${ex}-gabarito.pdf` : `ro${ex}.pdf`);

        try {
            const pdf = await pdfjsLib.getDocument(url).promise;
            container.innerHTML = '';
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                const viewport = page.getViewport({scale: 1.5});
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                await page.render({canvasContext: context, viewport}).promise;
                container.appendChild(canvas);
            }
        } catch(e) {
            container.innerHTML = `<div style="color:white; padding:20px;">Arquivo ${url} n√£o encontrado.</div>`;
        }
    };

    // 3. SINCRONIZA√á√ÉO GERAL
    window.syncPDF = () => window.loadPDFType('prova');
    window.limparFolha = () => { if(confirm("Apagar tudo?")) document.getElementById('texto-final').value = ""; };
    window.saveAction = () => { alert("Pe√ßa salva com sucesso!"); };

    // Inicializa√ß√£o
    document.getElementById('ln-main').innerHTML = Array.from({length:350}, (_,i)=>i+1).join('<br>');
    window.syncPDF();
</script>

</body>
</html>
