<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - SISTEMA INTEGRAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 60px; --sidebar-w: 85px;
        }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 1000; flex-shrink: 0; }
        .nav-group { display: flex; gap: 8px; }
        .btn-tool, .btn-ref { height: 42px; width: 42px; border-radius: 8px; border: 2px solid var(--gold); background: #1e293b; color: var(--gold); cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 10px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 1000; overflow-y: auto; }
        #radar-peca { background: #000; color: var(--gold); padding: 5px; border-radius: 4px; font-size: 0.6rem; font-weight: 900; text-align: center; border: 1px solid var(--gold); min-height: 50px; display: flex; align-items: center; justify-content: center; text-transform: uppercase; margin-bottom: 5px; line-height: 1.1; }
        .btn-side { width: 100%; min-height: 55px; border-radius: 12px; border: none; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.4rem; cursor: pointer; flex-shrink: 0; }

        .editor-container { flex: 1; overflow-y: auto; display: flex; justify-content: center; padding: 20px; background: var(--bg-paper); scroll-behavior: smooth; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; position: relative; box-shadow: 0 0 25px rgba(0,0,0,0.2); display: flex; flex-direction: column; padding-bottom: 150px; }
        
        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); align-items: center; background: transparent; }
        .linha-num { width: 45px; font-size: 0.7rem; color: #94a3b8; text-align: center; border-right: 1px solid var(--line-color); user-select: none; font-weight: bold; }
        .linha-folha { flex: 1; height: 32px; border: none; outline: none; background: transparent; padding: 0 15px; font-size: 19px; font-family: 'Times New Roman', serif; color: var(--text-color); line-height: 32px; }

        .fgv-separador { background: #f1f5f9; color: #475569; font-weight: 900; padding: 10px; text-align: center; font-size: 0.8rem; border-top: 1px solid var(--gold); border-bottom: 1px solid var(--gold); width: 100%; user-select: none; }
        .fgv-item-label { background: var(--primary); color: var(--gold); padding: 5px 20px; font-size: 0.7rem; font-weight: 800; width: 100%; }

        .gps-navegacao { position: fixed; right: 15px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 8px; z-index: 1000; }
        .btn-gps { width: 45px; height: 45px; border-radius: 10px; border: 2px solid var(--gold); background: var(--primary); color: var(--gold); font-weight: 900; cursor: pointer; font-size: 0.7rem; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal-body { background: var(--paper-color); width: 90%; max-width: 480px; border-radius: 20px; padding: 25px; border: 2px solid var(--gold); max-height: 80vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #ddd; background: #f8fafc; font-weight: bold; cursor: pointer; text-align: center; color: #333; font-size: 1rem; }

        .pdf-panel { width: 0; background: white; transition: 0.3s; display: flex; flex-direction: column; overflow: hidden; border-left: 2px solid var(--gold); z-index: 1500; }
        .pdf-panel.open { width: 50%; }

        @media (max-width: 900px) {
            .sidebar { width: 100%; height: 80px; flex-direction: row; position: fixed; bottom: 0; left: 0; z-index: 2000; border-top: 2px solid var(--gold); padding: 5px; justify-content: space-around; overflow-y: hidden; }
            .gps-navegacao { display: none; }
            .editor-container { padding-bottom: 100px; }
            #radar-peca { display: none; }
        }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-tool" onclick="location.reload()"><i class="fas fa-sync"></i></button>
        <button class="btn-tool" onclick="document.body.classList.toggle('dark-mode')"><i class="fas fa-moon"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-ref" onclick="togglePdf('p')">P</button>
        <button class="btn-ref" onclick="togglePdf('g')">G</button>
        <button class="btn-ref" onclick="togglePdf('v')">V</button>
    </div>
    <div class="nav-group">
        <button class="btn-tool" style="background:#a855f7; border:none;" onclick="window.open('mentoria.html','_blank')"><i class="fas fa-brain"></i></button>
        <button class="btn-tool" style="background:#ef4444; border:none;" onclick="resetarTudo()"><i class="fas fa-trash-alt"></i></button>
    </div>
</header>

<div class="gps-navegacao">
    <button class="btn-gps" onclick="irPara(1)">PE√áA</button>
    <button class="btn-gps" onclick="irPara(51)">Q1</button>
    <button class="btn-gps" onclick="irPara(81)">Q2</button>
    <button class="btn-gps" onclick="irPara(111)">Q3</button>
    <button class="btn-gps" onclick="irPara(141)">Q4</button>
</div>

<main>
    <aside class="sidebar">
        <div id="radar-peca">ESCANEANDO...</div>
        <button class="btn-side" title="Selecionar Exame" style="background:var(--gold); color:var(--primary)" onclick="abrirModal('exames')"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" title="Salvar Nuvem" style="background:#22c55e" onclick="salvar()"><i class="fas fa-cloud-upload-alt"></i></button>
        <button class="btn-side" title="Estruturas de Pe√ßa" style="background:#334155; border:1px solid var(--gold); color:var(--gold)" onclick="abrirModal('pecas')"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" title="Martelo da Justi√ßa (Teses)" style="background:#3b82f6" onclick="injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" title="Lan√ßar no Hist√≥rico" style="background:linear-gradient(135deg, #fbbf24, #ef4444)" onclick="lancarPeca()"><i class="fas fa-rocket"></i></button>
    </aside>

    <section class="editor-container" id="scroll-ctx">
        <div class="paper" id="folha-total"></div>
    </section>

    <div class="pdf-panel" id="pdf-panel">
        <div style="height:40px; background:var(--primary); display:flex; justify-content:flex-end; padding:5px; border-bottom: 1px solid var(--gold);">
             <button onclick="togglePdf()" style="background:#ef4444; color:white; border:none; padding:0 15px; border-radius:5px; font-weight:bold;">X</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none; background:white;"></iframe>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-header" style="text-align:center; margin-bottom:20px; color:#1e293b; border-bottom: 2px solid var(--gold); padding-bottom:10px;">SELECIONE</h2>
        <div id="modal-content"></div>
        <button onclick="fecharModal()" style="width:100%; margin-top:20px; padding:15px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:bold;">VOLTAR AO COCKPIT</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = localStorage.getItem('activeEx') || "41";
    let ultimaLinhaFocada = 1;
    const folha = document.getElementById('folha-total');

    // GERADOR DE FOLHA COM MARCA√á√ïES FGV
    const criarFolha = () => {
        folha.innerHTML = '';
        for(let i=1; i<=180; i++) {
            if(i === 1) folha.innerHTML += '<div class="fgv-separador">PE√áA PROFISSIONAL</div>';
            if(i === 51) { folha.innerHTML += '<div class="fgv-separador">QUEST√ÉO 1</div>'; folha.innerHTML += '<div class="fgv-item-label">ITEM A</div>'; }
            if(i === 66) folha.innerHTML += '<div class="fgv-item-label">ITEM B</div>';
            if(i === 81) { folha.innerHTML += '<div class="fgv-separador">QUEST√ÉO 2</div>'; folha.innerHTML += '<div class="fgv-item-label">ITEM A</div>'; }
            if(i === 96) folha.innerHTML += '<div class="fgv-item-label">ITEM B</div>';
            if(i === 111) { folha.innerHTML += '<div class="fgv-separador">QUEST√ÉO 3</div>'; folha.innerHTML += '<div class="fgv-item-label">ITEM A</div>'; }
            if(i === 126) folha.innerHTML += '<div class="fgv-item-label">ITEM B</div>';
            if(i === 141) { folha.innerHTML += '<div class="fgv-separador">QUEST√ÉO 4</div>'; folha.innerHTML += '<div class="fgv-item-label">ITEM A</div>'; }
            if(i === 156) folha.innerHTML += '<div class="fgv-item-label">ITEM B</div>';

            const wrapper = document.createElement('div');
            wrapper.className = 'linha-wrapper';
            
            const num = document.createElement('div');
            num.className = 'linha-num';
            num.innerText = i;

            const input = document.createElement('input');
            input.className = 'linha-folha';
            input.id = `L${i}`;
            input.onfocus = () => ultimaLinhaFocada = i;
            input.onkeydown = (e) => {
                if(e.key === 'Enter') { e.preventDefault(); document.getElementById(`L${i+1}`)?.focus(); }
                if(e.key === 'ArrowDown') document.getElementById(`L${i+1}`)?.focus();
                if(e.key === 'ArrowUp') document.getElementById(`L${i-1}`)?.focus();
            };
            input.oninput = salvar;

            wrapper.appendChild(num);
            wrapper.appendChild(input);
            folha.appendChild(wrapper);
        }
    };

    // NAVEGA√á√ÉO GPS
    window.irPara = (linha) => {
        const el = document.getElementById(`L${linha}`);
        if(el) {
            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            setTimeout(() => el.focus(), 500);
        }
    };

    // SALVAMENTO REAL-TIME
    const salvar = () => {
        const dados = Array.from(document.querySelectorAll('.linha-folha')).map(l => l.value);
        set(ref(db, 'estudos/'+activeEx), { linhas: dados, ts: Date.now() });
    };

    // üî® MARTELO DA JUSTI√áA (INJE√á√ÉO DE TESES)
    window.injetarJustica = () => {
        const esp = BANCO_ESPELHOS[activeEx];
        if(!esp) { alert("Teses n√£o encontradas para este exame."); return; }
        
        const frases = esp.replace(/<[^>]*>/g, '').split('\n').filter(f => f.trim() && f.length > 5);
        
        if(confirm(`Injetar ${frases.length} teses na Linha ${ultimaLinhaFocada}?`)) {
            frases.forEach((frase, index) => {
                const el = document.getElementById(`L${ultimaLinhaFocada + index}`);
                if(el) el.value = "[ ] " + frase.trim();
            });
            salvar();
        }
    };

    // üöÄ LAN√áAMENTO HIST√ìRICO
    window.lancarPeca = () => {
        if(confirm("Deseja arquivar esta vers√£o no Hist√≥rico de Treinos?")) {
            const dados = Array.from(document.querySelectorAll('.linha-folha')).map(l => l.value);
            push(ref(db, 'historico/'+activeEx), { linhas: dados, ts: Date.now() });
            alert("üöÄ LAN√áADO COM SUCESSO!");
        }
    };

    // üì° ESC√ÇNER RADAR
    const atualizarRadar = () => {
        const gab = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();
        const display = document.getElementById('radar-peca');
        if(gab.includes("ORDIN√ÅRIO")) display.innerText = "RADAR: REC. ORDIN√ÅRIO";
        else if(gab.includes("CONTESTA√á√ÉO")) display.innerText = "RADAR: CONTESTA√á√ÉO";
        else if(gab.includes("RECLAMA√á√ÉO")) display.innerText = "RADAR: RECLAMAT√ìRIA";
        else display.innerText = "RADAR: PE√áA OAB";
    };

    // CARREGAMENTO FIREBASE
    const carregarFirebase = () => {
        onValue(ref(db, 'estudos/'+activeEx), (s) => {
            const d = s.val();
            if(d && d.linhas) {
                d.linhas.forEach((txt, i) => {
                    const el = document.getElementById(`L${i+1}`);
                    if(el) el.value = txt;
                });
            } else {
                document.querySelectorAll('.linha-folha').forEach(l => l.value = '');
            }
            atualizarRadar();
        }, { onlyOnce: true });
    };

    // MODAIS (EXAMES E PE√áAS)
    window.abrirModal = (tipo) => {
        const content = document.getElementById('modal-content');
        const header = document.getElementById('modal-header');
        content.innerHTML = '';
        
        if(tipo === 'exames') {
            header.innerText = "SELECIONAR EXAME FGV";
            for(let i=44; i>=35; i--) {
                const b = document.createElement('div'); b.className='opt-btn'; b.innerText=`EXAME ${i}`;
                b.onclick = () => { 
                    activeEx=i.toString(); 
                    localStorage.setItem('activeEx', activeEx);
                    carregarFirebase(); 
                    fecharModal(); 
                };
                content.appendChild(b);
            }
        } else {
            header.innerText = "ESTRUTURAS ELITE";
            Object.keys(pecas).forEach(k => {
                const b = document.createElement('div'); b.className='opt-btn'; b.innerText=k.toUpperCase();
                b.onclick = () => { 
                    const linhasEstrutura = pecas[k].split('\n');
                    linhasEstrutura.forEach((txt, idx) => {
                        const el = document.getElementById(`L${ultimaLinhaFocada + idx}`);
                        if(el) el.value = txt;
                    });
                    salvar(); fecharModal(); 
                };
                content.appendChild(b);
            });
        }
        document.getElementById('universal-modal').style.display = 'flex';
    };

    window.fecharModal = () => document.getElementById('universal-modal').style.display = 'none';

    window.togglePdf = (m) => {
        const panel = document.getElementById('pdf-panel');
        if(!m) { panel.classList.remove('open'); return; }
        const file = m==='v' ? 'vade.pdf' : `ro${activeEx}${m==='g'?'-gabarito':''}.pdf`;
        document.getElementById('pdf-frame').src = file;
        panel.classList.add('open');
    };

    window.resetarTudo = () => { 
        if(confirm("‚ö†Ô∏è APAGAR TODA A FOLHA?")) { 
            document.querySelectorAll('.linha-folha').forEach(l => l.value=''); 
            salvar(); 
        }
    };

    // START
    criarFolha();
    carregarFirebase();
    
    // Bind global para bot√µes
    Object.assign(window, { abrirModal, fecharModal, togglePdf, resetarTudo, irPara, injetarJustica, lancarPeca });
</script>
</body>
</html>
