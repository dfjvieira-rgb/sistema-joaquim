<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PROJETOS √çNTEGROS | MASTER OAB</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a; --rascunho-bg: #fefce8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #333; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1000; color: white; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 5px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: nowrap; overflow-x: auto; }
        .btn-symbol { height: 36px; min-width: 38px; border-radius: 8px; border: 1px solid #e2e8f0; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1rem; background: white; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 2500px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 40px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 11px; padding-top: 15px; line-height: 28px; font-weight: bold; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-family: 'Inter', sans-serif; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; overflow: hidden; }
        
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; overflow: hidden; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; }
        .tab { padding: 8px 12px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); font-weight: bold; }
        
        #pdf-viewport, #espelho-viewport { flex: 1; overflow: auto; background: #525659; }
        #espelho-viewport { background: #fff; color: #1e293b; padding: 20px; display: none; }
        .item-espelho { margin-bottom: 15px; padding: 12px; border-left: 4px solid var(--success); background: #f0fdf4; border-radius: 4px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 95%; max-width: 500px; border-radius: 12px; padding: 20px; color: #1e293b; max-height: 85vh; overflow-y: auto; }
        .btn-peca { width: 100%; padding: 12px; margin-bottom: 8px; border: 1px solid #ddd; background: #f8fafc; border-radius: 8px; cursor: pointer; font-weight: bold; text-align: left; }

        #mobile-btn { display: none; position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; border: 2px solid var(--gold); z-index: 1000; align-items: center; justify-content: center; font-size: 1.5rem; }
        
        @media (max-width: 1024px) { 
            .viewer-section { position: fixed; inset: 0; z-index: 500; display: none; } 
            .viewer-section.active { display: flex; } 
            #mobile-btn { display: flex; } 
        }
    </style>
</head>
<body>

<header>
    <div class="logo">PROJETOS √çNTEGROS | MASTER OAB</div>
    <div id="timer-display" style="color:var(--gold)">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame(this.value)" class="btn-symbol" style="width:auto; font-size:0.75rem; font-weight:bold;"></select>
            <button class="btn-symbol" title="Apostila Aryanna" style="background:var(--gold)" onclick="window.abrirApostila()">üèÜ</button>
            <button class="btn-symbol" title="Museu" onclick="window.abrirEvolucao()">üìö</button>
            <button class="btn-symbol" title="Estruturas" onclick="window.abrirPecas()">‚öñÔ∏è</button>
            <button class="btn-symbol" title="Post-it" onclick="window.abrirPostIt()">üìå</button>
            <button class="btn-symbol" title="Importar Espelho" onclick="window.importarDados()">üì•</button>
            <button class="btn-symbol" title="Salvar" style="background:var(--success); color:white; margin-left:auto;" onclick="window.finalizarEArquivar()">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="line-nums-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs">
            <button id="btn-tab-prova" class="tab active" onclick="window.switchTabPDF('prova')">PROVA</button>
            <button id="btn-tab-gabarito" class="tab" onclick="window.switchTabPDF('gabarito')">GABARITO PDF</button>
            <button id="btn-tab-espelho" class="tab" onclick="window.switchTabEspelho()">‚≠ê ESPELHO</button>
        </div>
        <div id="pdf-viewport"></div>
        <div id="espelho-viewport">
            <h3 id="espelho-titulo" style="border-bottom: 2px solid var(--gold); padding-bottom: 5px;">Espelho de Corre√ß√£o</h3>
            <div id="espelho-lista"></div>
        </div>
    </section>
</div>

<div id="modal-pecas" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content"><h3>‚öñÔ∏è SELECIONE A ESTRUTURA</h3><br><div id="lista-pecas"></div></div></div>
<div id="modal-evolucao" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content"><h3>üìö MEUS TREINOS</h3><br><div id="lista-historico"></div></div></div>
<div id="modal-rascunho" class="modal" onclick="if(event.target==this) this.style.display='none'"><div class="modal-content" style="background:var(--rascunho-bg)"><h3>üìå POST-IT</h3><br><textarea id="rascunho-editor" class="text-area" style="background:var(--rascunho-bg); height:300px; border:1px solid #ddd;" oninput="window.saveRascunho()"></textarea></div></div>

<button id="mobile-btn" onclick="document.getElementById('viewer').classList.toggle('active')">üìë</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    // --- BANCO DE ESTRUTURAS ---
    const estruturas = [
        { nome: "Reclama√ß√£o Trabalhista", corpo: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...\n\nRECLAMANTE..., qualifica√ß√£o..., vem propor:\n\nRECLAMA√á√ÉO TRABALHISTA\n\nem face de RECLAMADO..." },
        { nome: "Contesta√ß√£o", corpo: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...\n\nPROCESSO N¬∫: ...\n\nRECLAMADO..., j√° qualificado, vem oferecer:\n\nCONTESTA√á√ÉO\n\n√† Reclama√ß√£o Trabalhista movida por RECLAMANTE..." },
        { nome: "Recurso Ordin√°rio", corpo: "AO DOUTO JU√çZO DA ... VARA DO TRABALHO DE ...\n\nPROCESSO N¬∫: ...\n\nRECORRENTE..., j√° qualificado, vem interpor:\n\nRECURSO ORDIN√ÅRIO\n\nRaz√µes do Recurso..." },
        { nome: "Mandado de Seguran√ßa", corpo: "EXCELENT√çSSIMO SENHOR DOUTOR DESEMBARGADOR PRESIDENTE DO EGR√âGIO TRIBUNAL REGIONAL DO TRABALHO DA ... REGI√ÉO\n\nIMPETRANTE..., qualifica√ß√£o..., por seu advogado, impetrar:\n\nMANDADO DE SEGURAN√áA COM PEDIDO LIMINAR\n\ncontra ato do EXCELENT√çSSIMO SENHOR DOUTOR JUIZ DA ... VARA DO TRABALHO DE ..., autoridade coatora, nos autos do processo n¬∫ ..., em que figura como LITISCONSORTE NECESS√ÅRIO..." }
    ];

    // --- FUN√á√ïES DE NAVEGA√á√ÉO E APOSTILA ---
    window.abrirApostila = () => {
        const urlApostila = 'apostila-aryanna.pdf';
        window.open(urlApostila, '_blank');
    };

    window.switchTabPDF = (tipo) => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tipo === 'prova' ? 'btn-tab-prova' : 'btn-tab-gabarito').classList.add('active');
        document.getElementById('pdf-viewport').style.display = 'block';
        document.getElementById('espelho-viewport').style.display = 'none';
        window.carregarPDF(tipo);
    };

    window.switchTabEspelho = () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById('btn-tab-espelho').classList.add('active');
        document.getElementById('pdf-viewport').style.display = 'none';
        document.getElementById('espelho-viewport').style.display = 'block';
        window.carregarDadosEspelho();
    };

    window.carregarPDF = async (tipo) => {
        const ex = document.getElementById('exam-select').value;
        const url = tipo === 'prova' ? `ro${ex}.pdf` : `ro${ex}-gabarito.pdf`;
        const container = document.getElementById('pdf-viewport');
        container.innerHTML = "<p style='color:white; padding:20px;'>Carregando PDF...</p>";
        try {
            const pdf = await pdfjsLib.getDocument(url).promise;
            container.innerHTML = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const vp = page.getViewport({ scale: 1.2 });
                const canvas = document.createElement('canvas');
                canvas.style.display = "block"; canvas.style.margin = "0 auto 10px";
                container.appendChild(canvas);
                canvas.height = vp.height; canvas.width = vp.width;
                await page.render({ canvasContext: canvas.getContext('2d'), viewport: vp }).promise;
            }
        } catch(e) { container.innerHTML = `<p style='color:white; padding:20px;'>Arquivo ${url} n√£o encontrado.</p>`; }
    };

    // --- IMPORTA√á√ÉO E ESPELHO ---
    window.carregarDadosEspelho = async () => {
        const ex = document.getElementById('exam-select').value;
        const lista = document.getElementById('espelho-lista');
        const snap = await get(ref(db, `banco_espelhos/${ex}`));
        if(snap.exists()) {
            lista.innerHTML = snap.val().items.map(i => `<div class="item-espelho"><strong>${i.topico}</strong><br><small>${i.fundamentacao}</small><br><b>${i.valor} pts</b></div>`).join('');
        } else { lista.innerHTML = "<p>Espelho n√£o encontrado. Importe no bot√£o üì•.</p>"; }
    };

    window.importarDados = async () => {
        const json = prompt("Cole o JSON do espelho:");
        if(json) {
            try {
                const ex = document.getElementById('exam-select').value;
                await set(ref(db, `banco_espelhos/${ex}`), JSON.parse(json));
                alert("Espelho Importado!"); window.carregarDadosEspelho();
            } catch(e) { alert("Erro no formato JSON!"); }
        }
    };

    // --- EDITOR E MUSEU ---
    window.autoSave = () => {
        window.isEditing = true; clearTimeout(window.sv);
        window.sv = setTimeout(() => {
            set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value);
            window.isEditing = false;
        }, 1000);
    };

    window.finalizarEArquivar = async () => {
        const t = prompt("T√≠tulo para o Museu:");
        if(t) {
            await push(ref(db, 'historico_treinos'), {
                titulo: t, texto: document.getElementById('texto-final').value,
                data: new Date().toLocaleString(), exame: document.getElementById('exam-select').value
            });
            alert("Salvo no Museu!");
        }
    };

    window.abrirEvolucao = async () => {
        const snap = await get(ref(db, 'historico_treinos'));
        const list = document.getElementById('lista-historico'); list.innerHTML = "";
        if(snap.exists()) {
            Object.entries(snap.val()).forEach(([id, item]) => {
                const div = document.createElement('div');
                div.style = "padding:10px; border-bottom:1px solid #eee; cursor:pointer;";
                div.innerHTML = `<b>${item.titulo}</b> <small>(${item.data})</small>`;
                div.onclick = () => { document.getElementById('texto-final').value = item.texto; document.getElementById('modal-evolucao').style.display='none'; window.autoSave(); };
                list.appendChild(div);
            });
        }
        document.getElementById('modal-evolucao').style.display = 'flex';
    };

    window.abrirPecas = () => {
        const lista = document.getElementById('lista-pecas');
        lista.innerHTML = estruturas.map(p => `<button class="btn-peca" onclick="window.injetarPeca(\`${p.corpo}\`)">${p.nome}</button>`).join('');
        document.getElementById('modal-pecas').style.display = 'flex';
    };

    window.injetarPeca = (txt) => {
        document.getElementById('texto-final').value = txt;
        window.autoSave();
        document.getElementById('modal-pecas').style.display = 'none';
    };

    window.mudarExame = () => { window.carregarPDF('prova'); window.carregarDadosEspelho(); };

    // --- INICIALIZA√á√ÉO ---
    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) {
        let num = i < 10 ? "0" + i : i;
        let opt = document.createElement('option');
        opt.value = num; opt.innerText = `EXAME ${num}`;
        if(i==36) opt.selected = true;
        sel.appendChild(opt);
    }

    onValue(ref(db, 'v3_treino/caderno_unico'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
    onValue(ref(db, 'v3_rascunho/global'), (s) => { document.getElementById('rascunho-editor').value = s.val() || ""; });
    window.abrirPostIt = () => document.getElementById('modal-rascunho').style.display = 'flex';
    window.saveRascunho = () => set(ref(db, 'v3_rascunho/global'), document.getElementById('rascunho-editor').value);

    let l = ""; for(let i=1; i<=300; i++) l += i + "<br>";
    document.getElementById('line-nums-main').innerHTML = l;
    window.carregarPDF('prova');
</script>
</body>
</html>
