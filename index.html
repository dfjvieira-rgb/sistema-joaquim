<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Courier+Prime&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --fgv-yellow: #fff9c4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: #1e293b; padding: 10px 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index: 100; }
        .logo { font-weight: 800; color: var(--gold); }

        .main-container { flex: 1; display: flex; overflow: hidden; background: #000; }

        /* √ÅREA DO EDITOR - FUNDO CINZA CLARO, N√ÉO AZUL */
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #e2e8f0; position: relative; border-right: 2px solid #334155; }
        
        .toolbar { background: #fff; padding: 10px; display: flex; gap: 8px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        
        .btn-symbol { width: 40px; height: 40px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; background: #f8fafc; color: #334155; }
        .select-field { height: 40px; padding: 0 10px; border-radius: 8px; border: 1px solid #ccc; font-weight: bold; font-size: 0.75rem; background: #fff; color: #334155; }
        .btn-save-master { background: var(--success); color: white; border: none; padding: 0 15px; height: 40px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-left: auto; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 15px; background: #f1f5f9; }
        
        /* PAIN√âIS */
        .fgv-panel { width: 100%; max-width: 800px; background: var(--fgv-yellow); border-left: 10px solid var(--warning); padding: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); color: #854d0e; border-radius: 4px; display: none; }
        .panel-header { display: flex; justify-content: space-between; font-weight: bold; border-bottom: 1px solid rgba(0,0,0,0.1); margin-bottom: 10px; padding-bottom: 5px; }
        .fgv-input { width: 100%; padding: 10px; border: 1px solid #d4af37; border-radius: 4px; background: #fff; outline: none; margin-bottom: 8px; font-family: 'Courier Prime', monospace; color: #000; }
        .list-area { max-height: 120px; overflow-y: auto; margin-bottom: 10px; background: rgba(255,255,255,0.5); border-radius: 4px; border: 1px solid rgba(0,0,0,0.1); }
        .list-item { padding: 8px; border-bottom: 1px solid rgba(0,0,0,0.05); display: flex; justify-content: space-between; font-size: 0.85rem; color: #000; }

        /* FOLHA BRANCA */
        .paper-sheet { width: 100%; max-width: 800px; background: #ffffff !important; min-height: 1200px; display: flex; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        .line-nums { width: 45px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-family: 'Courier Prime', monospace; font-size: 18px; line-height: 28px; color: #334155; background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; background-color: transparent; }

        /* PDF VIEWER */
        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #1e293b; }
        .tabs { display: flex; background: #0f172a; padding: 5px 10px 0; gap: 4px; }
        .tab { padding: 8px 15px; border: none; border-radius: 8px 8px 0 0; background: #334155; color: #94a3b8; font-size: 0.7rem; font-weight: bold; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); }
        iframe { flex: 1; border: none; background: #fff; }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display" style="color:var(--warning); font-family:monospace; font-size: 1.2rem;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select class="select-field" id="exam-select" onchange="mudarExame(this.value)"></select>
            <select class="select-field" id="mode-select" onchange="mudarModo(this.value)">
                <option value="peca">PE√áA (150L)</option>
                <option value="quest">QUEST√ïES (30L)</option>
            </select>
            
            <button class="btn-symbol" style="border-bottom: 3px solid var(--primary)" onclick="togglePanel('box-ia')">üß†</button>
            <button class="btn-symbol" style="border-bottom: 3px solid var(--success)" onclick="togglePanel('box-teses')">üìå</button>
            <button class="btn-symbol" style="border-bottom: 3px solid var(--danger)" onclick="togglePanel('box-dicas')">üìù</button>
            <button class="btn-symbol" onclick="mudarDoc('prova')">üìÑ</button>
            
            <button class="btn-save-master" onclick="salvarTreinoTotal()">üíæ FINALIZAR</button>
        </div>

        <div class="paper-wrapper">
            <div id="box-ia" class="fgv-panel" style="border-left-color: var(--primary);">
                <div class="panel-header"><span>üß† IA ANALISADOR</span><span onclick="togglePanel('box-ia')" style="cursor:pointer">√ó</span></div>
                <textarea id="ia-input" class="fgv-input" rows="2" placeholder="Cole o enunciado..."></textarea>
                <button onclick="alert('IA Analisando...')" style="width:100%; padding:10px; background:var(--primary); color:white; border:none; border-radius:4px; font-weight:bold;">IDENTIFICAR</button>
            </div>

            <div id="box-teses" class="fgv-panel" style="border-left-color: var(--success);">
                <div class="panel-header"><span>üìå POST-ITS (TESES)</span><span onclick="togglePanel('box-teses')" style="cursor:pointer">√ó</span></div>
                <div id="teses-list" class="list-area"></div>
                <input type="text" id="tese-tit" class="fgv-input" placeholder="T√≠tulo">
                <textarea id="tese-txt" class="fgv-input" rows="2" placeholder="Fundamento..."></textarea>
                <input type="hidden" id="tese-id">
                <button onclick="dbSalvar('teses', 'tese')" style="width:100%; padding:10px; background:var(--success); color:white; border:none; border-radius:4px; font-weight:bold;">GRAVAR TESE</button>
            </div>

            <div id="box-dicas" class="fgv-panel" style="border-left-color: var(--danger);">
                <div class="panel-header"><span>üìù N√ÉO CONFUNDA (DICAS)</span><span onclick="togglePanel('box-dicas')" style="cursor:pointer">√ó</span></div>
                <div id="dicas-list" class="list-area"></div>
                <input type="text" id="dica-tit" class="fgv-input" placeholder="T√≠tulo da Dica">
                <textarea id="dica-txt" class="fgv-input" rows="3" placeholder="Explica√ß√£o t√©cnica..."></textarea>
                <input type="hidden" id="dica-id">
                <button onclick="dbSalvar('dicas', 'dica')" style="width:100%; padding:10px; background:var(--danger); color:white; border:none; border-radius:4px; font-weight:bold;">GRAVAR DICA</button>
            </div>

            <div class="paper-sheet">
                <div class="line-nums" id="line-nums"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="tabs">
            <button class="tab active" onclick="mudarDoc('prova', this)">PROVA</button>
            <button class="tab" onclick="mudarDoc('gabarito', this)">GABARITO</button>
            <button class="tab" onclick="mudarDoc('aryanna', this)">VADE</button>
        </div>
        <iframe id="pdf-frame" src=""></iframe>
    </section>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, remove, update, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);
    window.db_ops = { ref, set, push, remove, update, get, db };

    onValue(ref(db, 'teses'), (s) => renderLista(s.val(), 'teses-list', 'tese', 'teses'));
    onValue(ref(db, 'dicas'), (s) => renderLista(s.val(), 'dicas-list', 'dica', 'dicas'));
    onValue(ref(db, 'v3_treino/peca'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
</script>

<script>
    let exAtual = 42; let modo = 'peca';

    function togglePanel(id) {
        const el = document.getElementById(id);
        const atual = el.style.display;
        document.querySelectorAll('.fgv-panel').forEach(p => p.style.display = 'none');
        el.style.display = atual === 'block' ? 'none' : 'block';
    }

    async function dbSalvar(path, prefix) {
        const t = document.getElementById(`${prefix}-tit`).value, x = document.getElementById(`${prefix}-txt`).value, id = document.getElementById(`${prefix}-id`).value;
        if(!t || !x) return;
        if(id) await window.db_ops.update(window.db_ops.ref(window.db_ops.db, `${path}/${id}`), { titulo: t, texto: x });
        else await window.db_ops.push(window.db_ops.ref(window.db_ops.db, path), { titulo: t, texto: x });
        document.getElementById(`${prefix}-tit`).value = ""; document.getElementById(`${prefix}-txt`).value = ""; document.getElementById(`${prefix}-id`).value = "";
    }

    function renderLista(data, containerId, prefix, path) {
        const c = document.getElementById(containerId); c.innerHTML = "";
        if(data) Object.keys(data).forEach(k => {
            c.innerHTML += `<div class="list-item"><span onclick="carregar('${k}','${path}','${prefix}')" style="cursor:pointer;flex:1"><b>${data[k].titulo}</b></span><span onclick="excluir('${k}','${path}')" style="color:red;cursor:pointer">‚úñ</span></div>`;
        });
    }

    window.carregar = async (id, path, prefix) => {
        const s = await window.db_ops.get(window.db_ops.ref(window.db_ops.db, `${path}/${id}`));
        document.getElementById(`${prefix}-tit`).value = s.val().titulo;
        document.getElementById(`${prefix}-txt`).value = s.val().texto;
        document.getElementById(`${prefix}-id`).value = id;
    };

    window.excluir = (id, path) => { if(confirm("Excluir?")) window.db_ops.remove(window.db_ops.ref(window.db_ops.db, `${path}/${id}`)); };

    function mudarDoc(tipo, btn) {
        if(btn) { document.querySelectorAll('.tab').forEach(t => t.classList.remove('active')); btn.classList.add('active'); }
        document.getElementById('pdf-frame').src = tipo === 'prova' ? `ro${exAtual}.pdf` : tipo === 'gabarito' ? `ro${exAtual}-gabarito.pdf` : `Aryanna Linhares.pdf`;
    }

    function mudarExame(v) { exAtual = v; mudarDoc('prova'); }
    function mudarModo(v) { modo = v; gerarLinhas(v === 'peca' ? 150 : 30); }
    function gerarLinhas(n) { let h = ""; for(let i=1; i<=n; i++) h += i + "<br>"; document.getElementById('line-nums').innerHTML = h; }
    
    function autoSave() {
        window.isEditing = true; clearTimeout(window.sv);
        window.sv = setTimeout(() => { window.db_ops.set(window.db_ops.ref(window.db_ops.db, `v3_treino/${modo}`), document.getElementById('texto-final').value); window.isEditing = false; }, 1000);
    }

    window.onload = () => {
        gerarLinhas(150);
        const sel = document.getElementById('exam-select');
        for(let i=44; i>=35; i--) { let o = document.createElement('option'); o.value = i; o.innerText = `EXAME ${i}`; if(i==42) o.selected = true; sel.appendChild(o); }
        mudarDoc('prova');
    };
</script>
</body>
</html>
