<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <style>
        :root { --gold: #d4af37; --bg: #0f172a; --paper: #ffffff; --pen: #1e3a8a; --header-bg: #1e293b; --toolbar-bg: #f1f5f9; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--header-bg); padding: 0 20px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 50px; flex-shrink: 0; }
        .logo { font-weight: 800; color: var(--gold); }
        .main-container { flex: 1; display: flex; width: 100%; height: calc(100vh - 50px); overflow: hidden; }
        .editor-section { flex: 1; display: flex; flex-direction: column; border-right: 2px solid var(--gold); background: #f8fafc; }
        .toolbar { padding: 8px; background: var(--toolbar-bg); display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; flex-wrap: wrap; }
        .btn-symbol { padding: 8px; cursor: pointer; border: 1px solid #cbd5e1; border-radius: 6px; background: white; font-size: 1.1rem; transition: 0.2s; color: #1e293b; }
        .btn-corrigir { background: #10b981 !important; color: white !important; font-weight: bold; font-size: 0.75rem !important; }
        .select-exame { padding: 6px; border-radius: 4px; border: 2px solid var(--gold); font-weight: bold; background: white; }
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #cbd5e1; display: flex; justify-content: center; }
        .paper-sheet { width: 100%; max-width: 850px; background: white; display: flex; min-height: 1500px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
        .line-nums { width: 40px; background: #f1f5f9; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 12px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px; font-size: 18px; line-height: 28px; color: var(--pen); resize: none; background-image: linear-gradient(transparent, transparent 27px, #e5e7eb 27px); background-size: 100% 28px; background-attachment: local; font-family: monospace; }
        .viewer-section { flex: 1; background: #525659; display: flex; flex-direction: column; }
        .tabs { display: flex; background: #1e293b; }
        .tab { padding: 12px; cursor: pointer; border: none; background: transparent; color: #94a3b8; flex: 1; font-weight: bold; font-size: 0.7rem; }
        .tab.active { background: #525659; color: white; border-bottom: 3px solid var(--gold); }
        #pdf-viewport { flex: 1; overflow-y: auto; padding: 10px; background: #333; }
        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: white; margin: 2% auto; width: 95%; max-width: 700px; max-height: 90vh; overflow-y: auto; color: black; border-radius: 8px; position: relative; padding: 20px; }
        .nota-floating { position: sticky; top: -20px; background: var(--gold); color: white; padding: 15px; text-align: center; font-weight: bold; margin-bottom: 15px; z-index: 10; border-radius: 4px; }
        .espelho-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #eee; gap: 10px; }
        .espelho-txt { flex: 1; font-size: 14px; }
        .espelho-pt { font-weight: bold; color: #1e3a8a; min-width: 45px; }
    </style>
</head>
<body>

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer" style="color:var(--gold); font-weight:bold;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" class="select-exame" onchange="loadPDF('prova')">
                <option value="44">EX 44</option>
                <option value="41">EX 41</option>
                <option value="40">EX 40</option>
                <option value="37">EX 37</option>
                <option value="35" selected>EX 35</option>
            </select>
            <button class="btn-symbol" onclick="abrirModal('QUEST√ïES')">üìö</button>
            <button class="btn-symbol" onclick="abrirModal('ESPELHO')">üéØ</button>
            <button class="btn-symbol btn-corrigir" onclick="abrirModal('CORRE√á√ÉO')">CORRE√á√ÉO PROVA</button>
            <button class="btn-symbol" onclick="limpar()">üóëÔ∏è</button>
            <button class="btn-symbol" onclick="salvar()" style="background:var(--gold); color:white; margin-left:auto;">üíæ SALVAR</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section">
        <div class="tabs">
            <button class="tab active" onclick="loadPDF('prova', this)">PROVA</button>
            <button class="tab" onclick="loadPDF('gabarito', this)">GABARITO</button>
            <button class="tab" onclick="loadPDF('espelho', this)">ESPELHO</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<div id="modal-master" class="modal">
    <div class="modal-content">
        <span onclick="this.parentElement.parentElement.style.display='none'" style="float:right; cursor:pointer; font-size:20px; color:red;">&times; FECHAR</span>
        <h2 id="m-title"></h2>
        <div id="m-body"></div>
    </div>
</div>

<script>
    // BANCO DE DADOS INTEGRADO (Para n√£o depender de arquivos externos que travam)
    const BANCO = {
        "44": `
            <div class="nota-floating">EXAME 44 - NOTA: <span id="score">0.00</span></div>
            <div class="espelho-item"><input type="checkbox" value="0.10" onchange="calcNota()"><div class="espelho-txt">1. Endere√ßamento: 150¬™ Vara do Trabalho de Manaus</div><div class="espelho-pt">0.10</div></div>
            <div class="espelho-item"><input type="checkbox" value="0.30" onchange="calcNota()"><div class="espelho-txt">2. Partes e Art. 847 da CLT</div><div class="espelho-pt">0.30</div></div>
            <div class="espelho-item"><input type="checkbox" value="0.40" onchange="calcNota()"><div class="espelho-txt">3. Preliminar: Ilegitimidade passiva s√≥cios (Art. 50 CCB)</div><div class="espelho-pt">0.40</div></div>
            <div class="espelho-item"><input type="checkbox" value="0.90" onchange="calcNota()"><div class="espelho-txt">11. Pedidos e Fechamento</div><div class="espelho-pt">0.90</div></div>`,
        "35": `
            <div class="nota-floating">EXAME 35 - NOTA: <span id="score">0.00</span></div>
            <div class="espelho-item"><input type="checkbox" value="0.30" onchange="calcNota()"><div class="espelho-txt">1. Endere√ßamento 89¬™ VT e Art. 895, I CLT</div><div class="espelho-pt">0.30</div></div>
            <div class="espelho-item"><input type="checkbox" value="0.80" onchange="calcNota()"><div class="espelho-txt">11. Honor√°rios e Fechamento</div><div class="espelho-pt">0.80</div></div>`
    };

    // FUN√á√ïES DOS BOT√ïES (ESCOPO GLOBAL DIRETO)
    window.abrirModal = function(tipo) {
        const modal = document.getElementById('modal-master');
        const body = document.getElementById('m-body');
        const ex = document.getElementById('exam-select').value;
        
        modal.style.display = 'block';
        document.getElementById('m-title').innerText = tipo;

        if(tipo === 'ESPELHO' || tipo === 'CORRE√á√ÉO') {
            body.innerHTML = BANCO[ex] || "Espelho n√£o cadastrado neste c√≥digo.";
            // Recupera nota salva
            const salvos = JSON.parse(localStorage.getItem('check_'+ex) || "[]");
            const inputs = body.querySelectorAll('input');
            inputs.forEach((input, i) => { if(salvos[i]) input.checked = true; });
            calcNota();
        } else {
            body.innerHTML = '<textarea id="postit" style="width:100%;height:200px;padding:10px;">' + (localStorage.getItem('postit_'+ex) || '') + '</textarea>';
            document.getElementById('postit').oninput = (e) => localStorage.setItem('postit_'+ex, e.target.value);
        }
    };

    window.calcNota = function() {
        let total = 0;
        const ex = document.getElementById('exam-select').value;
        const inputs = document.querySelectorAll('#m-body input');
        const estados = [];
        inputs.forEach(input => {
            if(input.checked) total += parseFloat(input.value);
            estados.push(input.checked);
        });
        localStorage.setItem('check_'+ex, JSON.stringify(estados));
        if(document.getElementById('score')) document.getElementById('score').innerText = total.toFixed(2);
    };

    window.salvar = function() {
        localStorage.setItem('rascunho', document.getElementById('texto-final').value);
        alert("Texto salvo!");
    };

    window.limpar = function() {
        if(confirm("Limpar tudo?")) document.getElementById('texto-final').value = "";
    };

    window.loadPDF = function(tipo, btn) {
        if(btn) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
        }
        const ex = document.getElementById('exam-select').value;
        const container = document.getElementById('pdf-viewport');
        container.innerHTML = `<div style="color:white;text-align:center;padding:20px;">PDF exame${ex} (${tipo}) seria carregado aqui.<br><small>Nota: Se abrir via arquivo local, o PDF pode ser bloqueado pelo navegador.</small></div>`;
    };

    // Linhas
    document.querySelector('.line-nums').innerHTML = Array.from({length:300}, (_,i)=>i+1).join('<br>');
    
    // Timer
    let t = 18000;
    setInterval(() => {
        t--;
        let h=Math.floor(t/3600), m=Math.floor((t%3600)/60), s=t%60;
        document.getElementById('timer').innerText = `${h}:${m}:${s}`.replace(/\b\d\b/g, "0$&");
    }, 1000);
</script>

</body>
</html>
