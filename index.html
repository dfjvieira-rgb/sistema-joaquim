<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - MASTER V8 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --red: #e74c3c; --orange: #f39c12; --header-h: 60px; --gold: #fbbf24;
            --postit: #fef3c7;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        
        .header-tools { display: flex; gap: 10px; align-items: center; }
        .btn-alvo { background-color: var(--red); color: white; border: 2px solid white; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; }
        .btn-nav { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.75rem; }
        .btn-nav:hover { background: rgba(255,255,255,0.2); }

        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .section-label { font-size: 0.65rem; font-weight: bold; color: #1a252f; margin: 15px 0 5px; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 3px; }
        
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; text-align: left; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .exame-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        #area-peca { flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.6; outline: none; background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none; }

        /* MENTORIA - POST-ITS */
        .mentoria-abs { position: absolute; top: 60px; right: 20px; width: 180px; display: flex; flex-direction: column; gap: 10px; pointer-events: none; z-index: 10; }
        .post-it { background: var(--postit); padding: 10px; border-radius: 2px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1); border-left: 4px solid var(--gold); font-size: 0.7rem; color: #78350f; pointer-events: auto; }
        .post-it b { display: block; border-bottom: 1px solid rgba(0,0,0,0.1); margin-bottom: 5px; padding-bottom: 2px; }

        .pdf-section { width: 35%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; }
        .pdf-frame { width: 100%; height: 48%; border: none; background: white; border-radius: 4px; }

        .btn-justica-fab { position: absolute; bottom: 25px; right: 25px; width: 60px; height: 60px; background-color: var(--primary); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 26px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 100; border: 2px solid var(--gold); }

        #container-alvo { display: none; position: fixed; right: 0; top: 60px; width: 400px; height: calc(100vh - 60px); background: white; border-left: 2px solid #ccc; flex-direction: column; z-index: 2000; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        .alvo-header { padding: 15px; background: var(--red); color: white; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        
        .espelho-item { display: flex; gap: 10px; padding: 10px; border-bottom: 1px solid #eee; align-items: center; font-size: 0.82rem; }
        .espelho-txt { flex: 1; line-height: 1.2; color: #333; }
        .espelho-pt { font-weight: bold; color: var(--red); min-width: 35px; text-align: right; }
        .nota-floating { background: #1a252f; color: white; padding: 8px; font-weight: bold; text-align: center; font-size: 0.7rem; text-transform: uppercase; }

        @media (max-width: 1024px) { .sidebar, .pdf-section, .mentoria-abs { display: none; } #container-alvo { width: 100%; } }
    </style>
</head>
<body>

<header>
    <div class="header-tools">
        <span style="font-weight: bold; margin-right: 15px;">ARYANNA MASTER 2026</span>
        <button class="btn-nav" onclick="novaPeca()"><i class="fas fa-file"></i> NOVO</button>
        <button class="btn-nav" onclick="salvarPeca()"><i class="fas fa-save"></i> SALVAR</button>
    </div>
    <div class="header-tools">
        <button class="btn-nav" title="Legisla√ß√£o"><i class="fas fa-gavel"></i></button>
        <button class="btn-alvo" onclick="validarEAbrirCorrecao()">üéØ CORRE√á√ÉO</button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div class="section-label">LINHA DO TEMPO (35-44)</div>
        <div id="lista-exames"></div>
    </aside>

    <section class="work-section">
        <div style="padding:8px; background:#eee; font-size:0.7rem; font-weight:bold; display: flex; justify-content: space-between; align-items: center;">
            <span id="label-atual">üìç SELECIONE UM EXAME</span>
            <span id="mini-nota" style="background: var(--red); color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.7rem;">0.00</span>
        </div>

        <div class="mentoria-abs">
            <div class="post-it"><b>üí° DICA DA MESTRA</b>Foque na estrutura! Se for RO, n√£o esque√ßa do preparo e da tempestividade.</div>
            <div id="postit-save" class="post-it" style="display:none; background: #d1fae5; border-left-color: #10b981;"><b>‚úÖ STATUS</b>Sua pe√ßa foi salva localmente.</div>
        </div>

        <textarea id="area-peca" placeholder="Comece a digitar sua pe√ßa profissional..."></textarea>
        
        <div class="btn-justica-fab" onclick="injetarJustica()" title="Balan√ßa: Injetar Estrutura de Teses"><i class="fas fa-balance-scale"></i></div>
    </section>

    <section class="pdf-section">
        <iframe id="v-enu" class="pdf-frame" title="Enunciado"></iframe>
        <iframe id="v-gab" class="pdf-frame" title="Gabarito"></iframe>
    </section>

    <section id="container-alvo">
        <div class="alvo-header">
            <span><i class="fas fa-tasks"></i> CHECKLIST DE CORRE√á√ÉO</span>
            <button onclick="toggleAlvo()" style="color:white; background:none; border:none; cursor:pointer;"><i class="fas fa-times"></i></button>
        </div>
        <div id="injetar-espelho" style="flex:1; overflow-y:auto;"></div>
        <div style="padding:15px; background:#f8f9fa; text-align:center; border-top:1px solid #ddd;">
            <div id="display-nota" style="font-size:3rem; font-weight:bold; color:var(--red)">0.00</div>
        </div>
    </section>
</main>

<script type="module">
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;

    let idAtivo = null;

    window.onload = () => {
        const menuExames = document.getElementById('lista-exames');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerHTML = `<i class="far fa-file-alt"></i> EXAME ${i}`;
            btn.onclick = () => {
                idAtivo = i.toString();
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('label-atual').innerText = `üìç EXAME ${i}`;
                document.getElementById('v-enu').src = `ro${i}.pdf`;
                document.getElementById('v-gab').src = `ro${i}-gabarito.pdf`;
                document.getElementById('container-alvo').style.display = 'none';
                renderEspelho(idAtivo);
            };
            menuExames.appendChild(btn);
        }
        carregarProgresso();
    };

    function renderEspelho(key) {
        const area = document.getElementById('injetar-espelho');
        area.innerHTML = window.BANCO_ESPELHOS[key] || "";
        window.calcNota();
    }

    window.validarEAbrirCorrecao = () => {
        if(!idAtivo) return alert("Selecione um exame primeiro!");
        if (!window.BANCO_ESPELHOS[idAtivo]) {
            alert(`O Exame ${idAtivo} ainda n√£o possui dados de corre√ß√£o inseridos.`);
            return;
        }
        toggleAlvo();
    };

    window.calcNota = () => {
        let n = 0;
        document.querySelectorAll('#injetar-espelho input:checked').forEach(c => n += parseFloat(c.value));
        const total = n.toFixed(2);
        document.getElementById('display-nota').innerText = total;
        document.getElementById('mini-nota').innerText = total;
    };

    window.toggleAlvo = () => {
        const p = document.getElementById('container-alvo');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    };

    window.injetarJustica = () => {
        if(!idAtivo || !window.BANCO_ESPELHOS[idAtivo]) return alert("Sem dados para este exame.");
        const temp = document.createElement('div');
        temp.innerHTML = window.BANCO_ESPELHOS[idAtivo];
        const itens = temp.querySelectorAll('.espelho-txt');
        let texto = `TESES - EXAME ${idAtivo}\n${"=".repeat(20)}\n\n`;
        itens.forEach(i => texto += `[ ] ${i.innerText}\n\n`);
        document.getElementById('area-peca').value = texto;
    };

    // FUN√á√ïES DA MENTORIA
    window.novaPeca = () => {
        if(confirm("Deseja limpar o editor e iniciar uma nova pe√ßa?")) {
            document.getElementById('area-peca').value = "";
            localStorage.removeItem('peca_salva');
        }
    };

    window.salvarPeca = () => {
        const txt = document.getElementById('area-peca').value;
        localStorage.setItem('peca_salva', txt);
        const p = document.getElementById('postit-save');
        p.style.display = 'block';
        setTimeout(() => p.style.display = 'none', 3000);
    };

    function carregarProgresso() {
        const salvo = localStorage.getItem('peca_salva');
        if(salvo) document.getElementById('area-peca').value = salvo;
    }
</script>
</body>
</html>
