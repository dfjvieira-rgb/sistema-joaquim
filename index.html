<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - Edi√ß√£o Final</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --warning: #f1c40f;
            --success: #27ae60;
            --danger: #e74c3c;
            --bg: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0; background: var(--bg);
            height: 100vh; display: flex; flex-direction: column;
            overflow: hidden;
        }

        header {
            background: var(--primary); color: white;
            padding: 10px 15px; display: flex; justify-content: space-between; align-items: center;
            flex-shrink: 0;
        }

        .tabs-container {
            display: none; background: #34495e; padding: 2px; gap: 2px; flex-shrink: 0;
        }

        /* MODO EXPANDIR (ZEN) */
        body.zen-mode header, 
        body.zen-mode .tabs-container { display: none !important; }

        .tab-btn { flex: 1; padding: 12px 2px; border: none; background: transparent; color: #bdc3c7; font-weight: bold; font-size: 0.75rem; cursor: pointer; }
        .tab-btn.active { background: var(--accent); color: white; border-radius: 4px; }

        #timer { font-size: 1.1rem; color: var(--warning); font-weight: 800; }

        main { flex: 1; display: flex; overflow: hidden; width: 100%; position: relative; }
        
        .content-section { display: flex; flex-direction: column; height: 100%; overflow: hidden; }

        /* BOT√ÉO EXPANDIR FLUTUANTE */
        .btn-zen {
            position: fixed; bottom: 20px; right: 20px; z-index: 9999;
            background: var(--primary); color: white; border: none;
            padding: 12px 18px; border-radius: 50px; font-weight: bold;
            font-size: 0.75rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer;
        }
        body.zen-mode .btn-zen { background: var(--danger); }

        /* SIDEBAR (PC) */
        .sidebar-section { width: 240px; background: white; padding: 20px 15px; border-right: 1px solid #ddd; flex-shrink: 0; }
        .btn-peca { 
            width: 100%; padding: 16px; margin-bottom: 12px; background: #fff; 
            border: 2px solid #edf2f7; border-radius: 12px; font-weight: 600; text-align: left; cursor: pointer;
        }
        .btn-peca.selected { border-color: var(--accent); background: #f0f7ff; }

        /* EDITOR */
        .editor-section { background: white; padding: 15px; box-sizing: border-box; flex: 1; min-width: 50px; }
        .btn-save { background: var(--success); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; margin-bottom: 10px; width: 100%; cursor: pointer; }
        textarea { flex: 1; width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; resize: none; font-family: 'Courier New', monospace; }

        /* RESIZER (PC) */
        .resizer { width: 8px; background: #ddd; cursor: col-resize; flex-shrink: 0; }
        .resizer:hover { background: var(--accent); }

        /* √ÅREA DE PDFs */
        .pdf-section { background: #dcdde1; gap: 5px; padding: 5px; flex: 1.5; min-width: 50px; }
        .pdf-box { flex: 1; display: flex; flex-direction: column; background: white; border: 1px solid #7f8c8d; overflow: hidden; transition: 0.3s; }
        
        /* Classes de Foco */
        .pdf-box.expanded { flex: 30 !important; }
        .pdf-box.collapsed { flex: 0.05 !important; min-height: 40px; }

        .pdf-header { background: #34495e; color: white; padding: 6px 10px; display: flex; justify-content: space-between; align-items: center; font-size: 0.7rem; }
        .header-actions { display: flex; gap: 4px; }
        .action-btn { background: var(--accent); color: white; border: none; padding: 4px 8px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 0.6rem; }
        .open-btn { background: var(--warning); color: black; }
        
        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        @media (max-width: 900px) {
            .tabs-container { display: flex !important; }
            .resizer, .sidebar-section { display: none !important; }
            main { flex-direction: column; }
            .content-section { display: none !important; }
            .content-section.active-mobile { display: flex !important; width: 100% !important; }
            body.zen-mode .pdf-header { display: none; }
        }
    </style>
</head>
<body id="bodyTag">

<header id="mainHeader">
    <div>‚öñÔ∏è <strong>SISTEMA JOAQUIM</strong></div>
    <div id="timer">05:00:00</div>
</header>

<nav class="tabs-container" id="mainTabs">
    <button class="tab-btn active" id="btn-menu" onclick="switchTab('menu')">üìÇ PE√áAS</button>
    <button class="tab-btn" id="btn-escrita" onclick="switchTab('escrita')">‚úçÔ∏è TREINO</button>
    <button class="tab-btn" id="btn-pdfs" onclick="switchTab('pdfs')">üìÑ PROVA</button>
</nav>

<main>
    <aside id="menu" class="content-section sidebar-section active-mobile">
        <h4 style="margin-top:0">SELECIONE:</h4>
        <button class="btn-peca" id="btn-ro35" onclick="carregarExame('ro35.pdf', 'ro35-gabarito.pdf', 'btn-ro35')">
            Exame XXXV (RO)
        </button>
    </aside>

    <section id="escrita" class="content-section editor-section">
        <button class="btn-save" onclick="salvar()">üíæ SALVAR RASCUNHO</button>
        <textarea id="texto-rascunho" placeholder="Escreva aqui..."></textarea>
    </section>

    <div class="resizer" id="dragMe"></div>

    <section id="pdfs" class="content-section pdf-section">
        <div class="pdf-box" id="box-enunciado">
            <div class="pdf-header">
                <span>üìÑ ENUNCIADO</span>
                <div class="header-actions">
                    <button class="action-btn open-btn" onclick="abrirExterno('view-enunciado')">‚Üó ABRIR</button>
                    <button class="action-btn" onclick="focarPdf('enunciado')">FOCO</button>
                </div>
            </div>
            <iframe id="view-enunciado" src=""></iframe>
        </div>

        <div class="pdf-box" id="box-gabarito">
            <div class="pdf-header">
                <span>‚úÖ GABARITO</span>
                <div class="header-actions">
                    <button class="action-btn open-btn" onclick="abrirExterno('view-gabarito')">‚Üó ABRIR</button>
                    <button class="action-btn" onclick="focarPdf('gabarito')">FOCO</button>
                </div>
            </div>
            <iframe id="view-gabarito" src=""></iframe>
        </div>
    </section>
</main>

<button class="btn-zen" onclick="toggleZen()">‚Üï EXPANDIR</button>

<script>
    // 1. FUN√á√ÉO EXPANDIR (MODO ZEN)
    function toggleZen() {
        const body = document.getElementById('bodyTag');
        body.classList.toggle('zen-mode');
        const isZen = body.classList.contains('zen-mode');
        document.querySelector('.btn-zen').textContent = isZen ? "üîô VOLTAR" : "‚Üï EXPANDIR";
    }

    // 2. NAVEGA√á√ÉO POR ABAS (MOBILE)
    function switchTab(tabId) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active-mobile'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active-mobile');
        document.getElementById('btn-' + tabId).classList.add('active');
    }

    // 3. FUN√á√ÉO FOCO (CORRIGIDA)
    function focarPdf(tipo) {
        const e = document.getElementById('box-enunciado');
        const g = document.getElementById('box-gabarito');
        
        if (tipo === 'enunciado') {
            const isExp = e.classList.contains('expanded');
            e.classList.toggle('expanded', !isExp);
            g.classList.toggle('collapsed', !isExp);
            e.classList.remove('collapsed'); g.classList.remove('expanded');
        } else {
            const isExp = g.classList.contains('expanded');
            g.classList.toggle('expanded', !isExp);
            e.classList.toggle('collapsed', !isExp);
            g.classList.remove('collapsed'); e.classList.remove('expanded');
        }
    }

    // 4. ABRIR EM NOVA ABA (SOLU√á√ÉO IPAD)
    function abrirExterno(id) {
        const url = document.getElementById(id).src;
        if (url) window.open(url, '_blank');
    }

    // 5. CARREGAR PDF
    function carregarExame(enu, gab, btnId) {
        document.querySelectorAll('.btn-peca').forEach(b => b.classList.remove('selected'));
        document.getElementById(btnId).classList.add('selected');
        document.getElementById('view-enunciado').src = enu;
        document.getElementById('view-gabarito').src = gab;
        if (window.innerWidth < 900) switchTab('escrita');
    }

    // 6. ARRASTAR (PC)
    const resizer = document.getElementById('dragMe');
    const leftSide = document.getElementById('escrita');
    if (resizer) {
        resizer.addEventListener('mousedown', (e) => {
            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('mouseup', () => document.removeEventListener('mousemove', mouseMoveHandler));
        });
        function mouseMoveHandler(e) {
            const newWidth = e.clientX - 240;
            if (newWidth > 100 && newWidth < window.innerWidth - 100) {
                leftSide.style.flex = `0 0 ${newWidth}px`;
            }
        }
    }

    // 7. SALVAR E TIMER
    function salvar() {
        const t = document.getElementById('texto-rascunho').value;
        const blob = new Blob([t], {type:'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'Rascunho_OAB.txt';
        a.click();
    }

    let tempo = 18000;
    setInterval(() => {
        let h = Math.floor(tempo / 3600), m = Math.floor((tempo % 3600) / 60), s = tempo % 60;
        document.getElementById('timer').textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        if (tempo > 0) tempo--;
    }, 1000);

    if (window.innerWidth < 900) switchTab('menu');
</script>
</body>
</html>
