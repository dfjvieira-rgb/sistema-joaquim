<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - TURBO ESTRUTURAS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 65px; --sidebar-w: 75px;
        }

        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: rgba(0,0,0,0); }
        
        body {
            font-family: 'Inter', sans-serif; background: var(--primary);
            height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden;
        }

        header {
            background: var(--primary); height: var(--header-h); padding: 0 10px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--gold); z-index: 10000; flex-shrink: 0;
        }

        .nav-group { display: flex; gap: 5px; align-items: center; }

        .btn-ref {
            height: 38px; width: 38px; border-radius: 6px; border: 2px solid var(--gold);
            background: #1e293b; color: var(--gold); font-weight: 900; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 0.9rem;
        }
        .btn-ref.active { background: var(--gold); color: var(--primary); }

        .btn-tool {
            height: 38px; width: 38px; border-radius: 6px; border: none;
            color: white; cursor: pointer; background: #334155;
            display: flex; align-items: center; justify-content: center;
        }

        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-paper); position: relative; width: 100%; }

        .sidebar {
            width: var(--sidebar-w); background: #1e293b; display: flex;
            flex-direction: column; gap: 8px; padding: 8px; overflow-y: auto;
            border-right: 1px solid rgba(255,255,255,0.1); z-index: 100; flex-shrink: 0;
            scrollbar-width: none;
        }
        
        #radar-peca {
            background: #000; color: var(--gold); padding: 5px 2px; border-radius: 4px;
            font-size: 0.55rem; font-weight: 900; text-align: center;
            min-height: 45px; display: flex; align-items: center; justify-content: center;
            border: 1px solid var(--gold); text-transform: uppercase; font-family: monospace;
            line-height: 1.1; margin-bottom: 5px;
        }

        .exame-btn {
            width: 100%; height: 35px; background: #334155; border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 0.8rem; color: #cbd5e1; cursor: pointer; flex-shrink: 0;
        }
        .exame-btn.active { background: var(--gold); color: var(--primary); }

        .sidebar-divider { height: 2px; background: rgba(255,255,255,0.1); margin: 5px 0; flex-shrink: 0; }

        .btn-side {
            width: 100%; height: 50px; border-radius: 8px; border: none;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.2rem; cursor: pointer; transition: 0.2s; flex-shrink: 0;
        }

        .editor-container {
            flex: 1; overflow-y: auto; background: var(--bg-paper);
            display: flex; justify-content: center; align-items: flex-start;
            height: 100%; padding: 20px;
        }
        
        .paper {
            background: var(--paper-color); width: 100%; max-width: 850px; 
            min-height: fit-content; box-shadow: 0 0 20px rgba(0,0,0,0.2); position: relative;
        }

        /* CABEÇALHO FGV FIXO NO TOPO DA FOLHA */
        .paper::before {
            content: "PEÇA PROFISSIONAL";
            display: block; background: #e2e8f0; color: #1e293b; padding: 10px;
            text-align: center; font-weight: 900; font-size: 0.8rem; border-bottom: 1px solid var(--gold);
        }

        .editor-area {
            outline: none; font-size: 18px; line-height: 30px; color: var(--text-color);
            font-family: 'Times New Roman', serif; text-align: justify;
            background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 29px, var(--line-color) 29px, var(--line-color) 30px);
            min-height: 4000px; width: 100%; word-wrap: break-word; white-space: pre-wrap;
            padding: 10px 40px 500px 40px; position: relative; z-index: 1;
        }

        /* MARCAÇÕES VISUAIS QUE NÃO ATRAPALHAM O CURSOR */
        .fgv-watermark {
            position: absolute; width: 100%; left: 0; pointer-events: none; 
            user-select: none; z-index: 0;
        }

        .fgv-tag {
            background: #f1f5f9; color: #64748b; padding: 8px; font-weight: 900;
            font-size: 0.75rem; text-align: center; border-top: 1px solid var(--gold);
            margin-top: 1500px; /* Espaço para as 150 linhas da peça */
        }

        .pdf-panel {
            width: 0; background: white; transition: 0.3s ease;
            display: flex; flex-direction: column; overflow: hidden;
            border-left: 2px solid var(--gold); flex-shrink: 0;
        }
        .pdf-panel.open { width: 50%; }

        @media (max-width: 900px) {
            .sidebar { 
                width: 100%; height: 60px; flex-direction: row; 
                position: fixed; bottom: 0; left: 0; border-right: none; border-top: 1px solid var(--gold);
                padding: 5px; overflow-x: auto; z-index: 10001;
            }
            .editor-container { padding-bottom: 80px; height: calc(100vh - var(--header-h) - 60px); }
            .pdf-panel.open { width: 100%; position: absolute; top:0; bottom:60px; right:0; z-index: 5001; }
        }
    </style>
</head>
