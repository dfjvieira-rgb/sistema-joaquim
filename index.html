<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - FULL COCKPIT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1; --paper-color: #ffffff; --text-color: #1e293b; --line-color: #d1d5db; --mentoria: #a855f7; --header-h: 60px; --sidebar-w: 80px; }
        body.dark-mode { --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a; --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* 1 & 2. HEADER BOTOES MODO E LIXO */
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 10001; }
        
        #status-bar { background: #1e293b; color: white; padding: 8px 20px; display: flex; justify-content: space-between; font-size: 0.75rem; border-bottom: 1px solid #334155; z-index: 10000; }
        
        main { display: flex; flex: 1; overflow: hidden; position: relative; }

        /* SIDEBAR (BOTOES 3 A 12) */
        .sidebar { width: var(--sidebar-w); background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px; border-right: 1px solid rgba(255,255,255,0.1); z-index: 10005 !important; position: relative; }
        
        #radar-container { background: #000; border: 2px solid var(--gold); border-radius: 6px; padding: 5px; text-align: center; min-height: 65px; margin-bottom: 5px; }
        #radar-status { font-size: 0.55rem; color: var(--gold); font-weight: 900; line-height: 1.2; text-transform: uppercase; }
        #radar-peca { font-size: 0.5rem; color: #fff; font-weight: bold; }

        .editor-container { flex: 1; overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 20px; background: var(--bg-paper); }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        #identificador-peca { width: 100%; padding: 15px; background: #f8fafc; border-bottom: 3px double var(--line-color); text-align: center; font-weight: 900; font-size: 1.2rem; text-transform: uppercase; }

        .linha-wrapper { display: flex; width: 100%; border-bottom: 1px solid var(--line-color); }
        .linha-num { width: 45px; font-size: 0.7rem; color: #64748b; text-align: center; padding-top: 10px; border-right: 1px solid var(--line-color); background: rgba(0,0,0,0.02); }
        .linha-folha { flex: 1; height: 35px; border: none; outline: none; background: transparent; padding: 0 15px; font-size: 18px; font-family: 'Courier New', monospace; color: var(--text-color); }

        .btn-side { width: 100%; min-height: 44px; border-radius: 8px; border: none; display: flex; align-items: center; justify-content: center; color: white; cursor: pointer; font-size: 1.1rem; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 20000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 90%; max-width: 450px; padding: 25px; border-radius: 20px; border: 3px solid var(--gold); }
        .opt-btn { width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #ddd; font-weight: bold; cursor: pointer; color: #000; background: #f8fafc; }

        #pdf-split-view { display: none; width: 50%; background: #333; border-left: 4px solid var(--gold); height: 100%; z-index: 5000; }
        #pdf-split-view.active { display: block; }

        @media print {
            header, .sidebar, #status-bar, #pdf-split-view { display: none !important; }
            .editor-container { padding: 0; background: white; }
            .paper { box-shadow: none; width: 100%; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div style="color:white; font-weight:900;">JOAQUIM <span style="color:var(--gold)">ELITE 2026</span></div>
    <div style="display:flex; gap:10px;">
        <button class="btn-side" style="width:40px; background:#64748b;" onclick="window.toggleDarkMode()"><i class="fas fa-moon"></i></button>
        <button class="btn-side" style="width:40px; background:#ef4444;" onclick="window.resetarFolha()"><i class="fas fa-trash"></i></button>
    </div>
</header>

<div id="status-bar">
    <div><i class="fas fa-clock"></i> <span id="timer">05:00:00</span></div>
    <div>FGV MODE: 85 CHARS/LINHA</div>
</div>

<main>
    <aside class="sidebar">
        <div id="radar-container">
            <div id="radar-status">SCANNER</div>
            <div id="radar-peca">---</div>
        </div>

        <button class="btn-side" style="background:#f97316;" onclick="window.abrirSplitPdf('p')"><b>P</b></button>
        <button class="btn-side" style="background:#eab308;" onclick="window.abrirSplitPdf('g')"><b>G</b></button>
        <button class="btn-side" style="background:#10b981;" onclick="window.abrirSplitPdf('v')"><b>V</b></button>
        
        <hr style="opacity:0.2;">

        <button class="btn-side" style="background:var(--gold); color:black;" onclick="window.abrirModalExames()"><i class="fas fa-bullseye"></i></button>
        <button class="btn-side" style="background:#3b82f6;" onclick="window.injetarJustica()"><i class="fas fa-gavel"></i></button>
        <button class="btn-side" style="background:#0ea5e9;" onclick="window.salvarManual()"><i class="fas fa-save"></i></button>
        <button class="btn-side" style="background:#334155; color:var(--gold);" onclick="window.abrirModalPecas()"><i class="fas fa-scroll"></i></button>
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="btn-side" style="background:#10b981;" onclick="window.print()"><i class="fas fa-print"></i></button>
    </aside>

    <section class="editor-container">
        <div class="paper">
            <div id="identificador-peca">ANALISANDO...</div>
            <div id="folha-total"></div>
        </div>
    </section>

    <div id="pdf-split-view">
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</main>

<div class="modal" id="universal-modal"><div class="modal-body" id="modal-content"></div></div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    let activeEx = localStorage.getItem('activeEx') || "44";
    let ultimaLinha = 1;

    // --- FUNÇÕES GLOBAIS BLINDADAS ---
    window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
    window.fecharModal = () => document.getElementById('universal-modal').style.display='none';
    window.resetarFolha = () => { if(confirm("Limpar?")) document.querySelectorAll('.linha-folha').forEach(l => l.value=""); };
    
    window.abrirModalExames = () => {
        const c = document.getElementById('modal-content');
        c.innerHTML = `<h3 style="text-align:center;margin-bottom:15px;color:#000;">SELECIONAR EXAME</h3><div id="grid-ex" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;"></div>`;
        for(let i=44; i>=35; i--) {
            const b = document.createElement('button'); b.className='opt-btn'; b.innerText=`Exame ${i}`;
            b.onclick = () => { activeEx = i.toString(); localStorage.setItem('activeEx', i); window.montarFolha(); window.fecharModal(); };
            c.querySelector('#grid-ex').appendChild(b);
        }
        document.getElementById('universal-modal').style.display='flex';
    };

    window.abrirSplitPdf = (t) => {
        const f = document.getElementById('pdf-frame');
        const v = document.getElementById('pdf-split-view');
        f.src = t === 'v' ? 'vade.pdf' : (t === 'g' ? `ro${activeEx}-gabarito.pdf` : `ro${activeEx}.pdf`);
        v.classList.add('active');
    };

    window.injetarJustica = () => {
        const dna = BANCO_ESPELHOS[activeEx] || "";
        dna.split('\n').filter(l => l.length > 5).forEach((t, i) => {
            const el = document.getElementById(`L${ultimaLinha + i}`);
            if(el) el.value = "➤ " + t.trim().substring(0, 80);
        });
    };

    window.abrirModalPecas = () => {
        const c = document.getElementById('modal-content');
        c.innerHTML = `<h3>ESTRUTURAS</h3><div id="l-p" style="max-height:300px;overflow-y:auto"></div>`;
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('button'); b.className='opt-btn'; b.innerText=k;
            b.onclick = () => { pecas[k].split('\n').forEach((t, i) => { const el=document.getElementById(`L${ultimaLinha+i}`); if(el) el.value=t; }); window.fecharModal(); };
            c.querySelector('#l-p').appendChild(b);
        });
        document.getElementById('universal-modal').style.display='flex';
    };

    window.salvarManual = () => {
        const dados = Array.from(document.querySelectorAll('.linha-folha')).map(l => l.value);
        set(ref(db, `estudos/${activeEx}`), { linhas: dados }).then(() => alert("☁️ SINCRONIZADO!"));
    };

    window.abrirMentoria = () => window.open('mentoria.html', 'Mentoria', 'width=450,height=800');

    // --- ENGINE ---
    window.montarFolha = () => {
        const container = document.getElementById('folha-total');
        container.innerHTML = "";
        for(let i=1; i<=180; i++) {
            const row = document.createElement('div'); row.className = 'linha-wrapper';
            row.innerHTML = `<div class="linha-num">${i}</div><input class="linha-folha" id="L${i}" maxlength="85">`;
            const input = row.querySelector('input');
            input.onfocus = () => ultimaLinha = i;
            input.oninput = () => { if(input.value.length >= 85) document.getElementById(`L${i+1}`)?.focus(); };
            container.appendChild(row);
        }
        carregarDados();
    };

    const carregarDados = () => {
        onValue(ref(db, `estudos/${activeEx}`), (s) => {
            const d = s.val(); if(d?.linhas) d.linhas.forEach((t, i) => { const el=document.getElementById(`L${i+1}`); if(el) el.value=t; });
            atualizarRadar();
        }, { onlyOnce: true });
    };

    const atualizarRadar = () => {
        const dna = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();
        const t = document.getElementById('identificador-peca');
        const r = document.getElementById('radar-peca');
        let info = {n: "CADERNO " + activeEx, c: "#64748b"};
        if(dna.includes("AGRAVO")) info = {n: "AGRAVO DE PETIÇÃO", c: "#f87171"};
        else if(dna.includes("ORDINÁRIO")) info = {n: "RECURSO ORDINÁRIO", c: "#3b82f6"};
        else if(dna.includes("CONTESTAÇÃO")) info = {n: "CONTESTAÇÃO", c: "#22c55e"};
        t.innerText = info.n; t.style.color = info.c;
        r.innerText = activeEx; r.style.color = info.c;
    };

    // Timer e Init
    let sec = 18000; setInterval(() => { sec--; let h=Math.floor(sec/3600), m=Math.floor((sec%3600)/60), s=sec%60; document.getElementById('timer').innerText=`${h}:${m}:${s}`; }, 1000);
    window.montarFolha();
</script>
</body>
</html>
