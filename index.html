<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf_viewer.min.css">
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #e11d48;
            --bg-site: #f8fafc; --gold: #d4af37; --pen-blue: #1e3a8a; --paper: #ffffff; --text: #1e293b;
            --toolbar-bg: #ffffff; --border: #cbd5e1;
        }
        .dark-mode { 
            --paper: #1e293b; --pen-blue: #93c5fd; --bg-site: #0f172a; --text: #f1f5f9; 
            --toolbar-bg: #1e293b; --border: #334155;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); height: 100vh; display: flex; flex-direction: column; overflow: hidden; color: var(--text); }
        
        header { background: #1e293b; padding: 0 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1001; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; position: relative; }

        .editor-section { flex: 1; display: flex; flex-direction: column; background: var(--bg-site); border-right: 1px solid var(--border); min-width: 0; }
        .toolbar { background: var(--toolbar-bg); padding: 8px; display: flex; gap: 5px; border-bottom: 1px solid var(--border); align-items: center; overflow-x: auto; white-space: nowrap; }
        
        .btn-symbol { height: 36px; min-width: 40px; border-radius: 8px; border: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; background: var(--toolbar-bg); color: var(--text); flex-shrink: 0; }

        .paper-wrapper { flex: 1; overflow-y: auto; padding: 10px; background: rgba(0,0,0,0.1); }
        .paper-sheet { width: 100%; max-width: 800px; background: var(--paper); min-height: 2500px; display: flex; margin: 0 auto; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .line-nums { width: 35px; background: rgba(0,0,0,0.03); border-right: 1px solid var(--border); text-align: center; color: #94a3b8; font-size: 11px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 15px; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, var(--border) 28px); background-size: 100% 28px; resize: none; background-color: transparent; }

        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; min-width: 0; position: relative; }
        .tabs { display: flex; background: #1e293b; padding: 5px 5px 0; gap: 3px; z-index: 10; }
        .tab { padding: 8px 12px; border: none; border-radius: 5px 5px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; cursor: pointer; }
        .tab.active { background: var(--bg-site); color: var(--primary); font-weight: bold; }
        
        #pdf-viewport { flex: 1; overflow-y: auto; display: block; width: 100%; background: #525659; position: relative; }
        .page-container { position: relative; margin: 10px auto; background: #fff; display: block; width: fit-content; line-height: 0; overflow: hidden; }
        canvas { display: block; z-index: 1; }
        .textLayer { position: absolute; top: 0; left: 0; right: 0; bottom: 0; opacity: 0.25; line-height: 1.0; z-index: 2; mix-blend-mode: multiply; }

        .modal-full { display: none; position: fixed; inset: 0; background: var(--bg-site); z-index: 9999; flex-direction: column; }
        .modal-header { background: #1e293b; color: white; padding: 0 15px; display: flex; align-items: center; border-bottom: 2px solid var(--gold); height: 50px; gap: 10px; }
        .modal-header h3 { font-size: 0.75rem; flex: 1; text-align: left; color: var(--gold); }
        .modal-body { flex: 1; overflow-y: auto; padding: 15px; background: rgba(0,0,0,0.1); }
        .btn-back { display: flex; align-items: center; gap: 5px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 10px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; font-weight: 600; flex-shrink: 0; }

        /* Estilos do N√£o Confunda Din√¢mico */
        .tese-input-group { margin-top: 8px; display: flex; gap: 5px; }
        .input-nc { background: var(--bg-site); color: var(--text); border: 1px solid var(--border); padding: 8px; border-radius: 5px; width: 100%; }
        .btn-add-tese { background: var(--primary); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.7rem; margin-top: 10px; }

        @media (max-width: 768px) {
            .viewer-section { position: absolute; inset: 0; z-index: 100; display: none; }
            .viewer-section.active-mobile { display: flex; }
            .floating-toggle { display: flex !important; }
        }
        .floating-toggle { position: fixed; bottom: 20px; left: 20px; width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color: white; border: none; z-index: 2000; display: none; align-items: center; justify-content: center; font-size: 1.6rem; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }

        #menu-estruturas { display: none; position: absolute; top: 50px; left: 20px; background: var(--toolbar-bg); border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); z-index: 5000; width: 250px; border: 1px solid var(--border); }
        .menu-item { padding: 15px; cursor: pointer; font-size: 0.85rem; border-bottom: 1px solid var(--border); color: var(--text); }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">ARYANNA MASTER 2026</div>
    <div id="timer-display" style="color:var(--warning); font-family:'Courier Prime'; font-weight:bold;">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol" style="width:auto; font-size:0.75rem; font-weight:bold;"></select>
            <button class="btn-symbol" onclick="window.location.href='mentoria.html'">üèÜ</button>
            <button class="btn-symbol" onclick="window.abrirModal('modal-respostas')">üìö</button>
            <button class="btn-symbol" onclick="window.toggleEstruturas()">‚öñÔ∏è</button>
            <button class="btn-symbol" onclick="window.abrirModal('modal-nc')">üìå</button>
            <button class="btn-symbol" onclick="window.abrirModal('modal-dicas')">üí°</button>
            <button class="btn-symbol" onclick="window.limparFolha()">üóëÔ∏è</button>
            <button class="btn-symbol" onclick="window.toggleDarkMode()">üåì</button>
            <button class="btn-symbol" style="background:var(--success); color:white; margin-left:auto;" onclick="window.finalizarManual()">üíæ</button>
        </div>
        
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="ln-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()" placeholder="Sua pe√ßa aqui..."></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="section-pdf">
        <div class="tabs">
            <button id="tab-prova" class="tab active" onclick="window.carregarPDF('prova')">PROVA</button>
            <button id="tab-gabarito" class="tab" onclick="window.carregarPDF('gabarito')">GABARITO</button>
            <button id="tab-vade" class="tab" onclick="window.carregarPDF('vade')">VADE</button>
        </div>
        <div id="pdf-viewport"></div>
    </section>
</div>

<button class="floating-toggle" onclick="window.toggleMobileView()">‚áÑ</button>

<div id="modal-respostas" class="modal-full">
    <div class="modal-header"><button class="btn-back" onclick="window.fecharModal('modal-respostas')">‚Üê VOLTAR</button><h3>QUEST√ïES DISSERTATIVAS</h3></div>
    <div class="modal-body"><div class="paper-sheet" style="min-height: 1200px;"><div class="line-nums" id="ln-res"></div><textarea id="res-editor" class="text-area" oninput="window.saveMeta('v3_respostas', this.value)"></textarea></div></div>
</div>

<div id="modal-dicas" class="modal-full">
    <div class="modal-header"><button class="btn-back" onclick="window.fecharModal('modal-dicas')">‚Üê VOLTAR</button><h3>QUAL √â A PE√áA / POST-ITS</h3></div>
    <div class="modal-body"><div class="paper-sheet" style="min-height: 1200px;"><div class="line-nums" id="ln-dicas"></div><textarea id="dicas-editor" class="text-area" oninput="window.saveMeta('v3_dicas', this.value)"></textarea></div></div>
</div>

<div id="modal-nc" class="modal-full">
    <div class="modal-header"><button class="btn-back" onclick="window.fecharModal('modal-nc')">‚Üê VOLTAR</button><h3>N√ÉO CONFUNDA (TESES DIN√ÇMICAS)</h3></div>
    <div class="modal-body">
        <div style="background:var(--toolbar-bg); padding:15px; border-radius:10px; margin-bottom:15px; border: 1px solid var(--border);">
            <div style="display:flex; gap:10px; margin-bottom:10px;">
                <input type="text" id="nc-a" placeholder="Pe√ßa A" class="input-nc">
                <input type="text" id="nc-b" placeholder="Pe√ßa B" class="input-nc">
            </div>
            <div id="container-teses">
                <input type="text" class="input-nc tese-item" placeholder="Tese / Diferen√ßa 1" style="margin-top:5px;">
            </div>
            <button class="btn-add-tese" onclick="window.addTeseField()">+ ADICIONAR TESE</button>
            <button onclick="window.saveNC()" style="width:100%; background:var(--danger); color:white; padding:12px; margin-top:15px; border:none; border-radius:5px; font-weight:bold;">SALVAR COMPARA√á√ÉO</button>
        </div>
        <div id="lista-nc"></div>
    </div>
</div>

<div id="menu-estruturas">
    <div class="menu-item" onclick="window.injetar('RT')">RECLAMA√á√ÉO TRABALHISTA</div>
    <div class="menu-item" onclick="window.injetar('CON')">CONTESTA√á√ÉO</div>
    <div class="menu-item" onclick="window.injetar('RO')">RECURSO ORDIN√ÅRIO</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let currentPdf = null;
    let totalSeconds = 5 * 60 * 60;
    
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => { if (entry.isIntersecting) renderizarPaginaLazy(parseInt(entry.target.dataset.pagenum), entry.target); });
    }, { root: document.getElementById('pdf-viewport'), threshold: 0.1 });

    setInterval(() => { if(totalSeconds > 0) { totalSeconds--; document.getElementById('timer-display').innerText = new Date(totalSeconds * 1000).toISOString().substr(11, 8); } }, 1000);

    window.carregarPDF = async (tipo) => {
        const ex = document.getElementById('exam-select').value;
        const arq = tipo === 'prova' ? `ro${ex}.pdf` : tipo === 'gabarito' ? `ro${ex}-gabarito.pdf` : `vade.pdf`;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if(document.getElementById(`tab-${tipo}`)) document.getElementById(`tab-${tipo}`).classList.add('active');
        const viewport = document.getElementById('pdf-viewport'); viewport.innerHTML = "";
        try {
            currentPdf = await pdfjsLib.getDocument(arq).promise;
            for (let i = 1; i <= currentPdf.numPages; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page-container'; pageDiv.dataset.pagenum = i; pageDiv.style.height = "800px";
                viewport.appendChild(pageDiv); observer.observe(pageDiv);
            }
        } catch(e) { viewport.innerHTML = "<p style='color:white;padding:20px;'>Indispon√≠vel.</p>"; }
    };

    async function renderizarPaginaLazy(num, container) {
        if (container.dataset.rendered === "true") return;
        container.dataset.rendered = "true";
        try {
            const page = await currentPdf.getPage(num);
            const scale = 1.4; const viewport = page.getViewport({ scale });
            container.style.height = "auto"; container.style.width = viewport.width + "px";
            const canvas = document.createElement('canvas');
            canvas.height = viewport.height; canvas.width = viewport.width;
            container.appendChild(canvas);
            await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
            const textLayerDiv = document.createElement('div');
            textLayerDiv.className = 'textLayer'; container.appendChild(textLayerDiv);
            const textContent = await page.getTextContent();
            await pdfjsLib.renderTextLayer({ textContent, container: textLayerDiv, viewport, enhanceTextSelection: true }).promise;
        } catch (err) { }
    }

    // L√ìGICA DO N√ÉO CONFUNDA DIN√ÇMICO
    window.addTeseField = () => {
        const container = document.getElementById('container-teses');
        const count = container.querySelectorAll('.tese-item').length + 1;
        const input = document.createElement('input');
        input.type = "text";
        input.className = "input-nc tese-item";
        input.placeholder = `Tese / Diferen√ßa ${count}`;
        input.style.marginTop = "5px";
        container.appendChild(input);
    };

    window.saveNC = () => {
        const a = document.getElementById('nc-a').value;
        const b = document.getElementById('nc-b').value;
        const ex = document.getElementById('exam-select').value;
        const teseInputs = document.querySelectorAll('.tese-item');
        const teses = Array.from(teseInputs).map(i => i.value).filter(v => v.trim() !== "");

        if(a && b && teses.length > 0) {
            push(ref(db, `v6_nc/exame_${ex}`), { a, b, teses }).then(() => {
                document.getElementById('nc-a').value = "";
                document.getElementById('nc-b').value = "";
                document.getElementById('container-teses').innerHTML = '<input type="text" class="input-nc tese-item" placeholder="Tese / Diferen√ßa 1" style="margin-top:5px;">';
            });
        }
    };

    window.mudarExame = () => {
        const ex = document.getElementById('exam-select').value;
        window.carregarPDF('prova');
        get(ref(db, `v3_treino/exame_${ex}`)).then(s => document.getElementById('texto-final').value = s.val() || "");
        get(ref(db, `v3_respostas/exame_${ex}`)).then(s => document.getElementById('res-editor').value = s.val() || "");
        get(ref(db, `v3_dicas/exame_${ex}`)).then(s => document.getElementById('dicas-editor').value = s.val() || "");
        
        onValue(ref(db, `v6_nc/exame_${ex}`), (s) => {
            const d = s.val(); const lista = document.getElementById('lista-nc'); lista.innerHTML = "";
            if(d) Object.entries(d).forEach(([id, it]) => { 
                let tesesHtml = it.teses.map((t, idx) => `<div style="margin-top:5px; font-size:0.8rem;"><b>${idx+1}.</b> ${t}</div>`).join('');
                lista.innerHTML += `
                    <div style="background:var(--toolbar-bg); padding:15px; margin-bottom:10px; border-left:5px solid var(--danger); color:var(--text); border: 1px solid var(--border);">
                        <b style="color:var(--gold); text-transform:uppercase;">${it.a} vs ${it.b}</b>
                        <div style="margin-top:10px;">${tesesHtml}</div>
                    </div>`; 
            });
        });
    };

    window.saveMeta = (path, val) => set(ref(db, `${path}/exame_${document.getElementById('exam-select').value}`), val);
    window.autoSave = () => {
        const ex = document.getElementById('exam-select').value;
        window.isEditing = true; clearTimeout(window.sv);
        window.sv = setTimeout(() => { set(ref(db, `v3_treino/exame_${ex}`), document.getElementById('texto-final').value); window.isEditing = false; }, 1000);
    };

    window.finalizarManual = () => {
        const ex = document.getElementById('exam-select').value;
        set(ref(db, `v3_treino/exame_${ex}`), document.getElementById('texto-final').value).then(() => alert("Sincronizado!"));
    };

    window.abrirModal = (id) => document.getElementById(id).style.display = 'flex';
    window.fecharModal = (id) => document.getElementById(id).style.display = 'none';
    window.toggleMobileView = () => document.getElementById('section-pdf').classList.toggle('active-mobile');
    window.toggleDarkMode = () => document.body.classList.toggle('dark-mode');
    window.toggleEstruturas = () => { const m = document.getElementById('menu-estruturas'); m.style.display = m.style.display==='block'?'none':'block'; };
    window.limparFolha = () => { if(confirm("Apagar?")) { document.getElementById('texto-final').value = ""; window.autoSave(); } };

    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) { 
        let n = i<10?"0"+i:i; let opt = document.createElement('option'); 
        opt.value=n; opt.innerText=`EXAME ${n}`; if(i==35) opt.selected=true; sel.appendChild(opt); 
    }
    document.getElementById('ln-main').innerHTML = Array.from({length:350}, (_,i)=>i+1).join('<br>');
    document.getElementById('ln-res').innerHTML = Array.from({length:100}, (_,i)=>i+1).join('<br>');
    document.getElementById('ln-dicas').innerHTML = Array.from({length:100}, (_,i)=>i+1).join('<br>');
    window.mudarExame();
</script>
</body>
</html>
