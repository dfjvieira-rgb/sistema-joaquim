<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ARYANNA MASTER PRO | 2026</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body class="dark-mode">
    <header>
        <div class="logo">ARYANNA MASTER 2026</div>
        <div id="timer-display" style="color:var(--warning); font-family:'Courier Prime'; font-weight:800; font-size:1.2rem;">05:00:00</div>
    </header>

    <div class="main-container">
        <section class="editor-section">
            <div class="toolbar">
                <select id="exam-select" onchange="window.mudarExame()" class="btn-symbol"></select>
                <button class="btn-symbol" onclick="window.abrirModal('modal-estruturas')" title="Estruturas">‚öñÔ∏è</button>
                <button class="btn-symbol" onclick="window.abrirModal('modal-respostas')" title="Quest√µes">üìö</button>
                <button class="btn-symbol" onclick="window.abrirModal('modal-espelho')" title="Corrigir Pe√ßa">üéØ</button>
                <button class="btn-symbol" onclick="window.abrirModal('modal-dicas')" title="Dicas">üí°</button>
                <button class="btn-symbol" onclick="window.abrirModal('modal-nc')" title="Post-its">üìå</button>
                <button class="btn-symbol" onclick="window.toggleDarkMode()" title="Alternar Tema">üåì</button>
                <button class="btn-symbol" style="background:var(--success);color:#fff;margin-left:auto;" onclick="window.autoSave()">üíæ</button>
            </div>
            
            <div class="paper-wrapper">
                <div class="paper-sheet">

                    <textarea id="texto-final" class="text-area" spellcheck="false" placeholder="Inicie sua pe√ßa t√©cnica..."></textarea>
                </div>
            </div>
        </section>

        <section class="viewer-section" id="section-pdf">
            <div class="tabs">
                <button id="tab-prova" class="tab active" onclick="window.carregarPDF('prova')">PROVA</button>
                <button id="tab-gabarito" class="tab" onclick="window.carregarPDF('gabarito')">GABARITO</button>
                <button id="tab-vade" class="tab" onclick="window.carregarPDF('vade')">VADE</button>
            </div>
            <div id="pdf-viewport"></div>
        </section>
    </div>

    <div id="modal-estruturas" class="modal-full">
        <div class="modal-header">
            <div class="header-title-group"><span>‚öñÔ∏è</span><h3>Estruturas</h3></div>
            <button class="btn-voltar" onclick="window.fecharModal('modal-estruturas')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                <span>Voltar</span>
            </button>
        </div>
        <div class="modal-body" id="lista-pecas-content"></div>
    </div>

    <div id="modal-respostas" class="modal-full">
        <div class="modal-header">
            <div class="header-title-group"><span>üìö</span><h3>Folha de Respostas</h3></div>
            <button class="btn-voltar" onclick="window.fecharModal('modal-respostas')">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                <span>Voltar</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="paper-sheet"><div class="line-nums" id="ln-res"></div><textarea id="res-editor" class="text-area"></textarea></div>
        </div>

    <div id="modal-espelho" class="modal-full">

                <span>Voltar</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="nota-floating" id="nota-box">NOTA: <span id="nota-valor">0.00</span> / 5.00</div>
            <div id="checklist-fgv"></div>
        </div>
    </div>

    <div id="modal-dicas" class="modal-full">
        <div class="modal-header">
            <div class="header-title-group"><span>üí°</span><h3>Dicas e Teses</h3></div>
            <button class="btn-voltar" onclick="window.fecharModal('modal-dicas')">

            <div class="paper-sheet"><div class="line-nums" id="ln-dicas"></div><textarea id="dicas-editor" class="text-area"></textarea></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
