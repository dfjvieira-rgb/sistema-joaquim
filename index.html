<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ARYANNA 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; --red: #e74c3c; --orange: #f39c12; --green: #27ae60; --header-h: 60px; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .nav-btns { display: flex; gap: 8px; }
        .btn-header { color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.7rem; text-transform: uppercase; display: flex; align-items: center; gap: 5px; }
        
        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; font-weight: bold; text-align: left; }
        .exame-btn.active { background: var(--accent); color: white; }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        #area-peca { flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.6; outline: none; background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none; }

        /* Painel N√£o Confunda Integrado */
        #painel-confunda { display: none; position: fixed; right: 0; top: 60px; width: 400px; height: calc(100vh - 60px); background: #fdfdfd; border-left: 4px solid var(--orange); z-index: 2000; flex-direction: column; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        .form-nc { padding: 15px; background: #fff5e6; border-bottom: 2px solid #ffd8a8; }
        .form-nc input { width: 100%; padding: 8px; margin-bottom: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .list-nc { flex: 1; overflow-y: auto; padding: 10px; }

        /* PDF Section Simplificada */
        .pdf-section { width: 35%; background: #525659; display: flex; flex-direction: column; gap: 5px; padding: 5px; }
        .pdf-tools { display: flex; gap: 5px; margin-bottom: 5px; }
        .pdf-tools a { flex: 1; padding: 8px; background: var(--orange); color: white; text-align: center; font-size: 0.65rem; font-weight: bold; text-decoration: none; border-radius: 4px; }
        .pdf-frame { width: 100%; flex: 1; border: none; background: white; }

        /* Modal Pe√ßas */
        .modal-pecas { display: none; position: fixed; top: 70px; left: 50%; transform: translateX(-50%); width: 320px; background: white; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 3000; border: 1px solid #ccc; }

        @media (max-width: 1024px) { .sidebar, .pdf-section { display: none; } #painel-confunda { width: 100%; } }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold;">ARYANNA 2026</div>
    <div class="nav-btns">
        <button class="btn-header" style="background:var(--orange)" onclick="toggleElement('painel-confunda')"><i class="fas fa-lightbulb"></i> N√ÉO CONFUNDA</button>
        <button class="btn-header" style="background:var(--accent)" onclick="toggleElement('modal-pecas')"><i class="fas fa-file-contract"></i> PE√áAS</button>
        <button class="btn-header" style="background:var(--red)" onclick="alert('Use o gabarito no PDF para conferir a pontua√ß√£o!')"><i class="fas fa-check-double"></i> CORRE√á√ÉO</button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="lista-exames"></div>
    </aside>

    <section class="work-section">
        <div style="padding:8px; background:#eee; font-size:0.7rem; font-weight:bold" id="label-atual">üìç TREINO LIVRE</div>
        <textarea id="area-peca" placeholder="Escreva aqui..."></textarea>
    </section>

    <aside id="painel-confunda">
        <div style="padding:15px; background:var(--orange); color:white; font-weight:bold; display:flex; justify-content:space-between;">
            üí° N√ÉO CONFUNDA <span onclick="toggleElement('painel-confunda')" style="cursor:pointer">√ó</span>
        </div>
        <div class="form-nc">
            <input type="text" id="nc-titulo" placeholder="T√≠tulo (Ex: Rito Sumar√≠ssimo)">
            <input type="text" id="nc-tese" placeholder="Tese Jur√≠dica (Artigos/S√∫mulas)">
            <input type="text" id="nc-expl" placeholder="Dica/Explica√ß√£o">
            <button onclick="salvarTese()" style="width:100%; padding:10px; background:var(--green); color:white; border:none; border-radius:4px; font-weight:bold; cursor:pointer">SALVAR POST-IT</button>
        </div>
        <div id="container-nc-lista" class="list-nc"></div>
    </aside>

    <section class="pdf-section">
        <div class="pdf-tools">
            <a href="#" id="link-enu" target="_blank">üìÑ VER ENUNCIADO COMPLETO</a>
            <a href="#" id="link-gab" target="_blank">‚öñÔ∏è VER GABARITO COMPLETO</a>
        </div>
        <iframe id="v-enu" class="pdf-frame"></iframe>
        <iframe id="v-gab" class="pdf-frame"></iframe>
    </section>
</main>

<div id="modal-pecas" class="modal-pecas">
    <div style="padding:10px; background:var(--accent); color:white; font-weight:bold; display:flex; justify-content:space-between;">ESTRUTURAS <span onclick="toggleElement('modal-pecas')" style="cursor:pointer">√ó</span></div>
    <div id="grid-pecas-js" style="padding:10px; max-height:400px; overflow-y:auto; display:grid; gap:5px;"></div>
</div>

<script type="module">
    import { pecas } from './estruturas.js';
    import { NaoConfunda } from './nao-confunda.js';

    const EXAMES = ["44", "41", "40", "39", "38", "37"];
    let exameAtivo = "44";

    window.onload = () => {
        const grid = document.getElementById('grid-pecas-js');
        const lista = document.getElementById('lista-exames');

        // Popular Exames
        EXAMES.forEach(ex => {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerText = `EXAME ${ex}`;
            btn.onclick = () => carregarExame(ex, btn);
            lista.appendChild(btn);
        });

        // Popular Pe√ßas (estruturas.js)
        Object.keys(pecas).forEach(nome => {
            const btn = document.createElement('button');
            btn.style = "padding:10px; text-align:left; border:1px solid #eee; cursor:pointer; font-size:0.8rem; font-weight:bold;";
            btn.innerText = nome;
            btn.onclick = () => {
                document.getElementById('area-peca').value = pecas[nome];
                toggleElement('modal-pecas');
            };
            grid.appendChild(btn);
        });

        carregarExame("44");
    };

    function carregarExame(ex, btn) {
        exameAtivo = ex;
        document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        
        document.getElementById('label-atual').innerText = `üìç EXAME ${ex}`;
        
        // Atualiza PDFs e Links
        const enu = `ro${ex}.pdf`;
        const gab = `ro${ex}-gabarito.pdf`;
        document.getElementById('v-enu').src = enu;
        document.getElementById('v-gab').src = gab;
        document.getElementById('link-enu').href = enu;
        document.getElementById('link-gab').href = gab;

        // Carrega Teses do Firebase
        NaoConfunda.renderizar(ex, 'container-nc-lista');
    }

    window.toggleElement = (id) => {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'flex' || el.style.display === 'block') ? 'none' : (id === 'painel-confunda' ? 'flex' : 'block');
    };

    window.salvarTese = () => {
        const t = document.getElementById('nc-titulo').value;
        const teses = [document.getElementById('nc-tese').value];
        const expl = [document.getElementById('nc-expl').value];

        if(!t || !teses[0]) return alert("Preencha o t√≠tulo e a tese!");

        NaoConfunda.salvar(exameAtivo, t, teses, expl).then(() => {
            document.getElementById('nc-titulo').value = "";
            document.getElementById('nc-tese').value = "";
            document.getElementById('nc-expl').value = "";
            alert("Tese salva!");
        });
    };
</script>
</body>
</html>
