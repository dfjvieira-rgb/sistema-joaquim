<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - MASTER</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #020617; --gold: #fbbf24; --gold-dark: #d97706;
            --bg-paper: #cbd5e1; --paper-color: #ffffff; 
            --mentoria: #a855f7; --sidebar-w: 260px; --perigo: #ef4444;
            --glass: rgba(30, 41, 59, 0.7);
        }

        body.dark-mode { --bg-paper: #0f172a; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: var(--primary); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: white;
        }

        header { 
            background: var(--primary); 
            height: 60px; 
            padding: 0 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--gold); 
            z-index: 5000;
        }

        .logo { font-size: 1.2rem; font-weight: 900; letter-spacing: -1px; }
        .logo span { color: var(--gold); }

        main { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        .sidebar { 
            width: var(--sidebar-w); 
            background: #1e293b; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            padding: 15px; 
            border-right: 1px solid rgba(255,255,255,0.1); 
            overflow-y: auto; 
        }

        .btn-side { 
            width: 100%; min-height: 45px; border: none; border-radius: 8px; 
            display: flex; align-items: center; padding: 0 15px; color: white; 
            font-weight: 700; cursor: pointer; gap: 12px; font-size: 0.8rem; 
            text-transform: uppercase; transition: 0.3s; background: rgba(255,255,255,0.05);
        }
        .btn-side:hover { background: rgba(255,255,255,0.15); }
        .btn-side i { width: 20px; font-size: 1rem; color: var(--gold); }

        .editor-container { 
            flex: 1; display: flex; flex-direction: column; 
            background: var(--bg-paper); overflow-y: auto; align-items: center; padding: 20px 10px;
        }

        .sticky-tools { 
            position: sticky; top: -20px; z-index: 1000; background: white; 
            width: 100%; max-width: 850px; border-radius: 0 0 12px 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 10px;
        }

        #identificador-peca { 
            padding: 12px; background: #f8fafc; text-align: center; 
            font-weight: 900; color: #0f172a; border-bottom: 3px solid var(--gold); 
        }
        
        .toolbar-liberdade { display: flex; background: #fff; flex-wrap: wrap; }
        .btn-lib { 
            flex: 1; padding: 12px; border: none; background: transparent; 
            cursor: pointer; font-weight: 800; font-size: 0.7rem; 
            text-transform: uppercase; color: #64748b; border-right: 1px solid #f1f5f9;
        }

        .paper { width: 100%; max-width: 850px; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.4); min-height: 5250px; position: relative; }

        #pdf-viewer { width: 0; background: #334155; transition: 0.4s; display: flex; flex-direction: column; border-left: 0 solid var(--gold); }
        #pdf-viewer.active { width: 50%; border-left: 4px solid var(--gold); }
        .pdf-controls { background: #1e293b; padding: 12px; display: flex; justify-content: space-between; color: white; font-weight: 900; font-size: 12px; }
        iframe { width: 100%; flex: 1; border: none; }

        #mobile-hub { display: none; position: fixed; bottom: 30px; right: 25px; z-index: 99999; flex-direction: column-reverse; gap: 12px; }
        .fab-main { width: 65px; height: 65px; border-radius: 50%; background: var(--gold); border: none; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.4); cursor: pointer; color: black; }
        .fab-sub { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: none; align-items: center; justify-content: center; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; }
        #mobile-hub.active .fab-sub { display: flex; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 110000; align-items: center; justify-content: center; }
        .modal-body { background: white; width: 95%; max-width: 500px; padding: 25px; border-radius: 20px; color: #0f172a; max-height: 85vh; overflow-y: auto; }
        .opt-btn { width: 100%; padding: 18px; margin-bottom: 10px; border-radius: 12px; border: 1px solid #eee; background: #f8fafc; font-weight: 800; display: flex; justify-content: space-between; cursor: pointer; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            #mobile-hub { display: flex; }
            #pdf-viewer.active { width: 100%; position: absolute; right: 0; top: 0; height: 100%; z-index: 8000; }
        }

        @media print {
            body, main, .editor-container { overflow: visible !important; height: auto !important; display: block !important; background: white !important; }
            .sidebar, header, .sticky-tools, #mobile-hub, #pdf-viewer, .modal { display: none !important; }
            .paper { box-shadow: none !important; margin: 0 !important; width: 100% !important; min-height: auto !important; }
            .editor-container { padding: 0 !important; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="logo">JOAQUIM <span>ELITE</span></div>
    <div style="color:var(--gold); font-size:10px; font-weight:bold;">EXAME <span id="ex-display">--</span></div>
</header>

<main>
    <aside class="sidebar">
        <button class="btn-side" style="background:var(--gold); color:#000" onclick="window.abrirExames()"><i class="fas fa-list"></i> EXAMES</button>
        <button class="btn-side" style="background:#334155;" onclick="window.abrirPastaHistorico()"><i class="fas fa-folder-open"></i> MINHA PASTA</button>
        <button class="btn-side" style="background:#10b981;" onclick="window.finalizarPeca()"><i class="fas fa-save"></i> FINALIZAR</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i> MENTORIA IA</button>
        <button class="btn-side" style="background:#475569;" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i> PERGAMINHO</button>
        <button class="btn-side" style="background:#3b82f6;" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i> MARTELO</button>
        <hr style="opacity:0.1; margin:10px 0">
        <button class="btn-side" style="background:#f97316;" onclick="window.verPDF('P')">PEÃ‡A PDF</button>
        <button class="btn-side" style="background:#eab308;" onclick="window.verPDF('G')">GABARITO</button>
        <button class="btn-side" style="background:#000; border:1px solid var(--gold)" onclick="window.verPDF('V')">VADE MECUM</button>
    </aside>

    <section class="editor-container">
        <div class="sticky-tools">
            <div id="identificador-peca">SCANNER ELITE...</div>
            <div class="toolbar-liberdade">
                <button class="btn-lib" style="background:#64748b; color:white" onclick="window.desfazer()"><i class="fas fa-undo"></i> Desfazer</button>
                <button class="btn-lib" onclick="window.limparFolha()"><i class="fas fa-trash"></i> Limpar</button>
                <button class="btn-lib" onclick="window.visualizarModoFoco()"><i class="fas fa-eye"></i> Foco</button>
                <button class="btn-lib" style="background:#22c55e; color:white" onclick="window.print()"><i class="fas fa-print"></i> PDF</button>
                <button class="btn-lib" style="background:#ef4444; color:white" onclick="window.fecharPDF()">Fechar PDF</button>
            </div>
        </div>
        <div class="paper">
            <div id="folha-total"></div>
        </div>
    </section>

    <section id="pdf-viewer">
        <div class="pdf-controls">
            <span id="pdf-title">DOCUMENTO</span>
            <button onclick="window.fecharPDF()" style="background:var(--gold); border:none; padding:4px 10px; border-radius:4px; font-weight:bold; cursor:pointer">X</button>
        </div>
        <iframe id="pdf-frame"></iframe>
    </section>

    <div id="mobile-hub">
        <button class="fab-main" onclick="window.toggleFoguete()"><i class="fas fa-rocket" id="rocket-icon"></i></button>
        <button class="fab-sub" style="background:#64748b;" onclick="window.desfazer()"><i class="fas fa-undo"></i></button>
        <button class="fab-sub" style="background:var(--mentoria);" onclick="window.abrirMentoria()"><i class="fas fa-robot"></i></button>
        <button class="fab-sub" style="background:var(--gold); color:black" onclick="window.abrirExames()"><i class="fas fa-list"></i></button>
        
        <button class="fab-sub" style="background:#334155;" onclick="window.abrirPastaHistorico()"><i class="fas fa-folder-open"></i></button>
        
        <button class="fab-sub" style="background:#475569;" onclick="window.abrirPergaminho()"><i class="fas fa-scroll"></i></button>
        <button class="fab-sub" style="background:#3b82f6;" onclick="window.injetarTeses()"><i class="fas fa-gavel"></i></button>
        <button class="fab-sub" style="background:#f97316;" onclick="window.verPDF('P')">P</button>
        <button class="fab-sub" style="background:#eab308;" onclick="window.verPDF('G')">G</button>
        <button class="fab-sub" style="background:#000; border:1px solid var(--gold)" onclick="window.verPDF('V')">V</button>
    </div>
</main>

<div class="modal" id="universal-modal">
    <div class="modal-body">
        <h2 id="modal-title" style="margin-bottom:20px; border-bottom:2px solid var(--gold)"></h2>
        <div id="modal-content"></div>
        <button onclick="document.getElementById('universal-modal').style.display='none'" style="width:100%; padding:15px; background:#000; color:#fff; border-radius:10px; margin-top:15px; font-weight:bold; cursor:pointer;">FECHAR</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { FolhaEngine } from './folha-engine.js';
    import { RadarEngine } from './radar-engine.js';
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.db = db;
    window.activeEx = localStorage.getItem('activeEx') || "44";
    window.FolhaEngine = FolhaEngine;
    
    window.historicoUndo = [];
    let debounceTimer = null;

    window.onload = async () => {
        document.getElementById('ex-display').innerText = window.activeEx;
        FolhaEngine.montar('folha-total');
        
        setTimeout(() => {
            const ed = document.getElementById('editor-principal');
            if(ed) {
                ed.addEventListener('input', () => {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        const texto = ed.innerText;
                        if(window.historicoUndo[window.historicoUndo.length -1] !== texto) {
                            window.historicoUndo.push(texto);
                            if(window.historicoUndo.length > 30) window.historicoUndo.shift();
                        }
                    }, 800);
                });

                ed.addEventListener('paste', () => window.salvarEstado());

                ed.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        const sel = window.getSelection();
                        const range = sel.getRangeAt(0);
                        const tabNode = document.createTextNode("    ");
                        range.insertNode(tabNode);
                        range.setStartAfter(tabNode);
                        range.setEndAfter(tabNode);
                        sel.removeAllRanges();
                        sel.addRange(range);
                    }
                    if (e.ctrlKey && e.key === 'z') {
                        e.preventDefault();
                        window.desfazer();
                    }
                });
            }
        }, 1000);

        await carregarRascunho();
        window.forcarRadar();
        setInterval(salvarAutomatico, 30000);
        setInterval(window.forcarRadar, 5000);
    };

    window.salvarEstado = () => {
        const ed = document.getElementById('editor-principal');
        if(ed) {
            window.historicoUndo.push(ed.innerText);
            if(window.historicoUndo.length > 30) window.historicoUndo.shift();
        }
    };

    window.desfazer = () => {
        const ed = document.getElementById('editor-principal');
        if(window.historicoUndo.length > 0) {
            if(ed.innerText === window.historicoUndo[window.historicoUndo.length-1]) {
                window.historicoUndo.pop();
            }
            
            const estadoAnterior = window.historicoUndo.pop();
            if(estadoAnterior !== undefined) {
                ed.innerText = estadoAnterior;
                window.forcarRadar();
            }
        }
    };

    window.abrirPastaHistorico = async () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "ðŸ“‚ MINHAS PEÃ‡AS";
        const content = document.getElementById('modal-content');
        content.innerHTML = "Carregando...";
        modal.style.display = 'flex';
        try {
            const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL`));
            content.innerHTML = "";
            if (snap.exists()) {
                Object.keys(snap.val()).reverse().forEach(key => {
                    const item = snap.val()[key];
                    const div = document.createElement('div');
                    div.style.cssText = "padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center";
                    div.innerHTML = `
                        <div onclick="window.carregarPecaPasta('${key}')" style="cursor:pointer">
                            <strong>${item.peca}</strong><br><small>OAB ${item.exame}</small>
                        </div>
                        <i class="fas fa-trash" style="color:red; cursor:pointer" onclick="window.deletarPecaPasta('${key}')"></i>
                    `;
                    content.appendChild(div);
                });
            } else { content.innerHTML = "Vazio."; }
        } catch (e) { content.innerHTML = "Erro."; }
    };

    window.carregarPecaPasta = async (k) => {
        const snap = await get(ref(db, `producao_v13/HISTORICO_OFICIAL/${k}`));
        if(snap.exists()){
            window.salvarEstado(); 
            document.getElementById('editor-principal').innerText = snap.val().conteudo;
            document.getElementById('universal-modal').style.display='none';
            if(window.innerWidth < 768) window.toggleFoguete();
        }
    };

    window.deletarPecaPasta = async (k) => {
        if(confirm("Excluir?")) {
            await remove(ref(db, `producao_v13/HISTORICO_OFICIAL/${k}`));
            window.abrirPastaHistorico();
        }
    };

    window.abrirPergaminho = () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "ðŸ“œ PERGAMINHO";
        const content = document.getElementById('modal-content');
        content.innerHTML = "";
        Object.keys(pecas).forEach(k => {
            const b = document.createElement('div'); b.className = 'opt-btn';
            b.innerHTML = `<span>${k}</span> <i class="fas fa-plus"></i>`;
            b.onclick = () => { 
                window.salvarEstado(); 
                FolhaEngine.injetarTextoMultilinhas(pecas[k]); 
                modal.style.display='none';
                if(window.innerWidth < 768) window.toggleFoguete();
            };
            content.appendChild(b);
        });
        modal.style.display = 'flex';
    };

    window.injetarTeses = () => {
        window.salvarEstado(); 
        const dna = BANCO_ESPELHOS[window.activeEx];
        if(dna) {
            FolhaEngine.injetarTextoMultilinhas(dna);
            if(window.innerWidth < 768) window.toggleFoguete();
        } else { alert("Sem espelho para este exame."); }
    };

    window.verPDF = (t) => {
        const v = document.getElementById('pdf-viewer');
        const f = document.getElementById('pdf-frame');
        const tit = document.getElementById('pdf-title');
        let url = (t==='P') ? `ro${window.activeEx}.pdf` : (t==='G') ? `ro${window.activeEx}-gabarito.pdf` : `vade.pdf`;
        tit.innerText = (t==='P') ? "ENUNCIADO" : (t==='G') ? "GABARITO" : "VADE MECUM";
        f.src = url;
        v.classList.add('active');
        if(window.innerWidth < 768) window.toggleFoguete();
    };

    window.fecharPDF = () => {
        document.getElementById('pdf-viewer').classList.remove('active');
        document.getElementById('pdf-frame').src = "";
    };

    window.forcarRadar = () => {
        const dna = BANCO_ESPELHOS[window.activeEx];
        const ed = document.getElementById('editor-principal');
        if (dna && RadarEngine && ed) {
            const an = RadarEngine.analisar(dna, ed.innerText);
            RadarEngine.renderizar(an);
            document.getElementById('identificador-peca').innerText = "PEÃ‡A: " + an.id.toUpperCase();
        }
    };

    window.finalizarPeca = async () => {
        const ed = document.getElementById('editor-principal');
        const iden = document.getElementById('identificador-peca').innerText;
        if(confirm("Deseja finalizar e salvar esta peÃ§a na Pasta Oficial?")) {
            const agora = new Date();
            const dataFormatada = agora.toLocaleDateString('pt-BR') + " " + agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            await set(ref(db, `producao_v13/HISTORICO_OFICIAL/${Date.now()}`), {
                exame: window.activeEx, 
                peca: `OAB ${window.activeEx} - ${iden.replace("PEÃ‡A: ", "")} (${dataFormatada})`,
                conteudo: ed.innerText, 
                timestamp: Date.now()
            });
            alert("PeÃ§a blindada e salva com sucesso!");
        }
    };

    async function salvarAutomatico() {
        const ed = document.getElementById('editor-principal');
        if(ed && ed.innerText.trim()) {
            await set(ref(db, `producao_v13/${window.activeEx}_RASCUNHO_ATUAL`), {
                conteudo: ed.innerText, timestamp: Date.now()
            });
        }
    }

    async function carregarRascunho() {
        const snap = await get(ref(db, `producao_v13/${window.activeEx}_RASCUNHO_ATUAL`));
        if(snap.exists()) {
            document.getElementById('editor-principal').innerText = snap.val().conteudo;
            window.salvarEstado();
        }
    }

    window.toggleFoguete = () => {
        const h = document.getElementById('mobile-hub');
        h.classList.toggle('active');
        document.getElementById('rocket-icon').className = h.classList.contains('active') ? 'fas fa-times' : 'fas fa-rocket';
    };

    window.abrirExames = () => {
        const modal = document.getElementById('universal-modal');
        document.getElementById('modal-title').innerText = "EXAMES OAB";
        const content = document.getElementById('modal-content');
        content.innerHTML = "";
        for(let i=44; i>=35; i--) {
            const b = document.createElement('div'); b.className = 'opt-btn';
            b.innerHTML = `<span>EXAME ${i}</span>`;
            b.onclick = () => { localStorage.setItem('activeEx', i); window.location.reload(); };
            content.appendChild(b);
        }
        modal.style.display = 'flex';
    };

    window.limparFolha = () => { 
        if(confirm("Limpar tudo?")) {
            window.salvarEstado();
            document.getElementById('editor-principal').innerText = ""; 
        }
    };
    window.visualizarModoFoco = () => { const s = document.querySelector('.sidebar'); s.style.display = (s.style.display === 'none') ? 'flex' : 'none'; };
    window.abrirMentoria = () => window.open('mentoria.html', '_blank');
</script>
</body>
</html>
