<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA ELITE 2026 - COCKPIT SCANNER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 75px; --mentoria: #a855f7; --scanner: #22c55e;
        }
        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        header { 
            background: var(--primary); height: var(--header-h); padding: 0 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 2000;
        }

        /* BARRA RADAR AUTOM√ÅTICO */
        #radar-auto {
            background: #000; color: var(--gold); height: 35px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.75rem; font-weight: 800; border-bottom: 2px solid var(--gold);
            text-transform: uppercase; letter-spacing: 1px;
        }

        .nav-group { display: flex; gap: 10px; align-items: center; flex-shrink: 0; }
        .btn-c { 
            height: 50px; width: 50px; border-radius: 12px; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: white; font-size: 1.2rem; text-decoration: none;
        }
        .btn-mentoria { background: var(--mentoria) !important; border: 2px solid white !important; }
        .btn-ref { background: #1e293b; border: 2px solid var(--gold); color: var(--gold); font-weight: 900; }
        .btn-ref.active { background: var(--gold); color: var(--primary); }

        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 75px; background: #1e293b; display: flex; flex-direction: column; gap: 10px; padding: 10px 5px; border-right: 1px solid #334155; overflow-y: auto; }
        .exame-btn { width: 100%; height: 40px; background: #334155; color: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: black; }

        #viewport-master { flex: 1; display: grid; grid-template-columns: 1fr 0fr; transition: 0.3s; }
        #viewport-master.split-view { grid-template-columns: 1fr 1fr; }
        
        .editor-container { overflow-y: auto; background: var(--bg-paper); display: flex; flex-direction: column; align-items: center; position: relative; }
        
        /* ALERTA DE SUGEST√ÉO IMEDIATA */
        #sugestao-alerta {
            width: 100%; max-width: 800px; background: var(--gold); color: #000;
            padding: 12px; font-weight: 800; text-align: center; border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); margin-bottom: 15px; cursor: pointer;
            display: none; animation: slideDown 0.4s ease;
        }

        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }

        .paper { background: var(--paper-color); width: 100%; max-width: 800px; padding: 30px 20px 300px 20px; min-height: 100%; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .editor-area { 
            outline: none; font-size: 19px; line-height: 32px; color: var(--text-color); font-family: 'Times New Roman', serif;
            min-height: 1200px; white-space: pre-wrap;
            background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 31px, var(--line-color) 31px, var(--line-color) 32px);
        }

        .paper-tools { position: fixed; left: 85px; bottom: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 1500; }
        .btn-float { width: 62px; height: 62px; border-radius: 50%; border: 3px solid white; color: white; font-size: 1.6rem; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 6px 18px rgba(0,0,0,0.4); }
        .bg-rocket { background: linear-gradient(45deg, #f59e0b, #ef4444); }
        .bg-justica { background: #3b82f6; }

        #pdf-viewer { background: #222; display: none; flex-direction: column; border-left: 4px solid var(--gold); }
        #viewport-master.split-view #pdf-viewer { display: flex; }
        iframe { width: 100%; height: 100%; border: none; background: #fff; }

        @media (max-width: 900px) {
            #viewport-master.split-view { grid-template-columns: 0fr 1fr; }
            .paper-tools { left: 0; bottom: 0; width: 100%; flex-direction: row; background: var(--primary); padding: 15px 10px 45px 10px; border-top: 2px solid var(--gold); justify-content: space-around; border-radius: 25px 25px 0 0; }
        }
    </style>
</head>
<body class="dark-mode">

<header>
    <div class="nav-group">
        <a href="mentoria.html" class="btn-c btn-mentoria"><i class="fas fa-brain"></i></a>
        <button class="btn-c" style="background:#334155" onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
    </div>
    <div class="nav-group">
        <button class="btn-c btn-ref" onclick="abrirDoc('p')">P</button>
        <button class="btn-c btn-ref" onclick="abrirDoc('g')">G</button>
        <button class="btn-c btn-ref" onclick="abrirDoc('v')">V</button>
    </div>
    <div class="nav-group">
        <button class="btn-c" style="background:#22c55e" onclick="salvarManual()"><i class="fas fa-save"></i></button>
    </div>
</header>

<div id="radar-auto">
    <i class="fas fa-satellite-dish" style="margin-right:8px;"></i> Radar Elite: Escaneando Horizonte...
</div>

<main>
    <aside class="sidebar" id="exam-nav"></aside>
    <div id="viewport-master">
        <section class="editor-container">
            <div id="sugestao-alerta" onclick="injetarSugestao()">
                üö® PE√áA IDENTIFICADA: <span id="txt-sugestao">---</span> (CLIQUE PARA INJETAR)
            </div>
            <div class="paper">
                <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
            </div>
            <div class="paper-tools">
                <div class="btn-float bg-rocket" onclick="lancarPeca()"><i class="fas fa-rocket"></i></div>
                <div class="btn-float bg-justica" onclick="injetarJustica()"><i class="fas fa-gavel"></i></div>
                <div class="btn-float" style="background:#ef4444" onclick="limparTudo()"><i class="fas fa-trash-alt"></i></div>
            </div>
        </section>
        <section id="pdf-viewer">
            <div style="background:#000; color:var(--gold); padding:10px; display:flex; justify-content:space-between;">
                <span>M√ìDULO DE REFER√äNCIA</span>
                <button onclick="fecharDoc()" style="color:white; background:red; border:none; padding:5px 12px; border-radius:8px;">X</button>
            </div>
            <iframe id="pdf-frame"></iframe>
        </section>
    </div>
</main>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.activeEx = "41";
    let pecaAtualDetectada = "";
    const editor = document.getElementById('main-editor');
    const radar = document.getElementById('radar-auto');
    const alerta = document.getElementById('sugestao-alerta');
    const txtSugestao = document.getElementById('txt-sugestao');

    // --- L√ìGICA DE RADAR AUTOM√ÅTICO (IDENTIFICA√á√ÉO POR ESPELHO) ---
    function radarInteligente() {
        const conteudo = BANCO_ESPELHOS[window.activeEx] ? BANCO_ESPELHOS[window.activeEx].toLowerCase() : "";
        alerta.style.display = "none";
        radar.innerHTML = `<i class="fas fa-satellite-dish"></i> RADAR ELITE: EXAME ${window.activeEx} EM AN√ÅLISE...`;

        if(conteudo) {
            let sugestao = "";
            let chave = "";

            if(conteudo.includes("recurso ordin√°rio")) { sugestao = "RECURSO ORDIN√ÅRIO"; chave = "ro"; }
            else if(conteudo.includes("contesta√ß√£o")) { sugestao = "CONTESTA√á√ÉO"; chave = "contestacao"; }
            else if(conteudo.includes("reclama√ß√£o trabalhista")) { sugestao = "RECLAMA√á√ÉO TRABALHISTA"; chave = "rt"; }
            else if(conteudo.includes("mandado de seguran√ßa")) { sugestao = "MANDADO DE SEGURAN√áA"; chave = "ms"; }
            else if(conteudo.includes("agravo de peti√ß√£o")) { sugestao = "AGRAVO DE PETI√á√ÉO"; chave = "ap"; }

            if(sugestao) {
                pecaAtualDetectada = chave;
                txtSugestao.innerText = sugestao;
                alerta.style.display = "block";
                radar.innerHTML = `<i class="fas fa-check-circle" style="color:#22c55e"></i> ALVO LOCALIZADO: ${sugestao}`;
            } else {
                radar.innerHTML = `<i class="fas fa-search"></i> PADR√ÉO N√ÉO IDENTIFICADO NO EXAME ${window.activeEx}`;
            }
        }
    }

    window.injetarSugestao = () => {
        if(pecaAtualDetectada && pecas[pecaAtualDetectada]) {
            editor.focus();
            document.execCommand('insertText', false, pecas[pecaAtualDetectada]);
            alerta.style.display = "none";
        }
    };

    window.injetarJustica = () => {
        const conteudo = BANCO_ESPELHOS[window.activeEx];
        if(conteudo) {
            editor.focus();
            const formatado = "\n\n--- FUNDAMENTA√á√ÉO DO ESPELHO ---\n" + conteudo.replace(/<[^>]*>/g, '');
            document.execCommand('insertText', false, formatado);
        }
    };

    window.abrirDoc = (tipo) => {
        const frame = document.getElementById('pdf-frame');
        frame.src = { 'p': `ro${window.activeEx}.pdf`, 'g': `ro${window.activeEx}-gabarito.pdf`, 'v': `vade.pdf` }[tipo];
        document.getElementById('viewport-master').classList.add('split-view');
    };

    window.fecharDoc = () => document.getElementById('viewport-master').classList.remove('split-view');
    
    window.salvarManual = () => {
        set(ref(db, 'estudos/' + window.activeEx), { text: editor.innerText, ts: Date.now() });
        alert("SINCRONIZADO!");
    };

    window.lancarPeca = () => {
        if(!editor.innerText.trim()) return;
        push(ref(db, 'historico_pecas/' + window.activeEx), { conteudo: editor.innerText, ts: Date.now() });
        alert("üöÄ LAN√áADO!");
    };

    window.limparTudo = () => { if(confirm("APAGAR TUDO?")) editor.innerText = ""; };

    // Sidebar e Navega√ß√£o
    const nav = document.getElementById('exam-nav');
    for(let i=44; i>=35; i--) {
        const b = document.createElement('div');
        b.className = `exame-btn ${i==41?'active':''}`;
        b.innerText = 'E'+i;
        b.onclick = () => { 
            window.activeEx = i.toString(); 
            document.querySelectorAll('.exame-btn').forEach(x=>x.classList.remove('active')); 
            b.classList.add('active'); 
            radarInteligente();
            carregarDados(); 
        };
        nav.appendChild(b);
    }

    function carregarDados() {
        onValue(ref(db, 'estudos/' + window.activeEx), (s) => {
            const d = s.val();
            if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
        }, { onlyOnce: true });
    }

    carregarDados();
    radarInteligente();
    editor.oninput = () => set(ref(db, 'estudos/' + window.activeEx), { text: editor.innerText, ts: Date.now() });
</script>
</body>
</html>
