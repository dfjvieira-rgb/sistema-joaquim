<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --red: #e74c3c; --orange: #f39c12; --green: #27ae60; --header-h: 60px; --gold: #fbbf24;
            --sidebar-w: 190px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; border-bottom: 2px solid var(--gold); flex-shrink: 0; }
        
        .btn-cinema { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 6px 12px; border-radius: 4px; cursor: pointer; transition: 0.2s; }
        .btn-cinema:hover { background: var(--gold); color: var(--primary); }

        main { display: flex; flex: 1; overflow: hidden; background: #2c3e50; }
        
        /* SIDEBAR */
        .sidebar { width: var(--sidebar-w); background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; flex-shrink: 0; transition: transform 0.3s ease, margin 0.3s ease; }
        .sidebar.hidden { margin-left: calc(-1 * var(--sidebar-w)); transform: translateX(-100%); }

        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; font-weight: bold; text-align: left; }
        .exame-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* AREA DE ESCRITA */
        .work-section { min-width: 300px; flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        #area-peca { 
            flex: 1; padding: 35px; border: none; font-family: 'Courier New', monospace; 
            font-size: 17px; line-height: 1.6; outline: none; 
            background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none;
        }

        /* RESIZER */
        .resizer { width: 10px; background: #34495e; cursor: col-resize; z-index: 10; display: flex; align-items: center; justify-content: center; }
        .resizer:hover { background: var(--accent); }

        /* PDF SECTION - LIMPEZA TOTAL */
        .pdf-section { width: 45%; background: #525659; display: flex; flex-direction: column; border-left: 2px solid #000; }
        .pdf-toolbar { background: #1a1a1a; padding: 5px 10px; display: flex; gap: 5px; }
        .pdf-tab { padding: 8px 15px; border: none; background: #333; color: #999; cursor: pointer; font-size: 0.7rem; font-weight: bold; border-radius: 4px 4px 0 0; }
        .pdf-tab.active { background: #525659; color: white; }
        .pdf-container { flex: 1; position: relative; background: #525659; overflow: hidden; }
        .pdf-frame { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; display: none; }
        .pdf-frame.active { display: block; }

        /* FLOATING ACTION BUTTONS */
        .btn-justica-fab { position: absolute; bottom: 30px; left: 30px; width: 55px; height: 55px; background: var(--primary); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; border: 2px solid var(--gold); box-shadow: 0 4px 15px rgba(0,0,0,0.3); z-index: 20; }

        .btn-header { color: white; border: 1px solid white; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; font-weight: bold; margin-left: 10px; background: transparent; }
        .btn-alvo { background: var(--red); border: none; }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:15px;">
        <button class="btn-cinema" onclick="toggleSidebar()"><i class="fas fa-expand-alt"></i> MODO FOCO</button>
        <span style="font-weight: 800;">MASTER <span style="color:var(--gold)">2026</span></span>
    </div>
    <div style="display:flex;">
        <button class="btn-header" onclick="togglePaginaMestra(true)">QUALIFICAÃ‡ÃƒO MESTRA</button>
        <button class="btn-header" onclick="toggleModalPecas()">ESTRUTURAS</button>
        <button class="btn-header btn-alvo" onclick="validarEAbrirCorrecao()">ðŸŽ¯ MODO ALVO</button>
    </div>
</header>

<main>
    <aside class="sidebar" id="sidebar">
        <div style="font-size: 0.6rem; font-weight: bold; margin-bottom: 10px; opacity: 0.6;">LISTA DE EXAMES</div>
        <div id="lista-exames"></div>
    </aside>

    <section class="work-section" id="left-panel">
        <div style="padding:8px 20px; background:#f8f9fa; border-bottom:1px solid #ddd; font-size:0.7rem; font-weight:bold; display:flex; justify-content:space-between;">
            <span id="label-atual">SELECIONE O EXAME</span>
            <span>NOTA: <span id="mini-nota" style="color:var(--red)">0.00</span></span>
        </div>
        <textarea id="area-peca" placeholder="Escreva sua peÃ§a profissional aqui..."></textarea>
        <div class="btn-justica-fab" onclick="injetarJustica()"><i class="fas fa-gavel"></i></div>
    </section>

    <div class="resizer" id="dragMe"></div>

    <section class="pdf-section" id="right-panel">
        <div class="pdf-toolbar">
            <button class="pdf-tab active" id="tab-enu" onclick="switchPDF('enu')">ENUNCIADO</button>
            <button class="pdf-tab" id="tab-gab" onclick="switchPDF('gab')">GABARITO</button>
        </div>
        <div class="pdf-container">
            <iframe id="v-enu" class="pdf-frame active"></iframe>
            <iframe id="v-gab" class="pdf-frame"></iframe>
        </div>
    </section>
</main>

<script type="module">
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;
    window.pecas = pecas;

    let idAtivo = null;

    window.onload = () => {
        const menu = document.getElementById('lista-exames');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = 'exame-btn';
            btn.innerText = `Exame ${i}`;
            btn.onclick = () => {
                idAtivo = i.toString();
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // navpanes=0 esconde a lateral do PDF (folhinhas)
                // pagemode=none reforÃ§a que nÃ£o queremos painÃ©is abertos
                // view=FitH ajusta o zoom na largura da tela
                const params = "#toolbar=0&navpanes=0&pagemode=none&view=FitH";
                document.getElementById('v-enu').src = `ro${i}.pdf${params}`;
                document.getElementById('v-gab').src = `ro${i}-gabarito.pdf${params}`;
                document.getElementById('label-atual').innerText = `EXAME ${i}`;
                renderEspelho(idAtivo);
            };
            menu.appendChild(btn);
        }
        initResizable();
    };

    window.toggleSidebar = () => {
        document.getElementById('sidebar').classList.toggle('hidden');
    };

    window.switchPDF = (tipo) => {
        document.querySelectorAll('.pdf-tab, .pdf-frame').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + tipo).classList.add('active');
        document.getElementById('v-' + tipo).classList.add('active');
    };

    function initResizable() {
        const resizer = document.getElementById('dragMe');
        const leftSide = document.getElementById('left-panel');
        let x = 0; let leftWidth = 0;

        resizer.addEventListener('mousedown', (e) => {
            x = e.clientX;
            leftWidth = leftSide.getBoundingClientRect().width;
            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('mouseup', () => {
                document.removeEventListener('mousemove', mouseMoveHandler);
            });
        });

        const mouseMoveHandler = (e) => {
            const dx = e.clientX - x;
            const newWidth = ((leftWidth + dx) * 100) / resizer.parentNode.getBoundingClientRect().width;
            if(newWidth > 15 && newWidth < 85) leftSide.style.width = `${newWidth}%`;
        };
    }

    // FunÃ§Ãµes de apoio
    window.injetarJustica = () => {
        if(!idAtivo) return alert("Selecione um exame.");
        const temp = document.createElement('div');
        temp.innerHTML = window.BANCO_ESPELHOS[idAtivo];
        let texto = `\n--- TESES EXAME ${idAtivo} ---\n`;
        temp.querySelectorAll('.espelho-txt').forEach(i => texto += `[ ] ${i.innerText}\n\n`);
        document.getElementById('area-peca').value += texto;
    };

    window.renderEspelho = (key) => { document.getElementById('injetar-espelho').innerHTML = window.BANCO_ESPELHOS[key] || ""; };
    window.toggleModalPecas = () => alert("Abra o modal de estruturas aqui!"); 
    window.togglePaginaMestra = () => alert("Abra a pÃ¡gina mestra aqui!");
</script>
</body>
</html>
