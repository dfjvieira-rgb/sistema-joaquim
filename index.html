<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PROJETOS √çNTEGROS | ARYANNA MASTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root {
            --primary: #2563eb; --success: #059669; --warning: #f59e0b; --danger: #dc2626;
            --bg-site: #0f172a; --gold: #d4af37; --pen-blue: #1e3a8a; --rascunho-bg: #fefce8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-site); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: #1e293b; padding: 5px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; height: 45px; z-index: 1000; }
        .logo { font-weight: 800; color: var(--gold); font-size: 0.8rem; }
        
        .main-container { flex: 1; display: flex; overflow: hidden; }
        .editor-section { flex: 1; display: flex; flex-direction: column; background: #f1f5f9; border-right: 2px solid #334155; }
        .toolbar { background: #fff; padding: 8px 10px; display: flex; gap: 6px; border-bottom: 1px solid #cbd5e1; align-items: center; }
        
        .paper-wrapper { flex: 1; overflow-y: auto; padding: 15px; background: #64748b; }
        .paper-sheet { width: 100%; max-width: 800px; background: white; min-height: 2500px; display: flex; margin: 0 auto; box-shadow: 0 0 20px rgba(0,0,0,0.3); }
        .line-nums { width: 40px; background: #f8fafc; border-right: 1px solid #ddd; text-align: center; color: #94a3b8; font-size: 11px; padding-top: 15px; line-height: 28px; }
        .text-area { flex: 1; border: none; outline: none; padding: 15px 25px; font-family: 'Inter', sans-serif; font-size: 16px; line-height: 28px; color: var(--pen-blue); background-image: linear-gradient(transparent, transparent 27px, #e2e8f0 28px); background-size: 100% 28px; resize: none; }

        .viewer-section { flex: 1.2; display: flex; flex-direction: column; background: #334155; }
        .tabs { display: flex; background: #1e293b; padding: 5px 10px 0; gap: 4px; }
        .tab { padding: 8px 12px; border: none; border-radius: 8px 8px 0 0; background: #0f172a; color: #94a3b8; font-size: 0.7rem; cursor: pointer; }
        .tab.active { background: #fff; color: var(--primary); font-weight: bold; }
        
        #pdf-viewport, #espelho-viewport { flex: 1; overflow: auto; background: #525659; }
        #espelho-viewport { background: #fff; color: #1e293b; padding: 20px; display: none; }
        
        .btn-symbol { height: 38px; min-width: 42px; border-radius: 8px; border: none; cursor: pointer; font-size: 1.1rem; display: flex; align-items: center; justify-content: center; }
        .item-espelho { margin-bottom: 12px; padding: 10px; border-left: 4px solid var(--success); background: #f0fdf4; border-radius: 0 4px 4px 0; }

        @media (max-width: 1024px) { .viewer-section { position: fixed; inset: 0; z-index: 500; display: none; } .viewer-section.active { display: flex; } }
    </style>
</head>
<body>

<header>
    <div class="logo">PROJETOS √çNTEGROS</div>
    <div id="timer-display" style="font-family:monospace; color:var(--warning)">05:00:00</div>
</header>

<div class="main-container">
    <section class="editor-section">
        <div class="toolbar">
            <select id="exam-select" onchange="window.mudarExame(this.value)" class="btn-symbol" style="width:auto; font-size:0.7rem;">
                </select>
            <button class="btn-symbol" title="Mentoria" style="background:var(--gold)" onclick="window.open('mentoria.html', '_blank')">üèÜ</button>
            <button class="btn-symbol" title="Post-it" style="background:#fff7ed" onclick="window.abrirPostIt()">üìå</button>
            <button class="btn-symbol" title="Importar Espelho" style="background:#e2e8f0" onclick="window.importarDados()">üì•</button>
            <button class="btn-symbol" title="Salvar" style="background:var(--success); color:white; margin-left:auto;" onclick="window.finalizarEArquivar()">üíæ</button>
        </div>
        <div class="paper-wrapper">
            <div class="paper-sheet">
                <div class="line-nums" id="line-nums-main"></div>
                <textarea id="texto-final" class="text-area" spellcheck="false" oninput="window.autoSave()"></textarea>
            </div>
        </div>
    </section>

    <section class="viewer-section" id="viewer">
        <div class="tabs">
            <button class="tab active" onclick="window.switchTab(this, 'pdf')">PROVA</button>
            <button class="tab" onclick="window.switchTab(this, 'espelho')">‚≠ê ESPELHO</button>
        </div>
        <div id="pdf-viewport"></div>
        <div id="espelho-viewport">
            <h3 id="espelho-titulo">Selecione um Exame</h3>
            <div id="espelho-lista"></div>
        </div>
    </section>
</div>

<button id="mobile-btn" style="position:fixed; bottom:20px; right:20px; width:60px; height:60px; border-radius:50%; background:var(--primary); z-index:1000; color:white; border:2px solid var(--gold);" onclick="document.getElementById('viewer').classList.toggle('active')">üìë</button>

<div id="modal-rascunho" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:5000; align-items:center; justify-content:center;" onclick="if(event.target==this) this.style.display='none'">
    <div class="modal-content" style="background:var(--rascunho-bg); width:90%; padding:20px; border-radius:12px;">
        <h3>üìå POST-IT & DICAS</h3><br>
        <textarea id="rascunho-editor" class="text-area" style="background:var(--rascunho-bg); height:300px; width:100%; border:1px solid #ddd;" oninput="window.saveRascunho()"></textarea>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);

    // FUN√á√ÉO PARA IMPORTAR DADOS (O QUE VOC√ä PERGUNTOU)
    window.importarDados = async () => {
        const jsonString = prompt("Cole aqui os dados do espelho enviados pelo Gemini:");
        if (jsonString) {
            try {
                const dados = JSON.parse(jsonString);
                const ex = document.getElementById('exam-select').value;
                await set(ref(db, `banco_espelhos/${ex}`), dados);
                alert("Sucesso! Espelho do Exame " + ex + " salvo.");
                window.carregarDadosEspelho();
            } catch (e) {
                alert("Erro no formato dos dados. Certifique-se de copiar o c√≥digo JSON completo.");
            }
        }
    };

    window.switchTab = (btn, type) => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('pdf-viewport').style.display = type === 'pdf' ? 'block' : 'none';
        document.getElementById('espelho-viewport').style.display = type === 'espelho' ? 'block' : 'none';
        if(type === 'espelho') window.carregarDadosEspelho();
    };

    window.carregarDadosEspelho = async () => {
        const ex = document.getElementById('exam-select').value;
        const lista = document.getElementById('espelho-lista');
        const snap = await get(ref(db, `banco_espelhos/${ex}`));
        if(snap.exists()) {
            lista.innerHTML = snap.val().items.map(i => `<div class="item-espelho"><strong>${i.topico}</strong><br><small>${i.fundamentacao}</small><br><b>${i.valor} pts</b></div>`).join('');
        } else {
            lista.innerHTML = "<p>Sem dados. Use o bot√£o üì• para importar o espelho deste exame.</p>";
        }
    };

    // Mantenha as fun√ß√µes de PDF e AutoSave que j√° t√≠nhamos...
    window.autoSave = () => set(ref(db, 'v3_treino/caderno_unico'), document.getElementById('texto-final').value);
    window.saveRascunho = () => set(ref(db, 'v3_rascunho/global'), document.getElementById('rascunho-editor').value);
    window.abrirPostIt = () => document.getElementById('modal-rascunho').style.display = 'flex';
    window.mudarExame = () => { window.carregarDadosEspelho(); /* + carregar PDF */ };

    // Popular select
    const sel = document.getElementById('exam-select');
    for(let i=45; i>=1; i--) {
        let opt = document.createElement('option');
        let num = i < 10 ? "0" + i : i;
        opt.value = num; opt.innerText = `EXAME ${num}`;
        if(i==35) opt.selected = true;
        sel.appendChild(opt);
    }
    
    let h = ""; for(let i=1; i<=350; i++) h += i + "<br>";
    document.getElementById('line-nums-main').innerHTML = h;
</script>
</body>
</html>
