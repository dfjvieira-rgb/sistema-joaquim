<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - CLOUD SYNC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --secondary: #1e293b; --accent: #3b82f6; 
            --gold: #fbbf24; --red: #ef4444; --fgv-green: #27ae60;
            --postit: #fff176; --mentoria-bg: #e1f5fe; --header-h: 65px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--primary); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: var(--primary); height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); z-index: 1000; }
        .status-cloud { font-size: 0.7rem; color: #4ade80; display: flex; align-items: center; gap: 5px; }

        main { display: flex; flex: 1; overflow: hidden; background: #eaeff2; }
        
        /* SIDEBAR MOBILE ADAPTIVE */
        .sidebar { width: 120px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; flex-shrink: 0; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.65rem; font-weight: bold; }
        .exame-btn.active { background: var(--accent); color: white; }

        /* LADO ESQUERDO: FOLHA MESTRA */
        .folha-mestra-container { flex: 1.1; background: #dfe6e9; overflow-y: auto; padding: 20px; border-right: 2px solid var(--gold); }
        .folha-fgv { background: white; width: 100%; min-height: 1400px; padding: 40px; box-shadow: 0 0 20px rgba(0,0,0,0.1); font-family: 'Times New Roman', serif; }
        .peca-editor { outline: none; font-size: 18px; line-height: 1.7; text-align: justify; white-space: pre-wrap; color: #1a1a1a; min-height: 600px; }

        /* LADO DIREITO: PDF */
        .pdf-section { width: 45%; display: flex; flex-direction: column; background: #525659; }
        .pdf-tabs { background: #334155; display: flex; padding: 5px; gap: 5px; }
        .tab-btn { flex: 1; padding: 8px; font-size: 0.6rem; font-weight: bold; border: none; background: #1e293b; color: #94a3b8; cursor: pointer; border-radius: 4px; text-transform: uppercase; }
        .tab-btn.active { background: var(--gold); color: var(--primary); }
        
        .gabarito-folha { margin-top: 50px; padding: 20px; border-radius: 8px; font-family: 'Inter'; font-size: 0.9rem; }
        .gab-on { background: #f0fff4; border: 2px solid var(--fgv-green); }
        .gab-off { background: #fff5f5; border: 2px dashed var(--red); color: var(--red); text-align: center; }

        /* RESPONSIVIDADE MOBILE (RUA) */
        @media (max-width: 768px) {
            main { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: 60px; display: flex; overflow-x: auto; border-right: none; border-bottom: 1px solid #ccc; }
            .exame-btn { min-width: 100px; margin-right: 5px; }
            .folha-mestra-container, .pdf-section { width: 100%; flex: none; height: 80vh; }
        }
    </style>
</head>
<body>

<header>
    <div style="color:white; font-weight:800;">JOAQUIM <span style="color:var(--gold)">MASTER SYNC</span></div>
    <div id="cloud-status" class="status-cloud"><i class="fas fa-cloud"></i> Online (Rua)</div>
    <div class="nav-btns">
        <button class="btn-header" onclick="toggleModalPecas()" style="color:white; background:var(--accent); border:none; padding:8px 15px; border-radius:4px;"><i class="fas fa-layer-group"></i> ESTRUTURAS</button>
    </div>
</header>

<main>
    <aside class="sidebar" id="sidebar-exames"></aside>
    
    <section class="folha-mestra-container">
        <div class="folha-fgv">
            <div id="editor-folha" class="peca-editor" contenteditable="true" oninput="salvarNoFirebase()">Carregando dados da nuvem...</div>
            <div id="container-gabarito" class="gabarito-folha"></div>
        </div>
    </section>

    <section class="pdf-section">
        <div class="pdf-tabs">
            <button class="tab-btn active" id="tab-prova" onclick="mudarPdf('prova')">Prova</button>
            <button class="tab-btn" id="tab-gab" onclick="mudarPdf('gab')">Gabarito</button>
            <button class="tab-btn" id="tab-vade" onclick="mudarPdf('vade')">Vade</button>
        </div>
        <iframe id="pdf-frame" style="flex:1; border:none;"></iframe>
    </section>
</main>

<script type="module">
    // --- INTEGRAÇÃO FIREBASE ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // COLE SEU firebaseConfig AQUI:
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_PROJETO.firebaseapp.com",
        databaseURL: "https://SEU_PROJETO.firebaseio.com",
        projectId: "SEU_PROJETO",
        storageBucket: "SEU_PROJETO.appspot.com",
        messagingSenderId: "ID",
        appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- LÓGICA DO SISTEMA ---
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;
    window.pecas = pecas;

    let idAtivo = "35"; // Padrão inicial
    let pecaNomeAtivo = "Reclamação Trabalhista";

    window.onload = () => {
        popularMenuExames();
        carregarDoFirebase();
    };

    function popularMenuExames() {
        const menu = document.getElementById('sidebar-exames');
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('button');
            btn.className = `exame-btn ${i == idAtivo ? 'active' : ''}`;
            btn.innerText = `Exame ${i}`;
            btn.onclick = () => {
                idAtivo = i.toString();
                document.querySelectorAll('.exame-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                carregarDoFirebase();
                mudarPdf('prova');
            };
            menu.appendChild(btn);
        }
    }

    // SALVAMENTO AUTOMÁTICO (CHAMA NA RUA E EM CASA)
    window.salvarNoFirebase = () => {
        const texto = document.getElementById('editor-folha').innerText;
        const status = document.getElementById('cloud-status');
        status.innerHTML = '<i class="fas fa-sync fa-spin"></i> Salvando...';
        
        set(ref(db, 'estudos/' + idAtivo), {
            conteudo: texto,
            peca: pecaNomeAtivo,
            timestamp: Date.now()
        }).then(() => {
            status.innerHTML = '<i class="fas fa-cloud"></i> Sincronizado';
        });
    };

    function carregarDoFirebase() {
        const editor = document.getElementById('editor-folha');
        const dbRef = ref(db, 'estudos/' + idAtivo);
        
        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            if (data && data.conteudo) {
                editor.innerText = data.conteudo;
            } else {
                editor.innerText = window.pecas[pecaNomeAtivo] || "Inicie sua peça...";
            }
            atualizarGabaritoUI();
        });
    }

    window.mudarPdf = (tipo) => {
        const frame = document.getElementById('pdf-frame');
        if(tipo === 'prova') frame.src = `ro${idAtivo}.pdf`;
        else if(tipo === 'gab') frame.src = `ro${idAtivo}-gabarito.pdf`;
        else if(tipo === 'vade') frame.src = `vade.pdf`;
    };

    function atualizarGabaritoUI() {
        const container = document.getElementById('container-gabarito');
        if(window.BANCO_ESPELHOS[idAtivo]) {
            container.className = "gabarito-folha gab-on";
            container.innerHTML = `<h4>ESPELHO E${idAtivo}</h4>${window.BANCO_ESPELHOS[idAtivo]}`;
        } else {
            container.className = "gabarito-folha gab-off";
            container.innerHTML = "Gabarito oficial não disponível no banco.";
        }
    }
</script>
</body>
</html>
