<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>JOAQUIM ELITE 2026 - FLIGHT DECK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #0f172a; --gold: #fbbf24; --bg-paper: #cbd5e1;
            --paper-color: #ffffff; --text-color: #1e293b; --line-color: #eef2f7;
            --header-h: 65px; --mentoria: #a855f7;
            --glow-gold: 0 0 15px rgba(251, 191, 36, 0.8);
            --glow-green: 0 0 15px rgba(34, 197, 94, 0.8);
        }

        body.dark-mode {
            --primary: #020617; --gold: #f59e0b; --bg-paper: #0f172a;
            --paper-color: #1e293b; --text-color: #f8fafc; --line-color: #334155;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.15s ease; }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--primary); 
            height: 100vh; width: 100vw; display: flex; flex-direction: column; overflow: hidden; 
        }

        header { 
            background: var(--primary); height: var(--header-h); padding: 0 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--gold); z-index: 2000;
        }

        .nav-group { display: flex; gap: 10px; align-items: center; }

        /* FEEDBACK T√ÅTIL DOS INSTRUMENTOS */
        .btn-ref, .btn-tool, .btn-side { cursor: pointer; border: none; outline: none; display: flex; align-items: center; justify-content: center; }
        .btn-ref:active, .btn-tool:active, .btn-side:active { transform: scale(0.85) translateY(3px); filter: brightness(1.4); }

        /* HANGAR (HOME) */
        .btn-home { background: #334155; color: white; height: 44px; width: 44px; border-radius: 10px; }
        
        /* ILUMINA√á√ÉO (DARK MODE) */
        .btn-light { background: #475569; color: #fbbf24; height: 44px; width: 44px; border-radius: 10px; }

        /* CARTAS N√ÅUTICAS (P, G, V) */
        .btn-ref {
            height: 44px; width: 44px; border-radius: 10px; border: 2px solid var(--gold);
            background: #1e293b; color: var(--gold); font-weight: 900;
        }
        .btn-ref.active { background: var(--gold); color: var(--primary); box-shadow: var(--glow-gold); }

        /* ENGENHEIRO DE DADOS (SYNC) */
        .btn-sync { background: #22c55e; color: white; height: 44px; width: 44px; border-radius: 10px; }
        .btn-sync.syncing { box-shadow: var(--glow-green); transform: rotate(360deg); }

        main { display: flex; flex: 1; overflow: hidden; background: var(--bg-paper); }

        /* RADAR E NAVEGA√á√ÉO LATERAIS */
        .sidebar { width: 80px; background: #1e293b; display: flex; flex-direction: column; gap: 8px; padding: 10px 5px; overflow-y: auto; border-right: 1px solid rgba(255,255,255,0.1); }
        #radar-peca { background: #000; color: var(--gold); padding: 8px 2px; border-radius: 4px; font-size: 0.65rem; font-weight: 900; text-align: center; min-height: 55px; border: 1px solid var(--gold); text-transform: uppercase; }
        .exame-btn { width: 100%; height: 42px; background: #334155; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 800; color: #cbd5e1; cursor: pointer; }
        .exame-btn.active { background: var(--gold); color: var(--primary); box-shadow: 0 0 10px var(--gold); }

        /* ESTRUTURA 50/50 */
        #viewport-master { flex: 1; display: grid; grid-template-columns: 1fr 0fr; transition: grid-template-columns 0.4s ease; overflow: hidden; }
        #viewport-master.split-view { grid-template-columns: 1fr 1fr; }

        .editor-container { overflow-y: auto; background: var(--bg-paper); display: flex; justify-content: center; position: relative; }
        .paper { background: var(--paper-color); width: 100%; max-width: 850px; min-height: 100%; padding: 50px 30px 300px 30px; box-shadow: 0 0 30px rgba(0,0,0,0.15); }
        .editor-area { outline: none; font-size: 19px; line-height: 32px; color: var(--text-color); font-family: 'Times New Roman', serif; text-align: justify; background-image: repeating-linear-gradient(var(--paper-color), var(--paper-color) 31px, var(--line-color) 31px, var(--line-color) 32px); min-height: 1600px; width: 100%; white-space: pre-wrap; }

        /* PDF VIEWER */
        #pdf-viewer { background: #333; display: none; flex-direction: column; border-left: 4px solid var(--gold); }
        #viewport-master.split-view #pdf-viewer { display: flex; }
        iframe { width: 100%; height: 100%; border: none; background: #fff; }
        .pdf-header { background: var(--primary); color: var(--gold); padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--gold); }

        /* PAINEL DE COMANDO (TURBINAS E TREM DE POUSO) */
        .paper-tools { position: fixed; left: 95px; bottom: 40px; display: flex; flex-direction: column; gap: 20px; z-index: 1500; }
        .btn-side { width: 65px; height: 65px; border-radius: 50%; color: white; font-size: 1.8rem; box-shadow: 0 8px 25px rgba(0,0,0,0.5); border: 2px solid #fff; }
        .side-rocket { background: linear-gradient(45deg, #f59e0b, #ef4444); }
        .side-pecas { background: #1e293b; color: var(--gold); border-color: var(--gold); }
        .side-justica { background: #3b82f6; }
        .side-clear { background: #ef4444; }

        @media (max-width: 900px) {
            #viewport-master.split-view { grid-template-columns: 0fr 1fr; }
            .paper-tools { left: 0; bottom: 0; width: 100%; flex-direction: row; background: var(--primary); padding: 15px 15px 40px 15px; border-top: 3px solid var(--gold); border-radius: 25px 25px 0 0; justify-content: space-around; }
        }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-body { background: white; width: 95%; max-width: 500px; border-radius: 15px; padding: 30px; border: 3px solid var(--gold); }
    </style>
</head>
<body>

<header>
    <div class="nav-group">
        <button class="btn-home" onclick="location.href='index.html'" title="HANGAR (HOME)"><i class="fas fa-home"></i></button>
        <button class="btn-tool btn-mentoria" onclick="location.href='mentoria.html'" title="COMISS√ÅRIAS (MENTORIA)" style="background:var(--mentoria); color:white; height:44px; width:44px; border-radius:10px; border:1px solid #fff;"><i class="fas fa-brain"></i></button>
    </div>

    <div class="nav-group">
        <button class="btn-ref" id="ref-p" onclick="abrirDoc('p')">P</button>
        <button class="btn-ref" id="ref-g" onclick="abrirDoc('g')">G</button>
        <button class="btn-ref" id="ref-v" onclick="abrirDoc('v')">V</button>
    </div>

    <div class="nav-group">
        <button class="btn-light" onclick="toggleTheme()" title="OFICIAL DE ILUMINA√á√ÉO"><i class="fas fa-adjust"></i></button>
        <button class="btn-sync" id="btn-sync" onclick="salvarManual()" title="ENGENHEIRO DE DADOS (SYNC)"><i class="fas fa-cloud-upload-alt"></i></button>
    </div>
</header>

<main>
    <aside class="sidebar">
        <div id="radar-peca">READY</div>
        <div id="exam-nav"></div>
    </aside>

    <div id="viewport-master">
        <section class="editor-container">
            <div class="paper">
                <div id="main-editor" class="editor-area" contenteditable="true" spellcheck="false"></div>
            </div>
            
            <div class="paper-tools">
                <button class="btn-side side-rocket" onclick="lancarPeca()" title="DIRETOR DE LAN√áAMENTO"><i class="fas fa-rocket"></i></button>
                <button class="btn-side side-pecas" onclick="abrirPecas()" title="TURBINAS (ESTRUTURAS)"><i class="fas fa-cog fa-spin"></i></button>
                <button class="btn-side side-justica" onclick="injetarJustica()" title="TREM DE POUSO (JUSTI√áA)"><i class="fas fa-gavel"></i></button>
                <button class="btn-side side-clear" onclick="resetarFolha()" title="OFICIAL DE EJE√á√ÉO (APAGAR)"><i class="fas fa-eraser"></i></button>
            </div>
        </section>

        <section id="pdf-viewer">
            <div class="pdf-header">
                <span id="pdf-label">SISTEMA AUXILIAR</span>
                <button onclick="fecharDoc()" style="background:#ef4444; color:white; border:none; padding:8px 16px; border-radius:8px; font-weight:bold;">FECHAR X</button>
            </div>
            <iframe id="pdf-frame"></iframe>
        </section>
    </div>
</main>

<div class="modal" id="pec-modal">
    <div class="modal-body">
        <h3 style="margin-bottom:20px; text-align:center; color:#0f172a;">ESTRUTURAS (TURBINAS)</h3>
        <div id="peca-grid" style="display:grid; gap:12px; max-height:450px; overflow-y:auto;"></div>
        <button onclick="fecharPecas()" style="width:100%; margin-top:20px; padding:15px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:bold;">VOLTAR AO MANCHE</button>
    </div>
</div>

<script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { BANCO_ESPELHOS } from './banco-espelhos.js';
    import { pecas } from './estruturas.js';

    window.db = db; window.ref = ref; window.set = set; window.onValue = onValue; window.push = push;
    window.pecas_data = pecas;
    window.BANCO_ESPELHOS = BANCO_ESPELHOS;

    let activeEx = "41";
    let currentDoc = null;
    const editor = document.getElementById('main-editor');
    const master = document.getElementById('viewport-master');

    // JUSTI√áA (TREM DE POUSO)
    window.injetarJustica = () => {
        const esp = window.BANCO_ESPELHOS[activeEx];
        if(esp) {
            editor.focus();
            document.execCommand('insertText', false, "\n\n--- ‚öñÔ∏è TREM DE POUSO: TESES OAB ---\n" + esp.replace(/<[^>]*>/g, ''));
        }
    };

    // ESTRUTURAS (TURBINAS)
    window.abrirPecas = () => {
        const grid = document.getElementById('peca-grid');
        grid.innerHTML = '';
        Object.keys(window.pecas_data).forEach(k => {
            const b = document.createElement('button');
            b.style = "padding:15px; text-align:left; border:1px solid #ddd; border-radius:10px; font-weight:bold; cursor:pointer; background:#f1f5f9;";
            b.innerText = k.toUpperCase();
            b.onclick = () => {
                editor.focus();
                document.execCommand('insertText', false, "\n\n" + window.pecas_data[k]);
                fecharPecas();
            };
            grid.appendChild(b);
        });
        document.getElementById('pec-modal').style.display = 'flex';
    };

    window.fecharPecas = () => document.getElementById('pec-modal').style.display = 'none';

    // NAVEGA√á√ÉO E PDFs
    window.abrirDoc = (tipo) => {
        const frame = document.getElementById('pdf-frame');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
        if (currentDoc === tipo) { fecharDoc(); } else {
            currentDoc = tipo;
            master.classList.add('split-view');
            document.getElementById(`ref-${tipo}`).classList.add('active');
            const docs = { 'p': `ro${activeEx}.pdf`, 'g': `ro${activeEx}-gabarito.pdf`, 'v': `vade.pdf` };
            frame.src = docs[tipo];
            document.getElementById('pdf-label').innerText = tipo === 'v' ? 'VADE MECUM' : 'SUPORTE E' + activeEx;
        }
    };

    window.fecharDoc = () => {
        master.classList.remove('split-view');
        document.querySelectorAll('.btn-ref').forEach(b => b.classList.remove('active'));
        currentDoc = null;
    };

    // SINCRONIZA√á√ÉO (ENGENHEIRO DE DADOS)
    window.salvarManual = () => {
        const btn = document.getElementById('btn-sync');
        btn.classList.add('syncing');
        window.set(window.ref(window.db, 'estudos/' + activeEx), { text: editor.innerText, ts: Date.now() })
        .then(() => {
            setTimeout(() => btn.classList.remove('syncing'), 500);
        });
    };

    window.lancarPeca = () => {
        const txt = editor.innerText.trim();
        if(!txt) return;
        window.push(window.ref(window.db, `historico_pecas/${activeEx}`), {
            peca: document.getElementById('radar-peca').innerText,
            data: new Date().toLocaleString('pt-BR'),
            conteudo: txt
        }).then(() => alert("üöÄ DECOLAGEM CONFIRMADA!"));
    };

    const carregarExames = () => {
        const nav = document.getElementById('exam-nav');
        nav.innerHTML = '';
        for (let i = 44; i >= 35; i--) {
            const btn = document.createElement('div');
            btn.className = `exame-btn ${i == activeEx ? 'active' : ''}`;
            btn.innerText = `E${i}`;
            btn.onclick = () => { activeEx = i.toString(); carregarExames(); carregarFirebase(); if(currentDoc) abrirDoc(currentDoc); };
            nav.appendChild(btn);
        }
        document.getElementById('radar-peca').innerText = activeEx === "41" ? "AGRAVO DE PETI√á√ÉO" : "PE√áA OAB " + activeEx;
    };

    window.resetarFolha = () => { if(confirm("EJETAR RASCUNHO ATUAL?")) editor.innerText = ""; };
    window.toggleTheme = () => document.body.classList.toggle('dark-mode');

    function carregarFirebase() {
        window.onValue(window.ref(window.db, 'estudos/' + activeEx), (s) => {
            const d = s.val();
            if(d && d.text && document.activeElement !== editor) editor.innerText = d.text;
        }, { onlyOnce: true });
    }

    carregarExames(); carregarFirebase();
</script>
</body>
</html>
