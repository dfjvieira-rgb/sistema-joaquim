<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA MASTER OAB 2026 - M√âTODO ARYANNA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6; --danger: #ef4444; --success: #10b981;
            --warning: #f59e0b; --bg: #111827; --card: #1f2937;
            --fgv-blue: #004a8d; --gold: #d4af37; --fgv-yellow: #fff9c4;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER & TIMER */
        header { background: var(--card); padding: 8px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        #timer-display { font-family: monospace; font-size: 1.5rem; font-weight: bold; color: var(--warning); }

        /* BARRA DE LEIS (LINKS R√ÅPIDOS) */
        .laws-bar { background: #000; padding: 5px; display: flex; gap: 5px; overflow-x: auto; border-bottom: 1px solid #333; flex-shrink: 0; }
        .law-link { background: #333; color: #fff; padding: 6px 12px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; text-decoration: none; border: 1px solid #444; white-space: nowrap; }

        /* GRADE DE EXAMES (35-44) */
        .exam-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 1px; background: #000; flex-shrink: 0; }
        .btn-ex { padding: 10px 0; border: none; background: #222; color: #888; font-size: 0.75rem; cursor: pointer; }
        .btn-ex.active { background: var(--success); color: white; font-weight: bold; }

        /* MENU DE PE√áAS & MODO DE TREINO */
        .pecas-bar { background: var(--card); padding: 6px; display: flex; gap: 6px; overflow-x: auto; border-bottom: 1px solid var(--gold); }
        .btn-peca { padding: 8px 15px; border-radius: 4px; border: none; background: var(--primary); color: white; font-weight: bold; font-size: 0.7rem; cursor: pointer; }

        .mode-bar { background: #2d3748; padding: 6px; display: flex; gap: 6px; border-bottom: 1px solid #4a5568; }
        .btn-mode { flex: 1; padding: 10px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 0.75rem; opacity: 0.6; }
        .btn-mode.active { opacity: 1; border: 1px solid white; box-shadow: 0 0 10px rgba(255,255,255,0.2); }

        /* WORKSPACE */
        .workspace { flex: 1; display: flex; overflow: hidden; background: #000; }

        /* COLUNA RESPOSTA */
        .col-res { flex: 1; display: flex; flex-direction: column; background: white; border-right: 2px solid #000; position: relative; }
        .fgv-header { background: #f0f0f0; color: #000; padding: 6px 12px; font-size: 0.65rem; font-weight: bold; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #000; }
        
        .paper { flex: 1; display: flex; overflow-y: auto; background: white; }
        .line-nums { width: 30px; background: #fdfdfd; border-right: 1px solid #ddd; text-align: center; font-size: 10px; line-height: 25px; color: #999; padding-top: 5px; flex-shrink: 0; }
        .textarea-fgv { flex: 1; border: none; outline: none; resize: none; padding: 0 10px; font-family: 'Caveat', cursive; font-size: 20px; line-height: 25px; background-attachment: local; background-image: linear-gradient(transparent, transparent 24px, #d1d5db 25px); background-size: 100% 25px; color: #001f3f; }

        /* POST-ITS */
        .postit-panel { position: absolute; top: 10px; right: 10px; width: 240px; background: var(--fgv-yellow); border-left: 6px solid var(--warning); padding: 12px; box-shadow: -2px 2px 15px rgba(0,0,0,0.3); z-index: 1000; color: #000; display: none; }
        .note-list { max-height: 180px; overflow-y: auto; font-size: 0.75rem; margin-bottom: 10px; border-bottom: 1px solid rgba(0,0,0,0.1); }

        /* COLUNA PDF */
        .col-pdf { flex: 1.3; display: flex; flex-direction: column; background: #333; }
        .pdf-tabs { display: flex; background: #111; padding: 4px 4px 0; gap: 2px; }
        .tab-btn { flex: 1; padding: 10px; border: none; font-size: 0.65rem; font-weight: bold; cursor: pointer; background: #222; color: #777; }
        .tab-btn.active { background: white; color: var(--fgv-blue); }
        iframe { width: 100%; height: 100%; border: none; }

        #mobile-switch { display: none; position: fixed; bottom: 20px; right: 20px; z-index: 3000; background: var(--fgv-blue); color: white; border: 3px solid var(--gold); width: 60px; height: 60px; border-radius: 50%; font-weight: bold; }

        @media (max-width: 1024px) {
            .workspace { flex-direction: column; }
            .col-pdf { display: none; height: 100%; width: 100%; }
            .col-pdf.active { display: flex; position: fixed; top: 0; left: 0; z-index: 2000; }
            #mobile-switch { display: block; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; color:var(--gold); font-size: 0.9rem;">ARYANNA MASTER PRO</div>
    <div id="timer-display">05:00:00</div>
    <button onclick="toggleTimer()" id="btn-timer" style="background:var(--success); color:white; border:none; padding:5px 15px; border-radius:4px; font-weight:bold; cursor:pointer;">INICIAR</button>
</header>

<div class="laws-bar">
    <a href="https://www.planalto.gov.br/ccivil_03/decreto-lei/del5452.htm" target="_blank" class="law-link">CLT</a>
    <a href="https://www.planalto.gov.br/ccivil_03/constituicao/constituicao.htm" target="_blank" class="law-link">CF/88</a>
    <button class="law-link" style="background:var(--warning); color:black;" onclick="togglePostits()">üìå POST-ITS/TESES</button>
    <button class="law-link" style="background:var(--primary); margin-left: auto;" onclick="salvarPecaMestre()">üíæ SALVAR MESTRE</button>
</div>

<div class="exam-grid" id="exam-grid"></div>

<div class="pecas-bar">
    <button class="btn-peca" onclick="setEstrutura('rt')">RT</button>
    <button class="btn-peca" onclick="setEstrutura('cont')">CONT</button>
    <button class="btn-peca" onclick="setEstrutura('ro')">RO</button>
    <button class="btn-peca" onclick="setEstrutura('ap')">AP</button>
</div>

<div class="mode-bar">
    <button class="btn-mode active" id="m-peca" onclick="setModo('peca')">üèãÔ∏è SIMULADO PE√áA (150L)</button>
    <button class="btn-mode" id="m-quest" onclick="setModo('quest')">üìù QUEST√ïES (120L)</button>
</div>

<main class="workspace">
    <section class="col-res">
        <div class="fgv-header">
            <span id="label-modo">FOLHA FGV - PE√áA</span>
            <button onclick="arquivar()" style="background:var(--gold); border:none; padding:3px 8px; border-radius:3px; font-weight:bold; cursor:pointer;">ARQUIVAR</button>
        </div>
        
        <div class="paper">
            <div id="box-postit" class="postit-panel">
                <div style="font-weight:bold; font-size:0.75rem; margin-bottom:8px;">BANCO DE TESES/DICAS:</div>
                <div id="notes-list" class="note-list"></div>
                <input type="text" id="note-in" placeholder="Nova dica..." style="width:100%; padding:8px; font-size:0.8rem; margin-bottom:8px;">
                <button onclick="addPostit()" style="width:100%; background:black; color:white; border:none; padding:8px; border-radius:4px; font-weight:bold; cursor:pointer;">SALVAR DICA</button>
            </div>

            <div class="line-nums" id="line-nums"></div>
            <textarea id="texto-final" class="textarea-fgv" oninput="autoSave()"></textarea>
        </div>
    </section>

    <section class="col-pdf" id="col-pdf">
        <div class="pdf-tabs">
            <button id="t-prova" class="tab-btn active" onclick="setDoc('prova')">PROVA</button>
            <button id="t-gab" class="tab-btn" onclick="setDoc('gab')">GABARITO</button>
            <button id="t-ary" class="tab-btn" onclick="setDoc('ary')" style="background:var(--gold); color:black;">VADE ARY</button>
        </div>
        <iframe id="f-pdf"></iframe>
    </section>
</main>

<button id="mobile-switch" onclick="toggleMobile()">PDF</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    
    const config = { apiKey: "AIzaSyAmigODFK8R9c0-fWtagdxLWu9xkODfKYQ", authDomain: "masteroab-db5e1.firebaseapp.com", projectId: "masteroab-db5e1", databaseURL: "https://masteroab-db5e1-default-rtdb.firebaseio.com" };
    const app = initializeApp(config); const db = getDatabase(app);
    window.db_ops = { ref, set, push, get, db };

    onValue(ref(db, 'v3_treino/peca'), (s) => { if(!window.isEditing) document.getElementById('texto-final').value = s.val() || ""; });
    onValue(ref(db, 'banco_postits'), (s) => renderPostits(s.val()));
</script>

<script>
    let ex = 42; let modo = 'peca'; let pecaK = ''; let timeLeft = 18000; let timerInt = null;

    // Gerar Exames
    const grid = document.getElementById('exam-grid');
    for(let i=35; i<=44; i++) {
        const b = document.createElement('button');
        b.className = `btn-ex ${i==42?'active':''}`; b.innerText = i;
        b.onclick = () => { document.querySelectorAll('.btn-ex').forEach(x=>x.classList.remove('active')); b.classList.add('active'); ex=i; setDoc('prova'); };
        grid.appendChild(b);
    }

    function setDoc(tipo) {
        document.querySelectorAll('.tab-btn').forEach(t=>t.classList.remove('active'));
        document.getElementById(`t-${tipo}`).classList.add('active');
        const f = document.getElementById('f-pdf');
        f.src = tipo === 'prova' ? `ro${ex}.pdf` : tipo === 'gab' ? `ro${ex}-gabarito.pdf` : `Aryanna Linhares.pdf`;
    }

    function setModo(m) {
        modo = m;
        document.querySelectorAll('.btn-mode').forEach(b=>b.classList.remove('active'));
        document.getElementById(m==='peca'?'m-peca':'m-quest').classList.add('active');
        document.getElementById('label-modo').innerText = m==='peca' ? "FOLHA FGV - PE√áA" : "RESPOSTAS DISC. (Q1 a Q4)";
        gerarLinhas(m==='peca'? 150 : 120);
    }

    async function setEstrutura(p) {
        pecaK = p;
        const s = await window.db_ops.get(window.db_ops.ref(window.db_ops.db, `modelos_mestre/${p}`));
        document.getElementById('texto-final').value = s.exists() ? s.val() : `ESTRUTURA ${p.toUpperCase()}...`;
    }

    async function salvarPecaMestre() {
        if(!pecaK) return alert("Selecione uma pe√ßa!");
        await window.db_ops.set(window.db_ops.ref(window.db_ops.db, `modelos_mestre/${pecaK}`), document.getElementById('texto-final').value);
        alert("Salvo!");
    }

    async function addPostit() {
        const v = document.getElementById('note-in').value;
        if(v) await window.db_ops.push(window.db_ops.ref(window.db_ops.db, 'banco_postits'), { texto: v });
        document.getElementById('note-in').value = "";
    }

    function renderPostits(d) {
        const c = document.getElementById('notes-list'); c.innerHTML = "";
        if(d) Object.keys(d).reverse().forEach(k => { c.innerHTML += `<div style="padding:4px; border-bottom:1px solid #ddd;">‚Ä¢ ${d[k].texto}</div>`; });
    }

    function autoSave() {
        window.isEditing = true; clearTimeout(window.sv);
        window.sv = setTimeout(() => {
            window.db_ops.set(window.db_ops.ref(window.db_ops.db, 'v3_treino/peca'), document.getElementById('texto-final').value);
            window.isEditing = false;
        }, 800);
    }

    function toggleTimer() {
        if(timerInt) { clearInterval(timerInt); timerInt=null; document.getElementById('btn-timer').innerText="INICIAR"; }
        else { timerInt = setInterval(() => { timeLeft--; updateTimer(); }, 1000); document.getElementById('btn-timer').innerText="PAUSAR"; }
    }

    function updateTimer() {
        const h = Math.floor(timeLeft/3600); const m = Math.floor((timeLeft%3600)/60); const s = timeLeft%60;
        document.getElementById('timer-display').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }

    function togglePostits() { const p = document.getElementById('box-postit'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }
    function toggleMobile() { document.getElementById('col-pdf').classList.toggle('active'); }
    function gerarLinhas(n) { let h = ""; for(let i=1; i<=n; i++) h += i + "<br>"; document.getElementById('line-nums').innerHTML = h; }

    window.onload = () => { gerarLinhas(150); setDoc('prova'); };
</script>
</body>
</html>
