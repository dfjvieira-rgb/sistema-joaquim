<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA MASTER OAB 2026 - CLOUD SYNC</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #3b82f6; --danger: #ef4444; --success: #10b981;
            --warning: #f59e0b; --bg: #111827; --card: #1f2937;
            --fgv-blue: #004a8d; --gold: #d4af37; --pdf-bg: #333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--card); padding: 8px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index: 1000; flex-shrink: 0; }
        #timer-display { font-family: monospace; font-size: 1.6rem; font-weight: bold; color: var(--warning); }
        #cloud-status { font-size: 0.6rem; color: var(--success); margin-left: 10px; }

        .laws-bar { background: #000; padding: 6px; display: flex; gap: 6px; overflow-x: auto; border-bottom: 1px solid #333; flex-shrink: 0; z-index: 1001; }
        .law-link { background: #333; color: #fff; padding: 10px 14px; border-radius: 6px; font-size: 0.75rem; font-weight: bold; cursor: pointer; border: 1px solid #444; white-space: nowrap; }

        .exam-grid { display: grid; grid-template-columns: repeat(11, 1fr); gap: 1px; background: #000; padding: 1px; border-bottom: 1px solid #333; flex-shrink: 0; }
        .btn-ex { padding: 8px 0; border: none; background: #222; color: #888; font-size: 0.7rem; cursor: pointer; }
        .btn-ex.active { background: var(--success); color: white; font-weight: bold; }

        .pecas-menu { background: var(--card); padding: 5px; display: flex; gap: 5px; overflow-x: auto; border-bottom: 1px solid var(--gold); flex-shrink: 0; }
        .btn-peca { padding: 10px 15px; border-radius: 4px; border: none; background: var(--primary); color: white; font-weight: bold; font-size: 0.75rem; cursor: pointer; }

        .pratica-bar { background: #2d3748; padding: 5px; display: flex; gap: 5px; border-bottom: 1px solid #4a5568; flex-shrink: 0; }
        .btn-pratica { flex: 1; padding: 10px; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; font-size: 0.75rem; opacity: 0.5; }
        .btn-pratica.active { opacity: 1; background: var(--fgv-blue); }

        .workspace { flex: 1; display: flex; overflow: hidden; background: #000; position: relative; }
        .col-res { flex: 1; display: flex; flex-direction: column; background: white; position: relative; width: 100%; }
        .col-pdf { flex: 1.8; display: flex; flex-direction: column; background: var(--pdf-bg); }

        .pdf-tabs { display: flex; background: #111; padding: 2px; gap: 2px; height: 35px; }
        .tab-btn { flex: 1; border: none; font-size: 0.65rem; font-weight: bold; cursor: pointer; background: #222; color: #777; }
        .tab-btn.active { background: white; color: var(--fgv-blue); }
        iframe { width: 100%; height: 100%; border: none; }

        .fgv-header { background: #f0f0f0; color: #000; padding: 6px 12px; font-size: 0.65rem; font-weight: bold; border-bottom: 1px solid #000; display: flex; justify-content: space-between; align-items: center; }
        .paper { flex: 1; display: flex; overflow-y: auto; background: white; -webkit-overflow-scrolling: touch; }
        .line-nums { width: 30px; background: #fdfdfd; border-right: 1px solid #ddd; text-align: center; font-size: 11px; line-height: 25px; color: #999; padding-top: 5px; flex-shrink: 0; }
        .textarea-fgv { flex: 1; border: none; outline: none; resize: none; padding: 0 10px; font-family: 'Caveat', cursive; font-size: 20px; line-height: 25px; background-attachment: local; background-image: linear-gradient(transparent, transparent 24px, #d1d5db 25px); background-size: 100% 25px; color: #001f3f; width: 100%; }

        #mobile-switch { display: none; position: fixed; bottom: 20px; left: 20px; z-index: 9999; background: var(--fgv-blue); color: white; border: 3px solid var(--gold); width: 60px; height: 60px; border-radius: 50%; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.6); }

        /* MODAIS AJUSTADOS PARA MOBILE */
        .overlay-consulta { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000; display: none; flex-direction: column; padding: 10px; }
        .consulta-card { width: 100%; max-width: 800px; margin: auto; background: white; border-radius: 12px; overflow: hidden; height: 85vh; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .consulta-h { padding: 15px; background: var(--fgv-blue); color: white; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .consulta-b { flex: 1; overflow-y: auto; color: #333; -webkit-overflow-scrolling: touch; }
        .hist-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; cursor: pointer; color: #333; }

        @media (max-width: 1024px) {
            .col-pdf { position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 5; display: none; }
            .col-pdf.active { display: flex; }
            #mobile-switch { display: block; }
            .laws-bar { padding: 10px; }
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; color:var(--gold); font-size: 0.9rem;">ARYANNA MASTER 2026 <span id="cloud-status">‚òÅÔ∏è Online</span></div>
    <div id="timer-display">05:00:00</div>
    <button onclick="toggleTimer()" id="btn-timer" style="background:var(--success); color:white; border:none; padding:6px 12px; border-radius:6px; font-size: 0.75rem; font-weight: bold;">INICIAR</button>
</header>

<div class="laws-bar">
    <button class="law-link" onclick="abrirBancoPostits()">üìå POST-ITS</button>
    <button class="law-link" onclick="abrirModalCadastro()" style="background:var(--success)">‚ûï NOVA TESE</button>
    <button class="law-link" onclick="abrirHistorico()" style="background:var(--gold); color:black; margin-left: auto;">üìö HIST√ìRICO</button>
</div>

<div class="exam-grid" id="exam-grid"></div>

<div class="pecas-menu">
    <button class="btn-peca" onclick="aplicarEstruct('rt')">RT</button>
    <button class="btn-peca" onclick="aplicarEstruct('cont')">CONT</button>
    <button class="btn-peca" onclick="aplicarEstruct('ro')">RO</button>

<div class="pratica-bar">
    <button class="btn-pratica active" id="btn-modo-peca" onclick="modoTreino('peca')">üèãÔ∏è PE√áA</button>
    <button class="btn-pratica" id="btn-modo-questoes" onclick="modoTreino('questoes')">üìù QUEST√ïES</button>
</div>

<main class="workspace">
    <section class="col-res">
        <div class="fgv-header">
            <span id="label-folha">SINCRONIZANDO...</span>
            <button onclick="arquivarTreino()" style="background:var(--gold); padding:5px 12px; border:none; border-radius:4px; cursor:pointer; font-weight: bold; font-size: 0.6rem;">ARQUIVAR</button>
        </div>
        <div class="paper">
            <div class="line-nums" id="line-nums-main"></div>
            <textarea id="texto-final" class="textarea-fgv" oninput="pushToCloud()" placeholder="Comece a digitar sua pe√ßa aqui..."></textarea>
