<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SISTEMA MASTER OAB 2026 - M√âTODO ARYANNA</title>
    <style>
        :root {
            --primary: #3b82f6; --danger: #ef4444; --success: #10b981;
            --warning: #f59e0b; --bg: #111827; --card: #1f2937;
            --gold: #d4af37; --paper-yellow: #fefce8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: var(--card); padding: 8px 15px; border-bottom: 2px solid var(--gold); display: flex; justify-content: space-between; align-items: center; z-index: 1000; flex-shrink: 0; }
        #timer-display { font-family: monospace; font-size: 1.5rem; font-weight: bold; color: var(--warning); }

        .exam-grid { display: flex; overflow-x: auto; background: #000; padding: 5px; gap: 5px; flex-shrink: 0; scrollbar-width: none; }
        .btn-ex { padding: 10px 20px; border: none; background: #222; color: #888; font-size: 0.75rem; font-weight: bold; cursor: pointer; white-space: nowrap; border-radius: 4px; }
        .btn-ex.active { background: var(--success); color: white; border: 1px solid white; }

        .workspace { flex: 1; display: flex; overflow: hidden; position: relative; background: #444; }
        @media (max-width: 768px) { .workspace { flex-direction: column; } }

        /* SIDEBAR RETR√ÅTIL APENAS PARA SELE√á√ÉO */
        #sidebar { 
            position: absolute; left: -100%; top: 0; bottom: 0; width: 320px; max-width: 80vw;
            background: var(--card); z-index: 4000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; border-right: 3px solid var(--gold);
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }
        #sidebar.active { left: 0; }

        .col-main { flex: 1; display: flex; flex-direction: column; background: white; border-right: 1px solid #333; }
        .col-pdf { flex: 1; display: flex; flex-direction: column; background: #525659; }

        .fgv-header { background: #f0f0f0; color: #000; text-align: center; padding: 6px; font-size: 0.65rem; font-weight: bold; border-bottom: 1px solid #000; text-transform: uppercase; }
        .paper { flex: 1; display: flex; overflow-y: auto; background: white; position: relative; }
        .line-nums { width: 30px; background: #fdfdfd; border-right: 1px solid #000; text-align: center; font-size: 10px; line-height: 25px; color: #999; padding-top: 5px; flex-shrink: 0; }
        .textarea-fgv { flex: 1; border: none; outline: none; resize: none; padding: 0 15px; font-family: 'Times New Roman', serif; font-size: 18px; line-height: 25px; background-attachment: local; background-image: linear-gradient(transparent, transparent 24px, #eee 25px); background-size: 100% 25px; color: black; }

        .db-header { padding: 15px; background: #111827; flex: 1; display: flex; flex-direction: column; }
        .search-box { width: 100%; padding: 12px; border-radius: 4px; border: 1px solid var(--gold); background: #1f2937; color: white; margin-bottom: 10px; }
        .db-list-area { flex: 1; overflow-y: auto; background: #000; border-radius: 4px; }
        .db-item { padding: 15px; border-bottom: 1px solid #222; font-size: 0.85rem; cursor: pointer; color: #aaa; }
        .db-item:hover { background: #1f2937; color: white; }

        .fab-container { position: fixed; right: 20px; bottom: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 3000; }
        .fab { width: 60px; height: 60px; border-radius: 50%; border: none; font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center; }

        .pdf-tabs { display: flex; background: #111; }
        .tab-btn { flex: 1; padding: 12px; border: none; font-size: 0.7rem; font-weight: bold; cursor: pointer; background: #333; color: #aaa; }
        .tab-btn.active { background: white; color: #004a8d; }
        iframe { width: 100%; height: 100%; border: none; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .modal { background: white; width: 95%; max-width: 500px; padding: 20px; border-radius: 8px; color: black; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; color:var(--gold)">ARYANNA MASTER 2026</div>
    <div id="timer-display">05:00:00</div>
    <button onclick="toggleTimer()" id="btn-timer" style="background:var(--success); color:white; border:none; padding:8px 15px; border-radius:4px; font-weight:bold;">INICIAR</button>
</header>

<div class="exam-grid" id="exam-grid"></div>

<div class="fab-container">
    <button class="fab" style="background:var(--success); color:white" onclick="abrirModal()" title="Novo">+</button>
    <button class="fab" style="background:var(--danger); color:white" onclick="abrirSidebar('correcoes')" title="Erros">‚öñÔ∏è</button>
    <button class="fab" style="background:var(--warning); color:black" onclick="abrirSidebar('postits')" title="Teses">üìå</button>
</div>

<main class="workspace">
    <aside id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center; background:var(--gold); padding:12px; color:black;">
            <strong id="sidebar-title">POST-ITS</strong>
            <button onclick="fecharSidebar()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>
        <div class="db-header">
            <input type="text" id="db-search" class="search-box" placeholder="üîé Filtrar teses..." oninput="filtrarItens()">
            <div class="db-list-area" id="db-lista"></div>
        </div>
    </aside>

    <section class="col-main">
        <div class="fgv-header">FOLHA DE RESPOSTA DEFINITIVA (FGV)</div>
        <div class="paper">
            <div class="line-nums" id="nums-main"></div>
            <textarea id="txt-main" class="textarea-fgv" oninput="saveAuto()" placeholder="Escreva ou selecione uma tese..."></textarea>
        </div>
    </section>

    <section class="col-pdf">
        <div class="pdf-tabs">
            <button class="tab-btn active" onclick="mudarPDF('prova')">PROVA</button>
            <button class="tab-btn" onclick="mudarPDF('gabarito')">GABARITO</button>
            <button class="tab-btn" onclick="mudarPDF('aryanna')">M√âTODO</button>
        </div>
        <iframe id="frame-pdf"></iframe>
    </section>
</main>

<div id="modal-cad" class="overlay" onclick="fecharModal()">
    <div class="modal" onclick="event.stopPropagation()">
        <h3>Cadastrar Nova Ficha</h3>
        <select id="cad-tipo" style="width:100%; padding:10px; margin:10px 0"><option value="postits">Post-it (Tese)</option><option value="correcoes">Corre√ß√£o</option></select>
        <input type="text" id="cad-nome" placeholder="T√≠tulo" style="width:100%; padding:10px; margin-bottom:10px">
        <textarea id="cad-corpo" rows="8" placeholder="Texto da tese..." style="width:100%; padding:10px; margin-bottom:15px"></textarea>
        <button onclick="salvarNovo()" style="width:100%; padding:15px; background:var(--success); color:white; border:none; font-weight:bold; border-radius:4px;">SALVAR FICHA</button>
    </div>
</div>

<script>
    let timeLeft = 18000; let timerInterval = null; let exAtual = 42; let docAtual = 'prova'; let dbTipoAtual = 'postits';

    const grid = document.getElementById('exam-grid');
    for(let i=35; i<=44; i++){
        const b = document.createElement('button');
        b.className = `btn-ex ${i==42?'active':''}`; b.innerText = "Exame " + i;
        b.onclick = () => { document.querySelectorAll('.btn-ex').forEach(x => x.classList.remove('active')); b.classList.add('active'); exAtual = i; mudarPDF(docAtual); };
        grid.appendChild(b);
    }

    function abrirSidebar(tipo) {
        dbTipoAtual = tipo;
        document.getElementById('sidebar-title').innerText = tipo === 'postits' ? 'üìå SELECIONAR TESE' : '‚öñÔ∏è SELECIONAR ERRO';
        document.getElementById('sidebar').classList.add('active');
        carregarLista();
    }
    function fecharSidebar() { document.getElementById('sidebar').classList.remove('active'); }

    function mudarPDF(tipo) {
        docAtual = tipo;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        const f = document.getElementById('frame-pdf');
        if(tipo === 'prova') f.src = `./ro${exAtual}.pdf`;
        else if(tipo === 'gabarito') f.src = `./ro${exAtual}-gabarito.pdf`;
        else f.src = `./Aryanna Linhares.pdf`;
    }

    function carregarLista() {
        const listaDiv = document.getElementById('db-lista');
        const db = JSON.parse(localStorage.getItem('db_'+dbTipoAtual)) || {};
        listaDiv.innerHTML = '';
        Object.keys(db).forEach(id => {
            const item = document.createElement('div');
            item.className = 'db-item';
            item.innerText = db[id].nome;
            item.onclick = () => { 
                const main = document.getElementById('txt-main');
                const separador = main.value ? "\n\n" : "";
                main.value += separador + "--- " + db[id].nome.toUpperCase() + " ---\n" + db[id].texto + "\n";
                fecharSidebar();
                saveAuto();
                main.focus();
            };
            listaDiv.appendChild(item);
        });
    }

    function filtrarItens() {
        const termo = document.getElementById('db-search').value.toLowerCase();
        document.querySelectorAll('.db-item').forEach(el => { el.style.display = el.innerText.toLowerCase().includes(termo) ? 'block' : 'none'; });
    }

    function saveAuto() { localStorage.setItem('save_2026', document.getElementById('txt-main').value); }
    function abrirModal() { document.getElementById('modal-cad').style.display = 'flex'; }
    function fecharModal() { document.getElementById('modal-cad').style.display = 'none'; }
    
    function salvarNovo() {
        const t = document.getElementById('cad-tipo').value, n = document.getElementById('cad-nome').value, c = document.getElementById('cad-corpo').value;
        if(!n || !c) return;
        let db = JSON.parse(localStorage.getItem('db_'+t)) || {};
        db[Date.now()] = { nome: n, texto: c };
        localStorage.setItem('db_'+t, JSON.stringify(db));
        fecharModal();
        if(document.getElementById('sidebar').classList.contains('active')) carregarLista();
    }

    function toggleTimer() {
        if(timerInterval) { clearInterval(timerInterval); timerInterval = null; }
        else { timerInterval = setInterval(() => { timeLeft--; const h = Math.floor(timeLeft/3600), m = Math.floor((timeLeft%3600)/60), s = timeLeft%60; document.getElementById('timer-display').innerText = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`; }, 1000); }
    }

    window.onload = () => {
        const m = document.getElementById('nums-main');
        for(let i=1; i<=150; i++) { m.innerHTML += i + '<br>'; }
        document.getElementById('txt-main').value = localStorage.getItem('save_2026') || "";
        mudarPDF('prova');
    };
</script>
</body>
</html>
