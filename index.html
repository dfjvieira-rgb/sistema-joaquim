<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA JOAQUIM - ARYANNA MASTER 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; 
            --red: #e74c3c; --orange: #f39c12; --green: #2ecc71; --header-h: 60px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background-color: var(--primary); color: white; height: var(--header-h); padding: 0 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .nav-btns { display: flex; gap: 8px; }
        .btn-header { color: white; border: 1px solid white; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 0.65rem; text-transform: uppercase; display: flex; align-items: center; gap: 5px; }
        .btn-alvo { background-color: var(--red); border: none; }
        .btn-pecas { background-color: var(--accent); border: none; }
        .btn-confunda { background-color: var(--orange); border: none; }

        main { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 220px; background: #eaeff2; border-right: 1px solid #ccc; padding: 10px; overflow-y: auto; }
        .section-label { font-size: 0.65rem; font-weight: bold; color: #1a252f; margin: 15px 0 5px; text-transform: uppercase; border-bottom: 1px solid #ccc; padding-bottom: 3px; }
        .exame-btn { width: 100%; padding: 10px; margin-bottom: 5px; background: white; border: 1px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 0.75rem; text-align: left; font-weight: bold; }
        .exame-btn.active { background: var(--accent); color: white; }

        .work-section { flex: 1; display: flex; flex-direction: column; background: white; position: relative; }
        #area-peca { flex: 1; padding: 25px; border: none; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.6; outline: none; background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 1.6em; resize: none; }

        /* Painel N√£o Confunda */
        #painel-confunda {
            display: none; position: fixed; right: 0; top: 60px; width: 350px; height: calc(100vh - 60px);
            background: #fff; border-left: 3px solid var(--orange); z-index: 2500; flex-direction: column; box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }
        .confunda-header { padding: 15px; background: var(--orange); color: white; font-weight: bold; display: flex; justify-content: space-between; }
        .confunda-content { flex: 1; overflow-y: auto; padding: 10px; }
        .card-comparativo { background: #f9f9f9; border: 1px solid #eee; border-radius: 8px; padding: 12px; margin-bottom: 10px; }
        .card-comparativo h4 { font-size: 0.85rem; color: var(--primary); margin-bottom: 8px; }
        .btn-plus { background: #eee; border: none; border-radius: 4px; padding: 4px 8px; font-size: 0.7rem; cursor: pointer; margin-right: 5px; margin-top: 5px; transition: 0.2s; }
        .btn-plus:hover { background: #ddd; }
        .info-expand { display: none; margin-top: 10px; padding: 8px; background: #fff; border-left: 3px solid var(--green); font-size: 0.8rem; line-height: 1.4; color: #444; }

        /* Estilo para modais/popups de Pe√ßas */
        #modal-pecas {
            display: none; position: fixed; top: 70px; left: 50%; transform: translateX(-50%);
            width: 320px; background: white; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 3000; border: 1px solid #ccc;
        }
        .pecas-grid { display: grid; grid-template-columns: 1fr; max-height: 400px; overflow-y: auto; padding: 10px; }
        .peca-item-btn { padding: 12px; border: none; background: #fff; text-align: left; cursor: pointer; border-bottom: 1px solid #eee; font-size: 0.8rem; font-weight: bold; }

        @media (max-width: 1024px) { .sidebar, .pdf-section { display: none; } #painel-confunda { width: 100%; } }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; font-size: 0.9rem;">ARYANNA 2026</div>
    <div class="nav-btns">
        <button class="btn-header btn-confunda" onclick="toggleConfunda()"><i class="fas fa-lightbulb"></i> N√ÉO CONFUNDA</button>
        <button class="btn-header btn-pecas" onclick="toggleModalPecas()"><i class="fas fa-file-signature"></i> PE√áAS</button>
        <button class="btn-header btn-alvo" onclick="toggleAlvo()"><i class="fas fa-bullseye"></i> ALVO</button>
    </div>
</header>

<div id="modal-pecas">
    <div style="padding: 10px; background: var(--accent); color: white; font-weight: bold; font-size: 0.8rem; display: flex; justify-content: space-between;">
        ESTRUTURAS <span onclick="toggleModalPecas()" style="cursor:pointer">‚úñ</span>
    </div>
    <div class="pecas-grid" id="grid-pecas-js"></div>
</div>

<main>
    <aside class="sidebar">
        <div class="section-label">Exames Oficiais</div>
        <div id="lista-exames"></div>
    </aside>

    <section class="work-section">
        <div style="padding:8px; background:#eee; font-size:0.7rem; font-weight:bold" id="label-atual">üìç √ÅREA DE TREINAMENTO</div>
        <textarea id="area-peca" placeholder="Comece a digitar..."></textarea>
    </section>

    <section id="painel-confunda">
        <div class="confunda-header"><span>üí° N√ÉO CONFUNDA</span> <button onclick="toggleConfunda()" style="background:none; border:none; color:white; cursor:pointer;">‚úñ</button></div>
        <div class="confunda-content" id="lista-comparativos">
            </div>
    </section>
</main>

<script type="module">
    import { pecas } from './estruturas.js';
    import { comparativos } from './nao-confunda.js';

    // Inicializa√ß√£o
    window.onload = () => {
        popularMenuPecas();
        popularConfunda();
    };

    function popularMenuPecas() {
        const grid = document.getElementById('grid-pecas-js');
        Object.keys(pecas).forEach(nome => {
            const btn = document.createElement('button');
            btn.className = 'peca-item-btn';
            btn.innerText = nome;
            btn.onclick = () => {
                document.getElementById('area-peca').value = pecas[nome];
                document.getElementById('label-atual').innerText = `üß© ${nome.toUpperCase()}`;
                toggleModalPecas();
            };
            grid.appendChild(btn);
        });
    }

    function popularConfunda() {
        const container = document.getElementById('lista-comparativos');
        comparativos.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'card-comparativo';
            card.innerHTML = `
                <h4>${item.titulo}</h4>
                <button class="btn-plus" onclick="expandirConfunda('tese-${index}')">+ Tese</button>
                <button class="btn-plus" onclick="expandirConfunda('expl-${index}')">+ Explica√ß√£o</button>
                <div id="tese-${index}" class="info-expand"><b>Tese Jur√≠dica:</b><br>${item.tese}</div>
                <div id="expl-${index}" class="info-expand"><b>Dica de Mestre:</b><br>${item.explicacao}</div>
            `;
            container.appendChild(card);
        });
    }

    // Fun√ß√µes Globais
    window.toggleModalPecas = () => {
        const m = document.getElementById('modal-pecas');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    }

    window.toggleConfunda = () => {
        const p = document.getElementById('painel-confunda');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
    }

    window.expandirConfunda = (id) => {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }
</script>
</body>
</html>
