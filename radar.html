<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SCANNER ELITE - RADAR</title>
    <style>
        :root { --gold: #fbbf24; --bg: #000; --success: #22c55e; }
        body { 
            background: var(--bg); color: white; font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; overflow: hidden; border: 2px solid var(--gold);
        }
        #radar-circle {
            width: 180px; height: 180px; border: 2px solid var(--gold);
            border-radius: 50%; position: relative; display: flex;
            align-items: center; justify-content: center;
            transition: 0.5s;
        }
        .sweep {
            position: absolute; width: 50%; height: 2px; background: var(--gold);
            top: 50%; left: 50%; transform-origin: left;
            animation: rotate 1.5s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #peca-label { font-size: 0.8rem; font-weight: 900; color: var(--gold); text-align: center; margin-top: 15px; text-transform: uppercase; }
        .detectado { border-color: var(--success) !important; box-shadow: 0 0 30px var(--success) !important; }
    </style>
</head>
<body>

    <div id="radar-circle">
        <div class="sweep"></div>
        <div id="peca-label">BUSCANDO...</div>
    </div>

    <script type="module">
        import { BANCO_ESPELHOS } from './banco-espelhos.js';
        import { pecas } from './estruturas.js';

        const processarGravacao = () => {
            const activeEx = localStorage.getItem('activeEx') || "41";
            const display = document.getElementById('peca-label');
            const circle = document.getElementById('radar-circle');

            // 1. Dicionário de busca (Nomes das Peças conhecidas)
            const catalogo = Object.keys(pecas).map(k => k.toUpperCase());

            // 2. DNA do Espelho (Onde a busca real acontece)
            const espelhoTxt = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();

            // 3. Identificação Soberana
            const alvoConfirmado = catalogo.find(nome => espelhoTxt.includes(nome));

            if (alvoConfirmado && espelhoTxt !== "") {
                display.innerText = alvoConfirmado;
                circle.classList.add('detectado');
                
                // GRAVA NA FOLHA DA HOME
                localStorage.setItem('radar_peca_id', alvoConfirmado);
            } else {
                display.innerText = "PEÇA NÃO LOCALIZADA";
                circle.classList.remove('detectado');
                localStorage.setItem('radar_peca_id', "PEÇA PROFISSIONAL");
            }
        };

        window.addEventListener('storage', (e) => { if(e.key === 'activeEx') processarGravacao(); });
        window.onload = processarGravacao;
    </script>
</body>
</html>
