<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --gold: #fbbf24; --primary: #0f172a; }
        body { 
            margin: 0; padding: 0; background: #000; 
            font-family: 'Courier New', monospace; 
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        #radar-container {
            width: 100%; height: 50px; border: 1px solid var(--gold);
            display: flex; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        #radar-status {
            color: var(--gold); font-weight: 900; font-size: 0.9rem;
            letter-spacing: 3px; z-index: 2; text-shadow: 0 0 10px var(--gold);
        }
        /* Efeito de Varredura (Scanner) */
        .scan-line {
            position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(251, 191, 36, 0.2), transparent);
            animation: scan 2s linear infinite; z-index: 1;
        }
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div id="radar-container">
        <div class="scan-line"></div>
        <div id="radar-status">AGUARDANDO INPUT...</div>
    </div>

    <script>
        // Esta função será chamada pelo componente pai (Home)
        function atualizar(texto) {
            const status = document.getElementById('radar-status');
            const t = texto.toUpperCase();
            
            if (t.includes("RECURSO ORDINÁRIO")) {
                status.innerText = "ALVO: RECURSO ORDINÁRIO [OK]";
                status.style.color = "#fbbf24";
            } else if (t.includes("CONTESTAÇÃO")) {
                status.innerText = "ALVO: CONTESTAÇÃO [OK]";
                status.style.color = "#3498db";
            } else if (t.includes("RECLAMAÇÃO TRABALHISTA")) {
                status.innerText = "ALVO: RECLAMAÇÃO TRABALHISTA [OK]";
                status.style.color = "#2ecc71";
            } else if (t.includes("AGRAVO DE PETIÇÃO")) {
                status.innerText = "ALVO: AGRAVO DE PETIÇÃO [OK]";
                status.style.color = "#e74c3c";
            } else {
                status.innerText = "SCANNER ATIVO: ANALISANDO...";
                status.style.color = "#94a3b8";
            }
        }
    </script>
</body>
</html>
