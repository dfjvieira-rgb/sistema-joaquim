<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SCANNER ELITE - RADAR</title>
    <style>
        :root { --gold: #fbbf24; --bg: #000; --success: #22c55e; }
        body { 
            background: var(--bg); color: white; font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; margin: 0; border: 4px solid var(--gold);
        }
        #radar-circle {
            width: 180px; height: 180px; border: 2px solid var(--gold);
            border-radius: 50%; position: relative; display: flex;
            align-items: center; justify-content: center; flex-direction: column;
        }
        .sweep {
            position: absolute; width: 50%; height: 2px; 
            background: linear-gradient(to right, transparent, var(--gold));
            top: 50%; left: 50%; transform-origin: left;
            animation: rotate 2s linear infinite; opacity: 0.6;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #peca-alvo { font-size: 0.85rem; font-weight: 900; color: var(--gold); text-align: center; margin-top: 15px; text-transform: uppercase; }
        .detectado { border-color: var(--success) !important; box-shadow: 0 0 30px var(--success) !important; }
    </style>
</head>
<body>

    <div id="radar-circle">
        <div class="sweep"></div>
        <div id="peca-alvo">SCANNING...</div>
    </div>

    <script type="module">
        import { BANCO_ESPELHOS } from './banco-espelhos.js';
        import { pecas } from './estruturas.js';

        const realizarEscaneamento = () => {
            const activeEx = localStorage.getItem('activeEx') || "41";
            const display = document.getElementById('peca-alvo');
            const circle = document.getElementById('radar-circle');

            // 1. O DICIONÁRIO (Em vez de if/else manual, usamos as chaves do seu estruturas.js)
            const catalogo = Object.keys(pecas).map(nome => nome.toUpperCase());

            // 2. O BANCO (Texto bruto do espelho selecionado)
            const espelhoTxt = (BANCO_ESPELHOS[activeEx] || "").toUpperCase();

            // 3. A IDENTIFICAÇÃO (Procura qualquer peça do seu catálogo dentro do espelho)
            const pecaEncontrada = catalogo.find(peca => espelhoTxt.includes(peca));

            if (pecaEncontrada) {
                // Se achou, atualiza o Radar
                display.innerText = pecaEncontrada;
                circle.classList.add('detectado');
                
                // GRAVAÇÃO AUTOMÁTICA NA HOME
                localStorage.setItem('radar_peca_id', pecaEncontrada);
            } else {
                // Se não achou nenhuma peça conhecida no espelho
                display.innerText = "PEÇA NÃO LOCALIZADA";
                circle.classList.remove('detectado');
                localStorage.setItem('radar_peca_id', "PEÇA PROFISSIONAL");
            }
        };

        // Escuta a troca de exame na Home
        window.addEventListener('storage', (e) => {
            if (e.key === 'activeEx') realizarEscaneamento();
        });

        window.onload = realizarEscaneamento;
    </script>
</body>
</html>
